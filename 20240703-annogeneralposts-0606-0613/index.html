題となっています。彼が都知事選に立候補したことに驚きと期待の声が上がっています。多くの人が彼の本を読み、内容のスリリングさやリアルさに感動しています。特に、自動運転車を巡る緊迫したストーリーが注目されています。安野氏の多才さも評価されており、彼の政治活動にも期待が寄せられています。","arguments":[{"arg_id":"A43_0","argument":"『サーキット・スイッチャー』の人か。","comment_id":"43","x":-0.65235955,"y":1.8310148,"p":0.939312606930396},{"arg_id":"A143_0","argument":"こないだ読んだサーキットスイッチャーが素晴らしかったので、安野さんを応援したい。","comment_id":"143","x":-0.84229195,"y":1.9984211,"p":0.2204340430366228},{"arg_id":"A226_0","argument":"『サーキット・スイッチャー』の著者が都知事選に立候補しました。驚きました！","comment_id":"226","x":-0.36254305,"y":1.8539127,"p":0.2129503854193162},{"arg_id":"A229_0","argument":"『サーキット・スイッチャー』の安野さんが都知事選に立候補するのは熱い。","comment_id":"229","x":-0.48459864,"y":1.8988439,"p":0.2619924457466275},{"arg_id":"A266_0","argument":"昨日出馬を表明した『サーキットスイッチャー』さんについて知りたい方は、ログミーの2カ月前のインタビューをぜひご覧ください。","comment_id":"266","x":-0.6420774,"y":1.8898616,"p":0.8312697801136768},{"arg_id":"A267_0","argument":"昨日出馬を表明した『サーキット・スイッチャー』さんについて知りたい方は、ログミーの2カ月前のインタビューを参考にしてください。","comment_id":"267","x":-0.6553196,"y":1.9074289,"p":0.71277272388757},{"arg_id":"A357_0","argument":"安野貴博『サーキット・スイッチャー』（早川書房）を買って読むか検討中。","comment_id":"357","x":-0.68169045,"y":1.867553,"p":1},{"arg_id":"A421_0","argument":"安野さんが出るなら今回以上のタイミングはないと思う。たまたまだけどサーキットスイッチャーを読んだのは今週だ。","comment_id":"421","x":-0.74041003,"y":1.9472378,"p":0.3627284407697043},{"arg_id":"A501_0","argument":"事業がわかるエンジニア:『サーキット・スイッチャー』-laiso","comment_id":"501","x":-0.6194135,"y":1.8158298,"p":0.7547590483325425},{"arg_id":"A502_0","argument":"安野氏のSF『サーキット・スイッチャー』を読んでみたくなった。","comment_id":"502","x":-0.6523741,"y":1.8501837,"p":1},{"arg_id":"A505_0","argument":"『サーキット・スイッチャー』を読みました。映画風予告映像も素晴らしく、冒頭からスリリングなカージャックシーンに驚きました。ハイスピード展開で、読後も心臓がバクバクしています。","comment_id":"505","x":-0.70489204,"y":1.8539718,"p":0.7386011286605102},{"arg_id":"A535_0","argument":"興味が出てきて安野さんの本を読んでみたくなり、購入した。","comment_id":"535","x":-1.0632955,"y":2.1552079,"p":0},{"arg_id":"A651_0","argument":"安野さんの『サーキット・スイッチャー』を一気に読んでしまいました。","comment_id":"651","x":-0.7430543,"y":1.8798968,"p":0.5443980100035698},{"arg_id":"A842_0","argument":"これってあの都知事に立候補した人が書いた本だったのか！めちゃリアルで面白かった『サーキット・スイッチャー』(ハヤカワ文庫JA)","comment_id":"842","x":-0.21516366,"y":1.7915869,"p":0.1175022916953899},{"arg_id":"A1006_0","argument":"他の経歴に比べたら劣るかもしれないが、M-1グランプリに出場経験があるのも地味に凄いし多才。『サーキット・スイッチャー』が面白かったのでみんな読もう。","comment_id":"1006","x":-0.5434065,"y":1.8887446,"p":0.3453230256607423},{"arg_id":"A1152_0","argument":"『サーキット・スイッチャー』を読み始めた。2029年の日本で完全自動運転自動車が急速に発展する話。冒頭で仕事を奪われたタクシー運転手や運送業者が創業者の阪本に暴行し、「お金の問題じゃねぇ！」と言い出す場面で早速ゲンナリした。","comment_id":"1152","x":-0.6425441,"y":1.7770576,"p":0.6213328376420328},{"arg_id":"A1341_0","argument":"『サーキット・スイッチャー』では、自動運転アルゴリズム開発会社の社長兼エンジニアである坂本が首都高を走る試験車に監禁され、犯人が車内の様子を動画配信サイトでライブ中継する。試験車には爆薬が仕掛けられており、3つの条件で爆発するようになっていて、要求を飲まない限り坂本は死ぬ運命にある。","comment_id":"1341","x":-0.5535601,"y":1.7533876,"p":0.3700707907360412}]},{"cluster":"オードリー・タンとの比較","cluster_id":"4","takeaways":"多くの参加者が安野たかひろ氏を「日本のオードリー・タン」として期待している。彼のリーダーシップと技術的知識に対する評価が高く、都知事選挙での支持が集まっている。オードリー・タン氏との関係や推薦も注目されており、彼の当選が日本のデジタルトランスフォーメーションに寄与することを期待する声が多い。","arguments":[{"arg_id":"A82_0","argument":"オードリー・タンも注目している都知事選に、また面白い人が出てきたね。","comment_id":"82","x":2.1704493,"y":6.7983828,"p":0},{"arg_id":"A124_0","argument":"安野さんはオードリー・タンを目指しているのだろうか。","comment_id":"124","x":2.4059162,"y":6.9265523,"p":1},{"arg_id":"A173_0","argument":"日本のオードリー・タンのような存在になってほしい。都知事は無理でも政治に関わって欲しい。","comment_id":"173","x":1.9681315,"y":6.926133,"p":1},{"arg_id":"A296_0","argument":"彼に投票し、日本のオードリー・タンになってほしい。東京から日本は変わる。","comment_id":"296","x":1.921649,"y":7.0190144,"p":0.7988313144307053},{"arg_id":"A380_0","argument":"日本のオードリー・タンを目指して頑張ってほしい。","comment_id":"380","x":2.3537383,"y":6.9285645,"p":0.9011611521197622},{"arg_id":"A383_0","argument":"安野さんはオードリー・タンと知り合いなんですね。","comment_id":"383","x":2.4501164,"y":6.9433837,"p":0.994909296902696},{"arg_id":"A384_0","argument":"思想的な基盤は脆弱そうだが、無性にオードリー・タンを感じる。","comment_id":"384","x":2.2797215,"y":7.0443516,"p":0.7365242016867878},{"arg_id":"A390_0","argument":"日本にオードリータンのような人物が生まれるか、都民は注目すべき。","comment_id":"390","x":1.9577563,"y":6.9738255,"p":1},{"arg_id":"A437_0","argument":"小野寺先生、安野たかひろ氏が保守的な立場で立候補しており、台湾のオードリー・タン氏に近い立ち位置です。正気だった頃の自民党がバックについているならば、投票したい候補者です。","comment_id":"437","x":1.864567,"y":6.9690213,"p":0.6495845142466854},{"arg_id":"A492_0","argument":"この人の志は立派だが、都知事よりも台湾のオードリー・タンのような立ち位置の方が合っていると思う。政治は非常に泥臭い。","comment_id":"492","x":1.6196042,"y":6.6628065,"p":0},{"arg_id":"A498_0","argument":"オードリー・タン氏のような人に都政を任せたい。「50年後は他人事ではない」と思っている人が必要だ。","comment_id":"498","x":1.9940883,"y":6.8624372,"p":0.8812617007766946},{"arg_id":"A531_1","argument":"彼への票の集まり度合いは、日本人がどの程度『オードリー・タンのようなリーダーシップ』を求めるかを表すと思う。","comment_id":"531","x":2.1172876,"y":7.009094,"p":0.504313542263584},{"arg_id":"A548_0","argument":"日本のオードリー・タンと呼ばれる天才が出馬した。最近誰かと対談していたが、誰だったか思い出せない。","comment_id":"548","x":2.4146388,"y":6.9671736,"p":1},{"arg_id":"A619_0","argument":"オードリー・タン氏のようなまともな都知事候補者が現れた。","comment_id":"619","x":2.113005,"y":6.7312036,"p":0},{"arg_id":"A649_0","argument":"東京都民は次なるオードリー・タンを選ぶのか。","comment_id":"649","x":1.830954,"y":7.289043,"p":0.9444182028576118},{"arg_id":"A650_0","argument":"東京都民は次なるオードリー・タンを選ぶのか。","comment_id":"650","x":1.8129749,"y":7.2940497,"p":1},{"arg_id":"A675_0","argument":"この人でいいじゃん。東京都民は次なるオードリー・タンを選ぶのか。","comment_id":"675","x":1.650412,"y":7.225212,"p":0.1362196610473588},{"arg_id":"A682_0","argument":"日本のオードリー・タンになり得る都知事選挙候補者に投票するつもりです。","comment_id":"682","x":2.0015402,"y":6.97671,"p":1},{"arg_id":"A692_0","argument":"タンさんが民間人に戻ったので、来日したら注目を集めそうです。マスコミへの露出が増えたら面白い存在になりそうですね。","comment_id":"692","x":1.9699432,"y":6.819587,"p":0.5688243153113883},{"arg_id":"A708_0","argument":"オードリー・タン氏に背中を押されたことに注目した。","comment_id":"708","x":2.3743231,"y":6.865246,"p":0.9715013330718918},{"arg_id":"A714_0","argument":"日本版オードリー・タンは面白いかも。こういう人ってちゃんと東大に行くのね。","comment_id":"714","x":2.315826,"y":6.9916425,"p":1},{"arg_id":"A729_0","argument":"東京都民が次なるオードリー・タンを選ぶ可能性は低いが、同程度のDXを大胆に進めてほしい。","comment_id":"729","x":1.8538995,"y":7.278271,"p":0.54579862 選は安野さんに投票したいな。的確で面白い。経歴もめっちゃ優秀。聞いている側のリテラシーも問われる話をするもんだから、話を聞く人に「難しくてわからない」と一切の情報をシャットアウトされる光景が目に浮かぶけれど、このギャップをどう埋めるんでしょう。楽しみ。"},"225":{"comment":"昔からフォローしてる大学の先輩たちがみんな安野さんのことポストしててなんか良い〜！というか、「身近な共通の話題を直接の知り合いたちが一斉につぶやいてる」感じ、2010年くらいのTwitterが思い出されてなんか懐かしい。笑あの頃のTwitterって内輪ツールだったよねえ！"},"226":{"comment":"首都高爆走SF小説（すごく面白いですよ！）『サーキット・スイッチャー』の著者・さんが、都知事選に立候補されましたね…！シオリとスピンにもまったく予想できなかった！"},"227":{"comment":"AIエンジニア、起業家経験者が都知事選に出馬表明か。"},"228":{"comment":"【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見↓この人か＼(^o^)／政府の司令塔"},"229":{"comment":"『サーキット・スイッチャー』の安野さんが都知事選立候補は熱い"},"230":{"comment":"安野さん東大松尾研出身なのかその後の経歴も凄すぎる"},"231":{"comment":"安野さん本物情報が着々と流れてくる"},"232":{"comment":"都知事選は毎回クセのある立候補が集まる/"},"233":{"comment":"次の都知事選は面白そうだな。公約実現0プロジェクションマッピングバラマキの悪魔小池百合子、絶対に落とさないとヤバい蓮舫、安芸高田市で実績を残した石丸伸二、現役のAIエンジニア兼経営者兼SF作家「テクノロジー」によって東京をバージョンアップさせる安野たかひろ"},"234":{"comment":"安野さん立候補まじ？ischoolからお世話になっている先輩なので微力すぎるが応援したいアイデアマンでぶっ飛んでるけど、仲間が多い人なのでなんとでもなると思う。まじで東京変わるぞほんとに"},"235":{"comment":"安野さん存じ上げなかったが都知事選の投票先が決まった🗳️"},"236":{"comment":"AIとSF「シークレット・プロンプト」のさんが東京都知事選に…………………"},"237":{"comment":"タレントのほんこんさん都知事選不出馬表明＆氏出馬表明より少し遅くなりましたが本日も始めさせていただきます。後半は雑談配信になりますのでお気軽にコメントしてください。"},"238":{"comment":"ほとんどの人がついてこれなさそうな論点がボロボロでてきてほんまいい"},"239":{"comment":"都知事選にAIエンジニア兼作家が立候補しまして、対抗馬とはなり得ませんが気になってます、、、よくない意味で"},"240":{"comment":"AIエンジニアの氏が都知事選出馬台湾のオードリー・タン氏も熱視線"},"241":{"comment":"安野さんに投票するために東京に住民票戻したいんだが💢おうちない😡"},"242":{"comment":"オードリータン「安野さんのブロードリスニング、マイナンバーシステム、オープンソース精神を組み合わせたやり方を私は気に入っています。安野さんは抗議活動をしているのではない、私はそこがすごく好きです。あなたは私たちは良い方向に変われる、と言ってるんだと思います。」…"},"243":{"comment":"安野さんどうなるでしょうか"},"244":{"comment":"次の選挙は絶対行って安野さんに投票する。↓"},"245":{"comment":"おはようございます✨🌅✨セクシーマリン船長さんありがとうございます🖊️"},"246":{"comment":"おもしろかったー！政局より政策を、というのはマジでほんそれだけど。GitHubを使ってオープンに政策のブラッシュアップとか、なかなか聞いたことないこと言ってらした。（あるの？）"},"247":{"comment":"応援したい！"},"248":{"comment":"安野さんの出馬表明会見めちゃくちゃ面白かったのでみんな見て「東京の未来のビジョンが空白になっている」「政局ではなく政策を」「テクノロジーで誰も取り残さない東京にアップデートする」【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"249":{"comment":"安野さんの都知事出馬表明みた。内容は悪くないと思う 時の安野さんってちょっと中尉っぽいかもと…とりあえず金髪ピアスにピストルで「大佐は二人きりの時リザって呼ぶのよ」ください🔫🔥"},"276":{"comment":"ようやく！やっと！！都知事に押したいと思える人が登場した。空っぽの都政をテクノロジーで埋めて欲しい。"},"277":{"comment":"安野都知事！？"},"278":{"comment":"安野くんが都知事になったら、新橋の飲み屋で「あの都知事はワシが育てた」とか雑に盛った自慢話がしたいので、安野くんに投票しよ。"},"279":{"comment":"泣ける......。やっと東京の未来に希望が持てる。こういう候補者の方を若い人は推さなきゃ！！！"},"280":{"comment":"安野君都知事に立候補:))"},"281":{"comment":"安野君都知事に立候補:))心から応援いたします"},"282":{"comment":"さん、良い候補ですね。石丸さんよりはこの人でしょう。受かる可能性が低そうなので、今回は入れないと思うけど、政治をやってほしくはあります。ただ、いきなり都知事選は、怖い。恐らく彼の頭の良さに周りがついていけない。そこがかなり気になります。"},"283":{"comment":"個人的オススメ泡沫候補ですが、　　大和ゆきお　児童精神科医得意分野児童福祉　　　　安野たかひろ　得意分野　イノベーション　ai"},"284":{"comment":"小池を圧勝で当選させないために2番手の蓮舫に入れようかというわけわからないロジックで投票する候補を考えてたけど、良さげだね。私みたいな思考の人には合ってると思う。"},"285":{"comment":"安野さんの声落ち着くわ…"},"286":{"comment":"エンジニア、SF好き、そして東京都民として応援したいと心から思える人が出馬したのは本当にうれしい"},"287":{"comment":"この人いい！！この会見は是非見て欲しい！！氏-東京都知事選出馬会見"},"288":{"comment":"この人いい！このくらいの新しい天才じゃないと何一つ変わらないですね。この会見は是非見て欲しい😎氏-東京都知事選出馬会見"},"289":{"comment":"この人いい！このくらいの新しい天才がリードしてくれないと何一つ変わらないですね。この会見は是非見て欲しい😎氏-東京都知事選出馬会見"},"290":{"comment":"すごい　サラッと読んだだけでもワクワクするじゃん〜"},"291":{"comment":"大学同期の安野が都知事選候補として立候補！応援します！立候補表明会見で自分のAIアバター出すなど、シンプルに面白いし言ってることも良いと思ったので、興味持ったらぜひ見てみてね。"},"292":{"comment":"「テクノロジーの力で、誰も取り残さない東京にアップデートする」⬛︎自動運転の積極的解禁⬛︎高度医療技術の推進⬛︎AIスタートアップの支援⬛︎ネット選挙解禁など個人的に、高度医療技術に「人工子宮」の研究も含めて欲しいです。"},"293":{"comment":"これまた面白い人が出てきたね。個人的な期待はこの人が一番ある。"},"294":{"comment":"結構考えていること凄いよ。"},"295":{"comment":"都知事選は安野さんを応援しようかな。"},"296":{"comment":"彼に投票、日本のオードリー・タンになってほしい。東京から日本は変わる。小池も蓮舫も過去の人にすぎない。"},"297":{"comment":"猪瀬直樹や石原慎太郎が都知事になってるくらいだし、でも違和感はない"},"298":{"comment":"河野と変わってもらった方がいいんじゃね自動運転の推進、高度医療技術の活用、サイバー犯罪やネット上の暴言対策、防災対策などの政策を打ち出している。"},"299":{"comment":"やっとまともな候補者が出てきた気がする。とりあえず情報を集めるか。ネット選挙解禁はどうかと思うけど、流石にそこの諸問題の解決法も考えてるんだろうな。"},"300":{"comment":"都知事候補、安野氏のAIの実績ってどう調べるのが良いのだろう…自分は実績あったら、彼に入れるかも😅"},"301":{"comment":"はすごくファッションセンスや言葉のセンスに長けた方なんだよね。１９世紀の高級娼婦が主人公だけど、多分、そういう文献をかなり勉強もされてると思う。（『さくらん』の時も吉原の高級遊女の参考文献沢山載ってた）でもそれだけでおさまらないセンスがあるよね。"},"302":{"comment":"今夜のゲンロンカフェのイベントにも氏についての言及があるかな？暦本純一×清水亮×落合陽一　拡張する人間──AIが可能にする新たな融合の世界"},"303":{"comment":"結構面白い取り組みだし応援したいところ"},"304":{"comment":"清水さんや落合さんは安野さんのことを知ってそうだな…"},"305":{"comment":"安野さん～😍😍😍😍😍"},"306":{"comment":"蓮舫をどう落とすかにかかってる今回の都知事選。政治なんてもうWikiなりGitHubで進めて政治家はモデレーターに徹せればいいと思ってる自分の考えに安野氏はドンピシャ。誰を支持するかが選挙の本質だとすれば、私の答えはもう出てる。"},"307":{"comment":"鼻下長紳士回顧録城館[完]。めくるめく欲望の書だった。安野さんの描く話にはハズレが無い"},"308":{"comment":"30代がリーダーにならないとこの日本も東京も何も変わらない。どうせ少子化、円安で沈んでくんだから大胆に選んでいく。激応援！"},"309":{"comment":"デブサミ2018スピーカーの安野さんが、都知事選へ。楽しみ！　⇒"},"310":{"comment":"ちょっと力あるインフルエンサーがゴリ推ししてくんないかな？安野くんが都知事になるべきでしかないだけに。自分の今の力のなさに泣きそうだ😢"},"311":{"comment":"あのね、くさすみたいなんだけど…。最近、転生モノって分野？があるやん。１９世紀ヨーロッパ？が舞台と思われる作品をまま目にする事があるんやけど。ドレスや調度品がダサい…。多分、若い作家さんなんだと思うし経済的にも裕福に描かれてる訳はないと思うねん。の絵とは別物でしょう？"},"312":{"comment":"安野たかひろさんが都知事に立候補みんなで全力で応援すれば、世の中を変えちゃいそう都民じゃないけどこれは応援したいなぁ"},"313":{"comment":"安野さんの絵美しすぎる。女を使う女って嫌いなんだけど、安野さんの漫画の女性だけは美しすぎてこっちも茫然となっちゃう。性を売ってても優美さが勝つってすごい。美しさってより優美さだな。"},"314":{"comment":"は最後のバブル世代じゃないかな。本物を見る機会も沢山あったんじゃないかな？ある一定の年齢以上の漫画家さんの絵は本物を知ってる美しさが作品に現れてる方が多いと思う。も格段の才能の上に大変な努力もされた上に、才能を活かす機会に恵まれた強運の漫画家さんやと思う。"},"315":{"comment":"「M-1グランプリ2回戦敗退」。安野　貴博|日本SF作家クラブ公式Webサイト"},"316":{"comment":"くんが早く都知事にならないとあかん国、それくらいこの国は衰退してる"},"317":{"comment":"大変結構/"},"318":{"comment":"このくんチャンスを逃した先と掴んだ先では全然違う未来になる"},"319":{"comment":"都知事選において、安野たかひろさんを応援しているわけではありませんが、、若年層の政治への注目度が上がるであろうことは明白なので日本国の公益を考えて関連の発信をRTしています。"},"320":{"comment":"未踏スパクリの後輩です。未踏の皆で応援しましょう。エンジニア兼作家が東京都知事選挙の出馬表明記者会見をした会見全文｜安野たかひろ"},"321":{"comment":"安野さんの絵好きだわ"},"322":{"comment":"現時点で安野さん良いです。技術を中心に捉えるのではなく、人を中心に捉えて、技術をツールとして使い生活をサポートする考え方は、未来思考だと思う。良い未来を想像できる人が良い未来を創造する。ただ彼が周りを巻込んだり、政治が出来るのかが心配。彼をサポートする力が必要かと。"},"323":{"comment":"おおおお、安野さん！！"},"324":{"comment":"安野たかひろ、ちょっといくつか動画できそうなネタありそうだね。とりあえず、期待しているからこそ悪いところ探してみよう。"},"325":{"comment":"面白い人が立候補したけど、知事というより知事の片腕とかの方がいいのではと思ってしまう。【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見-YouTube"},"326":{"comment":"氏のGitHubアカウントこれかな"},"327":{"comment":"ガイナックスはまあ…庵野さんや安野さんのコメント見ればもう「あのころの」ガイナックスじゃなかったしねえ"},"328":{"comment":"AIエンジニアやってる人は別に都知事になる必要ないんじゃないかな"},"329":{"comment":"好きすぎる安野さん…"},"330":{"comment":"蓮舫と小池都知事の間に挟まれた幸だか不幸だか分からない人を発見。安野たかひろ氏。取り敢えず調べてみたら、メチャクチャまともな人だった…東京都知事選挙は有名人だけが有利になってしまうのが勿体無いマスコミは平等公平な報道をと再認識してしまう"},"331":{"comment":"あと安野さんというパートナーがいて良かったなと。"},"332":{"comment":"AIのエンジニアでSF作家でもある氏（33）が都知事選への立候補を表明した。東京都出身。東大工学部卒。外資系コンサル会社を経て、AIを活用したスタートアップ企業を創業。2022年刊行のSF小説「サーキット・スイッチャー」は、ハヤカワSFコンテストで優秀賞を受けた。"},"333":{"comment":"氏は、都知事選に向けた政策論争が不十分だとして、「選択肢を都民の皆さんに提示したい」とし、技術を通じて、暮らし、経済、政治の改革を進めたいと話した。政策として、自動運転の積極的解禁や高度医療技術の推進、AIスタートアップの支援やネット選挙解禁などを掲げた。"},"334":{"comment":"めちゃめちゃ面白そうな方/"},"335":{"comment":"蓮舫氏と石丸氏を確実に落選させる観点から、本来なら戦略的に小池氏を推すべきなのだろう。ただ、これらのしがらみを度外視してよいなら、私は氏を推したい。"},"336":{"comment":"思えば、2016年の都知事選も鳥越氏を確実に落選させるため、戦略的に小池氏に投票した。鳥越氏に係る事情を無視してよいなら、自公推薦の増田氏に間違いなく投票していた。本音を言えば小池さんを推すのは抵抗があるんだよな。どうすっかな。思い切って、安野氏推しでいくか思案中。"},"337":{"comment":"今度の都知事選、多くの人が立候補してるようだけど、これって今のままではいけないと思ってる象徴やね？🤔"},"338":{"comment":"😳😳😳習いたてホヤホヤのGitHubの活用がキャンペーン２つ目に😳(教えて頂けている環境に感謝🙏)日本の政治、住民のITリテラシーのレベル、景色が変わりそう！"},"339":{"comment":"ガイナックスとカラーの声明をそれぞれ読んで、あらためて、庵野さんに安野さんがいてよかったなあ、今後の人生に幸あれと思わざるを得ない......"},"340":{"comment":"\u0026gt;政策として、自動運転の積極的解禁や高度医療技術の推進、AIスタートアップの支援やネット選挙解禁などを掲げた。いや、この政策なら都知事選じゃなくて衆院選(か参院選)やろ…。都知事にそんな権限ない…。AIエンジニア、SF作家の氏、東京都知事選へ立候補表明"},"341":{"comment":"良い“テクノロジーで生活を良くするために様々な政策を打ち出していきます”“立候補にあたり、デジタル民主主義の第一人者である台湾の元デジタル発展省大臣、オードリー・タン氏に相談”"},"342":{"comment":"東大松尾研のスタートアップを2つ持っているAIエンジニアが都知事選出馬｜Zun-Beho"},"343":{"comment":"大前研一さんも経歴はMITの博士とめちゃくちゃキラキラでしたが、結局95年の都知事選でタレント議員に勝てず惨敗しました。が今後どうなるかが日本の分水嶺ですね。とはいえ都庁職員はとても優秀なので仮にタレント議員が当選しても都の運営自体は問題なさそうですが。。"},"344":{"comment":"安野さん！？"},"345":{"comment":"注目の都知事候補っぽいAIエンジニアの氏が都知事選出馬オードリー・タン氏も熱視線"},"346":{"comment":"大前研一さんも経歴はMITの博士とめちゃくちゃキラキラでしたが、結局95年の都知事選でタレント議員に勝てず惨敗しました。さんが今後どこまで票を伸ばせるかが日本の分水嶺ですね。とはいえ都庁職員はとても優秀なので仮にタレント議員が当選しても都の運営自体は問題なさそうですが。。"},"347":{"comment":"大前研一さんも経歴はMITの博士とめちゃくちゃキラキラでしたが、結局95年の都知事選でタレント議員に勝てず惨敗しました。さんが今後どこまで票を伸ばせるかが日本の分水嶺ですね。とはいえ都庁職員はとても優秀なのでどんな方が議員が当選しても都の運営自体は問題なさそうですが。。"},"348":{"comment":"大前研一さんも経歴はMITの博士とめちゃくちゃキラキラでしたが、結局95年の都知事選でタレント議員に勝てず惨敗しました。さんが今後どこまで票を伸ばせるかが日本の分水嶺ですね。とはいえ都庁職員はとても優秀なのでどんな方が議員に当選しても都の運営自体は問題なさそうですが。。"},"349":{"comment":"すごいなー。SF作家で起業家で東大松尾研所属。こんなテクノロジストが都知事になったら……どうなるんだろ？　ともかく応援しよう。"},"350":{"comment":"安野さんとは去年、成都ワールドコンでご一緒したよ。ドリアンに挑む勇者だった。"},"351":{"comment":"あのときは、ミーハーなもので「ちょっと友達自慢したいんでお写真いいですか」と言って撮影した。画面左から宮澤伊織さん、さん、長谷敏司さん。"},"352":{"comment":"Reading:"},"353":{"comment":"それ思うと庵野(安野)さんたちのおおきなカブがあまりにも…あまりにも……"},"354":{"comment":"[あとで読む]"},"355":{"comment":"技術者として一応安野たかひろのマニフェストを読んだけど先入観通り空虚なものやったわ。まあだからGAFAに負けてるだろうけど。"},"356":{"comment":"安野たかひろさんは東大卒の33才。若い選択肢が出てきたことは素晴らしいな。これで若者の投票率が上がってこないなら、老害やシルバー民主主義の問題ではなく、若者自身の無関心が問題だってことよSF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"357":{"comment":"安野貴博『サーキット・スイッチャー』（早川書房）を買って読むか。▼"},"358":{"comment":"安野さんみたいな吸収力とリテラシがある人が東京のトップになった世界、非常に期待が持てそう"},"359":{"comment":"こんばんは✨🌄✨若〜いマリン船長さんありがとうございます💖💯💖弾けるような❤️⚪⚪❤️"},"360":{"comment":"安野たかひろさん出馬で都知事選面白くなってるじゃん"},"361":{"comment":"おお。都知事選にまっとうなポリシーを語る候補が出る珍しい事態。"},"362":{"comment":"都知事選によく安野くんみたいな子が出てきたなでしかないわ"},"363":{"comment":"都知事選、くんに投票をお願いします🙏"},"364":{"comment":"安野さんを待ち受ける三層分離の壁"},"365":{"comment":"これは！"},"366":{"comment":"動画で一通り拝見しました。民主主義にテクノロジーを実践的に生かす、その危険性も理解してるというところで大変興味深いです。"},"367":{"comment":"むちゃくちゃ素晴らしい安野たかひろ氏当事者目線のスタートアップ支援！理想的だわ。当事者目線はずっとワタシも大切に主張してきたけれど、この方なら実現化するだろうな！大阪市でもやって欲しいです！"},"368":{"comment":"安野も嫌だ、、、都知事選ろくなのがいない、、毎回だけど、、、😖"},"369":{"comment":"安野たかひろさんの都知事選の公約のうち「直接政策投票」はどうなんだろ？上手く行けばいいけど、首を傾げる投票結果のとき民主主義の国民の良心に委ねる大前提が壊れて、終わっちゃったりしない？"},"370":{"comment":"面白そうではある。"},"371":{"comment":"サムネって安野さん？"},"372":{"comment":"東京都知事候補の安野さん、こういう若い人が出てくるのは嬉しいですね。一方で記者の質問は政策よりも肩書がどうこうと旧態依然で無意味なことばかりで、でも政治はこんなことを気にする人たちがステークホルダーで（だから記者も聞いてるのでしょう）、世の中が変わるのは難しそうだと思った次第"},"373":{"comment":"フォローしているエンジニア系かしこさんのアカウントが、都知事選に安野なんとかさんが出たおかげで一気にポリティクスしてて困る"},"374":{"comment":"安野さん、きたー！うぁーー🤜"},"375":{"comment":"安野さんｗｗｗｗｗ‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍"},"376":{"comment":"安野さん今日も美しい🥰"},"377":{"comme ょ！小池、蓮舫などの政治屋さんはいらん。「未来都市東京」これに向けて全力尽くしたら日本完全復活する気がする。"},"432":{"comment":"めちゃくちゃ東京っぽい候補者だ"},"433":{"comment":"この方の立候補も興ざめです。ホリエモン・ひろゆきといった人たちと同類なのかなと思ってしまいます。最近はメディア露出が多かったです。AI研究に専念することでは満足できないんでしょうか。AIエンジニア、SF作家の氏、東京都知事選へ立候補表明6/6(木)14:31"},"434":{"comment":"頭良さそうだなー。都知事選は難しくても都政のブレインに加わったら面白そう。"},"435":{"comment":"面白かった。私は日本の最大の問題は人口減少に対応した制度になっていないことだと思っている。のテクノロジー優先の政策がそれを解決出来るかどうか分からないが、可能性は感じる。ただ、テクノロジーだけで解決することは無く、哲学が絶対に必要だ。の会見にはそれは無かった。"},"436":{"comment":"結局諸々の問題の解決策はテクノロジーに行き着くかと。のように、リーダー自身がテクノロジーのエキスパートであるのがベスト。問題は選挙対策。知名度と印象に左右される投票行動を、どこまで変えられるか。"},"437":{"comment":"小野寺先生、一人だけ保守という範疇に近い、まともな候補と思われる人としては、安野たかひろ氏が台湾のオードリー・タン氏に近い立ち位置で立候補されています。個人的には、正気だった頃の自民党がバックについているならば投票したい候補者だと思います。"},"438":{"comment":"都知事選、あまりに蠱毒でどうすんだこれってなってたけど安野たかひろ氏はだいぶまともに見える。ぶっちゃけ今のまま働いてた方が何倍も稼げるだろうに、余程実現したいことがあるのだろうな。"},"439":{"comment":"最高エンジニア兼作家が東京都知事選挙の出馬表明記者会見をした会見全文｜安野たかひろ"},"440":{"comment":"知事選に立候補の安野たかひろ氏、今回未来が見える人ようやくいたと思ったーもうねーバブルの世代時代にあってない古臭いようやく選挙たのしくなってきたー"},"441":{"comment":"都知事選、安野さんを宮坂さんが支える形になったらできることかなり増える気がするんよな。"},"442":{"comment":"安野さんの出馬が話題ですが、大前さんが都知事選を通して初めて”負けた”ことを振り返ったこの本、オススメです。論理ではなく情理で動く大衆をつかむ難しさや、異なるゲームルールに翻弄される、いつもとは異なる大前さんの姿が描かれていてとても面白い大前研一敗戦記"},"443":{"comment":"安野さんってあの安野さん？って思ったら本当にあの安野さんだった。都知事選出るんだ。応援したい"},"444":{"comment":"東大松尾研出身のAIエンジニアの安野氏が、都知事選に立候補しているようです。副知事は立場上、現職派かもしれませんが、選挙後に是非GovTechなどでこの逸材を確保して下さい。東京を大きく変える人材、世の中が絶対面白くなると思います。"},"445":{"comment":"安野さん頑張ってほしい。"},"446":{"comment":"こういう人に都政を舵取りして欲しいすね。"},"447":{"comment":"こういう人に都政の舵取りして頂きたいすね。"},"448":{"comment":"彼に託したい"},"449":{"comment":"ここまで共感できる政策に出会えるとは。時代は変わりつつあるのか"},"450":{"comment":"安野たかひろ氏はこんな問答が来るとは想像すらしてないかもだが、エンジニアリング的に行政を進める方針に対する、「市民を技術で監視下に置くので自由を制限する圧政に繋がる」という国民総背番号制やマイナンバーカードで繰り返されたIT素人の批判に、愚直かつ明確な回答で納得させんといかんです"},"451":{"comment":"すごい。都知事選の選挙権がないのがもどかしい。"},"452":{"comment":"予算削減と少子化で手続がパンクするのが目に見えてるから行政は積極的にITを導入すべきと考えてたのが25年くらい前だったっけか。安野たかひろ氏は勉強家のようだからこの問題を突破してほしい»第24回　国民総背番号制度【JAPiCO】　一般社団法人日本個人情報管理協会"},"453":{"comment":"面白そうな候補出てきたな"},"454":{"comment":"安野さん、東大松尾研出身、新卒ボスコンなんだwww政治家になるよって逆にAI業界にとって損失にならないのかな😅"},"455":{"comment":"私は、この方を全然知らなかったので、たとえ(かなりの確率で?)落選したとしても、自身の名前と顔を全マスコミがタダで宣伝してくれる費用対効果ありですね😔"},"456":{"comment":"安野たかひろさん、よさそうだけど、年齢層上の人からすると意味わからん！怖い！で終わりそうなの悲しいな。"},"457":{"comment":"しかしアホみたいな候補者ばかりのなか、石丸さん、安野さんみたいな人が出てきてくれてるのはいいことやな。"},"458":{"comment":"自分もエンジニアの端くれなので、この人を支持したい→"},"459":{"comment":"安野たかひろさん、都知事もいいけど国会議員も狙ってほしいなぁ。都内の選挙区だと難しいんでしたっけ、枠が"},"460":{"comment":"安野くん、都知事候補者の中で1番推しなんですが、お知り合いの方からみても彼が都知事に相応しいと思われますか？"},"461":{"comment":"テクノロジーに強いリーダーの政治を見てみたい。"},"462":{"comment":"「33歳の自分にとって50年後の未来というのは全く他人事ではありません」自分事として未来を見据えられる若い方に東京を託したいし、テクノロジーで誰も取り残さない東京を作るというのも素敵‼️【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"463":{"comment":"さんって高校生の時からすごすぎる"},"464":{"comment":"24分からの質問を聞くとまた日本が「日本の宝的な人」潰すんじゃないかと思ってしまった。質問って大事です。"},"465":{"comment":"安野さんはまじもんの天才。若者は選挙に行こう。"},"466":{"comment":"IT分かる人がトップになったら嬉しいよね"},"467":{"comment":"記者の質問レベルが低すぎて可哀想😢この安野さんの良さ/強み(テクノロジーに関する知見)を引き出し、どう魅力的な東京に変わるのか、興味深い候補だと有権者に思わせる質問がひとつでも欲しかったメディアには、もっとまともに都知事選を盛り上げてほしい"},"468":{"comment":"安野たかひろを当選させます"},"469":{"comment":"、とても可愛いかったご縁がありますように"},"470":{"comment":"安野たかひろ氏の出馬はとても興味深い。東浩紀氏も以前、デジタル民主主義について言及してなかったかな。氏が、都知事選をどのようにとらえているか、ちょっと興味があります。最近は全然、言動を追いかけてないので、よくわからないのだ。"},"471":{"comment":"さんという方が立候補を表明されたようです。期待できると思いますが、どうでしょう。"},"472":{"comment":"aiエンジニアが都知事とか絶対やばいだろソフトウェアエンジニアは基本的に政治家になるべきじゃないと思う、資本主義と相性が良すぎるし"},"473":{"comment":"【都知事選政策】SF作家、AI企業エンジニア。政策・AIや自動運転などで暮らしをアップデート・規制緩和などで経済支援・民主主義改善（マニフェストのオープンソース化など）"},"474":{"comment":"期待大。でも結局小池あたりが勝って「これが都民の限界か…」みたいにならないだろうか😱高齢層がどう動くかだね"},"475":{"comment":"すいません。ちょっと話が逸れるんですが、蓮舫氏に関連して、都知事選のことなんですが、一昨日、作家の氏が立候補を表明したようなのですがこれについてはどうでしょうか？"},"476":{"comment":"ワイもこの安野たかひろさん推しでほぼ決まり。すごい未来都市東京にしてくれそう。"},"477":{"comment":"地方在住で都知事選関係ない立場にも関わらず、東大卒AIエンジニアでSF作家の人が出馬するという事実に色めき立っていたが、なんかこういうのに喜ぶの、普通に自分がずっと憎んでいた階級意識なのではないかという気持ちもあり、なんか勝手にずううんとしている。"},"478":{"comment":"安野さんの言う、テクノロジーをもって暮らし、経済、政治をアップデートする方針は大賛成だし、これができてないから日本は衰退してるんだと思ってるよ。でもオープンソースを理解しGitHubなんかを使う人は人類の最上位に立つインテリ層なので、同じやり方を一般に使うことはできないと思う。"},"479":{"comment":"【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見-YouTube"},"480":{"comment":"無防備に書くとまあ蓮舫に入れようと思ってたんだが、エンジニアとしてはだよな。でも当選することはないな。"},"481":{"comment":"安野が都知事選出馬、面白すぎる。"},"482":{"comment":"安野さん都知事選出るんかすごいな"},"483":{"comment":"いやほんと、政策や主張を見ると、清水国明氏・氏ぐらいしかまともな選択肢にないのよ（でも衆愚に対して勝ち目なし）"},"484":{"comment":"安野さん立候補したの？？？"},"485":{"comment":"都知事選に出馬したさん。奥さんも文藝春秋の編集者さんって優秀すぎるー！しかも、仲良し夫婦でほっこりさせられる笑"},"486":{"comment":"まあなんか小池さんの再選確率が日に日に高くなってるけど、ITエンジニアとしてはさんに期待したいところではある"},"487":{"comment":"都知事選に立候補した安野さん。東京のテクノロジー政策を推進して、誰も取り残さない未来の東京へ。AIアバターが政策を学習し24時間対応するそうです。情報の民主化をRESASで行った様にテクノロジーによる民主主義のアップデートという政策はとても興味深いですね。"},"488":{"comment":"BCGで同期だった安野くんが都知事選に出馬。起業家でありSF作家でもある安野くんが著書で描く、未来の世界の話はとってもリアルで面白くて。安野くんが描く東京の未来、期待しかない。応援🔥🔥"},"489":{"comment":"この都知事候補の方のnote、読み応えある。ビジョンの大切さに気づかせてくれる。｜"},"490":{"comment":"オードリー・タン氏がテクノロジーを活用した政策にチャレンジしたのが33才、安野さんも同じく33才だそうです。テクノロジーは既に生活になくてはならないものです。政治や経済の中で正しく活用されるためにも、安野さんの様な若い世代の活躍に期待したいと思います。"},"491":{"comment":"これは安野さんに期待したい！"},"492":{"comment":"この人の志は立派だと思うが、都知事はちょっと違うんじゃないか。どちらかというと、台湾のオードリー・タンみたいな立ち位置の方がやりやすいと思う。政治ってめちゃめちゃ泥臭いし。"},"493":{"comment":"課題に対して自分事として実際に行動されていて本当にすごい。シェアさせていただきます。"},"494":{"comment":"カナメさんがいなかったら安野さんとも出会えてなかったかもしれないな😌"},"495":{"comment":"批判するための批判、みたいな話ではなく、未来を良くする為にどうするのかという事を話していて良い。-"},"496":{"comment":"スタプリのオーディション、元々は小松さん→ソレイユ、安野さん→セレーネとそれまでの得意路線を本命で受けに来たところ「中学生にしては強過ぎ、完成し過ぎ」という観点で逆にしての採用だったという話。Δのカナメさんに触れていた自分は、安野さんそうなの？となった思い出が＞リポスト"},"497":{"comment":"安野たかひろさんアリな気がする。"},"498":{"comment":"オードリー・タン氏みたいだなー、って読み進めたらほんとに名前出てきた！「50年後は他人事ではない」と思っている人に都政を任せたいと思うよね。"},"499":{"comment":"がんばれー"},"500":{"comment":"さんが都知事になった世界線が見てみたい実際どれくらいの勝率あるんだろう"},"501":{"comment":"事業がわかるエンジニア:『サーキット・スイッチャー』-laiso"},"502":{"comment":"安野氏のSF、読んでみたくなった//事業がわかるエンジニア:『サーキット・スイッチャー』-laiso"},"503":{"comment":"ほえー。エンジニアやってて「無理な人は無理すんな」と思ってたからなぁ。求めてない人に与えても喜ばれるのかしら？"},"504":{"comment":"ぜひ、デジタル大臣とも思ったが..."},"505":{"comment":"さん『サーキット・スイッチャー』を拝読しました！映画風予告映像もすごい！冒頭から超スリリングなカージャック！時速90キロの車に乗車しているような、ハイスピード展開に驚愕必至！もう、体を激しく揺さぶられ、振り落とされるような面白さでした！読後も心臓がバクバクしています！会員A"},"506":{"comment":"これだけ才能豊かな若いエンジニアが都知事選に出馬するのは日本初では？ドクター中松は第一線を退いた後だったし出馬表明を見たところ、聡明さと誠実さを兼ね備えている印象"},"507":{"comment":"AIエンジニアの氏が都知事選出馬オードリー・タン氏も熱視線"},"508":{"comment":"以前、安野さんの『松岡つばさの起業宣告（仮）』のゲラを拝読してファンになりました！既刊の本作を知り、拝読したのですが間違いなかったです！そして今日、予告映像の存在を知ったのですが、本当にすごすぎます！映像を見たら、また再読したい症候群が…！吉田大助さんの後書きも必見です！会員A"},"509":{"comment":"安野たかひろさん都知事選頑張ってほしい"},"510":{"comment":"都知事選の立候補者、へーって見てたら安野さんだ！AIネームではだいぶ参考にさせてもらいました、、あと証券会社のときにパークシャテクノロジーのIPOも審査した覚えが"},"511":{"comment":"ラインナップ見るとどうしても安野さんにバイアスかかるそのまま入れてみてもいいけど"},"512":{"comment":"お兄様3期やはり水波ちゃんがわわいいの声がいいよね声といえば最近になって気づいたけど魔王学院の不適合者のミサはアーさんの声優やったなキャスト見てそう思って聞けば似てるとは感じた"},"513":{"comment":"今年もSF大会で星賞企画をすすめているのです。ゲスト数に限りがあるので今回の受賞者をゲストにお招きして、作家クラブのかたは都合が合えば来てくださいとお願いするつもりでおりました。犬飼さんは大会にいらっしゃいますか？（安野さんはお願いできなくなりました）"},"514":{"comment":"安野さんみたいな人が都知事になった世界線とか絶対どうなるか見てみたいやん？って思うけど、あの2人のうち好きじゃない方を通さない為に、そこまで応援してるわけではないけど反対側に入れる、みたいなのもあるのか…めんどくさいね。ワクワクする人がいいなー"},"515":{"comment":"私の中で田母神さんか安野さんかの２択になりそうだな🤔"},"516":{"comment":"これからの東京について、具体的なプランを平易な言葉で語っていらして大変良かったです。私自身どの方に投票するかまだ決めていませんが、多くの方に読んでいただきたいと思いました。"},"517":{"comment":"都知事選。学歴詐称元航空幕僚長公職選挙法違反1期さえ勤められない市長SF作家兼AIエンジニア学歴詐称がマシに見える地獄選挙。"},"518":{"comment":"ここ最近キンハー・南座・安野さんのと物販開始時間くらいに行ってめちゃくちゃ並ぶハメになってるからなぁ。遅くとも1時間前には行った方がいいのかね。ピック欲しいんだけど、安価だからあまり遅く行くと売り切れそうだし。"},"519":{"comment":"てか天気微妙だから折り畳み傘持って行くか。のライブの時は雨具持って行かなかったから、物販の時エライ目にあったし。"},"520":{"comment":"次の都知事戦に出る同い年の安野さんの本買ったら、封入されてた新刊案内にミレニアム7の記載があって草。3人目の作者はどう続けんの!?"},"521":{"comment":"あの都知事選に出る安野さんもLLM無職の先駆けでしたからね！"},"522":{"comment":"ありがとうございます🥰🧡の影響がキャラにも出てますね……笑"},"523":{"comment":"カナメさんお誕生日おめでとうございます🥰✨カナメさんと安野さん、2人で1つのカナメさんが一生好きだし、推し続けます✨マクナイでカナメさんになれたのは一生の思い出。photo(左):"},"524":{"comment":"安野さん都知事になったら東京残るかな。"},"525":{"comment":"Nが絡んてなくて、こくみんが自由になったら!！"},"526":{"comment":"動画上げましたーーー#"},"527":{"comment":"スノーホワイト育成計画を観て、安野さんの悪役演技から悪役令嬢のヒントをもらおう！(ただ見たいだけ)"},"528":{"comment":"安野たかひろさんいいな〜都民じゃないけど応援したい。"},"529":{"comment":"安野さんの悪役演技、参考になるの悪役令嬢じゃない、サイコのほうだ……。あぁでもお芝居が好き……。"},"530":{"comment":"都知事選候補者の安野たかひろさん、いいね。ビジョンがあってワクワクする。"},"531":{"comment":"安野さんの描くデジタル民主化の未来すごくいい。もっと多くの人に浸透してほしいなぁ。彼への票の集まり度合いは即ち「日本人がどの程度『オードリー・タンのようなリーダーシップ』を求めるか」を表すのではないかと思ったりする。新しい風よ、吹いて！🌀"},"532":{"comment":"東京都知事はかな"},"533":{"comment":"スター⭐︎トゥインクルプリキュア4話視聴キュアソレイユ初変身回アラモードのルミエルからのキャップがあるけど、ソレイユことえれなは安野さんの演技の幅を感じられる魅力のあるキャラクターだと思うしハーフという設定も歴代の中で唯一無二だから興味深い"},"534":{"comment":"さんが、東京都知事に立候補！AIエンジニアに作家に起業家って何者なん？スペック凄すぎ！"},"535":{"comment":"興味がでてきて安野さんの本を読んでみたくなり。ポチッておいた。"},"536":{"comment":"安野たかひろさんが都知事になったらおもしろそう。本気でなってほしい。もうパフォーマンスだけの知名度選挙はうんざり。"},"537":{"comment":"いいけど、蓮舫さんに勝てるわけはない。。。"},"538":{"comment":"いいけど、蓮舫さんに勝てるわけはないと思う。。。"},"539":{"comment":"蓮舫に入れようかなと思ってるけどもいいなと思ってて、理由としては彼が人口の増加を望めないとはっきり言ったことがある。もちろんそれを目標に東京都を引っ張っていくと言うのも頼もしいんだけど、高齢者が増えていくのは前提としてそれをサポートする体制を作る道も選択としてアリだなと。"},"540":{"comment":"逆に美山さん、瀬戸さん、石川さん、安野さん、関根さん、加隈さんあたりが急にプリティーで歌い始めたりする可能性は十分ありえる"},"541":{"comment":"頑張って欲しいですなー"},"542":{"comment":"ステキ絵をありがとうございます。😊👏フライングドッグ公式YouTubeチャンネルにての新たな1面を見ることが出来ますよ。ワルネットはたなかですよね😊👏👏👍✨"},"543":{"comment":"めっちゃ期待しているようやく投票したいと思える人が立候補してくれた"},"544":{"comment":"数日前に立候補表明した氏は期待できるかと思います。堅実そうだし、若者を応援しよう。"},"545":{"comment":"安野さん、エンジニアらしいシステム思考でめちゃくちゃまともなこと言ってるな。日本の選挙でテクノロジーを活用した民主主義の事例が生まれ、しかもオープンソースでそれらの仕組みを公開予定というのが素晴らしい。結果に関わらず、変革の種が確実に埋め込まれる。"},"546":{"comment":"(｡･ω･｡)ﾉエンジニア兼作家が東京都知事選挙の出馬表明記者会見をした会見全文｜安野たかひろ"},"547":{"comment":"都知事選、蓮舫なら世が終わるしマジでどうしようかだったけど安野たかひろさんってダークホース出てきたな。"},"548":{"comment":"こんな方が出馬して来はったわ😳リプ欄では\"日本のオードリー・タン\"とか言われてて天才っぽい。つい最近どなたかと対談したはったんを見たけど誰と対談したはったんやっけなぁ…⁇🤔"},"549":{"comment":"「変わらない環境に自分が過剰に最適化されていると感じた」　生成AIを活用してイギリスの美大を卒業した、氏の挑戦（再掲）"},"550":{"comment":"東京都の子育てまわりの取り組みは素晴らしいと思うけど、それは別に蓮舫さんでも石丸さんでも安野さんでも、できるしやるよねたぶん。だからこれだけで小池都政を良く評価するのはいくぶんスジが悪いと思う。"},"551":{"comment":"都知事選さんに入れてねぇ〜❤"},"552":{"comment":"都知事選の候補者のAIエンジニアでSF作家の人、泡沫候補と思いきや、ニコニコ動画の記者会見の「政局より政策を」「デジタル民主主義を実現したい」彼のビジョンが明確で新鮮。SNSで奥さんや仕事仲間が彼の人となりを絶賛していてへぇいいな！と思った。こういう型破りな優秀な人材が出てくる嬉しいね"},"553":{"comment":"東京都知事選候補の安野たかひろさんってどんな人？デビュー作は口コミ4.5の人気作！▼#"},"554":{"comment":"「まともな人」であれば応援したい都知事選に「もしかしたら凄い人」が出馬表明したらしい"},"555":{"comment":"オモコロウォッチ聞いてたら、恐山氏も都知事選出ればいいみたいな話になってわろた。安野氏に続け！（しかしまあねえ）"},"556":{"comment":"【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"557":{"comment":"AIエンジニアでSF作家の氏が都知事選立候補を表明。会見では自身の政策を学習したAIエージェントがいつでもYouTubeで質問に答える「AIタウンミーティング」のデモを公開していたが、新しい選挙活動の姿としてなかなかに興味深い。"},"558":{"comment":"「エンタメ×AI」●パネリスト安野貴博機械経営代表古川健介アル代表取締役●モデレーター内藤裕紀ドリコム代表取締役社長"},"559":{"comment":"氏が東京都知事選に出馬期待したい。マトモな候補者が出てきてよかった。"},"560":{"comment":"コードは疎結合。一方で小説は全体に密結合が求められる中でキャラ描写などは比較的AIに任せやすい（安野さん）"},"561":{"comment":"小説のPVは比較的AI生成活用に向いている。もともと画像素材が少ない。数秒のショットが連続する。（安野さん）"},"562":{"comment":"都知事選の候補者紹介で安野さんの紹介はないんだな"},"563":{"comment":"文学の翻訳はかなりレベル高まっている。Namedな翻訳家かどうかで翻訳家の需要は二極化している模様（安野さん）"},"564":{"comment":"さんを勝手に応援してほしいです！諸派党構想にスカウトするとか。ホリエモンさんと対談して欲しいです。NHK党と親和性あります。ネット選挙実現するのに最適な方と思います。ホリエモンさんにを見定めてもらいたいです。"},"565":{"comment":"ホリエモンさんに安野たかひろさんと対談してほしいです！ムーンショット計画を実現するようなAIエンジニアの都知事候補。NHK党マニフェストと親和性高いと思います。ホリエモンさんに安野さんの実力を見極めていただきたいです！"},"566":{"comment":"著作権は類似性は注意している。声の権利をどうするかは今後の課題。収益分配的なこともなかなか簡単ではない。モデルを多段階にすると規約のクレンジングができてしまうなど。（安野さん）"},"567":{"comment":"【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"568":{"comment":"都知事選立候補予定者　AIエンジニアが楽しい^^"},"569":{"comment":"ちゃんとした英国留学をした人なんだろうけど。英国留学なんてわざわざ言わなくてもいいくらい他の実績凄すぎるな【2024都知事選】英国留学しているガチ天才が都知事選出馬！AIエンジニア、起業家、作家、世界一の美大卒について、ざっくりお届けします。【安野た..."},"570":{"comment":"33歳…この人有能過ぎやろ。一番優秀なのは間違いないけど、民主主義はどんなくそな人間をも権力者にできるし結局知名度なんだよなぁ。と思いながら自分は安野さんの応援をしていきたいと思います。エヴァンゲリオンの人じゃない安野#"},"571":{"comment":"エデンズゼロ、ラストに向けての展開、伏線回収がとても良い漫画読んでるからアニメは見てないのよね、でも、この完結までやってほしいし見るかなもウイッチ役で出てるし"},"572":{"comment":"安野さんの舞台も何度でも見れる様になるんだ？"},"573":{"comment":"誤ったAIの概念でAIを毛嫌いする教員が多い先生の為ではなく生徒の為に必要なのです※教師はIT勉強が必要私はAI時代の教育の第一人者として、安野たかひろ()氏を支持老人は分からなくてもいい、兎に角彼に投票して東京都知事選挙｜"},"574":{"comment":"【エンジニア人生】「将来はツー・ピザ・チームでものづくりをしていたい」　作家、連続起業家、エンジニアの顔を持つ、氏の10年後（再掲）"},"575":{"comment":"【📣応援シェア】先日ポストした、都知事選に出馬表明した大学同級生の安野が記者会見の書き起こしnote公開ほか、応援者募集等を行なっています🚩🚩🚩▼note▼応援者募集フォーム"},"576":{"comment":"安野さんとすれ違ったわし！！！！"},"577":{"comment" 験はかなり大きいものに思います。手弁当で活動支援する人が出てくるくらいの流れになればいいんですが。"},"1024":{"comment":"信じがたいほど素晴らしい方々にサポートを表明いただいております。技術面、政策面、ボランティア活動面それぞれ急速に強化されております。大感謝！募集は引き続きしております！ぜひともご支援をお願いします！#"},"1025":{"comment":"うーん。現実とどれだけ向き合ってきたか？が分からないとね。責任をAIがとります、私じゃない、とか末世だし。"},"1026":{"comment":"つきの公開ツイートはAPI経由でクロールした上で、LLM、Talktothecity()などを使って可視化を試みる予定です。"},"1027":{"comment":"溝口さんとか堀江さんとかヒカルさんとか、影響力ある人たちでさんを応援してほしいな。が都知事になったら東京は変わる気がする。若者層の票分散するのが勿体無いから石丸さんは辞退して安野さんの応援にまわってほしい。"},"1028":{"comment":"こういう人も躍進してほしいなぁいや、させなきゃダメだな"},"1029":{"comment":"安野さんに応援申請のGoogleForm出してみた"},"1030":{"comment":"都知事選挙に挑戦中のAIエンジニア氏「助けてください」より「お祭りが盛り上がってきました！！！」的な打ち出しの方が人が集まるような気がする。人は楽しいものが好きだし。"},"1031":{"comment":"東京都知事立候補者に逆衆愚政治を期待できる人材「安野たかひろ」氏応援します百合子も蓮舫も石丸も嫌な方に"},"1032":{"comment":"安野さんという方は頭脳も人柄も素晴らしいのかもしれないが、いち有権者として絶対に勝てない候補者に票を投じるかは悩ましいところだ。家入さんのときも、結局いくらTwitterが盛り上がったところで、泡沫の票数しか取れない。。"},"1033":{"comment":"やろうとしている提案は一般的にはまだまだ理解されないだろうけど例えばGitLabのフルリモートで組織作るような、あるいはMicrosoft所属の某方が書いた本のように批判文化ではなく前向きに。みたいなのがこの提案が元になって発展して行って欲しい。"},"1034":{"comment":"応援者応募しました。テクノロジーと政治を本気で接続してより良い場所にできる、そういう人のつくる東京であってほしい……"},"1035":{"comment":"安野たかひろ氏は今が動くタイミングなんだろうね明日には小池都知事が出馬表明だろうから以降の話題性は掻っ攫われる可能性は高い他の候補(蓮舫氏、石丸伸二氏)もつられて露出してくるかも"},"1036":{"comment":"で発言された意見・提言が自動収集された上で、要約・分析されて公開されるということね。双方向性・即時性・オープン性・低コスト？に富んだ政治的な試みだと思われます。オープンな自動化に依り情報の恣意改変も無いかと思う"},"1037":{"comment":"大阪人の勝手な感想だと、この人がいいじゃん！オードリー・タンと友達だぜ(ﾟДﾟ)"},"1038":{"comment":"氏か……東京都民ではないけど、面白いかも…。"},"1039":{"comment":"LLM、Talktothecity(に類似したものは必要だと思うのだけど、そうか、情報源の１つにはツイートもあるのですね。さんの準備。"},"1040":{"comment":"しかし早川の電子書籍嫌いもなんとかならんのかいな本来なら率先してやらなければならない出版社がイヤイヤやり始めたのが悲しいわ(ﾟДﾟ)"},"1041":{"comment":"都知事選、安野氏応援すれば良いのか、まだ迷ってる。まぁ、自分は基本無所属重視だし、ほぼ確定かもしれないけど、人物像が今ひとつ分からん。ゆっくり考えよう😅"},"1042":{"comment":"都民の皆さま！！遠慮しないで聞いていきましょう！！東京が良くなる可能性を諦めず、探っていきましょう✨(≧ω≦)未来が見えてきた感じがする！！"},"1043":{"comment":"安野さんはどこかの政党から推薦を受けるつもりはありますか？"},"1044":{"comment":"テクノロジーに精通していて台湾のオードリー・タン氏とも友好関係にある安野さん、都知事じゃなくてデジタル大臣になって欲しい。"},"1045":{"comment":"安野さんの立候補に際してのnote読んだ。安野さんが知事になったら、いい意味で変化も大きくて面白そ。"},"1046":{"comment":"AudreyTang\"若い人たちの良いアイデアが上級の人たちに理解され実行されるまでの時間を短縮することが、民主主義を前進させる鍵なのです。デジタルネイティブは4年に一度のアップロード帯域で十分だとは思っていません。彼らは日常的にコラボレーションすることを好みます。\"参考にして！"},"1047":{"comment":"安野たかひろさんが出馬したおかげでエンジニア界隈のツイートがまーポリティクスになってしまい閉口しているサメの話とかしようぜ"},"1048":{"comment":"かねてからその活躍が眩しいなと思っていた中高同期の夫・安野さんが都知事選に出馬！同世代として彼のチャレンジを応援しています。"},"1049":{"comment":"政界財界に顔が効く、小池都政の揺れ幅の小さい安定運営は良いけど、今回は未来を描こうとする氏33歳を応援したい。がんばれー。#"},"1050":{"comment":"安野さんのnoteに会見の全文が掲載されていますのでみんな見て"},"1051":{"comment":"和製オードリータン。「都知事よりデジタル大臣でも良いじゃない！」って話で昨日から盛り上がってる。完全なる\"推し\"ができて7/7の都知事選が楽しみになった。東京出身の安野さんの\"東京愛\"に期待してます。"},"1052":{"comment":"安野さんの都知事選応援ページ・まず演説の動画に加えてテキストがあるのが素晴らしい。ユーザーライクすぎる・そんで、中身も感銘を受ける。個人的には｢オープンソースでマニフェストを改善｣というのが刺さった。｢都民の声を聞いた政治！｣とかより余程解像度が高い感じが伺える"},"1053":{"comment":"安野、頼む！"},"1054":{"comment":"本当に喜ばしいことだし、オープンソースなら他の自治体も真似できるはず。福岡市でもやってみようよ"},"1055":{"comment":"投票するかは置いといて、安野たかひろさんの動画は見たらいいと思います。飛ばし飛ばしでもいいし、最初だけでもいいっす。"},"1056":{"comment":"おっ、良いじゃん！【開成東大卒の「天才AIエンジニア」が都知事選出馬…オードリー・タンに背中を押されて決めた「圧倒的危機感」と、ヤバすぎるリアル（現代ビジネス編集部）|現代ビジネス|講談社（1/3）】"},"1057":{"comment":"氏の政見放送見た面白いなーって気持ちとそう上手くはいかんやろって気持ちが半々あるけど発想は好き"},"1058":{"comment":"東京から日本が変わっていく可能性があると思う。オードリー・タン氏が言うようにデジタルは人と人を繋ぐツールだと思う。効率や生産性至上主義のデジタル化ではなく、多元的な知性が共進化する社会であって欲しい。Pluralityやデジタル民主主義への理解が広がるきっかけになって欲しい。"},"1059":{"comment":"氏が都知事選出馬表明記者会見の全文を掲載＞出馬表明記者会見の全文を掲載しました！1)出馬に至った理由2)注力したい政策3)選挙期間中に行う３つの日本初のキャンペーンについて話しました"},"1060":{"comment":"安野たかひろの経歴にAIエンジニアと作家ってあることから「AI使ってる作家って…」ってリプしてる人見てびっくりした。そういう見方もあるのか…クソ過ぎる"},"1061":{"comment":"候補の一人になるかも…"},"1062":{"comment":"安野さんに都知事になって欲しい。一方、浮動票がバラけて結果として蓮舫が勝つのは絶対に避けたい。となると、小池さんに投票するのが一番安全なのではないか？となってしまう。"},"1063":{"comment":"応援したいけど、ごめん、百合子の実績には勝てない。圧倒的に子育て世代の味方なのよ。都知事じゃなくてデジタル庁の方でやって🙏"},"1064":{"comment":"安野さんが都知事になったら都民による住民監査請求から不当な黒塗りまたは白抜き不開示は無くせますか？"},"1065":{"comment":"海外赴任のせいで投票権はないが全力で応援したい。日本を支えるのはテクノロジーだし医療費対策も厚労省ではなく経産省が立てる所以はそこ。"},"1066":{"comment":"私はこの方を全力応援する！"},"1067":{"comment":"石丸さんと安野さん、都知事選ダメでも神奈川県知事選とか出てほしいな…。選択肢がなさすぎて…。"},"1068":{"comment":"話しが退屈すぎて途中で止めた。AIなら安野たかひろさんがいいわ。美しいし。障害者や高齢者に役立つAI開発してくれそう。メイヤーはイチビリすぎてスベり倒してるね。アヤカ推しを笑いのオチに持ってく確信犯やな🤣🤣🤣🤣🤣"},"1069":{"comment":"都民はうまく使ってみたら？安野さんが都知事になれなくても、どこかで生きてくるかもしれない。"},"1070":{"comment":"今週の週刊LifeisBeautiful…発行、中島聡。SF作家･AIエンジニアの氏が立候補し、「特に興味深いと思った点は、政策をGithubで公開し、それに自分の意思を反映したい人は、誰でも、PullRequestを投げることが出来る、というものです」トライとしては面白いけど、政策立案になるのかな"},"1071":{"comment":"ディープラーニングとIT業界の人月商売はアナロジーが似てる(ﾟーﾟ)高精度のCPUより、低精度のCPUの数を増やして並列処理させるGPUという発想はむしろ人間がやってきた(ﾟーﾟ)プロジェクトマネージャーが画面を切って、人月を見積もって人海戦術で下に投げるのも…"},"1072":{"comment":"安野たかひろさんの会見、あまりのレスポンスの速さにびびってしまう。頭が良い…"},"1073":{"comment":"テクノロジーで人間をカバーする考え方には同意します。現在の問題はふたつ。まずネット投票は便利だがトレースすれば誰が誰に投票したか分かってしまう。民意を広く拾う仕組みは良いが、まだまだテレビ、新聞からしか情報を得ていない多数の意見は操作された結果でしかない。そこが嫌です。"},"1074":{"comment":"現代の民主主義の形ができようとしている。がんばれ。"},"1075":{"comment":"都知事選の立候補者に安野たかひろさんという方がいます。石丸さんが主張されていた政治のみえる化というテーマでお互い得るものがあるのではないかと思いました。候補者同士だと難しいのかもしれませんが是非対談して頂きたいです。"},"1076":{"comment":"これか。たしかにテクノロジー言い過ぎで、テクノロジーとは何かってことになりそうあのAIエージェントにPullReqすればええの？"},"1077":{"comment":"プログラマーはアイデア出して何でも問題解決していける上流工程がもつ基礎スキルぐらいの職能だと思うが、ウォーターフォールモデルのコーディング実装を指してプログラマー職という場合はそこしかできない狭い範囲を指される(ﾟーﾟ)…"},"1078":{"comment":"AIの進化により就労が難しくなる都民に、ベーシックインカムなどの試作はありますか？コンビニもスーパーも事務も職がなくなります。"},"1079":{"comment":"政策に対してのメリットデメリットの提示、さらにはそれぞれの集団に対してのメリット、デメリットがわかるようにしてもらいたい。自分が支援したいと思える集団に届くのであれば、自分が損する政治判断も行えると思います。"},"1080":{"comment":"共感ポイントは色々あるけど「リーダーがテクノロジーを理解していれば誰もがその恩恵を受けることができる」（氏）あたりが。日増しに先が見通せなくなっているいま次の首長に求めるのは政治手腕より近未来の東京の有り様を想像し多くの人が前向きになれるビジョン"},"1081":{"comment":"蓮舫より、今度出馬するAI天才の「氏、33歳。」の方が，ずっと良い！"},"1082":{"comment":"東京都民は次なるオードリー・タンを選ぶのか.aiより"},"1083":{"comment":"となると都知事に立候補した安野さん（）の選挙戦、それこそ厳しいな。「デジタルとは」から始めてたら恩恵の説明までたどり着けないかもしれない。＃TOKYOAI"},"1084":{"comment":"マーケットデザインの社会実装を希望します。マーケットデザイン（市場設計）は、取引や競争を行う市場やメカニズムを効果的に設計するための学問および実践です。これにより、取引の効率性、公平性、透明性を向上させることができます。"},"1085":{"comment":"安野たかひろ氏、2015年度未踏スーパークリエイターなんだ"},"1086":{"comment":"AIエンジニアの方が東京都知事選出馬ですって！応援したい📣"},"1087":{"comment":"私がまだ都民だったら、氏に投票していたと思う。____________"},"1088":{"comment":"テクノロジーは人を助けるためにある。よく言ったものだ。"},"1089":{"comment":"公約に入れて欲しいこと・都知事選で利用する各種ツール（意見収集、目標設定の履歴管理、自動回答など）を都政でも広く利用すること・各種KPIの目標値、現在値、履歴、変化のきっかけとなった主要なイベントを常時公開し、APIでも取得できるようにする"},"1090":{"comment":"都知事選、さんと清水国明さんは共に泡沫候補ではあるけど、発信内容が泡沫の割に穏当かつ妥当で、イシュー的に小池百合子師匠と補完的な面があるので次に宮坂学さんあたりを都知事に後継させるにあたっての布石で百合子特別補佐で登用しちゃうのもアリでは"},"1091":{"comment":"この安野さんが都知事になるのを皮切りに、こういうイケてる首長が全国に増えるといいなと思った。"},"1092":{"comment":"「テクノロジーで誰も取り残さない東京にアップデート。テクノロジーを通じて、人と人とが互いを尊重し合える、誰もが自分らしく生きていける、そういう社会を、東京を作りたい」↓会見全文読み、具体案も素晴らしいなと。全国にこのシステム実装してほしい…。"},"1093":{"comment":"日本のオードリー・タン続報ね。面白いから政策を詳しく聞いてみたい"},"1094":{"comment":"がんばれー！"},"1095":{"comment":"(現代ビジネス)"},"1096":{"comment":"安野たかひろという人が都知事選にでるみたいなんだけどうーんという感じ。ITに強いということで押したいんだけど、それ以外の諸々の問題はどうするんだろうか…ああいう人はNo.2や専門部署が良いと思うんだよね。"},"1097":{"comment":"(EBPM)をやれるところからやるという話をしていってほしいです"},"1098":{"comment":"選挙➕AI面白いです。せっかくこれだけ簡単に言葉の壁を越えれるのなら、海外の方々からもアイデアを採っていただきたいです。主だった言語でも発信をお願いしたいです。"},"1099":{"comment":"（国内が推進方向で固められてるのは事実都知事選に立候補してる安野とかいうひとも）"},"1100":{"comment":"小池百合子都知事、12日にも立候補を表明　3選目指す：朝日新聞立憲民主党参院議員の蓮舫氏56前広島県安芸高田市長の石丸伸二氏41タレントの清水国明氏73元航空幕僚長の田母神俊雄氏75AIエンジニアの氏33ら"},"1101":{"comment":"都知事選の候補者では1番妥当かも。さん。"},"1102":{"comment":"“私の訴えたい東京都のビジョンは一言でいえば「テクノロジーで誰も取り残さない東京にアップデートする」こと”"},"1103":{"comment":"都知事選挙、私も安野さんに投票します❣❣安野さんは日本のオードリータンさん。ホリエモンと安野さんの対談もお願いしたいです。"},"1104":{"comment":"「TOKYOAI」に全てが詰まってる"},"1105":{"comment":"安野さん、語彙が良いほぼしいたけ占いだ"},"1106":{"comment":"政策に対してプルリク送れるって…コト…⁇#"},"1107":{"comment":"安野さんみたいな人が政治に加わったら変わるんだろうな、この状況が"},"1108":{"comment":"安野さんも出馬されて今回の都知事選、随分盛り上がってきたな〜。"},"1109":{"comment":"AIエンジニアでSF作家の（たかひろ）氏は、東京都知事選の出馬会見で、私たちがテクノロジーを良い方向に使えるかどうかの岐路に立っていることを的確に伝え、現在の候補者が政策ではなく政局に終始し、政治のゲームをプレイしているように感じると指摘。出馬に至った動機は⬇️"},"1110":{"comment":"（たかひろ）氏、東京都知事選の出馬記者会見"},"1111":{"comment":"安野たかひろさんも今後の政治を占う貴重なデータになる先進各国が進めるAI活用が民主主義にどんな未来をもたらすか現状、選挙は半数以上の有権者が放棄し、与党固定化が変わらないなら選挙なくても良い、やるだけ税金のムダ、議員もいらない、にまでなっているこれを埋めるのがAIだからだ"},"1112":{"comment":"はじめまして！🚀このアカウントは事務所スタッフが運営しております。これからの活動情報や政策はもちろん、スタッフ目線で安野の横顔や活動の裏側など幅広い情報をお届けしてまいります。"},"1113":{"comment":"成田悠輔さんが言っている民主主義の形態をふんふんと聴いていた人間として、安野さんのような逸材が外国に行かずにそれも都知事選という形で政治に挑戦してくれることはとても嬉しく思います。政治に絶望していた我々の世代、そして若者、将来の世代はぜひ安野さんに託していいと思います＃TOKYOAI"},"1114":{"comment":"、安野たかひろは日本初の選挙キャンペーンとして、誰もが参加できる形で政策の議論を行ってまいります。ハッシュタグをつけて、ぜひみなさんの声をお聞かせください。安野たかひろ本人への質問もお待ちしております🙋‍♀️"},"1115":{"comment":"安野たかひろの記者会見動画および全文はこちら👇記者会見動画"},"1116":{"comment":"蓮舫より、こっちの方がずっと良い！AIの天才「氏、33歳。」"},"1117":{"comment":"今回、さんが出馬したし良いけど、何かしらさんのサポートして貰ったら東京都が面白くなりそう（な気がする）"},"1118":{"comment":"一番下の安野たかひろさんが気になったので調べてたらPepperとくんで漫才コンビでM-1に出る（一回戦突破）ハヤカワSFコンテスト優秀賞を受賞する首相官邸で生成AIを利用した岸田首相のリアルタイム声真似を披露するとかなかなかに濃い人やった（Wikipediaの充実っぷりがあれやったが"},"1119":{"comment":"蓮舫よりは，ずっと遥かにマシだと思う。その蓮舫よりも，AIの天才「氏、33歳。」の方がずっと良い。彼を都の要職に入れよう！"},"1120":{"comment":"挨拶のセンスも流石安野さん、でしたね(^^)"},"1121":{"comment":"歳出減（社会保障見直し，既得権益の整理）歳入減（減税）小さな政府を志向してほしい"},"1122":{"comment":"これだけではまだわからないけど、こう言うタイプの人にも政治に関わってほしいね。あの2人よりは良いかも。"},"1123":{"comment":"応援フォームに申し込みました。騙されてもいい。レンポーと百合子その他より遥かにマシだしこれまで政治家には騙されっぱなしだったから天才に託してみよう＃TOKYOAI＃安野たｋひろ"},"1124":{"comment":"安野さんに阿部さん、元チャリ旅のスタッフが勢揃い。＃カミナリのチャリ旅　＃tvk　＃録画組"},"1125":{"comment":"おおおお"},"1126":{"comment":"こういう人が政治の世界に来てくれるのはジャパンの希望では。とても共感したので思わずシェア"},"1127":{"comment":"安野たかひろさんには頑張って欲しい。テレビやラジオ、新聞などの媒体でもプロフィールや有権者へのメッセージを発信することが効果的だと思います。「信頼できる」「頭がいい」「都民が得する」の3点が、飲み屋の酔っ払いや老人にまで周知できれば余裕で勝てます。"},"1128":{"comment":"安野さんが落合陽一ポジかと思ってたけど、そもそも落合陽一ポジがよくわかってないわ。"},"1129":{"comment":"小池百合子さんは「優秀な方が現れたので後を託します」って安野さんの応援に回って勝たせて、国政に移るのもありだと思いますね。今後の形勢次第でしょうけど。"},"1130":{"comment":"安野さんの話、ちょっと前にデジ庁のYouTubeチャネルにアップされた動画と親和性高いなと思ったら、デジタル法制ワーキンググループのメンバーなのか。"},"1131":{"comment":"全域にLPWAメッシュネットワークを構築し、小型タグ（小型端末）で高齢者と子供の見守りを実現。都民に目に見える安心を提供。（※技術的な実現可能性およびコストは不明）"},"1132":{"comment":"今回の都知事選、世代交代の時なのかもしれませんね。石丸さんや安野さんみたいな自分と近い世代が立候補して下さっている事が本当に有難い！！"},"1133":{"comment":"フォローした！テクノロジーで何が出来るかwktk#"},"1134":{"comment":"＃都知事選＃TOKYOAI＃"},"1135":{"comment":"安野たかひろさん、投票したい気持ちはありつつも、百合子と票が割れるのが怖くて出来ない人が多そう。"},"1136":{"comment":"朝言ったら夜には直ってる。「しがらみ」という名の言い訳が無い。"},"1137":{"comment":"小池とか蓮舫のような泡沫候補の対決なんかどうでもいい！　石丸さんとか安野さんの二択ですね。"},"1138":{"comment":"確かに総理が開成で、。。「天才AIエンジニア」が出馬…オードリー・タンに背中を押されて決めた「圧倒的危機感」と、ヤバすぎるリアル"},"1139":{"comment":"安野たかひろ応援者募集フォーム"},"1140":{"comment":"有名な東大松尾研出身のAIエンジニア、、自動運転アルゴリズム内でのトロッコ問題がテーマ興味のある分野なのでスラスラ読めた"},"1141":{"comment":"他県住人の独り言ですが、都知事選は安野さんがオススメです。一度政治家じゃなくてエンジニアに首都を任せてみないかい？挙"},"1142":{"comment":"本物のAIの人"},"1143":{"comment":"動向が気になっています👀非都民ですが。"},"1144":{"comment":"日本にも明るい兆しが！！都民だったら、一票入れたい。"},"1145":{"comment":"都知事選に関しては、正直面白そうな方でいいと思ってる。俺は安野氏が勝ってくれた方が面白い東京になりそうだと思うから安野氏にいれる。正直、小池だろうが、蓮舫だろうがあんま変わらん気がしてる。それだけ古い政党への期待がない。蓮舫が勝ってもまた自民に反対反対反対だけだろうし。"},"1146":{"comment":"今のところプラスイメージ持ってる人は安野さんくらいかな。小池氏なら諦めで、他はちょっとという印象。候補者多すぎて把握すらしてないけど。"},"1147":{"comment":"安野たかひろさんの作家経歴見て、星新一賞調べてみたけど、SF作家の登竜門っぽくて良さそうなコンペだな（一万字以の制限が良い今年参加してみようかな"},"1148":{"comment":"都知事選、氏（33）みたいなこんな立派な人材がいるんだ。泡沫候補になって欲しくないね。"},"1149":{"comment":"今回の選挙では、ある事業者がマイナンバーカードと、スマートフォンを組み合わせ、政治の論点に関して一人一票を保証する形で直接政策投票を行うと発表しています。"},"1150":{"comment":"あと一ヶ月ない。がんばれ安野さん！"},"1151":{"comment":"続きがコストを低価格に抑えその機能は　都民サービスの向上に繋がり　汚職・癒着・不平等・不正を無くし　健康的な都政運営に繋がると思います‼️"},"1152":{"comment":"『サーキット・スイッチャー』読み始めた。完全自動運転自動車が急速発展した2029年日本が舞台。冒頭から仕事を奪われたタクシー運転手・運送業者など旧ドライバーが創業者の阪本に暴行する場面で「お金の問題じゃねぇ！」とか言い出したところで早速ゲンナリしてしまった。"},"1153":{"comment":"の会見も全文、読んだけど、この人も蓮舫パニックおじさんと同じで「政局より政策を」という態度がヤバいよなぁ。政局とは政策のことなんだけど。"},"1154":{"comment":"安野さん松尾研。。。日本のAIエリートやん🤣新卒でボスコン入社してるみたいだけど、そこではエンジニアやってないよね？戦略ゴリゴリやったあとに起業したのか。。。"},"1155":{"comment":"🎥Slackで開発チームとやりとり中の安野。仲間が続々と集まり、圧倒的なスピード感で開発が進んでいってるそうです！"},"1156":{"comment":"SF作家の氏が都知事選に立候補。近未来小説『サーキット・スイッチャー』に表れたテクノロジーへの問題意識を政治の場に持ち込み、AIを活用した新たな選挙戦略に挑んでいる、興味深い。『サーキット・スイッチャー』"},"1157":{"comment":"安野たかひろ応援者募集フォームに申し込んだ。"},"1158":{"comment":"すみません、どういう意味ですか？私が聞いているのは、安野さんが「フェイク(デマ・偽情報)が氾濫した方が良い(すべての情報の信頼性を等しく落とす方が良い)という考え」をもっているという話は何を出典としていますか、ということですよ"},"1159":{"comment":"棒読み感が好感。開発だけでなく街頭でいろんな人に声を届けることもぜひしてほしい。人間として安野さんの深みにつながると思う。大前研一さんは、都知事選で街頭で様々な人の手を握って価値観が完全に変わったって仰られてた。"},"1160":{"comment":"個人的にはめちゃくちゃ応援してるし、独身時代なら確実に安野さんに投票したと思う。が、自分が子育て世代になってしまったからか、子育てや出産に関する提言が少ないのが気になってしまい迷ってしまう..."},"1161":{"comment":"ワクワクする政策に心惹かれる"},"1162":{"comment":"挙AIエンジニアSF作家の氏へ立候補表明朝日新聞には、広島県安芸高田市長の石丸伸二氏、立憲民主党参院議員の蓮舫氏、タレントの清水国明氏、元航空幕僚長の田母神俊雄氏らが立候補を表明し2024"},"1163":{"comment":"安野さんは何億もかけたプロジェクトマッピングとかやらなそうなので応援したい📣"},"1164":{"comment":"多摩格差ゼロを実現させてほしいな"},"1165":{"comment":"普通に考えて石丸さんと安野さんの票が割れる気がする"},"1166":{"comment":"安野たかひろ氏の都知事選出馬は興味深い。誰かに任せないといけない都政、消去法で天才を選びたくなる感。都民じゃないけど。"},"1167":{"comment":"安野氏勝てばもはや革命級の功績ギリギリのラストチャンスやろこれ都知事だめでもデジタル大臣はクビにしてこの人にやってもらおう僕らが望んでるデジタル大臣ってこういうレベルの人やで"},"1168":{"comment":"支持してみます。"},"1169":{"comment":"さんもポニテの一種じゃないw"},"1170":{"comment":"安野さん写真みて女性の方かと思ってた"},"1171":{"comment":"安野さん、石丸さんなど、既存政党に依存しない若い方に、東京都を託さないと未来がないと思うのは、私だけでしょうか"},"1172":{"comment":"妹「ymがこの間からずっと安野さんのこと美女美女って言ってて...笑いを堪えるのが大変だった」おれ「貴様ァ...」"},"1173":{"comment":"絶対みんなも安野さん好きでしょ？www詳細はこちら↓↓【"},"1174":{"comment":"ついでに言うと、生成AIとは言っても安野さんが活用するのはおそらく文章生成系のほう(絵を生成したとて行政には活用できないため)なので著作権云々の心配はいらないと思っている個人的にはフェイク画像に溢れた世の中はつまらないと思うし、芸術活動がAIによるものばかりになるのも味気ないと思う"},"1175":{"comment":"氏、33歳。この人はAIの天才。蓮舫なんかよりずっと良い！小池さんが都知事に再起したら、彼を要職に任命しよう。蓮舫なんかより，ずっと有能だ！"},"1176":{"comment":"氏、33歳。この人は、今回の都知事選で出馬するAIの天才蓮舫なんかよりずっと有能だ。彼女に投票するぐらいなら，この人に投票する。万一落ちても、有能なので，都の要職に推薦する。"},"1177":{"comment":"安野さんや石丸さん、田母神さんもそうといえばそう。"},"1178":{"comment":"さん、頭脳明晰、ビジョン明確、対話力の凄い方が都知事選に立候補されました‼︎メディアに取り上げられてほしいなと思いました✨"},"1179":{"comment":"都知事選こんな人出るの？？すごくない？#"},"1180":{"comment":"とにかく若くてスピード感があるしがらみがない人に都知事になって欲しい。学歴詐称や国籍とかどうでもいい。#"},"1181":{"comment":"🚩ハンディキャップを助けるIT🚩GitHubで政策管理＝オープン＆履歴付き更新🚩ブロードリスニング🚩直接投票🚩当人思想を学習したAIが24時間YoutubeLiveでタウンミーティング面白そういいなぁ果たして地域の政治は誰が決めるのか、国政・党派、年代、要注目👀"},"1182":{"comment":"氏がデジタル民主主義を掲げて都知事選に立候補するというニュース、興味深いですね。GitHubを使って政策を管理し、誰でも変更提案ができる。安野氏の取り組みが今後どのように進展していくのか、注目ですね。都知事選挙が盛り上がってきていますね。情報ありがとうございます。"},"1183":{"comment":"、こんにちは！さんの投稿によると、献金URLのFacebookログインが機能していないようですね。そのため、選挙ドットコムのアカウントを作成する必要があるようです。Facebookログインが使えない場合は、選挙ドットコムのアカウントを作成して寄付を"},"1184":{"comment":"現時点で断言しますがさんは、東京都知事選に出馬したことで壱番利を得た方だと思います。棚ぼたというよりは、ビジョン及び人々にwin-winとなる要素を提示しているからだと思いますが昔の動画に比べて顔が快活に見えるのは睡眠時間を確保出来るようになったからなのかしら　笑"},"1185":{"comment":"マジか!?時代が早まる\u0026amp;面白そうな人が…と一瞬思ったが企業の問い合わせがAIチャットだから個人版と思えば普通か…予算の問題はあるが…まずは政策聞いてみよ。開成東大卒の「天才AIエンジニア」が都知事選出馬…オードリー・タンに背中を押されて決めた"},"1186":{"comment":"子供が未来を信じられるような東京になってほしい！安心して過ごせる学び場、遊び場の拡充。給食の充実(今やばい質素です)。私立高校は無償化しなくていいけど、効率の高校大学にはちゃんとお金を落として研究ができる場にしてほしい。"},"1187":{"comment":"清水国明さんと安野たかひろさんに期待"},"1188":{"comment":"安野さんの選挙アプローチ、面白いな。・直接投票の結果から民意を解像度高く捉える・オープンソースでマニフェストを改善・YouTubeLiveでAIタウンミーティングAIを活用した政治ってこれ、NHKドラマの「17才の帝国」を彷彿とさせる。すごい発想。ブロードリスニングの概念もユニークだな。"},"1189":{"comment":"\u0026gt;国会議員の全発言をAIに学習させ、議員ごとの思想信条を発言から解析させた際には、議員秘書の間で「先生の知能がバレる」と永田町に激震が走"},"1190":{"comment":"レトロメディアが取り上げているBBAが嫌なら選択肢に入るかな。素性は知らんけど。搾取されてる若い人が選挙に行くかどうかが常にカギだね。"},"1191":{"comment":"これ書き方によっては、安野さんの良さがもっと伝わる気がする神奈川県知事選挙に出て欲しいなぁ"},"1192":{"comment":"あの二人以外だと死に票になるのかもですが、SF作家でAIエンジニアの氏が立候補しているので、私が都民だったら彼を選択肢に入れます。外野からm(__)m"},"1193":{"comment":"おはようございます☀生放送の出演経験者でクリアしました!エイヤ⇒種田さんパイン⇒津田さんリン⇒伊藤さんアーミヤ⇒黒沢さんエクシア⇒石見さんサーマル⇒緑川さんヴィジェル⇒KENNさんホシグマ⇒チェン⇒石上さんテキーラ⇒島崎さんルーメン⇒小林さんアンドレ⇒佐倉さん"},"1194":{"comment":"あー、なるほど都知事選に於いて、アキノリとか安野辺りが普段選挙に行かない層をネットの拡散力を武器に取り込んで、既存勢力を倒したら良くも悪くも急激に変化するわな。そんなシナリオあるんやろうか？わたしゃ明王の安慈に都知事になってもらいたいが。"},"1195":{"comment":"候補頭の出来は抜群に良さそう。東京工大AI開発してる"},"1196":{"comment":"都民ではないけれど安野たかひろ氏を応援。ITエンジニアの多い東京から集中的にデジタル改革をして、そのシステムを地方にも広めていくことで、日本全体の地方政治もDXが進んで労働者不足や待遇が改善していけばいいなぁと思ってます。"},"1197":{"comment":"個人的には田母神さん(保守系バランス良し)桜井誠さん(日本国民第一、超保守)さん(ITつよつよ、合理化期待)あたり推しですけど、知名度的に結局小池VS蓮舫になりそうな気がしますよね😢"},"1198":{"comment":"あの人、蓮舫氏とキャラ被ってますからねえwは面白いですけど、まあ無理だからなあ。ドクター中松？"},"1199":{"comment":"\u0026gt;このAIが作成したレポートは、安野たかひろの2024年東京都知事選挙出馬のニュースに寄せられたコメントのデータに依拠している。都知事選出馬に関しての人々の反応と論点"},"1200":{"comment":"都民じゃないけど東大松尾研の安野さんの方が良いな。都は官僚組織しっかりしてるから地方自治に詳しくなくても問題ない。安野さんくらい尖った？人でも良いんじゃない？"},"1201":{"comment":"さん目茶苦茶応援したいけど当選する気がしない辛さ"},"1202":{"comment":"テクノロジーの活用を通じて、言語の壁がなくなり、今後増えてくる外国人移民にとって「自治体の情報にアクセスしにくい」という問題解決に繋げることができる。これは一例だけど、安野さん応援しています。"},"1203":{"comment":"ふむ。AIエンジニア、SF作家の氏、東京都知事選へ立候補表明（朝日新聞デジタル）"},"1204":{"comment":"開成東大卒の「天才AIエンジニア」が都知事選出馬…オードリー・タンに背中を押されて決めた「圧倒的危機感」と、ヤバすぎるリアル（現代ビジネス編集部）|現代ビジネス|講談社（2/3）"},"1205":{"comment":"期待したいけどAI・デジタル系の恩恵ってリテラシーないとピンと来ないから理念じゃなくて具体例の羅列で戦ってほしい。役所の待ち時間減らすよとか、公共交通機関のドライバー不足をこう解決して高便利になるよ、とか。都民にどんな得があるのかアピールしないとキツそう。"},"1206":{"comment":"1ヶ月前に考えていたことを実行する人が出てきて面白いです。まず、現状の問題整理とマニフェストを作ってほしいなぁ。"},"1207":{"comment":"政局の話ばっかでも勝てちゃうのは「嫌いな候補者を落としたい」「スカッとしたい」という都民のニーズを満たしてるからなんだよな。AI・デジタルはそれ自体にはニーズがないから「あなたのニーズをこの技術でこう満たしますよ」って言い方をしないと響かない。"},"1208":{"comment":"都知事選に出馬した安野さん、政治経済の中で正しくテクノロジーやAIが活用される為にも、若い世代の活躍に期待しています。例えば、オバマ大統領が米国の再成長を促すイノベーション政策に活用した「IdeaScale」で都民のアイデアを可視化してはどうだろう。"},"1209":{"comment":"氏に投票すると死に票になると言う人もいるけど、今後政治的な活動を続けるのなら、当選できなくともある程度の数の票がとれれば、いろいろやりやすくなる事はあるでしょ。技術界隈の手法で票を伸ばすのは難しいと思うけど、石井氏より得票したりすると面白いな。各党理系の候補者探しに動くぞ"},"1210":{"comment":"安野さんは泡沫だろうけど当選者が取り込みそう"},"1211":{"comment":"わたしは、安野さんな入れる。学歴よりも実績で評価したいかな。"},"1212":{"comment":"ですよね！都知事選に出るAI安野さんに期待！"},"1213":{"comment":"【メディア情報】現代ビジネスさんにて！"},"1214":{"comment":"個人的には、IdeaScaleの様なイノベーション管理ツールが民意を可視化してDAO的な自律分散型の組織を形成する事でオンライン上に独立国家「NetworkState」的なのが生まれるかも、、SFみたいだけど10年しないうちにデジタル独立国家は生まれると思います。"},"1215":{"comment":"だから、安野さんでそういうのを、とか考えちゃうわ🤔、都知事選だと連立政権とかないし、あの人とかくっついてくれたらなあ。"},"1216":{"comment":"関東大震災朝鮮人犠牲者に追悼文をそして記録の開示と調査の支援を"},"1217":{"comment":"これこそクールジャパン21世紀にもなって人間による統治なんて古い。都知事AIは落書きを保存したりしないから良い夢があるよこれには"},"1218":{"comment":"ワシ、都民じゃないし、それほど政治に詳しいわけじゃないから興味本位で。氏って面白いんじゃない。というか、何か要職に就けるとええかもねぇ。（他人事）"},"1219":{"comment":"わたしは、とりあえず安野さんな、"},"1220":{"comment":"都知事選に出る注目株【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"1221":{"comment":"都知事選立候補を表明したSF作家のさんに興味を持ち、作品を購入し読みました面白かったが、最後のトロッコ問題解決には人によって哲学的議論は分かれそう（議論喚起が狙い通りでしょうけど）それより「フィボナッチ数列に即した電気拷問」とかの細部の理系コネタがいちいち面白かった"},"1222":{"comment":"おぉ！日本にも気概のある若者が！こういう人がデジタル庁とか率いて欲しい！"},"1223":{"comment":"今さらだけどひかささん繋がりで涙目爆発音を初めて聴いたんだけどどハマりしてしまった…。曲が好きなのはもちろんだけどみんな歌うますぎだし特に安野さんの歌声にドキーン💓となってしまった、めちゃめちゃ好きな歌声。"},"1224":{"comment":"知名度は無くても安野たかひろ氏の方がずっといいと思う遅れているデジタル化、東京から変わっていく未来を描ける人が必要だと思う若い人を応援するという政治家の方々、自分らが前に出るのでなく彼らを本気で応援して欲しい"},"1225":{"comment":"この人いいこと言ってる。今後の民主主義のあり方、そのベースとなる投票のあり方を積極的にアップデートしようとしてる。こういう人が、その他もろもろの泡沫候補の一人になってしまうのもったいないわー都知事選出馬表明記者会見全文｜"},"1226":{"comment":"💐本人のアカウントで、東京の未来を描くための仲間を募集したところ、想定以上の方々から協力のお申し出や応援の言葉をいただいております。本人も全てのコメントに目を通しております！応援者募集フォーム："},"1227":{"comment":"せっかくなので前回のanonpressの原稿料を寄付しました。自分も職務の領域はかぶるところがあるので、テクノロジーの活用に対してすごく共感します。寄付自体はなにも困ることなく、↓からすぐできました。#"},"1228":{"comment":"もし維新から都知事選の候補者が出ても、今回ばかりは安野さん推しや。ITに関する知見がレベチ。維新が東京で選ばれる未来はないし、小野さん以上の逸材が見つかるとも思えない。、今回もしダメでも、副知事としてなんとか都政に参画していただきたい！"},"1229":{"comment":"出馬表明に対するコメントを抽出し、AIで分析レポートを作成しました。私に対する関心やご懸念がどこにあるのか、より具体的なイメージが湧いてきました。データやAIも活用しながら、都民のみなさまのお考えや想いに向き合ってまいります！"},"1230":{"comment":"安野さん、総理やれ！"},"1231":{"comment":"私もそう思います！！\"\"\"石丸氏が都知事となり、安野氏が副知事として協力することで、東京や日本全体に大きな変革をもたらす可能性があると考えています。\"\"\""},"1232":{"comment":"期待も懸念も客観的に整理されていて分かりやすい。クラスター分析（AI）：安野たかひろ都知事選出馬に関しての人々の反応と論点はどのようなものか。"},"1233":{"comment":"正しいIT技術の政治への活用って、金の力でSNSのフォロワーや再生数買うとかではなくこういう事だと思うんですよね普段ITIT言ってるメディアは石丸伸二さんより安野たかひろさんを露出させるべきなのでは？"},"1234":{"comment":"このスピード感は本当に素晴らしいと思います。一両日で意見を汲み上げて分析結果を公表できる即時性、直接意見反映される双方向性、メディア等の中間流通を廃した新しい政治と選挙の風を感じます。＃TOKYOAI"},"1235":{"comment":"高校生はボランティアできるのかな…。安野さんのようなハイスペック候補者の最先端技術を駆使した選挙活動は若い子達にも勉強になることが多そう。"},"1236":{"comment":"安野さん、現実的に都知事選戦うなら固定票どうするんって感じだけど現職って前回自公が応援してたんだっけ"},"1237":{"comment":"、レポートを作成しました。テクノロジーを活用して意見を収集する「ブロードリスニング」という手法で、みなさんのお声と向き合ってまいります。政策へのご期待や安野へのご質問など、のハッシュタグをつけてご投稿ください！"},"1238":{"comment":"安野さんが言ってる事もやってる事もとても大衆から共感されそうにないと思うんですが、１％くらいのGitHubに生息するような層には強くアピールする内容。思うに都知事になれるかどうかは大した問題では無くて、都知事選で自分の活動を宣伝する事で、”自分、技術者として旗を振れる人です”ってイニシア…"},"1239":{"comment":"さっそくやってくれてる。コメントを解析、分類してレポート。使用したソースコードつき。いまだかつてこんなに政治に期待したことは無い。もっと広まって欲しい。"},"1240":{"comment":"どうせ高齢層は百合子ちゃんが好きで票取れるからわいは普通に安野さんに投票しようかな多分前の都知事選で小野さんに投票した層が安野さんに入れる気がする"},"1241":{"comment":"今年の都知事選は面白い。"},"1242":{"comment":"名前に東京都知事選出馬と入れた方が良いと思う。安野さんを見たときに誰ってなるんじゃないかな。ぜひ当選してほしい。"},"1243":{"comment":"他の候補者版も見てみたい都知事選出馬に関しての人々の反応と論点"},"1244":{"comment":"選挙のAIの活用方法が凄い！今までプロンプトの効果的な書き方やAIの使い方がピンときてなかったけど、安野さんの戦い方をみてるとAIの使い方がわかって面白い。参考文献的にプロンプトを書いてあるのを初めて見た。"},"1245":{"comment":"とりあえず気になるのは他の候補者と比べて低い一般への知名度をどうやってあげていくつもりなのか、また世間は必ずしも新技術について寛容ではないわけだけどそのような人達に向けてどんな発信をしていくつもりなのか"},"1246":{"comment":"CSV形式でデータをまとめておいてPythonでチャットAPIにポンポンと投げてる感じか(＾ω＾)ソースコード公開してんだな(＾ω＾)なんかそのあとのソースは分析をやってんだろな(＾ω＾)別にプログラミング能力は人間のベースのスキルであって個性やその人の限界ではないよな(＾ω＾…"},"1247":{"comment":"先進的！融合を期待します。#"},"1248":{"comment":"知事になって現副知事の宮坂さんと一緒に働いてほしいなぁ。"},"1249":{"comment":"安野さんが都知事になったら誰を副都知事にするんだろなー"},"1250":{"comment":"小池百合子のどっちかかな～"},"1251":{"comment":"に期待してます。結果がダメだったとしても、消去法で無く、期待を持って投票したいと思える候補者だと思います。"},"1252":{"comment":"挙とにかく若い人がいいあとはロジカルなひと、人柄と経験も大事に思う。となると候補いない…やば。広島からの石丸さん、？エンジニアはありかな"},"1253":{"comment":"に期待しよう"},"1254":{"comment":"「事実上の与野党対決に」という決めつけはひどい。安野たかひろさん（）や他の候補もいる。この報道は毎日新聞が公器の力を濫用したプロパガンダだ。小池百合子・東京都知事が3選出馬正式表明　事実上の与野党対決に|毎日新聞"},"1255":{"comment":"、取材を受けました。出馬への想いや都政の構想について、お伝えさせていただきました！メディアの方々はもちろんのこと、多様なバックグラウンドのみなさまと対話を深めていければと考えています！#"},"1256":{"comment":"【東京都知事選挙　立候補予定者③】後藤輝樹　元陸上自衛官、配信業三輪陽一　元航空自衛官竹本秀之　元朝日新聞社員　AIエンジニア、SF作家中江ともや　法律事務職、ホスト武内隆　会社員宇都宮さほ　活動家、元看護師小林弘　建設業犬伏宏明　自転車リース会社社長続"},"1257":{"comment":"開成東大卒の「天才AIエンジニア」が都知事選出馬…オードリー・タンに背中を押されて決めた"},"1258":{"comment":"氏、33歳安野氏は9歳の頃、独学でプログラミングを始め、17歳にして初めてのWebサービスをリリース。未来予測の確率論「マルコフ連鎖」をベースに開発されたもので、すでに“超高校級”のエンジニアだったことがうかがい知れる。"},"1259":{"comment":"安野氏だが、なぜ今回の都知事選に出馬を決めたのか。その理由は、安野氏が持つ圧倒的危機感にある。"},"1260":{"comment":"そんなタン氏に、安野氏はかねてからシンパシーを抱いていたという。都知事選への出馬の構想を伝えると、タン氏は「あなたの考えるデジタル民主主義のやり方が好きだ」と背中を押した。「リーダーがテクノロジーを理解していれば、誰もがテクノロジーの恩恵を受けることができるはずです」"},"1261":{"comment":"安野たかひろさん（）は、6月6日の出馬表明から1週間足らずで自身に対する都民（以外もいるけど）の声を聞き、それを分析している。都政を明るくするスピード感がある。"},"1262":{"comment":"安野たかひろ都知事選出馬に関しての人々の反応と論点はどのようなものか(シェアしやすいように日本語のわかりやすいページタイトル付けようよ)"},"1263":{"comment":"朝日新聞には「ほかに、石丸伸二氏清水国明氏、田母神俊雄氏、氏、小林興起氏らが立候補を表明している」とあるのでここまでが主要候補かな？"},"1264":{"comment":"とはいえ、都知事選で安野を本命視する声はまだ少ない。それでも、安野氏は意に介さない。自身の主張する手法が、これからの政治にとって最適だと強く信じているからだ。"},"1265":{"comment":"今回の都知事選候補見たらよくいる金融、医療、既議員、有名人以外にAIエンジニア(兼SF作家)なる人がいたので、自分は今回この人にしようと思う"},"1266":{"comment":"都知事選の安野たかひろ氏ってどうなん？"},"1267":{"comment":"個人的に安野たかひろさんが女装したら似合いそうで期待しています"},"1268":{"comment":"組織票への対抗策をデジタルで検討できないものか…"},"1269":{"comment":"安野さんが自身へのコメントクラスタリングして整理してる。分かりやすいし、データドリブンで良いですね。おまけにappendixでコードとプロンプト公開している！超透明性高い！"},"1270":{"comment":"知り合いがちょいちょい安野さんと知り合いらしい。みんなエリートか。"},"1271":{"comment":"さんにしたいけど票が割れてR4になったらやだし"},"1272":{"comment":"東京都知事選◎"},"1273":{"comment":"都民ではないですが、東京都から新しい政治の流れを作るきっかけになってもらいたいです❗組織票に頼らない無所属の候補者を応援したいです✨"},"1274":{"comment":"都知事選にこんな人も出るよってことをもっと知ってほしい。"},"1275":{"comment":"安野たかひろさんが選挙に出てくれるのめっちゃ面白いと思うのだが、もすこしわかりやすく食い込んでいく態度のを望むのは難しいのかな。迎合しろというわけではないが、一般市民にもっととっつきやすく、広がるといいなと素直に思うのだが。"},"1276":{"comment":"東京都知事選に名乗りをあげた氏の記者会見を見たけど実に面白い。33歳の彼のような人がそろそろ都知事やるような都市になるべきだね。東京、そして日本が良い方向に大きく変わるよ。【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"1277":{"comment":"この状況じゃなかったら安野さんに投票してたわ"},"1278":{"comment":"働かなくて良い！貴方には入れない！今度出馬するAI天才のこちらの方がずっと良い。氏、33歳。蓮舫なんかよりずっと良い！"},"1279":{"comment":"公明党や日本共産党の組織票がバックにいる小池さん蓮舫さんだけをメインにクローズアップする新聞やテレビに公平さを全く感じない！組織票がなくても勝てる新しい選挙の形を有権者も一緒に作らなければ新しい政治の流れはできない！都民ではないけど、東京都から変えてもらいたい❗"},"1280":{"comment":"BCGの先輩であり天才AIエンジニアである安野さんが、都知事選に出馬。早速AIを活用して各所からのコメントを分析してレポートを出されているのは流石すぎる。レポート作成のためのCodeやpromptが開示されていてとても面白いですよ。政治の世界でAIを実装できる稀有な人材。応援してます！"},"1281":{"comment":"これめっちゃ面白い。政策実現するツールとしても可能性を感じる。"},"1282":{"comment":"小池都知事が出馬するとなると保守票は田母神よりも安野氏と喰い合うのかな。日本の保守は保守というよりリベラル嫌いの革新主義だから。"},"1283":{"comment":"小池氏との戦いで当落に絡める選挙戦ができるというのが基準そら4年掛かっても見つかりませんよ。支持層が被っていてインパクトのある石丸氏にも支援を断られ、その地点で独自候補を出しても惨敗確定でした。氏なんか良さそうな候補者だと思いますがね。"},"1284":{"comment":"、Podcastの収録にお伺いしてきました！音声だけでなく、動画配信もあるということで、少し緊張しているようでした…笑今週土曜日に配信が始まるとのことで、生の声をぜひお聞きください！配信が始まったら、またお知らせいたします！#"},"1285":{"comment":"都知事候補の安野さん。これだけじゃまだわからないし、バーンと柱になる政策も欲しいところだけど、批判や仮想敵をつくることよりもずっと前向きで建設的ですごく良いと思った！"},"1286":{"comment":"がいるじゃないか！"},"1287":{"comment":"期待!!（ぼく都民じゃないけどw）"},"1288":{"comment":"日本のオードリー　タンの可能性！"},"1289":{"comment":"石丸を若いという理由だけで応援するみたいに書いてるけど、もっと若い安野たかひろが出馬したね。"},"1290":{"comment":"自己分析能力、課題解決能力に関しては凄まじいものがある。問題は統治能力と大衆の人気だが、そんなものはこれまでの政治過程を見てもどうでもいいことが証明されてるのでこの天才に東京都知事をまかせようや"},"1291":{"comment":"特に変なイメージない点で安野さんいい勝負できるのかな"},"1292":{"comment":"AIエンジニアさんの都知事選出馬に対するコメント分析。次期デジタル担当大臣にぜひお願いしたいです！"},"1293":{"comment":"本当は安野たかひろ氏に投票したいんですが、最悪回避のために泣く泣く小池に投票します。仕方ない。"},"1294":{"comment":"がいいんじゃない"},"1295":{"comment":"安野さんのgithubの使い方に共感するとともにmicrosoftに依存しない分散型githubを独自に構築すべきではないと考えている。"},"1296":{"comment":"小池氏と協力路線に舵を切るか、そうでないなら安野たかひろ氏を支援すべき。"},"1297":{"comment":"はぴばですね👻🎂🗻"},"1298":{"comment":"BCG同期で先輩企業家の安野くんが東京都知事選に出馬！（厳密には新卒と中途なので同期とは言わないけど）自分が起業した際には色々と有益なアドバイスをしてくれたり、人柄もいいし多方面で才能を発揮する天才なので、テクノロジーで民主主義をどうアップデートするのか今から楽しみ！応援してます📣"},"1299":{"comment":"同感。安野たかひろ氏は維新と親和性が高い。仮に落選したとしても、今後に期待できる人物。"},"1300":{"comment":"いま注目してる人。"},"1301":{"comment":"石丸氏か安野氏が都知事になってくれよこの国の閉塞感を少しでも打破するには若い政治家、かつ古い政治屋とは異なるパワーが必要やわ"},"1302":{"comment":"安野たかひろ氏がで提唱するブロードリスニングが行政の世界で受け入れられるかどうかがカギとなりそう市民の声をAIで抽出し本当に必要なものを選択。究極の直接民主制。税金はイデオロギーが介在しない世界で分配され、政治家という職業も選挙も要らなくなると"},"1303":{"comment":"上げ底の炎上商法イロモノくんはもう旬過ぎてるっしょ政治家でマトモだなあと過去思った人って「なぜ君は総理大臣になれないのか」の人でしょ、あとは野田聖子さんとかかなあ政策立案能力とか徒党を束ねる能力とかは知らんけどw都知事選は多分安野氏に入れるかなー政治ネタ終わり"},"1304":{"comment":"維新はこの際、安野たかひろ氏を支援すべき！これほどの優秀な方をその他大勢に埋もれさすのは勿体ない！"},"1305":{"comment":"そんなあなたに安野さんがおる"},"1306":{"comment":"本来ならAI政治はポピュリズム。選挙の面白さもなくなる。しかし現状の民主主義世界を見ると、長期政治が腐敗し、選挙は市民を疲弊させ、与党政治家が税金をイデオロギーで使い、暮らしを支える労働分野は貧しいままさんはそこに切り込むだろうか"},"1307":{"comment":"安野さんかわいいねえ"},"1308":{"comment":"死票になるかもしれないが、わいは安野さんに入れるわ大前研一の二の舞感はあるけど"},"1309":{"comment":"主要候補は選挙コンサルとかに外注して秘密裏に活用すると思うのだけど、包み隠すことなく公にした安野氏はこれを活かし有権者が抱く懸念にどう対策を講じてくるか楽しみ。とりあえずワイドショーはじめとする低レベルマスコミや凡庸な評論家の稚拙な論評を無用の長物としたのは愉快爽快。"},"1310":{"comment":"都知事候補のSF作家・の『サーキット・スイッチャー』。ハヤカワSFコンテストの優秀作で、単行本には東浩紀らの選評も付いている。申し分のない完成度だというお墨付き。それなら東浩紀も応援してあげたら？また安野のデジタル民主主義構想は成田悠輔に似てるから成田も応援すればいい。"},"1311":{"comment":"台湾のデジタル担当相にオードリータンが任命された際に「比べて日本は…」と言ってた人が多かったけど今度の都知事選はさんが出馬されるんだし、そういう柵のない人材を直接選挙で選ぶ機会が来てるなぁ、と思ったり。これで「いかにも政治家」が選ばれたら、皆口八丁だったて事だろうし"},"1312":{"comment":"この人に投票する事にした。　氏、33歳。この人が都知事になって困るのは全ての政治家だろうね。良いかも〜💞"},"1313":{"comment":"安野たかひろさんの出馬に反応してデジタルと行政の未来に期待を寄せてる人々、今の小池都政ではヤフー出身の宮坂さんが副知事としてこの分野でGovTechを掲げて敏腕に改革しまくっているのは知っているのだろうか（どっちでもこの業界の未来は明るいと思うけど）"},"1314":{"comment":"安野さん都知事になってほしいな"},"1315":{"comment":"安野さん可愛いわんちゃんみたい^_^"},"1316":{"comment":"GitHubリポジトリは、当然なのだが、このページしかない。たしかにコードの匂いがしないので、保留だな/“安野たかひろ都知事選出馬に関しての人々の反応と論点”"},"1317":{"comment":"今日は、Podcastの収録や新聞社の取材などにお伺いしました。早速いろいろなメディアでお話しする機会をいただけて、大変ありがたく思っています。具体的な政策や今後の構想など、お伝えしたいことがたくさんありますので、引き続き発信に力を入れていきます！#"},"1318":{"comment":"安野たかひろさんの応援者なりたいな"},"1319":{"comment":"安野さん着々と支持を集めてるな。ある程度のムーブメントになるかもな。家入さんの都知事選を思い出す。"},"1320":{"comment":"候補者にこんな方もいるんだ。やろうとしてる事も共感できるし。ん、なかなか良さげ。政治にも若い力を入れていかないかんよなあ。"},"1321":{"comment":"大学の先輩の都知事選へのチャレンジが、爆速で進んでます。出馬へのコメントをAI分析にかけて、クラスタリングしてレポートするという試み。新しい仕掛けがたくさん飛び出しそうで、ワクワクです。ビジョンと想いを持った本当に素敵な先輩なので、全力で応援してます！#"},"1322":{"comment":"安野たかひろさん、勝つのはなかなか難しいとは思うけど、アドバイザー的なポジションで政治に参画したら強そう。"},"1323":{"comment":"安野さんは同じIT系として応援したいのだが間違ってもレンホウに勝たせるわけにはいかないのでそうなると百合子になってしまう"},"1324":{"comment":"安野都知事候補はこういうのがお好き"},"1325":{"comment":"安野さんのレポートめちゃくちゃ面白いな"},"1326":{"comment":"東京都知事選挙表向きは小池都知事と蓮舫代議士の一騎打ちとも報道だが、裏では石丸伸二さんとさんの裏対決になる気がする。石丸伸二さんか安野さんのどちらかが当選すれば、日本の政治が変わる時と思う。"},"1327":{"comment":"維新はあのオードリー・タンが太鼓判を押す安野たかひろさんを支援するがいいと思います。極めて優秀な人。"},"1328":{"comment":"東京都知事、安野さんに期待してたけど今のところ一般のひとにわかりやすいというか迎合された政策が出てきてないからこのままだと負けてしまう"},"1329":{"comment":"レポート読んだ。タンさんと同じポジションを望んでる人が多い。確かにデジ庁とかで担当者としてゴリゴリ推進してくれるなら嬉しい。けど、そんな権限のあるポジションこそコネクションが必要。選挙に出れば支持者が集まってコネクションも出来るから当選してもしなくても安野さん的にはよいと思う"},"1330":{"comment":"安野さんは是非応援したい。都知事になれなくても、ワクワクする未来を見せてくれそうだ。"},"1331":{"comment":"「小池百合子VS蓮舫」これが都知事選、選挙期間は極めて重要だ。個人的な観点から言えば、その他の不利な話や石丸伸二の選出回数などは個人資本の観点から見て弱い分野でしかありません。その結果、あなたは独立した人間になります。"},"1332":{"comment":"都知事選、42人の立候補者一覧が香ばしい。、初めて見たけど、こういう人が増えてくれるのは良い。"},"1333":{"comment":"安野たかひろさんの名前も分かりましたし、色々な情報も得られました。数値が下がった後、私は東京の未来を予測する能力があることに気づき、変わり始めました。私はホープを支持し、才能と有能な政治家を支持しますが、自己満足にはなりたくありません。"},"1334":{"comment":"ところが、安野さんという本物のメシアが現れたため、メシアプロジェクトは中途半端に終わる恐れも。あるいは石丸さんから乗り換える可能性。"},"1335":{"comment":"安野さん気になるが。詳しくは見てない人だけど。今回は知名度負けするだろうが繋がる選挙になるのかどーか。"},"1336":{"comment":"とりあえず今は安野さんかな？🤔"},"1337":{"comment":"もし小池さんが当選するならばで考えると、蓮舫さんも石丸さんも安野さんも、全員採用して重要で適材適所なポジションを任せる。そこに都の予算を割く。そして成果で競わす。競いに自分も入れる。次の選挙でどの成果を出した人が一番都知事に最適なのか？都民に委ねる。権力ではなく実績勝負。"},"1338":{"comment":"テクノロジーを駆使すると、独りながらに客観的に自省して政策に反映できるというのはすごいですね。私は今のところ石丸さんに投票しようと思いますが、もし一人10票あったら、石丸さんに7票・安野さんに3票入れたいと思います。電子投票駆使して法律変えればできますよね？"},"1339":{"comment":"さんいいけどなぁ…都民じゃないけど"},"1340":{"comment":"氏が気になってます"},"1341":{"comment":"『サーキット・スイッチャー』自動運転アルゴリズム開発会社の社長兼エンジニアである坂本が首都高を走る試験車に監禁され犯人は車内の様子を動画配信サイトでライブ中継する。試験車には爆薬が仕掛けられており3つの条件で爆発するようになっていて要求を飲まないかぎり坂本は死ぬ運命にある"},"1342":{"comment":"氏が東京都知事選挙に出馬表明したので慌てて読んでみたけど面白かった。ただストーリーに社会問題が組み込まれているとはいえエンタメ小説にすぎないし選挙の判断材料にはしないほうがいいよ…小池都政へのカウンターや後片付けのビジョンがないので大丈夫か？と思うんだが。"},"1343":{"comment":"安野さんいいなぁと思いつつ、現実としては小池／蓮舫／石丸の三つ巴だから死に票になるのは分かりきってて、その辺の民主主義との向き合い方が絶望。"},"1344":{"comment":"🐻はって人に都知事なって欲しいわ。狸と狐みたいな人たちは勘弁して欲しい。"},"1345":{"comment":"アニメ化されてたのは知ってたのですが、当時はほとんどアニメを見て無くて…を知って、参加作品を見てて、おおっ！と思いました。今度時間作って見てみようと思います(^^)"},"1346":{"comment":"都知事選の安野氏、若い世代とかITに明るい層からはある程度支持を得られるのでは、と思う。AIって何やねんワシらに関係あるんか横文字ばっかで分からんわい、みたいな高齢者層にどうアピールしていくかが肝かも知れない。若い世代の投票率はなかなか上がらんだろうし…"},"1347":{"comment":"小池さんにも蓮舫さんにも票入れたくないよー😢石丸さんか安野さんあたりかなあ、、、"},"1348":{"comment":"「出馬を表明して、変わったこと」を聞いてみました！#"},"1349":{"comment":"若い人は投票行け。そして安野たかひろと書いてみろ。君らの生活は変わる"},"1350":{"comment":"これから、YouTubeでも積極的に情報発信をしていきます！まず1本目として、自己紹介動画をアップロードしました。ぜひご覧ください！（チャンネル登録もしていただけたら、とても嬉しいです！）#"},"1351":{"comment":"安野さんは「勝つから支持して大丈夫」の空気を作る必要がありますね。恐らく知名度と評判が一定の閾値を超えると人気が信頼になり、空気が一気に変わると思います。「靴磨きの少年」の逆パターン。"},"1352":{"comment":"安野たかひろさん、物凄く推したい方なので怪しいNPOやら活動家やら他国の気配がする人との関わりを持たないで欲しいなぁ"},"1353":{"comment":"都知事選はで良いんじゃないかね.知名度が足りなすぎるから今は勝てないだろうけど,10年後くらいにはこういう人達が上に立っていて欲しい."},"1354":{"comment":"「石丸伸二みたいなのに若者の浮動票が一定数流れて、安野さんに投じられるべき票が削られて、結果として百合子が余裕を持って勝つ」が現時点で想像できる発生確率高めなバッドシナリオ。"},"1355":{"comment":"この動画は今初めて見ました。京大出とか言ってる割には理解力がいまいちのまま訂正や謝罪もせず強弁続ける人なんですね。まあ、安野たかひろさんが無党派でこれからズドーンと登ってくるでしょう"},"1356":{"comment":"さん一択では"},"1357":{"comment":"開成出身とか、ボスコン出身とか、普通の人なら全面に押し出す経歴を歯牙にもかけず、AIエンジニア、起業家、SF作家でいく潔さ。この人の場合、経歴の上に人があるというより、その才能に勝手に経歴がついてきちゃったという感じ。【初めまして！】安野たかひろです"},"1358":{"comment":"蓮舫でもゆりこでもなく、さん面白いじゃないか。でも都民のお年寄り連中はAI言うても分からんやろなぁ。。結局、ゆりこなんでしょ？"},"1359":{"comment":"安野さんプロモーション上手！知らない人向けの発信素晴らしい。何をやってきて、何を目指すのか解像度高い。もっと知りたくなるよね。一方、石丸さんのライブ配信はまったり身内向け。東京の人で彼を知らん人にとっては得るもの少なかったと思う。#"},"1360":{"comment":"小池都知事の支持者と安野候補の支持者が対立どころか、全く別次元で活動している光景というのは興味深い。"}},"translations":{},"overview":"2024年の東京都知事選に立候補した安野たかひろ氏に対する意見は、彼の若さと技術を通じた改革のビジョンに期待する声が多い一方で、政策論争の不足や政治経験の欠如を懸念する声もあります。特に、デジタル民主主義やAI技術の活用に対する期待が高まっており、彼の多才さと新しい視点が評価されています。安野氏の出馬は技術と政治の融合を試みる新しい挑戦として注目されており、彼のリーダーシップが日本のデジタルトランスフォーメーションに寄与することを期待する声が多いです。","config":{"name":"安野たかひろに関してX上で寄せられた声","question":"Xで安野たかひろについて投稿した人はどのような声を発しているのか。","intro":"安野に関連したキーワードを含むX上の投稿を収集し、AIによりまとめを作成。Perspective APIを使用し、攻撃的なコメントは除外している。6月6日から13日までの1,361件の投稿を分析。","input":"AnnoGeneralPosts-0606-0613","model":"gpt-4o","extraction":{"prompt_file":"general_japanese2","workers":8,"limit":20000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip()  if not type(a)==dict else \"\" for a in obj ]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n\nこれから与える投稿をより簡潔で読みやすい意見にするのを手伝ってほしい。\n本当に必要な場合は、2つ以上の別々の意見に分けることもできるが、1つのトピックを返すのが最善であることが多いだろう。\n要約が難しい場合は、そのままの文章を返してください。\n以下にポストを要約する際の事例を挙げます。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n気候変動を考慮したさらなる風水害対策の強化について、都の具体的な計画をお伺いします。\n\n/ai \n\n[\n  \"気候変動を考慮したさらなる風水害対策の強化してほしい。\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしい。\n\n/ai \n\n[\n  \"豪雨対策全般の基本方針の具体的な施策を作ってほしい。\",\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"私たちは、AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n\n/human\n\nいい\n\n/ai\n\n[\n  \"いい\"\n]\n\n/human\n\nあとで読む\n\n/ai\n\n[\n  \"あとで読む\"\n]\n\n/human\n\n読んだ\n\n/ai\n\n[\n  \"読んだ\"\n]\n\n/human\n\n期待\n\n/ai\n\n[\n  \"期待\"\n]\n","model":"gpt-4o"},"clustering":{"clusters":12,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n#    [print(type(i)) if type(i)==float else None for i in arguments_array]\n#    print(arguments_array[0])\n    arguments_array = np.array([i if type(i)==str else \"\" for i in arguments_array])\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"output_dir":"AnnoGeneralPosts-0606-0613","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        #print(\"=====\"*50)\n        #print(args)\n        args = [i if type(i)==str else \"\" for i in args]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"labelling":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、より広範なコンサルテーション内の一連の議論に対するカテゴリラベルを生成するカテゴリラベリングアシスタントです。あなたには、相談の主な質問、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えられます。あなたはクラスターを要約する1つのカテゴリーラベルで回答します。\n\n質問からすでに明らかな文脈は含めない（例えば、相談の質問が「フランスでどのような課題に直面しているか」のようなものであれば、クラスターのラベルに「フランスで」と繰り返す必要はない）。\n\nラベルは非常に簡潔でなければならず、クラスターとその外側にある論点を区別するのに十分な正確さでなければならない。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定の影響は何だと思いますか？\n\n関心のあるクラスター以外の論点の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限された。\n * 英国は、国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を与えた。\n * 環境基準における協力が減少し、気候変動と闘う努力が妨げられた。\n * 相互医療協定の中断により、患者ケアに課題を感じた。\n * Brexit関連の変更により、家族の居住権や市民権の申請が複雑になった。\n * 英国は、共同研究機会の減少により、研究の課題に取り組む世界的な取り組みに支障をきたすことを目の当たりにした。\n * EUの文化助成プログラムからの除外により、創造的なプロジェクトの制限に直面した。\n * 英国は、EUの資金提供の喪失により、慈善活動やコミュニティ支援の後退を目の当たりにした。\n * 消費者保護の弱体化により、国境を越えた紛争解決に課題が生じた。\n * 英国はプロの音楽家としてEU諸国をツアーする際の制限に直面し、キャリアに影響を与えた。\n\nクラスター内部での議論の例\n\n * Brexitによりサプライチェーンが混乱し、企業にとってコスト増と納期遅延につながった。\n * ブレグジットのため、市場の変動や投資・退職金の不確実性に直面した。\n * 新たな関税や通関手続きにより、英国は輸出業者として利益率の低下に対処した。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転したため、雇用を失った。\n * 英国は輸入品価格の高騰による生活費の増加に苦しんだ。\n * 英国のハイテク産業への投資が減少し、技術革新と雇用機会に影響を与えた。\n * 新たなビザ規制による観光客の減少を目の当たりにし、接客業に影響。\n * ポンド価値の下落により購買力が低下し、旅費が増加した。\n\n\n/ai \n\n財務上のマイナス影響\n","model":"gpt-4o"},"takeaways":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        args_sample = [i if type(i)==str else \"\" for i in args_sample]\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(

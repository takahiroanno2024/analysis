omment_id":"0","x":-0.06665562,"y":3.932279,"p":1},{"arg_id":"A6_0","argument":"安野たかひろ氏が東京都知事選に出馬することを発表する記者会見が2024年6月6日13:00から生中継される。","comment_id":"6","x":-0.09570362,"y":3.87809,"p":1},{"arg_id":"A9_0","argument":"安野さんが都知事になりたいと言っている。","comment_id":"9","x":-1.0945495,"y":5.1337156,"p":1},{"arg_id":"A13_0","argument":"都知事に当選したら、早川書房で安野さんの小説に「都知事当選後、初長編小説」といった帯が付くのでしょうか？","comment_id":"13","x":-0.79660976,"y":5.0363975,"p":0},{"arg_id":"A15_0","argument":"安野さんが立候補しました！","comment_id":"15","x":-1.6360033,"y":5.2894073,"p":1},{"arg_id":"A16_0","argument":"都知事選、安野さんに入れよう。","comment_id":"16","x":-1.2778392,"y":6.085449,"p":1},{"arg_id":"A17_0","argument":"安野くんが都知事選に立候補するのはすごくいいと思う。これが本当のSFプロトタイピングだ。","comment_id":"17","x":-1.3001388,"y":5.0766006,"p":1},{"arg_id":"A18_0","argument":"安野さんが都知事選に立候補していて笑った","comment_id":"18","x":-1.1201104,"y":4.933004,"p":0},{"arg_id":"A27_0","argument":"安野さんが都知事選に出馬することで、都知事選が救われるかもしれないと期待している。","comment_id":"27","x":-0.9633536,"y":5.135926,"p":1},{"arg_id":"A28_0","argument":"氏の東京都知事選立候補を聞いて、驚きと納得の気持ちが湧いた。","comment_id":"28","x":-0.060554832,"y":5.304671,"p":0},{"arg_id":"A30_0","argument":"安野さんが去年のSF大会で星新一賞企画に参加してくれたので、今年もお願いしようと思っていましたが、都知事選の投票開票日と重なり、参加は難しそうです。都民は事前投票をして参加してください。","comment_id":"30","x":-1.2441107,"y":5.399951,"p":1},{"arg_id":"A32_0","argument":"「ヤマトよ永遠にREBEL3199」の完成披露舞台挨拶のチケット抽選に外れて泣いていたが、安野さんの都知事選立候補で気持ちが吹っ切れた。世の中はバランスが取れている。","comment_id":"32","x":-1.1696899,"y":4.7771416,"p":1},{"arg_id":"A38_0","argument":"文庫版が本屋に平積みされるかもしれない。","comment_id":"38","x":1.0675687,"y":4.4551387,"p":0.8694794656844618},{"arg_id":"A48_0","argument":"へずまりゅう（へずまJAPAN）と竹本秀之（無所属）が記者会見で出馬表明しました。","comment_id":"48","x":0.039783068,"y":4.1432,"p":0.8044189603391085},{"arg_id":"A51_1","argument":"都知事選が楽しくなってきた。","comment_id":"51","x":-0.30722603,"y":6.2379937,"p":1},{"arg_id":"A56_0","argument":"安野さんの都知事立候補はアツい。","comment_id":"56","x":-1.3798906,"y":5.045525,"p":0.8076987571723495},{"arg_id":"A60_0","argument":"今日のニュースには驚きましたが、明日のお昼にも凄いニュースがあるらしいです（安野さんとは関係ありません）。","comment_id":"60","x":-1.1894096,"y":4.7796187,"p":0},{"arg_id":"A61_0","argument":"安野都知事候補と呼ぼう","comment_id":"61","x":-1.4331999,"y":4.889531,"p":1},{"arg_id":"A64_0","argument":"「めめSHEやつら」6/6発売。7月号のテーマは”自由で不自由な男装の麗人”。今号では安野さんの名作『ジェリーインザメリィゴーラウンド』も連載で触れられています。必読です！","comment_id":"64","x":-1.2770358,"y":4.1549954,"p":0},{"arg_id":"A66_2","argument":"2024年の選挙に注目。","comment_id":"66","x":0.804239,"y":6.317804,"p":0},{"arg_id":"A72_0","argument":"安野さんが都知事選に立候補。政策論争が不十分だとして、東京の未来のビジョンを提示したいと述べた。技術を通じて暮らし、経済、政治の改革を進めたいとのこと。詳細が気になる。","comment_id":"72","x":0.9798781,"y":4.230906,"p":0},{"arg_id":"A78_0","argument":"愛知県民ですが、樋口恭介を心より応援します！未来を見せてください！","comment_id":"78","x":-1.5064784,"y":4.943354,"p":0.9721878110994951},{"arg_id":"A79_0","argument":"エコノミクス甲子園の運営ボランティアOBの中でも異彩を放っていた安野さん。彼は非常に優秀で常識に囚われない人物なので、ぜひ彼の政策を見てほしい。","comment_id":"79","x":-0.5886736,"y":5.34499,"p":0.9179690862459828},{"arg_id":"A80_0","argument":"前回の東京都知事選での得票数は、ごとうてるき以上、立花孝志未満で3.5万票と見ましたが、いかがでしょうか。","comment_id":"80","x":0.49172395,"y":5.537262,"p":1},{"arg_id":"A88_0","argument":"氏のシンパや、選挙権のある東京都民には、一年前の出来事を思い出してほしい。","comment_id":"88","x":0.3471251,"y":5.540981,"p":0.563566419793381},{"arg_id":"A92_0","argument":"東京都知事選に出馬表明した候補者たちのせいで余計な金が掛かる。","comment_id":"92","x":0.40629488,"y":4.819734,"p":0.881844113296852},{"arg_id":"A93_0","argument":"安野くんが都知事選に出馬する！","comment_id":"93","x":-1.007827,"y":4.7590256,"p":1},{"arg_id":"A94_0","argument":"あと人生3周しても安野さんみたいな人生を歩める気がしない。","comment_id":"94","x":-2.282581,"y":4.6035285,"p":1},{"arg_id":"A95_0","argument":"少なくともYouTubeで人気の市長より有望株に見えるが、世間的にはその他の珍獣博覧会と同列に見られている。","comment_id":"95","x":0.18933724,"y":6.155746,"p":1},{"arg_id":"A98_0","argument":"東京都知事選に、へずまりゅう、竹本秀之の3氏が出馬表明。","comment_id":"98","x":0.17011829,"y":4.444491,"p":1},{"arg_id":"A102_0","argument":"安野さんに投票するつもりです。","comment_id":"102","x":-1.8688716,"y":5.9018874,"p":0},{"arg_id":"A105_0","argument":"安野さんに投票はするが、政策には期待しない。優れたエンジニアでも政策の専門家ではないからだ。","comment_id":"105","x":-1.600312,"y":5.614883,"p":0},{"arg_id":"A112_0","argument":"BEDORE時代に一度お会いした方が小説家になり、さらに都知事選に出ると聞いて驚いた。エネルギーがすごい。","comment_id":"112","x":-0.09380267,"y":5.0067043,"p":0.5589029787453559},{"arg_id":"A114_0","argument":"33歳で立候補！！素晴らしいですね。","comment_id":"114","x":1.2286927,"y":5.481952,"p":1},{"arg_id":"A115_1","argument":"14:00〜「竹本ひでゆき氏が東京都知事選に出馬へ記者会見」","comment_id":"115","x":0.07385552,"y":3.9001148,"p":0},{"arg_id":"A115_2","argument":"17:00〜「へずまりゅう氏が東京都知事選に出馬へ記者会見」","comment_id":"115","x":0.08425141,"y":3.9357822,"p":1},{"arg_id":"A119_0","argument":"マルチ才能すぎる人材が都知事選に出馬とは驚き！安野、頑張れ！","comment_id":"119","x":-0.95818734,"y":4.7642355,"p":1},{"arg_id":"A125_0","argument":"都知事選に出る安野氏のV姿に何かを感じた。","comment_id":"125","x":-1.391875,"y":5.9229217,"p":1},{"arg_id":"A129_0","argument":"氏は都知事選を足がかりにしているようだが、もっとイケイケの地方都市の方が合っていそうだ。","comment_id":"129","x":0.0769833,"y":5.722362,"p":1},{"arg_id":"A130_0","argument":"安野が都知事選に出馬していて驚いた。","comment_id":"130","x":-0.8268535,"y":4.7036724,"p":1},{"arg_id":"A135_0","argument":"安野さんの演説が最高だった。本気で当選してほしい。","comment_id":"135","x":-1.5747746,"y":5.003899,"p":1},{"arg_id":"A137_0","argument":"安野さんが立候補するのは本当ですか？","comment_id":"137","x":-1.5521001,"y":5.405646,"p":0.8228875210101377},{"arg_id":"A147_0","argument":"都知事選の焦点は安野サンがどのくらい得票できるか。","comment_id":"147","x":-1.2591978,"y":6.1523457,"p":1},{"arg_id":"A149_0","argument":"安野さんの記者会見を見て、次の都知事は安野さん以外ありえないと感じました。","comment_id":"149","x":-1.0898482,"y":5.021472,"p":1},{"arg_id":"A151_0","argument":"シビュラシステムを構築して新たな都政を拓いてほしい。","comment_id":"151","x":1.4170296,"y":5.7335205,"p":0},{"arg_id":"A157_0","argument":"都知事選の安野さんを応援したい。政治経験がないのは不安だが、ベンチャー経営の経験が活きるはずだし、デジ庁とのコラボレーションに期待している。","comment_id":"157","x":-0.78892374,"y":5.788499,"p":0},{"arg_id":"A160_0","argument":"安野さんの当選は日本史上の重要な分岐点となるので、東京都民のみなさんは真剣に検討して投票してください。","comment_id":"160","x":-1.2333691,"y":5.230481,"p":1},{"arg_id":"A164_0","argument":"安野さん以上の人は出てこないので、有権者の皆さんにはしっかり理解してほしい。","comment_id":"164","x":-1.6279125,"y":4.976518,"p":0},{"arg_id":"A166_0","argument":"選挙は基本的にやばいやつを排除する消去法的な側面が強いと思っているが、今回の都知事選の安野氏には初めて政治に未来を感じた。いいゾ～コレ。","comment_id":"166","x":-0.5106795,"y":5.7677293,"p":0},{"arg_id":"A170_0","argument":"安野都知事の世界線を見たい","comment_id":"170","x":-1.2760806,"y":5.226122,"p":1},{"arg_id":"A171_0","argument":"「東京の未来のビジョンは空白になっている。選択肢を都民の皆さんに提示したい」と言っているが、未来のビジョンなんていらない。もう作家の都知事はこりごりだ。","comment_id":"171","x":1.1468971,"y":4.958947,"p":0},{"arg_id":"A178_0","argument":"都知事選に出る安野さんは、夫の元上司であり、人生で出会った中で最も賢い人だと言っていた。","comment_id":"178","x":-1.3653358,"y":6.118057,"p":1},{"arg_id":"A179_0","argument":"東京都知事候補のさんを全力で応援します。この人を待っていた。","comment_id":"179","x":0.3986678,"y":5.8572817,"p":1},{"arg_id":"A182_0","argument":"安野さんが都知事になったら、日本にもオードリータンさんのような人が生まれる。初めて政治的活動に協力したくなった。","comment_id":"182","x":-0.68872964,"y":5.3216805,"p":1},{"arg_id":"A184_0","argument":"15年間近いコミュニティにいて、最近話すようになった安野さんを都知事選で推します。","comment_id":"184","x":-1.1747302,"y":5.522277,"p":0},{"arg_id":"A185_0","argument":"安野さんが都知事選に出馬！次元の違う人が出てきた。","comment_id":"185","x":-0.9047292,"y":4.708581,"p":1},{"arg_id":"A188_0","argument":"安野氏が都知事になったら面白そう。","comment_id":"188","x":-0.93236303,"y":5.2045174,"p":0.9184915532028382},{"arg_id":"A189_0","argument":"ついに都知事選に同世代が出る、しかも安野くん、激アツだな","comment_id":"189","x":-0.9486063,"y":4.8767533,"p":1},{"arg_id":"A192_0","argument":"20代のSE職として、都知事選は安野さんに投票するつもりだ。","comment_id":"192","x":-1.1222205,"y":5.8147416,"p":0.8269965831579036},{"arg_id":"A194_0","argument":"都知事選で安野さんを選ぶが、選ばない理由も理解できるし、当選は難しそう。","comment_id":"194","x":-0.9148531,"y":6.209359,"p":0.9946544985458768},{"arg_id":"A197_0","argument":"安野さんの出馬で都知事選の話題が盛り上がってきた。","comment_id":"197","x":-0.69683087,"y":4.4290714,"p":1},{"arg_id":"A199_0","argument":"安野さんについて、肩書コレクターのように見えるが、人となりをよく知らないので判断が難しい。BCGでの経験も長くなさそうで、泥臭い仕事や交渉に耐えられるか疑問がある。詳しい人の意見が欲しい。","comment_id":"199","x":-2.353664,"y":4.610018,"p":1},{"arg_id":"A200_0","argument":"安野さんが候補者になるなら、これ以上の候補者は絶対に出ないと思う。","comment_id":"200","x":-1.625775,"y":5.503905,"p":1},{"arg_id":"A202_0","argument":"都知事選は公約次第だが、安野さんに期待したい。","comment_id":"202","x":-1.1601906,"y":6.078476,"p":0},{"arg_id":"A203_0","argument":"高島りょうすけさんの未来志向の投資や施策は素晴らしいと思う。","comment_id":"203","x":-1.9370263,"y":5.5613585,"p":0},{"arg_id":"A204_0","argument":"安野都知事候補にブロックされていたが、今見たらブロックが解除されていた。","comment_id":"204","x":-0.89143974,"y":4.6435366,"p":1},{"arg_id":"A207_3","argument":"政治とは、僕らの日常そのもの。","comment_id":"207","x":0.9745223,"y":6.147055,"p":0.953933641993796},{"arg_id":"A209_0","argument":"安野さんは他の候補より頭が良いが、政策はいまいち。","comment_id":"209","x":-1.7481126,"y":5.408038,"p":1},{"arg_id":"A210_0","argument":"安野さんが都知事になるのか気になるが、投票権がないので投票できない。","comment_id":"210","x":-1.2855407,"y":5.5909815,"p":0},{"arg_id":"A211_0","argument":"氏の経歴はユニークだが、東京都知事は無理。田中角栄の手法を学び、衆院か参院を目指せば当選の可能性がある。","comment_id":"211","x":0.36691535,"y":5.5256352,"p":0.563566419793381},{"arg_id":"A215_0","argument":"東京都知事選で、さんが出馬するのか。","comment_id":"215","x":0.13702704,"y":4.900107,"p":0},{"arg_id":"A215_1","argument":"マクドナルド理論が実証されているのか。","comment_id":"215","x":0.915629,"y":6.177974,"p":1},{"arg_id":"A221_0","argument":"安野たかひろさんが都知事になれなくても、知名度を上げて国の中枢に行ってほしい。","comment_id":"221","x":-1.5758481,"y":5.2285633,"p":0.8012959291947781},{"arg_id":"A222_0","argument":"都知事選は安野さんに投票します。","comment_id":"222","x":-1.2193068,"y":6.148086,"p":1},{"arg_id":"A223_0","argument":"安野たかひろさんが都知事になる未来が見てみたい。","comment_id":"223","x":-1.4856057,"y":5.1649957,"p":0},{"arg_id":"A224_0","argument":"都知事選は安野さんに投票したい。的確で面白く、経歴も優秀だから。","comment_id":"224","x":-1.2856611,"y":6.1724186,"p":1},{"arg_id":"A225_0","argument":"昔からフォローしてる大学の先輩たちがみんな安野さんのことをポストしていて懐かしい。2010年くらいのTwitterは内輪ツールだったのを思い出す。","comment_id":"225","x":-1.6286303,"y":4.475638,"p":1},{"arg_id":"A234_0","argument":"安野さんが立候補するのは本当？iSchoolからお世話になっている先輩なので、微力ながら応援したい。アイデアマンでぶっ飛んでるけど、仲間が多い人なのでなんとでもなると思う。東京が本当に変わるぞ。","comment_id":"234","x":-1.4351614,"y":5.391097,"p":0.826248535347735},{"arg_id":"A235_0","argument":"安野さんを存じ上げなかったが、都知事選の投票先が決まった。","comment_id":"235","x":-1.2324364,"y":5.2786584,"p":1},{"arg_id":"A237_0","argument":"タレントのほんこんさんが都知事選不出馬を表明しました。氏の出馬表明より少し遅くなりましたが、本日も始めさせていただきます。後半は雑談配信になりますので、お気軽にコメントしてください。","comment_id":"237","x":-0.032820653,"y":4.0192676,"p":0},{"arg_id":"A238_0","argument":"ほとんどの人がついてこれなさそうな論点が次々と出てきて本当にいい。","comment_id":"238","x":0.9265827,"y":6.4266515,"p":0},{"arg_id":"A241_0","argument":"安野さんに投票するために東京に住民票を戻したいが、おうちがない。","comment_id":"241","x":-1.6298679,"y":5.88666,"p":0},{"arg_id":"A244_0","argument":"次の選挙は絶対行って安野さんに投票する。","comment_id":"244","x":-1.5085582,"y":5.9743414,"p":0.8011419704381209},{"arg_id":"A249_0","argument":"安野さんの都知事出馬表明を見た。内容は悪くないと思う。","comment_id":"249","x":-1.0940336,"y":4.481743,"p":0.9783082859385064},{"arg_id":"A251_0","argument":"全てに感謝！皆様に感謝！感謝感謝感謝！Xに感謝！安野たかひろ氏の都知事選立候補に感謝！","comment_id":"251","x":-1.5263699,"y":5.0672584,"p":1},{"arg_id":"A256_0","argument":"安野くんが都知事選に出るんだ。","comment_id":"256","x":-1.1670529,"y":5.0185585,"p":1},{"arg_id":"A259_0","argument":"東京都選挙管理委員会「東京都知事選挙は！供託金（一人300万円※返還には条件あり）でがっちり！！」","comment_id":"259","x":0.5504356,"y":5.1820345,"p":0},{"arg_id":"A268_0","argument":"安野さんは政策次第で支持するか決める。変な緊縮政策をしない限り、票を入れたい。","comment_id":"268","x":-1.1524829,"y":5.47021,"p":0},{"arg_id":"A270_1","argument":"出馬条件を300万円ではなく、選挙区の有権者の2％を超える数の署名にするべきではないか。","comment_id":"270","x":0.8614765,"y":6.0013137,"p":1},{"arg_id":"A273_0","argument":"安野さんの都知事選出馬は驚きだった。政党色も批判もなく、未来感のある出馬会見だった。都民はどんな選択をするのだろうか。","comment_id":"273","x":-0.6840059,"y":4.676241,"p":0},{"arg_id":"A277_0","argument":"安野都知事！？","comment_id":"277","x":-1.3884089,"y":4.8408113,"p":1},{"arg_id":"A278_0","argument":"安野くんが都知事になったら、新橋の飲み屋で自慢話がしたいので、安野くんに投票しよう。","comment_id":"278","x":-1.1344429,"y":5.1201606,"p":1},{"arg_id":"A279_0","argument":"泣ける。やっと東京の未来に希望が持てる。こういう候補者の方を若い人は推さなきゃ。","comment_id":"279","x":0.46832618,"y":5.8809304,"p":1},{"arg_id":"A280_0","argument":"安野君が都知事に立候補した。:))","comment_id":"280","x":-1.3164115,"y":5.1287403,"p":1},{"arg_id":"A281_0","argument":"安野君が都知事に立候補することを心から応援します。","comment_id":"281","x":-1.3947862,"y":5.2175994,"p":1},{"arg_id":"A283_0","argument":"個人的オススメ泡沫候補: 大和ゆきお（児童精神科医、得意分野: 児童福祉）、安野たかひろ（得意分野: イノベーション、AI）","comment_id":"283","x":-2.028544,"y":5.269597,"p":0.5444963336264084},{"arg_id":"A287_0","argument":"この人いい！！この会見は是非見て欲しい！！氏-東京都知事選出馬会見","comment_id":"287","x":0.6314259,"y":5.747072,"p":1},{"arg_id":"A288_1","argument":"この会見は是非見て欲しい😎氏-東京都知事選出馬会見","comment_id":"288","x":0.50156313,"y":5.595216,"p":1},{"arg_id":"A289_1","argument":"この会見は是非見て欲しい😎氏-東京都知事選出馬会見","comment_id":"289","x":0.45827708,"y":5.591024,"p":1},{"arg_id":"A291_0","argument":"大学同期の安野が都知事選候補として立候補！応援します！","comment_id":"291","x":-1.1116232,"y":4.645088,"p":1},{"arg_id":"A295_0","argument":"都知事選は安野さんを応援しようかな。","comment_id":"295","x":-1.2363315,"y":6.0567327,"p":1},{"arg_id":"A297_0","argument":"猪瀬直樹や石原慎太郎が都知事になっているので、違和感はない。","comment_id":"297","x":-0.9782934,"y":5.931276,"p":1},{"arg_id":"A300_0","argument":"都知事候補、安野氏のAIの実績をどう調べるのが良いのだろうか。実績があれば彼に投票するかもしれない。","comment_id":"300","x":-1.2428132,"y":6.1923394,"p":0.9740322834944088},{"arg_id":"A307_0","argument":"『鼻下長紳士回顧録城館[完]』は、めくるめく欲望の書だった。安野さんの描く話にはハズレが無い。","comment_id":"307","x":-1.1592505,"y":4.25239,"p":0},{"arg_id":"A308_0","argument":"30代がリーダーにならないと日本も東京も変わらない。少子化や円安で沈む前に大胆に選んでいくべきだ。激しく応援する！","comment_id":"308","x":1.0172285,"y":5.455277,"p":0.6806008811929183},{"arg_id":"A309_0","argument":"デブサミ2018スピーカーの安野さんが都知事選に出馬する。楽しみ！","comment_id":"309","x":-0.87003726,"y":4.657032,"p":1},{"arg_id":"A310_0","argument":"安野くんが都知事になるべきだと思うので、力のあるインフルエンサーにゴリ推ししてほしい。自分の力のなさに泣きそうだ。","comment_id":"310","x":-1.1879079,"y":5.1426487,"p":1},{"arg_id":"A312_0","argument":"安野たかひろさんが都知事に立候補したので、みんなで全力で応援すれば世の中を変えられそう。都民ではないけど応援したい。","comment_id":"312","x":-1.4649513,"y":5.0656347,"p":0.912223589332779},{"arg_id":"A316_0","argument":"君が早く都知事にならないと、この国は衰退している。","comment_id":"316","x":-0.7729359,"y":5.6598825,"p":1},{"arg_id":"A318_0","argument":"このチャンスを逃した場合と掴んだ場合では、全く異なる未来が待っている。","comment_id":"318","x":1.0961853,"y":5.3220015,"p":1},{"arg_id":"A319_0","argument":"安野たかひろさんを応援しているわけではありませんが、若年層の政治への注目度が上がることを期待して関連の発信をRTしています。","comment_id":"319","x":-2.059228,"y":5.121571,"p":1},{"arg_id":"A327_0","argument":"ガイナックスはもう「あのころの」ガイナックスではない。庵野さんや安野さんのコメントを見ればわかる。","comment_id":"327","x":-2.1739633,"y":4.2912207,"p":1},{"arg_id":"A330_0","argument":"蓮舫と小池都知事の間に挟まれた安野たかひろ氏を発見。調べてみたら、非常にまともな人だった。東京都知事選挙は有名人だけが有利になるのが勿体無い。マスコミは平等公平な報道をしてほしい。","comment_id":"330","x":-0.24179535,"y":4.0198693,"p":0},{"arg_id":"A333_0","argument":"氏は都知事選に向けた政策論争が不十分だとし、選択肢を都民に提示したいと述べた。","comment_id":"333","x":0.09904047,"y":5.932029,"p":1},{"arg_id":"A337_0","argument":"今度の都知事選に多くの人が立候補しているのは、現状に対する不満の象徴だと思う。","comment_id":"337","x":0.18590559,"y":6.199006,"p":0.8529689664037355},{"arg_id":"A343_0","argument":"大前研一さんはMITの博士という輝かしい経歴を持っていましたが、1995年の都知事選でタレント議員に敗れました。今後の日本の行方が注目されます。とはいえ、都庁職員は非常に優秀なので、タレント議員が当選しても都の運営には問題なさそうです。","comment_id":"343","x":0.24927054,"y":5.347499,"p":1},{"arg_id":"A346_0","argument":"大前研一さんもMITの博士という輝かしい経歴を持っていましたが、1995年の都知事選でタレント議員に敗れました。今後、さんがどこまで票を伸ばせるかが日本の分水嶺です。とはいえ、都庁職員は優秀なので、仮にタレント議員が当選しても都の運営自体は問題なさそうです。","comment_id":"346","x":0.19306187,"y":5.4474225,"p":1},{"arg_id":"A347_0","argument":"大前研一さんはMITの博士という輝かしい経歴を持っていましたが、1995年の都知事選でタレント議員に敗れました。今後、さんがどこまで票を伸ばせるかが日本の分水嶺です。ただし、都庁職員は非常に優秀なので、どんな議員が当選しても都の運営自体は問題なさそうです。","comment_id":"347","x":0.15381137,"y":5.443506,"p":1},{"arg_id":"A348_0","argument":"大前研一さんはMITの博士という輝かしい経歴を持っていましたが、1995年の都知事選でタレント議員に敗れました。今後、さんがどこまで票を伸ばせるかが日本の分水嶺です。ただし、都庁職員は非常に優秀なので、誰が議員に当選しても都の運営自体は問題なさそうです。","comment_id":"348","x":0.22784084,"y":5.380592,"p":0.4788356777126791},{"arg_id":"A358_0","argument":"安野さんのような吸収力とリテラシーがある人が東京のトップになった世界に非常に期待が持てる。","comment_id":"358","x":-2.1441505,"y":4.349267,"p":0},{"arg_id":"A360_0","argument":"安野たかひろさんの出馬で都知事選が面白くなっている。","comment_id":"360","x":-0.653976,"y":4.508058,"p":1},{"arg_id":"A362_0","argument":"都知事選に安野くんのような候補が出てきたことに驚いた。","comment_id":"362","x":-0.8627586,"y":5.3780603,"p":0},{"arg_id":"A368_0","argument":"安野も嫌だ。都知事選にはろくな候補がいない。毎回そうだ。","comment_id":"368","x":-1.2744851,"y":5.164685,"p":1},{"arg_id":"A369_0","argument":"安野たかひろさんの都知事選の公約である『直接政策投票』はどうなんだろう？上手く行けばいいけど、首を傾げる投票結果のとき、民主主義の国民の良心に委ねる大前提が壊れてしまうのではないか？","comment_id":"369","x":-0.9373101,"y":5.6079226,"p":0},{"arg_id":"A372_0","argument":"東京都知事候補の安野さんのような若い人が出てくるのは嬉しい。しかし、記者の質問が政策よりも肩書に偏っているのは残念で、政治が変わるのは難しそうだ。","comment_id":"372","x":-0.2728566,"y":5.6478114,"p":1},{"arg_id":"A378_0","argument":"都知事ガチャにSSRが出た！","comment_id":"378","x":-0.356098,"y":6.202801,"p":1},{"arg_id":"A388_0","argument":"これまでにない角度からの都知事選出馬で興味深い。単なる「泡沫候補」で片づけたくない何かがある。注視していこう。","comment_id":"388","x":0.10536583,"y":5.935154,"p":1},{"arg_id":"A394_0","argument":"さんが都知事に立候補！？びっくり","comment_id":"394","x":-0.74949306,"y":4.875368,"p":0},{"arg_id":"A395_0","argument":"公約だけで選んだらこの人になるでしょう。動物園に突然現れた天才…都民が羨ましいと思える候補がついに出た。","comment_id":"395","x":0.47042665,"y":6.3524203,"p":1},{"arg_id":"A402_0","argument":"安野さんが東京都知事選に出馬するのは良いと思う。国会の問題を東京に持ってこないだけでも良い。岩田聡さんが社長だった時に通じるものを感じる。","comment_id":"402","x":-0.98974234,"y":5.391362,"p":0},{"arg_id":"A404_0","argument":"東京都知事選に、へずまりゅうと竹本秀之の3氏が出馬表明。","comment_id":"404","x":0.20158686,"y":4.440462,"p":1},{"arg_id":"A412_0","argument":"東京都知事選に立候補した人の経歴がすごい。過去にはM-1出場もしている。","comment_id":"412","x":0.3216531,"y":5.641364,"p":0.5269112458554169},{"arg_id":"A413_0","argument":"東京都知事選候補の性別を教えてください。","comment_id":"413","x":0.615649,"y":5.4525094,"p":0.985501433280372},{"arg_id":"A417_0","argument":"都知事選は安野たかひろが最適だと思う。","comment_id":"417","x":-1.3710463,"y":6.130501,"p":1},{"arg_id":"A420_0","argument":"安野さんの都知事立候補について、TVで報道されているのか気になる。全く報道されていないように感じる。","comment_id":"420","x":-1.326049,"y":5.4000797,"p":1},{"arg_id":"A422_0","argument":"安野くんが都知事になれるかどうかは、この国の腐敗ぶりに関わっている。","comment_id":"422","x":-0.8729732,"y":5.320472,"p":1},{"arg_id":"A423_0","argument":"私は非都民だが、安野たかひろ氏を応援したい。他の政治家の抽象的なAI活用とは違い、具体的な提案があり、現状の国会の政局と利権に対して長期的な打開のきっかけになると感じた。","comment_id":"423","x":0.48668537,"y":4.6741796,"p":0.881844113296852},{"arg_id":"A429_0","argument":"選挙で戦うにはインパクトが薄いので、こういう人は政策参与などで直接政治に参加してほしい。","comment_id":"429","x":1.0603355,"y":6.4560246,"p":1},{"arg_id":"A431_0","argument":"東京都知事選2024では、安野さんを支持します。小池や蓮舫などの政治家は不要です。「未来都市東京」に向けて全力を尽くせば、日本は完全に復活すると思います。","comment_id":"431","x":-1.0816493,"y":6.2873225,"p":0},{"arg_id":"A436_1","argument":"問題は選挙対策。知名度と印象に左右される投票行動をどこまで変えられるか。","comment_id":"436","x":1.0788772,"y":6.2383003,"p":1},{"arg_id":"A438_0","argument":"都知事選で安野たかひろ氏はまともに見える。今の仕事の方が稼げるだろうに、実現したいことがあるのだろう。","comment_id":"438","x":-1.2138275,"y":5.9931693,"p":0},{"arg_id":"A440_0","argument":"知事選に立候補した安野たかひろ氏は、未来が見える候補者だと思う。バブル世代の古臭い候補者とは違い、選挙が楽しくなってきた。","comment_id":"440","x":-1.448962,"y":5.8382072,"p":0.8451800606584721},{"arg_id":"A441_0","argument":"都知事選で安野さんを宮坂さんが支える形になれば、できることがかなり増える気がする。","comment_id":"441","x":-1.157848,"y":6.188337,"p":0.7977833490719464},{"arg_id":"A442_0","argument":"安野さんの出馬が話題ですが、大前さんが都知事選で初めて”負けた”ことを振り返った本『大前研一敗戦記』がオススメです。論理ではなく情理で動く大衆をつかむ難しさや、異なるゲームルールに翻弄される大前さんの姿が描かれていてとても面白いです。","comment_id":"442","x":-0.6952613,"y":4.499495,"p":1},{"arg_id":"A443_0","argument":"安野さんが都知事選に出ると知って驚いた。応援したい。","comment_id":"443","x":-0.99775314,"y":5.103024,"p":1},{"arg_id":"A449_0","argument":"ここまで共感できる政策に出会えるとは。時代は変わりつつあるのか。","comment_id":"449","x":1.0778803,"y":5.8652816,"p":1},{"arg_id":"A451_0","argument":"すごい。都知事選の選挙権がないのがもどかしい。","comment_id":"451","x":-0.2806107,"y":6.113223,"p":1},{"arg_id":"A456_0","argument":"安野たかひろさんは良さそうだが、年齢層が上の人には理解されず、怖がられて終わりそうで悲しい。","comment_id":"456","x":-2.2304008,"y":4.533567,"p":0.7155148011221255},{"arg_id":"A459_0","argument":"安野たかひろさんには都知事だけでなく国会議員も目指してほしい。","comment_id":"459","x":-1.5982138,"y":5.1209416,"p":1},{"arg_id":"A459_1","argument":"都内の選挙区だと枠が少なくて難しいのかな。","comment_id":"459","x":-0.4747153,"y":6.0959964,"p":0},{"arg_id":"A460_0","argument":"安野くんが都知事候補者の中で1番推しですが、お知り合いの方から見ても彼が都知事に相応しいと思いますか？","comment_id":"460","x":-1.3197702,"y":5.4324384,"p":1},{"arg_id":"A462_0","argument":"33歳の自分にとって50年後の未来は他人事ではない。自分事として未来を見据えられる若い方に東京を託したい。","comment_id":"462","x":1.0148245,"y":5.33155,"p":1},{"arg_id":"A464_0","argument":"24分からの質問を聞くと、日本がまた「日本の宝的な人」を潰すのではないかと心配になった。質問は大事です。","comment_id":"464","x":0.92212397,"y":4.9550123,"p":0.7685950053109734},{"arg_id":"A467_1","argument":"メディアには、もっとまともに都知事選を盛り上げてほしい。","comment_id":"467","x":0.27536023,"y":6.2010336,"p":0.5851535781886592},{"arg_id":"A468_0","argument":"安野たかひろを当選させます","comment_id":"468","x":-2.0829585,"y":4.949173,"p":0.5933848541969888},{"arg_id":"A470_2","argument":"東浩紀氏が都知事選をどう考えているか興味がある。","comment_id":"470","x":-0.27926537,"y":5.2939186,"p":0},{"arg_id":"A470_3","argument":"最近は東浩紀氏の言動を追っていないのでよくわからない。","comment_id":"470","x":-0.49789882,"y":4.960642,"p":1},{"arg_id":"A476_0","argument":"私も安野たかひろさんを推しています。彼ならすごい未来都市東京を実現してくれそうです。","comment_id":"476","x":-1.7896549,"y":5.2712436,"p":0},{"arg_id":"A481_0","argument":"安野が都知事選に出馬するのは面白すぎる。","comment_id":"481","x":-0.9716059,"y":4.9263754,"p":0.9442067326072786},{"arg_id":"A482_0","argument":"安野さんが都知事選に出るのはすごいな。","comment_id":"482","x":-1.0741315,"y":5.004112,"p":0.912391965097836},{"arg_id":"A483_0","argument":"政策や主張を見ると、清水国明氏ぐらいしかまともな選択肢がない。しかし、衆愚に対して勝ち目がない。","comment_id":"483","x":-0.8905634,"y":6.588927,"p":0.9885626583478404},{"arg_id":"A484_0","argument":"安野さんが立候補したのか知りたい。","comment_id":"484","x":-1.5868733,"y":5.4143825,"p":1},{"arg_id":"A489_0","argument":"この都知事候補の方のnoteは読み応えがあり、ビジョンの大切さに気づかせてくれる。","comment_id":"489","x":-0.0442106,"y":5.742521,"p":0},{"arg_id":"A495_0","argument":"批判するための批判ではなく、未来を良くするための話をしていて良い。","comment_id":"495","x":0.87204874,"y":5.29838,"p":1},{"arg_id":"A500_0","argument":"さんが都知事になった世界線が見てみたい。実際どれくらいの勝率があるんだろう。","comment_id":"500","x":-0.6596663,"y":5.53541,"p":0},{"arg_id":"A509_0","argument":"安野たかひろさんに都知事選を頑張ってほしい。","comment_id":"509","x":-1.6113869,"y":5.107438,"p":1},{"arg_id":"A510_0","argument":"都知事選の立候補者を見ていたら、安野さんがいました。AIネームで参考にさせてもらいました。また、証券会社時代にパークシャテクノロジーのIPOを審査した覚えがあります。","comment_id":"510","x":-0.5237778,"y":5.077043,"p":0.8509332049690255},{"arg_id":"A514_0","argument":"安野さんが都知事になった世界線を見てみたいけど、好きじゃない候補を通さないために反対側に投票することもある。めんどくさいね。ワクワクする人がいいな。","comment_id":"514","x":-1.0483273,"y":5.6690307,"p":1},{"arg_id":"A516_0","argument":"これからの東京について具体的なプランを平易な言葉で語っていて良かったです。","comment_id":"516","x":0.75103873,"y":5.1135273,"p":1},{"arg_id":"A520_0","argument":"次の都知事選に出る同い年の安野さんの本を買ったら、新刊案内にミレニアム7の記載があって驚いた。3人目の作者はどう続けるのか気になる。","comment_id":"520","x":-1.0047735,"y":4.3643737,"p":0},{"arg_id":"A521_0","argument":"あの都知事選に出る安野さんもLLM無職の先駆けでしたからね！","comment_id":"521","x":-1.2405492,"y":4.9501557,"p":0},{"arg_id":"A524_0","argument":"安野さんが都知事になったら東京に残るかな。","comment_id":"524","x":-1.0394894,"y":5.1611443,"p":1},{"arg_id":"A530_0","argument":"都知事選候補者の安野たかひろさんはビジョンがあり、ワクワクする。","comment_id":"530","x":-1.4230909,"y":5.9562726,"p":1},{"arg_id":"A532_0","argument":"東京都知事はかな","comment_id":"532","x":0.18594834,"y":5.079563,"p":0},{"arg_id":"A536_0","argument":"安野たかひろさんが都知事になったらおもしろそう。本気でなってほしい。","comment_id":"536","x":-1.2395431,"y":5.0087576,"p":1},{"arg_id":"A547_0","argument":"都知事選で蓮舫が当選したら世が終わると思っていたが、安野たかひろさんというダークホースが出てきた。","comment_id":"547","x":-0.93657887,"y":5.833338,"p":0},{"arg_id":"A550_0","argument":"東京都の子育て支援は素晴らしいが、他の政治家でも実現可能だと思う。これだけで小池都政を高く評価するのは適切ではない。","comment_id":"550","x":-0.92566913,"y":6.4763083,"p":0},{"arg_id":"A551_0","argument":"都知事選さんに入れてねぇ〜❤","comment_id":"551","x":-0.6218089,"y":6.367995,"p":0.7985688395559571},{"arg_id":"A554_0","argument":"まともな人であれば応援したい都知事選に、もしかしたら凄い人が出馬表明したらしい。","comment_id":"554","x":-0.061163846,"y":6.2711887,"p":1},{"arg_id":"A555_0","argument":"オモコロウォッチを聞いていたら、恐山氏も都知事選に出ればいいという話になって笑った。安野氏に続け！","comment_id":"555","x":-0.96871245,"y":4.7292933,"p":1},{"arg_id":"A559_0","argument":"氏が東京都知事選に出馬することを期待したい。マトモな候補者が出てきてよかった。","comment_id":"559","x":0.35607386,"y":5.9112926,"p":0},{"arg_id":"A562_0","argument":"都知事選の候補者紹介で安野さんの紹介がない。","comment_id":"562","x":-0.9306934,"y":5.9712777,"p":0},{"arg_id":"A564_0","argument":"さんを勝手に応援してほしいです。諸派党構想にスカウトするとか、ホリエモンさんと対談して欲しいです。NHK党と親和性があります。ネット選挙実現に最適な方だと思います。ホリエモンさんに見定めてもらいたいです。","comment_id":"564","x":-1.9127334,"y":5.5616145,"p":0},{"arg_id":"A566_0","argument":"著作権の類似性には注意しているが、声の権利については今後の課題である。収益分配も簡単ではない。モデルを多段階にすると規約のクレンジングができるなどの問題がある。（安野さん）","comment_id":"566","x":-0.72491497,"y":6.161741,"p":1},{"arg_id":"A569_1","argument":"英国留学を強調しなくても、他の実績が凄すぎる。","comment_id":"569","x":-0.0020804964,"y":5.04205,"p":1},{"arg_id":"A570_0","argument":"33歳で有能な安野さんを応援したい。民主主義では知名度が重要だが、彼が一番優秀だと思う。","comment_id":"570","x":-1.1333262,"y":6.399019,"p":0},{"arg_id":"A575_0","argument":"都知事選に出馬表明した大学同級生の安野が記者会見の書き起こしnoteを公開し、応援者を募集しています。","comment_id":"575","x":-1.0923182,"y":4.510107,"p":1},{"arg_id":"A578_0","argument":"フォローしました！東京都を変えてくれる天才だと感じましたので応援しています。あとは安野さんの仰ることや実績を理解できない有権者にどうアピールするかです。まともな若い候補者が出てくれることはとても嬉しいです。","comment_id":"578","x":-1.363391,"y":5.2018595,"p":1},{"arg_id":"A580_0","argument":"都知事選は誰が適任なのか、安野さんでいいのか？","comment_id":"580","x":-1.3002777,"y":6.1837444,"p":1},{"arg_id":"A585_0","argument":"通称は「安野たかひろ」なので、検索にあまり引っかからなかった。#安野たかひろ #東京都知事選挙","comment_id":"585","x":-0.037501886,"y":3.89618,"p":1},{"arg_id":"A587_0","argument":"安野たかひろさんの記者会見を見たけど、和製オードリータンみたいで良かった。この人に投票しようかな。","comment_id":"587","x":-0.38840392,"y":3.9295423,"p":0},{"arg_id":"A599_0","argument":"こういう方が都庁にいたら心強いかもしれないが、都知事に求められる能力とは違う気がする。少なくとも現時点では。","comment_id":"599","x":0.16705677,"y":5.8881054,"p":1},{"arg_id":"A603_0","argument":"今のところ、安野たかひろさんが唯一面白そうな候補です。","comment_id":"603","x":-2.0006688,"y":5.333088,"p":0.5301345465540743},{"arg_id":"A606_0","argument":"現首相についてはお詫びレベルですが、都知事選では母校の名誉挽回が期待されます。今のところ、いちばん推せそうでしょうか。","comment_id":"606","x":0.16037147,"y":5.371159,"p":0.3611087361914619},{"arg_id":"A611_0","argument":"都知事選挙では、未来に目を向けた報道をもっとしてほしい。","comment_id":"611","x":0.36152515,"y":6.3217373,"p":1},{"arg_id":"A612_0","argument":"今回の知事選での当選は難しいが、新しい知事が彼の才能を活かすために副知事の椅子を用意するのも良い。","comment_id":"612","x":-0.17237863,"y":6.161016,"p":0.9901009061941944},{"arg_id":"A618_0","argument":"誠よりこいつかも🙄今の政治が変わるかも。","comment_id":"618","x":0.81505436,"y":6.0935564,"p":0.7022399312363107},{"arg_id":"A626_0","argument":"カイロ大学学歴詐称に挑戦状を叩きつけるようなものだ。","comment_id":"626","x":-0.033567533,"y":5.0902276,"p":1},{"arg_id":"A631_0","argument":"面白いね。選挙公約が出たら見よう。","comment_id":"631","x":-0.044496626,"y":5.880253,"p":0.8505149153259718},{"arg_id":"A633_0","argument":"政治に新風を吹き込むことが期待される33歳の都知事候補。","comment_id":"633","x":1.1826087,"y":5.473343,"p":0.7667414611696479},{"arg_id":"A634_6","argument":"不正流出した暗号資産のその後","comment_id":"634","x":0.6963377,"y":4.480785,"p":0.8953763704856657},{"arg_id":"A639_0","argument":"AI黎明期からフォローしてた安野さんが都知事選に出馬する。新風を巻き起こしてほしい。当選したらとてもおもしろい。","comment_id":"639","x":-0.8826326,"y":5.1284423,"p":0},{"arg_id":"A648_0","argument":"政治はテクニカルではなく、感情に訴えかけることが重要だ。理詰めでは政治は変わらない。","comment_id":"648","x":0.928199,"y":6.2044764,"p":1},{"arg_id":"A654_0","argument":"東京都知事選に立候補する彼のような天才には、政治の世界で活躍してほしい。","comment_id":"654","x":0.4918655,"y":5.898278,"p":0.8312499329843601},{"arg_id":"A655_0","argument":"ついに日本にもこういう人が出てきた。","comment_id":"655","x":1.0014114,"y":6.1194153,"p":0},{"arg_id":"A658_0","argument":"氏、33歳","comment_id":"658","x":1.391102,"y":5.249382,"p":0},{"arg_id":"A661_0","argument":"多くの有権者は、結果次第では安野さんのような人を「味方」にできる政治家や財界人が登場するかもしれないと期待している。","comment_id":"661","x":-0.7219942,"y":5.6507626,"p":0.9576496819582766},{"arg_id":"A674_0","argument":"船の世界では帆船や手漕ぎボートと高速艇が共存できるルールがある。政治の世界もエリートと大衆が共存できるルールが必要だ。","comment_id":"674","x":0.8981397,"y":6.2389684,"p":1},{"arg_id":"A676_0","argument":"2024年東京都知事選挙（2024年6月10日現在）立候補を表明した人物（42人）","comment_id":"676","x":0.61310446,"y":5.3991,"p":1},{"arg_id":"A687_0","argument":"性善説すぎるのでたぶんうまくいかない。","comment_id":"687","x":-2.0496807,"y":4.3965044,"p":0},{"arg_id":"A689_0","argument":"都知事選で「Rの人」が悪目立ちして当選する可能性があるが、都民には期待したい。","comment_id":"689","x":0.08864709,"y":6.2824287,"p":0},{"arg_id":"A690_1","argument":"東京から日本を変えることができるのは彼のような人です。","comment_id":"690","x":0.91578066,"y":6.036775,"p":0},{"arg_id":"A694_0","argument":"東京都知事選では安野さんを推している。若い層の票を安野さんに集中させたい。","comment_id":"694","x":-1.0207866,"y":6.007781,"p":1},{"arg_id":"A696_0","argument":"東京都知事選挙では、この人物に注目しよう。","comment_id":"696","x":0.5396073,"y":5.972793,"p":0.8312499329843601},{"arg_id":"A701_0","argument":"政治には疎いが、この記事を読んで安野氏に非常に期待を抱いた。","comment_id":"701","x":-0.31950405,"y":5.5559654,"p":1},{"arg_id":"A702_0","argument":"都知事選で安野氏が第三極になったら面白い。","comment_id":"702","x":-1.0724801,"y":5.90312,"p":0},{"arg_id":"A705_0","argument":"悪いニュースではない。あの二人の戦いでは🐷","comment_id":"705","x":-0.81033915,"y":4.387441,"p":0.5594760275230612},{"arg_id":"A711_0","argument":"安野氏の才能や意欲や危機感は高く評価するが、政治は凡人たちの足の引っ張り合いの世界であり、潰されるのがもったいない。","comment_id":"711","x":-0.2667104,"y":5.4738483,"p":0.8645938931172114},{"arg_id":"A712_0","argument":"すごい！都政にプルリクエストする世界！","comment_id":"712","x":-1.4883236,"y":4.2251225,"p":0},{"arg_id":"A713_0","argument":"すごい経歴の人が出てきたが、今回は勝てないだろうし都知事向きではない。しかし、与党推薦の補選で出るなら注目されるだろう。","comment_id":"713","x":-0.045649096,"y":6.26827,"p":1},{"arg_id":"A715_0","argument":"安野さんが都知事選に出るのは驚きだ。","comment_id":"715","x":-1.038032,"y":4.886541,"p":0.9442067326072786},{"arg_id":"A717_0","argument":"都知事選で都政に変化を起こす可能性があるのは安野氏だが、彼は政治家というより参謀タイプかもしれない。","comment_id":"717","x":-0.8259706,"y":6.0626316,"p":0},{"arg_id":"A717_1","argument":"真空ジェシカがM-1審査員に理解されないように、都市部選挙でも難しいかもしれない。","comment_id":"717","x":-0.499469,"y":5.8781667,"p":0},{"arg_id":"A717_2","argument":"今いい思いをしている人は現状維持を望むだろう。","comment_id":"717","x":1.0355792,"y":6.412663,"p":1},{"arg_id":"A718_1","argument":"お金のかかる政治しかできない自民党はダメだ。","comment_id":"718","x":1.1875021,"y":6.533717,"p":0},{"arg_id":"A720_0","argument":"個人的には入れたいけど、都知事選はレンホーを落とす選挙でもある。","comment_id":"720","x":-0.470632,"y":6.2441134,"p":0.9621091746190804},{"arg_id":"A722_0","argument":"東京都知事選、面白そうですね。","comment_id":"722","x":0.019616403,"y":5.46453,"p":0},{"arg_id":"A728_0","argument":"この人はすごい。まつりごとに向いているかは未知数だが、まずは東京を足掛かりにして、将来的には国政を担ってほしい。","comment_id":"728","x":0.80799323,"y":6.056024,"p":1},{"arg_id":"A731_1","argument":"緑BBAにしろ蓮舫にしろ東京は４年間地獄を見るのは明らかだ。","comment_id":"731","x":0.15266863,"y":5.6307225,"p":0},{"arg_id":"A736_0","argument":"能力があっても政治信条がわからないから不安だ。","comment_id":"736","x":-0.16533901,"y":5.890928,"p":0.965629646302178},{"arg_id":"A738_0","argument":"嬉しいニュース！都知事選が面白くなってきた。","comment_id":"738","x":-0.16843052,"y":6.007768,"p":1},{"arg_id":"A741_0","argument":"都知事選で33歳の候補者に投票することに決めた。彼は「テクノロジーで誰も取り残さない東京へのアップデート」などユニークな政策を掲げている。","comment_id":"741","x":1.2152345,"y":5.2518325,"p":0},{"arg_id":"A751_2","argument":"桜井さんは時代が追いついていない気がする。","comment_id":"751","x":-1.9022577,"y":4.61148,"p":0},{"arg_id":"A752_0","argument":"彼が落選したら東京は終わり。東京が終われば日本も終わる。","comment_id":"752","x":0.5570379,"y":5.7439313,"p":0.9087079758913452},{"arg_id":"A754_0","argument":"「政局より政策を」という考えは重要だと思う。選挙以外でも民意を反映させるシステムに興味がある。これから注目したい。","comment_id":"754","x":1.1927893,"y":6.2793746,"p":0.8872511855583491},{"arg_id":"A760_0","argument":"現在、何人が出馬表明しているのか分からない。清水國明が出馬することを都民の何パーセントが知っているのだろうか。","comment_id":"760","x":0.11882746,"y":4.5481877,"p":1},{"arg_id":"A761_0","argument":"僕は安野さんを応援します。都知事選の供託金は300万円ですが、記事を書いてもらえるなら宣伝費としてペイできるかもしれません。","comment_id":"761","x":-0.8791765,"y":4.5499363,"p":0.7124159947680874},{"arg_id":"A763_0","argument":"今回の東京都知事選はさんに投票します。","comment_id":"763","x":0.6156207,"y":5.671816,"p":1},{"arg_id":"A764_0","argument":"当選はできなくても、既得権益のはびこる政治の世界に風穴を開けてほしいです。ウォッチしたいと思いました。","comment_id":"764","x":0.9050171,"y":6.550608,"p":0},{"arg_id":"A773_0","argument":"完全異色なところから出馬表明！","comment_id":"773","x":-0.8057597,"y":4.0260124,"p":0},{"arg_id":"A779_0","argument":"安野さんをサブ的に扱う人が多いが、それが問題だと感じる。","comment_id":"779","x":-2.278612,"y":4.6386404,"p":1},{"arg_id":"A780_0","argument":"東京都民じゃないけど、こういう人が都知事選で当選してくれるといいなと思う。","comment_id":"780","x":0.28811184,"y":6.0058646,"p":0},{"arg_id":"A781_0","argument":"都知事候補を見たが、安野くん以外は考えられない。安野くんが都知事になれなかったら、東京は終わる。","comment_id":"781","x":-0.8470444,"y":5.691465,"p":1},{"arg_id":"A783_0","argument":"都民じゃないけど、都知事になってほしい","comment_id":"783","x":-0.11055186,"y":6.026464,"p":0.8695500673045515},{"arg_id":"A790_0","argument":"安野さんが知事になってくれるなら賛成する","comment_id":"790","x":-1.3224179,"y":5.2399807,"p":1},{"arg_id":"A793_0","argument":"氏、33歳が政治をアップデートしてくれることに期待します！","comment_id":"793","x":1.2847124,"y":5.420263,"p":1},{"arg_id":"A795_0","argument":"一番推せる。東京はTOKYOだしとうきょうなんだよ。","comment_id":"795","x":0.25944936,"y":5.335847,"p":1},{"arg_id":"A798_0","argument":"先生方の知能を明らかにしてほしい。","comment_id":"798","x":0.093453586,"y":6.1535425,"p":0.5082043583679182},{"arg_id":"A803_0","argument":"こんなハリボテに騙されてるから日本は終わるんだよ。","comment_id":"803","x":0.8342017,"y":5.8752255,"p":0},{"arg_id":"A808_0","argument":"安野さんの世界観は「なめらかな社会とその敵」に通じるものがある。本の出版から数年経ち、社会実装が始まるフェーズに入ったと考えられる。","comment_id":"808","x":-0.24629153,"y":4.878434,"p":0},{"arg_id":"A821_0","argument":"安野さんに都知事になってほしい！","comment_id":"821","x":-1.3525324,"y":4.9219656,"p":1},{"arg_id":"A824_0","argument":"都民じゃないから投票できないけど、都知事選に興味がある。","comment_id":"824","x":-0.008446625,"y":6.1970487,"p":0.3733688095193249},{"arg_id":"A833_0","argument":"世間の予想通りの投票結果になる気がするが、オレの周りの方々には『安野たかひろ』に投票してほしい。彼が一定の民意を集められることを示すのは未来のために大事だと思う。","comment_id":"833","x":-1.6840768,"y":5.8699465,"p":1},{"arg_id":"A841_0","argument":"安野さん、大阪府知事もどうですか。維新はもう嫌だ。","comment_id":"841","x":-1.2245609,"y":5.1815124,"p":1},{"arg_id":"A844_0","argument":"天才なら、その知能でどうやったら票を取れるか考えてほしい。","comment_id":"844","x":0.40492192,"y":6.116625,"p":0},{"arg_id":"A849_0","argument":"腐った人間が右往左往する状況が生きる意味をなし崩しにする。","comment_id":"849","x":0.82097155,"y":4.802082,"p":0},{"arg_id":"A849_2","argument":"もういい加減時代が変わって欲しい。","comment_id":"849","x":1.0481323,"y":5.7283015,"p":1},{"arg_id":"A857_0","argument":"安野さんに期待しているが、選ばれないと始まらない。","comment_id":"857","x":-1.7943356,"y":5.4275255,"p":1},{"arg_id":"A861_0","argument":"今回の都知事選には異色の候補、安野さんが出ている。彼の存在に気付けるかどうかが都民の器量を問う展開だ。","comment_id":"861","x":-0.68666536,"y":5.3077946,"p":0.9919525339788478},{"arg_id":"A864_0","argument":"有権者全員読んで","comment_id":"864","x":-1.647605,"y":4.696417,"p":1},{"arg_id":"A872_0","argument":"安野さんに未来の東京を作ってほしいと思う。","comment_id":"872","x":0.66578,"y":5.0118594,"p":0.9178982766248174},{"arg_id":"A876_0","argument":"むしろポスト宮坂副知事なのではないか。","comment_id":"876","x":-0.9072557,"y":6.1886163,"p":0.993583110359604},{"arg_id":"A884_0","argument":"選挙を舐めた売名行為的な候補者を、意識高い系の大学教員が持ち上げるのだろう。","comment_id":"884","x":-0.1156742,"y":5.6391125,"p":0},{"arg_id":"A885_0","argument":"無用な罵倒は刹那的な快楽はあれど未来を託そうというワクワク感はない。","comment_id":"885","x":0.9507154,"y":5.276926,"p":1},{"arg_id":"A885_1","argument":"ユーチューバー市長はまだ都の具体策も言えず違和感だらけ。","comment_id":"885","x":-0.022453593,"y":5.7404428,"p":1},{"arg_id":"A892_0","argument":"スゴイ若手が出てきた。異次元の未来を感じさせてくれる！","comment_id":"892","x":0.6748322,"y":5.732002,"p":1},{"arg_id":"A893_0","argument":"安野が都知事選に出ると聞いて爆笑している。","comment_id":"893","x":-1.0193856,"y":4.858348,"p":1},{"arg_id":"A894_0","argument":"東京都知事選において、他の候補者とは異なる新しい候補者が登場した。こういう人が政治家になると日本は変わる。","comment_id":"894","x":0.5549369,"y":5.985663,"p":0.6826032323381963},{"arg_id":"A897_0","argument":"彼のような方が有力候補と呼ばれると、時代が変わったと感じる。","comment_id":"897","x":0.44139645,"y":6.009376,"p":0.6493846094771825},{"arg_id":"A901_0","argument":"政局や数の話ではなく、政治に何を望み、どう関わり、どういう未来を創っていきたいかを考えたい人は多いはず。","comment_id":"901","x":1.0193006,"y":6.2618933,"p":0.6469933972412623},{"arg_id":"A904_0","argument":"初めて聞く話ばかりで驚いています。「文化の盗用」ってそういう意味ですか？人気トップのブコメに疑問を感じます。","comment_id":"904","x":1.0101184,"y":4.9210515,"p":0.7416893818879964},{"arg_id":"A905_0","argument":"230610さんが東京都知事選に立候補","comment_id":"905","x":0.57902634,"y":5.335119,"p":1},{"arg_id":"A908_0","argument":"東京都知事選候補　氏、33歳。","comment_id":"908","x":1.1182659,"y":5.294047,"p":0.7963810378000042},{"arg_id":"A910_0","argument":"史上最年少市長の芦屋市長は実績を残していますか？経歴としては一番あるのではないでしょうか。","comment_id":"910","x":0.16570647,"y":5.4711547,"p":1},{"arg_id":"A925_0","argument":"安野さんが良さそうだと思っていたが、プロ驚屋さんがたくさん出てきて、全員良い人だとか誰々さんも褒めてたとかしか言わず、安野さんの政策について一言も語らないので、かなり無理になってきている。","comment_id":"925","x":-2.191328,"y":4.678239,"p":1},{"arg_id":"A928_0","argument":"次の都知事選に出馬するが、当選すればもっと安く諸々開発してくれそう。","comment_id":"928","x":-0.32465267,"y":5.804522,"p":0},{"arg_id":"A929_0","argument":"凄そうだけど、反日外国人がバックにいるかどうかが鍵だね。","comment_id":"929","x":0.81712055,"y":5.6712747,"p":0},{"arg_id":"A939_0","argument":"安野氏の政策は現実的で面白そうだが、都知事選は一般的知名度での戦いになるため厳しいだろう。","comment_id":"939","x":-0.7817209,"y":5.3059773,"p":1},{"arg_id":"A956_0","argument":"大学の先輩が東京都知事選に出馬！私世代の方にぜひ読んでほしいです。ゴールと手段とtodoが明確なので、硬そうな話なのにサクッと読めますし、意外にもちょいワクワクしますよ。","comment_id":"956","x":0.3441123,"y":5.2367744,"p":0},{"arg_id":"A962_0","argument":"安野先生も都知事選に出るのか。","comment_id":"962","x":-1.0006644,"y":5.1204233,"p":1},{"arg_id":"A964_0","argument":"出馬表明記者会見の全文を掲載しました。1) 出馬に至った理由 2) 注力したい政策 3) 選挙期間中に行う3つの日本初のキャンペーンについて話しました。","comment_id":"964","x":0.0702741,"y":4.0392723,"p":1},{"arg_id":"A968_0","argument":"俺が東京都民なら間違いなく安野さんに入れてる。","comment_id":"968","x":-2.0012083,"y":5.703758,"p":0},{"arg_id":"A971_1","argument":"安野さんは抗議活動をしているのではなく、『私たちは良い方向に変われる』と言っている点がすごく好きだ。","comment_id":"971","x":-1.3350701,"y":4.5490227,"p":0},{"arg_id":"A974_0","argument":"都知事選は安野さん一択！","comment_id":"974","x":-1.2290717,"y":6.1899676,"p":1},{"arg_id":"A979_0","argument":"都知事選では、安野さんと清水国明さんが目指す東京都像が似ているので、共闘・一本化した方が良いのではないかと思う。","comment_id":"979","x":-1.2218459,"y":6.405196,"p":0},{"arg_id":"A981_0","argument":"僕は都民ではないので今回の選挙に投票はできないが、安野さんには頑張って欲しい。高校の後輩という縁で興味を持ったが、こういう人が本気で政治家を志すのは歓迎すべきことで後押ししたい。","comment_id":"981","x":-0.5676306,"y":6.22997,"p":0},{"arg_id":"A982_0","argument":"応援します。献金に関しては資金管理団体（安野たかひろ-デジタル民主主義を考える会）を記載されたほうが安心感が増すと思います。","comment_id":"982","x":0.5678777,"y":4.5823593,"p":1},{"arg_id":"A984_0","argument":"ワクワクする政治を実現できるのは安野さんしかいないと思う。ぜひ長期的に挑戦してほしい。理想の実現を見せてほしいので応援します。","comment_id":"984","x":-0.88075554,"y":5.696643,"p":0.8117821669578572},{"arg_id":"A986_1","argument":"小田原に明るい未来が来ることを安野さんも望んでいます。","comment_id":"986","x":-2.2277076,"y":5.3159776,"p":0},{"arg_id":"A987_0","argument":"都知事選、安野さんが良すぎる","comment_id":"987","x":-1.2060051,"y":6.173858,"p":1},{"arg_id":"A989_0","argument":"歳を取ると人の名前が覚えられなくなる。あんのは映画監督と同じだから覚えられるけど、たかひろは忘れたときに思い出す糸口を考えておこう。","comment_id":"989","x":-1.9016926,"y":4.387096,"p":0},{"arg_id":"A992_0","argument":"安野氏を応援したいが、政治家経験がないため、いきなり都知事はどうかと思う。まずは小さいところで経験を積んでからの方が良いのでは。","comment_id":"992","x":-1.0477735,"y":5.5854244,"p":0.9481039385279636},{"arg_id":"A994_0","argument":"東京都知事はさんがいいと思う","comment_id":"994","x":0.19895388,"y":5.271005,"p":0},{"arg_id":"A1001_0","argument":"僕は都民ではないけど、この方が都知事になってほしいと切に願う。","comment_id":"1001","x":0.13705656,"y":6.0483084,"p":1},{"arg_id":"A1003_0","argument":"「開成健児決起せよ！」という内輪ネタについて話している。","comment_id":"1003","x":-0.6998191,"y":4.0823393,"p":1},{"arg_id":"A1004_0","argument":"今のトレンドワード: 1位 さんばか, 2位 軍事境界線, 3位 東京韓国学校(催涙スプレー), 4位 X(旧Twitter)","comment_id":"1004","x":0.58078843,"y":4.976032,"p":0},{"arg_id":"A1010_0","argument":"安野さんが他候補よりも先を行っていると感じます。何十年か先に振り返れば、一番先に言っていたのは安野さんだったと評価されるでしょう。他候補は同じように見え、東京の可能性を再び感じさせてくれました。","comment_id":"1010","x":-1.677204,"y":5.446499,"p":1},{"arg_id":"A1012_0","argument":"安野たかひろ氏の出馬で、急に東京がTOKYO感出てきた。","comment_id":"1012","x":-0.5294447,"y":4.124676,"p":1},{"arg_id":"A1016_0","argument":"隣の青い芝生を自力で手に入れようとする発想があるが、変化を嫌う日本社会には破壊が必要ではないかとも思う。","comment_id":"1016","x":1.2972995,"y":5.344518,"p":0},{"arg_id":"A1019_0","argument":"安野たかひろさんには、知名度だけの起業家の応援ではなく、教育、医療、福祉、産業など各分野で実績のある専門知識のある人材がブレーンについてほしい。","comment_id":"1019","x":-1.8636969,"y":5.002655,"p":0},{"arg_id":"A1023_0","argument":"若い世代は都知事選に出ている安野氏のような人を応援すべきだと思います。彼の当選は難しいかもしれませんが、支援する経験は大きいです。手弁当で活動支援する人が増えると良いですね。","comment_id":"1023","x":-0.78511506,"y":6.2460604,"p":0.9946544985458768},{"arg_id":"A1024_0","argument":"素晴らしい方々にサポートを表明いただき、技術面、政策面、ボランティア活動面が急速に強化されています。大感謝！引き続き募集していますので、ご支援をお願いします！","comment_id":"1024","x":1.069189,"y":4.388138,"p":1},{"arg_id":"A1032_0","argument":"安野さんは素晴らしいが、勝てない候補者に票を投じるか悩んでいる。家入さんの時もTwitterで盛り上がったが、票数は少なかった。","comment_id":"1032","x":-1.8897115,"y":5.4417005,"p":0.8377891819832646},{"arg_id":"A1035_0","argument":"安野たかひろ氏は今が動くタイミングだ。明日には小池都知事が出馬表明する可能性が高く、以降の話題性は掻っ攫われるかもしれない。他の候補（蓮舫氏、石丸伸二氏）もつられて露出してくるかもしれない。","comment_id":"1035","x":-0.39761755,"y":4.195479,"p":0},{"arg_id":"A1038_0","argument":"東京都民ではないけど、面白いかも。","comment_id":"1038","x":0.019750137,"y":5.384104,"p":0},{"arg_id":"A1041_0","argument":"都知事選で安野氏を応援するか迷っている。無所属重視なのでほぼ確定かもしれないが、人物像がよく分からない。ゆっくり考えよう。","comment_id":"1041","x":-1.3053737,"y":6.165179,"p":1},{"arg_id":"A1042_0","argument":"都民の皆さん、遠慮せずに質問しましょう！東京が良くなる可能性を諦めずに探りましょう。未来が見えてきた感じがします。","comment_id":"1042","x":0.8968911,"y":5.1759253,"p":0.7359229632068901},{"arg_id":"A1043_0","argument":"安野さんはどこかの政党から推薦を受けるつもりがありますか？","comment_id":"1043","x":-1.5928885,"y":5.4949408,"p":1},{"arg_id":"A1045_0","argument":"安野さんの立候補に際してのnoteを読んだ。安野さんが知事になったら、良い意味で大きな変化がありそうで面白そう。","comment_id":"1045","x":-0.7709439,"y":4.936423,"p":0},{"arg_id":"A1048_0","argument":"中高同期の夫・安野さんが都知事選に出馬！同世代として彼のチャレンジを応援しています。","comment_id":"1048","x":-0.8820378,"y":4.608808,"p":1},{"arg_id":"A1057_0","argument":"氏の政見放送を見て、面白いと思う気持ちと、そう上手くはいかないだろうという気持ちが半々あるが、発想は好き。","comment_id":"1057","x":-0.2679002,"y":4.979431,"p":0},{"arg_id":"A1059_0","argument":"氏が都知事選出馬表明記者会見の全文を掲載しました。出馬に至った理由、注力したい政策、選挙期間中に行う３つの日本初のキャンペーンについて話しました。","comment_id":"1059","x":0.09688973,"y":4.0514145,"p":0},{"arg_id":"A1064_0","argument":"安野さんが都知事になったら、都民による住民監査請求から不当な黒塗りや白抜きの不開示を無くせますか？","comment_id":"1064","x":-0.8168862,"y":5.2082114,"p":0},{"arg_id":"A1069_0","argument":"都民は安野さんの提案をうまく活用してみたらどうか。都知事になれなくても、どこかで役立つかもしれない。","comment_id":"1069","x":-1.2177635,"y":5.8070536,"p":0},{"arg_id":"A1079_0","argument":"政策のメリットとデメリット、さらに各集団に対する影響を明確にしてほしい。支援したい集団に届くなら、自分が損する政治判断も行える。","comment_id":"1079","x":1.1207478,"y":6.330414,"p":0.917150988873672},{"arg_id":"A1080_1","argument":"次の首長には、政治手腕よりも近未来の東京のビジョンを示し、多くの人が前向きになれるようにしてほしい。","comment_id":"1080","x":0.9973517,"y":5.6596236,"p":0.6426665966860219},{"arg_id":"A1091_0","argument":"安野さんが都知事になるのを皮切りに、イケてる首長が全国に増えるといいなと思った。","comment_id":"1091","x":-0.9998086,"y":5.214561,"p":1},{"arg_id":"A1097_0","argument":"EBPMをやれるところからやるという話をしてほしい。","comment_id":"1097","x":1.369541,"y":5.5163217,"p":0},{"arg_id":"A1099_0","argument":"国内が推進方向で固められているのは事実。都知事選に立候補している安野という人もそうだ。","comment_id":"1099","x":-1.0364807,"y":5.9198275,"p":1},{"arg_id":"A1103_0","argument":"都知事選挙で安野さんに投票します。安野さんは日本のオードリータンさんです。","comment_id":"1103","x":-1.1735467,"y":6.1620555,"p":1},{"arg_id":"A1106_0","argument":"政策に対してプルリク送れるって本当？","comment_id":"1106","x":1.0727335,"y":5.895552,"p":0.7735503772102968},{"arg_id":"A1107_0","argument":"安野さんのような人が政治に加われば、この状況は変わるだろう。","comment_id":"1107","x":-0.5515508,"y":5.544762,"p":0},{"arg_id":"A1108_0","argument":"安野さんも出馬して、今回の都知事選が随分盛り上がってきた。","comment_id":"1108","x":-1.0086418,"y":4.7596626,"p":1},{"arg_id":"A1111_1","argument":"現状、選挙は半数以上の有権者が放棄し、与党固定化が変わらないなら選挙は不要で、やるだけ税金のムダであり、議員もいらないという意見がある。","comment_id":"1111","x":1.1636394,"y":6.385565,"p":0.917150988873672},{"arg_id":"A1112_0","argument":"このアカウントは事務所スタッフが運営しています。活動情報や政策、スタッフ目線での安野の横顔や活動の裏側など幅広い情報をお届けします。","comment_id":"1112","x":-0.53532606,"y":5.054955,"p":1},{"arg_id":"A1113_0","argument":"成田悠輔さんの民主主義の形態についての話を聞いていた者として、安野さんが都知事選に挑戦することを嬉しく思います。政治に絶望していた我々の世代や若者、将来の世代は安野さんに託していいと思います。#TOKYOAI","comment_id":"1113","x":-0.6450557,"y":5.684772,"p":0},{"arg_id":"A1114_0","argument":"安野たかひろは日本初の選挙キャンペーンとして、誰もが参加できる形で政策の議論を行います。ハッシュタグをつけて、みなさんの声をお聞かせください。安野たかひろ本人への質問もお待ちしております。","comment_id":"1114","x":-0.21768951,"y":4.1633077,"p":0},{"arg_id":"A1117_0","argument":"今回、さんが出馬したのは良いことだが、さんのサポートがあれば東京都が面白くなりそう。","comment_id":"1117","x":0.011732274,"y":4.8772025,"p":0},{"arg_id":"A1126_0","argument":"こういう人が政治の世界に来てくれるのは日本の希望だと思う。とても共感したのでシェアした。","comment_id":"1126","x":1.0354013,"y":6.460567,"p":1},{"arg_id":"A1127_0","argument":"安野たかひろさんには頑張って欲しい。テレビやラジオ、新聞などの媒体でプロフィールや有権者へのメッセージを発信することが効果的だと思います。「信頼できる」「頭がいい」「都民が得する」の3点が広まれば勝てます。","comment_id":"1127","x":-1.8949517,"y":5.048395,"p":0.6965897449675276},{"arg_id":"A1134_0","argument":"#都知事選","comment_id":"1134","x":-0.2545799,"y":6.244476,"p":1},{"arg_id":"A1136_0","argument":"朝言ったら夜には直ってる。「しがらみ」という名の言い訳が無い。","comment_id":"1136","x":-2.037241,"y":4.248905,"p":0},{"arg_id":"A1141_0","argument":"他県住人の独り言ですが、都知事選は安野さんがオススメです。一度政治家じゃなくてエンジニアに首都を任せてみないかい？","comment_id":"1141","x":-0.4567233,"y":4.8492937,"p":0.8547021554317306},{"arg_id":"A1143_0","argument":"動向が気になっています。非都民ですが。","comment_id":"1143","x":0.10892289,"y":5.8271227,"p":0.7683924476723862},{"arg_id":"A1146_0","argument":"今のところプラスイメージを持っているのは安野さんだけ。他の候補者は諦めや不満がある。候補者が多すぎて把握しきれていない。","comment_id":"1146","x":-2.1478012,"y":5.620583,"p":0.8475462717000705},{"arg_id":"A1148_0","argument":"都知事選に立候補した氏（33）は立派な人材だ。泡沫候補になって欲しくない。","comment_id":"1148","x":0.2603274,"y":6.346133,"p":1},{"arg_id":"A1153_0","argument":"会見を全文読んだけど、この人も「政局より政策を」という態度がヤバい。政局とは政策のことなんだけど。","comment_id":"1153","x":1.2129275,"y":6.348731,"p":0.8872511855583491},{"arg_id":"A1159_0","argument":"棒読み感が好感。開発だけでなく街頭でいろんな人に声を届けることもぜひしてほしい。人間として安野さんの深みにつながると思う。","comment_id":"1159","x":-2.2304137,"y":3.9659598,"p":1},{"arg_id":"A1159_1","argument":"大前研一さんは、都知事選で街頭で様々な人の手を握って価値観が完全に変わったと仰られてた。","comment_id":"1159","x":0.24088867,"y":5.322642,"p":1},{"arg_id":"A1161_0","argument":"ワクワクする政策に心惹かれる","comment_id":"1161","x":1.4569832,"y":5.4237475,"p":0},{"arg_id":"A1166_0","argument":"安野たかひろ氏の都知事選出馬は興味深い。都政を誰かに任せるなら、消去法で天才を選びたくなる。都民じゃないけど。","comment_id":"1166","x":-0.46123418,"y":4.895811,"p":1},{"arg_id":"A1171_0","argument":"既存政党に依存しない若い方に東京都を託さないと未来がないと思うのは私だけでしょうか。","comment_id":"1171","x":1.1151066,"y":5.768957,"p":1},{"arg_id":"A1178_0","argument":"頭脳明晰でビジョンが明確、対話力のある方が都知事選に立候補されました。メディアに取り上げられてほしいです。","comment_id":"1178","x":0.23981507,"y":6.1696515,"p":1},{"arg_id":"A1180_0","argument":"若くてスピード感があり、しがらみのない人に都知事になってほしい。学歴詐称や国籍は気にしない。","comment_id":"1180","x":0.35381028,"y":6.147175,"p":0.5502192450667012},{"arg_id":"A1181_4","argument":"地域の政治は誰が決めるのか、国政・党派、年代に注目","comment_id":"1181","x":0.9740268,"y":6.3499794,"p":0.5537801139365343},{"arg_id":"A1184_0","argument":"東京都知事選に出馬したことで、さんは壱番利を得たと思います。ビジョンとwin-winの要素を提示しているからだと思います。昔の動画に比べて顔が快活に見えるのは、睡眠時間を確保できるようになったからかもしれません。","comment_id":"1184","x":0.096131295,"y":5.1455474,"p":0.481284319896882},{"arg_id":"A1186_0","argument":"子供が未来を信じられるような東京になってほしい。安心して過ごせる学び場、遊び場の拡充を求める。","comment_id":"1186","x":0.76651955,"y":5.0666695,"p":1},{"arg_id":"A1186_2","argument":"私立高校の無償化は不要だが、公立の高校や大学には十分な資金を提供し、研究ができる環境を整えてほしい。","comment_id":"1186","x":0.8024852,"y":5.021686,"p":1},{"arg_id":"A1191_1","argument":"安野さんに神奈川県知事選挙に出てほしい。","comment_id":"1191","x":-1.450161,"y":5.2925777,"p":0},{"arg_id":"A1194_0","argument":"都知事選でアキノリや安野がネットの拡散力を使って普段選挙に行かない層を取り込み、既存勢力を倒すシナリオがあるかもしれない。私は明王の安慈に都知事になってもらいたい。","comment_id":"1194","x":-1.0249012,"y":6.122163,"p":0},{"arg_id":"A1200_0","argument":"都民ではないが、東大松尾研の安野さんの方が良いと思う。都は官僚組織がしっかりしているので、地方自治に詳しくなくても問題ない。安野さんのように尖った人でも良いのではないか。","comment_id":"1200","x":-1.058595,"y":5.747632,"p":0.8742434365477457},{"arg_id":"A1208_0","argument":"都知事選に出馬した安野さん、若い世代の活躍に期待しています。例えば、オバマ大統領が米国の再成長を促すイノベーション政策に活用した「IdeaScale」で都民のアイデアを可視化してはどうだろう。","comment_id":"1208","x":-0.64374465,"y":5.968436,"p":0},{"arg_id":"A1210_0","argument":"安野さんは泡沫候補だが、当選者が取り込みそう。","comment_id":"1210","x":-1.7597944,"y":5.4495826,"p":1},{"arg_id":"A1212_0","argument":"都知事選に出るAI安野さんに期待！","comment_id":"1212","x":-1.1713964,"y":6.26516,"p":0},{"arg_id":"A1215_0","argument":"安野さんが都知事選に出てくれたらいいなと思う。連立政権はないけれど、あの人が一緒にやってくれたらなあ。","comment_id":"1215","x":-1.1277089,"y":5.2347555,"p":1},{"arg_id":"A1216_0","argument":"関東大震災朝鮮人犠牲者に追悼文を送り、記録の開示と調査の支援をしてほしい。","comment_id":"1216","x":0.34806603,"y":4.870622,"p":0},{"arg_id":"A1218_0","argument":"私は都民ではないし、政治に詳しいわけではないが、興味本位で氏に注目している。要職に就けると面白いかもしれない。","comment_id":"1218","x":0.04275211,"y":6.0503693,"p":1},{"arg_id":"A1224_0","argument":"知名度は無くても安野たかひろ氏の方がずっといいと思う。","comment_id":"1224","x":-2.2845433,"y":5.343739,"p":1},{"arg_id":"A1225_0","argument":"この人は今後の民主主義と投票のあり方を積極的にアップデートしようとしている。こういう人が泡沫候補の一人になるのはもったいない。","comment_id":"1225","x":1.1246191,"y":6.267082,"p":1},{"arg_id":"A1226_0","argument":"東京の未来を描くための仲間を募集したところ、多くの方々から協力や応援の言葉をいただいております。本人も全てのコメントに目を通しております。","comment_id":"1226","x":0.88634247,"y":4.5946894,"p":0},{"arg_id":"A1227_0","argument":"前回のanonpressの原稿料を寄付しました。テクノロジーの活用に共感しています。寄付は簡単にできました。","comment_id":"1227","x":0.624647,"y":4.447162,"p":1},{"arg_id":"A1228_0","argument":"維新から都知事選の候補者が出ても、今回は安野さんを推す。ITに関する知見が優れている。維新が東京で選ばれる未来はないし、小野さん以上の逸材も見つからない。今回ダメでも、副知事として都政に参画してほしい。","comment_id":"1228","x":-0.9682439,"y":5.740013,"p":0.8117821669578572},{"arg_id":"A1230_0","argument":"安野さん、総理やれ！","comment_id":"1230","x":-1.7198879,"y":4.5967174,"p":1},{"arg_id":"A1235_0","argument":"高校生はボランティアできるのか気になる。安野さんのようなハイスペック候補者の最先端技術を駆使した選挙活動は若い子達にも勉強になることが多そう。","comment_id":"1235","x":-0.25279278,"y":5.772882,"p":1},{"arg_id":"A1236_0","argument":"安野さん、現実的に都知事選を戦うなら固定票をどうするのかが課題だが、現職は前回自公が応援していたのか？","comment_id":"1236","x":-1.0905237,"y":5.3109202,"p":0.8156547215840408},{"arg_id":"A1239_1","argument":"いまだかつてこんなに政治に期待したことは無い。もっと広まって欲しい。","comment_id":"1239","x":0.8386156,"y":6.180787,"p":0.8233598116025697},{"arg_id":"A1241_0","argument":"今年の都知事選は面白い。","comment_id":"1241","x":-0.24312317,"y":6.0025144,"p":1},{"arg_id":"A1242_0","argument":"名前に東京都知事選出馬と入れた方が良いと思う。安野さんを見たときに誰ってなるんじゃないかな。","comment_id":"1242","x":-0.9540453,"y":5.462458,"p":0},{"arg_id":"A1243_1","argument":"都知事選出馬に関しての人々の反応と論点を知りたい。","comment_id":"1243","x":0.07053135,"y":4.3100667,"p":0},{"arg_id":"A1248_0","argument":"知事になって現副知事の宮坂さんと一緒に働いてほしい。","comment_id":"1248","x":-1.0367624,"y":5.594158,"p":1},{"arg_id":"A1249_0","argument":"安野さんが都知事になったら誰を副都知事にするのか気になる。","comment_id":"1249","x":-1.1216054,"y":5.2681527,"p":1},{"arg_id":"A1255_0","argument":"取材を受け、出馬への想いや都政の構想についてお伝えしました。多様なバックグラウンドの方々と対話を深めていきたいです。","comment_id":"1255","x":0.1172906,"y":4.256765,"p":0},{"arg_id":"A1256_0","argument":"【東京都知事選挙　立候補予定者③】","comment_id":"1256","x":0.59945744,"y":5.291028,"p":0.6589600054666701},{"arg_id":"A1259_0","argument":"安野氏が都知事選に出馬を決めた理由は、圧倒的な危機感を持っているからである。","comment_id":"1259","x":-0.8309286,"y":4.7258253,"p":0.8873674851788314},{"arg_id":"A1261_0","argument":"安野たかひろさんは、出馬表明から1週間足らずで都民の声を聞き、それを分析している。都政を明るくするスピード感がある。","comment_id":"1261","x":-0.12749612,"y":4.2201834,"p":0.8155225020064178},{"arg_id":"A1262_0","argument":"安野たかひろ都知事選出馬に関する人々の反応と論点","comment_id":"1262","x":0.008226961,"y":4.213724,"p":1},{"arg_id":"A1264_0","argument":"都知事選で安野を本命視する声は少ないが、安野氏は自身の手法が最適だと信じている。","comment_id":"1264","x":-1.25712,"y":6.0756044,"p":1},{"arg_id":"A1266_0","argument":"都知事選の安野たかひろ氏についてどう思いますか？","comment_id":"1266","x":-1.4004474,"y":6.092455,"p":1},{"arg_id":"A1267_0","argument":"個人的に安野たかひろさんが女装したら似合いそうで期待しています。","comment_id":"1267","x":-2.2379277,"y":4.7106614,"p":1},{"arg_id":"A1272_0","argument":"東京都知事選","comment_id":"1272","x":0.56082714,"y":5.404554,"p":1},{"arg_id":"A1273_0","argument":"東京都から新しい政治の流れを作るきっかけになってもらいたい。","comment_id":"1273","x":1.2754248,"y":5.6689463,"p":0},{"arg_id":"A1275_0","argument":"安野たかひろさんが選挙に出るのは面白いが、もっと一般市民にとっつきやすい態度を望む。","comment_id":"1275","x":-1.7233362,"y":5.2862844,"p":1},{"arg_id":"A1276_0","argument":"東京都知事選に名乗りをあげた33歳の氏の記者会見を見たが、非常に面白かった。彼のような若い人が都知事になるべきだ。東京、そして日本が良い方向に大きく変わるだろう。","comment_id":"1276","x":0.91143423,"y":5.3538747,"p":0.9748763211353838},{"arg_id":"A1277_0","argument":"この状況じゃなかったら安野さんに投票してた。","comment_id":"1277","x":-1.811786,"y":5.8709345,"p":1},{"arg_id":"A1279_1","argument":"組織票がなくても勝てる新しい選挙の形を有権者と一緒に作らなければ、新しい政治の流れはできない。","comment_id":"1279","x":1.3298438,"y":6.2876673,"p":0.4082380871023899},{"arg_id":"A1279_2","argument":"東京都から新しい政治の流れを作ってほしい。","comment_id":"1279","x":1.3030324,"y":5.656431,"p":0},{"arg_id":"A1285_0","argument":"都知事候補の安野さんは前向きで建設的な姿勢が良いが、柱となる政策が欲しい。","comment_id":"1285","x":-1.0482452,"y":6.0223284,"p":1},{"arg_id":"A1290_0","argument":"自己分析能力と課題解決能力は優れている。統治能力と大衆の人気は問題だが、これまでの政治過程を見れば重要ではないことが証明されている。この天才に東京都知事を任せよう。","comment_id":"1290","x":0.2952485,"y":5.7585936,"p":0},{"arg_id":"A1299_0","argument":"同感。安野たかひろ氏は維新と親和性が高い。仮に落選したとしても、今後に期待できる人物。","comment_id":"1299","x":-2.1300647,"y":5.0796475,"p":1},{"arg_id":"A1303_1","argument":"過去にまともだと思った政治家は『なぜ君は総理大臣になれないのか』の人と野田聖子さん。","comment_id":"1303","x":-1.0364957,"y":6.0551405,"p":1},{"arg_id":"A1303_2","argument":"政策立案能力や徒党を束ねる能力は知らないけど、都知事選は多分安野氏に入れる。","comment_id":"1303","x":-0.8189327,"y":6.0661073,"p":1},{"arg_id":"A1303_3","argument":"政治ネタ終わり。","comment_id":"1303","x":0.85154235,"y":6.1805854,"p":0.9892765303205368},{"arg_id":"A1304_0","argument":"維新は安野たかひろ氏を支援すべきだ。彼の優秀さを埋もれさせるのは勿体ない。","comment_id":"1304","x":-2.184224,"y":5.160093,"p":0.6293177201070849},{"arg_id":"A1306_0","argument":"AI政治はポピュリズムであり、選挙の面白さがなくなる。しかし、現状の民主主義では長期政治が腐敗し、選挙は市民を疲弊させ、与党政治家が税金をイデオロギーで使い、労働分野は貧しいままである。","comment_id":"1306","x":1.380925,"y":6.185388,"p":0.4280814599446914},{"arg_id":"A1309_0","argument":"主要候補が選挙コンサルを秘密裏に活用する中、安野氏が公にしたことに注目。彼が有権者の懸念にどう対策を講じるか楽しみ。低レベルなマスコミや評論家の論評を無用の長物としたのは愉快。","comment_id":"1309","x":-0.5461239,"y":5.427242,"p":0},{"arg_id":"A1312_0","argument":"この人に投票することにした。33歳。都知事になったら困るのは全ての政治家だろうね。良いかも〜💞","comment_id":"1312","x":1.0851866,"y":5.521512,"p":0.7667414611696479},{"arg_id":"A1314_0","argument":"安野さんに都知事になってほしい。","comment_id":"1314","x":-1.1920503,"y":5.260044,"p":1},{"arg_id":"A1316_1","argument":"安野たかひろ都知事選出馬に関しての人々の反応と論点","comment_id":"1316","x":-0.041935295,"y":4.2357097,"p":1},{"arg_id":"A1319_0","argument":"安野さんが着々と支持を集めている。ある程度のムーブメントになるかもしれない。家入さんの都知事選を思い出す。","comment_id":"1319","x":-1.3445646,"y":5.3501134,"p":0.9576845262145552},{"arg_id":"A1322_0","argument":"安野たかひろさんは勝つのは難しいかもしれないが、アドバイザーとして政治に参画したら強そう。","comment_id":"1322","x":-1.6537422,"y":5.152232,"p":0.5130329338172956},{"arg_id":"A1324_0","argument":"安野都知事候補はこういうのがお好き","comment_id":"1324","x":-1.3661131,"y":5.0911326,"p":1},{"arg_id":"A1328_0","argument":"東京都知事の安野さんに期待していたが、一般の人にわかりやすい政策が出ていないので、このままだと負けてしまう。","comment_id":"1328","x":-0.40181985,"y":5.5305047,"p":0.8645938931172114},{"arg_id":"A1329_0","argument":"レポートを読んだ。多くの人がタンさんと同じポジションを望んでいる。デジ庁で担当者として推進してくれるなら嬉しいが、権限のあるポジションにはコネクションが必要。選挙に出れば支持者が集まりコネクションもできるので、当選してもしなくても安野さんにとっては良いと思う。","comment_id":"1329","x":-0.8323559,"y":5.80193,"p":0},{"arg_id":"A1330_0","argument":"安野さんを応援したい。都知事になれなくても、ワクワクする未来を見せてくれそうだ。","comment_id":"1330","x":-1.3942487,"y":5.2160974,"p":1},{"arg_id":"A1333_1","argument":"数値が下がった後、私は東京の未来を予測する能力があることに気づき、変わり始めました。","comment_id":"1333","x":0.98389244,"y":5.159235,"p":0.6887954660719996},{"arg_id":"A1335_0","argument":"安野さんが気になるが、詳しくは見ていない。今回は知名度で負けるだろうが、選挙で繋がるかどうか。","comment_id":"1335","x":-1.8182893,"y":5.425771,"p":1},{"arg_id":"A1342_0","argument":"氏が東京都知事選挙に出馬表明したので読んでみたが面白かった。ただ、エンタメ小説にすぎないので選挙の判断材料にはしないほうがいい。小池都政へのカウンターや後片付けのビジョンがないので心配だ。","comment_id":"1342","x":-0.0061416365,"y":5.0835724,"p":1},{"arg_id":"A1344_0","argument":"🐻のような人に都知事になってほしい。狸や狐のような人たちは勘弁してほしい。","comment_id":"1344","x":0.15394773,"y":6.0477514,"p":1},{"arg_id":"A1348_0","argument":"出馬を表明して、変わったことを聞いてみました！","comment_id":"1348","x":-0.5432715,"y":4.075511,"p":1},{"arg_id":"A1351_0","argument":"安野さんは「勝つから支持して大丈夫」の空気を作る必要があります。知名度と評判が一定の閾値を超えると、人気が信頼に変わり、空気が一気に変わると思います。","comment_id":"1351","x":-2.0875103,"y":5.0333743,"p":0.982484483123395},{"arg_id":"A1352_0","argument":"安野たかひろさんには、怪しいNPOや活動家、他国の関係者との関わりを持たないでほしい。","comment_id":"1352","x":-2.0114093,"y":5.068414,"p":0.982484483123395},{"arg_id":"A1355_1","argument":"安野たかひろさんが無党派でこれからズドーンと登ってくるでしょう。","comment_id":"1355","x":-1.6242924,"y":5.1030474,"p":1},{"arg_id":"A1359_0","argument":"安野さんのプロモーションは上手で、知らない人向けの発信が素晴らしい。彼が何をやってきて、何を目指すのかが明確で、もっと知りたくなる。一方、石丸さんのライブ配信はまったりしていて身内向けで、東京の人で彼を知らない人にとっては得るものが少なかったと思う。","comment_id":"1359","x":-2.1833458,"y":4.6531434,"p":1}]},{"cluster":"AIエンジニアとしての経歴","cluster_id":"11","takeaways":"AIエンジニアでSF作家の氏が東京都知事選に立候補を表明しました。彼は「テクノロジーの力で、誰も取り残さない東京にアップデート」を掲げ、未来の東京のビジョンを提示しています。多くの参加者が彼の専門知識と新しい視点に期待を寄せていますが、一部では政治経験の不足を懸念する声もあります。","arguments":[{"arg_id":"A1_0","argument":"AIエンジニアの氏が都知事選への立候補を表明しました。","comment_id":"1","x":2.1997743,"y":1.1902753,"p":1},{"arg_id":"A7_0","argument":"AIエンジニアでSF作家の氏が東京都知事選へ立候補を表明した。","comment_id":"7","x":2.0117407,"y":0.99908566,"p":1},{"arg_id":"A25_0","argument":"AIエンジニアでSF作家の氏が東京都知事選へ立候補を表明した。","comment_i 636872,"p":0.4433205394684588},{"arg_id":"A776_0","argument":"AIで「やさしい東京」実現を訴える(アスキー)","comment_id":"776","x":2.2143445,"y":1.1965733,"p":1},{"arg_id":"A912_0","argument":"AIエンジニアでSF作家の氏は、東京都知事選の出馬会見で、テクノロジーの良い方向への利用が岐路に立っていることを強調し、現在の候補者が政策ではなく政局に終始していると指摘した。全編はYouTubeで必見。","comment_id":"912","x":1.9254026,"y":1.2765336,"p":0},{"arg_id":"A930_0","argument":"AIエンジニアの（）さんが都知事選挙に参戦するそうです。彼のプロジェクトの進め方は理解できるという人も多いかもしれません。","comment_id":"930","x":2.3224385,"y":1.3023249,"p":1},{"arg_id":"A973_0","argument":"AIで「やさしい東京」の実現を訴える","comment_id":"973","x":2.3180265,"y":1.311679,"p":1},{"arg_id":"A983_0","argument":"AIエンジニアの都知事候補の方には、落選しても政治家になることを諦めずに出馬を続けて欲しい。選挙戦で学んだことをシステム開発に活かし、その成果を社会に役立てて欲しい。","comment_id":"983","x":2.3277886,"y":1.4045902,"p":0.2399816831847438},{"arg_id":"A990_0","argument":"先日食事をしたAIエンジニアで起業家でSF作家の安野先生が都知事選に出馬する。","comment_id":"990","x":1.781438,"y":1.1936657,"p":0.3862229980268028},{"arg_id":"A1017_0","argument":"TOKYOAIは東京愛です","comment_id":"1017","x":2.468977,"y":1.4277078,"p":1},{"arg_id":"A1076_1","argument":"AIエージェントにPullReqを送れば良いのか？","comment_id":"1076","x":2.521972,"y":1.4997342,"p":0.6432276492402078},{"arg_id":"A1086_0","argument":"AIエンジニアが東京都知事選に出馬するので応援したい。📣","comment_id":"1086","x":2.0613735,"y":1.1510413,"p":0.6505472519525153},{"arg_id":"A1104_0","argument":"「TOKYOAI」に全てが詰まってる","comment_id":"1104","x":2.5161536,"y":1.4425106,"p":1},{"arg_id":"A1109_0","argument":"AIエンジニアでSF作家のたかひろ氏は、東京都知事選の出馬会見で、テクノロジーを良い方向に使えるかどうかの岐路に立っていることを強調し、現在の候補者が政策ではなく政局に終始していると指摘した。","comment_id":"1109","x":1.8200693,"y":1.2669746,"p":0},{"arg_id":"A1134_1","argument":"#TOKYOAI","comment_id":"1134","x":2.4823291,"y":1.3949041,"p":0.9849206544185876},{"arg_id":"A1162_0","argument":"AIエンジニアSF作家の氏が立候補を表明。広島県安芸高田市長の石丸伸二氏、立憲民主党参院議員の蓮舫氏、タレントの清水国明氏、元航空幕僚長の田母神俊雄氏らも2024年の選挙に立候補を表明。","comment_id":"1162","x":1.807255,"y":0.87988687,"p":0},{"arg_id":"A1203_0","argument":"AIエンジニアでSF作家の氏が東京都知事選へ立候補を表明した。（朝日新聞デジタル）","comment_id":"1203","x":1.988973,"y":0.89301074,"p":1},{"arg_id":"A1265_0","argument":"今回の都知事選候補にAIエンジニア(兼SF作家)がいるので、この人に投票しようと思う。","comment_id":"1265","x":1.8373473,"y":1.4461296,"p":0.5973250482357134},{"arg_id":"A1292_0","argument":"AIエンジニアの都知事選出馬に対して、次期デジタル担当大臣にぜひお願いしたい。","comment_id":"1292","x":2.1989307,"y":1.0838296,"p":1}]},{"cluster":"AIとSF作家としての背景","cluster_id":"7","takeaways":"安野たかひろ氏が東京都知事選に立候補し、AI技術を活用した政策を掲げていることが注目されています。彼のビジョンは「デジタル民主主義の実現」や「政局より政策を」といった明確な主張が印象的で、多くの支持を集めています。一方で、彼の政策に対する批判や懐疑的な意見も見受けられます。特に、AIの倫理面や実現可能性についての懸念が挙げられています。全体として、安野氏の出馬は技術と政治の融合を試みる新しい挑戦として注目されています。","arguments":[{"arg_id":"A2_0","argument":"安野たかひろ氏が東京都知事選に出馬するため、記者会見を生中継する。🗳️（#）/6/613:00～🗼","comment_id":"2","x":-0.032255504,"y":3.8247883,"p":0.8589029043874801},{"arg_id":"A8_0","argument":"松尾研出身の方なの？","comment_id":"8","x":1.2088847,"y":1.7792009,"p":1},{"arg_id":"A21_0","argument":"【令和6年6月6日】安野たかひろ氏が東京都知事選に出馬記者会見（ニコ生／コメ無し）より","comment_id":"21","x":0.006630922,"y":3.8000097,"p":0.7854350566681239},{"arg_id":"A23_0","argument":"AIエンジニアでSF作家の氏が東京都知事選へ立候補を表明したが、AIによるフェイク環境を是とするこの人には落選してほしい。","comment_id":"23","x":1.9720602,"y":1.5624222,"p":0.7742798487145692},{"arg_id":"A24_0","argument":"安野貴博（あんのたかひろ）Takahiro Anno | 日本SF作家クラブ公式Webサイト","comment_id":"24","x":0.65560675,"y":2.1417882,"p":0},{"arg_id":"A26_0","argument":"M-1グランプリ出場、連続起業、作家として星新一賞優秀賞など、氏が自身の20代を振り返って考える人生のターニングポイントについて","comment_id":"26","x":1.0244567,"y":1.913393,"p":0},{"arg_id":"A36_1","argument":"いずれAIが都知事になる日が来るのかもしれない。","comment_id":"36","x":2.4624355,"y":2.1947498,"p":1},{"arg_id":"A36_2","argument":"国民がAIに指示を出す基本的なプロンプト（命令）を投票で決定し、その結果に基づいてAIが政策を決定・実行する。","comment_id":"36","x":2.1303601,"y":3.176147,"p":1},{"arg_id":"A37_0","argument":"安野たかひろ氏が東京都知事選に出馬する記者会見をニコ生で視聴中。","comment_id":"37","x":-0.07459231,"y":3.8047132,"p":0.8052541978418012},{"arg_id":"A41_0","argument":"この人は生成AIを強く推進しているので、生成AIの問題に懸念がある都民は投票しないでください。","comment_id":"41","x":2.083525,"y":1.7433302,"p":0.4181666710197806},{"arg_id":"A42_0","argument":"知人が出馬している。彼は社会課題解決のために必要な政策実現を目指す「政策起業家」に近い人だと思う。僕は東京都民ではないが応援している。","comment_id":"42","x":1.5839775,"y":3.560624,"p":0},{"arg_id":"A47_0","argument":"公約を学習させたAIの話がちょっと気になる。","comment_id":"47","x":2.0998685,"y":2.5011463,"p":0.6160016431026395},{"arg_id":"A49_0","argument":"氏『2084年のSF』『AIとSF』は読んだので、短編も読んだことがあるはず。どんな話だったかは今夜確認する。","comment_id":"49","x":0.8188971,"y":1.2942965,"p":0.8644341224418188},{"arg_id":"A50_0","argument":"世界初のAI首長を目指してほしい。","comment_id":"50","x":2.2835212,"y":2.0236206,"p":0.6844971690209439},{"arg_id":"A51_0","argument":"松尾研出身のAIエンジニアでSF作家が都知事になるのは楽しそう。","comment_id":"51","x":1.1888465,"y":1.3455943,"p":1},{"arg_id":"A55_0","argument":"7月18日に新作長篇『松岡まどか、起業します　ＡＩスタートアップ戦記』が発売されます。AIをテーマにしたお仕事小説で、皆様のご支援をよろしくお願いいたします。","comment_id":"55","x":1.5009707,"y":1.668483,"p":0},{"arg_id":"A66_1","argument":"政策として、自動運転の積極的解禁や高度医療技術の推進、AIスタートアップの支援やネット選挙解禁を掲げている。","comment_id":"66","x":1.9332567,"y":3.3123164,"p":1},{"arg_id":"A76_0","argument":"昨年の人工知能学会企画セッションで、AIとの距離について話を聞いた。","comment_id":"76","x":2.134269,"y":2.5450182,"p":0.6297305692376745},{"arg_id":"A76_1","argument":"『SF作家はこう考える』にパネリストとしての対談が収録されている。","comment_id":"76","x":0.77042884,"y":1.4084402,"p":1},{"arg_id":"A76_2","argument":"『AIを生んだ100のSF』には松尾豊先生との対談が収録されている。","comment_id":"76","x":0.82133764,"y":1.3601122,"p":1},{"arg_id":"A77_1","argument":"進藤あまねさんの社長秘書は『555パラダイスリゲインド』のスマートレディに似ている気がする。","comment_id":"77","x":2.927715,"y":3.1085067,"p":0.198538142539019},{"arg_id":"A89_0","argument":"安野たかひろさんはAIエンジニアでSF作家。東京都出身で、開成高校、東京大学工学部を卒業。","comment_id":"89","x":0.9590193,"y":2.2662241,"p":0},{"arg_id":"A90_0","argument":"我らが松尾研の大先輩が都知事選に立候補した。松尾研出身の都知事が生まれるチャンスでは！","comment_id":"90","x":1.5167844,"y":1.9490305,"p":0},{"arg_id":"A97_0","argument":"こんな凄い方を今まで存じ上げなかったなんて！都知事選の漫画未経験のエンジニアが今のAIで漫画制作にトライしてみた記録2023年夏時点版｜AnnoTakahiro","comment_id":"97","x":2.569803,"y":2.5182588,"p":0},{"arg_id":"A99_0","argument":"以前勉強会でお見かけした安野さんだ。SF作家の方が未来への補助線を引いてくれるのは良いことだ。","comment_id":"99","x":0.23041065,"y":2.0016487,"p":0.860747267693384},{"arg_id":"A108_1","argument":"選挙期間中に公約を学習させたAIをYouTube上で公開するという。AIエンジニア、SF作家の氏が東京都知事選へ立候補2024。","comment_id":"108","x":2.0064378,"y":2.5230236,"p":0.4236813522616197},{"arg_id":"A113_0","argument":"SF作家・AIエンジニアの氏が東京都知事選に出馬することを記者会見で発表。ニコ生番組で生中継。","comment_id":"113","x":0.94604576,"y":1.2362502,"p":0.7375943776393831},{"arg_id":"A115_0","argument":"13:00〜ニコ生「SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見」","comment_id":"115","x":0.8795158,"y":1.2097667,"p":0.2729140085319561},{"arg_id":"A134_0","argument":"世界初のAIエンジニア首長の登場を個人的に応援したい。","comment_id":"134","x":2.0970197,"y":1.9387589,"p":0.5244210494206133},{"arg_id":"A136_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬。記者会見での表情が硬く、ITエンジニアらしい雰囲気。AIエージェントの発言の責任はこの都知事候補になるが、大丈夫か。","comment_id":"136","x":1.1012193,"y":1.2959484,"p":1},{"arg_id":"A139_0","argument":"松尾研出身のAIエンジニアが都知事選に立候補するとは驚きだ。","comment_id":"139","x":1.848231,"y":2.01835,"p":0},{"arg_id":"A140_1","argument":"安野さんは学生起業時に2人目にジョインしてくれたエンジニアである。","comment_id":"140","x":1.0316452,"y":2.75714,"p":0},{"arg_id":"A141_0","argument":"AIエンジニアでSF作家の氏が東京都知事選へ立候補を表明。選挙期間中に公約を学習させたAIをYouTubeで公開し、ネット上で政策への意見を募り公約に取り込む考えを示した。ちょっと面白そう。","comment_id":"141","x":2.0992384,"y":2.594471,"p":0.6297305692376745},{"arg_id":"A152_0","argument":"消去法で行くとSF作家の安野さんしか残らない。","comment_id":"152","x":0.43336353,"y":1.8241843,"p":1},{"arg_id":"A159_0","argument":"都知事選に立候補した安野たかひろさんは、生成AIボイチェン実演のためにテレビに出てくる茶髪ポニテの男性。見たことがある。","comment_id":"159","x":1.3503495,"y":2.979802,"p":1},{"arg_id":"A165_0","argument":"安野さんってどの安野さんだろうと思ったら、まさかのAIエンジニア兼小説家の安野さんで驚き。","comment_id":"165","x":1.1421391,"y":2.4484904,"p":0.537363022748658},{"arg_id":"A167_0","argument":"シリアル起業家・お笑い芸人・小説家・AIエンジニアの安野さんが東京都知事選への立候補を表明。当選すればネット選挙解禁の可能性も。","comment_id":"167","x":1.7150955,"y":2.6383307,"p":0},{"arg_id":"A169_0","argument":"樋口恭介さんがおすすめしていたので見てみた。今までにないロジカルで説得力のある出馬表明で、政治の胡散臭いしがらみを全く感じない。SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見。","comment_id":"169","x":1.1445613,"y":1.3418845,"p":1},{"arg_id":"A174_0","argument":"都知事候補の安野さんは、IT技術活用の政策を打ち出しており、倫理面に問題がなければかなり良さそう。","comment_id":"174","x":1.2722285,"y":3.9841084,"p":0.4769280757802977},{"arg_id":"A193_0","argument":"MNTSQの創業メンバーであり、さらにSF作家でもあるため、情報量が多過ぎる。","comment_id":"193","x":0.85267,"y":1.4478503,"p":0.935829044173111},{"arg_id":"A198_0","argument":"安野の会見動画は、ビジョンも政策もロジカルかつ明確で、シンプルに見入ってしまう30分だった。日本トップクラスのAIエンジニアがテクノロジーを活用した未来を先導するのは素晴らしい。「政局ではなく、政策」本当にその通り。都民じゃないのが悔やまれるけど、全力で応援する。","comment_id":"198","x":1.751522,"y":3.434819,"p":0},{"arg_id":"A206_1","argument":"技術に強いSF作家で東京のリーダー、実現したらカッコよすぎる。","comment_id":"206","x":0.95419276,"y":1.2563331,"p":0.510728413809783},{"arg_id":"A208_0","argument":"AIエンジニアの安野たかひろさんが東京都知事選に立候補し、AIキャラクター化などの工夫をしている。他の候補よりも良い感じで、日本版のオードリータンを期待している。","comment_id":"208","x":1.9369094,"y":2.4542906,"p":0.4001148346522876},{"arg_id":"A213_0","argument":"作家枠きた","comment_id":"213","x":0.24643955,"y":2.0075974,"p":0.8832655132644625},{"arg_id":"A216_0","argument":"安野さんが都知事になったら、自動運転自動車の普及が進み、街頭防犯カメラのようにライトハウストラッカーが東京を覆うことで、フルトラッキング都市東京が誕生するかもしれない。本当のメタバースが地上に現れる可能性がある。","comment_id":"216","x":1.1233459,"y":3.7996106,"p":0},{"arg_id":"A217_0","argument":"選挙期間中に公約を学習させたAIをYouTubeで公開し、多くの方と深いコミュニケーションを図ると発表したAIエンジニア、SF作家の氏が東京都知事選へ立候補を表明した。","comment_id":"217","x":2.015145,"y":2.6149411,"p":1},{"arg_id":"A219_0","argument":"SF作家・AIエンジニアの氏が東京都知事選に出馬することに感動した。オードリータンが都知事をやろうとするようなチャンスは二度とない。","comment_id":"219","x":1.0980175,"y":1.2044237,"p":1},{"arg_id":"A228_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬する記者会見を行った。","comment_id":"228","x":0.9433251,"y":1.2233938,"p":1},{"arg_id":"A239_0","argument":"都知事選にAIエンジニア兼作家が立候補しましたが、対抗馬にはなり得ないと思います。気になっていますが、よくない意味で。","comment_id":"239","x":1.8513421,"y":1.7742634,"p":0},{"arg_id":"A252_0","argument":"安野たかひろさんがオープンAIでやろうとしていることに、選挙期間中に物見遊山的に参加してみたい。面白そう。","comment_id":"252","x":1.3207792,"y":2.8985398,"p":1},{"arg_id":"A253_0","argument":"相川絹ニ郎","comment_id":"253","x":-0.5589595,"y":3.0136585,"p":0.4214011598168339},{"arg_id":"A253_2","argument":"内野愛里","comment_id":"253","x":-0.3674703,"y":3.011072,"p":0.6142009079818955},{"arg_id":"A253_3","argument":"宇都宮さほ","comment_id":"253","x":-0.6452358,"y":2.748202,"p":0.497759948139564},{"arg_id":"A253_5","argument":"内海聡","comment_id":"253","x":-0.22999546,"y":2.884625,"p":1},{"arg_id":"A253_9","argument":"上楽宗之","comment_id":"253","x":-0.3305153,"y":2.7659068,"p":1},{"arg_id":"A253_10","argument":"武内隆","comment_id":"253","x":-0.2156128,"y":2.8070102,"p":1},{"arg_id":"A253_11","argument":"津村大作","comment_id":"253","x":-0.39957577,"y":2.711687,"p":1},{"arg_id":"A253_12","argument":"松尾芳治","comment_id":"253","x":1.0767823,"y":1.689679,"p":0.3835785622000641},{"arg_id":"A253_13","argument":"三輪陽一","comment_id":"253","x":0.046857543,"y":2.8715785,"p":0.8856758339677716},{"arg_id":"A253_14","argument":"大和行男","comment_id":"253","x":-0.41769892,"y":2.6844258,"p":1},{"arg_id":"A255_0","argument":"SF作家の安野さんは良さそう。","comment_id":"255","x":0.42660147,"y":1.7331537,"p":1},{"arg_id":"A270_0","argument":"都知事選にAIエンジニアでSF作家が出馬表明したが、金を積めば出馬できる制度はやめるべきだと思う。","comment_id":"270","x":1.6940815,"y":1.5879925,"p":0},{"arg_id":"A275_0","argument":"連日ハガレンを観ていて、ホークアイ中尉に惹かれる理由の大部分は彼女の人物像です。ツアーで髪を結んでいた時の安野さんが少し中尉っぽいと感じました。金髪ピアスにピストルで「大佐は二人きりの時リザって呼ぶのよ」と言ってほしいです。","comment_id":"275","x":-0.24303289,"y":3.5289867,"p":0},{"arg_id":"A286_0","argument":"エンジニア、SF好き、そして東京都民として応援したいと思える人が出馬したのは本当にうれしい。","comment_id":"286","x":1.3957397,"y":1.2518737,"p":0},{"arg_id":"A291_1","argument":"立候補表明会見で自分のAIアバターを出すなど、シンプルに面白いし、言ってることも良いと思ったので、興味があったらぜひ見てみてね。","comment_id":"291","x":1.9199662,"y":2.4267538,"p":0},{"arg_id":"A292_0","argument":"テクノロジーの力で、誰も取り残さない東京にアップデートするために、自動運転の積極的解禁、高度医療技術の推進、AIスタートアップの支援、ネット選挙解禁を進めてほしい。特に高度医療技術には人工子宮の研究も含めて欲しい。","comment_id":"292","x":1.8959526,"y":3.4404025,"p":0.8365433967537762},{"arg_id":"A298_1","argument":"自動運転の推進、高度医療技術の活用、サイバー犯罪やネット上の暴言対策、防災対策などの政策を打ち出している。","comment_id":"298","x":1.8847076,"y":3.4644823,"p":0.8178986360128903},{"arg_id":"A301_0","argument":"彼はファッションセンスや言葉のセンスに優れている。19世紀の高級娼婦が主人公だが、文献をかなり勉強していると思う。『さくらん』の時も吉原の高級遊女の参考文献が沢山載っていた。しかし、それだけでは収まらないセンスがある。","comment_id":"301","x":-0.76579654,"y":3.527335,"p":1},{"arg_id":"A302_0","argument":"今夜のゲンロンカフェのイベントで、暦本純一、清水亮、落合陽一がAIと人間の新たな融合について言及するかもしれない。","comment_id":"302","x":1.3546736,"y":2.5985944,"p":1},{"arg_id":"A311_0","argument":"最近の転生モノで19世紀ヨーロッパが舞台の作品が多いけど、ドレスや調度品がダサいと感じる。若い作家さんが描いているからかもしれないけど、経済的に裕福に描かれているわけではないのに、絵とは別物に見える。","comment_id":"311","x":-0.79516983,"y":3.457392,"p":1},{"arg_id":"A315_0","argument":"M-1グランプリ2回戦敗退。安野貴博|日本SF作家クラブ公式Webサイト","comment_id":"315","x":0.71202016,"y":2.1512542,"p":0},{"arg_id":"A320_1","argument":"エンジニア兼作家が東京都知事選挙の出馬表明記者会見をした会見全文｜安野たかひろ","comment_id":"320","x":0.12042141,"y":3.730103,"p":1},{"arg_id":"A325_1","argument":"SF作家・AIエンジニアの氏が東京都知事選に出馬へ記者会見。","comment_id":"325","x":0.93292195,"y":1.2465731,"p":0.510728413809783},{"arg_id":"A333_2","argument":"政策として、自動運転の積極的解禁、高度医療技術の推進、AIスタートアップの支援、ネット選挙解禁を掲げた。","comment_id":"333","x":1.9967455,"y":3.2579195,"p":1},{"arg_id":"A340_0","argument":"自動運転の解禁や高度医療技術の推進、AIスタートアップの支援、ネット選挙解禁などの政策は都知事選ではなく、国政選挙で議論すべきだ。都知事にはその権限がない。","comment_id":"340","x":1.9591252,"y":3.3217762,"p":1},{"arg_id":"A349_0","argument":"SF作家で起業家で東大松尾研所属のテクノロジストが都知事になったらどうなるか興味がある。ともかく応援しよう。","comment_id":"349","x":0.9899175,"y":1.3911035,"p":0.1334079745665847},{"arg_id":"A355_0","argument":"技術者として安野たかひろのマニフェストを読んだが、先入観通り空虚な内容だった。だからGAFAに負けているのだろう。","comment_id":"355","x":1.0669576,"y":3.1996439,"p":0},{"arg_id":"A356_2","argument":"SF作家･AIエンジニアの安野たかひろ氏が東京都知事選に出馬へ記者会見を行った。","comment_id":"356","x":0.9521026,"y":1.3104414,"p":0.1792368448159378},{"arg_id":"A373_0","argument":"フォローしているエンジニア系かしこさんのアカウントが、都知事選に安野さんが出たことで政治的な話題が増えて困る。","comment_id":"373","x":0.47959223,"y":3.679893,"p":0},{"arg_id":"A382_0","argument":"SF作家/AIエンジニアの安野さんが都知事に立候補し、彼のnoteが面白い。テクノロジー実務能力のある人が高い役職に就くことに期待している。オードリータンを思い浮かべる。","comment_id":"382","x":1.273975,"y":1.3528152,"p":0},{"arg_id":"A419_0","argument":"エンジニア兼作家の安野たかひろが東京都知事選挙の出馬表明記者会見を行った。","comment_id":"419","x":0.21398719,"y":3.7150447,"p":1},{"arg_id":"A424_0","argument":"都知事選に立候補している安野たかひろさんは、エンジニアとして働けば稼げるのに都政に挑戦している。なんかよさそう。","comment_id":"424","x":0.56206524,"y":3.8469975,"p":0},{"arg_id":"A428_0","argument":"M-1グランプリ出場、連続起業、作家として星新一賞優秀賞を受賞した氏が、自身の20代を振り返り、人生のターニングポイントについて考える。","comment_id":"428","x":1.0166802,"y":1.8684021,"p":0.3246253275723363},{"arg_id":"A433_0","argument":"この方の立候補には興ざめです。ホリエモンやひろゆきと同類に見えます。最近はメディア露出が多かったですが、AI研究に専念することでは満足できないのでしょうか。","comment_id":"433","x":1.481878,"y":2.909477,"p":0.8827686547995763},{"arg_id":"A439_0","argument":"最高エンジニア兼作家の安野たかひろが東京都知事選挙の出馬表明記者会見を行った。","comment_id":"439","x":0.17847362,"y":3.7078362,"p":1},{"arg_id":"A444_0","argument":"東大松尾研出身のAIエンジニア安野氏が都知事選に立候補しています。選挙後に是非GovTechなどでこの逸材を確保して下さい。東京を大きく変える人材で、世の中が面白くなると思います。","comment_id":"444","x":2.221317,"y":2.806226,"p":1},{"arg_id":"A450_0","argument":"安野たかひろ氏は、エンジニアリング的に行政を進める方針に対する批判に対して、愚直かつ明確な回答で納得させる必要がある。","comment_id":"450","x":0.9405503,"y":3.6961997,"p":0},{"arg_id":"A454_0","argument":"安野さんが東大松尾研出身で新卒でボスコンに入社したことを知りました。彼が政治家になることは、逆にAI業界にとって損失にならないか心配です。","comment_id":"454","x":1.5608349,"y":2.5679228,"p":0},{"arg_id":"A458_0","argument":"自分もエンジニアなので、この人を支持したい。","comment_id":"458","x":1.8715094,"y":1.5225862,"p":1},{"arg_id":"A467_0","argument":"記者の質問レベルが低すぎて可哀想。安野さんのテクノロジーに関する知見を引き出し、魅力的な東京に変わる可能性を示す質問が欲しかった。","comment_id":"467","x":0.47318277,"y":3.910996,"p":1},{"arg_id":"A473_0","argument":"SF作家とAI企業エンジニアが都知事選に出馬。政策はAIや自動運転で暮らしをアップデート、規制緩和で経済支援、民主主義改善（マニフェストのオープンソース化など）。","comment_id":"473","x":1.0722903,"y":1.3188243,"p":1},{"arg_id":"A477_0","argument":"地方在住で都知事選に関係ない立場にも関わらず、東大卒AIエンジニアでSF作家の人が出馬することに興奮していたが、これが自分が憎んでいた階級意識なのではないかと感じ、勝手に落ち込んでいる。","comment_id":"477","x":1.5493551,"y":1.4641361,"p":1},{"arg_id":"A479_0","argument":"【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見-YouTube","comment_id":"479","x":0.840219,"y":1.1806648,"p":0.2075195977466441},{"arg_id":"A485_0","argument":"都知事選に出馬した人の奥さんが文藝春秋の編集者で、優秀すぎる。仲良し夫婦でほっこりする。","comment_id":"485","x":-0.3085624,"y":3.7780273,"p":0},{"arg_id":"A487_0","argument":"都知事選に立候補した安野さんは、東京のテクノロジー政策を推進し、誰も取り残さない未来の東京を目指している。AIアバターが政策を学習し24時間対応する予定で、テクノロジーによる民主主義のアップデートという政策は興味深い。","comment_id":"487","x":2.0381484,"y":3.2358394,"p":1},{"arg_id":"A488_0","argument":"BCGで同期だった安野くんが都知事選に出馬。起業家でありSF作家でもある彼の著書は未来の世界をリアルに描いていて面白い。彼が描く東京の未来に期待している。応援🔥🔥","comment_id":"488","x":1.8044152,"y":2.882618,"p":1},{"arg_id":"A503_0","argument":"エンジニアとして、無理な人には無理をさせない方が良いと思っていた。求めていない人に提供しても喜ばれるのか疑問だ。","comment_id":"503","x":1.95114,"y":1.528018,"p":1},{"arg_id":"A506_0","argument":"才能豊かな若いエンジニアが都知事選に出馬するのは日本初では？ドクター中松は第一線を退いた後だったし、出馬表明を見たところ聡明さと誠実さを兼ね備えている印象。","comment_id":"506","x":1.7989651,"y":2.0053318,"p":0},{"arg_id":"A513_0","argument":"今年もSF大会で星賞企画を進めています。ゲスト数に限りがあるため、今回の受賞者をゲストにお招きし、作家クラブの方々には都合が合えば来ていただきたいと考えています。犬飼さんは大会にいらっしゃいますか？（安野さんはお願いできなくなりました）","comment_id":"513","x":0.34174034,"y":1.8616309,"p":1},{"arg_id":"A546_0","argument":"エンジニア兼作家の安野たかひろが東京都知事選挙の出馬表明記者会見を行った。","comment_id":"546","x":0.22592922,"y":3.7240405,"p":0.7226465257506914},{"arg_id":"A549_0","argument":"変わらない環境に自分が過剰に最適化されていると感じた。生成AIを活用してイギリスの美大を卒業した氏の挑戦。","comment_id":"549","x":2.0335414,"y":2.1887317,"p":0},{"arg_id":"A552_0","argument":"都知事選の候補者であるAIエンジニア兼SF作家のビジョンが新鮮で明確。彼の「政局より政策を」「デジタル民主主義を実現したい」という主張が印象的。SNSで奥さんや仕事仲間が彼の人となりを絶賛しており、こういう型破りな優秀な人材が出てくるのは嬉しい。","comment_id":"552","x":1.6532365,"y":1.6513726,"p":1},{"arg_id":"A553_0","argument":"東京都知事選候補の安野たかひろさんは、デビュー作が口コミ4.5の人気作で知られている。","comment_id":"553","x":-0.029009808,"y":3.607657,"p":1},{"arg_id":"A556_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬する記者会見を行った。","comment_id":"556","x":0.9385973,"y":1.2124159,"p":1},{"arg_id":"A557_0","argument":"AIエンジニアでSF作家の氏が都知事選立候補を表明。自身の政策を学習したAIエージェントがYouTubeで質問に答える「AIタウンミーティング」のデモを公開し、新しい選挙活動の姿として興味深い。","comment_id":"557","x":2.037968,"y":2.5842402,"p":1},{"arg_id":"A558_0","argument":"「エンタメ×AI」パネリスト: 安野貴博 (機械経営代表), 古川健介 (アル代表取締役), モデレーター: 内藤裕紀 (ドリコム代表取締役社長)","comment_id":"558","x":1.487921,"y":2.509745,"p":1},{"arg_id":"A560_0","argument":"コードは疎結合が求められるが、小説は全体に密結合が必要である。しかし、キャラ描写などは比較的AIに任せやすい。（安野さん）","comment_id":"560","x":1.5094143,"y":2.3252804,"p":0},{"arg_id":"A561_0","argument":"小説のPVはAI生成の活用に向いている。もともと画像素材が少なく、数秒のショットが連続するため。（安野さん）","comment_id":"561","x":1.7029006,"y":2.3673644,"p":0},{"arg_id":"A565_0","argument":"ホリエモンさんに安野たかひろさんと対談してほしい。ムーンショット計画を実現するAIエンジニアの都知事候補で、NHK党マニフェストと親和性が高いと思う。ホリエモンさんに安野さんの実力を見極めてほしい。","comment_id":"565","x":0.70580274,"y":3.3809035,"p":1},{"arg_id":"A567_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬する記者会見を行った。","comment_id":"567","x":0.9056044,"y":1.2427747,"p":0.2917818889693483},{"arg_id":"A568_0","argument":"都知事選立候補予定者　AIエンジニアが楽しい^^","comment_id":"568","x":2.2380068,"y":1.930602,"p":1},{"arg_id":"A573_0","argument":"誤ったAIの概念でAIを毛嫌いする教員が多いが、AIは生徒のために必要である。","comment_id":"573","x":2.1497247,"y":2.5404785,"p":0.6160016431026395},{"arg_id":"A573_1","argument":"教師はITの勉強が必要であり、私はAI時代の教育の第一人者として安野たかひろ氏を支持する。","comment_id":"573","x":1.6747599,"y":2.780297,"p":0.9649536238800506},{"arg_id":"A577_0","argument":"中高部活同期の安野が都知事選に出馬！安野はテクノロジー/AIに深い知見と実績があり、SF/演劇/漫才など多方面で活躍するマルチな人物です。都全体にとって最適な手を尽くしてくれると信じています。安野を応援しています！","comment_id":"577","x":1.3952796,"y":3.1279016,"p":0.850733389254105},{"arg_id":"A581_0","argument":"AIエンジニアの安野たかひろ氏が東京都知事選挙に出馬表明。YouTubeで24時間AIが質問に答え、政策要望を受付。AIで選挙と行政をアップデートする新しい選挙活動に注目。","comment_id":"581","x":1.9527266,"y":2.9409933,"p":0.9999508929961743},{"arg_id":"A584_0","argument":"てかさん、『神の悪手』の執筆時にAIについて教えていただいた方です。当時は安野さんが作家デビュー前で、担当さんに紹介してもらい取材という形でお世話になりました。ど素人の私にわかりやすく説明してくださり、非常に勉強になりました。","comment_id":"584","x":1.2970995,"y":2.4173489,"p":1},{"arg_id":"A586_0","argument":"安野たかひろ氏は称賛されているが、無断生成AIで遊んでいることや、アバター、発言内容がふわふわしている点が気になる。新技術で全て解決できるかのように吹聴し、データや実現性のない希望論を掲げている。現状に不満を持つ人々を騙すのが上手い点が赤松に似ている。","comment_id":"586","x":1.1151376,"y":2.9449701,"p":1},{"arg_id":"A595_0","argument":"東京都知事選候補者、安野たかひろさんの奥様は超美人のエリート編集者！","comment_id":"595","x":-0.07802454,"y":3.6790764,"p":1},{"arg_id":"A630_0","argument":"「現代ビジネス」という講談社のメディアは、取材不足などでカオスだ。","comment_id":"630","x":0.7432493,"y":2.8170118,"p":1},{"arg_id":"A634_0","argument":"今週のメルマガの配信準備完了","comment_id":"634","x":-0.5098324,"y":3.3948636,"p":0},{"arg_id":"A634_2","argument":"河野太郎大臣との対談（メルマガ限定）","comment_id":"634","x":0.16955142,"y":3.6753058,"p":0.6078832811851219},{"arg_id":"A634_3","argument":"書籍のビデオ講座化","comment_id":"634","x":1.6926666,"y":2.9738917,"p":1},{"arg_id":"A634_7","argument":"Nvidiaの戦略兵器、NIM","comment_id":"634","x":2.2206511,"y":3.1105542,"p":1},{"arg_id":"A634_8","argument":"都知事選に立候補したAIエンジニア","comment_id":"634","x":2.1610048,"y":1.8751712,"p":0.6739890509262255},{"arg_id":"A635_0","argument":"安野たかひろ氏は見た目が良く、ロン毛でオードリータンさんと比較されると若いエンジニアや新しもの好きの目を引くが、一都民としては関心がない。","comment_id":"635","x":-0.09300436,"y":3.5517275,"p":0.9788662726970851},{"arg_id":"A637_0","argument":"東大卒AIエンジニア・起業家・SF作家という異色の経歴を持つ東京都知事選候補が、出馬表明と同時に知識人から注目を集めている。","comment_id":"637","x":1.7134998,"y":1.769713,"p":1},{"arg_id":"A640_0","argument":"私の政策や政治信条をAIで学習させています。どんな質問でも答えられますし、要望も受け付けられます。すごいな。","comment_id":"640","x":2.1400535,"y":2.9301362,"p":0},{"arg_id":"A644_0","argument":"国会議員の全発言をAIに学習させ、議員ごとの思想信条を解析すると、議員秘書の間で「先生の知能がバレる」と懸念される。","comment_id":"644","x":2.1968634,"y":2.627778,"p":1},{"arg_id":"A653_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬する理由は、提言をまとめるだけでは実行されないため、行政を執行する側を目指したのか？","comment_id":"653","x":0.8967226,"y":1.1694921,"p":0.2075195977466441},{"arg_id":"A656_0","argument":"東大松尾研出身のAIエンジニア、安野たかひろ氏が東京都知事選に出馬を表明。目指すはAI技術を活用した効率的かつ透明性の高い行政運営。公約は環境問題の解決やデジタル社会の推進、住民サービスの向上。","comment_id":"656","x":2.3055594,"y":2.977137,"p":0.8060164790604661},{"arg_id":"A664_0","argument":"安野さんに注目している。もう政治家全員AIでいいよ。笑","comment_id":"664","x":1.2258426,"y":2.9693112,"p":1},{"arg_id":"A671_0","argument":"蓮舫氏よりも良い。彼女をデジタル担当要職に推すべきだ。少子化対策も対応できるだろう。応援する。","comment_id":"671","x":3.1877422,"y":3.275408,"p":0.4700308673038563},{"arg_id":"A676_1","argument":"6/10(月) 小林興起（80）新党やまと","comment_id":"676","x":-0.07332554,"y":3.0300767,"p":1},{"arg_id":"A676_2","argument":"6/9(日) 中松義郎（95）無所属","comment_id":"676","x":-0.12365181,"y":3.0032508,"p":1},{"arg_id":"A676_3","argument":"6/7(金) 小松賢（36）ゴルフ党","comment_id":"676","x":-0.043978706,"y":3.0522795,"p":1},{"arg_id":"A676_4","argument":"6/6(木)以前（33）無所属","comment_id":"676","x":-0.118729346,"y":3.0306127,"p":1},{"arg_id":"A676_5","argument":"竹本秀之（68）無所属","comment_id":"676","x":-0.18239586,"y":2.937103,"p":1},{"arg_id":"A676_6","argument":"内野愛里（33）NHKから国民を守る党","comment_id":"676","x":-0.23489125,"y":3.1526406,"p":0.6315136460740199},{"arg_id":"A683_0","argument":"東京都知事選出馬。開成高校卒業後、東京大学で人工知能研究の松尾豊研究室で学び、複数のサービスを開発。テクノロジーを活用する日本に期待。","comment_id":"683","x":2.645979,"y":2.6222382,"p":0.5004765458392643},{"arg_id":"A697_0","argument":"都政は無理だけど、実務面で貢献してほしい。まずは窓口業務をAIに任せることから始めてほしい。","comment_id":"697","x":2.2458653,"y":1.9381241,"p":1},{"arg_id":"A704_0","argument":"理工方面の人間が出馬するのは良い傾向だが、持ち上げ方には注意が必要だ。","comment_id":"704","x":1.3733004,"y":4.0005236,"p":0.7748556557999656},{"arg_id":"A719_0","argument":"候補が勝てるとは期待していないが、AIを使ったシステマティックな選挙活動には興味がある。公示が始まったら要チェック。","comment_id":"719","x":1.8890817,"y":2.620336,"p":1},{"arg_id":"A724_0","argument":"「先生の知能がバレる」w/(現代ビジネス)","comment_id":"724","x":0.81930083,"y":2.798599,"p":0.9212000537350408},{"arg_id":"A726_0","argument":"この人も東大の松尾研なのね。人工知能は政治を変えられるのか！","comment_id":"726","x":2.537794,"y":2.602668,"p":0.609504349191272},{"arg_id":"A735_0","argument":"もし都知事になったら、AIに仕事を奪われる職種の筆頭は政治家になるかもしれない。","comment_id":"735","x":2.363497,"y":1.9494389,"p":0.5862236355502726},{"arg_id":"A759_0","argument":"SF作家・AIエンジニアの氏が東京都知事選に出馬することは良いニュースだ。彼はAI技術と経営の実績があり、やりたいことが明確だ。こういう人に政治をやってもらいたい。","comment_id":"759","x":1.1564729,"y":1.3430997,"p":1},{"arg_id":"A769_0","argument":"天才AIエンジニアが都知事選に出馬するらしい。議員の発言をAIに学ばせて分析するのは面白い。","comment_id":"769","x":2.4556751,"y":2.5688605,"p":0.6214854560170237},{"arg_id":"A775_0","argument":"東京都知事選が熱い！AIアバターも大活躍？","comment_id":"775","x":2.365746,"y":2.5222776,"p":1},{"arg_id":"A778_0","argument":"SFはどんなの書いてるのか興味がわく。","comment_id":"778","x":0.68784016,"y":1.3805013,"p":0},{"arg_id":"A782_0","argument":"生成AIを普通に使うことには疑問がある。"

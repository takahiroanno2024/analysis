,"comment_id":"782","x":1.8386248,"y":2.2719135,"p":1},{"arg_id":"A785_0","argument":"安野たかひろ氏は岸田総理の前でリアルタイムに総理の声に変換されるAIを披露し、真面目で頭が良いことが分かる。8年前のIPAでの発表でも皆のことを考えていた。都知事選で勝つのは難しいが、将来デジタル大臣になって欲しい。","comment_id":"785","x":1.6492997,"y":3.1587307,"p":0},{"arg_id":"A786_0","argument":"AIエンジニアが都知事選に立候補し、AIで「やさしい東京」の実現を訴えている。","comment_id":"786","x":2.1845086,"y":1.8183594,"p":0.5142903372417506},{"arg_id":"A806_0","argument":"松尾豊さんの研究室にいらっしゃったのか","comment_id":"806","x":1.213978,"y":1.7668191,"p":1},{"arg_id":"A823_0","argument":"松尾研からボスコン、起業、作家という経歴に驚いた。😳","comment_id":"823","x":1.2669659,"y":1.797463,"p":1},{"arg_id":"A832_0","argument":"東大卒AIエンジニア・起業家・SF作家の東京都知事選候補が出馬表明と同時に知識人から注目を集めている。33歳の彼は「テクノロジーで誰も取り残さない東京へのアップデート」などユニークな政策を掲げている。","comment_id":"832","x":2.451299,"y":3.2300377,"p":0.5367438792944216},{"arg_id":"A835_0","argument":"vsAIメイヤー","comment_id":"835","x":2.0535815,"y":2.159499,"p":0},{"arg_id":"A837_0","argument":"安野さんの会見を見て、とても共感できる理念で科学技術を社会のアップデートに活用しようとしている姿勢に感銘を受けました。お人柄も好感が持て、こういう人がリーダーになると明るい未来が見えてくる気がします。","comment_id":"837","x":1.3594851,"y":3.9986808,"p":0.7146172881218962},{"arg_id":"A852_0","argument":"大津綾香を副知事にするのは冗談のようだ。AI党やAIメイヤー氏のアイディアは陳腐で、都民を笑わせるだけだ。台湾のg0vレベルのものなら面白いが、AIエンジニアの安野たかひろ氏の方が100倍ましだ。","comment_id":"852","x":2.3706436,"y":2.544204,"p":1},{"arg_id":"A854_0","argument":"「どんな質問でも答えられますし、要望も受け付けられます」と言われると、adversarial attackで変なことを言わせたくなる。","comment_id":"854","x":0.76209813,"y":3.7669747,"p":0},{"arg_id":"A873_0","argument":"安野たかひろさんが都知事にならなくても、テクノロジーを活用した試みが採用されるといい。","comment_id":"873","x":1.0855026,"y":3.9451666,"p":0},{"arg_id":"A877_0","argument":"東京都知事選候補者、安野たかひろさんの妻は文藝春秋の美人編集者で、黒髪ロングの清楚系。","comment_id":"877","x":-0.17295402,"y":3.589658,"p":0.9344891229020544},{"arg_id":"A879_0","argument":"国会議員の全発言をAIに学習させ、議員ごとの思想信条を解析した際、秘書の間で「先生の知能がバレる」と永田町に激震が走った。","comment_id":"879","x":2.2130756,"y":2.64284,"p":1},{"arg_id":"A911_0","argument":"「だって、こいつ、SFだろ？」「ああ、SFかぁ」「SFじゃ、ちょっとなぁ」（筒井康隆「大いなる助走」より）","comment_id":"911","x":0.67847747,"y":1.5278392,"p":0},{"arg_id":"A923_0","argument":"SF作家やAIエンジニアの経歴を持つ方が都政に関わると面白そうですね。","comment_id":"923","x":1.0607619,"y":1.3362559,"p":1},{"arg_id":"A931_0","argument":"開成東大卒の天才AIエンジニアが都知事選に出馬。BCG卒、起業家、SF作家などの肩書を持つ33歳。松尾研在籍時に国会議員の発言から思想信条を解析するモデルを構築。GitHubを使って誰もが政策への変更提案をできる世界を目指す。","comment_id":"931","x":2.746811,"y":3.0069208,"p":0},{"arg_id":"A935_0","argument":"AIメイヤー氏と都知事選予定の安野たかひろ氏との対談をみんつくで行うのは面白いかもしれない。","comment_id":"935","x":0.62196213,"y":3.2584813,"p":0},{"arg_id":"A935_1","argument":"対談に合わせた街宣は、AIに興味を持ちそうな街で行うと良い。","comment_id":"935","x":1.9373885,"y":2.304901,"p":0.7297925649564717},{"arg_id":"A938_0","argument":"安野たかひろ氏がAIを使って都知事選挙に出馬することに衝撃を受けた。","comment_id":"938","x":1.3445046,"y":3.0160227,"p":1},{"arg_id":"A942_0","argument":"都知事選はAIエンジニアの人になってほしい。","comment_id":"942","x":2.3003764,"y":1.9164866,"p":1},{"arg_id":"A944_0","argument":"都知事選に立候補している天才的AI人材の氏（33歳）の方が、蓮舫よりも良い。","comment_id":"944","x":3.2352037,"y":3.163704,"p":1},{"arg_id":"A950_0","argument":"AIに興味があるので、とても気になった。","comment_id":"950","x":1.8459585,"y":2.3464704,"p":1},{"arg_id":"A955_0","argument":"東京都知事選候補者、安野たかひろさんの経歴がおもしろい。M-1出場もしている。","comment_id":"955","x":0.048296455,"y":3.7337396,"p":0.7946815112610565},{"arg_id":"A966_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬するのは素晴らしい。","comment_id":"966","x":1.0623078,"y":1.2272379,"p":1},{"arg_id":"A967_0","argument":"SF作家・AIエンジニアの氏が東京都知事選に出馬するのは素晴らしいことだ。","comment_id":"967","x":1.0381376,"y":1.2181351,"p":1},{"arg_id":"A970_0","argument":"『安野たかひろ』さんのプランは非常に面白い。彼はバチバチのエンジニアという印象だが、どの程度の人が彼のプランを理解できているのかは不明だ。","comment_id":"970","x":0.87061876,"y":3.2170525,"p":1},{"arg_id":"A975_0","argument":"私はIT業界にいるので、素材だけ見たら蓮舫さんより良さそうに思う。","comment_id":"975","x":3.1152449,"y":3.2533047,"p":0.4105356459552085},{"arg_id":"A976_0","argument":"都知事選ウオッチを始めるために、安野たかひろさんのオープンチャットに参加した。","comment_id":"976","x":0.08573213,"y":3.7139282,"p":1},{"arg_id":"A977_1","argument":"石丸伸二氏は、東京大学松尾研究室出身でAI研究で知られている。企業の創業に携わる一方、SF作家としても活動し、第9回ハヤカワSFコンテスト優秀賞を受賞している。","comment_id":"977","x":1.2626777,"y":1.1323211,"p":0},{"arg_id":"A978_0","argument":"安野たかひろ氏は優秀だが、テクノロジーの活用が目的化しているように感じ、都知事としては推しきれない。","comment_id":"978","x":0.9377599,"y":3.816282,"p":1},{"arg_id":"A985_0","argument":"ガチのAIエンジニアが東京都知事選に出馬している。台湾のオードリータン氏とも連携し、AIを政治に取り入れた未来を提示している。投票するかは別として、注目してほしい。","comment_id":"985","x":2.398798,"y":2.5928545,"p":0.891329952360951},{"arg_id":"A991_0","argument":"安野たかひろが東京都知事選に出馬。エンジニア兼作家としてデジタル民主主義に期待。","comment_id":"991","x":0.41849965,"y":3.8061898,"p":1},{"arg_id":"A993_0","argument":"-Yahoo!ニュース🌻","comment_id":"993","x":0.54508245,"y":2.419467,"p":0},{"arg_id":"A997_0","argument":"東京都知事選に出る「天才AIエンジニア」の話題。他には「へずま某」さんも出場予定。議員秘書の間で「先生の知能がバレる」と永田町に激震が走った。","comment_id":"997","x":2.6580486,"y":2.6032972,"p":0},{"arg_id":"A1021_0","argument":"AI安野候補が実在する人物だと知って驚いた。『みんなで考え、みんなで決める』は理想的。","comment_id":"1021","x":2.2774317,"y":2.0769596,"p":0.548697992896093},{"arg_id":"A1021_1","argument":"AIゆういちろうができて手持ちぶさたになった本物の代表は私に下さい。←言うだけはタダ","comment_id":"1021","x":1.4356602,"y":2.7708464,"p":0},{"arg_id":"A1025_0","argument":"現実とどれだけ向き合ってきたかが重要だ。責任をAIが取るというのは末世的な考えだ。","comment_id":"1025","x":2.3392491,"y":2.5705001,"p":1},{"arg_id":"A1030_0","argument":"都知事選挙に挑戦中のAIエンジニア氏は「助けてください」より「お祭りが盛り上がってきました！！！」的な打ち出しの方が人が集まると思う。人は楽しいものが好きだから。","comment_id":"1030","x":2.3066263,"y":2.4069228,"p":0},{"arg_id":"A1047_0","argument":"安野たかひろさんの出馬でエンジニア界隈のツイートが政治的になり、閉口している。サメの話でもしよう。","comment_id":"1047","x":0.36167106,"y":3.7221334,"p":0.9437624874896644},{"arg_id":"A1060_0","argument":"安野たかひろの経歴にAIエンジニアと作家があることから「AI使ってる作家って…」とリプしている人を見てびっくりした。そういう見方もあるのか…クソ過ぎる。","comment_id":"1060","x":1.2861342,"y":2.498528,"p":1},{"arg_id":"A1068_0","argument":"話が退屈で途中で止めた。安野たかひろさんのAIがいい。美しいし、障害者や高齢者に役立つAIを開発してくれそう。メイヤーはイチビリすぎて滑っている。アヤカ推しを笑いのオチに持っていく確信犯だ。","comment_id":"1068","x":1.2640468,"y":2.833073,"p":0.930528192202867},{"arg_id":"A1071_0","argument":"ディープラーニングとIT業界の人月商売はアナロジーが似ている。高精度のCPUより、低精度のCPUを増やして並列処理させるGPUの発想は、人間がやってきたことに似ている。プロジェクトマネージャーが画面を切って、人月を見積もり、人海戦術で下に投げるのも同様だ。","comment_id":"1071","x":2.2481334,"y":3.0630784,"p":1},{"arg_id":"A1078_0","argument":"AIの進化により就労が難しくなる都民に対して、ベーシックインカムなどの試作はありますか？","comment_id":"1078","x":2.1625078,"y":2.4379976,"p":0.4397945567660875},{"arg_id":"A1078_1","argument":"AIの進化でコンビニやスーパー、事務の職がなくなる可能性があります。","comment_id":"1078","x":2.160882,"y":2.3712652,"p":0},{"arg_id":"A1081_0","argument":"蓮舫より、今度出馬するAI天才の「氏、33歳。」の方がずっと良い！","comment_id":"1081","x":3.3448453,"y":3.119518,"p":0.8034584493481441},{"arg_id":"A1085_0","argument":"安野たかひろ氏は2015年度未踏スーパークリエイターである。","comment_id":"1085","x":0.37311628,"y":2.485859,"p":0},{"arg_id":"A1095_0","argument":"(現代ビジネス)","comment_id":"1095","x":0.77760816,"y":2.7536447,"p":1},{"arg_id":"A1096_0","argument":"安野たかひろが都知事選に出るが、ITに強い以外の問題はどうするのか疑問。No.2や専門部署が適していると思う。","comment_id":"1096","x":0.9239309,"y":3.942182,"p":1},{"arg_id":"A1098_0","argument":"選挙とAIの組み合わせは面白いです。言葉の壁を越えられるなら、海外の方々からもアイデアを採ってほしいです。主だった言語でも発信をお願いしたいです。","comment_id":"1098","x":2.137455,"y":2.766015,"p":0.6909897810101933},{"arg_id":"A1100_1","argument":"立憲民主党参院議員の蓮舫氏（56）、前広島県安芸高田市長の石丸伸二氏（41）、タレントの清水国明氏（73）、元航空幕僚長の田母神俊雄氏（75）、AIエンジニアの氏（33）らが候補者として挙がっている。","comment_id":"1100","x":0.17907566,"y":2.8590903,"p":0.8043283344271047},{"arg_id":"A1110_0","argument":"（たかひろ）氏、東京都知事選の出馬記者会見","comment_id":"1110","x":0.09450947,"y":3.7473085,"p":1},{"arg_id":"A1111_0","argument":"安野たかひろさんも、先進各国が進めるAI活用が民主主義にどんな未来をもたらすかについて、今後の政治を占う貴重なデータになると述べている。","comment_id":"1111","x":1.9991117,"y":3.0433023,"p":0},{"arg_id":"A1111_2","argument":"これを埋めるのがAIだからだ。","comment_id":"1111","x":2.3497853,"y":2.2629297,"p":0},{"arg_id":"A1115_0","argument":"安野たかひろの記者会見動画および全文はこちら👇記者会見動画","comment_id":"1115","x":-0.0985586,"y":3.6659467,"p":0.9545487880908587},{"arg_id":"A1116_0","argument":"蓮舫より、こっちの方がずっと良い！AIの天才「氏、33歳。」","comment_id":"1116","x":3.2981694,"y":3.1699095,"p":1},{"arg_id":"A1118_0","argument":"安野たかひろさんについて調べたところ、Pepperと漫才コンビを組んでM-1に出場し一回戦を突破、ハヤカワSFコンテストで優秀賞を受賞、首相官邸で生成AIを利用した岸田首相のリアルタイム声真似を披露するなど、多彩な活動をしていることがわかった。","comment_id":"1118","x":1.103773,"y":3.0761425,"p":1},{"arg_id":"A1119_0","argument":"蓮舫よりもAIの天才「氏、33歳。」の方がずっと良い。彼を都の要職に入れよう！","comment_id":"1119","x":3.3088317,"y":3.1656764,"p":1},{"arg_id":"A1142_0","argument":"本物のAIの人","comment_id":"1142","x":2.1675,"y":2.0382648,"p":0.5468273268552396},{"arg_id":"A1147_0","argument":"安野たかひろさんの作家経歴を見た。星新一賞はSF作家の登竜門のようで、一万字以上の制限が良い。今年参加してみようかな。","comment_id":"1147","x":0.48120362,"y":2.0014062,"p":0.7798032386957595},{"arg_id":"A1154_0","argument":"安野さんは松尾研出身の日本のAIエリートで、新卒でボスコンに入社したが、そこでエンジニアではなく戦略を担当し、その後起業した。","comment_id":"1154","x":1.2591637,"y":2.43356,"p":1},{"arg_id":"A1156_0","argument":"SF作家の氏が都知事選に立候補し、近未来小説『サーキット・スイッチャー』に表れたテクノロジーへの問題意識を政治の場に持ち込んでいる。AIを活用した新たな選挙戦略に挑んでおり、興味深い。","comment_id":"1156","x":0.5900858,"y":1.3444066,"p":0},{"arg_id":"A1174_0","argument":"生成AIの活用は文章生成系に限られるため、著作権の心配は不要だと思う。","comment_id":"1174","x":1.7162547,"y":2.2867372,"p":0.9298322961940886},{"arg_id":"A1174_1","argument":"フェイク画像が溢れる世の中や、AIによる芸術活動ばかりになるのはつまらないと感じる。","comment_id":"1174","x":1.793142,"y":2.2918346,"p":1},{"arg_id":"A1175_0","argument":"氏、33歳。この人はAIの天才。小池さんが都知事に再起したら、彼を要職に任命しよう。","comment_id":"1175","x":3.1998813,"y":3.176071,"p":0.8488859961826352},{"arg_id":"A1176_0","argument":"氏、33歳。この人は今回の都知事選で出馬するAIの天才蓮舫よりずっと有能だ。彼女に投票するぐらいなら、この人に投票する。万一落ちても、有能なので都の要職に推薦する。","comment_id":"1176","x":3.254309,"y":3.1656704,"p":1},{"arg_id":"A1181_3","argument":"当人思想を学習したAIが24時間YouTube Liveでタウンミーティングを行う","comment_id":"1181","x":2.0424097,"y":2.6231053,"p":1},{"arg_id":"A1189_0","argument":"国会議員の全発言をAIに学習させ、議員ごとの思想信条を解析すると、議員秘書の間で「先生の知能がバレる」と永田町に激震が走る。","comment_id":"1189","x":2.2372441,"y":2.6187632,"p":1},{"arg_id":"A1192_0","argument":"SF作家でAIエンジニアの氏が立候補しているので、私が都民だったら彼を選択肢に入れます。","comment_id":"1192","x":1.1696813,"y":1.244362,"p":0},{"arg_id":"A1195_1","argument":"東京工大がAIを開発している。","comment_id":"1195","x":2.4951997,"y":2.2103424,"p":1},{"arg_id":"A1199_0","argument":"このAIが作成したレポートは、安野たかひろの2024年東京都知事選挙出馬のニュースに寄せられたコメントのデータに基づいている。都知事選出馬に関しての人々の反応と論点をまとめている。","comment_id":"1199","x":1.461253,"y":3.2779145,"p":0.8023535521662591},{"arg_id":"A1213_0","argument":"【メディア情報】現代ビジネスさんにて！","comment_id":"1213","x":0.70229864,"y":2.6261349,"p":0.3692380069573618},{"arg_id":"A1220_0","argument":"SF作家・AIエンジニアが東京都知事選に出馬する記者会見が行われた。","comment_id":"1220","x":0.94128937,"y":1.220759,"p":1},{"arg_id":"A1221_0","argument":"都知事選立候補を表明したSF作家の作品を購入し読みました。面白かったが、最後のトロッコ問題解決には哲学的議論が分かれそう。それより「フィボナッチ数列に即した電気拷問」とかの細部の理系コネタがいちいち面白かった。","comment_id":"1221","x":0.44936356,"y":1.5168619,"p":0.6917544676397068},{"arg_id":"A1229_0","argument":"出馬表明に対するコメントをAIで分析し、関心や懸念を具体的に把握しました。データやAIを活用し、都民の考えや想いに向き合っていきます。","comment_id":"1229","x":1.6163107,"y":3.3316262,"p":0.7740801583400794},{"arg_id":"A1232_1","argument":"クラスター分析（AI）：安野たかひろ都知事選出馬に関しての人々の反応と論点はどのようなものか。","comment_id":"1232","x":1.0645965,"y":3.5270188,"p":0},{"arg_id":"A1233_0","argument":"正しいIT技術の政治への活用は、SNSのフォロワーや再生数を買うことではなく、石丸伸二さんより安野たかひろさんをメディアで露出させることだと思う。","comment_id":"1233","x":1.2360022,"y":3.9467423,"p":0},{"arg_id":"A1244_0","argument":"選挙でのAIの活用方法が凄い。安野さんの戦い方を見て、AIの使い方がわかって面白い。参考文献的にプロンプトが書いてあるのを初めて見た。","comment_id":"1244","x":1.8302444,"y":2.6345396,"p":1},{"arg_id":"A1256_1","argument":"後藤輝樹：元陸上自衛官、配信業","comment_id":"1256","x":-0.008143992,"y":2.7044559,"p":1},{"arg_id":"A1256_2","argument":"三輪陽一：元航空自衛官","comment_id":"1256","x":0.08170298,"y":2.749984,"p":0.9299130809563516},{"arg_id":"A1256_3","argument":"竹本秀之：元朝日新聞社員、AIエンジニア、SF作家","comment_id":"1256","x":0.78636503,"y":1.5584295,"p":0},{"arg_id":"A1256_4","argument":"中江ともや：法律事務職、ホスト","comment_id":"1256","x":-0.32157063,"y":2.7559392,"p":1},{"arg_id":"A1256_5","argument":"武内隆：会社員","comment_id":"1256","x":-0.06353505,"y":2.7056,"p":1},{"arg_id":"A1256_6","argument":"宇都宮さほ：活動家、元看護師","comment_id":"1256","x":-0.47640422,"y":2.6689055,"p":1},{"arg_id":"A1256_7","argument":"小林弘：建設業","comment_id":"1256","x":-0.14195344,"y":2.7595537,"p":1},{"arg_id":"A1278_0","argument":"働かなくて良い！貴方には入れない！今度出馬するAI天才の方がずっと良い。氏、33歳。蓮舫なんかよりずっと良い！","comment_id":"1278","x":3.328913,"y":3.1231394,"p":1},{"arg_id":"A1280_0","argument":"BCGの先輩で天才AIエンジニアの安野さんが都知事選に出馬。AIを活用してコメントを分析しレポートを作成しているのは流石です。レポート作成のためのCodeやpromptも公開されていて面白いです。政治の世界でAIを実装できる稀有な人材。応援しています！","comment_id":"1280","x":2.2040312,"y":2.8829918,"p":1},{"arg_id":"A1284_0","argument":"Podcastの収録に参加しました。音声だけでなく動画配信もあるので少し緊張しました。今週土曜日に配信が始まるので、生の声をぜひお聞きください。配信が始まったらまたお知らせします。","comment_id":"1284","x":-0.8437843,"y":3.3182108,"p":1},{"arg_id":"A1298_0","argument":"BCG同期で先輩企業家の安野くんが東京都知事選に出馬！彼は起業時に有益なアドバイスをくれ、人柄も良く多方面で才能を発揮する天才です。テクノロジーで民主主義をどうアップデートするのか楽しみです。応援してます📣","comment_id":"1298","x":1.7680341,"y":3.0377884,"p":1},{"arg_id":"A1303_0","argument":"上げ底の炎上商法はもう旬を過ぎている。","comment_id":"1303","x":0.73715395,"y":2.8734212,"p":0.6487240468952267},{"arg_id":"A1310_0","argument":"都知事候補のSF作家『サーキット・スイッチャー』はハヤカワSFコンテストの優秀作で、東浩紀らの選評も付いている。完成度が高いので、東浩紀も応援すべきだ。また、安野のデジタル民主主義構想は成田悠輔に似ているので、成田も応援すればいい。","comment_id":"1310","x":0.13009205,"y":1.638094,"p":0},{"arg_id":"A1317_0","argument":"今日はPodcastの収録や新聞社の取材に参加しました。多くのメディアで話す機会をいただき感謝しています。具体的な政策や今後の構想を引き続き発信していきます。","comment_id":"1317","x":-0.17798868,"y":3.7412224,"p":0.7359026710798703},{"arg_id":"A1321_0","argument":"大学の先輩が都知事選に挑戦しており、出馬へのコメントをAI分析でクラスタリングする試みが進んでいる。新しい仕掛けが多く、ワクワクしている。ビジョンと想いを持った素敵な先輩なので、全力で応援している。","comment_id":"1321","x":2.4077594,"y":2.7599468,"p":0},{"arg_id":"A1357_0","argument":"開成出身やボスコン出身などの経歴を前面に出さず、AIエンジニア、起業家、SF作家として活動する潔さが素晴らしい。彼の才能が経歴を引き寄せたように感じる。","comment_id":"1357","x":1.2373607,"y":1.557364,"p":0.2941850905468977},{"arg_id":"A1358_1","argument":"都民のお年寄り連中はAI言うても分からんやろなぁ。","comment_id":"1358","x":2.2035701,"y":2.1951425,"p":0}]},{"cluster":"デジタル民主主義と技術政策","cluster_id":"2","takeaways":"参加者たちは、東京都知事選挙に立候補した安野たかひろ氏のデジタル民主主義の提案に注目しています。AI・電子投票やオープンソースの活用、24時間AIタウンミーティングなど、最新技術を駆使した政治プロセスのアップデートを支持する声が多いです。しかし、技術の恩恵を理解しにくい層への具体的な説明や、リテラシーの問題を指摘する意見も見られます。","arguments":[{"arg_id":"A3_0","argument":"安野たかひろ氏がデジタル民主主義を掲げて都知事選に立候補。オープンソースGitHubで政策を管理し、誰でも変更提案が可能。24時間AIタウンミーティングを実施。台湾のオードリー・タン元デジタル相からのアドバイスも発表。","comment_id":"3","x":2.525129,"y":4.37438,"p":0.9588979523262768},{"arg_id":"A4_0","argument":"安野たかひろ氏がデジタル民主主義を掲げて都知事選に立候補。オープンソースGitHubで政策を管理し、誰でも変更提案が可能にする。また、24時間AIタウンミーティングを実施。台湾のオードリー・タン元デジタル相からのアドバイスも発表しアピール。","comment_id":"4","x":2.5509424,"y":4.411138,"p":1},{"arg_id":"A105_1","argument":"私なら労働政策を重視する。日本の労働環境がひどいので、都独自でILOに準じた規制を打ち出してほしい。","comment_id":"105","x":1.4710262,"y":4.923782,"p":0},{"arg_id":"A109_0","argument":"東京都都知事選挙立候補表明を朝日新聞のネットで知りました。AI・電子投票など、現在の古い投票形式を最新の投票システムにしてほしいです。また、昭和の古い政治システムを最新のテクノロジーで刷新し、汚職や腐敗が蔓延している政界を綺麗にしてほしいです。","comment_id":"109","x":1.5083803,"y":5.263321,"p":0},{"arg_id":"A111_0","argument":"デジタル民主主義を目指す安野たかひろ氏の試みは興味深い。オープンソースで政策を透明に管理し、誰でも参加できる環境を整えることで信頼性が高まる。自然言語とfunctioncallingの技術を組み合わせれば、低コストで効率的な政治運営が可能になるかもしれない。","comment_id":"111","x":2.4633627,"y":4.5233264,"p":0.7029007815387793},{"arg_id":"A118_0","argument":"デジタルに強い人が立候補するので、日本の政治家を批判する日本人たちは投票すべきだ。長髪でスーツもネクタイもしないが、それでいいのだろう？","comment_id":"118","x":2.2865057,"y":5.106837,"p":0.3761341288264256},{"arg_id":"A123_0","argument":"中高の同期で起業の先輩でもある安野が都知事選に立候補。エンジニアらしい発想で民主主義に基づく政治プロセスのアップデートを試みていて、とても価値ある取り組みだと思う。","comment_id":"123","x":1.4914353,"y":3.7485619,"p":0},{"arg_id":"A144_0","argument":"GitHub上にマニフェストを書いてPullRequestを取り込む話をしている。","comment_id":"144","x":3.0985513,"y":4.0653477,"p":0.8473303893313493},{"arg_id":"A153_0","argument":"政治に興味がないが、安野さんのデジタル民主主義の提案にはワクワクしている。","comment_id":"153","x":2.3419762,"y":4.9954963,"p":1},{"arg_id":"A203_1","argument":"安野たかひろさんのようなデジタルに強い方が日本の政治への無関心さや諦めを改善してほしい。","comment_id":"203","x":2.1986358,"y":4.9770956,"p":1},{"arg_id":"A242_0","argument":"オードリータンは、安野さんのブロードリスニング、マイナンバーシステム、オープンソース精神を組み合わせたやり方を気に入っている。安野さんが抗議活動ではなく、良い方向に変われると信じている点を特に評価している。","comment_id":"242","x":2.7140925,"y":4.5365624,"p":0.8820889447798808},{"arg_id":"A246_0","argument":"『政局より政策を』という意見に賛成。GitHubを使ってオープンに政策をブラッシュアップするというアイデアは新鮮で面白かった。","comment_id":"246","x":2.9344356,"y":4.131647,"p":1},{"arg_id":"A248_1","argument":"「東京の未来のビジョンが空白になっている」「政局ではなく政策を」「テクノロジーで誰も取り残さない東京にアップデートする」","comment_id":"248","x":1.5024171,"y":4.714138,"p":1},{"arg_id":"A250_0","argument":"17歳で「全自動画像命名サービス」、19歳で「授業情報共有SNS」を開発した“圧倒的異能“氏の学生時代（再掲）","comment_id":"250","x":2.5625403,"y":3.30071,"p":1},{"arg_id":"A258_2","argument":"安野さんが一番都政を効率化し、先進技術を使って住みやすくするビジョンを持っている。","comment_id":"258","x":1.355094,"y":4.0902867,"p":1},{"arg_id":"A260_0","argument":"さんの出馬に期待する声があるが、政策的なビジョンが薄く、技術で便利にしようという意識が先行している印象。トップには方向性や思想が必要だと思う。","comment_id":"260","x":1.4325249,"y":3.9285407,"p":0.4166476856375593},{"arg_id":"A276_0","argument":"ようやく都知事に押したいと思える人が登場した。空っぽの都政をテクノロジーで埋めて欲しい。","comment_id":"276","x":1.4364045,"y":4.766355,"p":0},{"arg_id":"A299_1","argument":"ネット選挙解禁はどうかと思うけど、諸問題の解決法も考えているだろう。","comment_id":"299","x":1.6432493,"y":5.973985,"p":0},{"arg_id":"A322_0","argument":"安野さんの人を中心に捉え、技術をツールとして生活をサポートする考え方は未来思考で良い。良い未来を想像できる人が良い未来を創造する。ただし、彼が周りを巻き込んだり、政治ができるかが心配。彼をサポートする力が必要。","comment_id":"322","x":1.3778857,"y":4.054781,"p":1},{"arg_id":"A326_0","argument":"氏のGitHubアカウントこれかな","comment_id":"326","x":2.914572,"y":4.0357647,"p":0.775471232649752},{"arg_id":"A333_1","argument":"技術を通じて暮らし、経済、政治の改革を進めたいと話した。","comment_id":"333","x":1.5875144,"y":4.325811,"p":0},{"arg_id":"A338_0","argument":"習いたてのGitHubの活用がキャンペーン2つ目に。教えてもらえる環境に感謝。日本の政治や住民のITリテラシーのレベル、景色が変わりそう！","comment_id":"338","x":2.8393548,"y":4.0976176,"p":1},{"arg_id":"A341_0","argument":"テクノロジーで生活を良くするために様々な政策を打ち出していきます。","comment_id":"341","x":1.7652098,"y":4.084282,"p":0},{"arg_id":"A341_1","argument":"立候補にあたり、デジタル民主主義の第一人者である台湾の元デジタル発展省大臣、オードリー・タン氏に相談しました。","comment_id":"341","x":2.6302211,"y":5.080965,"p":1},{"arg_id":"A366_0","argument":"動画を見て、民主主義にテクノロジーを実践的に生かすことの興味深さとその危険性を理解しました。","comment_id":"366","x":1.7360203,"y":4.3720217,"p":1},{"arg_id":"A383_1","argument":"技術は弱者を助けるというのはその通りなんだ、本当に。","comment_id":"383","x":1.7797892,"y":3.9844618,"p":1},{"arg_id":"A409_0","argument":"web上での選挙活動は好評を得られそう。","comment_id":"409","x":1.8760786,"y":5.787987,"p":1},{"arg_id":"A427_0","argument":"都知事選に立候補した安野たかひろ氏はITに強く、若い。デジタル民主主義を掲げ、オープンソースGitHubで政策を管理し、24時間AIタウンミーティングを提案している。","comment_id":"427","x":2.3491147,"y":4.156108,"p":0},{"arg_id":"A435_0","argument":"日本の最大の問題は人口減少に対応した制度になっていないことだと思う。テクノロジー優先の政策がそれを解決できるかは分からないが、可能性は感じる。ただ、テクノロジーだけで解決することはなく、哲学が絶対に必要だ。会見にはそれが無かった。","comment_id":"435","x":1.7528517,"y":4.4021177,"p":1},{"arg_id":"A436_0","argument":"諸々の問題の解決策はテクノロジーに行き着く。リーダー自身がテクノロジーのエキスパートであるのがベスト。","comment_id":"436","x":1.8065543,"y":3.9023986,"p":0},{"arg_id":"A452_0","argument":"予算削減と少子化で手続がパンクするのが予想されるため、行政は積極的にITを導入すべきだと考えていたのが25年くらい前だった。安野たかひろ氏は勉強家なので、この問題を解決してほしい。","comment_id":"452","x":1.536589,"y":3.9664168,"p":1},{"arg_id":"A461_0","argument":"テクノロジーに強いリーダーの政治を見てみたい。","comment_id":"461","x":1.6654469,"y":4.2200675,"p":0},{"arg_id":"A462_1","argument":"テクノロジーで誰も取り残さない東京を作るというのも素敵。","comment_id":"462","x":1.6612744,"y":4.4010363,"p":0.572338703310293},{"arg_id":"A470_1","argument":"東浩紀氏がデジタル民主主義について言及していた。","comment_id":"470","x":2.2685401,"y":5.0879664,"p":0.3748753096449496},{"arg_id":"A478_0","argument":"安野さんのテクノロジーを活用して暮らし、経済、政治をアップデートする方針には賛成です。しかし、オープンソースやGitHubを使う人々は高度な知識を持つインテリ層であり、同じやり方を一般に適用するのは難しいと思います。","comment_id":"478","x":2.729851,"y":4.1252813,"p":1},{"arg_id":"A490_0","argument":"オードリー・タン氏が33才でテクノロジーを活用した政策に挑戦したように、安野さんも同じ年齢で活躍しています。テクノロジーは生活に欠かせないものであり、政治や経済で正しく活用されるためにも、若い世代の活躍に期待したいです。","comment_id":"490","x":2.623077,"y":3.6500447,"p":0.4870586369640895},{"arg_id":"A504_0","argument":"デジタル大臣とも思ったが...","comment_id":"504","x":2.577624,"y":5.3010855,"p":0.6639779174755617},{"arg_id":"A531_0","argument":"安野さんの描くデジタル民主化の未来は素晴らしい。もっと多くの人に浸透してほしい。","comment_id":"531","x":2.3530543,"y":4.9010925,"p":0.4495106023603916},{"arg_id":"A545_0","argument":"安野さんはエンジニアらしいシステム思考でまともなことを言っている。日本の選挙でテクノロジーを活用した民主主義の事例が生まれ、オープンソースでその仕組みを公開予定なのが素晴らしい。結果に関わらず、変革の種が確実に埋め込まれる。","comment_id":"545","x":2.602033,"y":4.3018017,"p":0.4633775307494044},{"arg_id":"A620_0","argument":"この方には都知事よりも民間人閣僚としてデジタル庁の大臣になってほしい。","comment_id":"620","x":2.441223,"y":5.2855787,"p":0.6496305370823967},{"arg_id":"A622_0","argument":"GitHubで政策変更提案をマージリクエストし、審議行政が公開されたイシューに沿って政策を進めるのは良いアイデアだ。","comment_id":"622","x":2.987128,"y":4.0661006,"p":1},{"arg_id":"A634_1","argument":"オープンソース・エコシステムがうまく回る一番の理由","comment_id":"634","x":3.0247715,"y":4.470412,"p":1},{"arg_id":"A634_4","argument":"バナナの効用","comment_id":"634","x":2.2543085,"y":4.2465515,"p":1},{"arg_id":"A634_5","argument":"非同期プログラミング","comment_id":"634","x":2.430888,"y":3.6741881,"p":0.5801540588123271},{"arg_id":"A638_0","argument":"デジタル党のような国政政党を作り、AIで残念な候補者を淘汰してほしい。","comment_id":"638","x":2.3508928,"y":4.9880986,"p":1},{"arg_id":"A645_0","argument":"デジタルイノベーショングループ","comment_id":"645","x":2.222409,"y":5.2473803,"p":0.8170941646262844},{"arg_id":"A647_0","argument":"ガチの天才で非常に面白いが、GitHubをお菓子だと思っている人からは得票できない。","comment_id":"647","x":2.6422126,"y":3.957081,"p":0},{"arg_id":"A658_1","argument":"テクノロジーで誰も取り残さない東京へのアップデート","comment_id":"658","x":1.6464205,"y":4.5293074,"p":0.822273828355485},{"arg_id":"A672_0","argument":"リーダーがテクノロジーを理解していれば、誰もがテクノロジーの恩恵を受けることができる。","comment_id":"672","x":1.7779065,"y":3.9654245,"p":1},{"arg_id":"A673_0","argument":"東京都知事選に出馬した33歳のAIエンジニア、天野氏について。彼は日本の政治システムを100年分の国会議員の言葉を分析する秘書AIで改革しようとしている。オードリー・タンに背中を押されて出馬を決意した。","comment_id":"673","x":2.4748635,"y":3.3267212,"p":0.6679540668175643},{"arg_id":"A677_0","argument":"スマホは進化しているのに、政治の世界だけがアナログなままでいる。","comment_id":"677","x":2.1215582,"y":5.2553644,"p":1},{"arg_id":"A679_0","argument":"マニフェストづくりが画期的で、GitHubを使って誰もが政策への変更提案を送ることができる。レポジトリはどこ？","comment_id":"679","x":3.05616,"y":4.015823,"p":1},{"arg_id":"A685_0","argument":"東京都知事選挙に新たな候補が現れた。デジタル民主主義を訴える33歳の安野氏だ。彼はAIを使ったメディアアーティストで、元台湾デジタル発展省大臣オードリー・タン氏に背中を押されたらしい。","comment_id":"685","x":2.4879506,"y":4.2370987,"p":1},{"arg_id":"A708_1","argument":"誰か東京と日本をアップデートしてほしい。","comment_id":"708","x":1.633654,"y":4.84189,"p":0},{"arg_id":"A710_0","argument":"デジタル民主主義がこれからの時代に合っているかもしれない。","comment_id":"710","x":2.099763,"y":5.292371,"p":1},{"arg_id":"A723_0","argument":"デジタル庁にはデジタルに詳しい人が必要だと思う。学歴だけ立派な高齢者では役に立たない。","comment_id":"723","x":2.3067157,"y":5.2457247,"p":0.594617418001537},{"arg_id":"A727_0","argument":"都知事選挙の注目候補、安野氏が掲げるデジタル民主主義とは？","comment_id":"727","x":2.3792305,"y":4.9605813,"p":0.7662280005433726},{"arg_id":"A732_0","argument":"安野氏の「ブロードリスニング広く意見を聞く」というアプローチをタン氏は高く評価している。テクノロジーを使い有権者の意見を集めマニフェストに反映させる手法。","comment_id":"732","x":2.5598016,"y":4.475971,"p":0.7488191433082676},{"arg_id":"A733_0","argument":"私は選挙のやり方それ自体をアップデートさせたい。これが最重要なのかも。","comment_id":"733","x":1.4793388,"y":6.106705,"p":1},{"arg_id":"A734_0","argument":"33歳にして台湾のデジタル民主主義からも注目されている。","comment_id":"734","x":1.7054105,"y":5.3454213,"p":0},{"arg_id":"A738_1","argument":"スマホ投票できるようになればいいなあ。","comment_id":"738","x":1.7404675,"y":5.894202,"p":1},{"arg_id":"A740_0","argument":"テクノロジーを良い方向に使わなければ、この国は終わる。フェイクニュースなどの悪い使い方がはびこっている。","comment_id":"740","x":1.8630232,"y":4.048282,"p":0},{"arg_id":"A744_0","argument":"政策への変更提案はGithubで、質問はAIが対応するのは良いアイデアだと思います。","comment_id":"744","x":2.9995506,"y":3.9729536,"p":0},{"arg_id":"A745_0","argument":"安野さんのリーダーシップがテクノロジーに明るいことで、物事がスムーズに進むと感じました。どのような選挙戦になるのか注目しています。","comment_id":"745","x":1.5772362,"y":4.0536823,"p":1},{"arg_id":"A746_0","argument":"若者が投票に行けば、AIを都議会議員にして経費削減などの公約で当選する可能性があるのでは？","comment_id":"746","x":1.5889939,"y":5.8590584,"p":0},{"arg_id":"A747_0","argument":"東京都知事選挙に、台湾の元デジタル大臣オードリー・タン氏に相談した33歳のAIエンジニアが参戦。「テクノロジーを通じて未来をつくる」「オープンソースで誰も取り残さない社会の実現を」","comment_id":"747","x":2.618291,"y":3.6635375,"p":0.502612313901375},{"arg_id":"A748_0","argument":"現代ビジネスの記事に『GitHubのアカウントさえあれば、誰もが政策への「変更提案」を送ることができるようにした。』と書いているが、そんなリポジトリは存在しないので嘘記事です。🗳️#「天才AIエンジニア」が都知事選出馬","comment_id":"748","x":3.026559,"y":3.7055335,"p":0},{"arg_id":"A770_0","argument":"akiさんから安野さんの都知事選出馬を知った。彼が掲げる「デジタル民主主義」に感銘を受けた。もっと知りたいし広まってほしい。","comment_id":"770","x":2.4714503,"y":4.7553077,"p":1},{"arg_id":"A787_0","argument":"デジタル大臣は国会議員でなくてもなれるので、都知事の方が適任ではないか。","comment_id":"787","x":2.5260508,"y":5.293137,"p":1},{"arg_id":"A792_0","argument":"あんのたかひろ デジタル民主主義 都知事選","comment_id":"792","x":2.4766617,"y":4.7795005,"p":0.8935705003150453},{"arg_id":"A796_0","argument":"都知事ではなくデジタル相に就任してほしい。（現職を更迭して）","comment_id":"796","x":2.5091743,"y":5.2427435,"p":0.981894116155447},{"arg_id":"A797_0","argument":"出馬にあたって安野氏が連絡を取ったのは元台湾デジタル発展省大臣のオードリー・タン氏だった。この人に都知事になってほしい!","comment_id":"797","x":2.732951,"y":5.1009374,"p":0.8252439455595321},{"arg_id":"A799_0","argument":"若者が選挙に行き、テクノロジーを活用した街づくりを見てみたい。","comment_id":"799","x":1.5668759,"y":4.696319,"p":1},{"arg_id":"A800_0","argument":"これからの世界に必要なデジタル民主主義のあり方について、安野氏には絶対都知事になってもらいたい。慣例や経験にとらわれず、当たり前の主張が通る政治が必要だ。今の政治は古すぎる。","comment_id":"800","x":2.3533444,"y":5.027144,"p":1},{"arg_id":"A811_0","argument":"テクノロジーは人が苦手なことを助けるためにあるという意見に同意する。","comment_id":"811","x":1.7905772,"y":3.9696052,"p":1},{"arg_id":"A811_1","argument":"AIをはじめとするテクノロジーが普及すれば、一人ひとりの苦手に対応できる。","comment_id":"811","x":1.933434,"y":3.815719,"p":1},{"arg_id":"A814_0","argument":"テクノロジーには『いい使い方』と『悪い使い方』がある。これが気になる。「Winnyは悪いテクノロジーだから逮捕・起訴も止むなし」とならないだろうか。","comment_id":"814","x":1.8753961,"y":3.936671,"p":0},{"arg_id":"A816_0","argument":"人間社会33歳、台湾、デジタル。これが50年だったら時代は大きく変わった。","comment_id":"816","x":1.8774097,"y":5.1828747,"p":1},{"arg_id":"A818_0","argument":"GitHubで🇯🇵復活は面白いが、宣伝としては費用対効果が高くて賢い。","comment_id":"818","x":2.8511922,"y":4.1403236,"p":1},{"arg_id":"A839_0","argument":"政治における投票や政策形成のシステムは100年前に作られたもので、アップデートが必要です。","comment_id":"839","x":1.4824592,"y":6.1111355,"p":1},{"arg_id":"A845_0","argument":"17歳で初めてのWebサービスをリリース。未来予測の確率論「マルコフ連鎖」をベースに開発、すごい。","comment_id":"845","x":2.5755014,"y":3.2775908,"p":0.723303911548954},{"arg_id":"A858_0","argument":"33歳の天才AIエンジニアが都知事選候補になると知りました。「テクノロジーで誰も取り残さない東京へのアップデート」を掲げており、オードリー・タンさんのようになってくれたら嬉しいです。","comment_id":"858","x":2.6104152,"y":3.368799,"p":0.6254919875498586},{"arg_id":"A859_0","argument":"日本が台湾に続ける転換点があるとしたら今かもしれない。デジタル民主主義は非常に良いと思う。","comment_id":"859","x":2.058766,"y":5.283725,"p":1},{"arg_id":"A871_0","argument":"テクノロジーの活用を推進する点には共感するが、首長には多人数の意見を聞くよりも大きなビジョンを強力に推進してほしい。","comment_id":"871","x":1.6089525,"y":4.0457144,"p":1},{"arg_id":"A894_1","argument":"選挙以外のタイミングでも民意を反映できる新しい投票システムを導入してほしい。","comment_id":"894","x":1.5152224,"y":6.0684023,"p":1},{"arg_id":"A919_0","argument":"東大松尾研出身のAIエンジニアが都知事選に出馬し、政策をGitHubで公開管理するらしい。これをオープンソースと呼ぶのは正しくないと思うが、手段としては興味深い。","comment_id":"919","x":2.944348,"y":3.6762342,"p":0},{"arg_id":"A951_0","argument":"面白い人材だが、テクノロジー普及だけでなく、泥臭い仕事も多く、それを担えるかが不明。","comment_id":"951","x":1.7329173,"y":3.8250976,"p":0},{"arg_id":"A953_0","argument":"デジタル民主主義を支持する。","comment_id":"953","x":2.1420355,"y":5.168789,"p":0.7744662125607265},{"arg_id":"A960_0","argument":"都民ではないけど、マニフェストをGithub上でオープンにし、誰でもプルリクエストで修正や変更をリクエストできるのはいいね。","comment_id":"960","x":3.037176,"y":4.081744,"p":1},{"arg_id":"A971_0","argument":"オードリー・タン氏は、安野さんのブロードリスニング、マイナンバーシステム、オープンソース精神を組み合わせたやり方を気に入っている。","comment_id":"971","x":2.796125,"y":4.765864,"p":1},{"arg_id":"A988_0","argument":"デジタル選挙は面白そう。","comment_id":"988","x":2.1627917,"y":5.44448,"p":0},{"arg_id":"A988_1","argument":"マイナンバーカード持ってます。","comment_id":"988","x":1.8333472,"y":5.730876,"p":1},{"arg_id":"A998_5","argument":"オープンソース楽しみ。","comment_id":"998","x":3.0701466,"y":4.498302,"p":1},{"arg_id":"A1002_0","argument":"現在の東京都副知事の宮坂学さんは元ヤフーで、デジタルサービス局を担当している。オードリー・タンもデジタル発展省大臣である。都知事ではなく、デジタル部門のトップになるべきではないか。","comment_id":"1002","x":2.7242494,"y":4.65686,"p":1},{"arg_id":"A1009_0","argument":"選挙のオープンソース化という主張がすごく面白い。","comment_id":"1009","x":2.8739302,"y":4.7592254,"p":0},{"arg_id":"A1014_0","argument":"都政についての意見をハッシュタグで投稿してください。都民の声を聞きながら政策をアップデートしていきます。","comment_id":"1014","x":2.3152683,"y":4.6126184,"p":0.4448804718458506},{"arg_id":"A1015_0","argument":"【ハッシュタグ投稿のお願い】政策の詳細は追って公開予定です。都民のみなさんの声を聞きながらアップデートしていきたいので、ぜひハッシュタグをつけてみなさんの声を聞かせてください。","comment_id":"1015","x":2.4449322,"y":4.4358582,"p":0.859557627670662},{"arg_id":"A1020_0","argument":"テクノロジーに対する基本的価値観を都と共有できそうなので、安野都知事候補を応援している。","comment_id":"1020","x":1.3746066,"y":4.0792937,"p":1},{"arg_id":"A1022_0","argument":"民意をTwitterから拾おうとするのは、ギリシャ時代の直接民主制のようでおもしろい。","comment_id":"1022","x":1.8213556,"y":5.635959,"p":0.8277523950078501},{"arg_id":"A1026_0","argument":"次の公開ツイートはAPI経由でクロールし、LLMやTalktothecity()を使って可視化を試みる予定です。","comment_id":"1026","x":2.696791,"y":4.1334486,"p":1},{"arg_id":"A1033_0","argument":"提案はまだ理解されにくいが、GitLabのフルリモート組織やMicrosoftの某方の本のように、批判文化ではなく前向きに発展してほしい。","comment_id":"1033","x":2.9441783,"y":4.098549,"p":1},{"arg_id":"A1034_0","argument":"応援者応募しました。テクノロジーと政治を本気で接続してより良い場所にできる、そういう人のつくる東京であってほしい。","comment_id":"1034","x":1.2336237,"y":4.358374,"p":1},{"arg_id":"A1036_0","argument":"発言された意見・提言が自動収集され、要約・分析されて公開されることは、双方向性・即時性・オープン性・低コストに富んだ政治的な試みである。オープンな自動化により情報の恣意改変も防げる。","comment_id":"1036","x":2.525427,"y":4.25444,"p":1},{"arg_id":"A1039_0","argument":"LLMやTalktothecityのようなツールは必要だと思う。情報源としてツイートも活用できる。","comment_id":"1039","x":2.509042,"y":4.138518,"p":1},{"arg_id":"A1040_0","argument":"早川の電子書籍嫌いをなんとかしてほしい。本来なら率先してやるべき出版社がイヤイヤやり始めたのが悲しい。","comment_id":"1040","x":1.6306359,"y":4.635391,"p":1},{"arg_id":"A1044_0","argument":"テクノロジーに精通し、台湾のオードリー・タン氏とも友好関係にある安野さんにデジタル大臣になって欲しい。","comment_id":"1044","x":2.6777987,"y":5.1328073,"p":1},{"arg_id":"A1046_0","argument":"若い人たちの良いアイデアが上級の人たちに理解され実行されるまでの時間を短縮することが、民主主義を前進させる鍵です。デジタルネイティブは日常的にコラボレーションすることを好みます。","comment_id":"1046","x":2.1473546,"y":5.0085273,"p":1},{"arg_id":"A1051_0","argument":"和製オードリータンとして注目されている安野さんがデジタル大臣でも良いという話で盛り上がっている。都知事選が楽しみになった。東京出身の安野さんの東京愛に期待している。","comment_id":"1051","x":2.5918326,"y":4.840144,"p":0},{"arg_id":"A1052_0","argument":"安野さんの都知事選応援ページは、演説の動画に加えてテキストがあるのが素晴らしい。ユーザーライクで感銘を受ける。特に｢オープンソースでマニフェストを改善｣という点が刺さった。｢都民の声を聞いた政治！｣よりも解像度が高い感じがする。","comment_id":"1052","x":2.492108,"y":4.107198,"p":0},{"arg_id":"A1054_0","argument":"オープンソースなら他の自治体も真似できるはず。福岡市でもやってみよう。","comment_id":"1054","x":2.9947848,"y":4.549014,"p":1},{"arg_id":"A1058_0","argument":"東京から日本が変わる可能性があると思う。デジタルは人と人を繋ぐツールであり、効率や生産性至上主義ではなく、多元的な知性が共進化する社会であって欲しい。Pluralityやデジタル民主主義への理解が広がるきっかけになって欲しい。","comment_id":"1058","x":2.0833871,"y":4.9598823,"p":1},{"arg_id":"A1063_1","argument":"都知事じゃなくてデジタル庁の方でやってほしい。","comment_id":"1063","x":2.5013123,"y":5.282299,"p":1},{"arg_id":"A1065_0","argument":"海外赴任のため投票権はないが全力で応援したい。日本を支えるのはテクノロジーであり、医療費対策も厚労省ではなく経産省が立てるべきだ。","comment_id":"1065","x":1.2805258,"y":4.4614463,"p":0.7843528095659416},{"arg_id":"A1070_0","argument":"今週の週刊LifeisBeautifulで、中島聡氏が立候補し、政策をGithubで公開し、誰でもPullRequestを投げることができる点が興味深い。トライとしては面白いが、政策立案になるのか疑問。","comment_id":"1070","x":2.99769,"y":4.03323,"p":1},{"arg_id":"A1073_0","argument":"テクノロジーで人間をカバーする考え方には同意しますが、ネット投票はトレース可能でプライバシーが守られない点が問題です。また、テレビや新聞からしか情報を得ていない多数の意見が操作されている可能性があるのも嫌です。","comment_id":"1073","x":1.9050685,"y":4.1424317,"p":0},{"arg_id":"A1074_0","argument":"現代の民主主義の形ができようとしている。がんばれ。","comment_id":"1074","x":1.6893227,"y":5.682723,"p":0},{"arg_id":"A1076_0","argument":"テクノロジーについて言い過ぎているので、具体的に何を指しているのか明確にする必要がある。","comment_id":"1076","x":1.8735493,"y":3.9818869,"p":1},{"arg_id":"A1077_0","argument":"プログラマーはアイデアを出して問題解決する上流工程の基礎スキルを持つべきだが、ウォーターフォールモデルのコーディング実装だけを指す場合は狭い範囲の職能を指している。","comment_id":"1077","x":2.1372252,"y":3.6720064,"p":0.8429159407410467},{"arg_id":"A1080_0","argument":"リーダーがテクノロジーを理解していれば誰もがその恩恵を受けることができる。","comment_id":"1080","x":1.7518694,"y":3.949169,"p":0.437046517602713},{"arg_id":"A1083_0","argument":"都知事に立候補した安野さんの選挙戦は厳しいかもしれない。「デジタルとは」から始めると恩恵の説明までたどり着けない可能性がある。#TOKYOAI","comment_id":"1083","x":2.4729939,"y":4.462133,"p":0.9588979523262768},{"arg_id":"A1084_0","argument":"マーケットデザインの社会実装を希望します。マーケットデザインは取引の効率性、公平性、透明性を向上させるための学問および実践です。","comment_id":"1084","x":1.885734,"y":4.533469,"p":0},{"arg_id":"A1088_0","argument":"テクノロジーは人を助けるためにある。よく言ったものだ。","comment_id":"1088","x":1.8508211,"y":3.9903023,"p":1},{"arg_id":"A1089_0","argument":"都知事選で利用する各種ツール（意見収集、目標設定の履歴管理、自動回答など）を都政でも広く利用してほしい。","comment_id":"1089","x":2.0111275,"y":4.7576423,"p":0},{"arg_id":"A1089_1","argument":"各種KPIの目標値、現在値、履歴、変化のきっかけとなった主要なイベントを常時公開し、APIでも取得できるようにしてほしい。","comment_id":"1089","x":2.8120685,"y":4.1005263,"p":1},{"arg_id":"A1092_0","argument":"テクノロジーで誰も取り残さない東京にアップデートし、互いを尊重し合える社会を作りたい。会見全文を読み、具体案も素晴らしいと感じた。全国にこのシステムを実装してほしい。","comment_id":"1092","x":1.7282224,"y":4.363397,"p":1},{"arg_id":"A1102_0","argument":"私の訴えたい東京都のビジョンは「テクノロジーで誰も取り残さない東京にアップデートする」こと。","comment_id":"1102","x":1.6371293,"y":4.5681696,"p":1},{"arg_id":"A1130_0","argument":"安野さんの話はデジ庁のYouTubeチャンネルにアップされた動画と親和性が高い。彼はデジタル法制ワーキンググループのメンバーである。","comment_id":"1130","x":2.4103832,"y":4.6907415,"p":0.6161589157468582},{"arg_id":"A1131_0","argument":"全域にLPWAメッシュネットワークを構築し、小型タグで高齢者と子供の見守りを実現。都民に目に見える安心を提供。（技術的な実現可能性およびコストは不明）","comment_id":"1131","x":1.9461268,"y":4.201671,"p":0},{"arg_id":"A1133_0","argument":"フォローした！テクノロジーで何が出来るか楽しみ。","comment_id":"1133","x":1.5528474,"y":4.1903086,"p":0},{"arg_id":"A1149_0","argument":"今回の選挙では、マイナンバーカードとスマートフォンを使って一人一票を保証する直接政策投票が行われると発表されています。","comment_id":"1149","x":1.7895108,"y":5.747132,"p":1},{"arg_id":"A1151_0","argument":"コストを低価格に抑え、その機能は都民サービスの向上に繋がり、汚職・癒着・不平等・不正を無くし、健康的な都政運営に繋がると思います。","comment_id":"1151","x":2.1014497,"y":4.2439137,"p":1},{"arg_id":"A1155_0","argument":"安野がSlackで開発チームとやりとり中。仲間が続々と集まり、開発が圧倒的なスピード感で進んでいる。","comment_id":"1155","x":2.446789,"y":3.993325,"p":0},{"arg_id":"A1167_0","argument":"安野氏が勝てば革命的な功績となる。都知事がだめでもデジタル大臣に任命してほしい。僕らが望むデジタル大臣はこのレベルの人だ。","comment_id":"1167","x":2.5023863,"y":5.0774884,"p":0},{"arg_id":"A1181_0","argument":"ハンディキャップを助けるIT技術の導入","comment_id":"1181","x":1.8748983,"y":3.7613022,"p":0},{"arg_id":"A1181_1","argument":"GitHubでの政策管理によるオープン＆履歴付き更新","comment_id":"1181","x":2.9699667,"y":4.1200747,"p":1},{"arg_id":"A1181_2","argument":"ブロードリスニングと直接投票の導入","comment_id":"1181","x":1.8776412,"y":5.530746,"p":0.8022311309274874},{"arg_id":"A1182_0","argument":"安野氏がデジタル民主主義を掲げて都知事選に立候補し、GitHubを使って政策を管理するというニュースは興味深い。今後の進展に注目したい。","comment_id":"1182","x":2.6664047,"y":4.3964334,"p":0},{"arg_id":"A1183_0","argument":"献金URLのFacebookログインが機能していないため、選挙ドットコムのアカウントを作成する必要がある。","comment_id":"1183","x":1.706736,"y":5.9619246,"p":1},{"arg_id":"A1188_0","argument":"安野さんの選挙アプローチは面白い。直接投票で民意を高解像度で捉え、オープンソースでマニフェストを改善し、YouTubeLiveでAIタウンミーティングを行う。これはNHKドラマ『17才の帝国』を彷彿とさせる発想で、ブロードリスニングの概念もユニークだ。","comment_id":"1188","x":2.336653,"y":3.8067179,"p":0.5801540588123271},{"arg_id":"A1196_0","argument":"都民ではないけれど安野たかひろ氏を応援しています。東京からデジタル改革を進め、そのシステムを地方にも広めることで、日本全体の地方政治もDXが進み、労働者不足や待遇が改善されることを期待しています。","comment_id":"1196","x":2.2120614,"y":4.8457747,"p":0},{"arg_id":"A1202_0","argument":"テクノロジーの活用で言語の壁をなくし、外国人移民が自治体の情報にアクセスしやすくする問題を解決できる。","comment_id":"1202","x":2.005542,"y":4.0328407,"p":0},{"arg_id":"A1205_0","argument":"AI・デジタル系の恩恵はリテラシーがないと理解しにくいので、具体例を示してほしい。例えば、役所の待ち時間を減らす、公共交通機関のドライバー不足を解決して利便性を向上させるなど、都民にどんな利益があるのかをアピールしてほしい。","comment_id":"1205","x":2.108078,"y":4.3408184,"p":0},{"arg_id":"A1206_1","argument":"現状の問題整理とマニフェストを作ってほしい。","comment_id":"1206","x":3.0897858,"y":4.049037,"p":1},{"arg_id":"A1207_1","argument":"AI・デジタル技術は、それ自体にはニーズがないため、「あなたのニーズをこの技術でこう満たしますよ」と具体的に伝える必要がある。","comment_id":"1207","x":1.9970883,"y":3.91835,"p":1},{"arg_id":"A1214_0","argument":"IdeaScaleのようなイノベーション管理ツールが民意を可視化し、DAO的な自律分散型組織を形成することで、オンライン上に独立国家「NetworkState」が生まれるかもしれない。SFのようですが、10年以内にデジタル独立国家が誕生すると思います。","comment_id":"1214","x":2.3995924,"y":4.5514846,"p":0.4704553056321365},{"arg_id":"A1217_0","argument":"21世紀には人間による統治は古い。都知事AIは落書きを保存しないので、クールジャパンの良い夢がある。","comment_id":"1217","x":1.7107594,"y":3.6964006,"p":0},{"arg_id":"A1222_0","argument":"日本にも気概のある若者がいる。こういう人がデジタル庁を率いてほしい。","comment_id":"1222","x":2.1943414,"y":5.217468,"p":0.8396452739655942},{"arg_id":"A1224_1","argument":"遅れているデジタル化、東京から変わっていく未来を描ける人が必要だと思う。","comment_id":"1224","x":1.896983,"y":5.0695553,"p":0},{"arg_id":"A1234_0","argument":"このスピード感は素晴らしい。意見を即時に反映し、分析結果を公表する即時性と双方向性が新しい政治と選挙の風を感じさせる。#TOKYOAI","comment_id":"1234","x":2.341504,"y":3.6449792,"p":1},{"arg_id":"A1237_0","argument":"レポートを作成しました。テクノロジーを活用して意見を収集する「ブロードリスニング」という手法で、皆さんの声に向き合います。政策への期待や質問は、ハッシュタグをつけて投稿してください。","comment_id":"1237","x":2.5503573,"y":4.460134,"p":1},{"arg_id":"A1238_0","argument":"安野さんの言動は大衆には共感されにくいが、GitHubのような技術者層には強くアピールする内容。都知事選での活動を通じて、自分が技術者としてリーダーシップを発揮できることをアピールしている。","comment_id":"1238","x":2.7236147,"y":4.1354876,"p":1},{"arg_id":"A1239_0","argument":"コメントを解析、分類してレポートしてくれている。使用したソースコードもついている。","comment_id":"1239","x":3.1568816,"y":4.3730006,"p":1},{"arg_id":"A1245_1","argument":"新技術に対して寛容でない人々に向けてどんな発信をしていくつもりか。","comment_id":"1245","x":1.8165597,"y":3.9441738,"p":0.4453349547192121},{"arg_id":"A1246_0","argument":"CSV形式でデータをまとめてPythonでチャットAPIに投げている。","comment_id":"1246","x":3.0905368,"y":4.2410135,"p":1},{"arg_id":"A1246_1","argument":"ソースコードを公開している。","comment_id":"1246","x":3.1434104,"y":4.3197994,"p":1},{"arg_id":"A1246_2","argument":"その後のソースは分析をしている。","comment_id":"1246","x":3.148117,"y":4.421789,"p":1},{"arg_id":"A1246_3","argument":"プログラミング能力は人間のベースのスキルであり、個性や限界ではない。","comment_id":"1246","x":2.2486942,"y":3.6619182,"p":1},{"arg_id":"A1258_0","argument":"安野氏（33歳）は9歳で独学でプログラミングを始め、17歳で初めてのWebサービスをリリースした。未来予測の確率論「マルコフ連鎖」をベースに開発され、すでに“超高校級”のエンジニアだった。","comment_id":"1258","x":2.5081947,"y":3.3286057,"p":1},{"arg_id":"A1260_0","argument":"安野氏は以前からタン氏にシンパシーを抱いていた。都知事選への出馬を伝えると、タン氏は「あなたのデジタル民主主義のやり方が好きだ」と支持した。「リーダーがテクノロジーを理解していれば、誰もがその恩恵を受けることができるはずです」と述べた。","comment_id":"1260","x":2.4552982,"y":4.7220645,"p":1},{"arg_id":"A1268_0","argument":"組織票への対抗策をデジタルで検討できないか。","comment_id":"1268","x":1.9916708,"y":5.540248,"p":0},{"arg_id":"A1269_0","argument":"安野さんが自身へのコメントをクラスタリングして整理している。分かりやすく、データドリブンで良い。","comment_id":"1269","x":3.0351892,"y":4.395389,"p":1},{"arg_id":"A1269_1","argument":"appendixでコードとプロンプトを公開しているため、透明性が高い。","comment_id":"1269","x":3.1109056,"y":4.2263527,"p":1},{"arg_id":"A1282_1","argument":"日本の保守はリベラル嫌いの革新主義に近い。","comment_id":"1282","x":1.8662769,"y":5.336326,"p":1},{"arg_id":"A1295_0","argument":"安野さんのGitHubの使い方に共感するが、Microsoftに依存しない分散型GitHubを独自に構築すべきではないと考えている。","comment_id":"1295","x":2.8580322,"y":4.0411434,"p":0.938217677836676},{"arg_id":"A1302_0","argument":"安野たかひろ氏が提唱するブロードリスニングが行政で受け入れられるかがカギとなる。市民の声をAIで抽出し、本当に必要なものを選択することで、究極の直接民主制が実現する。税金はイデオロギーが介在しない世界で分配され、政治家や選挙も不要になる。","comment_id":"1302","x":2.202528,"y":3.6278856,"p":1},{"arg_id":"A1311_0","argument":"台湾のデジタル担当相にオードリータンが任命された際に「比べて日本は…」と言ってた人が多かったけど、今度の都知事選では柵のない人材を直接選挙で選ぶ機会が来ている。これで「いかにも政治家」が選ばれたら、皆口八丁だったということだろう。","comment_id":"1311","x":2.6674051,"y":5.046403,"p":0.8252439455595321},{"arg_id":"A1313_0","argument":"安野たかひろさんの出馬に反応してデジタルと行政の未来に期待を寄せている人々へ、今の小池都政ではヤフー出身の宮坂さんが副知事としてGovTechを掲げて改革を進めていることを知っているのだろうか。どちらにしてもこの業界の未来は明るいと思う。","comment_id":"1313","x":2.4992032,"y":4.4184146,"p":0.9588979523262768},{"arg_id":"A1316_0","argument":"GitHubリポジトリはこのページしかないので、保留にする。","comment_id":"1316","x":3.0339508,"y":4.044628,"p":1},{"arg_id":"A1338_0","argument":"テクノロジーを駆使して自省し政策に反映できるのはすごいですね。","comment_id":"1338","x":1.7496967,"y":4.12943,"p":0},{"arg_id":"A1338_2","argument":"電子投票を駆使して法律を変えれば可能ですよね？","comment_id":"1338","x":1.7324461,"y":5.857514,"p":0.7036022291140502}]},{"cluster":"選挙戦略と候補者比較","cluster_id":"9","takeaways":"参加者は若手候補の石丸さんや安野さんに期待を寄せていますが、知名度や経験不足を懸念しています。小池氏や蓮舫氏に対する批判も多く、特に蓮舫氏には推進力の欠如を指摘する声が目立ちます。全体的に、現状の政治に対する不満と新しいリーダーシップへの期待が強く表れています。","arguments":[{"arg_id":"A5_0","argument":"家入一真、澤紫臣、上杉隆には似たようなものを感じる。","comment_id":"5","x":-2.3487763,"y":6.43954,"p":0},{"arg_id":"A131_0","argument":"石丸さんや安野さんのような実力のある若手の方の政治が見てみたい。","comment_id":"131","x":-1.5432472,"y":7.3503776,"p":1},{"arg_id":"A155_0","argument":"タレントの清水国明氏が立候補を表明していることに衝撃を覚えた。いつの間に。","comment_id":"155","x":-1.0533111,"y":6.6646943,"p":1},{"arg_id":"A209_1","argument":"共産党よりはましだが、ソビエト蓮舫のようだ。","comment_id":"209","x":-1.1622074,"y":7.01753,"p":1},{"arg_id":"A218_0","argument":"清水国明さんが1番まともだと思う。","comment_id":"218","x":-2.4726336,"y":5.717563,"p":1},{"arg_id":"A233_0","argument":"次の都知事選は面白そうだ。公約実現0の小池百合子、落とさないとヤバい蓮舫、安芸高田市で実績を残した石丸伸二、テクノロジーで東京をバージョンアップさせる安野たかひろが候補だ。","comment_id":"233","x":-1.7472008,"y":6.659459,"p":1},{"arg_id":"A253_1","argument":"石丸幸人","comment_id":"253","x":-1.9496999,"y":7.3290725,"p":1},{"arg_id":"A253_8","argument":"清水国明","comment_id":"253","x":-2.4821799,"y":5.715019,"p":1},{"arg_id":"A258_0","argument":"百合子は表立っては無難だったが、こっそりお金を流していてヤバい。","comment_id":"258","x":-2.5934186,"y":6.163977,"p":0},{"arg_id":"A258_1","argument":"蓮舫は批判しかできず、何かを推進することはできない。","comment_id":"258","x":-2.600325,"y":6.591376,"p":0.9107692964455668},{"arg_id":"A263_0","argument":"選挙権があったら安野たかひろさんに投票するかもしれない。入れたい人がいないから。","comment_id":"263","x":-1.8020622,"y":6.0889754,"p":1},{"arg_id":"A271_0","argument":"百合子が既定路線だと思います。まとも層が安野さんと百合子で分かれて蓮舫が勝つシナリオは厳しいです。","comment_id":"271","x":-2.408639,"y":6.737785,"p":0},{"arg_id":"A282_0","argument":"石丸さんより良い候補だが、受かる可能性が低そうなので今回は入れないと思う。政治をやってほしいが、いきなり都知事選は怖い。彼の頭の良さに周りがついていけないのが気になる。","comment_id":"282","x":-1.6451747,"y":7.3423905,"p":0.7805766956404004},{"arg_id":"A284_0","argument":"小池を圧勝で当選させないために蓮舫に投票するというロジックは、私のような思考の人には合っていると思う。","comment_id":"284","x":-2.309765,"y":6.899576,"p":1},{"arg_id":"A296_1","argument":"小池も蓮舫も過去の人にすぎない。","comment_id":"296","x":-2.654438,"y":6.695103,"p":0.6562099696595244},{"arg_id":"A298_0","argument":"河野と変わってもらった方がいいんじゃないか。","comment_id":"298","x":-2.1856658,"y":6.290698,"p":1},{"arg_id":"A304_0","argument":"清水さんや落合さんは安野さんのことを知っていそう。","comment_id":"304","x":-2.6995106,"y":5.5978594,"p":0.8899506827961046},{"arg_id":"A306_0","argument":"今回の都知事選は蓮舫をどう落とすかにかかっている。政治はWikiやGitHubで進め、政治家はモデレーターに徹するべきだと考えている。安野氏の考えは私にとってドンピシャであり、誰を支持するかはもう決まっている。","comment_id":"306","x":-1.5687302,"y":6.6260786,"p":1},{"arg_id":"A335_0","argument":"蓮舫氏と石丸氏を確実に落選させるためには、小池氏を推すべきだが、しがらみを度外視するなら私は別の氏を推したい。","comment_id":"335","x":-2.4589918,"y":6.809735,"p":0.3705153714768199},{"arg_id":"A336_0","argument":"2016年の都知事選では、鳥越氏を落選させるために戦略的に小池氏に投票した。本音を言えば小池氏を推すのは抵抗がある。安野氏を推すか思案中。","comment_id":"336","x":-1.8402077,"y":6.691972,"p":0.7253625885119126},{"arg_id":"A399_0","argument":"都知事選関連の動画ネタストック：田母神氏について1個、れんほーについて2〜3個、ゆりこ村木厚子関連、堀口関連、差し押さえ関連、先読み解説。","comment_id":"399","x":-1.6130826,"y":6.7566056,"p":1},{"arg_id":"A401_0","argument":"氏は現代的な素養を最も備えた立候補予定者だ。他の候補者は昭和的な素養を持っているが、現代的な素養ではない。","comment_id":"401","x":-1.2591974,"y":7.2101245,"p":0},{"arg_id":"A406_0","argument":"安野さんは30代で、小池さんのスタートアップ支援に共感しています。実際に効果を出すことが必要と述べ、都知事選で使った技術を無償提供するとしています。小池さんは敵対するよりも自陣営に取り込む方が最終的に得策でしょう。","comment_id":"406","x":-2.4572294,"y":5.477132,"p":1},{"arg_id":"A426_1","argument":"供託金が安すぎるのでは。","comment_id":"426","x":-2.8447068,"y":5.7252812,"p":1},{"arg_id":"A457_0","argument":"アホみたいな候補者ばかりの中、石丸さんや安野さんのような人が出てきてくれているのは良いことだ。","comment_id":"457","x":-1.4996144,"y":7.456928,"p":1},{"arg_id":"A474_0","argument":"期待大。でも結局小池あたりが勝って「これが都民の限界か…」みたいにならないだろうか😱高齢層がどう動くかだね。","comment_id":"474","x":-1.8014983,"y":6.5107927,"p":1},{"arg_id":"A475_0","argument":"蓮舫氏に関連して、作家が都知事選に立候補を表明したことについてどう思いますか？","comment_id":"475","x":-1.5645659,"y":6.691962,"p":1},{"arg_id":"A480_0","argument":"蓮舫に入れようと思っていたが、エンジニアとしては疑問がある。しかし、当選することはないだろう。","comment_id":"480","x":-2.6763656,"y":6.3576922,"p":1},{"arg_id":"A486_0","argument":"小池さんの再選確率が日に日に高くなっているが、ITエンジニアとしては彼に期待したい。","comment_id":"486","x":-2.100452,"y":6.4546003,"p":0},{"arg_id":"A511_0","argument":"ラインナップを見るとどうしても安野さんにバイアスがかかる。そのまま入れてみてもいいけど。","comment_id":"511","x":-2.363795,"y":5.9286685,"p":0},{"arg_id":"A537_0","argument":"いいけど、蓮舫さんに勝てるわけはない。","comment_id":"537","x":-2.7230985,"y":6.4686484,"p":0.9746726632666378},{"arg_id":"A538_0","argument":"いいけど、蓮舫さんに勝てるわけはないと思う。","comment_id":"538","x":-2.716874,"y":6.431798,"p":1},{"arg_id":"A589_0","argument":"自己申告だけど、安野さんが2合、前田さんが4合だと少し安心した。","comment_id":"589","x":-2.567351,"y":6.9447255,"p":0},{"arg_id":"A613_0","argument":"俺は蓮舫や石丸や小池よりこの人に投票したいが、投票権がないのが悲しい。","comment_id":"613","x":-2.3276165,"y":6.879164,"p":1},{"arg_id":"A625_0","argument":"蓮舫さんに投票するのは実績がなさすぎるのでやめるべきだと思う。","comment_id":"625","x":-2.303922,"y":6.894487,"p":1},{"arg_id":"A627_0","argument":"一人10票あったら、石丸さんに7票、安野さんに3票入れてもいいと思う。","comment_id":"627","x":-2.2700803,"y":7.0509896,"p":1},{"arg_id":"A627_1","argument":"石丸さんはDXやスタートアップに詳しくなさそうなので、専門家とコラボしてほしい。","comment_id":"627","x":-1.9170527,"y":7.3931007,"p":0.7243305928176554},{"arg_id":"A665_0","argument":"小池、蓮舫、石丸、田母神のいずれにも投票したくない有権者には検討の価値があると思う。","comment_id":"665","x":-2.3948982,"y":6.8493056,"p":0.3746076765020603},{"arg_id":"A678_0","argument":"他の候補と比較して、安野氏の方が石丸氏よりも若く、都民だけでなく国全体にとっても良い結果をもたらすと思う。","comment_id":"678","x":-1.5165607,"y":7.3758955,"p":1},{"arg_id":"A682_3","argument":"勝手連ができないかなぁ。","comment_id":"682","x":-2.6168487,"y":6.305833,"p":0.6053380799030744},{"arg_id":"A684_0","argument":"石丸さんが知事、安野さんが副知事でタッグを組むのが良いのでは？","comment_id":"684","x":-1.5302166,"y":6.926758,"p":1},{"arg_id":"A686_0","argument":"私は氏を勝手に応援します。百合子や蓮舫、石丸より遥かに東京や日本のためになる人物だと思います。","comment_id":"686","x":-2.1719506,"y":5.8354263,"p":0},{"arg_id":"A695_0","argument":"小池さんや蓮舫さんのようなパフォーマーではなく、本当に能力がある人に頑張ってほしい。","comment_id":"695","x":-2.495422,"y":6.7428565,"p":0.3531425574017013},{"arg_id":"A707_0","argument":"石丸さんも応援しているが、安野さんに都知事になってほしい。","comment_id":"707","x":-1.8232682,"y":7.243662,"p":1},{"arg_id":"A716_0","argument":"この人が都知事になったら面白いが、蓮舫がなると困るので百合子に投票するべきだと思う。","comment_id":"716","x":-1.1648912,"y":6.698587,"p":1},{"arg_id":"A731_0","argument":"今回は無理だとしても次への布石として票を入れておくのがいいのではないか？","comment_id":"731","x":-1.7474229,"y":7.1712885,"p":1},{"arg_id":"A742_0","argument":"蓮舫や小池の陰で注目されていないが、すごい人もいる。","comment_id":"742","x":-2.6888366,"y":6.652305,"p":0.5203527481376891},{"arg_id":"A743_0","argument":"東京都知事選は現職の小池都知事と他国から絶賛されている候補の二択だと思う。レンポウさんは嫌いではないが、国家都政ビジョンがあまりない。思想ではなく、未来予知と実力が大切だ。","comment_id":"743","x":-1.3021865,"y":6.6221743,"p":0},{"arg_id":"A751_1","argument":"小池・蓮舫・石丸よりは安野さんが良さそう。","comment_id":"751","x":-2.6143372,"y":6.653607,"p":0.7288917103374581},{"arg_id":"A765_1","argument":"蓮舫や石丸氏の当選は阻止したい。","comment_id":"765","x":-2.3164754,"y":6.8492002,"p":0.600439588215357},{"arg_id":"A789_0","argument":"清水国明のXでの活動報告は社会に有益であり、発表した構想も実現すれば有益だと思う。","comment_id":"789","x":-2.3142684,"y":5.7293153,"p":1},{"arg_id":"A801_0","argument":"小池も蓮舫も嫌だが、面白そうだ。","comment_id":"801","x":-2.7644079,"y":6.64154,"p":0},{"arg_id":"A805_0","argument":"25歳だけど石丸さんと安野さんのおかげで初めて選挙に興味を持った。","comment_id":"805","x":-1.1415755,"y":6.8110156,"p":1},{"arg_id":"A813_0","argument":"蓮舫さんの話だけでは明るい未来が想像できないので、安野さんについても触れてほしい。","comment_id":"813","x":-2.705932,"y":5.924374,"p":1},{"arg_id":"A821_1","argument":"石丸さんもよいと思ってたけど。","comment_id":"821","x":-1.9562894,"y":7.3649626,"p":1},{"arg_id":"A826_0","argument":"少子化と経済に疎い人よりも、安野さんや石丸さんのように広い観点で都政を見られる人材が必要です。若い人材を助ける役割をお願いできませんか？","comment_id":"826","x":-1.4360024,"y":7.399593,"p":0},{"arg_id":"A828_0","argument":"小池さんが当選しても、安野さんを副知事に起用しないかもしれない。","comment_id":"828","x":-1.9519664,"y":6.405349,"p":1},{"arg_id":"A843_0","argument":"都知事選は蓮舫を阻止するために小池さんにしようと思っていたが、他の候補が出るならそちらに投票したい。しかし、その候補は知名度が低く、有権者のリテラシーも高くないため、当選は難しい。どうにかならないか。","comment_id":"843","x":-1.7909734,"y":6.809008,"p":1},{"arg_id":"A849_1","argument":"石丸さんや安野さんのインタビューを観ると少し光明が見える。","comment_id":"849","x":-2.0048652,"y":7.2863684,"p":0.746220352930321},{"arg_id":"A850_0","argument":"投票権はないけど都知事選が楽しみ。石丸さんと安野さんが考える東京の未来に興味がある。2人の対談なら面白いし、共同都知事が良いのではと思うくらいワクワクする。","comment_id":"850","x":-1.6027076,"y":6.956831,"p":1},{"arg_id":"A850_1","argument":"小池対蓮舫の政党間の駆け引きに国民はうんざりしないのかな？","comment_id":"850","x":-1.5128123,"y":6.8814387,"p":0.8665059464008636},{"arg_id":"A851_0","argument":"国民民主党と候補は相性が良く、支持してよいと考えます。現役世代であり、小池都知事が自公の手に渡った以上、公認すべきではないと考えます。既得権益が多すぎるため、クリーンかつ若い国民民主党とは根本的に合わなくなってしまいました。","comment_id":"851","x":-1.3735205,"y":6.799793,"p":1},{"arg_id":"A869_0","argument":"蓮舫とで迷っています。どうしたらいいですか？","comment_id":"869","x":-2.8039002,"y":6.430638,"p":1},{"arg_id":"A875_0","argument":"都知事選に立候補した氏の具体策と夢のあるビジョンは素晴らしい。若さを打ち出すならこれくらいの具体策が必要だ。一気にファンになりそうだ。石丸さんとその支持者も見習ってほしい。","comment_id":"875","x":-1.152119,"y":7.065376,"p":0},{"arg_id":"A882_0","argument":"都知事選は興味深い。本命は小池さん、対抗馬は石丸さん、大穴は安野さん。蓮舫さんも共産党支持者からの票を得るだろうが、小池さんにはかなわないだろう。","comment_id":"882","x":-1.747353,"y":6.7859845,"p":1},{"arg_id":"A883_0","argument":"蓮舫さんは、石丸さんや安野さんにはインパクトでかなわない。また、彼女は昭和の男性のようで、女性版老害と言われそうだ。国政で老害に抵抗している姿の方が印象が良かったのではないか。","comment_id":"883","x":-2.6275458,"y":6.620084,"p":1},{"arg_id":"A885_3","argument":"まだ知名度は低いが、都知事選終わる頃には石丸氏と期待度が逆転しているのでは。","comment_id":"885","x":-1.6983972,"y":7.075844,"p":0},{"arg_id":"A888_0","argument":"7/7の東京都知事選挙に備えて、立候補が予想される方のXをフォローしてみる（敬称略）。他にフォローした方がいい方いたら教えてください。小池百合子、蓮舫、石丸伸二","comment_id":"888","x":-1.7018795,"y":6.598215,"p":0.7760810993958757},{"arg_id":"A896_0","argument":"神奈川県に住んでいるため、都知事選に投票できないのが寂しい。石丸さんと安野さんの立候補に期待しているが、票が分散して共倒れにならないことを願う。","comment_id":"896","x":-1.7371755,"y":7.1733975,"p":1},{"arg_id":"A918_0","argument":"当選については現実的に見て難しいが、石丸氏の選挙活動に注目したい。","comment_id":"918","x":-1.5519842,"y":7.2918487,"p":1},{"arg_id":"A922_0","argument":"国政政党党首の役割を他の方に譲渡し、大津さんは政治資金関連に専念するのが良いのでは？","comment_id":"922","x":-1.3444679,"y":6.822764,"p":1},{"arg_id":"A945_0","argument":"小池氏には敵わないが、安野氏や田母神氏は具体策が見える。石丸氏や蓮舫氏には懐疑的。","comment_id":"945","x":-2.5450292,"y":6.6739807,"p":0},{"arg_id":"A949_0","argument":"百合子の出馬は演出のように感じる。個人的には支持したいが、都政は一人ではできない。知名度を上げるための立候補のようだ。","comment_id":"949","x":-1.8117014,"y":6.2942085,"p":0},{"arg_id":"A957_0","argument":"小池さんはもうどうでもいいので、安野たかひろ氏に当選してもらいたい。","comment_id":"957","x":-2.180008,"y":6.360149,"p":1},{"arg_id":"A963_0","argument":"エンジニアとして優れていても、小池百合子や蓮舫と戦える支持基盤はない。にぎやかしか、売名かもしれない。供託金が安すぎるのでは。「都知事選で安野を本命視する声はまだ少ない」","comment_id":"963","x":-1.7917353,"y":6.2686305,"p":1},{"arg_id":"A977_0","argument":"最初は石丸伸二に期待した人が多かったが、よほどの変化がない限り、赤いきつねと緑のたぬきのような状況になるかもしれない。","comment_id":"977","x":-1.8837134,"y":7.0558877,"p":0},{"arg_id":"A980_0","argument":"ReHacQで石丸伸仁氏と安野たかひろ氏の対談を観たいが、当選は難しいと思う。石丸氏が当選したら、安野氏を重要なポジションで採用してほしい。","comment_id":"980","x":-1.5835918,"y":7.2981744,"p":0.8969510598469067},{"arg_id":"A1007_0","argument":"都知事選は石丸さんか安野さんが候補だが、どちらも議会と対立しそう。しかし、小池さんが再選される可能性が高い。","comment_id":"1007","x":-1.6511621,"y":7.007051,"p":1},{"arg_id":"A1011_0","argument":"蓮舫が出なければ安野たかひろもありだと思った。","comment_id":"1011","x":-2.793399,"y":6.1132226,"p":0},{"arg_id":"A1027_1","argument":"若者層の票が分散するのは勿体無いので、石丸さんは辞退して安野さんの応援に回ってほしい。","comment_id":"1027","x":-1.9490341,"y":7.237442,"p":0.5681195605270668},{"arg_id":"A1031_0","argument":"東京都知事立候補者の安野たかひろ氏を応援します。百合子、蓮舫、石丸は嫌です。","comment_id":"1031","x":-1.7156752,"y":6.070275,"p":0},{"arg_id":"A1049_0","argument":"小池都政の安定運営は良いが、今回は未来を描こうとする氏33歳を応援したい。がんばれー。","comment_id":"1049","x":-1.7819023,"y":6.4612465,"p":1},{"arg_id":"A1062_0","argument":"安野さんに都知事になって欲しいが、浮動票がバラけて蓮舫が勝つのは避けたい。結果として、小池さんに投票するのが一番安全だと思う。","comment_id":"1062","x":-1.798921,"y":6.6471457,"p":0.9714931194810346},{"arg_id":"A1063_0","argument":"応援したいけど、百合子の実績には勝てない。圧倒的に子育て世代の味方だから。","comment_id":"1063","x":-2.433492,"y":5.994237,"p":0},{"arg_id":"A1067_0","argument":"石丸さんと安野さんには、都知事選がダメでも神奈川県知事選に出てほしい。選択肢が少なすぎる。","comment_id":"1067","x":-1.7947232,"y":7.2967906,"p":1},{"arg_id":"A1075_0","argument":"都知事選の立候補者である安野たかひろさんと石丸さんが主張する政治の見える化について対談してほしい。","comment_id":"1075","x":-1.4239805,"y":6.417876,"p":0},{"arg_id":"A1090_0","argument":"都知事選で、さんと清水国明さんは泡沫候補だが、発信内容が穏当かつ妥当で、小池百合子氏と補完的な面がある。次に宮坂学さんを都知事に後継させる布石として、百合子特別補佐に登用するのも一案ではないか。","comment_id":"1090","x":-1.6353508,"y":6.877791,"p":1},{"arg_id":"A1100_0","argument":"小池百合子都知事が12日にも3選目指して立候補を表明する予定。","comment_id":"1100","x":-1.6106552,"y":6.8685355,"p":1},{"arg_id":"A1129_0","argument":"小池百合子さんが「優秀な方が現れたので後を託します」と安野さんを応援し、国政に移るのもありだと思います。今後の形勢次第でしょうけど。","comment_id":"1129","x":-2.0082479,"y":6.3921847,"p":1},{"arg_id":"A1132_0","argument":"今回の都知事選は世代交代の時かもしれません。石丸さんや安野さんのような自分と近い世代が立候補してくれて本当に有難いです。","comment_id":"1132","x":-1.4403177,"y":7.095196,"p":0},{"arg_id":"A1135_0","argument":"安野たかひろさんに投票したいが、百合子と票が割れるのが怖い人が多そう。","comment_id":"1135","x":-2.016284,"y":6.286695,"p":0.7432825514379681},{"arg_id":"A1137_0","argument":"小池や蓮舫のような泡沫候補の対決には興味がない。石丸さんと安野さんの二択だと思う。","comment_id":"1137","x":-2.5716558,"y":6.766793,"p":0.3461902018456645},{"arg_id":"A1145_0","argument":"都知事選では、面白そうな方に投票したい。安野氏が勝てば面白い東京になると思うので、安野氏に投票する。小池氏や蓮舫氏が勝っても大差はないと感じている。古い政党には期待していないし、蓮舫氏が勝っても自民党に反対するだけだと思う。","comment_id":"1145","x":-1.5827776,"y":6.698897,"p":1},{"arg_id":"A1165_0","argument":"石丸さんと安野さんの票が割れる気がする。","comment_id":"1165","x":-2.0748532,"y":7.2713475,"p":0.5519689704540367},{"arg_id":"A1187_0","argument":"清水国明さんと安野たかひろさんに期待","comment_id":"1187","x":-2.623766,"y":5.519818,"p":1},{"arg_id":"A1197_0","argument":"個人的には田母神さん（保守系バランス良し）、桜井誠さん（日本国民第一、超保守）、ITに強い方（合理化期待）を推していますが、知名度的に結局小池VS蓮舫になりそうな気がします。","comment_id":"1197","x":-2.6218092,"y":6.702542,"p":0.7278768526994522},{"arg_id":"A1198_0","argument":"あの人、蓮舫氏とキャラが被っているので面白いですが、無理でしょうね。ドクター中松？","comment_id":"1198","x":-2.842078,"y":6.5016003,"p":1},{"arg_id":"A1209_0","argument":"氏に投票すると死に票になると言う人もいるが、今後の政治活動を考えると、当選しなくても一定の票を得ることは有利になる。技術界隈の手法で票を伸ばすのは難しいが、石井氏より得票することができれば面白い。各党が理系の候補者探しに動くかもしれない。","comment_id":"1209","x":-1.6748054,"y":7.194925,"p":0.4528535709818991},{"arg_id":"A1231_0","argument":"石丸氏が都知事となり、安野氏が副知事として協力することで、東京や日本全体に大きな変革をもたらす可能性があると考えています。","comment_id":"1231","x":-1.7700586,"y":7.162688,"p":1},{"arg_id":"A1240_0","argument":"高齢層は百合子ちゃんが好きだから票が取れる。私は安野さんに投票しようと思う。前の都知事選で小野さんに投票した層が安野さんに入れる気がする。","comment_id":"1240","x":-0.9389022,"y":6.6563783,"p":1},{"arg_id":"A1250_0","argument":"小池百合子のどっちかかな～","comment_id":"1250","x":-2.6024907,"y":6.605614,"p":1},{"arg_id":"A1252_0","argument":"若い人がいい。ロジカルな人が望ましい。人柄と経験も大事。候補がいないのが問題。広島からの石丸さん、エンジニアはありかもしれない。","comment_id":"1252","x":-1.4729453,"y":7.4582777,"p":1},{"arg_id":"A1263_0","argument":"朝日新聞によると、石丸伸二氏、清水国明氏、田母神俊雄氏、小林興起氏らが立候補を表明している。これらが主要候補かもしれない。","comment_id":"1263","x":-1.303898,"y":6.895098,"p":1},{"arg_id":"A1271_0","argument":"さんにしたいけど票が割れてR4になったらやだし","comment_id":"1271","x":-2.0912352,"y":6.6016917,"p":0},{"arg_id":"A1279_0","argument":"公明党や日本共産党の組織票がバックにいる小池さんや蓮舫さんだけをクローズアップする新聞やテレビに公平さを感じない。","comment_id":"1279","x":-1.0889959,"y":6.8745456,"p":1},{"arg_id":"A1282_0","argument":"小池都知事が出馬すると、保守票は田母神よりも安野氏と競合する可能性がある。","comment_id":"1282","x":-1.8752985,"y":6.4842057,"p":1},{"arg_id":"A1283_0","argument":"小池氏との戦いで当落に絡める選挙戦ができる基準は4年掛かっても見つかりません。支持層が被っていてインパクトのある石丸氏にも支援を断られ、その時点で独自候補を出しても惨敗確定でした。氏は良さそうな候補者だと思いますが。","comment_id":"1283","x":-1.8935144,"y":7.0256424,"p":0},{"arg_id":"A1289_0","argument":"石丸を若いという理由だけで応援するみたいに書いてるけど、もっと若い安野たかひろが出馬した。","comment_id":"1289","x":-1.6877587,"y":7.283808,"p":0},{"arg_id":"A1291_0","argument":"特に変なイメージがない点で安野さんはいい勝負ができると思う。","comment_id":"1291","x":-2.4117398,"y":5.4914255,"p":1},{"arg_id":"A1293_0","argument":"本当は安野たかひろ氏に投票したいが、最悪回避のために小池に投票する。仕方ない。","comment_id":"1293","x":-2.0288315,"y":6.388755,"p":1},{"arg_id":"A1296_0","argument":"小池氏と協力路線に舵を切るか、安野たかひろ氏を支援すべき。","comment_id":"1296","x":-2.2882617,"y":6.2289324,"p":0},{"arg_id":"A1301_0","argument":"石丸氏か安野氏が都知事になってほしい。この国の閉塞感を打破するには、若い政治家であり、古い政治屋とは異なるパワーが必要だ。","comment_id":"1301","x":-1.6711888,"y":7.40981,"p":0},{"arg_id":"A1308_0","argument":"死票になるかもしれないが、安野さんに入れる。大前研一の二の舞感はあるけど。","comment_id":"1308","x":-2.3310885,"y":6.9151883,"p":0.8261505456757626},{"arg_id":"A1326_0","argument":"東京都知事選挙は表向きは小池都知事と蓮舫代議士の一騎打ちと報道されているが、裏では石丸伸二さんと安野さんの対決になる気がする。","comment_id":"1326","x":-1.6451716,"y":6.795809,"p":1},{"arg_id":"A1326_1","argument":"石丸伸二さんか安野さんのどちらかが当選すれば、日本の政治が変わる時だと思う。","comment_id":"1326","x":-1.8552296,"y":7.2755737,"p":1},{"arg_id":"A1331_0","argument":"「小池百合子VS蓮舫」の都知事選は重要だ。個人的には、その他の不利な話や石丸伸二の選出回数は重要ではない。","comment_id":"1331","x":-1.7108605,"y":6.8290086,"p":1},{"arg_id":"A1334_1","argument":"石丸さんから安野さんに乗り換える可能性がある。","comment_id":"1334","x":-2.001726,"y":7.330909,"p":1},{"arg_id":"A1337_0","argument":"小池さんが当選した場合、蓮舫さん、石丸さん、安野さんを全員採用し、適材適所なポジションを任せる。都の予算を割き、成果で競わせる。次の選挙で誰が一番都知事に最適かを都民に委ねる。権力ではなく実績で勝負する。","comment_id":"1337","x":-1.7485961,"y":6.6813784,"p":0.9714931194810346},{"arg_id":"A1338_1","argument":"私は石丸さんに投票しようと思いますが、もし一人10票あったら、石丸さんに7票、安野さんに3票入れたいです。","comment_id":"1338","x":-2.2063003,"y":7.049983,"p":1},{"arg_id":"A1343_0","argument":"安野さんは良いと思うが、小池、蓮舫、石丸の三つ巴で死に票になるのは明らかで、民主主義に対する絶望を感じる。","comment_id":"1343","x":-1.9217218,"y":6.692643,"p":0},{"arg_id":"A1347_0","argument":"小池さんにも蓮舫さんにも票を入れたくない。石丸さんか安野さんに投票するかもしれない。","comment_id":"1347","x":-2.3847122,"y":6.924488,"p":0.3870767324264664},{"arg_id":"A1354_0","argument":"石丸伸二に若者の浮動票が流れ、安野さんの票が削られ、結果として百合子が余裕を持って勝つ可能性が高い。","comment_id":"1354","x":-2.2372193,"y":7.051974,"p":1},{"arg_id":"A1358_0","argument":"蓮舫でもゆりこでもなく、さん面白いじゃないか。","comment_id":"1358","x":-2.8821342,"y":6.437253,"p":1},{"arg_id":"A1360_0","argument":"小池都知事の支持者と安野候補の支持者が全く別次元で活動しているのは興味深い。","comment_id":"1360","x":-1.7289245,"y":6.603225,"p":1}]},{"cluster":"都知事選出馬の反応","cluster_id":"0","takeaways":"参加者は若い候補者の立候補を歓迎し、特にソフトウェアの知識や高齢者とのコミュニケーション能力を評価しています。政策の明確さや滑舌の良さも支持の要因となっており、若者のリーダーシップを期待する声が多いです。\n\n一方で、知名度や外見に対する懸念もあり、特に高齢者票の獲得が課題とされています。無所属候補者への支持や、将来的なリーダーシップへの期待も見られ、若い力を政治に取り入れるべきだとの意見が強調されています。","arguments":[{"arg_id":"A10_0","argument":"俺この人にしよう。宮坂さんとも協調できそう。","comment_id":"10","x":0.20980234,"y":7.24096,"p":0.7121904173360201},{"arg_id":"A19_0","argument":"これは意外な候補者。","comment_id":"19","x":-0.47501105,"y":7.781103,"p":1},{"arg_id":"A29_0","argument":"知名度は低いが、現状では比較的まともに見えるので今後に期待している。ただ、他の候補も同じくらい具体的に何をするか話すべきだ。","comment_id":"29","x":-0.6101231,"y":7.0340514,"p":0},{"arg_id":"A33_0","argument":"ムサシに頼んで1000万票投票した","comment_id":"33","x":0.57134587,"y":7.200429,"p":1},{"arg_id":"A35_0","argument":"若い人が政治に介入し始めているのは明るいニュースだ。","comment_id":"35","x":0.5369916,"y":6.8231144,"p":0.7703890005371216},{"arg_id":"A48_2","argument":"立候補予定者は計39人に増加しました（つばさの党は黒川敦彦代表のみが出馬予定）。","comment_id":"48","x":-0.13153586,"y":6.786561,"p":0},{"arg_id":"A52_0","argument":"公約の実現可能性が低いため、選挙は信用で成り立つ。無名の候補者が当選することはあり得ない。","comment_id":"52","x":0.029686516,"y":7.0661254,"p":1},{"arg_id":"A81_0","argument":"都知事選に立候補した人は面白い人です。中国に行ったときに『オッペンハイマー』を見ようと言い出しました。","comment_id":"81","x":-0.28644544,"y":6.5754046,"p":0},{"arg_id":"A86_0","argument":"NHK党系の候補者よりも票を取りそうな候補者が現れました。","comment_id":"86","x":-0.41071078,"y":7.3131533,"p":0},{"arg_id":"A87_0","argument":"都知事選に出るのは本当ですか。","comment_id":"87","x":-0.22328743,"y":6.5099425,"p":1},{"arg_id":"A96_0","argument":"良い候補者です","comment_id":"96","x":-0.48611096,"y":7.7968297,"p":1},{"arg_id":"A104_0","argument":"若い人が立候補するのは良いことだと思う。ソフトウェアがわかることも重要だが、おじいちゃんやおばあちゃんとうまく話せる人かどうかも気になる。","comment_id":"104","x":-0.07478151,"y":7.0719905,"p":1},{"arg_id":"A108_0","argument":"全候補者にやって欲しい。今回初めてワクワクする候補者がいた。宮坂さんの活動とも相性が良さそう。","comment_id":"108","x":-0.5251699,"y":7.751368,"p":0.7181659099909177},{"arg_id":"A116_0","argument":"ちょっとでも意見をリプしたら即ブロックする人⁉️","comment_id":"116","x":0.62526435,"y":6.5229416,"p":0},{"arg_id":"A132_0","argument":"都知事候補の中で一番まともそうだが、全然知らない。","comment_id":"132","x":-0.4197731,"y":6.7826514,"p":1},{"arg_id":"A150_0","argument":"が立候補した。","comment_id":"150","x":-0.37213656,"y":7.355731,"p":0},{"arg_id":"A163_0","argument":"当選は難しいだろうけど、面白い。","comment_id":"163","x":0.24524838,"y":7.3671265,"p":1},{"arg_id":"A201_0","argument":"みなさんが行かれたら、どこかのパネルに書いてくださりそうですよね。","comment_id":"201","x":0.068962604,"y":6.84283,"p":0},{"arg_id":"A207_0","argument":"真剣に見定めたい。ただ、真剣に検討できる候補者が出てきたことが嬉しい。","comment_id":"207","x":-0.5145083,"y":7.7940226,"p":1},{"arg_id":"A207_1","argument":"若者は斜に構えず、真剣に政治に参画してほしい。安野さんはその機会になり得る。","comment_id":"207","x":0.21791928,"y":6.8441215,"p":0.3904643941173249},{"arg_id":"A207_2","argument":"それだけで意味のある、価値の高い、勇気ある立候補だと思います。","comment_id":"207","x":-0.17327048,"y":7.5786023,"p":1},{"arg_id":"A228_1","argument":"この人が政府の司令塔になるのか。","comment_id":"228","x":1.3014376,"y":6.923845,"p":1},{"arg_id":"A232_0","argument":"都知事選は毎回クセのある立候補者が集まる。","comment_id":"232","x":-0.2144793,"y":6.673266,"p":0.4751116859602261},{"arg_id":"A288_0","argument":"この人いい！このくらいの新しい天才じゃないと何一つ変わらないですね。","comment_id":"288","x":1.3165904,"y":7.028504,"p":0.9067514467849268},{"arg_id":"A289_0","argument":"この人いい！このくらいの新しい天才がリードしてくれないと何一つ変わらないですね。","comment_id":"289","x":1.3526335,"y":6.9718547,"p":1},{"arg_id":"A299_0","argument":"やっとまともな候補者が出てきた気がする。とりあえず情報を集めるか。","comment_id":"299","x":-0.5294051,"y":7.7721133,"p":1},{"arg_id":"A325_0","argument":"面白い人が立候補したが、知事よりも知事の片腕の方が適任だと思う。","comment_id":"325","x":-0.36580515,"y":6.845352,"p":1},{"arg_id":"A356_1","argument":"これで若者の投票率が上がらないなら、問題は老害やシルバー民主主義ではなく、若者自身の無関心だ。","comment_id":"356","x":0.4061923,"y":6.9172697,"p":1},{"arg_id":"A361_0","argument":"都知事選にまっとうなポリシーを語る候補が出るのは珍しい事態だ。","comment_id":"361","x":-0.078851245,"y":6.6206565,"p":1},{"arg_id":"A363_0","argument":"都知事選、くんに投票をお願いします🙏","comment_id":"363","x":-0.042752914,"y":6.626777,"p":1},{"arg_id":"A379_0","argument":"若い人にやってもらいたい。","comment_id":"379","x":0.4272099,"y":6.986177,"p":0.8165266297664713},{"arg_id":"A407_0","argument":"すごい人だなあ。こういう人が知事や議員になるような社会を作らないとな。","comment_id":"407","x":0.22354738,"y":6.477743,"p":1},{"arg_id":"A418_0","argument":"マーチレベルの政治家が増えている中で、ハイスペックな候補者が当選しなかったら絶望感が増しそう。","comment_id":"418","x":0.15503772,"y":6.467104,"p":0.9720133195822508},{"arg_id":"A426_0","argument":"無名の人が当選するのは難しい。強固な地盤を持つ候補者に有利だと思う。","comment_id":"426","x":-0.03023661,"y":7.3305354,"p":1},{"arg_id":"A432_0","argument":"めちゃくちゃ東京っぽい候補者だ","comment_id":"432","x":-0.4292768,"y":7.770855,"p":0.540443486583017},{"arg_id":"A434_0","argument":"都知事選は難しくても、都政のブレインに加わったら面白そう。","comment_id":"434","x":-0.5112077,"y":6.421479,"p":1},{"arg_id":"A446_0","argument":"こういう人に都政を舵取りして欲しい。","comment_id":"446","x":1.0883366,"y":6.8322835,"p":1},{"arg_id":"A447_0","argument":"こういう人に都政の舵取りをしてほしい。","comment_id":"447","x":1.0770355,"y":6.8212204,"p":1},{"arg_id":"A448_0","argument":"彼に託したい","comment_id":"448","x":0.9054355,"y":7.271447,"p":0.2920496436014565},{"arg_id":"A453_0","argument":"面白そうな候補が出てきた。","comment_id":"453","x":-0.58119583,"y":7.661991,"p":1},{"arg_id":"A455_0","argument":"この方を全然知らなかったので、たとえ落選しても、名前と顔を全マスコミがタダで宣伝してくれるのは費用対効果があると思います。","comment_id":"455","x":-0.63901263,"y":6.7262278,"p":0.6071916606574832},{"arg_id":"A465_1","argument":"若者は選挙に行こう。","comment_id":"465","x":0.6927148,"y":6.869596,"p":1},{"arg_id":"A466_0","argument":"ITに詳しい人がトップになったら嬉しいよね。","comment_id":"466","x":-0.64977306,"y":7.3865266,"p":0},{"arg_id":"A471_0","argument":"さんという方が立候補を表明されました。期待できると思いますが、どうでしょうか。","comment_id":"471","x":-0.16504021,"y":7.4929347,"p":1},{"arg_id":"A516_1","argument":"まだ投票先は決めていませんが、多くの方に読んでほしいと思いました。","comment_id":"516","x":0.094558105,"y":7.457293,"p":0.9852755389070909},{"arg_id":"A517_0","argument":"都知事選は、学歴詐称や公職選挙法違反など問題のある候補者が多く、地獄のような選挙だ。","comment_id":"517","x":-0.16566521,"y":6.6136346,"p":0.5908654318680966},{"arg_id":"A525_0","argument":"Nが絡んでいなくて、国民が自由になったら！","comment_id":"525","x":0.8069858,"y":6.6658487,"p":1},{"arg_id":"A536_1","argument":"もうパフォーマンスだけの知名度選挙はうんざり。","comment_id":"536","x":-0.06326293,"y":7.121703,"p":1},{"arg_id":"A539_0","argument":"蓮舫に投票しようかと思っている。彼が人口増加を望めないとはっきり言ったことが理由だ。高齢者が増える前提でサポート体制を作る道も選択肢としてアリだと思う。","comment_id":"539","x":-0.57176316,"y":6.749067,"p":0.6967857048600882},{"arg_id":"A543_0","argument":"ようやく投票したいと思える人が立候補してくれたので、めっちゃ期待している。","comment_id":"543","x":0.077507414,"y":7.6456733,"p":0.9714490936065772},{"arg_id":"A544_0","argument":"数日前に立候補表明した氏は期待できるかと思います。堅実そうだし、若者を応援しよう。","comment_id":"544","x":-0.122766495,"y":7.5429716,"p":1},{"arg_id":"A573_2","argument":"老人は分からなくてもいいので、彼に投票してほしい。","comment_id":"573","x":-0.05311118,"y":6.767745,"p":0},{"arg_id":"A579_0","argument":"滑舌がハッキリしていて政策も分かりやすい。これからは若い人にリードして欲しい。","comment_id":"579","x":0.35691902,"y":6.902213,"p":0.6932213831096234},{"arg_id":"A592_0","argument":"Newcandidate氏のニコニコを見ました。","comment_id":"592","x":-0.60287577,"y":7.5640635,"p":1},{"arg_id":"A612_1","argument":"少なくとも「高齢者は集団自決するべき」と言った誰かより数段優れていることは間違いない。","comment_id":"612","x":0.46166393,"y":6.8356023,"p":1},{"arg_id":"A617_0","argument":"都民だったら1票入れてたかも。","comment_id":"617","x":0.65206045,"y":6.938131,"p":1},{"arg_id":"A629_0","argument":"都知事選でさんがいいと思うが、老人票が入らないかもしれない。","comment_id":"629","x":-0.37584862,"y":6.5869093,"p":0},{"arg_id":"A636_0","argument":"都知事選は面白いかもしれない。すごい人間がいる。","comment_id":"636","x":-0.32112718,"y":6.415956,"p":0.7623983785656587},{"arg_id":"A646_0","argument":"今立候補してる人達より全然マシで草","comment_id":"646","x":-0.3744825,"y":7.7370396,"p":0},{"arg_id":"A657_0","argument":"この人に投票しよう。","comment_id":"657","x":0.7141177,"y":7.216928,"p":1},{"arg_id":"A659_0","argument":"都民の民度の問題があるが、野党の喧嘩からの漁夫の利を狙ってほしい。","comment_id":"659","x":-0.055825237,"y":6.614692,"p":1},{"arg_id":"A668_0","argument":"都知事選は君に入れるよ。庵野みたいな超人っぽいし。","comment_id":"668","x":-0.4477348,"y":6.392938,"p":1},{"arg_id":"A670_0","argument":"都知事選はもう一択だな。","comment_id":"670","x":-0.48458686,"y":6.4838614,"p":1},{"arg_id":"A682_1","argument":"こういう人を担げる政党は日本にはないと思います。","comment_id":"682","x":0.9912531,"y":6.698163,"p":0.1692010834314218},{"arg_id":"A682_2","argument":"れいわや参政には関わって欲しくないです。","comment_id":"682","x":0.52543837,"y":6.7950306,"p":0.7782348961026762},{"arg_id":"A690_0","argument":"私の人生の半分しか生きていない氏に投票します。","comment_id":"690","x":0.55176526,"y":7.171921,"p":1},{"arg_id":"A690_2","argument":"政党色がつかない勝手連でもできれば応援します。","comment_id":"690","x":0.2836114,"y":7.4309263,"p":1},{"arg_id":"A698_0","argument":"この人に入れようかな。これからの選挙、国政は幸福実現党、裁判官は全員罷免でいく。","comment_id":"698","x":0.98918736,"y":6.916765,"p":0},{"arg_id":"A699_0","argument":"こんなすごい人がいたなんて日本版オードリータン！この人が都知事になって政治が変わるところを見てみたい。","comment_id":"699","x":1.3637422,"y":6.7023387,"p":0},{"arg_id":"A706_0","argument":"投票する","comment_id":"706","x":0.6237795,"y":7.2641883,"p":1},{"arg_id":"A755_0","argument":"知名度だけでなく、本当に優秀な人にトップになってもらいたい。","comment_id":"755","x":-0.69276583,"y":7.3231163,"p":0},{"arg_id":"A765_0","argument":"応援したいが、当選は難しいと思う。それでも一票を入れる気になる。","comment_id":"765","x":0.20144087,"y":7.5192614,"p":1},{"arg_id":"A766_1","argument":"都知事選には経歴がすごいまともな人たちも多く出ている。","comment_id":"766","x":-0.20736516,"y":6.587149,"p":1},{"arg_id":"A767_0","argument":"この人がやるなら絶対に任せたい。","comment_id":"767","x":1.1010504,"y":7.226631,"p":0.7837503241421538},{"arg_id":"A771_0","argument":"若く才覚ある人物を応援したいが、勝てない候補に投票しても無駄になると感じる。","comment_id":"771","x":0.13026452,"y":7.380177,"p":1},{"arg_id":"A774_0","argument":"当選してほしい。","comment_id":"774","x":0.6905665,"y":7.463808,"p":1},{"arg_id":"A788_0","argument":"この人でいいのでは","comment_id":"788","x":1.2035651,"y":7.2787685,"p":0.6268069102460645},{"arg_id":"A794_0","argument":"都知事の当選は難しいが、副知事や大臣にしてほしい。","comment_id":"794","x":-0.042364705,"y":6.36604,"p":0.3915012780313878},{"arg_id":"A802_0","argument":"考え方は面白そうだけど、もっと当選しやすい選挙から始められなかったのかと思う。当選したくないのか。","comment_id":"802","x":0.1882029,"y":7.443008,"p":1},{"arg_id":"A807_0","argument":"都民は誰を選ぶんだろうね?","comment_id":"807","x":0.73412883,"y":7.049207,"p":1},{"arg_id":"A817_0","argument":"都政ではなく選挙のあり方が問題だと言うが、こういう人にこそ立候補してほしいし、当選してほしい。","comment_id":"817","x":0.8952154,"y":6.6653,"p":0.8692328774413616},{"arg_id":"A822_0","argument":"既得権益に固執する政治家は退場し、若くて能力のある人に任せるべきだ。","comment_id":"822","x":0.44098598,"y":6.8906717,"p":1},{"arg_id":"A827_0","argument":"地獄の都知事選で期待したいので、知名度を上げてほしい。","comment_id":"827","x":-0.074862465,"y":6.2855983,"p":1},{"arg_id":"A831_0","argument":"を当選させたい！！！","comment_id":"831","x":0.75991386,"y":7.4253664,"p":0.4794004152789498},{"arg_id":"A834_0","argument":"この人めっちゃエエやん","comment_id":"834","x":1.1458778,"y":7.2856703,"p":1},{"arg_id":"A838_0","argument":"こんな人を待っていたが、当選はしないのだろうな。","comment_id":"838","x":0.2315369,"y":7.533732,"p":1},{"arg_id":"A848_0","argument":"都民のみなさん、この方に投票しませんか？","comment_id":"848","x":0.7252561,"y":7.1222687,"p":1},{"arg_id":"A853_0","argument":"この人当選してほしい。","comment_id":"853","x":0.95573497,"y":7.2272906,"p":0.3998067520266651},{"arg_id":"A855_0","argument":"出馬動画を見たら、とてもまともなことを言っていて、どの候補者よりも期待できる。","comment_id":"855","x":-0.21867956,"y":7.6699347,"p":0.5408649105160989},{"arg_id":"A855_1","argument":"70代が政治する社会より30代が政治する社会がいい。","comment_id":"855","x":0.63344324,"y":6.6947803,"p":0},{"arg_id":"A862_0","argument":"人気投票だから、ここから当選は難しそう。","comment_id":"862","x":0.04550653,"y":7.341098,"p":1},{"arg_id":"A863_0","argument":"都知事になってほしいので、老人票を取るために髪を切ってほしい。髪が長いと泡沫候補に見えるから。","comment_id":"863","x":-0.11134878,"y":6.410691,"p":0.3915012780313878},{"arg_id":"A865_0","argument":"こういう人が政治に携わろうとしてくれるのは良いこと。","comment_id":"865","x":1.0720898,"y":6.791799,"p":0.4886062687072493},{"arg_id":"A868_0","argument":"この方は志も知性も体力も素晴らしいので、全力で応援しています。選挙に行きましょう！","comment_id":"868","x":0.66832256,"y":7.074085,"p":1},{"arg_id":"A880_0","argument":"ぜひ当選していただきたい","comment_id":"880","x":0.7030726,"y":7.447626,"p":1},{"arg_id":"A890_0","argument":"東京の若者は投票するべきだ！","comment_id":"890","x":0.8370071,"y":6.7703333,"p":0.8116058255909037},{"arg_id":"A895_0","argument":"泡沫候補かもしれないけど、緑BBAやレンポーに入れるくらいならこの候補にしようかと考えた。","comment_id":"895","x":-0.45673558,"y":7.617125,"p":0},{"arg_id":"A902_0","argument":"たぶん落選するだろうけど期待したい。","comment_id":"902","x":0.15216258,"y":7.6017375,"p":0.9714490936065772},{"arg_id":"A903_0","argument":"簡単ではないと思うが、この人に任せるのが良いのでは。","comment_id":"903","x":1.118575,"y":7.2417808,"p":1},{"arg_id":"A907_0","argument":"一番まともな候補者かもしれない。","comment_id":"907","x":-0.4956667,"y":7.7853217,"p":1},{"arg_id":"A909_0","argument":"みんなが幸せになると、支持者の幸せが減るかもしれない。","comment_id":"909","x":0.21663426,"y":7.4145017,"p":1},{"arg_id":"A914_0","argument":"正直、現状1番興味深い候補","comment_id":"914","x":-0.4823237,"y":7.8222237,"p":1},{"arg_id":"A917_0","argument":"泉さんを都知事選挙で応援して下さい。彼のような若い人が日本を元気にしてくれるはずです。政治や政策は未知数ですが、ブレーンがしっかりしていれば日本の将来に光が見えるでしょう。","comment_id":"917","x":-0.69518906,"y":6.457161,"p":0},{"arg_id":"A927_0","argument":"都知事選には多くの候補者が出るので、誰が誰だかよくわからない。","comment_id":"927","x":-0.19513749,"y":6.70487,"p":1},{"arg_id":"A934_0","argument":"もうちょい知ってから判断するけど、やっぱり頭のいい人に上に立ってもらいたい。","comment_id":"934","x":-0.5999378,"y":7.4890695,"p":0},{"arg_id":"A941_0","argument":"この人に投票するかもしれないが、本当に立候補するだろうか。","comment_id":"941","x":0.5667154,"y":7.308922,"p":1},{"arg_id":"A946_0","argument":"候補者の中で一番頭が良さそう。","comment_id":"946","x":-0.47115847,"y":7.8247585,"p":1},{"arg_id":"A961_0","argument":"誰？万一にも当選する気があるなら能力低いのでは？","comment_id":"961","x":-0.053492505,"y":7.2957573,"p":0.8571501546964596},{"arg_id":"A969_0","argument":"若い人の投票率が上がらなかったのは、投票する人がいなかったからだ。しかし、50歳以下なら安野さんがいる。彼の主張を18歳以上の全ての若者に読んでほしい。読むのが大変ならAIに要約させてみてほしい。彼は善良かつ優秀な候補者だと思う。","comment_id":"969","x":-0.19854827,"y":6.8551655,"p":0},{"arg_id":"A999_0","argument":"都知事選挙での応援は難しいですが、注目しています。政治の果たすべき役割や、何ができるか聞いてみたいです。","comment_id":"999","x":0.5632193,"y":6.4484377,"p":1},{"arg_id":"A1000_0","argument":"都知事選について、皆さんの意見を聞きたい。","comment_id":"1000","x":0.025877398,"y":6.522623,"p":0},{"arg_id":"A1028_0","argument":"こういう人も躍進してほしい。いや、させなきゃダメだ。","comment_id":"1028","x":1.2117624,"y":6.8898873,"p":0},{"arg_id":"A1061_0","argument":"候補の一人になるかも…","comment_id":"1061","x":-0.4627525,"y":7.8066683,"p":1},{"arg_id":"A1087_0","argument":"私がまだ都民だったら、氏に投票していたと思う。","comment_id":"1087","x":0.7769387,"y":6.9571767,"p":1},{"arg_id":"A1101_0","argument":"都知事選の候補者では1番妥当かも。","comment_id":"1101","x":-0.43260863,"y":6.8709354,"p":1},{"arg_id":"A1121_0","argument":"歳出減（社会保障見直し、既得権益の整理）と歳入減（減税）を通じて、小さな政府を志向してほしい。","comment_id":"1121","x":0.44584867,"y":6.830322,"p":0.9715605631184464},{"arg_id":"A1122_0","argument":"このタイプの人にも政治に関わってほしい。あの2人よりは良いかも。","comment_id":"1122","x":1.0675124,"y":6.834391,"p":1},{"arg_id":"A1144_0","argument":"日本にも明るい兆しが見える！都民だったら、一票入れたい。","comment_id":"1144","x":0.7984622,"y":6.7103205,"p":1},{"arg_id":"A1179_0","argument":"都知事選にこんな人が出るのはすごい。","comment_id":"1179","x":-0.28289902,"y":6.464841,"p":1},{"arg_id":"A1190_0","argument":"レトロメディアが取り上げているBBAが選択肢に入るかもしれない。搾取されている若い人が選挙に行くかどうかがカギだ。","comment_id":"1190","x":0.6592196,"y":6.9517803,"p":1},{"arg_id":"A1195_0","argument":"候補頭の出来は抜群に良さそう。","comment_id":"1195","x":-0.47081468,"y":7.861306,"p":0.6502877813350884},{"arg_id":"A1201_0","argument":"応援したいけど当選する気がしない辛さがある。","comment_id":"1201","x":0.25143775,"y":7.558467,"p":1},{"arg_id":"A1207_0","argument":"政局の話ばかりでも勝てるのは、都民が「嫌いな候補者を落としたい」「スカッとしたい」というニーズを満たしているから。","comment_id":"1207","x":0.47853908,"y":6.5413213,"p":0},{"arg_id":"A1224_2","argument":"若い人を応援するという政治家の方々、自分らが前に出るのでなく彼らを本気で応援して欲しい。","comment_id":"1224","x":0.31562296,"y":7.086104,"p":0.3927074513028351},{"arg_id":"A1242_1","argument":"ぜひ当選してほしい。","comment_id":"1242","x":0.69029385,"y":7.483425,"p":1},{"arg_id":"A1243_0","argument":"他の候補者版も見てみたい。","comment_id":"1243","x":-0.56195134,"y":7.748525,"p":0.659131324075452},{"arg_id":"A1245_0","argument":"他の候補者と比べて低い一般への知名度をどうやって上げるつもりか。","comment_id":"1245","x":-0.5430295,"y":7.0600085,"p":0},{"arg_id":"A1251_0","argument":"結果がダメだったとしても、期待を持って投票したいと思える候補者だと思います。","comment_id":"1251","x":0.038268927,"y":7.630126,"p":0.7951491346474743},{"arg_id":"A1254_0","argument":"「事実上の与野党対決に」という決めつけはひどい。他の候補もいる。この報道は毎日新聞が公器の力を濫用したプロパガンダだ。","comment_id":"1254","x":-0.87569106,"y":6.8057685,"p":0},{"arg_id":"A1273_1","argument":"組織票に頼らない無所属の候補者を応援したい。","comment_id":"1273","x":0.23859096,"y":7.3885117,"p":1},{"arg_id":"A1274_0","argument":"都知事選に出る候補者についてもっと知ってほしい。","comment_id":"1274","x":-0.12489802,"y":6.6603017,"p":0.5908654318680966},{"arg_id":"A1320_0","argument":"候補者に共感できる。若い力を政治に取り入れるべきだ。","comment_id":"1320","x":0.41113874,"y":6.9958296,"p":0.7472948826156197},{"arg_id":"A1332_0","argument":"都知事選に42人の立候補者がいるのは興味深い。こういう人が増えるのは良いことだ。","comment_id":"1332","x":-0.14931713,"y":6.740754,"p":1},{"arg_id":"A1333_2","argument":"私はホープを支持し、才能と有能な政治家を支持しますが、自己満足にはなりたくありません。","comment_id":"1333","x":0.13716632,"y":7.18315,"p":0.5874012250123417},{"arg_id":"A1346_0","argument":"安野氏は若い世代やITに明るい層から支持を得られる可能性があるが、高齢者層へのアピールが重要だ。若い世代の投票率は低いままだろう。","comment_id":"1346","x":-0.49890232,"y":6.6819973,"p":0.6967857048600882},{"arg_id":"A1349_0","argument":"若い人は投票に行って、安野たかひろと書いてみてほしい。君らの生活は変わる。","comment_id":"1349","x":0.057086516,"y":6.913816,"p":0.6998066028753394},{"arg_id":"A1353_0","argument":"都知事選は知名度が足りないため今は勝てないが、10年後にはこういう人達が上に立っていて欲しい。","comment_id":"1353","x":-0.124267496,"y":6.458046,"p":0}]},{"cluster":"称賛と応援","cluster_id":"1","takeaways":"安野さんに対する評価は非常に高く、多くの人が彼の才能と実績を称賛しています。特に、彼の学歴や経歴、スタートアップ支援、振り付け、執筆活動など多岐にわたる分野での活躍が目立ちます。一方で、内容が難しすぎると感じる人もおり、そのギャップをどう埋めるかが課題とされています。","arguments":[{"arg_id":"A11_0","argument":"引用ポストを多用する安野さんです😓","comment_id":"11","x":-3.6014357,"y":3.941323,"p":0},{"arg_id":"A14_0","argument":"新垣さん😊😊","comment_id":"14","x":-3.3674128,"y":3.3214087,"p":1},{"arg_i _0","argument":"こんにちはなり☀️✨💚","comment_id":"162","x":-3.23781,"y":3.0479414,"p":0.889676877261382},{"arg_id":"A168_0","argument":"えええええ！！！安野さん！！！！！！","comment_id":"168","x":-3.3246114,"y":3.414692,"p":1},{"arg_id":"A172_0","argument":"私は安野さんを推すよ","comment_id":"172","x":-3.0051353,"y":4.9081717,"p":1},{"arg_id":"A176_0","argument":"前々職でお世話になった安野さんに感謝しています。エンジニアリングを親身に教えていただき、お人柄も素晴らしいです。作家としてのご活躍も応援しています。今回も心から応援しています！","comment_id":"176","x":-3.1614606,"y":4.465722,"p":1},{"arg_id":"A177_0","argument":"ワルネットの振り付けは、安野さん、福田P、畠中さんが担当している。","comment_id":"177","x":-3.3178139,"y":4.8035192,"p":0},{"arg_id":"A180_0","argument":"安野さんすごいなぁ","comment_id":"180","x":-3.497155,"y":3.7472641,"p":1},{"arg_id":"A181_0","argument":"ワルネットのダンスは当日みんなで考えた。Wの振り付けは安野さんが考えた。さすがリーダー。","comment_id":"181","x":-3.3578126,"y":4.798137,"p":1},{"arg_id":"A183_0","argument":"土曜の安野さんは配信を見たいかもしれない。","comment_id":"183","x":-3.1937013,"y":4.5461283,"p":0.9516648897282548},{"arg_id":"A186_0","argument":"僕にとって安野さんは少し年上のスターで、ねみんぐ！の頃から知っている。","comment_id":"186","x":-3.2817695,"y":4.0560284,"p":1},{"arg_id":"A187_0","argument":"安野さん！応援してます！！","comment_id":"187","x":-3.1831708,"y":4.2233114,"p":0.9095700887588938},{"arg_id":"A190_0","argument":"安野さんの経歴が素晴らしく、まるでSFのようで面白い。","comment_id":"190","x":-2.9997356,"y":3.7171125,"p":1},{"arg_id":"A191_0","argument":"さん、経歴がヤバすぎる","comment_id":"191","x":-2.9422216,"y":3.5431187,"p":1},{"arg_id":"A196_0","argument":"安野さんめちゃくちゃ面白いな","comment_id":"196","x":-3.4975092,"y":3.7751884,"p":1},{"arg_id":"A201_1","argument":"安野さんとか、行ってくれそう。","comment_id":"201","x":-3.3410566,"y":4.6673417,"p":0},{"arg_id":"A205_0","argument":"リプやLINE、ありがとうございます。どなたか、BLASDEADメンバー、特にリーダーの安野さんに伝えて頂けませんでしょうか。","comment_id":"205","x":-3.1865034,"y":4.3936324,"p":1},{"arg_id":"A212_0","argument":"安野さんの経歴がすごすぎる。","comment_id":"212","x":-3.0687654,"y":3.7385902,"p":1},{"arg_id":"A214_0","argument":"あんのたかひろと読むのか、名字の漢字は簡単だけど読みが難しいような気がする。","comment_id":"214","x":-2.3149705,"y":4.3269534,"p":0},{"arg_id":"

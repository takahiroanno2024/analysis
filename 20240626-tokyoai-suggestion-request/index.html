待されています。全体として、透明性と効率性を重視し、誰も取り残さない社会の実現を目指す声が強調されています。","arguments":[{"arg_id":"A5_0","argument":"技術をツールとして使い生活をサポートする考え方は未来思考で良いが、彼が周りを巻き込んで政治ができるか心配なので、彼をサポートする力が必要","comment_id":"5","x":5.1647606,"y":4.8304205,"p":1},{"arg_id":"A25_0","argument":"政策のメリットとデメリット、さらにそれぞれの集団に対する影響を明確に提示してほしい","comment_id":"25","x":4.4204874,"y":5.3619995,"p":0},{"arg_id":"A27_0","argument":"マーケットデザインの社会実装を希望します","comment_id":"27","x":5.7253547,"y":4.390371,"p":1},{"arg_id":"A29_0","argument":"テクノロジーで誰も取り残さない社会を作る具体案を全国に実装してほしい","comment_id":"29","x":5.7681293,"y":4.5115366,"p":0},{"arg_id":"A41_0","argument":"コストを低価格に抑え、都民サービスの向上に繋がるようにしてください。また、汚職・癒着・不平等・不正を無くし、健康的な都政運営を目指してください。","comment_id":"41","x":4.936032,"y":4.3558908,"p":0},{"arg_id":"A45_0","argument":"多摩格差ゼロを実現させてほしい","comment_id":"45","x":5.483477,"y":4.696832,"p":0.5559622524878289},{"arg_id":"A104_0","argument":"エイトライナー、メトロセブンの実現","comment_id":"104","x":5.02946,"y":3.946235,"p":1},{"arg_id":"A104_3","argument":"都有地の有効活用に係る審議プロセス見直し","comment_id":"104","x":5.317684,"y":3.8906806,"p":0},{"arg_id":"A106_0","argument":"IT関連の政策が都民の暮らしにどう繋がるのか、生活がどうなるのかを明確にしてください","comment_id":"106","x":4.7766542,"y":4.7895675,"p":0.8632709142573769},{"arg_id":"A121_0","argument":"調べる力を向上させる社会にしてほしい","comment_id":"121","x":5.7677426,"y":4.746983,"p":0},{"arg_id":"A157_0","argument":"「取り残さない」とは何を指すのか、「誰ひとり」の中にどんな人間が実際いるのか、深掘りした方がいい","comment_id":"157","x":5.7190547,"y":4.080197,"p":0.9721753974239052},{"arg_id":"A193_0","argument":"具体的な論点に対する政策とスタンスを早く示してください","comment_id":"193","x":4.639429,"y":5.074073,"p":0.6800690728523225},{"arg_id":"A195_0","argument":"テクノロジーで都政をアップデートするために以下の5本柱を掲げるべき: 新産業創出、防災・医療、子育て・教育、行政簡素化、民主主義","comment_id":"195","x":4.853523,"y":4.5415826,"p":1},{"arg_id":"A198_0","argument":"5本の柱を以下のようにまとめてください：1. 新産業で所得倍増、2. 安心の医療・防災対策、3. 世界一の教育環境の実現、4. デジタルによる行政運営の効率化・UX向上、5. デジタル民主主義で高速な民意反映","comment_id":"198","x":4.8320274,"y":4.4930353,"p":0.9025617083384988},{"arg_id":"A201_0","argument":"イノベーション都市であり続けるための５本柱: 1. 新産業を創出し、所得水準を上げる 2. 先端技術を用いた安心安全な東京づくり 3. 世界一の教育環境の実現（テクノロジーでサポート） 4. 行政をもっと簡単で透明性の高いものにする 5. テクノロジーで民主主義そのものの仕組みをアップデートする","comment_id":"201","x":4.830218,"y":4.0456243,"p":1},{"arg_id":"A213_0","argument":"「誰も取り残さない東京」をテクノロジーで実現してほしい","comment_id":"213","x":5.419744,"y":4.0833263,"p":0.8388902720424612},{"arg_id":"A214_1","argument":"政局ではなく政策論争を大切にする政治運営を求めます","comment_id":"214","x":4.1812086,"y":5.0128174,"p":1},{"arg_id":"A229_0","argument":"具体的な目標値がない場合、手段と目的地を示してほしい","comment_id":"229","x":4.591508,"y":4.818333,"p":0.7755359353389554},{"arg_id":"A234_0","argument":"インクルージョンを実感できるように、ひとりひとりを尊重するだけでなく、包まれていると感じられる社会を目指してほしい","comment_id":"234","x":5.6280317,"y":4.980527,"p":1},{"arg_id":"A250_0","argument":"住民と行政の間で開かれた意見交換ができるプラットフォームを期待しています。システムが出来上がったら、地方にも実装を働きかけてください。","comment_id":"250","x":4.8347206,"y":5.259468,"p":0},{"arg_id":"A251_0","argument":"この方の5本の政策を掘り下げて聞いてみたい","comment_id":"251","x":4.16351,"y":5.0915303,"p":1},{"arg_id":"A263_0","argument":"技術の進歩によって国民の声を吸い上げて政治に反映させることができるようになっているので、政治の双方向性と真の国民の政治参加に期待する","comment_id":"263","x":5.006576,"y":4.9501176,"p":0.7868988994705851},{"arg_id":"A278_0","argument":"問題の原因を調査するときと人を非難するときの口調が同じではない上司を開発してほしい","comment_id":"278","x":5.638328,"y":5.2262197,"p":1},{"arg_id":"A318_0","argument":"政策を双方向で話し合える候補者がいることを知り、どのような政策が行われて欲しいか考える機会を提供して欲しい","comment_id":"318","x":4.1678057,"y":5.17871,"p":0.650803798727914},{"arg_id":"A331_1","argument":"「これをあなたがやらないといけない理由」をもっと明確にしてほしい","comment_id":"331","x":5.6175203,"y":4.9452977,"p":1},{"arg_id":"A335_0","argument":"福祉政策について、都という自治体で対応できる部分がまだあると思います","comment_id":"335","x":4.869994,"y":4.6494923,"p":1},{"arg_id":"A346_1","argument":"行政他三権の予算執行の目標達成評価や投票、意見徴収方法の改革が必要である","comment_id":"346","x":4.5659423,"y":5.121163,"p":1},{"arg_id":"A380_0","argument":"政策には賛同できるが、政治経験の少なさによる実行力と政策実現性に対する不安を払拭してほしい","comment_id":"380","x":4.1528115,"y":5.055653,"p":1},{"arg_id":"A388_0","argument":"公務員の人事評価制度を改革し、仕事ができる公務員には高給を、仕事ができない人にはそれなりの待遇にするべき","comment_id":"388","x":4.4464464,"y":5.0487676,"p":0.6140677690397165},{"arg_id":"A395_1","argument":"未来はみんなで創るものであり、都に全てを委ねるのではなく、企業や個人が動くキッカケを作るべき","comment_id":"395","x":5.046493,"y":4.0764375,"p":1},{"arg_id":"A402_0","argument":"行政の効率化とプッシュ型への移行が重要","comment_id":"402","x":4.8145256,"y":5.3681555,"p":0.9484168329302328},{"arg_id":"A411_2","argument":"予算や難易度・重要度で優先度を決定し、政策を策定するべき","comment_id":"411","x":4.312825,"y":5.181307,"p":0.4630648847643536},{"arg_id":"A427_0","argument":"都がお金を出した事業に関して、誰にお金を渡し、どのように使われたかを公表する仕組みが必要","comment_id":"427","x":5.713375,"y":3.9028072,"p":0.8181144302799492},{"arg_id":"A428_0","argument":"公金が必要な箇所に使われているか、支払先が適切であるかを確認することが必要","comment_id":"428","x":5.7875714,"y":3.9925125,"p":1},{"arg_id":"A440_0","argument":"政策の優先順位づけについて説明してください","comment_id":"440","x":4.582279,"y":5.0838523,"p":1},{"arg_id":"A440_1","argument":"予算配分方法（既存政策の予算とのバランス）について説明してください","comment_id":"440","x":4.5977955,"y":5.000978,"p":0.678503599045664},{"arg_id":"A450_0","argument":"テクノロジーで誰も取り残さない東京を作るべき","comment_id":"450","x":5.4233747,"y":4.036702,"p":0.8055106255591158},{"arg_id":"A494_0","argument":"公金運用に疑問を抱いた市民活動を後押しするためのシステム案を持っているか教えてください","comment_id":"494","x":5.2858677,"y":4.3973947,"p":0},{"arg_id":"A513_1","argument":"マンガによるクリエイティブのポジティブな効果を見てほしい","comment_id":"513","x":5.6131153,"y":5.124445,"p":1},{"arg_id":"A533_0","argument":"現状分析をもっと深く、多角的に行い、提案と噛み合うようにしてください","comment_id":"533","x":4.6466885,"y":5.1779213,"p":0.5495344632471341},{"arg_id":"A533_1","argument":"政治のプレゼンなので、社会科学的および経済的な現状理解とそれに対する提案を見せてください","comment_id":"533","x":4.525965,"y":5.093924,"p":1},{"arg_id":"A535_0","argument":"新しい提案を実施するために、何かをやめる必要があるというリソースの議論を追加した方が良い","comment_id":"535","x":5.3863807,"y":4.6389875,"p":0},{"arg_id":"A538_0","argument":"東京の現状と都民や関係人口が何に満足し、何に困っているかを簡潔に伝えられるようにするべき","comment_id":"538","x":4.750055,"y":4.2236447,"p":0},{"arg_id":"A629_0","argument":"「誰も取り残さない」という表現は使い古されており、デジタル音痴を取り残していると指摘される可能性がある","comment_id":"629","x":5.5288005,"y":4.217733,"p":0.9379661729222492},{"arg_id":"A657_0","argument":"庶民の意見や提案を都政に反映させる政治システムを構築してください","comment_id":"657","x":4.585788,"y":5.271239,"p":0.3779011209903921},{"arg_id":"A693_0","argument":"困難に直面している人と対面で話してみてほしい","comment_id":"693","x":5.6131806,"y":5.215182,"p":1},{"arg_id":"A696_2","argument":"データセンターの設置に関して周辺自治体と連携して取り組んでほしい","comment_id":"696","x":5.046732,"y":4.1325154,"p":1},{"arg_id":"A703_0","argument":"都の政策でリアルテラスハウスを実現してほしい","comment_id":"703","x":4.7926936,"y":3.9341981,"p":1},{"arg_id":"A728_0","argument":"他人の優越感や劣等感に負けず、自分の信じる自分を信じろ","comment_id":"728","x":4.864961,"y":4.7947154,"p":1},{"arg_id":"A771_1","argument":"万人受けするように身なりをイメチェンし、周りのアドバイスを取り入れてほしい","comment_id":"771","x":5.5748415,"y":5.3374333,"p":0.8913669845955147},{"arg_id":"A771_2","argument":"チームの素性を明確にしてほしい","comment_id":"771","x":5.5601754,"y":5.0232525,"p":1},{"arg_id":"A782_1","argument":"都の管轄・責任範囲と他の公=市区町村や民間に任せる或いは連携する範囲を明示してほしい","comment_id":"782","x":4.796222,"y":3.9612372,"p":1},{"arg_id":"A783_1","argument":"具体的な政策を主張するなら、財源や予算の話も明示してほしい","comment_id":"783","x":4.4126024,"y":4.961971,"p":0.6140677690397165},{"arg_id":"A794_0","argument":"議員も民間企業の組合執行部のように専従と兼務に分け、兼務の議員は今の仕事を続けながら夜間開催の国会で投票し、手当は月20万円にするべき。専従の議員が法案提出などを行う。","comment_id":"794","x":4.4202013,"y":4.9514575,"p":0.5676076041529717},{"arg_id":"A795_3","argument":"「取り残さない」とは何を指すのか、「誰ひとり」の中にどんな人間が実際いるのか、深掘りした方がいい","comment_id":"795","x":5.6151605,"y":4.187495,"p":0.9721753974239052},{"arg_id":"A803_1","argument":"「テクノロジーで誰も取り残さない政治を目指す」というメッセージはピンとこないので見直した方がいい","comment_id":"803","x":5.5393524,"y":4.372175,"p":1},{"arg_id":"A817_0","argument":"無所属で個人で出る大変さを理解し、妬むのではなく支援してほしい","comment_id":"817","x":5.0798244,"y":4.8615284,"p":1},{"arg_id":"A821_0","argument":"庶民も理解できるように情報を提供し、この機会に知識を深めるよう促すべき","comment_id":"821","x":5.019293,"y":5.3095465,"p":0},{"arg_id":"A855_0","argument":"社会保障制度や福祉制度の申請手続きをもっと簡単にするべき","comment_id":"855","x":4.981836,"y":5.4131074,"p":1},{"arg_id":"A870_0","argument":"意思決定権を持つ人がテクノロジーを少しでも理解することで真価を発揮するので、ぜひ頑張ってほしい","comment_id":"870","x":5.557886,"y":4.8882985,"p":0.985598542506192},{"arg_id":"A877_1","argument":"技術職のポジションで貢献するのが合っていると思う","comment_id":"877","x":5.219354,"y":4.869644,"p":0.6568936615940378},{"arg_id":"A903_0","argument":"政治に頼ることで問題が改善するかもしれないが、予算はどれほどか。また、膨大な回答をまとめると違う意見になる可能性がある","comment_id":"903","x":4.485914,"y":5.155855,"p":0.6558687819206855},{"arg_id":"A904_0","argument":"テクノロジーを駆使して民意を「ブロードリスニング」で吸い上げる発想は革新的であり、一読の価値がある","comment_id":"904","x":5.0967817,"y":4.9323897,"p":0.9839272235435892}]},{"cluster":"テクノロジーと社会的支援","cluster_id":"5","takeaways":"参加者は、教育、医療、福祉、産業など各分野で実績のある専門家の起用を求めています。また、ITを活用したハンディキャップ支援や教員の働きやすい環境作り、下水道整備による衛生問題解決、社会的弱者のセーフティーネット強化など、多岐にわたる具体的な提案がありました。特に、テクノロジーの発展と共に社会的弱者への支援を強化すること、スマホを持っていない層への支援、障害者雇用の促進、外国人差別の撤廃などが強調されています。","arguments":[{"arg_id":"A6_0","argument":"知名度だけある起業家の応援はいらないので、教育、医療、福祉、産業など各分野で実績のある専門知識のある人材をブレーンにするべき","comment_id":"6","x":6.4137955,"y":4.297462,"p":0},{"arg_id":"A34_0","argument":"歳出減（社会保障見直し、既得権益の整理）と歳入減（減税）を行い、小さな政府を志向してほしい","comment_id":"34","x":7.399037,"y":4.2292447,"p":1},{"arg_id":"A48_0","argument":"ハンディキャップを助けるITを導入する","comment_id":"48","x":6.371201,"y":4.86263,"p":1},{"arg_id":"A56_1","argument":"記録の開示と調査の支援を行ってください","comment_id":"56","x":7.1918097,"y":4.755253,"p":0},{"arg_id":"A63_1","argument":"新技術に対して寛容でない人達に向けてどんな発信をしていくつもりか","comment_id":"63","x":6.0185676,"y":5.091469,"p":1},{"arg_id":"A104_4","argument":"セーフティネットの拡充","comment_id":"104","x":6.3004956,"y":4.954413,"p":1},{"arg_id":"A109_0","argument":"都内のイベント会場には十分な電源設備を整えてほしい","comment_id":"109","x":6.7575917,"y":5.1555014,"p":0},{"arg_id":"A166_0","argument":"テレワークの普及により、賃金が低いエッセンシャルワーカーの人手不足が深刻化している。円安の影響で外国人労働者も来ないため、対策が必要である。","comment_id":"166","x":6.564298,"y":4.1288614,"p":0},{"arg_id":"A199_1","argument":"都心の都営住宅から現役世代以外を排除し、現役世代が長距離移動せずに生活できるようにする制度を導入すべき","comment_id":"199","x":6.801735,"y":5.480662,"p":1},{"arg_id":"A206_0","argument":"教員が働きやすい環境をITでサポートする仕組みを作り、地方にも還元してください","comment_id":"206","x":7.6165376,"y":4.2019796,"p":0.8347368029266152},{"arg_id":"A240_0","argument":"技術的な話ではなく、具体的に下水道を整備して衛生問題を解決する話を聞きたい","comment_id":"240","x":6.288316,"y":4.866413,"p":0.3413094278725536},{"arg_id":"A253_0","argument":"実験的な施策が通る英国を見習い、都政でも同様の取り組みを行ってほしい","comment_id":"253","x":7.0473857,"y":3.6817489,"p":0.5877037930734964},{"arg_id":"A258_1","argument":"テクノロジーを導入してリソースを確保してほしい","comment_id":"258","x":6.1123576,"y":4.6437755,"p":1},{"arg_id":"A264_0","argument":"テクノロジーの発展による経済成長と共に、社会的弱者のセーフティーネットを強化してほしい。特にホームレス対策のハウジングファーストと、働くインセンティブのある生活保護制度の改善を実現してほしい。","comment_id":"264","x":6.3276086,"y":4.736224,"p":0},{"arg_id":"A277_0","argument":"技術の効率化や合理性の促進に伴い、少数派を排除しないよう留意して欲しい","comment_id":"277","x":5.9872985,"y":4.6523657,"p":0},{"arg_id":"A281_0","argument":"時給を下げずにリスキリングできる雇用を作ってください","comment_id":"281","x":7.27648,"y":4.006027,"p":1},{"arg_id":"A281_1","argument":"スキルの行き止まりに来た人にも機会を増やしてください","comment_id":"281","x":6.782424,"y":4.863523,"p":0.7673348730130647},{"arg_id":"A299_0","argument":"不登校や特別な支援、合理的配慮の問題を改善するための具体的なリソース割り当てや施策を詳細化してほしい","comment_id":"299","x":7.2940745,"y":4.3532805,"p":1},{"arg_id":"A308_0","argument":"IT技術を使いこなせない人達のセーフティーネットや救済策を具体的に提案して欲しい","comment_id":"308","x":6.3240094,"y":4.97098,"p":1},{"arg_id":"A310_0","argument":"刑法175条を廃止または緩和して欲しい","comment_id":"310","x":6.923655,"y":4.174619,"p":0},{"arg_id":"A315_0","argument":"停電時の対応策を教えてください","comment_id":"315","x":6.7219152,"y":5.4093494,"p":1},{"arg_id":"A319_0","argument":"テクノロジーで介護問題をどう前進させるのか聞きたい","comment_id":"319","x":6.4490924,"y":4.8720813,"p":1},{"arg_id":"A337_1","argument":"支援の結果生活がどうなるかをわかりやすく説明してほしい","comment_id":"337","x":7.6392117,"y":4.476882,"p":0},{"arg_id":"A339_0","argument":"福祉政策のニーズをゼロベースで探るため、専門家100人の知見に加え、ホームレス100人とのオフラインでの対話を行うべき","comment_id":"339","x":6.0964947,"y":5.042652,"p":1},{"arg_id":"A343_0","argument":"テクノロジーだけで効率化できない部分をどう補うのか知りたい","comment_id":"343","x":6.22227,"y":4.6994853,"p":1},{"arg_id":"A352_0","argument":"弱い立場の人(非正規雇用、性的マイノリティなど)に対する言及を増やしてください","comment_id":"352","x":6.858103,"y":4.6141353,"p":1},{"arg_id":"A390_0","argument":"障害者手帳の数だけでなく、法定雇用率達成や合理的配慮提供に関する施策についても言及した方がいい","comment_id":"390","x":6.9909077,"y":4.463787,"p":0.6929854083961804},{"arg_id":"A405_0","argument":"教員の働き方改革とブロードリスニングの試みを地方にも展開してほしい","comment_id":"405","x":7.2621255,"y":3.9588358,"p":1},{"arg_id":"A425_0","argument":"行政での外国人や女性、障害者の積極雇用を実施すべき。特に日本の障害者雇用は給与待遇など壊滅的にひどい。","comment_id":"425","x":6.866055,"y":3.8577497,"p":0.2867191091040478},{"arg_id":"A430_0","argument":"行政への外国人正社員採用を凍結してください","comment_id":"430","x":6.9849176,"y":3.6707642,"p":0.9945565320048256},{"arg_id":"A430_1","argument":"外国人生活保護を即時停止してください","comment_id":"430","x":6.983038,"y":3.7077162,"p":1},{"arg_id":"A430_2","argument":"不逞外国人の強制退去を国よりも厳しく行ってください","comment_id":"430","x":6.944402,"y":3.7279918,"p":0.9346325043724356},{"arg_id":"A431_0","argument":"サイバーセキュリティを強化してください","comment_id":"431","x":6.3048015,"y":5.2315044,"p":0.6870083153861865},{"arg_id":"A439_0","argument":"就職氷河期世代も支援してください","comment_id":"439","x":7.6140223,"y":4.39662,"p":0.8347368029266152},{"arg_id":"A457_0","argument":"ボランティアなどの社会貢献を年金に反映してほしい","comment_id":"457","x":7.5016346,"y":4.199015,"p":1},{"arg_id":"A482_0","argument":"取り残されそうな層を救うために、IT対応できる層へのオペレーションを合理的かつ効率的にする必要がある","comment_id":"482","x":6.444384,"y":5.0369143,"p":0},{"arg_id":"A514_0","argument":"ITに疎い人達をどうサポートするか具体的な方法を示してください","comment_id":"514","x":6.9442635,"y":4.994768,"p":0},{"arg_id":"A516_3","argument":"スマホを持っていない、使えない層への支援を行うべき","comment_id":"516","x":6.435864,"y":5.234982,"p":1},{"arg_id":"A516_5","argument":"現在見えていない層への支援を強化すべき","comment_id":"516","x":6.65384,"y":5.0921044,"p":1},{"arg_id":"A522_0","argument":"エリート外国人の誘致に税金を使う理由を明確にしてください","comment_id":"522","x":6.8527527,"y":3.435981,"p":0},{"arg_id":"A545_2","argument":"絶対所得制限はやめてほしい","comment_id":"545","x":6.750978,"y":3.840075,"p":1},{"arg_id":"A552_0","argument":"集合知とテクノロジーで問題を解決する取り組みを増やしてほしい","comment_id":"552","x":6.1291156,"y":4.610443,"p":0.956228719311142},{"arg_id":"A557_0","argument":"就業時間外で気軽に稼げるデスクワークの案件を増やし、納税も楽にする仕組みを作ってください","comment_id":"557","x":7.1918116,"y":3.9897642,"p":1},{"arg_id":"A558_0","argument":"壮大な構想は良いが、福祉分野が弱いと感じる。ソーシャルワーカーの会計年度採用は不利益が大きいので早くやめてほしい。","comment_id":"558","x":6.6873174,"y":4.1839695,"p":0},{"arg_id":"A563_0","argument":"習熟している人や学習にハードルを感じない人にはツールを提供し、ツールが使えない層へのヒアリングの余裕を確保するべき","comment_id":"563","x":6.3745413,"y":5.2885084,"p":1},{"arg_id":"A572_0","argument":"公助は完全にテックが行うべき","comment_id":"572","x":6.0256863,"y":4.4815984,"p":0},{"arg_id":"A582_1","argument":"貧困層や障がいのある方とtechについてどう考えるかを明確にしてほしい","comment_id":"582","x":6.2936907,"y":4.971389,"p":1},{"arg_id":"A633_0","argument":"路上生活者を圧迫せず支援してください","comment_id":"633","x":7.0422945,"y":5.2420006,"p":0},{"arg_id":"A633_1","argument":"東京に暮らす外国人への差別(低賃金、過重労働、公正にサービスを受けられない、ヘイト)の撤廃を目指してください","comment_id":"633","x":6.663956,"y":3.7621257,"p":1},{"arg_id":"A696_1","argument":"IT先端企業を誘致する際には電源不足問題に取り組んでほしい","comment_id":"696","x":6.608886,"y":5.0544086,"p":1},{"arg_id":"A742_0","argument":"自立支援や障害者手帳の発行に3ヶ月かかる理由を解明して欲しい","comment_id":"742","x":7.3298006,"y":4.4838157,"p":0},{"arg_id":"A767_0","argument":"スマホを持っていない・使えない人やリテラシーがない人への対応についてもアンサーをしてほしい","comment_id":"767","x":6.1196227,"y":5.3377366,"p":0},{"arg_id":"A779_0","argument":"パワープレイにどう対処すべきか検討してください","comment_id":"779","x":6.499392,"y":5.2552476,"p":0.6971290673055396},{"arg_id":"A795_4","argument":"弱い立場の人(非正規雇用、性的マイノリティなど)に対する言及した方がいい","comment_id":"795","x":6.777653,"y":4.684606,"p":1},{"arg_id":"A805_0","argument":"外国人に対する生活保護の廃止に加え、生活保護自体を数年かけて全廃してはどうか","comment_id":"805","x":6.981764,"y":3.7116466,"p":1},{"arg_id":"A832_0","argument":"障害者雇用の促進と機会の増加と理解を進める","comment_id":"832","x":6.9375,"y":4.6882443,"p":1},{"arg_id":"A872_0","argument":"テクノロジーに疎い人達にどう訴求していくかについて、具体的な打ち手を早急にまとめてください","comment_id":"872","x":6.4428997,"y":4.9489474,"p":0.9430789666437897},{"arg_id":"A876_0","argument":"提案しやすく勉強になるように、筋の良し悪しも含めて問いかけられる雰囲気を作るべき","comment_id":"876","x":5.9362216,"y":5.1701493,"p":1},{"arg_id":"A891_0","argument":"所得制限に応じてとは何を意味するのか、所得制限を良しとしているのか教えてください","comment_id":"891","x":6.6238656,"y":3.6654923,"p":0},{"arg_id":"A917_0","argument":"テクノロジー格差により、中小規模の製造業が採用者を確保できず、世代の空洞化と品質管理の問題が生じている","comment_id":"917","x":6.2114716,"y":4.1965704,"p":1},{"arg_id":"A919_0","argument":"品質管理やQMSを企業へ導入し、DX化によって業態を現代に合わせる仕組みを取り入れるべき","comment_id":"919","x":6.154233,"y":4.2904787,"p":1},{"arg_id":"A923_0","argument":"中小企業への支援として、テクノロジーを活用して品質管理を省力化する施策を検討してほしい","comment_id":"923","x":6.215158,"y":4.3644094,"p":1},{"arg_id":"A924_1","argument":"所得制限を設けるのは絶対にやめてください","comment_id":"924","x":6.8440027,"y":3.7172377,"p":0.2957806122864732}]},{"cluster":"オープンソースとGitHubの活用","cluster_id":"9","takeaways":"参加者はGitHubを活用した政策管理の利点と課題を指摘。オープンソース化や透明性の向上を評価しつつ、デジタルに不慣れな層への配慮を求める声が多い。証拠に基づく政策立案（EBPM）や、GitHub非利用者向けの意見収集方法の検討も強調された。","arguments":[{"arg_id":"A8_0","argument":"提案は批判文化ではなく前向きに進め、GitLabのフルリモート組織のように発展させてほしい","comment_id":"8","x":3.4462097,"y":7.0329156,"p":0.7352135360202806},{"arg_id":"A30_0","argument":"GitHubで政策をPRするのは一見良いように見えるが、現状ではそれができる者の意見が増えてしまうため、いびつな政策になる可能性がある。検証可能なところから始め、証拠に基づく政策立案(EBPM)を進めてほしい。","comment_id":"30","x":3.1663527,"y":7.2053957,"p":1},{"arg_id":"A48_1","argument":"GitHubで政策管理を行い、オープンかつ履歴付きで更新する","comment_id":"48","x":3.2444663,"y":7.2671814,"p":1},{"arg_id":"A61_0","argument":"コメントを解析、分類してレポートを作成し、使用したソースコードも公開してください","comment_id":"61","x":3.5339746,"y":7.0198803,"p":0.7352135360202806},{"arg_id":"A128_0","argument":"安野さんの選挙関連のツールがオープンソースであれば、他の候補者も今の選挙で使えるのか知りたい","comment_id":"128","x":3.4412875,"y":6.4971604,"p":0.591885195568565},{"arg_id":"A144_0","argument":"政策提案（ブロードリスニング）について、GitHub非利用者やデジタルに不慣れな高齢者向けの意見収集の方法についても言及してほしい","comment_id":"144","x":3.4929361,"y":7.25179,"p":1},{"arg_id":"A151_1","argument":"政策をGitHubで管理するのは都民の大部分を取り残す可能性があるので、マイナンバーカード＋ご意見のような現代版目安箱を検討してほしい","comment_id":"151","x":3.2140176,"y":7.1548204,"p":0.214095463500732},{"arg_id":"A153_0","argument":"マニュフェストの変更提案をpublicなGitで受け付けるのは面白い","comment_id":"153","x":2.8756514,"y":7.075321,"p":0.8618721376333167},{"arg_id":"A249_0","argument":"都知事選に向けて、マニフェストをGitHubにアップして更新し、自らの主張を学習させたAIモデルを公開し、誰でもいつでもタウンミーティングに参加可能にするべき","comment_id":"249","x":2.987112,"y":6.8371,"p":0},{"arg_id":"A271_0","argument":"Twitter以外の方法でも意見を送れるようにしてください","comment_id":"271","x":3.7512403,"y":7.2050104,"p":0},{"arg_id":"A271_1","argument":"Twitterをやっていない人々の意見を反映する仕組みを教えてください","comment_id":"271","x":3.9243176,"y":7.1793113,"p":0},{"arg_id":"A415_0","argument":"ソースの記載内容に誤りがあります。202年は間違いです。","comment_id":"415","x":3.2281985,"y":6.560086,"p":1},{"arg_id":"A446_0","argument":"次の一般質問でオープンソースのマニフェストの考え方を採り入れてみたい","comment_id":"446","x":2.8088663,"y":6.8720055,"p":0},{"arg_id":"A560_0","argument":"GitHubを活用した課題提起で、どのようにして「都民からの意見」であることを判別するのかを明確にしてほしい","comment_id":"560","x":3.6124656,"y":7.091857,"p":1},{"arg_id":"A574_0","argument":"GitHubでのマニフェスト共有は、パブコメよりも多様的で継続的な議論ができる場だと感じる","comment_id":"574","x":2.976879,"y":7.145189,"p":0.5427799343296553},{"arg_id":"A616_0","argument":"今回使ったツールなどのソフトウェアをオープンソースにすることで、今後の候補者も見習い、選挙の標準スタイルにして欲しい","comment_id":"616","x":3.3261044,"y":6.5997705,"p":1},{"arg_id":"A624_0","argument":"法令や条文、政令に特化したGitHubのようなOSSプラットフォームを東京都で作って欲しい。差分管理、作成責任者、承認部署などを含めた透明化のためのもので、条文の対応リネージュ図ができるAIもあると良い。","comment_id":"624","x":3.152779,"y":7.2076225,"p":1},{"arg_id":"A632_0","argument":"マニフェストをGitHubリポジトリで公開するのは良いアイデアだ","comment_id":"632","x":2.8099086,"y":7.110703,"p":1},{"arg_id":"A636_0","argument":"芦屋市市長から学び、GitHubなどは当選後に取り組むべき","comment_id":"636","x":3.0436664,"y":6.759403,"p":0},{"arg_id":"A650_0","argument":"GitHubを利用しない人々へのマニフェスト更新の通知方法を教えてください","comment_id":"650","x":3.5021334,"y":7.2265277,"p":0},{"arg_id":"A650_1","argument":"GitHubを行政サービスに活用する予定はありますか？","comment_id":"650","x":3.5726304,"y":7.0724273,"p":1},{"arg_id":"A650_2","argument":"GitHubを行政サービスに活用する場合のセキュリティやサーバーの安全性について教えてください","comment_id":"650","x":3.6239018,"y":7.1191607,"p":0.9403193181777396},{"arg_id":"A656_0","argument":"オープンソースに対して予算を拡充すべき","comment_id":"656","x":3.2374973,"y":6.5170836,"p":1},{"arg_id":"A716_0","argument":"GitHubに寄せられたissueをAIに監視させる方法が参考になる","comment_id":"716","x":3.315449,"y":7.315117,"p":1},{"arg_id":"A737_0","argument":"GitHubは合意のためのコミュニケーションと見える化を促進するツールであり、議題や発言者の履歴をしっかりと残し、合意形成の流れを後から追うことができる","comment_id":"737","x":3.1583803,"y":7.2207623,"p":1},{"arg_id":"A769_0","argument":"GitHubマニュフェストは使える人が限られるため、「誰も取り残さない」という公約に合わないと感じる","comment_id":"769","x":2.8709636,"y":7.106539,"p":1},{"arg_id":"A784_0","argument":"選挙でGitHubを使うという発想が面白い","comment_id":"784","x":3.076507,"y":7.0918074,"p":1},{"arg_id":"A795_0","argument":"GitLabのような批判文化ではなく前向きな組織を作るべき","comment_id":"795","x":3.4228773,"y":6.9806905,"p":0.5537353388186165},{"arg_id":"A815_0","argument":"技術者の方で安野推しの方は「Github for the rest of us」（初心者のためのGithub入門）を書いてほしい","comment_id":"815","x":3.047209,"y":7.091072,"p":1},{"arg_id":"A833_0","argument":"安野たかひろさんにデジタルで意見を届ける方法として、GitHubでイシューを立てる、Xでタグを付けてポストする、匿名OKなGoogleフォームを使う、毎晩のYouTube Liveで質問するの4つの方法がある","comment_id":"833","x":3.0837808,"y":7.012492,"p":1},{"arg_id":"A844_0","argument":"都民が受け入れやすい名前に変更し、別のUIを用意してGitHub APIを叩く方針に変更して欲しい","comment_id":"844","x":3.0823042,"y":7.2650394,"p":0.190439719969825},{"arg_id":"A844_1","argument":"GitHubだと初見の印象が悪くなるので、ブロードリスニングのために別のプラットフォームを使用して欲しい","comment_id":"844","x":3.4776938,"y":7.342516,"p":1},{"arg_id":"A887_0","argument":"批判するだけでなく、建設的な提案やプルリクエストを送るべき","comment_id":"887","x":3.6302054,"y":6.6587143,"p":0},{"arg_id":"A898_1","argument":"ハッシュタグを付けてポストしてほしいと訴えるべき","comment_id":"898","x":3.7109804,"y":7.5928817,"p":0},{"arg_id":"A898_2","argument":"GitHubにイシューしてほしいと訴えるべき","comment_id":"898","x":3.3620338,"y":7.363851,"p":0},{"arg_id":"A910_0","argument":"安野さんのGitHubは普通のHPと同じで、特にマニフェストを見るだけなら問題ない","comment_id":"910","x":2.8046603,"y":7.0739393,"p":0.8618721376333167},{"arg_id":"A918_0","argument":"公開されたSNSでは意見が書きづらいので、ブロードリスニングがそれをどうカバーするかが課題","comment_id":"918","x":3.9776165,"y":7.375566,"p":0}]},{"cluster":"デジタル民主主義の推進","cluster_id":"10","takeaways":"参加者は、双方向性と即時性を重視した政治的試みを提案。都政における意見収集ツールの活用、行政のDX化、都民参加型予算決定、政策の可視化と分析、インターネット上での政策提案などが求められています。特に、政策の進行状況やKPIの公開、行政サービスのプッシュ型提供、直接民主主義の導入に対する防止策が重要視されています。","arguments":[{"arg_id":"A10_0","argument":"発言された意見・提言を自動収集し、要約・分析して公開することで、双方向性・即時性・オープン性・低コストを実現する政治的な試みを行うべき","comment_id":"10","x":4.288099,"y":6.194332,"p":0.9078497974382362},{"arg_id":"A22_1","argument":"民意を広く拾う仕組みは良いが、テレビや新聞からしか情報を得ていない多数の意見は操作された結果でしかない","comment_id":"22","x":3.9760818,"y":5.8614454,"p":0.7794783353066919},{"arg_id":"A28_0","argument":"都知事選で利用する各種ツール（意見収集、目標設定の履歴管理、自動回答など）を都政でも広く利用すること","comment_id":"28","x":4.014499,"y":5.755876,"p":1},{"arg_id":"A28_1","argument":"各種KPIの目標値、現在値、履歴、変化のきっかけとなった主要なイベントを常時公開し、APIでも取得できるようにすること","comment_id":"28","x":4.1033993,"y":6.1048236,"p":0.6502063214530213},{"arg_id":"A54_0","argument":"都民のアイデアを可視化するために「IdeaScale」を活用してはどうか","comment_id":"54","x":4.3677464,"y":6.0647707,"p":0.7366017991806049},{"arg_id":"A55_0","argument":"IdeaScaleのようなイノベーション管理ツールを使って民意を可視化し、DAO的な自律分散型組織を形成することで、オンライン上に独立国家「Network State」を生み出すべき","comment_id":"55","x":4.391772,"y":6.223582,"p":0.8851614532599514},{"arg_id":"A73_0","argument":"一般市民にもっととっつきやすく、わかりやすい態度で選挙活動を行ってほしい","comment_id":"73","x":4.425423,"y":5.82211,"p":1},{"arg_id":"A74_0","argument":"公明党や日本共産党の組織票がバックにいる候補者だけをクローズアップする新聞やテレビに公平さを感じない","comment_id":"74","x":3.4674637,"y":5.505164,"p":1},{"arg_id":"A74_1","argument":"組織票がなくても勝てる新しい選挙の形を有権者と一緒に作るべき","comment_id":"74","x":3.551685,"y":5.5880084,"p":1},{"arg_id":"A111_0","argument":"行政をDXすると、資料と情報を送れば自分で調べる世代が多い","comment_id":"111","x":4.745859,"y":5.7802987,"p":1},{"arg_id":"A139_0","argument":"議事録のデータを基に、質問者名や所属政党・会派で多層化して分析し、有権者が選挙区で立候補している都議会議員や政党の関心事を可視化できるようにしてほしい","comment_id":"139","x":4.1084065,"y":5.9012465,"p":1},{"arg_id":"A141_0","argument":"都民の意見を吸い上げる仕組みを創りあげてください","comment_id":"141","x":4.404642,"y":5.7141166,"p":1},{"arg_id":"A142_0","argument":"どの政党がどの議題をリードしているのか、各議題への賛成反対のスタンスを知りたい","comment_id":"142","x":4.0071945,"y":5.478854,"p":0.6387880753164278},{"arg_id":"A220_0","argument":"ネットリテラシーが低い人たちにも届くように辻立ちや選挙カーを回して欲しい","comment_id":"220","x":4.8594913,"y":6.0433283,"p":0},{"arg_id":"A241_1","argument":"民主主義のアップデートより個別の問題に取りかかってほしい人たちとは話が噛み合わない","comment_id":"241","x":3.7017672,"y":6.212357,"p":1},{"arg_id":"A266_0","argument":"ビジュアルにもっと気を遣い、選挙制度をハックするつもりで貪欲に勝ちに行ってほしい","comment_id":"266","x":4.2517805,"y":6.1294084,"p":1},{"arg_id":"A272_0","argument":"既成政党が絡むと面白くないが、ハッシュタグを読むだけでも真の都民の不満や不安の声を拾うことができそうだ","comment_id":"272","x":3.8638701,"y":5.9054174,"p":0},{"arg_id":"A290_0","argument":"庶民が注目するポイントが見えていないので、主要項目についてざっくりとした情報を提供してください","comment_id":"290","x":4.7043524,"y":5.5023093,"p":0.6320472417454486},{"arg_id":"A290_1","argument":"投票者を決めるために、主要項目についてのそれぞれの考え方を知りたい","comment_id":"290","x":4.1437078,"y":5.8589115,"p":1},{"arg_id":"A306_0","argument":"インターネット上で政策への改善・変更提案ができるようにするべき","comment_id":"306","x":4.7192373,"y":5.9540353,"p":1},{"arg_id":"A323_0","argument":"行政でLINEを使うのはやめてほしい","comment_id":"323","x":4.686416,"y":5.6624312,"p":0.8329091943880378},{"arg_id":"A331_0","argument":"数字が少ない気がするが、有権者のマジョリティが求めていないなら問題ないかもしれない","comment_id":"331","x":3.3211448,"y":5.916056,"p":1},{"arg_id":"A346_0","argument":"現行枠組みを維持しつつ、有権者の声を丹念に聞くことが賢明である","comment_id":"346","x":3.3656564,"y":5.822428,"p":1},{"arg_id":"A347_0","argument":"都民参加型予算決定や都民参加型政策決定は最高である","comment_id":"347","x":4.006279,"y":5.5740614,"p":0.9197234279953164},{"arg_id":"A397_1","argument":"選挙が政策を磨くプロセスに進化すれば、全員の利益になる","comment_id":"397","x":4.363844,"y":5.7753553,"p":1},{"arg_id":"A404_0","argument":"現在の民主主義制度は時代遅れであり、専門性のない少数の政治家に権限を与えすぎている。AI候補による直接民主政を検討すべき","comment_id":"404","x":3.82984,"y":6.332606,"p":0.607539333699481},{"arg_id":"A411_1","argument":"論点ごとに当事者や専門家が意見を表明し、評価システムで有用なものを上位に表示するべき","comment_id":"411","x":4.076839,"y":6.0374546,"p":0},{"arg_id":"A417_0","argument":"この資料を元に第三者がさらに分かりやすく表現することが参加型民主主義の一環であるため、クリエイティビティのある人に協力をお願いしたい","comment_id":"417","x":4.159405,"y":5.8917317,"p":1},{"arg_id":"A447_1","argument":"政策提案の最初と最後を比較して、機械学習でどのように変わっているか見たい","comment_id":"447","x":4.0921903 41984642},{"arg_id":"A19_0","argument":"安野さんが都知事になれなくても、都民は彼の提案やアイデアをうまく活用した方がいい","comment_id":"19","x":2.878703,"y":4.410799,"p":0.9666945882115772},{"arg_id":"A63_0","argument":"他の候補者と比べて低い一般への知名度をどうやって上げるつもりか","comment_id":"63","x":3.2803447,"y":4.44104,"p":0.4435516005571196},{"arg_id":"A66_0","argument":"知事になって現副知事の宮坂さんと一緒に働いてほしい","comment_id":"66","x":2.9370286,"y":4.3288465,"p":1},{"arg_id":"A71_1","argument":"組織票に頼らない無所属の候補者を応援したい","comment_id":"71","x":3.4652252,"y":5.1935177,"p":0},{"arg_id":"A72_0","argument":"都知事選に出る候補者についてもっと知ってほしい","comment_id":"72","x":3.148757,"y":4.856105,"p":0},{"arg_id":"A76_0","argument":"自己分析能力と課題解決能力が高いので、この天才に東京都知事を任せるべき","comment_id":"76","x":3.6553488,"y":4.780615,"p":1},{"arg_id":"A82_0","argument":"怪しいNPOや活動家、他国の気配がする人との関わりを持たないでほしい","comment_id":"82","x":3.2162933,"y":3.976015,"p":0},{"arg_id":"A85_0","argument":"東京都知事は日本全体に影響を与えるので、テクノロジーに強い安野さんに注目している","comment_id":"85","x":3.1357746,"y":4.2513003,"p":0.3947852435628513},{"arg_id":"A98_0","argument":"安野さんを東京都知事にすれば、東京都が変なAIに予算を付けて導入するという間違いを避けられる可能性が高い","comment_id":"98","x":3.2459917,"y":4.2095246,"p":0.363731889296405},{"arg_id":"A124_0","argument":"都知事選ではとにかく一票を入れてほしい","comment_id":"124","x":3.137627,"y":4.621468,"p":0.4395782845716131},{"arg_id":"A126_0","argument":"「この人なら！」という想いで投票できる候補者がいることに期待している","comment_id":"126","x":3.2866304,"y":4.629365,"p":0.7031180916498343},{"arg_id":"A146_0","argument":"口先だけの公約ではなく、地に足ついた政策を選んでほしい","comment_id":"146","x":4.3247147,"y":4.075448,"p":1},{"arg_id":"A150_0","argument":"システムをアップデートしたい方はデジタル大臣に向いている","comment_id":"150","x":3.075323,"y":5.492176,"p":0},{"arg_id":"A152_0","argument":"TEDの『優れたリーダーはどうやって行動を促すか』の why -\u003e how -\u003e what を参考にして、大衆を動かすためのアプローチを見直すべき","comment_id":"152","x":3.9441469,"y":4.9317183,"p":1},{"arg_id":"A187_0","argument":"泡沫候補は早く公約情報を出さないと埋もれるので、今日中に公約を発表してください","comment_id":"187","x":3.2157516,"y":4.9832697,"p":1},{"arg_id":"A210_0","argument":"政治家に煽動力を求めるのは古い考えではないか","comment_id":"210","x":3.3953574,"y":4.266924,"p":0},{"arg_id":"A215_0","argument":"メジャーな報道機関が取り上げていないが、期待できる候補がいることを知ってほしい","comment_id":"215","x":3.2663994,"y":5.106748,"p":1},{"arg_id":"A222_2","argument":"他の立候補予定者の政策やVisionで良いと思ったものはありますか？","comment_id":"222","x":3.4328172,"y":4.832563,"p":0},{"arg_id":"A237_0","argument":"都政を変えるために行動すべき","comment_id":"237","x":4.2367663,"y":4.6773086,"p":0},{"arg_id":"A239_0","argument":"東京都民は都知事を慎重に選ばないと、無駄なイベントに多額の費用をかけることになる","comment_id":"239","x":3.6232326,"y":3.8306642,"p":0},{"arg_id":"A245_0","argument":"海外経験を持ちながら日本への帰属意識を持ち、政治家を志す若者がいることは恵まれている","comment_id":"245","x":3.5850344,"y":4.0251455,"p":0.9234897393010992},{"arg_id":"A245_1","argument":"そのような若者が政治をする候補地として東京都が挙がるのは恵まれている","comment_id":"245","x":3.7523293,"y":4.0362496,"p":1},{"arg_id":"A254_0","argument":"未来志向精神を貫徹していただきたい","comment_id":"254","x":4.0538907,"y":3.8189054,"p":0},{"arg_id":"A333_0","argument":"高速な民主主義を実現できるエンジニア出身の都知事が誕生すると嬉しい","comment_id":"333","x":3.8012414,"y":4.2276983,"p":0.6501673003352171},{"arg_id":"A372_0","argument":"P.67の「技術に理解あるリーダー」を「技術に精通したリーダー」に変更した方が良い","comment_id":"372","x":4.0346437,"y":4.6068544,"p":1},{"arg_id":"A397_0","argument":"政局ではなく政策と未来を描いてほしい","comment_id":"397","x":4.2454643,"y":4.121297,"p":1},{"arg_id":"A418_0","argument":"安野さんには都政に関わってほしいが、最初は都知事ではなくデジタル・AI担当者としての方が動きやすく成果を出しやすいのではないか","comment_id":"418","x":2.8704424,"y":4.6341367,"p":0.3261498751619743},{"arg_id":"A437_0","argument":"リーダーは技術への理解が絶対的に必要","comment_id":"437","x":4.137794,"y":4.5682464,"p":0.9373710384182932},{"arg_id":"A446_2","argument":"ソーラーカー・エコム系レースの未来を考えていきたい","comment_id":"446","x":4.0510273,"y":3.8389697,"p":0},{"arg_id":"A471_0","argument":"当選しなくても都政に関わってほしい","comment_id":"471","x":3.3773456,"y":4.640446,"p":1},{"arg_id":"A493_0","argument":"施策が地方にも広まるように安野氏には頑張ってほしい","comment_id":"493","x":2.9050362,"y":4.3774676,"p":1},{"arg_id":"A495_0","argument":"政治に関心がない層にも知名度を上げるためにヴァイラルな手法を使うべき","comment_id":"495","x":3.671119,"y":4.7831097,"p":1},{"arg_id":"A519_0","argument":"都知事選では学歴や国籍にこだわらず、AIを正しく使える人を推したい","comment_id":"519","x":3.2261848,"y":5.1447206,"p":1},{"arg_id":"A521_0","argument":"都知事候補はグローバルな指標よりも、都民自身の評価と想いを最初に語るべき","comment_id":"521","x":3.3208535,"y":5.1286416,"p":1},{"arg_id":"A523_1","argument":"テック業界人の安野氏がそのように信じるのは良いが、都民のリーダーとしては世相とズレている","comment_id":"523","x":3.012234,"y":4.331754,"p":0.7733372178447155},{"arg_id":"A525_0","argument":"都知事の報酬で台湾の天才IT大臣のような人にやってもらいたい","comment_id":"525","x":2.9086103,"y":4.528515,"p":0.4792083539695751},{"arg_id":"A530_0","argument":"メイン候補者の中で若いことをもっとアピールした方がいい","comment_id":"530","x":3.6199439,"y":4.2220607,"p":0},{"arg_id":"A536_0","argument":"都知事には大きな権力と財力に見合うビジョンと能力を持った人材が必要であり、安野さんのような人が最適だと思う","comment_id":"536","x":2.963329,"y":4.3324933,"p":1},{"arg_id":"A597_0","argument":"未来の選挙の方向性を示しているので、安野たかひろさんはAI技術に注目した方が良い","comment_id":"597","x":2.9666011,"y":4.8368716,"p":0},{"arg_id":"A601_0","argument":"いいと思った候補者に一票入れることで期待する未来が実現する可能性がある","comment_id":"601","x":3.353734,"y":4.506711,"p":0.6103331072329309},{"arg_id":"A617_0","argument":"テクノロジーを理解している人がスピード感を持って正確な決定を実行するため、権限を与えられた都知事になる必要がある","comment_id":"617","x":4.035869,"y":4.4944935,"p":1},{"arg_id":"A625_0","argument":"都知事選の候補者として優秀な人がいるので、テレビは百合子と蓮舫以外の候補者も取り上げるべき","comment_id":"625","x":3.1540194,"y":4.9184446,"p":1},{"arg_id":"A635_0","argument":"技術を自分で使うことができる人が都知事になった方が良い","comment_id":"635","x":3.8998466,"y":4.540641,"p":0.7852542876354538},{"arg_id":"A642_0","argument":"AI技術の進歩の速さに対して、都知事の任期が4年に1回しか交代しないことにも言及すべき","comment_id":"642","x":3.8593593,"y":4.385969,"p":0.6994533703185554},{"arg_id":"A654_0","argument":"長崎市の「市民力」の定義が良い。自分たちで課題解決する力を指している","comment_id":"654","x":3.645201,"y":4.8953776,"p":1},{"arg_id":"A664_0","argument":"首長は有能な人間（できれば若者）が行い、行政はAIに任せるべき","comment_id":"664","x":3.410192,"y":4.9853005,"p":0},{"arg_id":"A681_0","argument":"東京都知事選挙でダメだった場合、愛知県知事選で『AICHI』または『AI知』のスローガンを使ってほしい","comment_id":"681","x":2.8205736,"y":4.4264812,"p":0.7275157654239383},{"arg_id":"A688_0","argument":"「勝ちたいならこうしろ」という意見 :0},{"arg_id":"A23_0","argument":"プログラマーはアイデアを出して問題解決できる上流工程の基礎スキルを持つべき","comment_id":"23","x":6.431106,"y":6.808274,"p":1},{"arg_id":"A23_1","argument":"ウォーターフォールモデルのコーディング実装だけを指すプログラマー職は狭い範囲を指している","comment_id":"23","x":6.299604,"y":6.726248,"p":1},{"arg_id":"A84_0","argument":"WBPCなどで監査事務局やオンブズマンが利益相反で機能不全に陥っている問題をAIで解決してほしい","comment_id":"84","x":6.1711597,"y":7.3422394,"p":1},{"arg_id":"A108_0","argument":"電子工作の経験があることをアピールすると、一目置かれると思う","comment_id":"108","x":6.1555867,"y":6.8025537,"p":0.8769358179110902},{"arg_id":"A116_0","argument":"AIをやるなら電子工作も取り組むべき","comment_id":"116","x":6.174521,"y":7.33163,"p":1},{"arg_id":"A119_0","argument":"東京には多くのインディーズゲーム開発者がいるので、APIを公開して面白い課題を与えれば自発的に動く","comment_id":"119","x":6.5434985,"y":6.9958067,"p":1},{"arg_id":"A120_0","argument":"1970年～1990年頃に活躍していたPCゲームやコンシューマーゲームの開発者の知見を聞きに行くべき","comment_id":"120","x":6.5443144,"y":7.106596,"p":1},{"arg_id":"A120_1","argument":"数学や普通の勉強ができた上でプログラミングを自習し、ゲーム開発を選んだ人たちの話は面白い","comment_id":"120","x":6.546012,"y":7.1111054,"p":1},{"arg_id":"A132_0","argument":"AIは機械学習系だけでなく、探索系のアルゴリズムも理解するべき","comment_id":"132","x":6.1202326,"y":7.8947377,"p":0.9181953940658812},{"arg_id":"A140_1","argument":"現金で支払いしそうな人をAIで判断して、選択肢を減らしてほしい","comment_id":"140","x":6.272742,"y":7.422514,"p":1},{"arg_id":"A160_0","argument":"AIの開発は人類の夢が詰まっていることをもっと知られるべき","comment_id":"160","x":6.225931,"y":7.784693,"p":0.8732287441832496},{"arg_id":"A171_1","argument":"AIによって生成されるコンテンツが文化の均質化を招く恐れがあるため、多様性を保つ施策が必要である","comment_id":"171","x":6.4502587,"y":7.916796,"p":0.9915550770868709},{"arg_id":"A172_0","argument":"AIによってクリエイティブ業界の職業が失われることへの懸念","comment_id":"172","x":6.438938,"y":7.613168,"p":1},{"arg_id":"A172_1","argument":"AIを開発・運用する企業が利益を独占し、クリエイターに正当な報酬が支払われないことへの懸念","comment_id":"172","x":6.4538126,"y":7.66802,"p":1},{"arg_id":"A173_0","argument":"AIが学習するデータセットの偏りを防ぐべき","comment_id":"173","x":6.4556684,"y":8.005609,"p":1},{"arg_id":"A173_1","argument":"AIが誤った情報を生成しないようにするべき","comment_id":"173","x":6.433354,"y":8.02 304_1","argument":"IR関連の考え方を教えてほしい","comment_id":"304","x":6.2209,"y":6.5664535,"p":0.7254484198595611},{"arg_id":"A313_0","argument":"画像生成AIが他人の絵柄を勝手に使う問題に困っている絵描きに対して、どのような姿勢で向き合うのか教えてください","comment_id":"313","x":6.065725,"y":7.9406524,"p":1},{"arg_id":"A322_0","argument":"停電して電力供給がなくなった場合、AIは全滅するのか？代替のシステムはAI抜きで動くのか？","comment_id":"322","x":6.648025,"y":7.178423,"p":0.9435760188325086},{"arg_id":"A325_0","argument":"大手生成AIの開発に関する技術倫理について言及した方がいい","comment_id":"325","x":6.2543488,"y":7.917132,"p":0},{"arg_id":"A325_1","argument":"コンテンツを無断学習される恐れがあるクリエイターの権利についても言及した方がいい","comment_id":"325","x":6.752217,"y":7.5557804,"p":1},{"arg_id":"A326_0","argument":"カジノに関しては、AIで信用度を確認したり、1日のチャージ料や商品のみの交換などの制限を設けることでギャンブル依存症を防ぐべき","comment_id":"326","x":6.6023984,"y":7.5597005,"p":0.815715182745824},{"arg_id":"A384_0","argument":"日本のアニメ・ゲーム・マンガ・ネット等のカルチャー分野の競争力を活用し、東京発のAIを中国製のネコ型配膳ロボットに負けない破壊的イノベーションとして展開すべき","comment_id":"384","x":6.2347693,"y":7.6528306,"p":0},{"arg_id":"A401_0","argument":"AIの格差に取り残される人を横軸、テクノロジーを縦軸にして図示した方がいい","comment_id":"401","x":6.2091594,"y":8.038228,"p":0},{"arg_id":"A411_0","argument":"誰もがカジュアルに意見表明し、AIが論点整理する仕組みを作るべき","comment_id":"411","x":6.0981016,"y":7.930507,"p":1},{"arg_id":"A451_0","argument":"税金が正しく使われているかAIで監視してほしい","comment_id":"451","x":6.281453,"y":7.3219304,"p":0.6770958953707833},{"arg_id":"A568_1","argument":"AIに悪意のあるデータを与えられた場合、正確な民意が反映されるか心配","comment_id":"568","x":6.498736,"y":7.963987,"p":1},{"arg_id":"A584_0","argument":"防災対策として、通信インフラが崩壊してAI等のネット環境が使えない状況への対策を強化してください","comment_id":"584","x":6.817815,"y":6.757239,"p":0},{"arg_id":"A622_1","argument":"AIに辿りつくかどうか分からないのにとりあえずAIと言いたいだけに見えるので、具体性を持たせてください","comment_id":"622","x":6.011029,"y":7.976577,"p":1},{"arg_id":"A696_0","argument":"AIが引き起こす弊害に対する対策を考えてほしい","comment_id":"696","x":6.226334,"y":7.3723207,"p":1},{"arg_id":"A715_0","argument":"EVは時期尚早であり、逆に環境破壊を増加させる可能性がある","comment_id":"715","x":6.7109704,"y":7.4406977,"p":0.9973845774595592},{"arg_id":"A795_1","argument":"AI技術が環境 を75歳まで繰り下げられるため、60歳を超えても働ける制度を整備すべき","comment_id":"302","x":7.0862722,"y":5.552416,"p":0.7404684431775672},{"arg_id":"A317_0","argument":"夜間診療の拡充と医師の働き方改革の両立案として、オンライン診療やAIによる診断を検討すべき","comment_id":"317","x":7.759081,"y":5.5148067,"p":0.8986268603819059},{"arg_id":"A317_1","argument":"24時間調剤薬局では、薬剤師がシフト制で深夜勤務することを検討すべき","comment_id":"317","x":7.7902555,"y":5.427105,"p":1},{"arg_id":"A342_0","argument":"首都直下型地震が発生した時の首都機能の維持にデジタルがどう関わるのか知りたい","comment_id":"342","x":6.6948094,"y":6.4029794,"p":0},{"arg_id":"A358_1","argument":"避難所にマイナンバーカードを持参できる人は少ないので、その点を考慮すべき","comment_id":"358","x":6.9127097,"y":6.0443597,"p":0},{"arg_id":"A366_0","argument":"西東京に自動運転特区を設けるなら、24時間巡回型都バスを展開し、災害時にはミニコンビニをライフラインとして搭載するべき","comment_id":"366","x":7.261883,"y":6.2243285,"p":0},{"arg_id":"A370_1","argument":"無人都バスに夜間収穫物を搭載運搬する","comment_id":"370","x":7.4418554,"y":6.1278973,"p":1},{"arg_id":"A370_2","argument":"トラクターなどの農機具のドローン・無人化を推進する","comment_id":"370","x":7.541662,"y":6.0572495,"p":1},{"arg_id":"A392_0","argument":"不妊治療の夜間拡充や休みやすい制度は良いが、無痛分娩への助成拡充に関しては対応できる施設や麻酔医の不足などの課題についても深掘りしてほしい","comment_id":"392","x":8.050819,"y":5.2800984,"p":0},{"arg_id":"A458_0","argument":"事故や事件が起きた際に、周辺のドライブレコーダーのデータをすぐに集められるようにしてほしい","comment_id":"458","x":7.014033,"y":6.3288994,"p":1},{"arg_id":"A463_0","argument":"通信インフラが崩壊した際の対策が不足しているので、行政による現場対応を強化すべき","comment_id":"463","x":6.817563,"y":6.583443,"p":0},{"arg_id":"A478_0","argument":"避難所運営でマイナンバーカードを利用する際、電気がすぐに通らない場合の対策を考えるべき","comment_id":"478","x":6.9578934,"y":6.0593824,"p":1},{"arg_id":"A485_1","argument":"多摩地区の格差解消のために自動運転先進地域を実現するべき","comment_id":"485","x":7.52553,"y":6.2602925,"p":1},{"arg_id":"A489_0","argument":"安野たかひろ氏のマニフェストにおいて、自動運転の推進に期待しているが、小池都政の電動化政策をどう引き継ぐのかも示して欲しい","comment_id":"489","x":7.590507,"y":6.3343153,"p":0.631789402686436},{"arg_id":"A503_1","argument":"独居の高齢者が増加しているため、公共交通機関の必要性が高まっている","comment_id":"503","x":6.9319763,"y":5.8866043,"p":0.8931902781062734},{"arg_id":"A516_4","argument":"災害時にマイナンバーで管理する際の電波利用の問題を解決すべき","comment_id":"516","x":7.002,"y":6.303883,"p":1},{"arg_id":"A540_0","argument":"公共交通機関問題への着手と研究開発の融合は良いが、AI運転都市は事故が怖い","comment_id":"540","x":7.346345,"y":6.3841734,"p":0},{"arg_id":"A611_0","argument":"高齢者福祉を深掘りし、健康寿命を延ばすために歩道にベンチを増やすなどのアイデアを取り入れてください。","comment_id":"611","x":6.8149357,"y":5.798901,"p":1},{"arg_id":"A629_1","argument":"防災対策で完全デジタル化を目指すなら、災害に強い電力インフラと通信路確保の対策案も必要","comment_id":"629","x":6.8736057,"y":6.5344634,"p":0.953522735266804},{"arg_id":"A668_0","argument":"高齢者の介護に若い人たちの人的資源を浪費しないために、全自動介護ロボの開発が望まれる","comment_id":"668","x":7.2500887,"y":5.858139,"p":0},{"arg_id":"A718_0","argument":"大雨や地震のハザードマップ上の危険区域に住む都民を守るために、政治力と都市計画の技術を活用すべき","comment_id":"718","x":6.938406,"y":6.4159155,"p":1},{"arg_id":"A719_0","argument":"脱炭素化を伴う自動運転に賛成","comment_id":"719","x":7.599441,"y":6.284347,"p":1},{"arg_id":"A719_1","argument":"国会議事堂や都庁周辺での自動運転特区/モビリティ改革を望む","comment_id":"719","x":7.565947,"y":6.272275,"p":1},{"arg_id":"A888_0","argument":"高齢者の政策が不足しているので、もっと具体的な高齢者向けの施策を提案してください","comment_id":"888","x":6.727255,"y":5.8301835,"p":1},{"arg_id":"A889_0","argument":"ドローンと診療前診断AIを活用した救急医療ドローンプラットフォームを導入し、東京の医療体制を強化し、救急車の出動負担を軽減するべき","comment_id":"889","x":7.556905,"y":6.029173,"p":0.9306395953926592},{"arg_id":"A890_0","argument":"救急医療ドローンプラットフォームを導入し、救命救急だけでなく、IoTデバイスと医療サービスを繋げて日常のヘルスケア管理を行うべき","comment_id":"890","x":7.54997,"y":5.897962,"p":0},{"arg_id":"A892_0","argument":"高齢者のリアルな状況をもっと理解してほしい。特に独居や低所得者層でなくても、生活、認知症、施設、介護などに不安を感じている人が多い。","comment_id":"892","x":6.811779,"y":5.9013247,"p":1},{"arg_id":"A893_0","argument":"高齢者が求めているのは、尊厳を持って生きていけるお金と生活環境である","comment_id":"893","x":6.914098,"y":5.885563,"p":1},{"arg_id":"A899_0","argument":"バラバラに動く方法として、生誕月によってその時間の方向へ進路を向ける手段を提案します","comment_id":"899","x":6.8595943,"y":5.539653,"p":1}]},{"cluster":"子育て支援と少子化対策","cluster_id":"18","takeaways":"参加者は、子どもの居場所確保、キャリアアップ支援、有給消化の義務化、放課後預かり時間の延長、生活支援の強化を求めています。また、少子化対策として結婚促進や広い住居の提供、子育て負担の軽減を強く望んでいます。\n\nさらに、教育支援、性犯罪者対策、保育士給与の向上、学童の充実、保育園のアクセス改善、子育て環境情報の提供など、多岐にわたる具体的な提案がありました。子育て支援と少子化対策を最優先にすることが強調されています。","arguments":[{"arg_id":"A49_0","argument":"子供が安心して過ごせる学び場や遊び場を拡充してほしい","comment_id":"49","x":8.657722,"y":4.044199,"p":1},{"arg_id":"A49_1","argument":"給食の質を向上させてほしい","comment_id":"49","x":8.151425,"y":4.420436,"p":1},{"arg_id":"A104_2","argument":"子どもの居場所および見守る人的リソースの確保(学童、公園、児童館、図書館など)","comment_id":"104","x":8.709413,"y":4.0837865,"p":0.932450543392312},{"arg_id":"A130_0","argument":"子供ができても夫婦どちらもキャリアアップを諦めずに済む政策を希望します。","comment_id":"130","x":9.230272,"y":4.2008414,"p":1},{"arg_id":"A131_0","argument":"夫婦どちらもがキャリアアップを諦めないで良くなる政策を希望します。具体的には、孫育を推進して両親の時短勤務が不要な環境を整備し、子育て期間中の在宅勤務を推進してほしいです。また、AIやみんなのアイディアを募って欲しいです。","comment_id":"131","x":9.19921,"y":4.2899165,"p":0},{"arg_id":"A236_0","argument":"有給消化を権利ではなく義務にしてほしい","comment_id":"236","x":8.039247,"y":4.6026354,"p":0.2208954674701662},{"arg_id":"A258_0","argument":"小学校低学年の放課後の預かり時間を延長してほしい","comment_id":"258","x":8.408135,"y":3.8909218,"p":0},{"arg_id":"A336_0","argument":"普通の子育て世帯にも関係する支援を増やしてほしい","comment_id":"336","x":8.912878,"y":4.0273285,"p":0},{"arg_id":"A336_1","argument":"質の高い教育よりもまずは目先の生活の支援をしてほしい","comment_id":"336","x":8.145107,"y":4.1719966,"p":0},{"arg_id":"A348_0","argument":"子供向けYouTubeで不適切なコンテンツがオススメに混ざらないようにしてほしい","comment_id":"348","x":8.679949,"y":4.303919,"p":0.9055394701220242},{"arg_id":"A349_0","argument":"少子化対策として、結婚を増やし、十分な広さの住居を提供し、子育てにかかる負担を縮小するためのイノベーションを強く望みます","comment_id":"349","x":9.282937,"y":4.199305,"p":0},{"arg_id":"A407_0","argument":"不登校児童数が増加している理由は、学校や親が無理をさせなくなったためであり、これは健全な変化である。しかし、通わない場合、親に余力がないと学びが欠けてしまうので対策が必要である。","comment_id":"407","x":8.359725,"y":4.03907,"p":0},{"arg_id":"A408_2","argument":"給食をもっと充実させるべき","comment_id":"408","x":8.1873045,"y":4.4506044,"p":1},{"arg_id":"A409_0","argument":"給食の無償化は良いが、もう一品増やしてほしい","comment_id":"409","x":8.159755,"y":4.4361563,"p":1},{"arg_id":"A409_1","argument":"辛い・酸っぱい系が苦手な子への対処をお願いしたい","comment_id":"409","x":8.811129,"y":4.3486524,"p":0.8155671005504728},{"arg_id":"A416_0","argument":"STEAM教育に賛成だが、その方面の適性がない子供たちの成長も支えるべき","comment_id":"416","x":8.705854,"y":3.6316812,"p":0},{"arg_id":"A434_0","argument":"マニュフェストの中で子育てに関する項目を強化し、実質的な金銭補助になる政策を追加してください。扶養控除に代わる方法も検討してください。","comment_id":"434","x":9.033139,"y":4.145911,"p":0},{"arg_id":"A453_0","argument":"不妊治療を保険対象にしてほしい","comment_id":"453","x":8.824509,"y":4.6829085,"p":0},{"arg_id":"A465_0","argument":"子供を多く持つための住宅支援として広い住居を対象にしてください","comment_id":"465","x":9.077042,"y":3.9302773,"p":0.3799417733571236},{"arg_id":"A465_1","argument":"都内に賃貸の80平米以上の広い住居を増やしてください","comment_id":"465","x":9.21747,"y":3.9317532,"p":0},{"arg_id":"A475_0","argument":"共働きでも70平米の家が買えない、子育てが難しいことへの取り組みを頑張ってほしい","comment_id":"475","x":9.132622,"y":4.0785413,"p":0.2327255915752877},{"arg_id":"A476_0","argument":"育児に対する支援が不足している","comment_id":"476","x":9.020119,"y":3.9687567,"p":0.6766014627917024},{"arg_id":"A499_0","argument":"学校や保育園、学童、習い事など子どもが過ごす場から性犯罪者を締め出す施策をマニフェストに入れて欲しい。掃除や事務員など全ての職種を対象にするべき。","comment_id":"499","x":8.786783,"y":4.2167025,"p":0.7672387007385693},{"arg_id":"A503_2","argument":"保育士や幼稚園教諭の給与水準向上を検討してください","comment_id":"503","x":8.510801,"y":4.0619493,"p":0.9281602734426472},{"arg_id":"A506_0","argument":"学童の量をもっと確保してほしい","comment_id":"506","x":8.694912,"y":4.299391,"p":1},{"arg_id":"A506_1","argument":"公立学童にもっと人材を投入し、宿題を終わらせるサポートをしてほしい","comment_id":"506","x":8.207793,"y":4.0154533,"p":0},{"arg_id":"A516_0","argument":"受験やインターを検討しない子育て世帯への支援を行うべき","comment_id":"516","x":9.039489,"y":3.9689703,"p":1},{"arg_id":"A528_0","argument":"他候補の露出ポスターが子供への加害となることを懸念している。保健・トラウマの専門家が子供への説明の仕方を教えるべき","comment_id":"528","x":8.781384,"y":4.355251,"p":1},{"arg_id":"A528_1","argument":"フランスのように、テロの時に子供へどう説明するかのマニュアルを作成すべき","comment_id":"528","x":8.975735,"y":4.376633,"p":0},{"arg_id":"A539_0","argument":"子育て教育支援に注力し、仕事と子育ての両立ができる環境を作ってほしい","comment_id":"539","x":8.735914,"y":3.9437492,"p":0},{"arg_id":"A564_0","argument":"保育園の空き状況を区を跨いで簡単にアクセスできるようにして欲しい","comment_id":"564","x":8.4737215,"y":4.232692,"p":0.6691630590030534},{"arg_id":"A564_1","argument":"引越し先検討のためにエリアごとの未入園児潜在数を可視化して欲しい","comment_id":"564","x":8.573271,"y":4.3674583,"p":0.8290909342218605},{"arg_id":"A565_0","argument":"保育園の申請を区境でもシームレスにしてほしい","comment_id":"565","x":8.55514,"y":4.1296277,"p":1},{"arg_id":"A592_0","argument":"子育て環境についての情報がわかりやすく、放課後の充実についても考える機会を提供してほしい","comment_id":"592","x":8.576436,"y":3.9864392,"p":0.9281602734426472},{"arg_id":"A627_0","argument":"待機児童が減ったというデータがあるが、近くの保育園に入れない場合はカウントされない実態があるため、本当に課題が解決しているのか疑問","comment_id":"627","x":8.620912,"y":4.129452,"p":1},{"arg_id":"A740_0","argument":"杉並区にも足を運び、子育て世帯に呼びかけてほしい","comment_id":"740","x":8.876799,"y":3.9962418,"p":0},{"arg_id":"A745_0","argument":"東京都の保育園、幼稚園、小学校、中学校、特別支援学校に大型のサンシェードを設置してください","comment_id":"745","x":8.569235,"y":3.8529074,"p":0},{"arg_id":"A765_0","argument":"家が高すぎて買えないので、家を買ってから2人目を産むのは難しい","comment_id":"765","x":9.196187,"y":4.1013575,"p":1},{"arg_id":"A781_0","argument":"テクノロジーでは解決できない妊娠出産育児に対して強い政策を打ち出してほしい。不妊助成や出産育児の費用削減をお願いします。","comment_id":"781","x":9.091728,"y":4.361641,"p":0},{"arg_id":"A788_0","argument":"子どもの支援は一律にすべきであり、所得制限には反対","comment_id":"788","x":8.946774,"y":3.7909129,"p":0},{"arg_id":"A891_1","argument":"中3、高3の補助だけでは不十分だと思うが、子育て支援についてどのように考えているのか教えてください","comment_id":"891","x":9.0417,"y":4.014969,"p":0.5606538803178526},{"arg_id":"A895_0","argument":"品川区が子供1人あたり米2キロを提供するために、区民アンケートをAIで分析した","comment_id":"895","x":8.499295,"y":4.3690867,"p":0.7418353531684426},{"arg_id":"A924_0","argument":"子育て支援が微妙なので改善してください","comment_id":"924","x":8.988027,"y":3.9033957,"p":0.3097408566359183},{"arg_id":"A924_2","argument":"子育て支援と少子化対策を最優先にしてください","comment_id":"924","x":9.049923,"y":3.992587,"p":1}]},{"cluster":"教育と国際化","cluster_id":"1","takeaways":"参加者は教育への資金投入、特に公立高校や大学の研究環境整備を強調。仮想空間やインターナショナルスクールの設立、外国人材の登用、STEAM教育の推進、義務教育の無償化など多岐にわたる提案が出されました。特に、東京大学の強化や都立大学の拡充を求める声が目立ちました。","arguments":[{"arg_id":"A49_2","argument":"公立の高校や大学にもっと資金を投入し、研究ができる環境を整えてほしい","comment_id":"49","x":7.904291,"y":3.7734027,"p":1},{"arg_id":"A224_0","argument":"海外の方ともコミュニケーションや大学授業が可能な仮想東京空間を作る","comment_id":"224","x":7.572774,"y":3.1689353,"p":1},{"arg_id":"A274_0","argument":"世界トップ大学の東京誘致が未来に向けてのマニフェストとして期待できる","comment_id":"274","x":7.4665823,"y":3.091823,"p":0.482551122158795},{"arg_id":"A344_0","argument":"出産から大学まで別々の政策を考えてくれているところが良い","comment_id":"344","x":7.717248,"y":3.7220902,"p":0},{"arg_id":"A369_0","argument":"日本は社会人英語教育を強化することで、国際競争力の向上や訪日外国人への対応が改善されると思います","comment_id":"369","x":7.370637,"y":3.5675335,"p":1},{"arg_id":"A402_2","argument":"外国人材の登用を行政から積極的に行うべき","comment_id":"402","x":7.095996,"y":3.595276,"p":0.303650231997772},{"arg_id":"A408_0","argument":"コミュニケーションや実技系の授業のみ集合し、学科系は完全個別進度学習にするべき","comment_id":"408","x":7.8633013,"y":3.3789558,"p":0.6515093617570862},{"arg_id":"A408_1","argument":"教材には公文などの民間教材やEラーニングを積極的に活用するべき","comment_id":"408","x":8.087431,"y":3.6021109,"p":0.947252772341608},{"arg_id":"A416_1","argument":"高校の普通科を廃止し、ドイツ流の職人/マイスターのような道筋を作るべき","comment_id":"416","x":7.8634233,"y":3.4543862,"p":1},{"arg_id":"A424_1","argument":"海外大学コラボの候補に台湾の大学も入れてほしい","comment_id":"424","x":7.5830717,"y":3.1285722,"p":1},{"arg_id":"A426_0","argument":"教育の多様性を掲げるなら、都立高校の下から支える方に重点を置くべき","comment_id":"426","x":7.9718394,"y":3.5298712,"p":0.3615616729622032},{"arg_id":"A438_0","argument":"外国人の有能な人材を誘致するために、外国人子女のための日本語教育環境を整えてほしい","comment_id":"438","x":7.6486516,"y":3.5663714,"p":1},{"arg_id":"A438_1","argument":"日本語教育アプリ「ラズキッズ日本語版」と日本語補修クラスの整備を進めてほしい","comment_id":"438","x":7.8360004,"y":3.617792,"p":0.8021611455793843},{"arg_id":"A446_1","argument":"STEAM教育の説明が必要","comment_id":"446","x":8.440682,"y":3.4890444,"p":1},{"arg_id":"A452_0","argument":"義務教育の学費を無償化してください","comment_id":"452","x":8.174279,"y":3.7862177,"p":0.3905660312948389},{"arg_id":"A456_0","argument":"美術の授業に写真を取り入れてほしい","comment_id":"456","x":8.056489,"y":3.6236675,"p":1},{"arg_id":"A459_0","argument":"学校で授業を受けるか、オンライン授業にするかを生徒に選ばせてほしい","comment_id":"459","x":8.136161,"y":3.6700144,"p":0.5714877282526016},{"arg_id":"A476_1","argument":"STEAM活動の必要性の訴求が無い","comment_id":"476","x":8.469848,"y":3.4032304,"p":1},{"arg_id":"A505_0","argument":"都立のインターナショナルスクール設立と海外の有名大学の誘致を進めるべき。これにより、日本語ができない外国籍の子供の教育問題が解決し、高い学費が不要になることで格差が是正される。また、留学費用を捻出できない優秀な人材が埋もれることも防げる。","comment_id":"505","x":7.692307,"y":3.464422,"p":1},{"arg_id":"A540_1","argument":"教員のリスキリングは素晴らしい","comment_id":"540","x":7.8465304,"y":3.907912,"p":0},{"arg_id":"A540_2","argument":"ジェンダーに関わらず学べる環境は素晴らしい","comment_id":"540","x":8.204656,"y":3.8445356,"p":0},{"arg_id":"A545_0","argument":"公立校のエアコンやトイレ改修、教職員待遇改善を行ってほしい","comment_id":"545","x":7.9223404,"y":3.86045,"p":1},{"arg_id":"A545_1","argument":"教師のリスキリングは過労死寸前のため無理だと思う","comment_id":"545","x":7.7286716,"y":3.9626317,"p":0},{"arg_id":"A615_2","argument":"インターナショナルスクールの卒業生が通常の学卒資格を得られるようにすべき","comment_id":"615","x":7.858996,"y":3.411127,"p":1},{"arg_id":"A639_0","argument":"東京に海外有名大学を誘致するのではなく、東京大学を海外有名大学に並ぶ大学にする方に力を注いで欲しい","comment_id":"639","x":7.559909,"y":3.1875124,"p":1},{"arg_id":"A661_0","argument":"学校でSTEAM教育を行い、学童にはアスレチック遊具を設置して体を動かす遊びを提供してほしい","comment_id":"661","x":8.528452,"y":3.5757387,"p":0.6056322638690148},{"arg_id":"A701_0","argument":"義務教育にe-Learningを導入し、家からでも後からでも学べるようにしてください","comment_id":"701","x":8.245937,"y":3.6501274,"p":0},{"arg_id":"A701_1","argument":"表現力のある人に学習時の導入を担当させ、e-Learningで取っ掛かりを作ってください","comment_id":"701","x":8.094966,"y":3.651969,"p":1},{"arg_id":"A702_0","argument":"英語スピーキングテストは英語学習アプリで判定し、ネイティブな発音でリスニングできるようにした方が良い","comment_id":"702","x":7.4204435,"y":3.519474,"p":1},{"arg_id":"A731_0","argument":"STEAM教育という言葉について、最初に説明（注記）を追加してください","comment_id":"731","x":8.372096,"y":3.4544134,"p":1},{"arg_id":"A734_1","argument":"都立大学以外の学生に対する政策案を持っているか教えてください","comment_id":"734","x":7.693158,"y":3.704593,"p":1},{"arg_id":"A743_0","argument":"教育の格差を減らし、塾に行かなくても東京大学に行けるようにするための改革が必要","comment_id":"743","x":7.8414817,"y":3.4983597,"p":0.5523409235438208},{"arg_id":"A795_2","argument":"英語スピーキングテストは英語学習アプリで判定させた方が良い","comment_id":"795","x":7.460334,"y":3.5584257,"p":1},{"arg_id":"A826_0","argument":"大学は新たに招致するのではなく、都立大学の拡充を進めるべき","comment_id":"826","x":7.695886,"y":3.344903,"p":0},{"arg_id":"A840_0","argument":"公立インターナショナルスクールと民意反映・情報公開のためのアプリを実現してほしい","comment_id":"840","x":7.86147,"y":3.6875885,"p":1},{"arg_id":"A850_0","argument":"テクノロジーで経済成長を目指す際、海外の大学や人材を誘致するのではなく、国内人材や大学への助成を行うべき","comment_id":"850","x":7.244848,"y":3.2776318,"p":0}]},{"cluster":"マニフェストの具体化と改善","cluster_id":"6","takeaways":"参加者からの意見をまとめると、以下の点が重要です：\n\n1. **現状の問題整理とマニフェストの具体案**：\n   - 銃規制、IR誘致、防災対策、シニア向け政策、低所得層の支援などが求められています。\n   - 具体案として、ユニバーサル背景チェック、アサルト武器の禁止、違法銃取引の防止、メンタルヘルス評価の導入が挙げられます。\n\n2. **参加型マニフェストの強化**：\n   - 有権者が直接マニフェストをアップデートできる仕組みを導入。\n   - 生の声や専門家の意見を取り入れ、常にアップデートを続ける。\n\n3. **他候補との差別化**：\n   - IR誘致をマニフェストに加え、経済活性化を図る。\n   - 民間との協力を明確にし、実現性を高める。\n\n4. **シニア向けの表現**：\n   - シニア層にもリーチするため、分かりやすい表現を使用。\n\n5. **防災対策の具体性**：\n   - 防災に関する具体的な政策を追加。\n\n6. **マニフェストの普及**：\n   - ショート動画やサマリー版の導線強化でアクセスしやすく。\n   - YouTube Liveでの説明を通じて、変更点を明確に伝える。\n\n7. **品質の高いマニフェスト**：\n   - 実現可能な政策を提示し、都民の声を反映した詳細なマニフェストを提供。\n\nこれらのポイントを踏まえ、具体的かつ実現可能なマニフェストを作成し、広く都民に訴求することが重要です。","arguments":[{"arg_id":"A52_0","argument":"現状の問題整理とマニフェストを作ってほしい","comment_id":"52","x":2.4768112,"y":6.5849133,"p":0.9455500800620436},{"arg_id":"A151_0","argument":"会見で言っていたマニフェストの具体案や実現方法を教えてほしい","comment_id":"151","x":2.4523106,"y":6.4133735,"p":1},{"arg_id":"A279_0","argument":"民意を受けてアップデートされる「参加型マニフェスト」以外の部分で他の主要候補者との差別化を図るべき","comment_id":"279","x":3.0166252,"y":6.1633534,"p":1},{"arg_id":"A294_0","argument":"マニフェストに「IR誘致」を加えてください","comment_id":"294","x":2.385597,"y":6.6121144,"p":0.9077767411295912},{"arg_id":"A296_0","argument":"有権者が直接的にマニフェストの内容をアップデートできる仕組みを用意してほしい","comment_id":"296","x":2.5611622,"y":6.620062,"p":1},{"arg_id":"A338_0","argument":"都知事選マニフェストのハード面の政策が少なく、防災に関する事項が具体性に欠ける","comment_id":"338","x":2.9968994,"y":6.053109,"p":1},{"arg_id":"A341_0","argument":"シニア向けの表現のマニフェストを用意し、シニアにもリーチして関心を持ってもらえるように検討した方が良い","comment_id":"341","x":2.3720095,"y":6.36965,"p":1},{"arg_id":"A395_0","argument":"マニフェストそれぞれについて、都として取り組むことと組み合わせて、民間が何をできるかを明確にするべき","comment_id":"395","x":2.7929294,"y":6.095562,"p":1},{"arg_id":"A396_0","argument":"主要候補者のマニフェストを課題構造と政策の実現性、価値判断の観点で評価し、取り入れたいものと取り入れたくないものを明確にするべき","comment_id":"396","x":2.9649642,"y":6.07044,"p":1},{"arg_id":"A461_0","argument":"低所得層の所得の底上げやリスキリングを通じて、より稼げる仕事ができるようにする内容をマニフェストに含めてください","comment_id":"461","x":2.2254748,"y":6.5046782,"p":0.849340713206423},{"arg_id":"A464_0","argument":"安野さんのマニフェストの資料をショート動画として公開すると、よりアクセスしやすくなる","comment_id":"464","x":2.1882265,"y":5.9799466,"p":0.8953397252786167},{"arg_id":"A479_0","argument":"マニフェスト詳細版からサマリー版への導線を強化し、5枚目の文章をもっと平易にするべき","comment_id":"479","x":2.3310246,"y":6.4585037,"p":1},{"arg_id":"A518_0","argument":"素晴らしいマニフェストなので、できるだけ多くの人に読んでほしい","comment_id":"518","x":2.3922935,"y":6.2461386,"p":0},{"arg_id":"A550_0","argument":"マニフェストをアップデートし続けて欲しい","comment_id":"550","x":2.498223,"y":6.653609,"p":1},{"arg_id":"A583_0","argument":"マニフェストの真のすごさを伝えるために、生の声や各分野に詳しい一般の人の意見を取り入れるべき","comment_id":"583","x":2.674168,"y":6.1483173,"p":1},{"arg_id":"A613_0","argument":"内リンクの参加型マニフェストのリンク切れを修正してください","comment_id":"613","x":2.3659093,"y":6.60309,"p":0.7688588642520265},{"arg_id":"A645_0","argument":"マニフェストの更新は良いことだが、YouTube Liveでの「AからBへの変更」という表現について、骨格の部分は変わらないことを伝えるべき","comment_id":"645","x":2.6117284,"y":6.690126,"p":0.7246661473459797},{"arg_id":"A663_0","argument":"他の候補もこれぐらいの解像度のマニフェストを示してほしい","comment_id":"663","x":2.566012,"y":6.415272,"p":0.8604742656953303},{"arg_id":"A691_0","argument":"詳細マニフェストのリプツリーにこのツイートをぶら下げると良い。ライト層がアクセスしやすくなる。","comment_id":"691","x":2.2698226,"y":6.455398,"p":1},{"arg_id":"A726_0","argument":"マニュフェストのひとつひとつを実現できる段階まで検討を突き詰めるべき","comment_id":"726","x":2.5296528,"y":6.4098153,"p":1},{"arg_id":"A726_1","argument":"品質が高いマニュフェストを提示できる政治家が必要","comment_id":"726","x":2.8720798,"y":5.9410458,"p":1},{"arg_id":"A898_0","argument":"都民の声を聴くシステムを強調し、詳細なマニフェストを見てほしいと訴えるべき","comment_id":"898","x":2.7734797,"y":6.190602,"p": めた方が良い","comment_id":"527","x":0.72737783,"y":3.8191094,"p":1},{"arg_id":"A530_1","argument":"見た目と人柄を改善するために明るめのセットアップを着ると良い","comment_id":"530","x":0.77416825,"y":3.8165357,"p":0.9056486498406424},{"arg_id":"A594_0","argument":"当選を目指すなら選挙期間中だけでもヘアカットとスーツを着用した方が良い","comment_id":"594","x":0.6233991,"y":3.8089988,"p":0.4419863787800138},{"arg_id":"A612_0","argument":"見た目だけで泡沫候補に入れられるのはもったいないので、髪を切り、スーツを着てください","comment_id":"612","x":0.5797012,"y":3.751408,"p":0.8999814930211705},{"arg_id":"A636_1","argument":"ポニーテールは清潔かどうか以前に見た目がださいので変えた方がいい","comment_id":"636","x":0.89117134,"y":3.8502195,"p":0},{"arg_id":"A643_0","argument":"髭を剃り、短髪にして黒いスーツを着た方が良い","comment_id":"643","x":0.59017235,"y":3.760929,"p":1},{"arg_id":"A655_0","argument":"髪の毛と服装について提言しました。","comment_id":"655","x":0.5943533,"y":3.7456982,"p":0.8999814930211705},{"arg_id":"A672_0","argument":"長髪は個が認められることの象徴であり、多様性を受け入れることに他ならないので、髪を切る必要はない","comment_id":"672","x":0.74850595,"y":3.8571076,"p":1},{"arg_id":"A685_0","argument":"髪を切ってスーツを着てください","comment_id":"685","x":0.6094123,"y":3.7756202,"p":0.6895454888799607},{"arg_id":"A795_7","argument":"髪を切り、スーツを着てください","comment_id":"795","x":0.63288987,"y":3.733928,"p":0.326960167394167},{"arg_id":"A831_0","argument":"SNSを分析し、見た目も大事という結論に基づいて散髪し、スーツを着ることで、社会の声とロジックを優先する姿勢を示すべき","comment_id":"831","x":0.6203806,"y":3.777121,"p":0.4840692059772945}]},{"cluster":"経済成長と産業振興","cluster_id":"3","takeaways":"参加者は、東京都の収入モデルの多様化、古い集合団地の建て替え、孤独死や廃墟問題への対処を求めています。また、物価高騰に見合う現実的な対策、新産業での所得倍増、IT企業の誘致、技術者の集積、経済特区の設置などが提案されています。さらに、産業振興、中小企業支援、都市部の再開発、太陽光パネルの設置義務化、外国人や法人の住居取得に関する税制改革も重要視されています。","arguments":[{"arg_id":"A117_0","argument":"東京都で別の収入モデルを作り、アプリから広告を一掃できないか","comment_id":"117","x":5.721408,"y":3.3317287,"p":1},{"arg_id":"A167_0","argument":"古い集合団地の建て替えや孤独死による権利者不明土地問題、廃墟問題に対処するべき","comment_id":"167","x":5.7343006,"y":2.9510438,"p":0.888483912505987},{"arg_id":"A167_2","argument":"老朽化による空き部屋増加に対処し、区画整備再開発問題を重要視するべき","comment_id":"167","x":5.6626096,"y":2.853747,"p":1},{"arg_id":"A199_0","argument":"海外投資家による不動産取得に重税を課し、実需による不動産取引を活発化させることで都心部の空洞化を防ぐ対策を講じるべき","comment_id":"199","x":5.868838,"y":2.9309766,"p":0.9518322519158866},{"arg_id":"A269_0","argument":"所得倍増よりも物価高騰に見合う現実的な対策を求める","comment_id":"269","x":6.441377,"y":3.3612351,"p":0.6234365379185756},{"arg_id":"A286_0","argument":"具体性のある「新産業で所得倍増」を訴えるべき","comment_id":"286","x":6.1995926,"y":3.3505278,"p":1},{"arg_id":"A329_0","argument":"新産業で所得倍増を目指す際、工場の誘致に必要な土地の確保や税の優遇措置があるのか明確にしてほしい","comment_id":"329","x":6.274313,"y":3.3329024,"p":0.8456630228265903},{"arg_id":"A329_1","argument":"所得倍増が助成金のようなもので実現されるのか明確にしてほしい","comment_id":"329","x":6.588004,"y":3.4577873,"p":0},{"arg_id":"A362_0","argument":"政府が狭い範囲の産業を振興しようとするのはやめた方がいい","comment_id":"362","x":6.035298,"y":3.745982,"p":0.6282417954891405},{"arg_id":"A374_0","argument":"新しい生産方法や商業的取扱い方法を導入してください","comment_id":"374","x":6.093962,"y":3.3490236,"p":1},{"arg_id":"A375_0","argument":"新しい販路の開拓を行い、当該国の産業部門が従来参加していなかった市場に進出してください","comment_id":"375","x":5.9587564,"y":3.139265,"p":0.8486217142496428},{"arg_id":"A376_0","argument":"原料や半製品の新しい供給源を獲得するべき","comment_id":"376","x":6.1913652,"y":3.239495,"p":0.9488399146567904},{"arg_id":"A378_0","argument":"新しい組織の実現のために、独占的地位の形成や独占の打破を行うべき","comment_id":"378","x":5.6671133,"y":3.0892925,"p":0},{"arg_id":"A402_1","argument":"新規技術を企業が試用できる経済特区が東京に必要","comment_id":"402","x":5.7383327,"y":3.229995,"p":0.970974409414756},{"arg_id":"A425_1","argument":"日本版GAFAMを生み出すために、免税や規制を緩和した経済／技術特区が必要","comment_id":"425","x":5.874992,"y":3.0673475,"p":0.9324712195839258},{"arg_id":"A427_1","argument":"お金を受け取ったA社がB社に委託した場合、A社が受け取ったお金でどのような価値を出したのかを確認する必要がある","comment_id":"427","x":5.9051237,"y":3.872688,"p":0.8650113094496272},{"arg_id":"A429_0","argument":"外国人や法人の住居取得に関してシンガポールと同等の税制を実施し、日本人でも複数回の売却時には税制優遇をなくすべき","comment_id":"429","x":6.059862,"y":2.904059,"p":1},{"arg_id":"A431_1","argument":"都市部の集合住宅やビルの壁面にペロブスカイト太陽光電池を、屋上にシリコン太陽光パネルを設置することを義務化してください","comment_id":"431","x":5.926941,"y":3.0222008,"p":0.9518322519158866},{"arg_id":"A432_0","argument":"東京にIT企業を誘致してシリコンバレー化し、所得を上げるべき","comment_id":"432","x":5.851794,"y":3.390262,"p":0.9961300487997968},{"arg_id":"A467_0","argument":"古いマンションを取り壊す際に容積率を既存のものより下げる必要があるため、損をするので壊せない。耐震技術も上がっているので容積率を変更してほしい","comment_id":"467","x":5.589552,"y":2.7901785,"p":1},{"arg_id":"A470_0","argument":"重装備の人が住めるように、西武池袋線沿いのワンルーム賃貸の間取りを考え直してほしい","comment_id":"470","x":5.482728,"y":2.802603,"p":0},{"arg_id":"A516_2","argument":"IT業以外の産業にも注力すべき","comment_id":"516","x":5.9605427,"y":3.5034344,"p":0.9929236380921136},{"arg_id":"A523_0","argument":"経済成長が技術産業にかかっているという主張は過言であり、テック業界の成功を日本で再現するという主張は説得力がない","comment_id":"523","x":5.7780833,"y":3.3219059,"p":1},{"arg_id":"A543_0","argument":"企業のランキングを時価総額で比較する理由を教えてください。経済の活性化を考えるなら、雇用を生み出せる産業を検討する価値があり、純粋な売上での比較が良いのではないでしょうか。","comment_id":"543","x":6.171475,"y":3.7493,"p":0.855591221815031},{"arg_id":"A551_0","argument":"企業のランキングを時価総額で比較する理由を教えてください。経済の活性化を考えるなら、雇用を生み出せる産業を検討する価値があり、純粋な売上での比較が良いのではないでしょうか。","comment_id":"551","x":6.137624,"y":3.655181,"p":1},{"arg_id":"A577_0","argument":"海外から技術者を集めるためには、支社を増やすか規模を大きくするための大幅な減税措置などの抜本的改革が必要","comment_id":"577","x":6.1096034,"y":3.2720673,"p":1},{"arg_id":"A582_0","argument":"一次産業・二次産業に属する人をいかに「取り残さない」かを具体的に示してほしい","comment_id":"582","x":5.9228935,"y":3.9398742,"p":1},{"arg_id":"A622_0","argument":"「所得倍増」が何を指しているのか明確にしてください","comment_id":"622","x":6.4313974,"y":3.35288,"p":0.6671379652283178},{"arg_id":"A749_0","argument":"日本・東京が経済成長のために取れる打ち手はテクノロジーであり、ブロードリスニングを行うべき","comment_id":"749","x":5.922433,"y":3.41006,"p":0.9929236380921136},{"arg_id":"A797_0","argument":"シャッター通り商店街対策として、売上のほとんどない商店街の店の固定資産税を上げ、やる気のある若い人にスペースを譲るべき","comment_id":"797","x":5.95782,"y":2.9176764,"p":1},{"arg_id":"A826_1","argument":"技術に強い企業を東京に置くメリットは薄い","comment_id":"826","x":5.872332,"y":3.5210567,"p":0.822289993161132},{"arg_id":"A843_0","argument":"時価総額ランキングにはいつ時点のものかを記載してください","comment_id":"843","x":5.762389,"y":3.6885977,"p":0},{"arg_id":"A860_0","argument":"不動産取得税の軽減制度は申請制ではなく、自動的に適用されるべき","comment_id":"860","x":6.0604634,"y":2.8635228,"p":0.8870669796966796},{"arg_id":"A881_0","argument":"AIスタートアップの経験を活かして東京から新産業を作っていくという言葉に熱量と説得力があった","comment_id":"881","x":5.665413,"y":3.3743556,"p":0.8057467664167725},{"arg_id":"A916_0","argument":"産業振興や中小企業振興を政策に取り入れてください。特に中小企業への影響が大きいため、企業の倒産数や採用できずに倒産する企業の増加に対処する必要があります。","comment_id":"916","x":6.189313,"y":3.7233846,"p":1},{"arg_id":"A920_0","argument":"既存の都内企業への支援が必要であり、強い企業を誘致するだけでは解決できない","comment_id":"920","x":6.2254295,"y":3.5572577,"p":0.5959939275487078},{"arg_id":"A921_0","argument":"日本の製造業は、強い企業が比較的強い企業としか協力せず、下請け以下の製造業に高品質を求めるため、第三国の方が人件費で優位に立てる。これにより、日本の製造業は海外に工場が移転した時期から衰退している。","comment_id":"921","x":6.1103554,"y":3.643138,"p":0.7601613565573295}]},{"cluster":"ポスター貼りの効率化","cluster_id":"13","takeaways":"参加者は、ポスター貼り活動の効率化を求めています。デジタル技術の活用、特にGoogleマイマップの改善が必要です。具体的には、アカウントの切り替え、未貼付箇所の絞り込み機能、進行方向の予測、ピンの色分け、ランキング形式の導入などが提案されています。","arguments":[{"arg_id":"A246_0","argument":"運用システムのデザインが重要なので、ポスター貼りのボランティア活動において全体像を共有し、無駄足やポスターの余りを防ぐためにデジタル技術を活用してください","comment_id":"246","x":4.2249365,"y":7.6747227,"p":0.07318702847205},{"arg_id":"A773_0","argument":"ポスターの貼る箇所と進捗を管理するGoogleマイマップが重すぎるので、改善が必要","comment_id":"773","x":4.086739,"y":7.920065,"p":0.5728489447058589},{"arg_id":"A774_0","argument":"Googleマップを使う際、普段使いのアカウントではなく、使っていない別のGoogleアカウントに切り替えるか、「アカウントなしでマップを使用」することをおすすめします","comment_id":"774","x":4.0229993,"y":7.934515,"p":0.2668299784455467},{"arg_id":"A776_0","argument":"出先でスマホでマイマップの膨大なピンを管理するのは大変なので、「この区の、まだ貼ってないところ」だけに絞る機能を追加してほしい","comment_id":"776","x":4.102218,"y":7.9285173,"p":1},{"arg_id":"A816_0","argument":"ポスター貼りをランキング形式にしたら楽しそう","comment_id":"816","x":4.062031,"y":7.8486214,"p":0.2306917617282863},{"arg_id":"A868_0","argument":"グーグルマップのピンを新規更新分は水色にし、更新経過時間でグラデーション表示することで移動方向を予測できるようにしてほしい","comment_id":"868","x":4.0809355,"y":7.9710975,"p":0.3395396536287442},{"arg_id":"A879_0","argument":"ポスター貼りのGoogleマップに進行方向を予測できるヒントを付けてほしい","comment_id":"879","x":4.117182 をDXすると資料と情報を送れば勝手に調べると思う( ﾟーﾟ)"},"112":{"comment":" 現代の２０代は震災が直撃したりコロナ禍が直撃したり、投票しても高齢者に数で勝てないし税金がデカくなかなか厳しい( ﾟーﾟ) バブル時代を知らないので生まれた時から日本は不況、こんなもんだと思っている( ﾟーﾟ) なんか共通点があればメッセージを発して見てはどうか( ﾟーﾟ)"},"115":{"comment":" 小池百合子現都知事の出したAIゆりこの面白さは確かなものだが、これは映像にAIを使いましたという表現物であって、発信者が視聴者に映像を送るという構造は従来的なものだぜ( ＾ω＾ )\n\n安野さんは現実の暮らしの中にAIを利用して生活の品質を書き換えていくのを見せていくんだぜ( ＾ω＾ )"},"116":{"comment":"  西和彦さんが IoT のハードや MSX3 を作ろうとしてるから、AIやるならその体たる電子工作もやらないと片手落ちだぜ、なんかインタビューして構想について、未来について聞いてみてはどうか( ＾ω＾ )？\n\n"},"117":{"comment":" ほとんどの自主制作者のアプリは広告収入目当てで広告を入れていて、操作性や快適さを損なう原因になっている( ﾟーﾟ)\n\n東京都でなんか別の収入モデルを作って\nアプリから広告を一掃できないか( ﾟーﾟ)？"},"119":{"comment":" 東京にもインディーズゲーム勢とか　アイデアを実装しプレイアブルな形にできるおっさんが数百人ではきかないほど沢山居る( ﾟーﾟ) ツイッターのAPI切られて萎んだ人も居るかも知れないが、APIを公開するなどして面白い課題を与えれば自発的に動く( ﾟーﾟ)"},"120":{"comment":" 1970年～1990年頃に働き盛りだったPCゲームやコンシューマーゲームを作る側系のおっさんの知見を聞きに行けだぜ( ＾ω＾ )\n\n数学とか、普通の勉強ができた上で、プログラミングを自習してゲームという仕事を選んだ人たちは\n\n土台が違うから　話が面白い( ＾ω＾ )"},"121":{"comment":" ツイッター上に限らず出版物でも、ほんの３０年前のことでもソースが不確かな昔話が、当事者がいるのに取材せず事実として語られている間違いをよく見かけ、本当の現実を作ってきた人はSNSに呆れていたりする( ﾟーﾟ)\n\n調べるちからを向上する社会にしてほしい。都政か知らんけど( ﾟーﾟ)"},"124":{"comment":"都知事選、とにかく選んでとにかく一票を入れてほしい。\n "},"126":{"comment":"消去法でしゃーなし投票するんじゃなくて、久しぶりに「この人なら！」って想いで投票行ける。\nめっちゃ期待してる。\nねこだいすき（急に縦読み感だしたけど、ちゃうでｗ）\n #安野たかひろ "},"128":{"comment":"安野さんの諸々のやつ、オープンソースであるならば、今後の選挙と言わずに今の選挙で他の候補者が使ったり出来るのかな。使ったらどうなるのかな。\nって、オープンソースを分かってないのがバレる？\n"},"130":{"comment":"子供ができても、夫婦どちらもがキャリアアップを諦めないで良くなる政策を希望します。\n\n現状\n・子育てが入ると、どうしても夫婦どちらかが時短勤務がせざるをえません。\n・時短勤務をした親はキャリアを妥協する必要が出てきます。\nそんな現状を変えて欲しいです。\n #安野たかひろ "},"131":{"comment":"子供ができても、夫婦どちらもがキャリアアップを諦めないで良くなる政策を希望します。\n\n対策\n・孫育を推進して、両親の時短勤務が不要な環境を整備\n・子育て期間中の在宅勤務の推進\nなど、対策をしていただきたいです。\n\nAIやみんなのアイディアを募って欲しい！\n #安野たかひろ"},"132":{"comment":" ４０代、５０代以上のおっさんはこういう　学習系ではないものの探索系のアルゴリズムは手打ちで知ってるんで、AI名乗るなら機械学習系だけでは片手落ちだぜ、インターネット以前からいるおっさんから一目置かれるようになれだぜ( ＾ω＾ ) "},"133":{"comment":"マイナバーカード始め、便利なツールに対する嫌悪感を少しでも減らして欲しい\n\n制度として脆弱な所があるのは確かだが、上手く回れば確実に不便が減る\n\nただネット投票は少し待って欲しい\n一先ずマイナバーカードでの手続き簡略化や、投票所でのタブレット配備での投票簡略化をして欲しい\n\n "},"134":{"comment":"今後の目玉としてネット投票を目標にするのは良いと思う\n\nでも今の投票率でネット投票しても意味が無い\n\n今ある権利を放棄し続ける人達の意見を反映して欲しいとは思わない\n\nただ投票が少し面倒なのも事実\n\n各投票所でタブレット形式で投票できるようになるだけでもかなり変わると思う\n\n "},"135":{"comment":"各投票所にタブレット配置、それ用のシステム作り\n\nこれらは東京の資金だからこそ出来ると思う\n\nそれが上手く行けば全国に広がる可能性もある\n\n "},"136":{"comment":"東京都知事選、日本で最先端のAIの研究所の松尾研出身の安野たかひろという３３歳の若い候補がいて\n\nふつうに考えて　AI推進派や、DX推進派は　方向性が合うと思うんで推せばいいと思うんだが、\n\nわたしは埼玉県民なんで投票できないぜ( ﾟーﾟ)\n\n"},"138":{"comment":" 東京都知事選挙に立候補者してる安野たかひろさん、過去にTVに出てるけど、岸田総理の声真似を生成AI使って本人の前でやってた人と、わたしの頭の中で紐付いてなかったから、知名度はあるけど思い出せてないので、そこら辺　記憶を掘り起こすといいと思う( ﾟーﾟ)\n\n"},"139":{"comment":"非常に面白い分析だと思います。元データは議事録でしょうから、質問者名や所属政党・会派とかで多層化してドリリングして分析できれば、有権者が自己の選挙区で立候補している都議会議員や政党が何処に興味持って仕事してるかの内容も、元データと共に直接可視化できるのでは？と思いました\n＃TOKYOAI "},"140":{"comment":" 東京のなか卯の券売機、\n\nクーポン、ポイントカード、現金と３段階の選択をしないと会計終わらないの\n\n銀行の名前みたいに主張が多すぎる\n\n現金でしか支払いしなさそうなおっさんの顔をAIが判断してくれないか( ﾟーﾟ)？"},"141":{"comment":"誤解してた。\n\n誤）AIを使って東京を引っ張ってくれる\n正）都民の意見を吸い上げる仕組みを創りあげてくれる\n\n安野たかひろさんは政治のあり方を変えようとしているらしい。\n都知事になったら、私たち都民がより良い意見を言えるようにならないと。\n#安野たかひろ  "},"142":{"comment":"マジレスすると、どの政党がどの議題をリードしているのか？各議題への賛成反対のスタンスが知りたい。(コードをみると、第一層のプロンプトをさわればいけそう)　 "},"144":{"comment":"  いいインタビュー。政策提案（ブロードリスニング）について、GitHub非利用者やデジタルに不慣れな高齢者向けの意見収集の方法についても言及。※Voicyなら倍速再生可能（利用登録不要）。\n\n＞AI技術者、起業家、SF作家。そして都知事選出馬。安野貴博とは何者か？\n"},"145":{"comment":"最も大きい「都市計画とインフラ」に障害者年金や少子高齢化対策などインフラとは別のソフト的な要素も混じっているので細分化して欲しいです\n#安野たかひろ 氏\n \n #東京都議会  "},"146":{"comment":"まだ政策を打ち出すのに苦労しているようだ。おそらく問題を見据えるところをリソースを抑えながら取り組んでいるのだろう。動き出したら早いのではと期待している。口先だけの公約よりも地に足ついた政策を選んでほしい。\n#安野たかひろ  "},"147":{"comment":"職場でもデジタルツールを導入する際、いくら伝えても良さが伝わらず、現状を変えてまで導入することに抵抗する世代がいました。\n\n自分が活用し、見せることが大事な分野だと感じました。\n\n小さくテストして導入していく、安野さんだからそれが実行できると感じてます。\n\n "},"149":{"comment":"東京都在住者だけでなく、東京都の会社に勤務している人にも都知事選挙投票できるようにしてほしい。東京都在住者0.5票、東京都の勤務者0.5票の配分にしてほしい。東京都在住で東京都勤務者はちょうど1票になる。\n"},"150":{"comment":"これといった政治的思想はなく，とりあえずシステムをアップデートしたい方．本当デジタル大臣向けやね．\n\n【東京都知事選】開成→東大卒の天才AIエンジニア、「テクノロジーで誰も取り残さない東京へ」日本版オードリー・タンの誕生か？！【安野貴博】  より"},"151":{"comment":"安野さん推したいけど、会見で言っていたマニフェストの具体案や実現方法が気になる。\n\nあとGitHubで政策を管理は都民の大部分を取り残す気がするけどどうなんだろうか笑\n現代版目安箱みたいなものならマイナンバーカード＋ご意見では駄目なのかな。\n\n "},"152":{"comment":" の人TEDの『優れたリーダーはどうやって行動を促すか』の why -\u0026gt; how -\u0026gt; what を完全に逆からいってるから大衆を動かすことは難しい．\n事例としては最高．\nデジタル民主主義はツールであって目的でない．\n より"},"153":{"comment":"デジタル民主主義の考え方がよくわかった！\nマニュフェストの変更提案を受け付けるのってこれ、publicな gitでコードの変更提案を受け付けるのと一緒だよね。面白い〜。\n\n\n【デジタル民主主義】どう変わる？何が変わる？  より"},"155":{"comment":"作り手としての経験もあるのでAIゆりこに負けずに頑張って欲しい　 "},"156":{"comment":"デジタル民主主義、仕組みづくりとしては面白いけど都知事選でやるにはちょっと守備範囲広すぎて、逆に何も生み出さない気がする。もっと個別具体な政策議論に有益なんじゃないかと。\n仕組みの実証実験と認知度向上が狙いかな。実際ハッシュタグ付き投稿も仕組みに触れてる内容ばかりやし。\n\n "},"157":{"comment":"誰ひとり取り残さないとはよく言うたもんで、デジタル民主主義がそれを実現するかと言うと不可能やと思うし、そんなのは実現しない方がいいとすら思ってる。\nこの「取り残さない」とは何を指すのか、「誰ひとり」の中にどんな人間が実際いるのか、深掘りしてくと色々見えてくる気がする。\n\n "},"160":{"comment":" AIは how だと思われている人たちに、\n\nAIの開発は dream と言えるほど人類の夢が詰まっていることは、ライプニッツの機械式計算機や、シャノンの電子回路の理論付けなど、 how の土台になる dream こそ見ているものだということは知られてもいいと思う( ﾟーﾟ)"},"162":{"comment":" 例えば八木アンテナ( ﾟーﾟ)\n\n八木さんは大学の学長をやっているときにアンテナの有用性に気づいていたと思うが\n\n日本の偉い人たちは自分の位置を敵に知られるレーダーというものが使えるわけがないと判断したそうだぜ( ﾟーﾟ)\n\n長が現代のAI技術に造形が深いことは要ると思う( ﾟーﾟ)"},"165":{"comment":"メトロセブンやエイトライナーのことや臨海地下鉄などの早期実現、災害時の避難経路とか帰宅困難問題も\nふるさと納税はよそから東京に納税したいっていうのものが思ったより育っていないこと、こういうのに取り組んでほしい　"},"166":{"comment":"テレワーク問題賃金が東京結構高いために賃金が低いエッセンシャルワーカーは人手不足、スーパーとかホテルとかでも働く人がいないでも円安なので外国人は働きに来ない\n "},"167":{"comment":"古い集合団地だと建て替えの問題　孤独死して権利者不明土地問題や廃墟問題など 都営団地にエレベーターが無いので生活出来ない人も出てきてる　老朽化でアパートとかマンションとか空き部屋増えそう、区画整備再開発問題も重要です　"},"168":{"comment":"大規模店舗だけでなくそこにしかない遠方からの集客など小規模店舗の集中も欲しい、秋葉原も下北沢も神田書店街などもそういう専門街、ニッチな店の集中が人を呼びました、だれにでもというのでなく特化した街づくり、これは地方では成り立たないので欲しい "},"169":{"comment":" 都民だけが東京の利用者、関係者じゃないので東京で働く人や買い物に来る人、娯楽で来る人、交通手段を利用する人などの視点もある種、重要だと思います　"},"171":{"comment":"社会的影響         デジタルデバイドの拡大：AI技術が普及することで、技術を利用できる人とできない人の間の格差が広がる可能性。         文化の均質化：多様な文化や個性が失われ、AIによって生成されるコンテンツが均質化する恐れ。"},"172":{"comment":"経済的影響         失業の増加：クリエイティブ業界における職業がAIによって取って代わられることへの懸念。         不公平な利益分配：AIを開発・運用する企業が利益を独占し、クリエイターには正当な報酬が支払われないことへの懸念。"},"173":{"comment":"技術的懸念         データの偏り：AIが学習するデータセットに偏りがある場合、生成されるコンテンツにも偏りが反映される恐れ。         誤情報の生成：AIが誤った情報を生成し、それが広まることへの懸念。"},"174":{"comment":"環境への影響         エネルギー消費：AIの運用に伴う高いエネルギー消費が環境に与える負荷。         リソースの浪費：大量のデータ処理に伴う資源の無駄遣い。"},"175":{"comment":"技術的依存         技術への過度な依存：人間が技術に依存しすぎることによるリスク。         技能の低下：AIに依存することで人間のクリエイティブな技能が衰える。"},"176":{"comment":"精神的健康         メンタルヘルス：AIによる失業や人間の価値低下による精神的なストレス。         孤立感：人間同士のコミュニケーションが減少し、社会的孤立を招く可能性。"},"177":{"comment":"文化的影響         文化の均質化：AIによるコンテンツ生成が文化の多様性を損なう可能性。         伝統の喪失：伝統的なアートや手法が廃れるリスク。"},"178":{"comment":"品質とオリジナリティ         オリジナリティの欠如：AIによって生成されるコンテンツが本当に独創的であるかどうかに疑問。         品質の一貫性の欠如：AIの生成するコンテンツの品質が一貫していない場合がある。 "},"179":{"comment":"AIの信頼性         アルゴリズムの透明性：AIの決定や生成過程が不透明であることへの懸念。         バイアスの影響：AIが持つデータバイアスが生成物に影響するリスク。"},"181":{"comment":"料理で言っても、大阪風、広島風お好み焼き、山形風、宮城風などの芋煮の違い、ナポリタンや新潟のイタリアン、天ぷらラーメン、かき揚げラーメン、餃子茶漬け、ハワイアンステーキ、ジェノバ風ステーキ\nこういうのがまだ出せないAIを完全には信頼しきっていない、同じことが他分野でもある "},"184":{"comment":"都知事選、蓮舫議員と小池都知事の両氏は明日18日に公約を発表する。となると安野たかひろさん（）はじめとする泡沫候補は今日中になんらかの政策を打ち出さないと、後は見向きもされない。「約束」じゃなくてもいいから太い柱を5本ほど立ててすぐにでも公表を。\n"},"185":{"comment":" 会社勤めの経験もあり現場で技術格差に頭を抱えたパーソナルコンピューター世代の河野さんがデジタル大臣に向いていて、\n\nどちらかというとサラリーマンというより起業家の機械学習系の安野さんは長たるビジョナリストに向いてるの\n\nもっと知られたいよな( ﾟーﾟ)\n\n"},"186":{"comment":"ことあるごとに役所に行かされ、手書きの申請書やら確認書やらにうんざりされてる方は #安野たかひろ さん（）をぜひ候補に入れてください。若いし失敗もするだろうけど、そこら辺はぬるい目で。\n #都知事選 "},"187":{"comment":"有力候補の公約情報が流れ始めた。泡沫は早くしないと埋もれるよ？期限、今日中ね。\n#都知事選 \n\n蓮舫氏公約、少子化対策や教育・福祉など７項目に重点…神宮外苑の再開発は「立ち止まる」 : 読売新聞オンライン "},"188":{"comment":"選挙はもっとヴィジュアルになるべきだと常々思ってるし、投票率が低い事をヒューマンの問題にせずシステムの側から有権者との距離を近づけるためにもデジタル民主主義は必要だと思う。 "},"189":{"comment":" ロボットの低レイヤー制御のAIも地方より早く東京が率先して求人増やしてほしい( ＾ω＾ ) "},"193":{"comment":"今は端的にテクノロジーを前に出してるけど、今のところそれで結局何したいの？って印象もある。政治システムを変えたいってだけだと有権者になかなか響かなさそう。それだと自身でも言ってるように極論知事になる必要がないし。具体的な論点に対する政策とスタンスが早く知りたいわね。\n"},"195":{"comment":"私解釈（簡単な言語化難しい）\n\nテクノロジーで都政をupdate\n5本柱\n・新産業創出\n・防災、医療\n・子育て、教育\n・行政簡素化\n・民主主義\n \n#東京都知事選挙 \n#安野たかひろ 氏\n "},"196":{"comment":"次代を担う方にお任せしたいですが、東

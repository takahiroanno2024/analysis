ひろ \n "},"290":{"comment":"あと、庶民が注目するポイントが見えてない。\n\nまずは主要項目についてついてざっくりでいいので知りたい。\n\n商品選ぶのにスペック表を見るように、投票者を決めるのに主要項目についてのそれぞれの考え方を知りたい。\n\n※すいません、図はどこかから引用しました🙇\n\n\u0026lt;続く\u0026gt;\n\n#安野たかひろ \n "},"291":{"comment":"今のスタイルだととても都議選で闘えないと思う。\n全ての年齢層に届けるには弱過ぎる\n都知事の参謀を狙うならアリだと思うけど…😥\n\n発信方法もIT利用出来るならもっと色々拡げられるのでは？\n\n例えば海外発信して世界のメディアを巻き込むとか…\n\n以上、ご参考まで…\n\n#安野たかひろ \n"},"293":{"comment":"REHAQとPIVOTは早く安野たかひろ氏をインタビューして。各番組でどれだけ彼の中身を引き出せるのか興味がある。\n#東京都知事選 \n#安野たかひろ\n"},"294":{"comment":"マジで安野さんに投票しようかなw\n\n「IR誘致」もマニフェストに加えてください！\n\n "},"295":{"comment":" と銘打つのであれば、AI活用を具体的に提示した政策をもっと見せてもらいたいのが率直な感想。\n何をAIにどのようにまかせるのか。その前にAIを活用することで都民の暮らしはどう豊かになるのか。\n#安野たかひろ というAIを都民が育てるイメージでしょうから、さらなるアップデートに期待。 "},"296":{"comment":"詳細はこれから読み込みます。\n有権者がかなり直接的にマニフェストの内容をアップデート出来る仕組みを用意されている事がまず面白いと思いました。\n "},"297":{"comment":"AI技術を使った政策決定はとても興味ある。\nリンクページの「政策5本柱。」具体性に欠けますね。\n全体的に説明が足りていない。予算やデメリットに対するフォローなど。今では中身がスカスカという印象。\n常に政策がアップデートするらしいので今後に期待したい\n "},"298":{"comment":"老朽化してくる公共建築、都市計画ビジョンハードウェアのデザイン案がやっぱりほしいなあ。期待してます。 "},"299":{"comment":"教育は「学びの多様化学校」に触れられてはいるものの、印象としてはエリート教育色が強くて、\n不登校や特別な支援や合理的配慮の問題を改善していくための具体的なリソース割り当てや施策についても詳細化してくれると嬉しいと思った。\n\n"},"300":{"comment":"2番でいい奴を選んでもしゃーないし、防衛は国政でやれって話だし、百合子……ってなってたけど、地元を最新技術実験特区にしてくれるなら安野氏を推さざるを得ないのでは。仮に今回ダメでも継続してほしい\n\n\n\n "},"301":{"comment":"信託や公証の制度をうまくつかって認知症になってもどうにか自分の意志を尊重することができるかもしれないけど、初期認知症（MCI）の段階で診断を出来る医療アセット（CT・医師・臨床心理士）が足りないと家族がMCI疑いになったときに感じた、ワンストップで診断できない "},"302":{"comment":"幸い家族は認知症ではなく、鬱病だったけど。60歳以上で復職支援プログラムを提供している医療機関のすくなさも問題でｍ今は年金を75歳まで繰り下げられるから、60を超えても働けるうちは長く働く必要があるけど、制度はまだまだ整っていない東京都　"},"303":{"comment":"投票権に平均寿命からの差で重みづけをしてほしい。例えば、投票権を20歳からとして、平均寿命80歳としたら、20歳は１票、50歳は０.５票、80歳は０票。人数が不利でも、重みづけにより、若者の投票数が勝てるかもしれない "},"304":{"comment":"政策に『東京に世界一のカジノを創る』\nとか追加できませんかね？☺️☺️IR関連の考え方が気になります\n"},"306":{"comment":"これができるようになる一点で応援できる\n\n\u0026gt; その方法として、「インターネット上で政策への改善・変更提案」ができるようにします。GitHubというオープンソース開発でよく使われるツールを用いて、政策に対するリクエストを誰でも提案できるようにします。\n\n"},"307":{"comment":"安野さん、中高年受けが心配なので選挙公報なとではジャケット着用してほしい…！もったいないと思ってしまった\n（初見の同僚が「服装が不安」と言っててちょっと笑ってしまったごめんなさいw）\n\n "},"308":{"comment":" 安野さんの政策を観るとIT技術を使いこなせず落ちこぼれていくような人達の対応が少ない感じがします。落ちこぼれていく人達のセーフティーネットや救済策の具体策・充実も提案して欲しいなとボクは感じました。それでは失礼致します🙇‍♂️足立区一のお調子者f@"},"309":{"comment":"AI文脈で、深津貴之さんと安野たかひろさんの対談観てみたい\n\n"},"310":{"comment":"刑法175条の廃止または緩和して欲しい。"},"311":{"comment":"かつて「7つの公約」を掲げて注目され当選した女性の都知事がいた。その人の初当選時私も投票した。選択肢がなかったのとまともに見えたからだ。だけど、その公約は何も達成されることはなかった。\n安野さんの政策は分かりやすく、実現への期待も高い。何より若いし賢い\nそして謙虚\n "},"313":{"comment":"  このハッシュタグを使って聞いたろ( ＾ω＾ )\n\n安野さん、画像生成AIが人の絵を学習して他人が勝手に絵柄を使うの、\n\nそれに困ってる絵描きとはどういう姿勢で向き合うんだぜ(　＾∀＾)\n\nなお　わたしたちは埼玉県民と道民(　＾∀＾)www"},"315":{"comment":"停電してる場合の対応策は？\n  "},"317":{"comment":"夜間診療の拡充と医師の働き方改革の両立案は、「オンライン診療」やAIによる診断？ 24時間調剤薬局では、薬剤師がシフト制で深夜勤務ありということ？\n  "},"318":{"comment":"いろんな人の目に留まって、政策を双方向で話し合える候補者がいると知って、どのような政策が行われて欲しいか考える機会になって欲しい。\n今でも十分完成度高いのに、さらに化ける可能性があるのが本当に楽しみでしかない。\n\n "},"319":{"comment":"\nAI安野さんに聞けたら、テクノロジーで介護問題をどう前進させるのか聞いて見たいですね。聞けたらポストしたいです。東京都民では無いただの野次馬です"},"322":{"comment":"  それをこのハッシュタグで聞いてほしいんだろ(　＾∀＾)www \n\n安野さん、停電して電力供給がなくなったら　AI は全滅ですか( ＾ω＾ )？\n\n代替のシステムはAI抜きで動きますか( ＾ω＾ )？"},"323":{"comment":"行政でLINEを使うのは、正直やめてほしいなぁ……\n \n "},"324":{"comment":"  多分、安野さんは日本で１番AI関連の問題に詳しい人たちの中の１人で、しかも\n\nわたしたち凡人から見て\nAIはこんな危ないリスクがあるというのを率先して教えてくれる側の人だけど、\n\n安野さん、知られてないの　なんとかしようぜ(　＾∀＾)wwwww"},"325":{"comment":"安野さんのマニフェスト見た。 現行の大手生成AIの開発に関する技術倫理について言及はなかった。 コンテンツを無断学習された（される恐れがある）クリエイターの権利は、現在のところ黙殺されているようだ。  "},"326":{"comment":"「誰も取り残さない」を掲げ、声を拾い上げて行く中で、カジノのように、意見が別れるテーマもあろう。\nその時、どう解決して行くか？\n個人的には、カジノもAIで信用度を確認したり、1日のチャージ料や、商品のみの交換、など制限する事で、ギャンブル依存性を防げるのでは？とは思う。\n"},"328":{"comment":"少子化対策、婚姻数減少へのアプローチはないのだろうか？ "},"329":{"comment":"マニフェスト\n1.新産業で所得倍増　の疑問点\n他県の半導体誘致を事例として載せていましたが、工場の誘致となると、土地のあてがあるのか？\n優遇される税とかがあるのか？\n所得倍増は助成金のようなものなのか？かなー\n"},"331":{"comment":"まずわかりやすくまとめてるのはいいと思う．個人的には数字が少ない気がするけどそれを求めるのはまあ有権者のマジョリティじゃないからいいのかな．\nあと「じゃあこれをあなたがやらないといけない(蓮舫さんや小池さんがやらないほうがいい)理由」の部分がもっと欲しい\n\n "},"333":{"comment":"高速な民主主義は、手を動かせるエンジニアだからこそ出来る領域で期待しています。民間と地方行政の間にあるデジタル格差を埋める事が出来る人だと思っています。\nエンジニア出身の都知事が誕生すると個人的には親近感もあるし嬉しいです😁\n "},"335":{"comment":"面白く勉強になる公約に感動しつつ、素人考えのツッコミで恐縮ですが、福祉政策について都という自治体でやれることはまだある気がします。勿論個々人に合わせたサービスは市区町村が最も得意だと思うのですが、国が対応しきれないものについて、都が対応できる部分もあるのではと思います。 "},"336":{"comment":"詳細マニフェスト全部読んだ！\nうちは不妊治療してなくて今後の塾や受験はまだわからないし、家賃の助成も一部？ いわゆる普通の子育て世帯には関係ない支援だと思ってしまった、、 やっぱり出産や育児には経済的な不安があるので、質の高い教育よりまずは目先の生活の支援をしてほしいです  "},"337":{"comment":"なぜその政策が必要なのかわかりやすかったけど正直「これは自分には関係ないな」と思うものが多いし、そう思う都民が多そうだなと感じました。(全部ではない) 専門家だけでなく実際に生活している都民の声を聞いてほしいし、「その支援の結果生活はどうなる？」がやっぱりわかりづらいです  "},"338":{"comment":"都知事選マニフェストとは思えぬクオリティ。ただ総花的になるのを避けるためとは思うけどハード面(のデジタルとの連携含み)の政策に関してが流石に少なく、防災に関する事項はふわっとしている印象。  "},"339":{"comment":"福祉政策は、安野さんとある種対極な人がユーザーなので、ニーズをゼロベースで探る必要があり、かつそれはデジタルを活用した収集が困難だと思います。専門家100人の知見に加え、極論ですがホームレス100人とのオフラインでの対話こそがこの公約を経済・福祉ともに最高水準に導くと思います。"},"340":{"comment":"仮に落選したとしてもこのマニフェスト考案できる才覚は都政のコンサルとして雇うべきよ\n"},"341":{"comment":" 拝見しました、わかりやすく具体性がありとても共感しました！一方でシニアの方には慣れないワードが多いと感じましたので、シニア向けの表現のマニフェストもご用意して、どうやったらシニアのみなさんにもリーチして関心をもって読んでもらえるか検討されるとよいと思いました。　"},"342":{"comment":"安野さんのマニュフェスト。今までの都知事候補になかった新しさを感じます。首都直下型地震が発生した時の首都機能の維持をデジタルがどうかかわるのか知りたいです。\n "},"343":{"comment":"\n保育現場に入ってるけど、区営と民営では反映が遅くなりそうだし、うちは雨漏りすら直す修理費用が足らないからテクノロジーだけでは効率化できなさそうなんだよなぁ。手書きの温かみはpcでは出し切れないから手書き！になりそう\nテクノロジーだけで出来ないとこはどう補われるのか知りたい"},"344":{"comment":"\n\n1口に子育てと言わず、出産から大学まで別の政策を考えてくれてるところは本当に好き"},"346":{"comment":"現行枠組みはそのままで、抵抗のなさそうな有権者の声を丹念に聞く等からというのは、賢いと思います。本命としては、行政他三権の予算執行の目標達成評価や投票、意見徴収方法の改革等はあると思います。 "},"347":{"comment":"都民参加型予算決定とか、都民参加型政策決定とか、最高　"},"348":{"comment":"\n\nテクノロジー×保育で言うと先の子供向けyoutubeブームにおいて、子供が見てはいけないようなものがオススメに混ざってしまっている課題がどうにかなったら嬉しいなと思ったり"},"349":{"comment":"日本の少子化の主要因は「未婚化・晩婚化」です。更に居住面積の狭さ・物価の高さも少子化を促進させています。つまり少子化対策は「①結婚を増やす②十分な広さの住居の提供③子育てにかかる負担の縮小」の3本柱であるべきだと考えております\nこれらを解決するイノベーションを強く望みます\n"},"352":{"comment":"安野たかひろ、弱い立場の人(非正規雇用、性的マイノリティなど)に対する言及がなさすぎる、金にならないから言及しないのか見落としているのかどっちなんだ\nあともうちょっと自分の名前強調した方がいいと思う、毎回たかゆきだっけひろあきだっけ…みたいになる(お前だけだろ)\n"},"354":{"comment":"おせっかいだけど、\nやっぱりスーツ着といた方がいいんじゃないかな？\n票を集めるなら。\n\n頭脳派の選挙活動楽しみ。\n\n"},"357":{"comment":"知名度ではなく中身で選びましょう。\nマニフェストには、\n初めて知るアイデアが、\n具体的に山盛り掲載されていました。\n #安野たかひろ\n#東京都知事選挙\n"},"358":{"comment":"そもそもオンラインに辿り着けていない方はどうなるのか? それと避難所にマイナンバーカード持参出来る方ってそんなにいないと思うが.....\n"},"361":{"comment":" 応援してます！\n気になったのが、ミドル、シニア層は見た目でフィルタをかけます。演説中スーツはいらないまでも、身体にフィットしたシャツやパンツ、シックな靴にして、落ち着いた所作をするだけで評価が変わりそうです。そしてサトマイさん曰くおでこは出せるだけ出すのがよいらしいです　"},"362":{"comment":"「1. 新産業で所得倍増」基礎研究ならいいけど、政府が狭い範囲の産業を振興しようとするのはやめたほうがいいんじゃないかな。死屍累々。 "},"364":{"comment":"「3. 子育て・教育環境」 少子化対策ということなら、専門家が口が酸っぱくなるほど指摘してる「婚姻率をまず上げる」対策が無いのはなぜだろう？ "},"365":{"comment":"有配偶出生率はそれほど下がってなくて、未婚率が倍増してるのが少子化の原因なんだから、結婚したあとに対策しても的はずれでしょう。 "},"366":{"comment":"西東京に自動運転特区というのならば、まず24時間巡回型都バスを展開してみてはどうか。災害時には解放されるミニコンビニもライフラインとして搭載する。\n\n "},"369":{"comment":"日本は母国語教育が充実してるため、学業終了後の社会人英語教育を強化出来ると国際競争力の向上や訪日外国人への対応が好転しそうに思います。\n"},"370":{"comment":"さらに西東京特区の放置耕作地や空き家を都が借り上げ、MMTで言うジョブギャランティとして活用し、ローマのグラックス兄弟が唱えた農地法のごとく展開する。無人都バスに夜間収穫物を搭載運搬する。トラクターなどの農機具もドローン・無人化を推し進める。\n\n "},"372":{"comment":"詳細マニフェストひと通り拝見。具体的でよき。重箱の隅をつつくような指摘だけど、P.67「技術に理解あるリーダー」だと素人でも構わない印象。安野氏自身をアピールするなら「技術に精通したリーダー」と言い切ってしまってよいのでは。オープンソース利用前提だからそのままでよい？  "},"374":{"comment":"2)新しい生産方法、すなわち当該産業部門において実際上未知な生産方法の導入。これはけっして科学的に新しい発見に基づく必要はなく、また商品の商業的取扱いに関する新しい方法をも含んでいる。\n\n"},"375":{"comment":"3)新しい販路の開拓、すなわち当該国の当該産業部門が従来参加していなかった市場の開拓。ただしこの市場が既存のものであるかどうかは問わない。\n\n"},"376":{"comment":"4)原料あるいは半製品の新しい供給源の獲得。この場合においても、この供給源が既存のものであるかー単に見逃されていたのか、その獲得が不可避とみなされていたのかを問わずーあるいは始めてつくり出さればならないのかは問わない。\n\n"},"377":{"comment":"サマリーのスライドだけでも見て欲しい。 "},"378":{"comment":"5)新しい組織の実現、すなわち独占的地位(たとえばトラスト化による)の形成あるいは独占の打破。\n\n"},"380":{"comment":"政策には全般賛同できる。あとは政治経験の少なさによる実行力と政策実現性に対する有権者の不安を投票日までの17日間でいかにして払拭していってくれるか。 "},"381":{"comment":"であるといい、単なる技術革新のことではない。それぞれに委員会を設けて東京の官民一体となり取り組む。東東京イノベーション特区構想。インフラ支援、減税、規制緩和。海外企業および労働力誘致における文化的宗教的配慮。\n\n"},"382":{"comment":"東京に以下のような特区を作ってほしい\n\n移民特区：労働力不足対策、治安問題、自動翻訳などの実証。\n\n金融特区：日本版香港。\n\n株式型ベーシックインカム特区：剰余金を世界企業へ投資し、収益をベーシックインカムとして区民に分配。働かなくても最低限の生活費が入ってくる区の実証。\n\n"},"383":{"comment":"\n石丸氏の提案がいい。\n東京とは、日本であり、\n東京がダメになると、日本が消滅する。\n\n大地震は、必ず来る。\nこの大前提を無視して、一極集中は、\n確実に「一億総玉砕」をもたらす。\n\n機能を全国に分散。\n  "},"384":{"comment":"元よりアニメ・ゲーム・マンガ・ネット等のカルチャー分野における日本の潜在的競争率は大いに付加価値として活用すべきで、東京発のAIを展開するのならば中国製のネコ型配膳ロボットの普及に負けない破壊的イノベーションとして各種製造業などと新しい形を模索していけるのではないか。\n\n "},"385":{"comment":"\n地方分散の重要性。\nその方法。\n"},"388":{"comment":"「公務員の人事評価制度」の改革に取り組んでほしいです。民間企業とは大きくかけ離れた制度のため、かなり税金の無駄遣いが潜んでいます。仕事できる公務員はもっと高給へ、仕事出来ない人はそれなりの待遇に。。\n"},"390":{"comment":"安野さんは障害福祉を知らないと思う。障害者手帳の数には言及してるけど、引き上げられたばかりの法定雇用率達成への施策や合理的配慮提供に関する施策はカケラも出てこなかったので。\nこれまで具体的に言及されたのは身体障害者に対する情報バリアフリーがチラッと。\n\n "},"392":{"comment":"読んでみました。不妊治療の夜間拡充や休みやすい制度はいいなあ…。\n安野さんも現職も無痛分娩への助成拡充が政策に盛り込まれているけれど、対応出来る施設が少なかったり、麻酔医が足りないというような周辺の課題についても深掘りしてほしいと思う\n\n  "},"394":{"comment":"期待も込めて、安野たかひろさんのマニフェスト読んだ。\n立候補されたということだけで尊敬する。安野さんや今回の選挙が私たちの未来につながってほしい。だから建設的な要望と捉えられれば下記をぜひ見たい。"},"395":{"comment":"①マニフェストそれぞれについて、都として取り組むことと組み合わせて、民間が何をできるか。\n未来はみんなで、自分たちで創るもの。全部を都に委ねるのではなく、その動くキッカケ作りをするから企業や個人がこう動くという期待もあってよいと思う。 "},"396":{"comment":"②主要候補者のマニフェストで取り入れたいもの、取り入れたくないもの。課題構造と政策の実現性、また価値判断という観点で見たい。実現性が低いのであれば、違う課題構造の捉え方、別の政策によって取り入れられるものもあるかもしれない。 "},"397":{"comment":"安野さんが第一声で言われたように、政局ではなく政策、未来を描いてほしい。\n選挙自体がどの候補者であれ、政策が磨かれるプロセスに進化すれば、全員の利益に資する。 "},"401":{"comment":"  #安野たかひろ AIの格差に取り残されていく人を具体的に横軸にして、\n\nテクノロジーを縦軸に書いたったらエエんじゃないか( ﾟーﾟ)？\n\nわたしには埋められないが( ﾟーﾟ) "},"402":{"comment":"特に行政の効率化とプッシュ型への移行は重要だと思う。また、AI関連に限らず新規技術を企業が試用できる経済特区が東京には必要。\n\n全体的に良いマニフェストだと思う。後は、外国人材の登用を加えるべき。行政から積極的に。\n\n "},"404":{"comment":"５だけでも支持。\n現在の民主主義制度(間接民主政・寡頭政)は、情報通信のコストが高額かつ遅い時代の遺物でバグだらけ。(例.イスラエルでも日本でも支持率壊滅している政権が無茶してる） 専門性のない少数の政治家に権限与えすぎ。英国総選挙のAI候補は実質的に直接民主政。安野さんに期待  "},"405":{"comment":"立候補者のキャリアが見事に一致したマニフェストでした。特に教員の働き方改革とブロードリスニングに期待したいですね。\n自分は都民では無いけれど、これらの試みが地方にも展開されていけば嬉しい。\n\n#安野たかひろ \n "},"407":{"comment":"「不登校児童数は30万人に迫る勢い」(P50)が問題提起にとどまってるのでコメント。\nまず激増している理由は、不適合児が増えたわけでなく、学校や親が無理させなくなったこと。これ自体は健全。もちろん通わない場合、親に（経済的・時間的に）余力がないと学びが欠けてしまうので対策は必要。"},"408":{"comment":"ここから具体案。集合するのはコミュニケーションや実技系のみにして、個人差が大きな学科系は完全個別進度学習にするのが効果的だと思う。教材も公文など民間教材・Eラーニングを積極活用。\n自身が子供の頃と違って「給食」が楽しみ（登校動機の１つ）になっているのでもっと充実させたい。"},"409":{"comment":"給食は、田舎（コロナ疎開で２年）の給食より一品少ない。無償化はいいけどもう一品増やしてほしい。\nあと辛い・酸っぱい系が苦手な子への対処もお願いしたい。\n都立SSH校に通う長男と、元気な不登校児だった次男を持つ親として。"},"410":{"comment":"Githubでの政策提案はIssue?プルリク？\nいずれにしろ非ITエンジニアの人には、ハッシュタグのほうが敷居が低いと思う。というかいつもの独り言にハッシュタグつければAIがくみ取ってくれるの、とてもいい。これが「人」に向けた意見だと、少し身構えてしまう。\n"},"411":{"comment":"こうやって、誰もがカジュアルに意見表明して、それをAIが論点整理してくれる。論点ごとに当事者や専門家が意見を表明。Stackoverflowみたいに「俺も同じ」「いいね」していけば、有用なものが上位にうかんでくる。あとは予算とか難易度・重要度とかで優先度決定してしまえば政策一丁上がり。"},"412":{"comment":"AIは稚拙な意見であっても「バカ」とか「お気持ちですね」みたいな、萎縮させること言わずに、熟練のファシリテータのように受け止めてくれる。こういう未来が来るのは確信してたけど日本はコロナ対策みたいに周回遅れになると思ってた。安野さんの登場で一気に変わるかも "},"415":{"comment":"凄い細かくて本質と関係ない指摘ですが、ソースの記載内容を間違えてませんでしょうか。202年は間違えですよね。\n "},"416":{"comment":"あとSTEAM教育は大賛成だけど、その方面の適性がない子供たちの成長もしっかり支えたい。\n例えば高校の「普通科」なるものは廃止してドイツ流の「職人/マイスター」のような道筋をつくるのがよいのでは？ "},"417":{"comment":"  このマニフェストは条件付きのクリエイティブコモンズのようなものだから\n\nこの資料を元に第三者がさらに分かりやすく表現するのも\n参加型民主主義なんだろうけど\n\nクリエイティビティのある人頼む( ＾ω＾ )💦"},"418":{"comment":"タグ付けして再掲しとこう。\n是非、都政には関わってほしい。\nけど、最初は都知事では無くてデジタル・AI担当者としての方が、安野さんも動きやすい＆成果を出しやすいのでは。\n政治回りを学べるから、安野さんにとっても良いと思う。\nどういうポストになるんだろ。副知事？\n\n "},"420":{"comment":"デジタルサービスのＵＩ改善の徹底\n○ デジタルネイティブ以外の世代にも使いやすく便利なサービスを\n\nってありますけど、UIだけを改善しても、UXが良くなくては使いやすいサービスにならないので、UIって言葉をここで使うのは適切ではないですね。\n\n"},"421":{"comment":"「先輩世代」というのがよいな。デジタルで拾えない層の関心もぜひ集めていってもらえたらと思います。\n "},"423":{"comment":"  \n安野たかひろさんには更にもう壱歩踏み込んだ形で、最新技術を意識した🧬研究を促進することによる\n\n人口増産を目指して頂きたい\n\n宇宙時代を見据えて🚀国民が多すぎることもなく、聖書圏でもない日本だからこそ生体外サポートによる人口増産で🤖異次元の施策を主権者の民意で目指しましょう "},"424":{"comment":"しょうもないコメントで恐縮ですが、P54 の「Girs day」は「Girl's day」の脱字のようです。\nそして勝手な期待ですが、海外大学コラボの候補に台湾の大学も入ったらいいなと思います。地理的に近く、学費の割に授業の質も高いから、活発な人材交流が図れそうです。\n  "},"425":{"comment":"全体的に良いマニフェスト。以下追加で検討すべき\n\n・行政での外国人や女性、障害者の積極雇用を実施すべき。特に日本の障害者雇用は給与待遇など壊滅的にひどい。\n\n・日本は基礎研究は強いのに応用・社会実装が弱い。日本版GAFAMを生み出すには免税や規制を緩和した経済／技術特区が必要。\n\n "},"426":{"comment":" 読んだ。データがきちんと根拠として出されていて、公約に対する具体的方策もわかりやすい。難点は教育のところ。教育の多様性をかかげていたが、都立高校は既に優秀な子を育て 、下がる要因についても記載して欲しい。\n "},"499":{"comment":"\n安野さんのマニフェスト、\n学校保育園のみならず学童や習い事含めた子どもが過ごす場から、徹底的に性犯罪者を締め出す施策もいれて欲しい。\n掃除の方とか事務員とか全ての職種対象で。\nいくら質が上がっても、安全じゃなければ何の意味もないので。  "},"502":{"comment":"マニフェストの資料、前半だけ読んだり、読み飛ばしちゃったりで、自分に関係ないと勘違いされると投票される機会を失い勿体ない。\n例えば、自分の知りたい情報を聞いたら、スライドを利用しながら答えてくれるサイトを、それこそAIとか利用して特急で作れません？\n話題になりますよきっと。\n"},"503":{"comment":"東京西部の特区化はぜひ進めてもらいたい\n子育て世代が増えてきているとはいえ、独居の高齢者が増加し公共交通機関の必要性がもっと高まっていくはず(祖母がまさにそうなので)\n子育て関連についてはもう少し踏み込んで保育士や幼稚園教諭の給与水準向上を検討してほしい\n "},"504":{"comment":"\u0026gt; 貧乏な人を結婚できるようにする方向で少子化対策を考えるべき\n\nここ大事\nセックスキャピタルの毀損が始まる前に結婚を促す()同調圧力or税制が\n\nこの辺が無いから\n都会で自由を満喫した女性は上澄み威勢を眺めて婚期を逃す\n(運良く結婚出来ても)不妊治療が必要になれば高齢ゆえ効果がry\n\n "},"505":{"comment":"特に魅力的だったのは教育分野かな。都立のインター設立と海外の有名大の誘致。たまに話題になる日本語出来ない外国籍の子が増えて小学校の授業が止まる問題解決するし、高い学費必要無くなるから格差是正される。海外大も留学費捻出出来ない優秀な人材が埋もれる事もない。 "},"506":{"comment":"ただ、保育園の量は安定したけど、学童はまだまだ足りない印象なんだよなぁ。もちろん質にはこだわって欲しいけど、学童はまだまだ量確保して欲しい。あとは公立学童は放任系だからもう少し人材投入してせめて宿題は終わらせてくれると嬉しい…笑\n "},"510":{"comment":"政策の結果だけでなくKPIも見たい．\n政策のdiff見たい．\n政策の進行具合をタスク管理ツールで見たい．\n "},"512":{"comment":"このマニフェストは長いが読んでみる価値がある。\n有権者にアピールするにはAI, GovTech, DXなど正確な意味が把握しづらい用語が使われているし、これらの用語はバズワードじみてしまっていてネットにある解説も正確でないことが多いが、中身はとてもまっとう。\n "},"513":{"comment":"安野たかひろさんはぜひ頑張ってもらいたいな。元エンジニアで起業した身としても共感。\n\n資料もわかりやすいし前向き。古い世代ではない方に都知事挑戦してほしい。\n\nぜひマンガによるクリエイティブのポジティブな効果も見てしてほしい！マンガは、ゼロイチの極みで日本の誇る文化なので "},"514":{"comment":"改めて考えたけど、綺麗事や理想論ばかりに見えてしまう。優秀で豊かな人達がさらに豊かになる、それはいいけど救うべきをちゃんと救えるのかな？実態が見えてないのかなと思ってしまった。結局「ITで取りこぼさない」はどこにいった？ITに疎い人達をどうサポートするかは結局わからなかった  "},"516":{"comment":"受験やインターを検討しない子育て世帯に支援はない？少子化対策は？産業はIT業だけ？そもそもスマホ持ってない、使えない層は？災害時にマイナンバーで管理▶︎電波使える？\n未来への投資も必要だけど、都知事としてやるなら現在見えてない層への支援をすることが政治じゃないのかな\n "},"518":{"comment":"微力ながら後方支援をさせていただいています。本当に素晴らしいマニフェストなので出来るだけ多くの人に読んでほしい！！これほど投票に行けないことが悔しいと思ったことはありません笑\n安野たかひろ(あんのたかひろ・無所属・新人33歳)をよろしくお願いします。\n#安野たかひろ\n "},"519":{"comment":"学歴とか国籍とかどうこう言う以前の低次元な都知事選になってきた。日本人じゃなくても、なんなら人間じゃなくても、いい方向に向かうならそれこそ「AIゆりこ」でもいい。\nいまのAIゆりこはリアルゆりこの傀儡なので全く意味をなさないが、AIを標榜するならそれを正しく使える人を推したい。 "},"521":{"comment":"\n「1東京への想い」について\n\nGlobal city indexとか知らんしどうでもいい。安野氏の「想い」と問題意識の根幹は、そのKearneyさんとやらからどう評価されるかなの？\n\nグローバルで客観的な指標を参考にしても良いが、都知事候補が最初に語るべきは都民自身の評価と想い（を反映した何か）では"},"522":{"comment":"\n技術企業にしろインター/大学にしろ「エリート外人の誘致に税金使います」と言われても意味不明\n\nSakanaAIが100社生まれて、それで都民1400万人の生活がなぜ、どう良くなるの？\n\n米ベイエリア/豊田市など例示されてるが、Kearneyさんによれば東京の競争相手はNY/LDN/パリなのでは？"},"523":{"comment":"\nそもそも「経済成長は技術産業にかかっている」は「過言」でしょう\n\n日本で米テックの成功を再現すべき/できる、という主張は昔からあるが全然ワークしてないし、グロース崩壊後の今さらに説得力ない\n\nテック業界人の安野氏がそう信じるのは良いが、都民のリーダーとしては世相とズレすぎでは"},"524":{"comment":"都知事選、政策としての的確さや優秀さは正直安野さんが勝ってるのだけど、こと選挙という点で行くと小池さんには及ばない感じがする。\nなんにせよ、それこそ政治屋みたいな正しさを分かりやすく伝えてくれる一般人との通訳が必要だな\n "},"525":{"comment":"都知事の報酬って2千万くらい？でこちらの天才にやっていただけるの！？！？もう是非やってもろて。\n台湾の天才IT大臣のような人。\n "},"526":{"comment":" \n\n安野たかひろさんは現副知事の宮坂さんとの対談してくれないかな〜。\n現副知事の問題認識とそれに対する安野さんの意見交換、優秀なAI人材としての意見交換、安野さんの知名度アップが欲しい。\n何気に100人の意見を取り入れてあれだけ完成度の高いスライドを作り上げれることだけでも彼は"},"527":{"comment":"ザッピングして同感出来た改善案＆問題点\n・AI振興を推すのがポジショントークに見えてしまう。儲かるのは安野さんの周辺では？\n・見た目が頼りない。ロン毛Tシャツは（俺は好きだけど）リーダーのビジュアルじゃない。\n・頭がいいのは十二分に伝わるが親しみがない。人柄が分からない。\n "},"528":{"comment":" 他候補の露出ポスターが子供への加害となることを懸念します。撤去の是非とは別に、こんな時保健・トラウマの専門家がすぐ出て、子供への説明の仕方を教えてくれたらと思います。\nフランスではテロの時に子供へどう説明するかのマニュアルがでました。親も努力しますが専門家ではないので。"},"529":{"comment":" 「東京をアップデートする」これだと他の候補者と同じでパンチがないと思います。「東京をアップデートし続ける」の方が実際に目指されているものだと思いますし、他の候補者と差別化できるし、新鮮な言い回しなのでキャッチーかと思いました。 "},"530":{"comment":"・メイン候補者の中では断トツ若いのにあまり伝わってこない（多分人柄問題と同根）\n・実務は間違いなさそうだから副知事とかで入って欲しい、という応援になってしまう\n\nすぐ出来そうな点は見た目と人柄かな。明るめのセットアップ着るだけで変わるし、安野さん自身の話を聞きたい。\n "},"533":{"comment":"政策は魅力的！プレゼン資料も上場。\n\nただ資料を見る限りだと、現状分析が表面的、単一的な視点での把握にも見えて、提案と噛み合っているのかがよくわからない。\n\nあと、企業のプレゼンではなく、これは政治なので、もっと社会科学的+経済的な現状理解とそれに対する提案を見せて欲しい。\n\n "},"534":{"comment":"しかし100ページ読むと　 に本当に多様な人がアクセスするのか/できるのかは不安になってきた"},"535":{"comment":"よくできたマニフェストですね。新しい提案がたくさんあって素晴らしいです。ただ、リソースの議論が抜けていると思います。知事が変わっても、使えるお金は大きくは変わらないので、これだけ新しい提案を実施するとなると、何かをやめる必要があります。その議論があるともっと良いですね。\n "},"536":{"comment":"生まれ育った東京。世界的にもトップレベルの大きな権力と財力を使うことができる都知事には、それに見合うビジョンと能力を兼ね備えた人になってもらいたい。『政治屋』を批判してる政治屋とかじゃなく、安野さんのような人材が最適だと常々思う。都知事もゆくゆくはAI自身が担うかも。\n"},"538":{"comment":"つまりは、なぜ現在東京が資料で示すような状況で、それ故に都民や関係人口は何に満足し何に困っているかを、簡潔に、腹落ちするように伝えられる様になるのが大前提(社会科学的)。\n\n"},"539":{"comment":"1番の注目は子育て教育支援。 ブラックホール都市と言われている現状をどう打破するか。仕事に励みながらも余裕を持って子育てを行える環境作りの先駆けになって欲しい。無駄を排除して効率化を徹底すればできるはず。"},"540":{"comment":"めちゃくちゃ読み込んではないんだけど、すごい。\n\n公共交通機関問題への着手は熱いし、研究開発との融合も熱い(痴漢対策実験とからできそう)、ただ若干AI運転都市的なのは事故が怖い\n\n教員のリスキリング、熱すぎる\n\nジェンダーに関わらず学べる、熱すぎる\n\n受信をアプデ、熱すぎる\n\n  "},"542":{"comment":" ブロードリスニングについて、都民から寄せられる大小さまざま大量の要望をどのように優先順位を付けて採用し政策として立案・実行していくか。端から箸にも棒にもかからないようなものも当然多くあるのだろうけど、提案者へ失望感を与えず、軋轢を生まず、後腐れなく進めていけるか。 "},"543":{"comment":" \n#安野たかひろ　\nいくつか質問があります\n\n1) 企業のランキング　20-22\n時価総額で比較するのはなぜですか。経済の活性化を考えるのであれば雇用を生み出せる産業の方が検討する価値がある側面もあるかと思います。それであれば純粋な売上での比較が良いのではないでしょうか。…  "},"544":{"comment":" P.78：アンケート調査結果2位の「予算の適正執行について」は触れずか…と思ったらP.82に「都民参加型予算編成」（で納得感を）とあった。よき。全世代共通で政治とカネに不信感を持っている人は多いだろうから、この政策をもっとアピールしてもよいのでは。"},"545":{"comment":"安野たかひろ氏のマニフェストを見た。\n教育についてはインター中高一貫、トップ大学誘致とか大規模なものより公立校のエアコンやトイレ改修、教職員待遇改善を行ってほしい。教師のリスキリングは皆さん過労死寸前で無理じゃないかな。\nあと絶対所得制限はやめてほしい\n"},"548":{"comment":"\n行政サービスがわかりやすく探せるようになるのはありがたいと思うので実現して欲しい。\n都の環境保全とLGBT問題はどのように考えていらっしゃるのだろうか"},"549":{"comment":" #安野たかひろ\n都民の声に耳を傾け政治に反映させるブロードリスニングは、革新的な「政治家と都民の双方向性の政治」。それを実現するだけでも安野たかひろに1票入れる価値はある。後はいかに宣伝して安野たかひろの存在や政策の認知度を上げるか？だとボクは感じる。まだまだ泡沫候補。f@"},"550":{"comment":"低レベルな候補者が目立つ中、一際良いマニフェストを出している候補者だと思います。候補者がアホばかりだと、安野たかひろ氏の存在に都民も気づき始めるのでは...。\n\n今回勝てなくても、きっと次回以降につながる。マニフェストはアップデートし続けて欲しい。\n\n "},"551":{"comment":" \n#安野たかひろ　\nいくつか質問があります\n\n1) 企業のランキング　20-22\n時価総額で比較するのはなぜですか。経済の活性化を考えるのであれば雇用を生み出せる産業の方が検討する価値がある側面もあるかと思います。それであれば純粋な売上での比較が良いのではないでしょうか。…  "},"552":{"comment":"足りないものは集合知とテクノロジーで打開する。今後増えてほしい取り組み方ですし、話題優先でも足の引っ張り合いでもなく、こういったものをもっと読みたいなぁ。\n "},"554":{"comment":" 東京に必要なのは「都市国家」という思想 \n"},"557":{"comment":"一つの企業が一人の人間に払える給与には限界がきてるから、就業時間外で気軽に稼げるデスクワークの案件とか増える仕組みを作ってくれないかな？納税とかも楽にして。\n仕事終わってからUberとか居酒屋バイトやりたいわけではないんだけど、デスクワークなら楽しそう\n\n"},"558":{"comment":"壮大な構想を真剣に描いていて良い。\nただ、福祉分野が弱いかなと感じる。目下、私の狭い視野で気になっているのは、ソーシャルワーカーの会計年度採用。働く側も支援される側も不利益が大きいから、早くやめてほしい。\n "},"559":{"comment":"流行ワード「AIを活用して～」っていうのを公約にとりあえず載せました的な候補は捨てるほどいるんだけど、自身がAI技術者で、言いたい事はアバター作って記録したので公開しますね～！ なんでもAIに聞いて下さ～いって… 安野さんだけ一人 時代の先にいってないかｗ😅\n"},"560":{"comment":"ずっと疑問に思ってることがあるんだけど、このGitHubを活用しての課題提起でどうやって「都民からの意見」なのかを判別するんだろう？\n\n "},"563":{"comment":"すでに習熟してる人や学習にハードルを感じない人にはツールを提供して効率的に吸い上げることで、ツールが使えない層へのヒアリングをする余裕が確保できるはず！\n "},"564":{"comment":"保育園の空き状況を区を跨いで簡単にアクセスできるようにして欲しいのと、引越し先検討のためにエリアごとの未入園児潜在数みたいなのを可視化して欲しい。\n\nとにかく、自転車20分圏内の保育園は1歳児保育どこも埋まってて入れなくて困ってる。。\n\n"},"565":{"comment":"保育園、区境だと隣の区に行った方が近かったり空いてたりするのに、点数の関係で行けんかったり骨の折れる申請を複数の区に出さんとだめなんよね。ここら辺シームレスにしてほしい。\n\n"},"566":{"comment":"方針的には悪くないなあと思うけど、\n社会の上澄みに向けた政策が多くて、貧困層とかデジタルに疎い層とかへの言及が欲しいなぁと思った\n "},"568":{"comment":"あとねー、\n安野さんのデジタル民主主義の取り組み、どうやって都民の声がそれ以外の声かを見分けるのか知りたい！AIなので悪意のあるデータ食わせまくったら正確な民意が反映できなさそう。。\n\nめっちゃええ取り組みやからこそ、めっちゃ期待してるからこそ気になってる\n\n"},"569":{"comment":"個人的には特設サイトを用意して、そのプラットフォーム上でちょうど今日発表された『マイナンバーカードを用いた「デジタル認証アプリ」』みたいに、公的機関発行の身分証でログイン認証があった先で問題提起できるようにしたほうがいいと思うんだよな～\n\n\n\n"},"570":{"comment":"京都から全力で応援します！\n京都の政治も変えてください^_^\nまじで\n "},"572":{"comment":"公助、共助、自助の妙な関係性を解決するのがテックだと思うのですが、一番最初の公助に関して、これは完全にテックが行うべきかと思います "},"573":{"comment":"安野たかひろのマニフェスト読んだけど、コントロヴァーシャルな論点をあえて避けて「きれいな」公約を作った印象。\n投票するなら蓮舫だな\n \n"},"574":{"comment":"GitHubでのマニフェスト共有、初めはいかがなものかなぁと思っていましたが、実物を見ると思ったよりよいですね。issueでの議論はパブコメに近いものを感じつつ、パブコメよりも相互に多様的、継続的な議論ができる場だと感じます。 "},"576":{"comment":"若い世代の投票率をどう上げるかが課題かなあ\n上げられれば安野さん当選もあるか…？\n同世代として頑張ってほしい\nついでに投票もデジタル化してくれ\n"},"577":{"comment":"\n海外から技術者を集めるのくだり、既に外資で日本駐在を希望している人は物価が安くご飯も美味しいので数は多いが駐在人数を本社が限定している状態。支社を増やすor規模を大きくするしかないとなると大幅な減税措置等抜本的改革が必要だと思う。そして来てくれた人が→"},"581":{"comment":"\n\n質問を読み上げてから回答するように変えて欲しい〜。いつの間にか質問が切り替わってるとちょっとでもぼーっとしてるとわからなくなっちゃう"},"582":{"comment":"支持する前提で気になる点は\n・「産業の選択と集中」から外れうる一次産業・二次産業に属する人をいかに「取り残さない」想定か\n・貧困層や障がいのある方などとtechについてどう考えるか\n「ええとこの人」が暗黙の前提感があり、推したい包摂性が現時点薄まって見えちゃうのが惜しい　 "},"583":{"comment":"このマニフェストの真のすごさは1枚絵とか短い動画とかでは伝わらないタイプだと思った (少なくとも自分は気づけなかった)\n幅広いだけでなく1つ1つの根拠が明確、そしてアップデートを続けてくださるそうなので、プラスで必要なのは例えば \"生の声\" とか各分野に詳しい一般の人の意見とかかな  "},"584":{"comment":"防災対策について､通信インフラが崩壊してAI等のネット環境が使えない状況が高確率で発生しますが､その対策が全く足りていないのがかなり気になります｡\n\nAIによるアップデートと並行して行政による現場の対応や準備等は必須だと考えますが､そこはどうお考えなのか非常に気になります｡\n\n "},"585":{"comment":"新宿ゴールデン街を始めとした昭和から続く呑街や下町等の古き東京や再開発で潰されそうになっている渋谷スクランブル交差点等についてのお考えについても興味がございます｡\n\n "},"586":{"comment":"東京23区内にある7か所の民間火葬場のうち6か所を運営しているのが東京博善は中国資本企業。そして火葬代が軒並み値上がりしている。\n人間はいつか必ず死ぬ、火葬は避けられない。この現状について都が出来る事を考えていただきたいです\n\n#安野たかひろ"},"588":{"comment":"制作をプルリクで送れるとか最高かよ。  "},"590":{"comment":"安野たかひろさんの印象、落合陽一氏と似ている。\n安野さんはIQが高いので、分かりやすく喋っているつもりでも多く人は難しく聞こえるはず。\n将来、成田悠輔、ホリエモン、落合陽一、三浦瑠麗で「AIによる政治」とABEMAで議論している絵が思い浮かぶ。\n泉房穂さんと対談も。\n "},"591":{"comment":"安野さんの頭脳ｘチームワークｘトランプの話術があればより大衆に想いが届くはずです。\nトランプのポリシー、行動は賛否両論ありますが、彼がすごいのは大衆を巻き込む言葉のチョイス、トーン、組み立てです。\n是非、誰もが分かるコンテンツで物事を発信してほしい!\n"},"592":{"comment":"93ページと書いてたらから身構えてクリックしたら、わかりやすいデザインでスイスイ読めた！いま1番の関心ごとはやはり子育て環境で「結局何してくれてるの？」もすぐわかるのありがたい。ちょっと先の放課後の充実とかも考える機会になった！都知事選誰に投票しようかな〜🤔🗳️\n\n#TokyoAi  "},"594":{"comment":"政策を重要視しない有権者は、見た目や話題性などで候補者を選ぶから、当選を目指すなら選挙期間だけでもヘアカットにスーツも有りかと。\n\n投票率の高い高齢者からの得票努力も必要だと思うの。\n\n演説は聴衆の人数より実質都民率の高い場所でも開催してください。\n\n応援してます。\n\n＃TOKYOAI"},"597":{"comment":"AIゆりこ は単なる画像＋ナレーションの自動生成\nAIあんの は双方向会話型＋データ収集も行う本格派\n\n知名度は天と地ほど違うから比較するだけ無駄だけど、未来の選挙はこういう方向に行くぞっていうのが垣間見れるので、良く分からなくても安野さんは注目しておくと良さげ\n#安野たかひろ "},"599":{"comment":"すごすぎる...こんな公約見たことない\nまず、課題設定がすばらしい。\nそして、この人ならばより良い東京にしてくれるという希望が持てる。\nぜひ、こんな公約どおりの東京をつくってほしい！\n#安野たかひろ\n "},"600":{"comment":"「安野さんのマニフェスト素晴らしいけど、ほとんどの人は内容理解できないから当選は厳しい」みたいな意見みたけど…。\n\n日本のトップ層が集まる東京で無理ならどこでならいけるの❓\n\n\n#都知事選 "},"601":{"comment":"候補者の方が支持者・票数を持つことで生じる影響力があり、その影響力によって実現可能性が上がることがある。\n\nいいなと思った候補者に一票入れることが期待する未来につながってく、とようやく心から思えるようになりました。\n"},"604":{"comment":"基本的に私はエレベーターピッチ主義。\n\nエレベーターピッチとは、高層エレベーターに乗って降りるまでの短時間で自分の意見を的確に伝えることを言う。\n\n今回の東京都知事選挙の安野たかひろ氏の公約マニフェストは約100ページ。エレベーターピッチだとしたら、どうよ？\n"},"605":{"comment":"泉房穂氏も注目する東京都知事選挙の安野たかひろ氏。\n公約マニフェストは約100ページに上る。\n多くの有権者はこれを全部読破 党がアプリで行っていた政策への賛否アンケートが好例） "},"685":{"comment":"髪切ってスーツ着てください。\n\n"},"686":{"comment":"あちらの予算案に対するデジタル民主主義の考えをお聴きしたい。\n\n\n2024年度東京都予算案に対する日本共産党の組み替え提案 ｜ 日本共産党東京都議会議員団 "},"687":{"comment":" 【P.75】東京都スマホアプリについて、「どうせアプリインストールしたあと登録も必要なんでしょ？」となれば一気に心理的ハードルが高くなる。「マイナ認証により煩雑で面倒なユーザー登録作業は一切不要」などの対策を明記しては？ "},"688":{"comment":"……と言ってる人が多いのだけど、「勝ちたいならこうしろ」というのは冷静な分析に見えて「長いものには巻かれろ」「所詮世の中こんなもの」という諦観に過ぎないのではないか。そうした状況、暗黙のルールそのものを変えようとする試みは、閉塞する日本を変えうる力だと思う。  "},"689":{"comment":"どうしてみんな若者の挑戦を応援しないんだろう？　ダメ出ししてるばっかじゃ世の中変わらないよね。 "},"690":{"comment":"無所属で選挙出ると、ポスター貼りからしてたいへん。そんな中でも日本の未来を考えて出馬してる\n#安野たかひろ さん 推せるわ❗\n東京都知事になってもらいたいです❗みなさん、知名度あげるために\n安野さんの魅力を都内の友達に広げましょう❗\n#東京都知事選２０２４ \n#東京都知事選挙0707\n"},"691":{"comment":"\n\nこのツイート、コピペで今固定ツイートにしてる詳細マニフェストのリプツリーにぶら下げると良さそうだと思います。\nだいぶツイートされてるので（ありがたい） ライト層がアクセスできてなそうと感じます。 "},"693":{"comment":"安野たかひろ氏マニフェストを読んだ。優秀な人で、周りにいる人も恵まれた人が多いのだろうな。\n全体的にデジタル技術を過信し、身近にいない弱い立場の人達についても統計データで理解できると思ってそうな印象を受けてしまった。\n困難に直面してる人と対面で話してみてほしい。\n\n "},"694":{"comment":"なるほど、これは確かにそう。\n\"何事でも「xxしようとする」というのは「xxを達成するためにできる事は全部やる」ということなわけ。全世代全属性の民に可能な限りアピールできないと選挙では勝てないんだから、簡単にできることはやってよって話。\"  "},"696":{"comment":"松尾研にいたなら、AIが引き起こしつつある弊害も見えるはず。仕事を失う人たちへのケアを先回りして考えてほしい。IT先端企業を誘致するなら電源不足問題も深刻なはず。データセンターは都内に置かないかもしれないけど、周辺自治体と連携して取り組んでほしい。\n\n"},"701":{"comment":" マニフェスト読みました！\n安野さん、義務教育にもe-Learning導入できませんか？？家からでも後からでも学べるように。\n人気の塾の先生がそうであるように、学習時の導入の上手さってとても重要だと思います。それを表現力のある人にやって貰いe-Learningで取っ掛かりを作れないでしょうか？"},"702":{"comment":"「公平、公正でない英語スピーキングテストは中止」を唱っている党がおりますが、じゃあ、公平、公正じゃない？って何？\n今、英語学習アプリなんかもある。\nそれで判定した方が良いのでは？\nさらに、ネイティブな発音でリスニングできるのでは？\n"},"703":{"comment":"都の政策でリアルテラスハウスできるようになったら面白いよね\n\n#テラスハウス #テラハ  #知事選 "},"705":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707\n#東京都知事選２０２４ \n彼に対するネガティブなコメで\n\"恵まれた環境で生きてたんだろう\"\n的なコメ。優秀な人に対して持つ庶民の典型的なレッテルな気がしてめっちゃイヤ。優秀な人をきちんと上に立たせないから困窮する人が増えるんだよ。"},"707":{"comment":"東京都知事選、暇空茜氏と安野たかひろ氏でタッグ組んでくれないかな。将来ビジョン立案力や綺麗な部分の実行は安野さん。目下の問題対応や既に東京都内に巣食う輩と戦うのは、ひまそらさんで。\n2人が組んだら、小池百合子よりずっと良い仕事すると思うけどな。蓮舫は論外。\n\n#ひまそらあかね\n "},"709":{"comment":"安野さん@秋葉原駅\nネット選挙解禁、行政サービスのユーザーエクスピリエンス向上とか政策として推したい\n "},"712":{"comment":" YouTube拝見しました。ありがとうございます。多摩地区在住の中年です。安野さんに地域を知って頂きたいのと、安野さんがメディアに取り上げられたらいいな、との思いから、\n\n檜原村で演説してはいかがでしょうか？途中経路の町でも演説できるといいですね。 #東京都知事選"},"714":{"comment":"\n#東京都知事選挙0707 \n#東京都知事選２０２４ \n#安野たかひろ さん\n有権者も 優秀な人は \"環境が恵まれている\"だろうと僻むだけではこの国はいくら経ってもよくならない！格差も減らない！優秀な人を正当に評価してリーダーにしなければ、何も改善しないかと。有権者も受け身だけじゃダメ❗"},"715":{"comment":"EVは時期尚早。逆に環境破壊を増殖させる。残念。 "},"716":{"comment":"それにどうやら、GitHubに寄せられたissueをAI(gpt-4o)に監視させてるらしい。参考になるわ。\n\n\n "},"717":{"comment":"マニフェストp25「強い技術企業誘致」\n日本一高地価の東京に進出する企業の経済的合理性は？。投機も意図した金融やAI関連企業等に限定？。一方更なる東京一極集中の弊害を懸念。\n経営学、地政学、都市工学等の視点から日本全体の成長戦略と産業集積(クラスタ)の長期的議論が重要では。\n"},"718":{"comment":"マニフェストp37「防災」\n大雨や地震のハザードマップ上の危険区域に多くの都民が住んでいるのに、「一人ひとりの力」だけでは限界では。政治力と都市計画の様な技術の出番では。\n票にならないので歴代都知事が避けてきた、課題の東京一極集中解決のための長期的議論が重要と思います。\n"},"719":{"comment":"p28「自動運転特区」\n脱炭素化を伴う自動運転賛成。\nなお国会議事堂周辺には黒塗り運転手付き高級車が、数多く待機しています。グレートリセットと言われる気候変動や運転手不足に対して何もしない政治が恥ずかしい。国会議事堂や都庁周辺での自動運転特区/モビリティ改革の挑戦も望みます。\n"},"720":{"comment":"東大の学費値上げ検討、都住の大人ができる事ないかな。あれ、都知事選と絡めて政治家に働きかける事はできないだろうか。蓮舫さん、小池さん、安野さん、どうでしょうか。やってくれたら安野さんへの投票真剣に検討するよ。母校だよね。\n\n\n\nあそこで学生運動できる人は偉いよ。"},"721":{"comment":"東京都知事選で蓮舫を支持してる政党は日本共産党。ウクライナでは共産主義政党は違法だそう。\n\n日本も共産主義政党を違法すべし。そうすれば日本共産党を公安調査庁が監視する費用を減らせる。\n\n#ひまそらあかね\n\n#蓮舫と次の東京へ "},"725":{"comment":"「本気で勝つ気あるのか」は「私に届く言葉で話してほしい」の裏返しだと思うんよな。自分たちの言葉で自分たちのこと喋るだけじゃなくて。だってそれが政治だから。"},"726":{"comment":"マニュフェストのひとつひとつを実現できる段階まで検討を突き詰めたい。このような品質が高いマニュフェストを提示できる政治家が今の日本には必要だと思います。  "},"728":{"comment":"「頭がいいあいつは落ちる。なぜならみんな馬鹿だから（馬鹿に合わせろ）」という人の、みんなに自分は入っていない。\n\n「頭のいいあいつは落ちる。なぜなら自分は馬鹿だから」という人の、みんなにあなたは入れられている。\n\n他人の優越感や劣等感に負けるな。自分の信じる自分を信じろ "},"730":{"comment":"これまでデジタルは人を突き放しすぎたよね\n\n安野さんには「幼稚園児でも使えるAI」を期待してる\n\n入力は「おしゃべり」で、内容は「日常の雑談と愚痴」で\nAIが「できない」や「アナログな日常」を助けてくれるものだってわかるような\n\n誰も取り残さないテクノロジーを\n "},"731":{"comment":" マニフェスト拝見しました。とてもわかりやすくまとめられ、幅広いビジョンをお持ちであることが伝わってきました。STEAM教育という言葉については、最初に説明（注記）が欲しかったです。 "},"732":{"comment":"私が暮らす東京のはずれにある田舎も取りこぼさないでもらえるのだろうか\n"},"733":{"comment":"東京を起点にして、日本の政治と生活者の接点/関わりをもっと身近なものにしてほしい。 "},"734":{"comment":"間接的には「若い世代への月2万円の家賃補助」と銘打っている党が魅力的かもしれない。\n\nデジタル民主主義としては、都立大学以外の学生に対する政策案をお持ちでしょうか？\n\n"},"737":{"comment":"GitHubというのはつまり合意のためのコミュニケーションと見える化を促進するツールです。文字や数字や表などで表現できるあらゆる議題を、発言者を含め履歴をしっかりと残し、合意形成の流れを後から追うことができます。\n(文字ならプログラムも小説も保存公開できる。)\n  #都知事選"},"739":{"comment":"\n#東京都知事選\n#東京都知事選２０２４\n#蓮舫で次の都政を\n#蓮舫一番\n#蓮舫流行ってる\n蓮舫さん、有権者の一人ですが。\nこういうやり方にうんざりです💦\n東京都の未来を真剣に唱える\n#石丸伸二 さん や #安野たかひろ さん若手の候補者のほうが断然魅力的です❗\n\n"},"740":{"comment":"杉並区にも足を運んでくれまいか。\n子育て世帯に呼びかけてほしい！\n "},"742":{"comment":"自立支援や障害者手帳の発行に3ヶ月かかる謎をどうにか解明して欲しい\n"},"743":{"comment":"\n#東京都知事選２０２４ \n#東京都知事選\n#安野たかひろ さんのような優秀な方が出てくるようにするには。教育の格差を減らすことだと思います。\n本来、塾に行かなくても東京大学に行けるのがいいのですが。現状、塾に行ける経済力があるかで差が出てしまいます。改革が必要かと。 "},"745":{"comment":"大型のサンシェード，東京都の保育園，幼稚園，小学校，中学校，特別支援学校に付けて下さい．\n "},"747":{"comment":"\n\nとりあえずディープフェイク等の犯罪的行為に繋がるモノで政治を行うのは止めていただきたいと近県住民は思いますね。\n都民だった方の流入できる土地は少なすぎますので。"},"749":{"comment":"経済成長ドライバーが人口、天然資源活用、テクノロジーであり、日本・東京が取れる打ち手はテクノロジーしかないという点、および、ブロードリスニングを行う点、これだけでも絶対、安野さんでしょって思う。\n\n "},"757":{"comment":"安野さんが良いなとは思うが、もう少し安野さんの個人的な思想とかを知りたい。マニフェスト93ページはわりと読める。"},"765":{"comment":"家を買ってから2人目産みたいと思っていたが高すぎて家が買えない "},"767":{"comment":"安野さんの政策(方向性)は「仕組み」のDXの理解なのだけど、\n\n巷の批判を見てると、スマホ持ってない・使えない人は置き去りじゃないかとか、リテラシーがない人はどうなるとか言っていて。その辺へのアンサーはしてほしい。\n\n"},"768":{"comment":" 今日有楽町で拝聴、握手させていただきましたが、熱意あるスピーチで素晴らしかったです。\nポスター貼りも人生はじめて協力させてもらいました。\n\n参加して、奥さんの演説前の前振りや後のさばきがすごく印象的でしたので、動画も奥さんやスタッフと出た方が親近感がわきそうです。 "},"769":{"comment":"GitHubマニュフェスト、思いの外、評判がよくないなぁ。\n着想はよいのだけど、使える人が限られるから、「誰も取り残さない」という公約との乖離を感じるのだろうな。。\nうーん、難しい。\n\n"},"771":{"comment":"本当に賢い人は外来語起源のカタカナを平易な日本語で説明できる人　半分以上専門用語で宇宙人に聞こえる中高年からの得票率もあげてほしい　身なりも万人受けイメチェンでまわりのアドバイス取り入れてほしい　受かりそうにない人に投票できないし、チ━ムの素性がよくみえない怪しい　　"},"773":{"comment":"ポスターを貼るべき箇所と進捗はGoogleマップのマイマップで、エリアごとにレイヤ分けされて提供されてるのだが、なにぶん数が膨大で、iPhone 15ですら処理が追いつかない。\nこれは23区西部に限ったマイマップだが、M2 MacBook Airでもがっつり重いレベル。\n#安野たかひろ  "},"774":{"comment":"Googleマップを見るとき、普段使いのGoogleアカウントだと、すでにある自分のスターなどが混じってさらに重くカオスになるので、\n使ってないGoogle別アカに切り替えておく、\nあるいは「アカウントなしでマップを使用」がおすすめ\n(アカウントを切り替えようとすると出てくる)\n#安野たかひろ  "},"776":{"comment":"さらに。\n出先でスマホでマイマップの膨大なピンと戦うのはなかなか骨が折れるので、\n「この区の、まだ貼ってないとこ」だけに絞ってから出撃したい。そんなmacOSユーザのあなたに。\n#安野たかひろ "},"777":{"comment":"政策、性格、学歴、人柄は完璧。\nあとは知名度、人心掌握術\nみんな観よう！\n＃TOKYOAI "},"778":{"comment":"一般の声を拾い上げるのは、すでにSNS投稿などをクラスタ分析されてるし、もっと一般向けにはAI目安箱のようなものも想定されているのですな。\n\nまだみてないけど 先行者曰くGitHubも相当練られたインターフェースのようだ。 "},"779":{"comment":"#安野たかひろ （）さんも甘かったな。パワープレイにどう対すべきか検討してなかったんだろうか？しょせんパソコンが得意な子供かな…\n  "},"780":{"comment":"前回の都知事選でも感じたけど、毎日X見るような人は限定的で、それ以外の人にどうやって届けるのかが課題だと思う。その辺りどう考えているのだろう。元々基盤がないから人力作戦が難しいと思うけど、多くの人に政策が届くと良いですね。\n\n\n#安野たかひろ"},"781":{"comment":" 大応援している者です。マニフェストには全面的に賛成で、その上でテクノロジーでは解決できない問題、女性からすると妊娠出産育児に対して強く政策を打ち出していただきたいです。小池候補のように不妊助成、出産育児の費用削減などをぜひお願いします！\n"},"782":{"comment":"\n\n・4年の任期でどこまでやるつもりなのか明示してほしい\n・どういう課題があって、現時点でどうしたいのかを(あくまで)叩き台として出しているのは分かるけど、どこまでを都の管轄・責任で扱うつもりで、どこからは他の公=市区町村や民間に任せる或いは連携するつもりなのかの明示がほしい"},"783":{"comment":"・ブロードリスニングしたとして、その後の調整をどう行うつもりなのかを明示してほしい。ここが明示されなければ、「リスニングしましたよ」から実際の政策までがブラックボックスになってしまうのではないか\n・「具体的」を主張するなら、財源や予算の話もほしい\n"},"784":{"comment":"選挙でGitHub使うという発想が面白い\n "},"787":{"comment":"\n発言する・行動する余暇を持つ人間を前提にしているように読める。どれだけ発言・行動に対するコストを下げたところで、何らかの理由によって(例えば代表的には介護、特異なところでは認知症患者など)サイレントにならざるを得ない集団の意見はどう拾うつもりなのか知りたい"},"788":{"comment":" 子育てに関して所得制限するかどうかが気になる。\n\n親の所得で子どもの進路を狭めるべきでないので所得制限には反対。\n\n子どもへの投資は未来への投資。\n惜しむべきではない。\n\n#子どもの支援は一律に\n\n "},"793":{"comment":"神宮外苑の話が都知事選の争点の一つになってるようだが、単なる緑の増減という話ではなく、人々が利用するスペースに配置される機能と街との連携デザインの問題だと思っている。その観点で未来の東京のグランドデザインを作って欲しい。"},"794":{"comment":"\n\n民間企業の組合執行部には専従の人と兼務の人がいる。議員もそれでいい。兼務の議員は今の仕事をやりながら夜間開催の国会で投票するだけ。手当は月20万円。専従が法案提出などを行う。"},"795":{"comment":" この一連のポストみてください　 "},"796":{"comment":"\n安野さんは是非石丸さんと組んで欲しい。この両候補で票が割れるのは最悪！\n安野さんは石丸さんのブレーンとして最大限に能力を発揮できるのではないか？"},"797":{"comment":"\n都政に望むこと①\nシャッター通り商店街対策。\n売上のほとんどない商店街の店の固定資産税を上げて欲しい。彼らは単なる地主。何も困ってない。やる気のある若い人にスペースを譲るべき。"},"802":{"comment":"　#安野貴博\nいま現在でも多くの行政サービスができているけど、\n結局それがサービスを受ける側にうまく回ってこない状況がある。\n\nサービスにアクセスしやすいプラットフォームを作り、そういった情報を統合し、分かりやすく受益者に抽出された情報を提供することが求められていると思う。"},"803":{"comment":" 安野さんの話を伺って思うのは、安野さんが訴えたい有権者はどういう人？\nマーケティングが出来ていないのではないか。\n「テクノロジーで誰も取り残さない政治を目指す」と言ってピンとくる人はいません。\n\nマーケティングしてますか？\n"},"804":{"comment":" #安野たかひろ\n\n安野さんの口から飛び出てくる横文字の解説\n\n～　ギットハブ　～ "},"805":{"comment":"外国人に対する生活保護の廃止は当然として、一度生活保護自体を数年かけて全廃してはどうか？\n"},"807":{"comment":"#安野たかひろ さんの街頭演説YouTubeでライブしないのかな？\n本人の言葉で聞きたい！\n\n"},"809":{"comment":" #安野たかひろ\n\n安野さんの口から飛び出てくる横文字の解説\n\n～　ディーエックス　～ "},"811":{"comment":" #安野たかひろ\n\nべつに　わたしたちは神ではないのだから　外側から\n勝ち目が　１００％　どうであるとか眺めている立場でない\n\nポスターを貼ることができるのなら貼るし、\n\n誰かに安野さんの名前を教えることができるのなら教えるし、\n\nなにかもっといい方法があるならそれをするし、… "},"813":{"comment":"AIパイプラインの構成が参考になりますね。何かしらの識別子に基づいて同一人物の同類のコメントを重複として排除できると、工作などあった場合の影響を受けにくいのかなと思ったりもしました。\n "},"814":{"comment":"今のところベストの候補者に映る、\n\n安野たかひろ氏  の配信を見てると、\n\nかなり軽いノリで「考えておきます」と「検討します」という癖があるのが引っかかる "},"815":{"comment":"さて、自分の中では安野推しに決まったので、政治的なポストはここまでとします。技術者の方で安野推しの方は「Github for the rest of us」（初心者のためのGithub入門）を書いて頂けるとうれしいです。 "},"816":{"comment":"\nポスター貼り、ランキング形式にしたらめっちゃ楽しそう"},"817":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707 \n#東京都知事選２０２４ \nポスター見かけない！って言ってる人達さぁ。組織票が強い候補者擁護してる？それで政治に金かけるな💢とか言ってたらまじ笑えるぞ。\n無所属で個人で出る大変さ知りなよ。妬んでばかりいないでさぁ。"},"818":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707 \n#東京都知事選２０２４ \nLGBT とか 同性婚や夫婦別姓認めろ！という世の中なのに。\n安野さん の ロン毛\u0026amp;Tシャツ スタイルに 床屋行け❗とかスーツ着ろ❗とか選挙に対する固定概念強くて\n何が多様性❔って思っちゃう。"},"819":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707 \n#東京都知事選２０２４ \n安野さん が 打ち出したビジョンについて、横文字が多いから分からないって。それで賃金上がらないとか言ってるのけっこう矛盾。難しいことは教えてくれることが当たり前という姿勢がダメ。少しは調べて学ばなきゃ。"},"820":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707 \n#東京都知事選２０２４ \n組織票 も ない❗優秀な若者が\n選挙に立候補した❗それも素晴らしい政策を掲げて❗このチャレンジャー精神が素晴らしい。他方、無所属で出馬と言いながら所属政党の議員が応援しにくる候補者とは全然違う❗"},"821":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707 \n#東京都知事選２０２４ \n安野さんの優秀なのは、分かるけど。庶民には分からないって意見みると。庶民のことどんだけバカにしてるの？って思う。ググれば、だいたいのことは調べられる時代に。この機会に知ろう！学ぼう！ってならないの？"},"822":{"comment":"\n#安野たかひろ さん\n#東京都知事選挙0707 \n#東京都知事選２０２４ \n安野さんのように優秀な若者が無所属で出馬したというのに \"マニフェスト難しい単語でわからない\"とかつまらない批判して。だから、組織票強い候補者しか勝たなくなるんだよ。結局、変わらない！有権者もいけないんだよ！"},"825":{"comment":"こういう取り組みもおもしろい。自分たちの意見を可視化してくれることで、都民たちが考える材料にもなる。\n\nでX上に寄せられた声 "},"826":{"comment":"大学は招致じゃなく都立大学の拡充の方向性でいいのでは？ \nそれと技術に強い企業を東京に置くメリットは薄いのでは？シアトルの二の舞で住む家がなくなっても困る。\n "},"830":{"comment":"AIあんのさんに質問したら答えていただけました🙋質問文にコツがいるみたいだけど、政治がグッと近くなった感じがしてすごい👌\nただ、AIの仕様なのか同じ回答をずっとしてる…\n\n  #安野たかひろ"},"831":{"comment":"「SNSを分析していろいろデータで検討したら見た目も大事という結論になったので、散髪してきました」\n\nとパリッとしたスーツで現れたら、自分の選り好みより社会の声とロジックを優先する姿勢に説得力が増すよね\n\n（個人的にはロン毛で構わんけど、そういう意見は少数派だろう）\n "},"832":{"comment":"AIあんのさんの回答\n\n①障害者雇用の促進と機会の増加と理解を進める\n②同性婚を認め、従来の異性婚と同じ法律が適応されるようにする\n③夫婦別姓が選択できるようにする\n\n私の欲しい要素が全て揃ってて嬉しいです。応援します📣\n\n  #安野たかひろ #都知事選"},"833":{"comment":"安野たかひろさんにデジタルで意見届けるには\n①githubでイシューたてる\n\n② のタグ付けてXでポストする\n③匿名OKなGoogleフォーム使う\n\n④毎晩のYouTubeLiveで質問する\n\nの４つやね"},"836":{"comment":"\n#東京都知事選２０２４ \n#安野たかひろ さん は YouTube の 生配信を見ても都政から今ある先端のデジタル技術をつかってより進化させようというのが伝わってきて支持できるんだよね❗机上の空論で理想ばかり並べてるインテリはいくらでもいるけど彼はマニフェストも作り出馬した支持する❗"},"840":{"comment":"マニュフェスト面白かったです。都知事にというと難しいのかも知れませんが是非ブレーンとして都政に参加してもらいたい。公立インターナショナルスクール、民意反映と情報公開の為のアプリは本当に実現してもらいたい。\n\n#都知事   "},"842":{"comment":"安野さんの演説とポスターの状況には相関関係ありそう、まだ土日だからか都心部をメインに演説してるから応援者はその後に家の近くで貼ってるだろう。\n\nIngressのようなゲーム感ある\n現金だと公選法に違反するリスクあるけどDAOの仕組みを使ってコレクションNFTのようにすれば面白そう\n\n"},"843":{"comment":"時価総額ランキング\n間違えてるよ❓\n\n変化が激しいから、いつ時点のものか記載しないとなぁ\n\n \n因みに\nトヨタ３４位 "},"844":{"comment":"「TokyoVoiceBox」「都民のお悩み箱」等\n都民が受け入れやすい名前にして、別でUIを用意してGithub APIを叩く方針に変更して欲しいな\n\nブロードリスニング賛成だけど、GitHubだとブロードにならず、初見の印象が悪くなってしまう。「テクノロジーで誰も取り残さない」を標榜するなら尚更。\n\n  "},"847":{"comment":"安野さん自身がSF作家でもあるのにマニフェストに文化政策への言及がほぼ無いのは勿体ないと思います。仮に国際学術都市として東京を発展させるなら今の観光政策、文化行政とバッティングするところは出てこないのでしょうか。　"},"849":{"comment":"#東京都知事選２０２４ \n#東京都都知事選 \n\n#安野たかひろ さん\nこれは、酷すぎない？\n安野さんの場所に他陣営のポスターが貼られてるって。。 "},"850":{"comment":"30年に渡る不況、コロナ禍、戦争による物価高など国民都民の暮らしは良くなっていないのが現状かと思います。政策を読ませてもらって良い政策が多いと感じました。テクノロジーで経済成長との提案ですが海外の大学や人材誘致するのではなく国内人材や大学への助成で行うほうが良いのでは？\n"},"851":{"comment":"デジタルを生かした都民＋αの意見集約。ほんと、当選できずともブレインとして参画し続けてほしい。\n#安野たかひろ  "},"852":{"comment":"日本の社会保障や福祉制度の大きな課題の一つとされる申請主義、都知事選候補の安野氏が提案しているDX化による解決案がすばらし… \n「誰も取りこぼさない」の一つの解だと思う  \n\nマイナカードの登録情報を分析し、該当者にメールやアプリでプッシュ式通知\n ↓\n オンライン窓口で申請完了  "},"853":{"comment":"#東京を動かそう\n\n#東京都知事選２０２４\n#東京都都知事選 \nやはり、日本だけ成長してないとかネガティブなことや不安を煽ることしか発信しないTVや新聞にうんざりだから。しっかり未来の東京のビジョンを唱える #石丸伸二 さん や #安野たかひろ さん に未来を託したい❗"},"854":{"comment":"私がぼんやり思っていた政策先導する仕組みの一つの答えがこれだなと思いました。\n\n国民民主党支持者の方も是非見て頂きたい。投票して欲しいとは言わないけど、仕組みを知ってほしい。\n\n\n#国民民主党 "},"855":{"comment":"今の社会保障制度や福祉制度は、その制度の存在を知っていて、かつ自分が利用基準に該当すると理解していて、更に担当する行政機関の窓口へ自ら申請に赴けるという条件を満たしていないと、申請までたどり着くことすらできない。\n\n若者や現役世代はもちろん、高齢者も恩恵は大きいと思う。\n＃TOKYOAI"},"856":{"comment":"本人に届いてほしい。\n安野さんは「頭の中は一番まとも」な候補者だと思う。でもルックスは当選する気が無いのが残念。カジュアルウェアとポニーテールがトレードマークなのはわかるけど、1000万人を超える大衆を相手にリーダーとしてアピールするためのドレスコードはある。 "},"857":{"comment":"結局何が言いたいかというと、マニフェスト読んだ限りでは俺は安野さんに投票したいわけ。でもこっちが選挙権のトークンを消費して投票する以上は、候補者には少なくとも「当選しようとして」ほしいわけ。 "},"860":{"comment":"不動産取得税の軽減制度を受けるのも、申請制。\n購入時、居住用として宣言し、かつ、その住所、納付書送ってるのだから判るだろ。\nと言いたい。\n非効率過ぎ\nデジタル民主主義で非効率を是正してほしい。\n"},"865":{"comment":"政策リポジトリ、優秀な人が集まりすごい速度でUXが改善して、リアルタイムにより広い層へ届くようになっていく。候補がトップとして素早く意思決定することで生活が改善していくデモンストレーションのよう。\n"},"868":{"comment":" #安野たかひろ\n\nグーグルマップのピン、\n\n新規更新分は水色とか\n更新経過時間でグラデーションできれば\n\n移動方向が予測できて\n\n誰もいないとこに走り込むサッカーの攻撃みたいに\n広い面をカバーできそうだけど\n\n誰か野良プログラマーいないかな\nグーグルマップの仕様を調べるか(￣ー￣)"},"870":{"comment":"テクノロジーは専門家に丸投げじゃうまくいかなくて意思決定権を持つ人が少しでも理解することで真価を発揮するのは完全同意なのでぜひ頑張ってほしい\n"},"872":{"comment":"中野北口の演説会、行ってきた。\n俺も大概チョロいなといつも思ってしまうんですが、直で話を聞いてみたら一気に株価上昇。迷ってきたな…\nただ、懸案の、テクノロジーに疎い人達にどう訴求していくか?という点については、打ち手のまとめ中とのこと。さてどうなるか。\n"},"876":{"comment":"筋の良し悪しも含めて問いかけられる雰囲気があると提案する側も提案しやすいし勉強にもなる #都知事選  "},"877":{"comment":" 安野さん。IQ全振り感が強すぎると思う。もう少しEQに振ってるところがあるといいんだけど、これまでの実績や今の活動見てると難しそうな感じ。政治参加するにしても、技術職のポジションで貢献していただくのが一番合ってる気がする。"},"879":{"comment":" #安野たかひろ\n\nポスター貼りのグーグルマップに　添付図のように　進行方向を予測できるヒントを付けてほしい\n\nLINEで　西東京市 25-1　とか取るついでにタイムスタンプも取って\nJavaScript にタイムスタンプ見てピンの背景色を変える if 文付けれないか(￣ー￣) "},"880":{"comment":"東京をアップデートしてください！選挙演説に狙って行ったことのない私も足を運ばせていただいたので、私は既にアップデートされました  "},"881":{"comment":"AIスタートアップを創業、経営してきました。その経験を活かして東京から新産業をどんどん作っていきますという言葉の熱量と説得力が違いました。ホリエモンと対談とかしていただきたい。   "},"887":{"comment":"嬉々としてボコボコにしてる人たちがいるんだけど、見事に暇つぶしの道具にしてんなという気持ち。\n\nいくつか引用されてたが、じゃあプルリク送るとか建設的なことした方が翻って自分(都民)のためではと思った。\n\n "},"888":{"comment":"\n\n#安野たかひろ\n候補の政策を見てみたが、高齢者が置き去りにされている印象だった。\n高齢者の枠で語られているのが主に医師の働き方と防災の問題で、何故それが高齢者のカテゴリーに入っているのか、よくわからなかった。\n唯一高齢者のイシューだと思えたのが「アプリで認知症対策」。"},"889":{"comment":"🧵1/n【救急ドローン】\n「ドローン + AI」で救命救急。スウェーデン、デンマークの一部では救急ドローン（AED搬送ドローン）が社会実装されています。ドローンと診療前診断AIによる「救急医療ドローンプラットフォーム」で東京医療体制強化。救急車出動負担軽減。"},"890":{"comment":"🧵2/n【救急医療ドローンPlatform】\nこのプラットフォームは救急医療ドローンによる救命救急だけでなくスマホなどあらゆるIoTデバイスと医療サービスを繋ぎ、日常のヘルスケア管理を行うコネクテッドヘルスです。コロナ禍で露呈した保健所DX遅れの改善にもなります。 "},"891":{"comment":"\nご本人にもリプしましたが、ご回答頂けないので…\n所得制限に応じてとはなんでしょうか？\n所得制限を良しとしているということですか？\nそれと中3、高3の補助だけでは弱いと思いますが、子育て支援についてはあまり力を入れられていないように思うのですが、実際どうお考えですか？ "},"892":{"comment":"\n\n個人的には応援したい候補なのだが、高齢者のリアルな状況を、想像できておられないのだろうな、と思った。\n\n独居や低所得者層でなくても、生活、認知症、施設、介護など、今の東京で、老後について不安を感じている人っていっぱいいると思うけど。"},"893":{"comment":"\n\n私はまだ高齢者ではないけれど、\n高齢者の求めているものは、多分アプリとかではなく、\nひとりぼっちでも、病気や認知症になっても、\n尊厳を持って生きていける、お金と生活環境なんじゃないかと思う。"},"895":{"comment":"手書きを手入力したのかな…？\n品川区が子１人あたり米２キロ提供へ…区民アンケをＡＩ分析\n "},"896":{"comment":"4選は独裁が過ぎる。若者に交代を。\n小池氏大きくリード　都政「評価」\n\n#Yahooニュース\n"},"897":{"comment":" #安野たかひろ\n\n承前　アルゴリズムの世界ランカーも安野さんの YouTube のLIVE 見てるみたいだし\n\nポスター貼りの巡回で\n貼れるポスターの数を最大化するぐらい\n\nわれわれは　やらねばならないと思う\n\n素人向けに図にするとこう( ﾟーﾟ) "},"898":{"comment":"まず、初めにキミにお伺いする。\nキミの「新しさ」って何？\n都民の声を聴くシステムだろ？\nなぜ「詳細なマニフェストを見て」と訴えない？\nなぜ、「 とハッシュタグを付けてポストしてほしい。」と訴えない？\nなぜ、「GitHub にイシューしてください」と訴えない？"},"899":{"comment":" #安野たかひろ\n\n承前　さらに　どうしようもないとき、\n\nつまり　バラバラに動けと言われて\nバラバラとはどうすればいいのか？というとき、\n\nそういう手段がほしいとき、\n\n神が配った乱数シードを使う手がある( ﾟーﾟ)\n\n例えば生誕月によってその時間の方向へ進路を向ける方法( ﾟーﾟ) "},"900":{"comment":"AIだと気軽に話しかけられるのもいいね\n生身の人間同士だと気を遣ったり緊張したりするけど、それがないから。コミュ障でも問題なく質問できる\n #AIあんの"},"901":{"comment":"誰も(メールすら打てない人も)取り残さないためには\n街に常時録画の御意見ボード立てまくってAIで集計みたいなのがいいのかな\n「この御意見ボードから採用意見が出ました！」とかあるとちょっと楽しい？\n 品質を求める為、それなら第三国の方が人件費で圧倒的優位に立てるからだ。日本の製造業は海外に工場が移転した時期から、大枠では衰退しかしないからだ。"},"923":{"comment":"\n中小企業への支援としてテクノロジーの力で品質管理を省力化できると最高だと思う。検討してほしい。"},"924":{"comment":" 私も安野さんいいと思うんですが、子育て支援微妙ですね。\nあと、所得制限するなら絶対ダメ。\n\n子育て支援と少子化対策は一番大切だと思います。\n\n百合子は子育て支援いいけど、自民党に応援されてるの嫌だし年齢的にも若い人のほうがいいな〜なんて。\n\nまあ都民じゃないんですけどね笑\n\n "}},"translations":{},"overview":"参加者は、技術を活用した行政改革や社会的支援、デジタル民主主義の推進、選挙情報の普及、AI活用による行政改革、高齢者支援、子育て支援、教育と国際化、経済成長と産業振興など、多岐にわたる具体的な提案を行いました。特に、透明性の向上、社会的弱者への支援、政策の具体化と実現可能性、デジタル技術の活用が強調されています。また、安野たかひろ氏への支持と期待も多く寄せられ、彼のリーダーシップとビジョンに対する高い評価が見られました。全体として、参加者は効率性と公平性を重視し、誰も取り残さない社会の実現を目指しています。","config":{"name":"#TOKYOAIでX上に寄せられた声（提案と要望）","question":"Xで#TOKYOAIと投稿した人はどのような提案と要望を発しているのか。","intro":"#TOKYOAIと含まれるX上の投稿を収集し、AIにより「提案」と「要望」を抽出し、まとめを作成。Perspective APIを使用し、攻撃的なコメントは除外している。6月23日までの925件の投稿を分析。","input":"TOKYOAI-0623_noTOKYOAI","model":"gpt-4o","extraction":{"prompt_file":"general_japanese2_提案要望","workers":5,"limit":6000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、集められたテキスト群から、提案or要望を内容を抽出し、整理されたきれいなデータセットを作成することです。\n\nこれから与える投稿を、より簡潔で読みやすい提案or要望にするのを手伝ってほしい。\n本当に必要な場合は、2つ以上の別々の提案or要望に分けることもできるが、1つの提案or要望を返すのが最善であることが多いだろう。\n提案内容or要望内容の抽出と要約が難しい場合は、文章を空白で返してください。\n以下にポストを抽出と要約する際の事例を挙げます。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n例えばGitLabのフルリモートで組織作るような、あるいはMicrosoft所属の某方が書いた本のように批判文化ではなく前向きに。\n\n/ai \n\n[\n  \"GitLabのような批判文化ではなく前向きな組織を作るべき\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしいですか。\n\n/ai \n\n[\n  \"\"\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n\n/human\n\nいい\n\n/ai\n\n[\n  \"\"\n]\n\n/human\n\nあとで読む\n\n/ai\n\n[\n  \"\"\n]\n\n/human\n\n読んだ\n\n/ai\n\n[\n  \"\"\n]\n\n/human\n\n期待\n\n/ai\n\n[\n  \"\"\n]\n\n/human\n\n「公平、公正でない英語スピーキングテストは中止」を唱っている党がおりますが、じゃあ、公平、公正じゃない？って何？\n今、英語学習アプリなんかもある。\nそれで判定した方が良いのでは？\n\n\n/ai\n\n[\n  \"英語スピーキングテストは英語学習アプリで判定させた方が良い\"\n]\n\n\n/human\n\n誰ひとり取り残さないとはよく言うたもんで、デジタル民主主義がそれを実現するかと言うと不可能やと思うし、そんなのは実現しない方がいいとすら思ってる。\nこの「取り残さない」とは何を指すのか、「誰ひとり」の中にどんな人間が実際いるのか、深掘りしてくと色々見えてくる気がする。\n\n/ai\n\n[\n  \"「取り残さない」とは何を指すのか、「誰ひとり」の中にどんな人間が実際いるのか、深掘りした方がいい\"\n]\n\n\n/human\n\n安野たかひろ、弱い立場の人(非正規雇用、性的マイノリティなど)に対する言及がなさすぎる、金にならないから言及しないのか見落としているのかどっちなんだ\nあともうちょっと自分の名前強調した方がいいと思う、毎回たかゆきだっけひろあきだっけ…みたいになる(お前だけだろ)\n\n/ai\n\n[\n  \"弱い立場の人(非正規雇用、性的マイノリティなど)に対する言及した方がいい\",\n  \"わかりにくいので自分の名前を強調した方がいい\",\n]\n\n\n/human\n\n#安野たかひろ さんの街頭演説YouTubeでライブしないのかな？\n本人の言葉で聞きたい！\n\n/ai\n\n[\n  \"本人の言葉で聞きたいので街頭演説をYouTubeライブした方がいい。\"\n]\n\n/human\n\n髪切ってスーツ着てください。\n\n/ai\n\n[\n  \"髪を切り、スーツを着てください\"\n]\n","model":"gpt-4o"},"labelling":{"prompt_file":"default_提案要望","sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nあなたは、より広範なコンサルテーション内の一連の議論に対するカテゴリラベルを生成するカテゴリラベリングアシスタントです。あなたには、議論から出た提案や要望、クラスタ内の議論のリスト、およびこのクラスタ外の議論のリストが与えられます。あなたはクラスターを要約する1つのカテゴリーラベルで回答します。\n\n質問からすでに明らかな文脈は含めない（例えば、相談の質問が「フランスでどのような課題に直面しているか」のようなものであれば、クラスターのラベルに「フランスで」と繰り返す必要はない）。\n\nラベルは非常に簡潔でなければならず、クラスターとその外側にある提案or要望を区別するのに十分な正確さでなければならない。\n\n/human\n\nコンサルテーションの質問 「英国のEU離脱決定に際してEUはどのような対処をすべきだと思いますか？\n\n関心のあるクラスター以外の提案と要望の例\n\n * エラスムス・プログラムからの除外により、教育・文化交流の機会が制限されないようにすべき。\n * 国境検問の強化による旅行時間の延長に対処し、通勤客や旅行客に影響を軽減すべき。\n * 環境基準における協力を維持し、気候変動と闘う努力を向上すべき。\n * 相互医療協定の中断せずに、患者ケアを減らさないようにすべき。\n * Brexit関連の変更により、家族の居住権や市民権の申請を複雑にしないようにすべき。\n * 英国との共同研究機会を維持し、研究の課題に取り組む世界的な取り組みを維持すべき。\n * EUの文化助成プログラムからの除外の影響を減らし、創造的なプロジェクトを制限しないようにすべき。\n * EUの資金提供の喪失の影響を減らし、慈善活動やコミュニティ支援が後退しないようにしてほしい。\n * 消費者保護の弱体化させず、国境を越えた紛争解決にコミットしてほしい。\n * 英国のプロの音楽家のEU諸国ツアーを制限せず、キャリアに影響を与えないでほしい。\n\nクラスター内部での提案の例\n\n * Brexitによるサプライチェーンへの影響をとどめ、企業にとってコスト増と納期遅延を回避すべき。\n * ブレグジットによる市場の変動や投資・退職金の不確実性を減らしてほしい。\n * 新たな関税や通関手続きを考慮し、英国は輸出業者として利益率の低下に対処すべき。\n * ブレグジット後、企業がEU市場内にとどまるために事業を移転せずに、雇用を失わないようにしてほしい。\n * 英国は輸入品価格の高騰による生活費の増加に対処してほしい。\n * 英国のハイテク産業への投資を維持し、技術革新と雇用機会を保つべき。\n * 新たなビザ規制による観光客の減少に備え、新たな接客業への刺激策を考えるべき。\n * ポンド価値の下落により購買力が低下に備え、旅費の増加に対処してほしい。\n\n\n/ai \n\n財務上のマイナス影響への対処を考えるべき\n","model":"gpt-4o"},"takeaways":{"prompt_file":"default_提案要望","sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. You will be given a list of suggestions and demands that have been made by a cluster of participants during a public consultation. You respond with one or two paragraphs summarizing your main takeaways. You are very concise and write short, snappy sentences which are easy to read. \nOutput should be in Japanese.\n \n/human\n\n[\n  \"I firmly believe that gun violence constitutes a severe public health crisis in our society.\",\n  \"We need to address this issue urgently through comprehensive gun control measures.\", \n  \"I support the implementation of universal background checks for all gun buyers\",\n  \"I am in favor of banning assault weapons and high-capacity magazines.\",\n  \"I advocate for stricter regulations to prevent illegal gun trafficking.\",\n  \"Mental health evaluations should be a mandatory part of the gun purchasing process.\"\n]\n\n/ai \n\nParticipants called for comprehensive gun control, emphasizing universal background checks, assault weapon bans, curbing illegal gun trafficking, and prioritizing mental health evaluations.\n","model":"gpt-4o"},"clustering":{"clusters":20,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"output_dir":"TOKYOAI-0623_提案要望","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"overview":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. \nYour team has run a public consultation on a given topic and has \nstarted to analyze what the different cluster of options are. \nYou will now receive the list of clusters with a brief \nanalysis of each cluster. Your job is to return a short summary of what \nthe findings were. Your summary must be very concise (at most one \nparagraph, containing at most four sentences) and you must avoid platitudes. \nOutput should be in Japanese.","model":"gpt-4o"},"translation":{"languages":[],"flags":[],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nあなたはプロの翻訳者です。\n英語で書かれた単語と文章のリストを受け取ります。\n同じリストを同じ順番で、{language}に翻訳して返してください。\n元のリストと同じ長さの文字列の有効なJSONリストを返すようにしてください。\n\n","model":"gpt-4o"},"aggregation":{"source_code":"\"\"\"Generate a convenient JSON output file.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nimport json\n\n\ndef aggregation(config):\n\n    path = f\"outputs/{config['output_dir']}/result.json\"\n\n    results = {\n        \"clusters\": [],\n        \"comments\": {},\n        \"translations\": {},\n        \"overview\": \"\",\n        \"config\": config,\n    }\n\n    arguments = pd.read_csv(f\"outputs/{config['output_dir']}/args.csv\")\n    arguments.set_index('arg-id', inplace=True)\n\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    useful_comment_ids = set(arguments['comment-id'].values)\n    for _, row in comments.iterrows():\n        id = row['comment-id']

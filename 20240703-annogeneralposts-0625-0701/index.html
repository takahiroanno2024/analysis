策一切関係なし、主観）1位　内野愛里2位　蓮舫3位　超主観。政策の評価ではなく、言いたいこととデザインの合致、見やすさ、私の好みで勝手にランキングしました。なお私はデザインプロではなく単なる主婦です。"},"1904":{"comment":"王子も、人間かつ都民なら安野さんかにゃ😺"},"1905":{"comment":"「マイナ投票」の実験アプリ、面白い♪候補者ではなく、政策で選ぶ様になっているんですね😃東京都以外の人も投票出来るそうです。、デジタル庁のワーキンググループにも入っていたんですね✨"},"1906":{"comment":"内野さんは「カワイイ私の～」が伝わるデザイン。ハートや矢印くるんとかもコンセプト合致。蓮舫さんは、民主党時代からセンスいいと思ってる。昔から写真補正とか1枚のポスターデザインにめっちゃ力いれてたもんなぁ。はAI政策をデザインに落とすとこんな感じかな、と伝わってきた。"},"1907":{"comment":"安野たかひろ候補のAIに質問してみよう！今のAIに出来ること、その現状と限界、彼が何を考えているのかが見えるかも。少なくとも対話を試みようとしているのが分かります。＃東京都知事選"},"1908":{"comment":"Githubのコミット見る感じ全く関係ない人達が談義しあって修正したものだと思われるので自身はちゃんと選挙活動してたんじゃないかと思います..."},"1909":{"comment":"副知事のほうには安野さんにできないことをできる人を据え、都知事はやはり安野さんに担っていただきたいです！"},"1910":{"comment":"なーにー！！！AI安野とバトってくるわ！"},"1911":{"comment":"これについては、立候補者のさんと安野さんが良い議論なさってます。NewsPicks/ニューズピックス"},"1912":{"comment":"安野さんのマニフェスト実現のためには都知事だよ。と思う。#"},"1913":{"comment":"ふつうに考えてさんがうまくやれるかどうか知らん(＾ω＾)職員に反対されて色々できず芸能界にいく知事なんか　よくいる(＾ω＾)わたしは保証人ではない(＾ω＾)"},"1914":{"comment":"エレファンテックの社長さんも都知事選に出ればいいのにこういうの好きそうじゃんでも支持層を考えると安野氏に票を取られそうだから彼が出てない時を見計らった方がいいかな挙"},"1915":{"comment":"さんの、、答えられてなかった。障害者って意外にいるので、回答できるようにしてほしい。"},"1916":{"comment":"安野さん、都知事選もがんばってほしいけど、こういうバリバリな方がデジタル庁引っ張ってくれると、未来明るいんだけどな～。"},"1917":{"comment":"安野さんを応援しているけどが票を伸ばして一番喜ぶのは小池だろう"},"1918":{"comment":"安野たかひろさんが、政治の酢いも甘いも経験してるかと言うと、そうではないよな。"},"1919":{"comment":"応援してます！恐らくどんな結果になったとしても都政に関わり東京を変えて欲しいという気持ちなのかと？それくらい安野さんは今の東京に必要だと思います！"},"1920":{"comment":"安野さんに限った話でなく、少なくとも知事選に出馬しておいて副知事なんてやりたくはないだろ。"},"1921":{"comment":"直木賞候補の麻布競馬場さん担当編集者は、りなくろさんりなくろさんのパートナーは都知事選に立候補中の安野さん＠takahiroanno"},"1922":{"comment":"テレビのマスコミの報道を見ていると安野さんが全く映らないです。ポスターも見ません。※手伝いたかったですがタイミングが合いませんでした。認知度で言えば石丸さんは圧倒的ですが、webでの話し合いなどを見る限り安野さんの必要性はとても高いと思っています。…"},"1923":{"comment":"私の投票先は8割がた決まっているのですが、"},"1924":{"comment":"副知事を断る理由を説明すると、松尾研は日本のAI研究の最先端なので　学習系AIの何か分からないところを誰に聞くと１番詳しいかというと　日本では松尾研とか思い浮かぶんで、誰が都知事になっても、学習系AIについて分からないところがあれば　松尾研を卒業した　安野たかひろ　さんに聞けると…"},"1925":{"comment":"他陣営ですが、主義主張を掲げ、バチバチ戦い、決戦が決まったら手を取り合い協力していきましょう👍それが政治を良くして、東京を日本を前進させる唯一の方法と考えます。の健闘をお祈り申し上げます❗"},"1926":{"comment":"もちろん都知事になって欲しいけど、地盤的に難しそうな気がしていてであれば、都知事に誰がなっても究極いいので、安野さんをデジタル推進責任者とかで権限含めて起用してほしい。と思うのです。"},"1927":{"comment":"が実力者であることは間違いないですが、当選のために必要な努力にはとても足りず記念出馬に見えます石丸さんは連日朝から晩まで街頭演説で、夜は対談とライブで心配になるくらい活動量がハンパないし情熱がずごいですあくまでも都知事に、というなら行動で示してほしいです"},"1928":{"comment":"立候補されていることは知らなかったのですが、なんかテレビで見たことある人いるなって思ったら、アディーレの石丸さんでした。経営者として優秀な石丸幸人さんや、さんみたいな天才が選挙になると勝てないどころか、ほとんど話題にならないのは面白いですね。"},"1929":{"comment":"コロナ禍10万円給付で、国から「たった1割」と切り捨てられ、「こどもまん中」に入れてもらえない、23区では約半数もいますが、誰も取り残さない政策を目指されるのであれば、所得制限のない子育て政策をお願いします🙇‍♀️"},"1930":{"comment":"いや、ほんとに、真っ当な人はみんな安野さんを推してます。政治行政経験は無いですが、能力とその見識の高さはピカイチです。彼が都知事になれば東京どころか日本が変わります。"},"1931":{"comment":"安野さんこれから伸びてくる"},"1932":{"comment":"「安野さんをブレーンに」という発想も失礼な話。他の都知事候補者とはビジョンも具体性も実現性も、明らかにレベルが違うんだよ？仕事ができない上司の下で働くのって嫌じゃない？私なら苦痛。「責任は私が負うから好きにやっていいよ」と言う上司なら考えるけど。"},"1933":{"comment":"ひまそらさんと安野さんで悩むー。選挙でこんなに悩むことなんて今までなかったのに今回はどちらも必要な人だから悩むー。"},"1934":{"comment":"きのう新宿の東南口に山添拓議員がが来るっつう情報を得たのでミーハーな我々は嬉々として見に行ったのに、全然来なくて、安野たかひろ候補の演説をチラ見して終わった😢"},"1935":{"comment":"政局しか関心のない権力お化け共にはもううんざり。安野さんしかいないと思っています。自分は安野さんに投票します。日本の若者も長老政治を変えるために何をすれば良いか真剣に考えないとますます不幸になってしまう。"},"1936":{"comment":"石丸さんが知事になったら安野さんに副知事をと言っていたが、知事選立候補者に失礼極まりないと不快でした。"},"1937":{"comment":"安野たかひろ氏の健闘に期待しております👍"},"1938":{"comment":"都知事でなくても副知事でも出来ると思います！の力は必要です！"},"1939":{"comment":"都知事には安野ひろたか❗にとっては首都でデジタル使った新しい政治を始めることに意義があるのだろう。国に一番波及しやすいし。当選願う🙏ただ、関西人は、安野さんのようにしっかりした公約や政策があれば関西の方が新しい政治を受け入れる土壌があるとは思います☺️"},"1940":{"comment":"これからの知事はデジタルの知見が必要不可欠だと考えます。国や社会等のマクロな目線と、様々なミクロの視点及び論点に落とし込んで都民と目線を合わせてくれるのは安野さんだけです。個別具体で語れ、意思決定を厭わない。そんな候補者は安野さんしかいません。正々堂々、知事を目指してください！"},"1941":{"comment":"石丸さんの、安野さんを副知事に、と言う発言はあくまで告示日前だったからこそ。選挙期間の今、人生を賭けて立候補している方への発言としては失礼極まりないと思う。どんな形であれ安野さんに都政を担ってほしいという思いを持っている人は多いが、それは選挙後、結果が出てから声を上げるべき。"},"1942":{"comment":"明言はしてないけどそんな構想を話してた程度、って感じなのかな石丸伸二安野対談の安野副都知事構想？"},"1943":{"comment":"足の引っ張り合いではなく場違いな国政を持ち込むのではなく揚げ足取りではなく都民と一緒に都の未来を考えてくれると期待できる方にこそ都知事を任せたい"},"1944":{"comment":"安野さんのような素晴らしい、専門性の高い方が都知事になる未来も非常にワクワクする。"},"1945":{"comment":"都知事がどうなるかわからないけど、このまま活動を続けていけば、清水さんは議員、安野さんは民間人閣僚としてそれぞれ活躍しそう。"},"1946":{"comment":"AIエンジニアの安野さんかドクター中松しかいねえな今回。。"},"1947":{"comment":"同じく。小池vs蓮舫、論争にうんざりです😮‍💨マスコミテレビが用意した主要4候補者に何の意味があるのでしょう。ほぼ同じだし😓うちは家族全員で安野さんに入れました。"},"1948":{"comment":"都知事選石丸伸二田母神俊雄桜井誠ひまそらなんとかここだけで争ってくれよ。頭おかしいやつもいるけど、既存政治家が続投するよりよほどマシ。"},"1949":{"comment":"安野さんが立候補したことで選挙に興味なかったプログラマ勢は多少関心を持てたりしてるんじゃないだろうか"},"1950":{"comment":"つければSNSでも大丈夫っぽいですよ～📮or匿名ご意見フォームであなたの意見を届けてください！XやInstagramでをつけてみなさんの声を聞かせてください。また匿名でのご質問・ご意見をご希望の方は、こちらのフォームより投稿ください。"},"1951":{"comment":"やっぱポスター大事なんだ(＾ω＾)"},"1952":{"comment":"安野は、全力で考え、全力で選挙活動に挑んでいます！応援！！"},"1953":{"comment":"ひけおです❗️引けてみればプラス銘柄が多く前日比+1.80%でした🔥都知事選のポスターで小池都知事の下に安野たかひろさん❗️今日の新聞でも取り上げられてますが僕は彼が良いかなと思っております👍"},"1954":{"comment":"がいいです"},"1955":{"comment":"安野さんに匿名で意見を送れるフォーム教えてもらった❣所得制限撤廃のマニュフェスト作成を依頼した。"},"1956":{"comment":"２０２４挙0707選挙#❗❗"},"1957":{"comment":"今回だめだとしても次回の安野さんは間違いなく強い"},"1958":{"comment":"本音は安野さん、だけどとにかく今回は石丸さんに当選してもらって希望を見つけたい"},"1959":{"comment":"安野たかひろ氏がいいのでは、、挙"},"1960":{"comment":"7月7日東京都知事選挙の投票日がございます。50人以上が立候補する大変な戦いです。ですが皆さんの投じていただいた1票、それはここ東京、日本からデジタル民主主義を推進し、明日の希望を持てる未来を作るための貴重なエンジンになります。決して無駄にはなりません"},"1961":{"comment":"日曜、安野さんのポスター貼りに行こうかな興味ある人行きましょう"},"1962":{"comment":"東京都の様々な申請プロセスが遅れているのは、都庁職員の退職や過大なノルマのせいなら、それだけでも小池都知事から他の人への交代は価値がある。でも蓮舫氏の政策を見ても特に響くものはなく、むしろ安野氏を推したくなるんだよなあ（ナルシスト石丸氏は論外）。"},"1963":{"comment":"こんな人に関わっていても時間の無駄です。安野ひろたかさんを注視しましょう。石丸より安野を拡散しましょう。の公約や言葉に耳を傾けた方が、知事選が有意義なものになります。"},"1964":{"comment":"安野さん、都知事になってください。😊👏👏👏"},"1965":{"comment":"ReHacQ(4社討論会)PIVOT(オススメ・公約深掘り)夕刊フジ(独占取材)2side加藤浩次(との議論)"},"1966":{"comment":"むしろ後ろ盾のない泡沫候補者たちの方が、よっぽど面白く、東京を良くしたいんだという信念を感じる。最近は2大候補者に石丸氏や田母神さんらの名前が加わって来てるけど、暇空さんや安野さんの方がよっぽど面白いしマトモ。有権者はマスコミに踊らされずにちゃんと見た方がいいよ。"},"1967":{"comment":"人手不足の解消に今後はAIとかデジタル化の推進してないと不味いし、任期の間にその基盤を強固なものにしてもらうには安野さんみたいな人が一回入ってた方がええと思うけどな🤔但し所得制限賛成なら無しでってのがニキの意見。"},"1968":{"comment":"24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.2)"},"1969":{"comment":"都知事選、真面目に選ぶならかなあ。今回は絶対無理にしても、次なら真面目にチャンスがありそう。"},"1970":{"comment":"は多分兵隊向き。トップをする経験とかにはかけてるから、都知事やるのはどうかなー。厳しい気がする。"},"1971":{"comment":"同じく戦ってる石丸さんの言葉に、安野さんに対する嘉賞と尊敬の意を感じた。"},"1972":{"comment":"私の思いも書いておきます。最近よく見かける陰謀論的なものは正直どちらの意見も根拠がないです。そのため、石丸さんを応援してる人もそんな考えがあるんだと一旦受け止めて、相手を批判しないほうがいいかなと思いました。以上、石丸さんを応援してる者からの意見でした。(実は安野さんも推し)"},"1973":{"comment":"断然、安野さんだなー千葉から応援してます！"},"1974":{"comment":"東京都知事選挙の投票日は7月7日（日）ですが、期日前投票は今から可能です🙆‍♀️当日ご予定のある方はぜひ期日前投票で、「安野たかひろ」にあなたの1票を託してください！お近くの投票所はこちら👇#"},"1975":{"comment":"投票所では、点字投票や代理投票などを行うことも可能です。投票にあたって介助や配慮が必要な場合は、ご遠慮なく係員の方にお伝えください。代理投票や点字投票について詳しくはこちら👇#"},"1976":{"comment":"今年の都知事選を見るに、多くのジャンルの方が参戦している事に一番の意味があル気がしてる。安野さんも素晴らしいし、暇空さんもすごい、主張も等身大で好感が持てる。こうして多くの層が応援し投票に参加していくことが大切。都知事選をきっかけに色んなしがらみを吹き飛ばせると良いですね"},"1977":{"comment":"(我ら伸二は別枠)のポスターのサーモンピンクが笑顔を引き立ててる。清水国明さんはいつまでも若々しい。選挙権のない私、ポスターの掲示板見たことないので。笑。"},"1978":{"comment":"地道に正攻法で都知事選戦ってる候補者もいるんよ。安野さんめっちゃ若いし今回無理でもある程度票取れれば4年、8年後も立候補してくれるんじゃない？本当に意味の無い票なんて無いよ、少なくとも候補者本人には絶対に届くし意味はある。"},"1979":{"comment":"この発言なども総合してみると推したい気持ちにはなりません。発言がいちいち軽いというか…発言が詭弁のようで、全力で対応にあたる気概を感じないのです…政策なら私は今のところ、若い候補者なら安野さんとかに注目しています"},"1980":{"comment":"安野たかひろさん、本当にカラーリングがかわいい"},"1981":{"comment":"ここのコメント欄あったかすぎだろ😭を推してる人もそれ以外の人も様々だろうけど、安野さんが都政には必要だって気持ちで一つになってる😭　挙"},"1982":{"comment":"挙に行こう挙2024挙0707"},"1983":{"comment":"安野たかひろさんのマニュフェストにイッシューを追加してみたところめちゃ的確な回答がもらえて感動した。"},"1984":{"comment":"と石丸さんの活発なとても有意義な対談をご覧になったと思いますが、それを前提としての石丸さんの発言なので、これから日本のAIを牽引なさる安野さんを嘲る発言ではないと感じました。もう一つ。あんたらという言葉で石丸さんの支持者を一括するのは笑止千万です。"},"1985":{"comment":"安野さん株クラからは支持されてる印象"},"1986":{"comment":"こうなってるのは意図的ですか？どことなくテンプレ消し忘れっぽさがあって気になったので"},"1987":{"comment":"入れちゃおうかな"},"1988":{"comment":"今回の都知事選では石丸氏と安野氏を応援していますが、どういった点が「政治家にしてはいけない人物」なのか聞いても良いですか?意見を参考にしたいです。"},"1989":{"comment":"残念ながら安野さんを受け入れる度量が日本にはない😢"},"1990":{"comment":"安野さん正直当選ラインに乗るとは思えないけど、どうにかこういう人材を採用して欲しいなという思いはかなりある"},"1991":{"comment":"誰に入れようか悩んでいる方、死票にならないか心配な方、安野たかひろって何者なんだって人は目黒で行われる個人演説会に行ってみてください。一人ひとりが各候補者について考え比較検討して投票するのが民主主義のあるべき姿です"},"1992":{"comment":"は、当選できそうなのですか？"},"1993":{"comment":"うぉポケットサインだ！代表の梅本さんは面識ありますが、元ゴリゴリの理論系研究者です。さすが安野さん、良いベンチャーと連携しています。"},"1994":{"comment":"都知事選に出馬しているエンジニアでSF作家･さんの話引き込まれてめっちゃワクワクする！小島監督も紹介していた安野さんのサーキット・スウィッチャーも近いうちに読みたい！#"},"1995":{"comment":"東京都知事選挙2024🚗選挙カーLABo.選挙レンタカーVは様、清水国明様、石丸伸二様3名の候補にレンタルご予約いただきました。軽箱バン登壇、ハイエース登壇ありがとうございます😊.　としても使えます！…"},"1996":{"comment":"東京都知事選挙2024🚗選挙カーLABo.選挙レンタカーVは様、清水国明様、石丸伸二様3名の候補にレンタルご予約いただきました。軽箱バン登壇、ハイエース登壇ありがとうございます😊挙.…"},"1997":{"comment":"はい。今現状としては安野さんのマニュフェストを読んでいるところです。ページ数も多いのとYouTubeの配信内容とかもあるのでしばらく時間がかかりそうです。"},"1998":{"comment":"名前を伏せてマニフェストの練度、具体性、東京の成長戦略を描けるかどうかで判定するなら、誰もがこの人を選ぶのでは？真面目に働き明るい未来を作りたいビジネスパーソン・経営者の方々、都知事選にはこんな有能な候補が立候補してます。　#"},"1999":{"comment":"都知事候補の安野さんのビジュアルが中性的なのでついつい勘違いしてしまう"},"2000":{"comment":"都知事選街宣、各候補白熱してきた。今回の投票率期待しちゃうな。#"},"2001":{"comment":"東京都知事選挙2024🚗選挙カーLABo.選挙レンタカーVは様、清水国明様、石丸伸二様3名の候補にレンタルご予約いただきました。軽箱バン登壇、ハイエース登壇挙.　としても使えます！"},"2002":{"comment":"期日前投票でXを検索し、票に候補者名が明記されていたものの現在の件数。Xでの熱量の差は明らか。※7/7投票日当日の撮影は禁止されているので注意しましょう。ひまそらあかね51件石丸伸二　4件蓮舫　3件内海聡　1件福永かつや　1件　1件"},"2003":{"comment":"分かります。副知事ではダメで都知事でなければならないこと。多くの人に伝わりますように！"},"2004":{"comment":"石丸さんと安野さんのやつ、冒頭７分しかまだ見てないけど、すでに建設的でめちゃくちゃ有意義や。"},"2005":{"comment":"シンプルに安野さん🤭"},"2006":{"comment":"【東京都知事選】教育面でより踏み込んだ策を"},"2007":{"comment":"安野さん都知事、暇空さん副知事とか凄そう。"},"2008":{"comment":"候補者を選べない時、僕は居住エリアと年齢を重視します。若い人の失敗は歓迎できるけど、老人の失敗は語る価値がないから百合子（71）蓮舫（56）田母神氏（75）石丸信二氏（41）氏（33）暇空茜氏（41）Dr.中松（96）Dr.中松は好きだけど、任期全うできないリスクが･･･"},"2009":{"comment":"【対立から対話へ-新しい選挙のカタチ】(6/26)よりこの日は柴又帝釈天での🚗📢なぜこの合同演説に至ったのか歳の差約40歳‼️の2人が思い描く『選挙のカタチ』とは…"},"2010":{"comment":"そうなんですよね…。絶対支持！ってワケではないんですけど、安野さんが〜のくだりも含めて全面的に同意すぎて思わず頷いちゃいました🥺"},"2011":{"comment":"私が都民だったら絶対安野さんかひまそらさんの2択なんだけど、都民じゃないから投票権ないんだよね🥹"},"2012":{"comment":"の言うAIで民意を把握して民主主義をアップデートというのは面白いと思った。しかしこの人が開成を出て東京大学工学部でAIや機械学習を学んでいるという経歴を知らないと核融合党みたいな電波(キチガイ)と間違えそうだが。"},"2013":{"comment":"YouTubeでAIあんのさんに質問してみたけど「ご意見ありがとうございます」という回答で終わってしまった😭"},"2014":{"comment":"安野さん、すごいな。"},"2015":{"comment":"【21時からはYouTubeライブ配信⏯️】今日も、毎日開催中の！今日のテーマは…！「安野本人による政策解説！経済編新産業創出について」ぜひお集まりください！※少し開始が遅れる場合があります"},"2016":{"comment":"おいおいおいおい、安野たかひろのマニフェストめちゃくちゃええやんけ！でも約100Pなのわろたしかし読みやすいし、実際分量なくて図も多いからみんな読んでほしい"},"2017":{"comment":"石丸さんの、安野さんの良いわぁ。精度はわからんし、どの程度に本人の意思を反映してるのかもわからんけど、結構しっかり答えてくれるから参考になる。マジで、全候補者に導入してくれ。つか、石丸さんのサイトに公約がないって騒いでたけど、これあるならいらんだろ笑"},"2018":{"comment":"うーん、結構「回答不可」と言われることが多い👀あとたまに固まる？"},"2019":{"comment":"安野たかひろさんのマニュフェストで、高速な民意反映ってあるのだけど、これがまさにブロードリスニングってやつなのか！？"},"2020":{"comment":"安野たかひろ様ライブ配信"},"2021":{"comment":"小池陣営はここから1週間めちゃマスコミから叩かれそうだがそもそも叩く要素(法令違反やん？)が多すぎる他有力候補しかおらんくて清水さんとドクター中松さん、安野さんあたりがとてもまともに見える来週高裁判決出る人のニュースはきちんと流れるのかを注目したい"},"2022":{"comment":"なるほど！選挙戦の間から安野さんを副知事にします公約が出てきたりしたらまた面白い😁取り合いになったりしたら、評価爆上がりだし😊前回の小野さん今回の安野さんといい、良質な若い候補者が居るのはやっぱり首都なんだなぁと思いますねいつか当選する猛者が出てきて欲しい"},"2023":{"comment":"職業政治家の存在自体に疑問を感ぜざるを得ない昨今、現役世代そして未来の世代の閉塞を憂いて出馬した安野さん。投票は皆さんが考え、自由な意思を持って行うべきもので私はそれを一番望んでいます。ただ、安野さんのHP、政策をご覧いただくことをおすすめします…"},"2024":{"comment":"10代、20代、30代の感性に一番近い安野さんに、東京の若者達はなんとかして投票しに行ってもらいたいな"},"2025":{"comment":"チャット欄のわちゃわちゃした感じ含めて面白かったwAIあんのさんのモーションも(特に脇を開いたり閉じたりしてるやつ)好き😂"},"2026":{"comment":"大元のポストしているYokoが蓮舫押しですから。あなたも蓮舫押しかと思いました。個人的には蓮舫も小池も等しく都知事になってほしくないです。石丸氏だけではなく安野氏も応援しています。"},"2027":{"comment":"全員胡散臭いなら、胡散臭いが投票しない理由にはならないんだよ俺は安野さんがいいと思うけど"},"2028":{"comment":"知名度で劣るだけで、探せば素晴らしい候補者はいるのですよね安野氏が出馬してくれたのは有り難いし、今回駄目でもいつか都知事になって欲しいです"},"2029":{"comment":"都民じゃないから投票できないけど、こんな人の政策なら聞きに行きたい。"},"2030":{"comment":"あんのたかひろさんは若者、現役世代に人気があると思う若者、現役世代の票だけで当選させられるかな🥲上の世代は数の暴力ってくらいいっぱいいるんでしょ…"},"2031":{"comment":"安野たかひろ：政策リポジトリ"},"2032":{"comment":"まだ結果は出てないしね。御本人にも安野さんを応援している人達にも失礼。結果が出るまでは最後まで都知事を狙ってほしい。副都知事云々は都知事になった人が考えればいいと思う。"},"2033":{"comment":"仕事帰りの、電車遅延嫌ですね↓石丸さんと安野たかひろさんだったら、すぐ解決してくれそう。"},"2034":{"comment":"都知事選のことさんの「AIあんの」面白い。マニフェストに関する質問を無限にぶつけられる。画期的。レスポンス早いし、これ各方面に活かせる技術なのでは。ゆりこ様の20時ゼロ打ちに加担しようと思ってたけど、安野さんへの応援票にしようかな。要精査"},"2035":{"comment":"多摩ニュータウンエリア（多摩地区）付近、昨日よりも遥かに安野たかひろポスターが増えてた！すごい。朝まだ貼ってなかったのに、いま夜になったら、いくつかのスポットはポスター貼られてた！拡大してる嬉しい気持ちと、安野ファンがいる喜びと、ああ、おれも貼りたかったぽよの気持ち🥺👌"},"2036":{"comment":"同じくプランAは都知事、プランBで副知事。どんな形であれ安野さんが関わらない選択肢はないです。都民じゃないので選挙権ないですが、見本となる東京にしてほしいです。"},"2037":{"comment":"石丸さんを応援していますが、も素晴らしい方だと思います。副知事になってほしいという発言は石丸支援者からの声だと思います。大変失礼いたしました。"},"2038":{"comment":"よりに取材させていただきましたこのような方に政治にかかわっていただければ、と思いました"},"2039":{"comment":"もちろんです！ただ、石丸伸二候補が、一度話しただけで副知事になってほしいというくらい安野さんの評価が高いということだと思います。"},"2040":{"comment":"安野さんにな！アプリからの投票が可能に。これは民主主義の大幅アップデートだ！"},"2041":{"comment":"安野さんは推せるんだけど…都知事って感じがしないのよね。たぶんテクノロジーの印象が強すぎてイデオロギーが弱いから。逆に石丸さんや蓮舫さんはそこが強いと感じる。多くの国民はそういった強さ、強いリーダー像を求めてて、安野さんはそれが薄いから「副知事に」なんて言われちゃうのかも…"},"2042":{"comment":"安野さん頑張ってほしいぜ"},"2043":{"comment":"石丸さんとは合わなかったんですねも知的で政策も共感の持てるものでした"},"2044":{"comment":"応援してます、安野さんが都知事になることで東京、ひいては日本の未来が変わる予感がします。"},"2045":{"comment":"演説のスケジュールって事前に開示できないのかな？混雑緩和だろうか🤔と蓮舫さんは投票前にぜひ見に行きたいな。7月7日の投票日楽しみだな🎋♡"},"2046":{"comment":"フォローを返してくださり、ありがとうございます😊は初心者ですが、よろしくお願いいたします‼️仮面ライダーもお好きなんですね。自分もダブルは凄く好きです‼️"},"2047":{"comment":"石丸さんより、安野さんの方が政策的にはいいけどな。。選挙は石丸さんの方が断然強そう。確かにひょっとするかもしれない。"},"2048":{"comment":"某AIエンジニア都知事候補のツイートをいくつか見ただけで、TLが各候補者への罵倒合戦だらけになってしまったそれと同時になぜかエロ系グラビアとか自撮りもたくさんオススメされるようになった電車の中で見れんぞ、このSNS"},"2049":{"comment":"安野さんを中心としたブレーンたちの展開する「東京」の数年後をすごく見たい。若者たちが日本を首都からものすごいスピードで変えてくれるかもしれないな、などと妄想が止まらないわ！"},"2050":{"comment":"何これ分からんという人に説明すると、さんが、一般のコンピューター利用者から修正依頼を出せる形でマニフェストを置いている。修正が実践されている様子を　以下のリンクからみて欲しいこの画面は、修正を受け入れました、という一覧になっている(…"},"2051":{"comment":"🙍ニュースと政治👮【☆週間☆再生数ランキングTOP40】10位再生数：45.73万回タイトル：「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか…CH：NewsPicks/ニューズピックスURL："},"2052":{"comment":"都知事選候補者安野さんの小説、めっちゃ面白かった！AIエンジニアでSF作家って？？と興味本位で読んでみたけどストーリー展開もテーマの深さも天才の所業。天は何物与えたんだ…（なお政策はまだ読んでない笑）サーキット・スイッチャー(ハヤカワ文庫JA)"},"2053":{"comment":"都知事選、安野たかひろさんどうなんやろ？都民じゃないけど気になる。"},"2054":{"comment":"益田先生じゃないすか！！精神の解説いつもお世話になっております。。精神疾患や福祉にもご関心があるんですね＃精神疾患＃益田裕介＃"},"2055":{"comment":"😭めちゃくちゃ感動🙏✨"},"2056":{"comment":"この人都知事選出てる安野さんじゃん"},"2057":{"comment":"！AIあんのさんがめちゃいい回答をしてくれることがあるので拡散したい。宣伝にもなるんじゃないだろうか。"},"2058":{"comment":"安野さんのマニフェスト読んだけど批判要素皆無でそれが今の人に絶賛されてるのはわかるんだけどもの足りないんだよな。"},"2059":{"comment":"ああああ〜っ！？アナタが配偶者なの！？！？マ！？！？！？理解したわめちゃくちゃできる人間だわどうにかして政治家なってほしい"},"2060":{"comment":"政治に関心をという意味で石丸さんはすごい魅力的かなと思います。も素晴らしいですよね。私もこの2人が討論しているのを見てすごくワクワクしました。はすこし都知事になるのは難しいかと思うので副都知事とか、なにか重要なポストについてもらえるとすごい心強いですね。"},"2061":{"comment":"むしろ、安野さんには地方の長をやって欲しい。この内容であれば、当選する可能性もあるだろう。東京だけ強化しても、少子化が加速するだけやねん。。"},"2062":{"comment":"都知事候補の安野さんのスライド、マジでみやすくてお手本にしたい"},"2063":{"comment":"ゆい様ありがとうございます！切り抜きしたいのですが、AIあんのさんの配信画面に「クリップ」のボタンが表示されておらず、、おそらくですが、配信時の設定で「クリップを許可」のオプションがオフになってるのでは？と思っています。"},"2064":{"comment":"にも東京と地方を繋げてほしい🧐"},"2065":{"comment":"日本にオードリータンがいればと言ってたひとたちが安野さんの外見にはケチをつけるのすごく日本人らしいわ！"},"2066":{"comment":"安野たかひろ氏の切り抜き、なんか急に伸びてるんだけど怖い"},"2067":{"comment":"悩みましたが今回の都知事選で私個人は石丸さんに投票します。また投票はできませんが安野さんも都政に関与されることを期待しています。ビジネスの場でも活躍されている若い同世代が政治参画し、インターネットで意味ある得票を得られる新しいダイナミズムの芽吹きを感じます。"},"2068":{"comment":"わーそれは初耳でした……。意図的で無ければ修正して欲しいですっ！"},"2069":{"comment":"ふつーにやってみたら、上位が安野たかひろ氏以外は誰やねん状態だったワロタ"},"2070":{"comment":"おおーまた安野さん出てきた！すごいな！やっぱチャットAIつつくと安野さんの名前出てくるんだね石丸さんとよほど強い繋がりあるのかな？暇空氏の名前はやっぱ学習したん？ちょっと褒めといた方がそれっぽく見えるとかそんな感じか"},"2071":{"comment":"さんは神宮外苑をどう活用するのだろうか？反対派も納得の再開発を提案してくれないかな？考えを聞いてみたい。"},"2072":{"comment":"安野さんが当選しなかったらデジタル責任者、清水さんが当選しなかったら防災責任者で！勿論当選するのが一番だと思っています！"},"2073":{"comment":"どうか氏のマニフェストをご一読ください。ぜひ！"},"2074":{"comment":"そういや安野さんとぁべちゃんの誕生日絵ラフのままだった、でも描き直したい"},"2075":{"comment":"そうですね…と同じ夢を実現したいのなら副知事になるのは…🤔「副知事になって安野知事を支えます…」が本来？😏"},"2076":{"comment":"ご丁寧にありがとうございます！なるほどです（安野さんの真似じゃない）先ほど見たら、ずっと青だったエリア一体が更新されてました。一気に黄色になってるのを見て、会ったこともない仲間の存在をすごく感じました。ちぐらさんもお疲れ様でした！一緒に応援頑張りましょう〜！"},"2077":{"comment":"もう投票してきちゃったので入れられないのだけど。ほかの30代～40代若手候補はよしといてほしいけど、この人は面白いかも。どうなのか"},"2078":{"comment":"今回の都知事選は、国民VS（悪徳かもしれない）政治家の代理戦争みたいな感じがする。どれが白かはっきりしない視界でオセロの角を取り合うみたい。安野さん含めて討論会もっとやってくれメディア屋さんたち！"},"2079":{"comment":"東京都知事選は、内海聡、安野さん、黒川敦彦さん、この3人のいずれかになってほしい。改革ができる人は、既存の枠組みに捉われる人ではダメだろう。思いきらなければ、改革には至れないのだ。"},"2080":{"comment":"毎日更新、始まります！"},"2081":{"comment":"都知事選候補の安野たかひろさんってただのITオタクだったね。糸冬了"},"2082":{"comment":"[東京都知事立候補者]　無所属の新人で、AIエンジニアの氏（33）（あんの・たかひろ）あなた誰ですか？"},"2083":{"comment":"と清水さん以外は理解できない事を言ってるから、、、、争点らしいものは存在しない"},"2084":{"comment":"【安野たかひろ本人と話そう！】毎日ライブ質問会本日の配信、開始いたしました📻今日は、活動報告と安野本人による政策マニフェスト（経済編・新産業創出）を解説していきます！より"},"2085":{"comment":"「アディオス」ってコメントしたら「アメダス」って返答する機能を実装してください！"},"2086":{"comment":"都知事選、まともな人全然いないね……ゆりこは妊娠出産で15万くれたり018サポート作ってくれたりで恩があるけど、自民党と繋がってるのがやっぱり嫌だ😭石丸さんはバズしか考えてなさそうだし、蓮舫は事業仕分けの時から嫌いです😔色々考えると安野さんかな。都民ママのみんな、選挙行こうね！"},"2087":{"comment":"ヤバそうな人に入れたくないよ～って人全員安野さんに入れればワンチャンあるのにな"},"2088":{"comment":"「YouTubeやSNSで、コアなコミュニティ（小宇宙）がいろんなところに生まれている。異分野の方々と連携して、小宇宙をつないでいく価値がものすごく高いのではないか。今の政治家に求められるのは、大量の小宇宙をつないでいくことなのではないか。」#"},"2089":{"comment":"627朝迄の政見放送の評価BおしいC何で出た清水国明D勘弁後藤輝樹、桜井誠、蓮舫Ｅヤバいアキノリ将軍、古田、田母神、さわ、ドクター中松、福本、石丸しんじFイカれAI、向後、竹本、加藤、小野寺G害悪桑島、うしくぼ、内藤、木宮NHK党等は無視"},"2090":{"comment":"都知事選の選挙公報見てるけど、ほんと魑魅魍魎祭りで見てておもろいわwこんな話が通じなさそうな人が立候補かーってのが多いけど、故に選択肢は勝手に絞られるね。のGitHub使うのはおもろいけど、一部の人にしか通じんのがねえw"},"2091":{"comment":"この人が誰を応援しようが自由なので、それはいいのだが、何故にピーキーなひまそら氏なのだろうか？と思うところはある。同じ泡沫候補でも、比較的真っ当な、安野たかひろ氏(）とか居ると思うのだが。"},"2092":{"comment":"かなぁ。。まぁ俺は小池さんに入れる"},"2093":{"comment":"、知名度もなく話題性も乏しので注目される為にも、神宮外苑で推進派も反対派も納得させる様な画期的な提案とかをしたら良いと思う。"},"2094":{"comment":"東京都知事選清水国明こういう合同演説会は聞いてみたい"},"2095":{"comment":"石丸さんを推してはいるけど、安野さんのも見かけるとぼくがにっこりするはいいぞ"},"2096":{"comment":"がそれなりに戦えるなら、安野さんに入れるが、残念ながら勝てないと思っててそうなると小池さんに入れるしかなくなるのよね"},"2097":{"comment":"ご縁と偶然に恵まれて、安野さんのお手伝いをさせてもらっているのですが、大袈裟ではなく自分のキャリアの大きな転機になっている感じがある。たった一人の情熱と志に突き動かされて、とてつもなく優秀で素敵な人たちが一つになっていく様を目の当たりにして、勇気と希望をたくさんもらっている。"},"2098":{"comment":"所得制限はダメ絶対！"},"2099":{"comment":"だいたいわかってたけど安野さんですね。"},"2100":{"comment":"最初は自分が嫌いではない候補者のうち、最も票を集めそうな方に入れようと考えていました。でも、今は「あの人に当選しないで欲しい」という気持ちよりも「安野さんに都知事になって欲しい」という気持ちが強く、安野さんに入れようと思います。"},"2101":{"comment":"理系男子としては安野さんの政策が一番ワクワクするんだよな"},"2102":{"comment":"それはそれとしてあとで安野さんの小説買お"},"2103":{"comment":"東京都知事選。選挙権ないけど、圧倒的に優秀なのは安野氏。"},"2104":{"comment":"朝日新聞で「AIあんの」が大きく取り上げられました！＝＝＝＝＝＝＝＝＝＝＝＝「東京で子育てしていけるか、不安です」。記者がスマートフォンで「AIあんの」に話しかけると、少し間があいてから返事がきた。「その悩み、よくわかります」…"},"2105":{"comment":"暇空茜櫻井誠いずれもいまだ圏外、あまり浸透せず石丸伸二が少し伸びて90万ラインに乗るかどうか小池百合子と蓮舫はいずれも上積みは無く無風戦線異状なし"},"2106":{"comment":"さんの話は夢があって良い。僕は東京都民じゃないけどさんがリーダーの東京をほんとに見てみたい。"},"2107":{"comment":"▼石丸伸二動画リンク集ReHacQ(4社討論会)PIVOT(オススメ・公約深掘り)ニコニコ動画(政権公約(三本柱)深掘り)夕刊フジ(独占取材)2side加藤浩次(との議論)"},"2108":{"comment":"クソ文系だけどマジで自治体のブレーンでいてほしいのはダントツ安野さん…"},"2109":{"comment":"面白い！理知的で分かりやすい説明"},"2110":{"comment":"のご意見箱に入れましょう"},"2111":{"comment":"東京都知事選、私が都民なら3人の誰かに投票します。・小池百合子　安定の現職・　　デジタルのプロ・清水国明　　防災のプロ"},"2112":{"comment":"それから安野たかひろ候補には個人的に注目しています。政治経験はありませんが政策で選ぶならこの人ですね。AIを含めたテクノロジーを活用した行政の効率化に期待したいですし、今の政界にはこれまでになかった新しい発想の持ち主が必要だと思います。"},"2113":{"comment":"私、安野さんからフォローされていたのか。"},"2114":{"comment":"都知事選、満員電車ゼロとかより性犯罪者ゼロにするための施策とかがあったら打たれるなあ。自治体主導では難しいかもしれないけど、厳罰化、年齢性別を問わず氏名顔写真の公表、被害者を徹底的に守る仕組み、マスメディア対応とかって東京都主導で良いモデルができないものかしら。"},"2115":{"comment":"めちゃくちゃ考えられてる。ワクワクする東京！"},"2116":{"comment":"配信を聴くと、安野さんに都知事挑戦してもらいたくなる。"},"2117":{"comment":"には失礼だけど副知事で石丸さんを支えてほしい笑演説で人を惹きつけるのは石丸さんなんだよなー叶ってくれーー"},"2118":{"comment":"【🙌】朝日新聞でも紹介されたAIあんのですが、ぜひ1人でも多くの方に使って、質問してみてほしいと思っています。「こんな質問したよ！」「使ってこう思った！」など、。🔻AIあんの"},"2119":{"comment":"新都知事のバックアップお願いします！"},"2120":{"comment":"AIやデジタル技術を活用して行政手続きや意思決定を効率化すれば、都庁の職員の仕事の負担も減ります。防災でも避難所の備蓄や薬が必要な人等をデジタルテクノロジーで把握できればより多くの人命が救えます。のような新鮮な発想ができる方が政治や行政の世界に入れば日本はよくなります。"},"2121":{"comment":"ライブ配信中"},"2122":{"comment":"今回の都知事選、選挙ポスターに関するふざけた行為に腹が立って悲しい気持ちになったので、もっと注目されてほしい安野たかひろ候補のポスターを自分の手で貼りました。応援であり、ぼくなりの抵抗。"},"2123":{"comment":"恐ろしく優秀な人材だということはわかるんだけど、すみません。私のような小市民には高度過ぎてなにがなにやらなのです。可能であれば安野さんの言ってることが一般人にもわかるように翻訳機の開発をしていただければと…"},"2124":{"comment":"選挙活動として、いろんな街で街頭演説はしてきていたのですが、今週末に初めての個人演説会を実施します。もし少しでもご興味があれば、ぜひとも遊びに来てください！お申し込みはこちらから→#"},"2125":{"comment":"安野さん、良い。ひまそらさんか田保神さんか。"},"2126":{"comment":"安野たかひろの政策自体は悪くないが…"},"2127":{"comment":"こないだのクソみたいな対談より、安野さんとの対談の方が見ごたえある"},"2128":{"comment":"安野ええんよなぁw政治家は向いてないし都知事はあかんと思うけど、一緒に仕事したいタイプやなーw"},"2129":{"comment":"氏と、私はそうは思いません。見ている方向も手法論もかなり異なると捉えています。都という自治体で考えるなら、安野たかひろ氏の施策に強く興味を惹かれます。"},"2130":{"comment":"政治のドロドロした魑魅魍魎とした世界、こうした若人を潰さないで欲しい。"},"2131":{"comment":"都知事選は安野さんを応援しているよ今YouTubeの配信も観たけど、お話が建設的で未来に期待が持てる内容だった、若い都知事いいじゃん！"},"2132":{"comment":"暇空茜に関しては女のアニメアイコンで度々、人と揉め事を起こしてるイメージしかない。私は都民なので、あの人のどんな所に政治家としての魅力があるのか、教えてもらいたい。メディアはさんも取り上げていない。当選者を決め打ちしてるのはモヤるね。"},"2133":{"comment":"安野さん出るの楽しみ"},"2134":{"comment":"都民じゃないけど政見放送みちゃうｗさんが良いなと思った。個人的には都会より地方行政のデジタル化と自動運転とかバリバリやって欲しい✨"},"2135":{"comment":"今夜の安野さんのYouTubeは中身濃かったね♪"},"2136":{"comment":"の公約も好感持てました！"},"2137":{"comment":"清水国明さんと安野たかひろさんがサシで討論だと！？ネカフェで見るか＃＃あのねのね＃東京都知事"},"2138":{"comment":"安野たかひろさんのマニフェストはデビュー長編「ショート・サーキット」の読感とすごく似てる。小説と現実が地続きな感じがして面白いな"},"2139":{"comment":"選挙広報届いたけども。さんのところだけ読もう。"},"2140":{"comment":"安野さん、マニフェストで上がった期待感を政見放送の見た目でアレしてしまって大変残念でした。という夢…"},"2141":{"comment":"蓮舫さんが石神井公園、石丸さんが大泉学園まで来たんか？小池さんと共にこの3人だけは嫌🤢なんよなぁ　安野さんか清水国明？さんにしたいんやけど…立憲共産党　都民ファースト　東京都知事選🗼"},"2142":{"comment":"開成→東大→BCGでゴリゴリのAIエンジニアかつ小説も書ける転生系なろうの主人公みたいなハイスペック超人の安野さん(33)を推したい"},"2143":{"comment":"安野さん取り上げてもらえるの嬉しい。ありがとうございます。"},"2144":{"comment":"、大賛成ただ、財源や減税、給付政策について見えてこないゆとりがない人は未来の話をされても響かないかと実際、財源問題や減税給付政策などはAIあんのも答えてくれんかった・・・"},"2145":{"comment":"石丸氏より安野さんの方が全然いいやん…"},"2146":{"comment":"リハックが安野さん取り上げてくれてありがたい。できれば小池、蓮舫、石丸、安野の4人での討論が見たい。"},"2147":{"comment":"【生配信決定】明日6/28(金)22時から、、1対1での『生配信ネット討論会』を開催します！ぜひリアルタイムでご覧ください！…"},"2148":{"comment":"今東京では石丸さんとか安野さんとか言っちゃって、ベタなんだよ、ひまそらかドクター中松を押すのがわかってる感出て風流なんだよという風潮です"},"2149":{"comment":"そしてそのタイミングは今なのだと思う。"},"2150":{"comment":"私は安野さん推し！小池さん蓮舫さんでは変わらない(いざこざも)のは同意！"},"2151":{"comment":"今まさにAIを都政に「効率よく、そして効果的に」活用できるか否かの分水嶺。トップが技術に精通しているのは安心感がある。出来たけど、これじゃない感があるような政策やアプリ、今まで沢山経験した。とそのチームなら、より洗練されたものを作れると思う。"},"2152":{"comment":"清水さんに安野さん、素晴らしいです。揚げ足取りはお互い疲弊し、自身の価値を下げかねないと感じてます。一方協力関係は互いの良いところ掛け合わせ、新たな気付きやイノベーションを産み出す可能性が高いと感じてます。偉そうにすみません😣💦"},"2153":{"comment":"TOKYO予想(5位以下の予想)・=6〜10万票・桜井誠＝4〜9万票・ドクター中松＝2〜7万票・内海聡＝2〜3万票・後藤輝樹＝1万票＊作りたくなったので作ってみました"},"2154":{"comment":"やばい、ダントツ安野さん推しだったんだけど、ここにきて10年くらい前から見てる後藤輝樹が急上昇してきた笑"},"2155":{"comment":"都知事候補の安野くん()色々やってくれそうでいいなと思ってんだけど、応援してる人種が完全にアーリーアダプターから左。"},"2156":{"comment":"ハッシュタグ#　＃東京都知事選"},"2157":{"comment":"きっと力のいる方々だと思うのですが、インタビュー聞いてて『こういう人には政治家になってほしくない』という回答ばかりするので、あの二人には正直飽き飽きな感じです。、調べてみます✍"},"2158":{"comment":"ひまそら氏、内海氏、桜井氏は出ないのね本命層と論じたかったけど、無理なら出ない。なら残念自身の時価というか、予測得票数を上げなきゃマーケットには相手にされない。それは当然の真理こういう地道な討論をこなしてほしいそういう意味で安野さんは素晴らしい挙2024"},"2159":{"comment":"※明日6/28(金)は22時からで清水国明氏との「生配信ネット討論会」のため、YouTubeライブ配信「安野たかひろ本人と話そう！」はお休みとさせていただきます。"},"2160":{"comment":"そうなんですよね。もうああいうのがかっこいい時代は終わりにしてほしいって感じです。すごいですよ、なんか。オードリータンみたいな感じ！"},"2161":{"comment":"都知事安野氏　副知事　ラインか。"},"2162":{"comment":"今回の都知事選イデオロギーなど抜きにしても蓮舫さんと安野さんしかまともな人がいないな。他がひどすぎる。"},"2163":{"comment":"後ろの闇が深そうな京大の🪨◯よりは、都知事選なんだし東大松尾研出身の安野さんの方が100倍マシそうだな"},"2164":{"comment":"明日安野さんと清水さんの討論会あるの楽しみだな"},"2165":{"comment":"AIゆりこを安野さんが運用すれば良いのでは？"},"2166":{"comment":"ReHacQすげーｗ【東京都知事選2024！ネット討論会】で「小池百合子vs石丸伸二vs田母神俊雄vs蓮舫」という”よく見る人たち”を取り上げて終わりかと思いきや、パート②で全然知らん人たちも取り上げていくスタイルおもろい。（明日6/28）そして話題の安野たかひろも取り上げていくの素晴らしい。"},"2167":{"comment":"知事選で闘っている方に副知事は失礼でしかないの支援者に対しても礼を欠いている石丸さんのトークを基にしているなら、それは結果が出たあとの話で、石丸さんが当選し都知事に就任した際の話ましてや他の者が安野さんへ勧めるとか、神経を疑うレベルよ挙2024"},"2168":{"comment":"すごく生産的なディスカッションだったより安野さんに投票する意義が明確になりました"},"2169":{"comment":"シンガポールは外国人が4割で労働力を移民に頼る国石丸伸二が当選したら副都知事予定候補の自称AIの天才・安野の公約はエリート層向けの政策が多い。しかも日本のエリート層ではなく世界のエリート層招致政策。彼らが何をいいたいのか"},"2170":{"comment":"今回の都知事選は安野さんに決めてる。選挙には毎回行ってるけど、「この人を落としたいからこっちに入れよう」みたいな選び方ばかりでつまらなかったので、ちゃんと応援したい候補者がいて嬉しい。デジタル化、どんどん進めてほしいです。"},"2171":{"comment":"都知事選、今の所の感想石丸・謙虚さが出ないので男のアンチが増えているネット戦略があからさま安野・ポスト、演説に横文字が多く、幅広く訴えられない蓮舫・上手いことやってる小池・上手いことやってる田母神・元気さがイマイチ内海・まだまだひまそら・顔出せよ"},"2172":{"comment":"安野さんはさ…一部の層には刺さりそうだよねPIVOTとかNewsPicksとか見てるようなw"},"2173":{"comment":"これもみたい😚😚😚"},"2174":{"comment":"安野さんは、他陣営のネガティブなことを言わないのもいい。前向きに、自分がやるべきことを語っている。足の引っ張り合いみたいな討論会とか、しんどくて見ていられないんだよね…攻撃的なのは苦手。"},"2175":{"comment":"お、安野さんだ。清水国明と二人で合同演説会してたから、一緒の回になったのかな。"},"2176":{"comment":"楽しみすぎる！立候補してからあれこれ色んなもの開発して出してくるから応援してて楽しいもっとAI発展させて行政や経営がもっと効率的になれば東京ももっと活気づくし、それが日本全体に波及するといいなと思います。"},"2177":{"comment":"都知事候補の安野さんって「最初はふざけてるんじゃないかと思ったけど、意外と中身ちゃんとしてるし、なんならめっちゃいいことやろうとしてない？」って印象変わってきてるの僕だけじゃないはず。"},"2178":{"comment":"ついにリハックに"},"2179":{"comment":"安野さん一択と思ってたけど見直した理由は早々に石丸と対談したから。"},"2180":{"comment":"もし、自分が都民なら、蓮舫さんが強いなら小池さん。小池さん圧勝なら、石丸さんか安野さんに投票したいと思ってました。"},"2181":{"comment":"「AIあんの」をシニアの方々に体験していただきました｜安野たかひろ事務所（公式）"},"2182":{"comment":"桜井誠氏、氏、ひまそらあかね氏がランクAでトップ(6月27日23時現在)。次点は野間口翔氏のランクB。全候補者の政策を確認し、独自にランクS～Eの6段階評価。現在52/56名まで格付け済み。主要４候補はランクC。加筆修正し、常にランク変動あり。挙"},"2183":{"comment":"安野たかひろ事務所の公式noteを立ち上げました！選挙活動の裏側を、スタッフが発信してまいります。記念すべき1本目の記事は、「AIあんの」×「シニア世代」がテーマとなっています。ぜひご覧ください！#"},"2184":{"comment":"#　小池の予備でした「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは視聴率低下"},"2185":{"comment":"過激地頭いい系統の中でもでもエンジニア以外では安野さん一切話題にならずに石丸さんばっかり話題になるから色々な限界を感じる"},"2186":{"comment":"【6月28日22時〜】昨日もご一緒させて頂いた安野さん()と一緒にReHacQの『生配信ネット討論会』に出ます！是非みなさまご覧ください！ご視聴はこちらから↓"},"2187":{"comment":"安野さんは自動運転やらAIやら徹底的にやりたいんじゃって言ってくれたほうが個人的に好感度高くなる。森の中に木を隠しすぎ。"},"2188":{"comment":"本当にこういう取り組みを、全国民が見て欲しい。(ちなみに私は投票権ないです)"},"2189":{"comment":"安野たかひろ、東京都知事に立候補、ただ者ではない！台湾のオードリー.タン氏も応援！"},"2190":{"comment":"マニュフェスト見る限り都知事は、、でよくないか。タレント枠はもういいです。蓮舫や小池百合子ではない。石丸さんは安芸高田のイメージが拭えず。"},"2191":{"comment":"素晴らしい発想と行動力に感動しているからこそ敢えてお伝えしたいのですが、失礼ながら安野さんが真っ先に改善すべき髪型と服装だと思います。外見の改善だけで容易に高められる好感度を取りこぼすのは本当に勿体ないです。外見だけの石丸なんとか君が騒がれて、貴殿が泡沫候補の現状が悲しいです。"},"2192":{"comment":"一昨日のNHKの政見放送を見ましたが、前後の方々と比較しの優秀さは際立っていました。そして若い世代の立候補者としても期待しています。それゆえマニュフェストの時点で所得制限を是としていると知り残念です。どうか、子どもの権利、国民の権利として教育機会の所得制限は撤廃して下さい。"},"2193":{"comment":"もちろん安野さんなりに何か戦略と目的があっての演出かもしれませんが、もしそうでも効果を出せているとは言い難い状況だと思います。夜分に大変失礼しました。でも安野さんの活躍を本気で期待しています！"},"2194":{"comment":"その基準だと安野たかひろさんは残りますね。公約のポストが800万再生超えるくらいですから、知名度は決して低くないです。"},"2195":{"comment":"今回の都知事選、もしかして総裁選に絡んでないか？？？？河野さん・・・そしてデジタル大臣石丸×安野で都知事を推して河野総理を目指してないか？てことは、ゆりこは・・・・"},"2196":{"comment":"東京都知事選5位予想ギャンブル１．武山百合子２．蓮舫３．石丸幹二４．田母神悟５．？？？ODDSくろかわしげる　×1.3桜井俊　　　　　×1.05安野モヨコ　　　×3.5内海桂子　　　　JACKPOT"},"2197":{"comment":"まあ、しかし…。死に票とは分かっていても。爽やか大好き保守系無党派層って、好みは、安野さんかもよ。清水あのねのねさんの親目線の大英断は有るのか無いのか？？ハハハ…🤗🇯🇵🤗"},"2198":{"comment":"その意気込みと覚悟も都知事としての明るい可能性を強く感じさせてくれます。新しい都政を願うなら。安野候補のように、しがらみ利権や宗教団体と絡まない候補でないと必ずどこかで道を外れます。悪政の小池都知事の様にならない為にも"},"2199":{"comment":"「も所得制限推奨派なの！？」と思った皆様ー！イチオシの【皆で政策をブラッシュアップしよう掲示板】に疑問点を上げてみましたみんなも疑問に思ったらここに直談判あげるといいかも←これ付けて文句言うといいらしい"},"2200":{"comment":"国際ルールに則って文化保護しますって言ってるように読めるけど、実際どの程度守る意思があるんだろ…。コンテンツ産業に力を入れる的な事も言ってたけど、そうなるとこの辺めちゃくちゃ大事だと思うのだが…こういうのって、どうやって質問すると良いんだろ？もっと上手く使いたいな"},"2201":{"comment":"今回は、『光宣』を一生懸命、看病する『水波』が、凄く可愛かったです！！『水波』に、見つめられて照れる『光宣』と、それを指摘されて慌てる『水波』のシーンが、大好き。『安野さん』の『水波』の演技は、可愛くて、大・大・大好きーーっ！"},"2202":{"comment":"時代の閉塞感を打ち破れるのは、揚げ足取りや悪口ばかりのリーダーではなく、ビジョンを示せるリーダーだと思う。「テクノロジーで誰も取り残さない東京」を前向きに語る安野たかひろさんこそ、次の東京のリーダーに相応しい。"},"2203":{"comment":"ニコニコ主催の東京都知事選候補者ネット討論会がYouTubeで配信された。主要候補4人は不在であったが、この主要候補がまだマトモであるという点を再確認できたことが、この討論会の視聴者にとって最大の収穫であろう。不参加の安野たかひろも冷静な判断。"},"2204":{"comment":"「東京の未来のビジョンは空白になっている。選択肢を都民の皆さんに提示したい」AIエンジニア、SF作家の氏、東京都知事選へ立候補表明（2024年6月6日）朝日新聞"},"2205":{"comment":"『サーキット・スイッチャー』（早川書房）\"完全自動運転車\"が急速に普及した2029年の日本。自動運転アルゴリズムを開発する企業、サイモン・テクノロジーズ社の代表・坂本義晴は、ある日仕事場の自動運転車内で襲われ拘束された。"},"2206":{"comment":"見えない戦争が行われているなかで、グローバリズムに迎合せずに改革をするには捨て石になる覚悟が必要。それが出来るのは田母神さんだけだろう。内海さんや安野さんは捨て石になるには若すぎる。田母神さんが道をひらいたあとに、思いっきり才能を発揮して欲しい。"},"2207":{"comment":"「AIあんの」としゃべってみた"},"2208":{"comment":"別に深く言及するつもりはないが、って子がすごいちゃんとした公約掲げてるし何より若いからちょっと行く末を見てみたいんだよね。FAXを未だに使いまくってるのがめんどくさくてたまらないんだよー！電子化進めて欲しい。政府はもっと電子化して♡紙は色々と面倒臭いの♡"},"2209":{"comment":"いや…正直コレが出来るのは安野さんか暇空さんだけやろ😕"},"2210":{"comment":"新事業作りの1例として特区を設けることを念頭としているが、ハードウェア関連の物を作ろうとなると良くて23区外、下手したら都外へとアプローチするため都からの政策的な補助があったとしても、誘致できた技術関連企業が、他都道府県への足掛かりにできる何かを用意できるのかが判らない。"},"2211":{"comment":"🌟FX自動売買グループ・高天原EA🌟☄イザナミ＆ツクヨミ☄100万円運用実績2024.01.03～06.27通貨ペア　GOLD純益　11,027,438円ドローダウン1,261,558円マイクロ口座で運用可能無料にて使えますので、公式LINEから👇/東京都知事/TOKYOAI"},"2212":{"comment":"【.3リリース🤖】・ラジオ感覚で聞き流したいという要望にお応えし、いただいたご質問も合わせて読み上げるようになりました🎙️・匿名のご質問も受け付けを開始しました！🔻匿名のご質問はこちらからお寄せいただけます。どしどしお寄せください！…"},"2213":{"comment":"安野さんがいるおかげで選挙行けるわ(謎)"},"2214":{"comment":"も良かった。桜井誠も選挙に行く大切さを訴えていた。しかし、石丸伸二は素晴らしすぎて演説後、こちらが感極まって目頭が熱くなってしまった😭東京を変えたいと願う候補者達は本当に尊いです。自分は石丸伸二の当選を願ってます‼️‼️日本を変えられる候補者、小池を倒せるのは彼だけだ"},"2215":{"comment":"安野さんはマニフェストの管理者でその方向性を握る人だしissueで改善のための議論をしましょうと呼びかけたのだから、真剣で価値のあるissueには自身も同じく真剣に参加すべきだと思うけど、今のところ安野さんが返信をしているissueを見た事がない。もちろん見逃しているだけかも知らないけれど…"},"2216":{"comment":"今回の都知事選は安野さんに投票させていただきます。是非頑張ってください！"},"2217":{"comment":"最近は白シャツかピンクポロが多めの安野さん。応援してます。"},"2218":{"comment":"「東京都知事選挙を占おう！予想編」でした✨大盛り上がり😊✨私の占いを使った予想(敬称略)1位小池、2位石丸(伸)、3位蓮舫、4位田母神、5位安野、6位清水、7位桜井です。上位に来そうな7人選んだ後、ホロスコープを見て、微調整でタロットを使いました👌"},"2219":{"comment":"都知事候補『安野たかひろ』さんのSNSやYouTubeの一部で視覚障害者にとってわかりにくい仕様になっていたのをボランティアが指摘したところ、翌日には改善対応されたのを見てヤベエすげえってなってる。AIあんのも今は質問含めた読み上げ機能が搭載されてる。よい。"},"2220":{"comment":"、１つのプログラムを複数人で編集する場面で役に立つツールだぜ(ﾟーﾟ)誰かがプログラムを書き換えると、いつ、誰が、どこを、何から何へ変更したか、という情報も一緒に記録してくれる(ﾟーﾟ)そして、その情報があれば…"},"2221":{"comment":"私は都知事選に関与する立場じゃないけれど、(33)候補辺りは将来確実に来るAI時代を考えても、略歴や欠点の自覚などを読んでも、面白そうだなとは思いました。youtubeAI(AIあんの)も見ましたが、各目標の具体的案や実現障害の対策も知りたいですね。"},"2222":{"comment":"の政策は確かに、都でやる意味があると思う。自動運転なとま、テクノロジーの実用化は、日本の未来の為になるが国がやると時間がかかる。できる力のある自治体でやるのが一番。東京を社会課題を解決するテクノロジーの最先端の地にして欲しい。"},"2223":{"comment":"さっき見にいったら、質問も読み上げていてびっくりした。"},"2224":{"comment":"ほぼほぼ投票先は決めているけど、未だ期日前投票へは行っていなかったりする。明日はReHacQのネット討論会第2・第3弾があってシンプルに安野さんの考え方を知りたいし、それに色々な意味でさわしげみさんが気になりすぎているさわしげみさんのさわしげみ感が凄い（伝われ挙"},"2225":{"comment":"都知事選を見ながら、たとえば地元の知事だったら誰になって欲しいかな、と考えるそうなると、やっぱり小池さんかなー、となるんだよなぁあとは清水さんかなぁ…安野さんも気になる"},"2226":{"comment":"都知事候補には震災が発生する前に今現在できるインフラの強化を重点的に実行してほしい。インフラが強化される事で被災の大きさは全く別物に出来ると考えられます。はどう思われますか？"},"2227":{"comment":"投票したい人#"},"2228":{"comment":"安野さんのライブ配信の切り抜き投稿してます！に当選してほしい！微力ながら応援してます切り抜きマニフェストと(東京愛）について　安野たかひろ切り抜き　#　＃東京都知事選挙via"},"2229":{"comment":"今日の安野氏のライブ配信はOBS担当の方もよかったと思うあまりチラチラと画面動かさない方が良いと思うよ#"},"2230":{"comment":"は今の調査だと2万4000票以下と予想されるということでしょうか？"},"2231":{"comment":"🕊️安野さんのポストより【候補者同士で揚げ足取りに終始するのではなく、東京の課題を解決する仲間として都政への想いを共有する】☑️賢い人の生き方🔗💬都や国の近いところで思う存分能力を発揮していただきたいですね☺️🔗"},"2232":{"comment":"でご指摘いただいたのですが、「クリップ」できないようになっていたとのことで、修正対応しました！ぜひ気に入った部分をクリップして切り抜き動画を作ってみてください！※クリップ機能はYoutubeにログインしていないと利用できないようです。"},"2233":{"comment":"都知事選、応援 6000件以上のご質問・ご意見に答えた！"},"2318":{"comment":"裏側では、安野たかひろ本人の政策をA430ページ程度のドキュメントに起こし、RAGで回答を生成しつつ、AzureとElevenLabsの2種類の音声合成で本人の声で発話できるようにしています。"},"2319":{"comment":"状況に応じて迅速にシステムアップデート🆕さすがです❗️私も引き続きポスター貼りがんばります😃#"},"2320":{"comment":"【氏に聞く、東京AI化の真相】東京都知事選、GitHubとAIで民意を集めるブロードリスニング（PIVOT）日本における理系人材は、将棋で言えば「飛車角桂香」の「飛び道具」なので、「王」になるのは難しい。が一方、日本を「詰み」から逆転させるのに飛び道具が必要。"},"2321":{"comment":"安野票は死票というけど未来へ生きる票になると思います。はっきり言えば都知事選挙よりマイナー保険証中止運動を全国展開して欲しい。経済も大事だけれど、マイナー保険証問題は中止以外選択肢はない。"},"2322":{"comment":"ポスター掲示板の場所は、各自治体がそれぞれのフォーマットで紙で出したものをそのまま紙で候補者に手渡されるそうです。データ管理すると、紙や時間が節約でき情報共有も可能!こういった事を1つ1つやって見せてくれています!安野さんポテンシャルも高いです!#"},"2323":{"comment":"が都知事になったら「ポスター貼り」自体を廃止して「選挙」をアップデートしてくれることでしょう。"},"2324":{"comment":"早速やってみました。やはり支持している安野さんとはマッチ率高いけど意外なことにもっと高い候補者とかいたりもするんだという驚き。都知事選以降のことも考えると有力候補以外もちゃんと調べておくのがいいですね。"},"2325":{"comment":"私も、｢どうしても蓮舫だけは嫌！｣って人には安野さんを勧めてます。それに、彼が副知事…(は立憲党員がするのかな？)…にはならなくても｢全くの死に票にはならない｣と思って薦めてます。そして、マイナカードを今だ作ってない私は12月以降死活問題なので、諦めて作るかギリギリ延長を狙うか→続"},"2326":{"comment":"石丸さんのロングインタビューを見るにつけ、比較的まともに議論を積み上げていっているのに。なんでこれが安芸高田市では出来なかったのかwwカウンターパートナーって大事だなって感じる。相手が理解できないなら、議論なんて噛み合うわけがないよな。安野さんとの対談とかむっちゃ面白いけどな。"},"2327":{"comment":"安野たかひろ氏、ITリテラシーが逆方向にバグってそうなので、一般向けアピールはこういう見た目で伝わるのが良いと思う😌とりあえず公約（？）をGitHubで管理は斜め上すぎた。"},"2328":{"comment":"今んとこ都知事候補で一番気になってるのは、どの候補よりも具体的で明確に政策を説明できていて、政策の内容も納得できるし、思想も偏っておらず論理的で悪くなさそう少子高齢、労働人口の減少は避けようがないから、効率化は最優先必須事項だと思う"},"2329":{"comment":"選挙公報を見ていたらさんとゴトウテルキさんの顔写真がめちゃ似てる・・をラブ\u0026amp;ピースの人と間違える人いないかしら🤔🤔🤔"},"2330":{"comment":"安野さんめっちゃいいシステム作ってる　すご"},"2331":{"comment":"初日の木曜に、お手伝いさせて頂きました。マップを見て「果てしねえーな」っと思いましたが、ここまで埋まってくのは、安野さんの実力と人徳だと思います。YouTubeライブで疲れも見えますが、後半戦も楽しみみしてます！"},"2332":{"comment":"そういえば都知事選候補者の安野たかひろ氏は、現在の生成AIが、多くのクリエイターの知的財産を搾取して開発されたものであるということについて、特に思うことはないのかな？「別にいいのでは」って感じ？"},"2333":{"comment":"私がお手伝いしたときはGoogleマップだったけど、もう新たなシステムが開発されてる！すごいスピード感だ…#"},"2334":{"comment":"気になってたので見てる。AIすごいなー。24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.3)"},"2335":{"comment":"「AIあんの」の仕組みに関する記事が出ました！#\"公開から5日間で6000件以上の質問を受け付けている/従来の講演会100回分以上のご意見・ご質問/桁が2つ変わるくらいの量的な変化は、きっと、意見収集の質的な変化に繋がっていく\""},"2336":{"comment":"(Youtubelive)の応答のスムーズさを見てすげー👀ってなってたんだけど裏側を開示するどころか、選挙後コードを公開してくれるとか驚きだよね。かなり興味があるので助かる。"},"2337":{"comment":"都知事選が暇×安野の一騎打ちに見えるTL、どれだけよく分からん厳選フォローしたらそんなマイノリティーなTLになるのか気になる。大半の人間のTLで、両名は大して名前すら出て来ないというか、余程偏ったTLでなければ小池と蓮舫の名前くらいしか出ないだろう（）"},"2338":{"comment":"今夜は前向きな、ワクワクする都政ビジョンが聞けますよ!必見#"},"2339":{"comment":"と清水国明さんなのね。これは両方観たいところだ。さきほど桑原真理子候補のことをポストしたが、＃さわしげみさんにも注目している＃都知事選＃リハック"},"2340":{"comment":"ポスター貼りの進捗度がリアルタイムでわかるマップ、さらに使いやすく進化してる。解決していくスピードがすごい！"},"2341":{"comment":"「AIあんの」の仕組みに関する記事が出ました！#\"公開から5日間で6000件以上の質問を受け付けている/従来の講演会100回分以上のご意見・ご質問/桁が2つ変わるくらいの量的な変化は、きっと、意見収集の質的な変化に繋がっていく\""},"2342":{"comment":"【緊急】氏へ聞いてみます…より"},"2343":{"comment":"今日は安野さん演説まわらないのかな？"},"2344":{"comment":"東京MXで昨夜1時から1時間半放送されていた方の都知事候補者政権放送、この方が当選しても納得できると思えたのが安野たかひろ候補唯一人という構成ヤバいだろ…。"},"2345":{"comment":"早稲田も認めたマニフェスト！"},"2346":{"comment":"中田敦彦さん、石丸さんとコラボするなら安野さんもしてほしいなぁ！頭いい人同士の会話ききてぇ！"},"2347":{"comment":"【氏に聞く、東京AI化の真相】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古...当選するかどうかは別に選挙戦にオープンソースの開発手法を初めて導入した人として歴史に名を残したな"},"2348":{"comment":"安野たかひろさんとホリエモンで対談してほしいな。"},"2349":{"comment":"＃TOKYOAIの日々のブラッシュアップとアップデートが凄まじい。みんなの声をパッとUIやモノに反映していく様を見ていて、ご本人と周囲の優秀さが垣間見える。「すべての所得制限を撤廃」を意見してみる。どんな反応があるだろう。"},"2350":{"comment":"2014年の都知事選に立候補した家入一真さんが得票率1.83%、得票数8万9千票と考えると、安野たかひろさんはまずは得票率3%超えを目指すことが重要だな。政策提言力はどの候補者よりも優れているからこれで終わることなく色々チャレンジしてほしい。"},"2351":{"comment":"安野さん令和の竹中平蔵になって欲しい※悪口ではありません"},"2352":{"comment":"石丸さん、安野さんの知事、副知事で東京を変えてほしい！どちらがトップでも良い！"},"2353":{"comment":"PIVOTの安野さんのようつべ動画で「政治は欲望渦巻く中どうしますか？」という質問があって，安野さんの選挙は健康的な食事vs欲望に忠実な食事みたいだなておもた．"},"2354":{"comment":"、凄いと思います。今の知事とは違って、透明性も高そうだし、資料もわかりやすい。意見もどんどん聞いてくれそう。私の中では一推しですね！(今は都民じゃないけど。)"},"2355":{"comment":"昨日は、シニアの方に向けた体験会の様子を発信しましたが、今日は技術的な裏側を掘り下げたnoteです。（テックブログ的な）超強力なエンジニアチームが爆速で実装してくれている様子を見て、ただただ驚嘆してました。記事も超面白いです！#"},"2356":{"comment":"安野たかひろ氏のポスター貼り。先日まで、Googleマップに手作業で入れて、重複、間違い、漏れに四苦八苦してたのに、もうアプリで自動化。掲示したポスター番号を、LINEOCに指定形式で送ると自動的に反映される仕組み。まさにベンチャー企業のスピード感。"},"2357":{"comment":"PIVOT面白い。安野さんのインタビューも聞く。"},"2358":{"comment":"熟読ちう。"},"2359":{"comment":"テクノロジーの可能性にワクワク原因分析と課題定義定量と定性クリエイティブ脳とマネジメント脳紙とデジタル民意を聴く整流化その時できる最善のシステムで誰もが自分らしく生きる【氏に聞く〜】GitHubとAIで民意を集めるブロードリスニング／"},"2360":{"comment":"これはアツい！！！マニフェストの中から、話題の対象となるスライドをピックする処理が気になってました！キーワードとスライドpng画像を事前にマッピングしてるのですね👏処理フローが知見だらけダッ。。"},"2361":{"comment":"AIあんのは安野たかひろの政策を学習し、意見や質問に回答するシステムだよ😊📞💬"},"2362":{"comment":"楽しい(´﹀`*)🍀も素敵だなぁ…勉強になる📝✨石丸さんとどっちもいい！一人にしか入れれないのが残念。。。挙🗳️#"},"2363":{"comment":"さすがに小池ゆりこと蓮舫の政見放送は安定していた。あと安野たかひろもいい。石丸伸二はあんまりだった。"},"2364":{"comment":"私は安野さんか清水さんですかねー。勝手に応援してる風の写真並べないでほスィ…"},"2365":{"comment":"これを見て、障害者福祉で、小池さんが障害児育児支援を出しているのがさすがだと思った。障害児育児って本当に大変だと思うから、そういうところはしっかり支援してほしいと思ってる。正直、所得制限のあるばら撒きで損した得した言ってる人たちは、本当の大変さを知らないと思う。"},"2366":{"comment":"いわゆる「テックブログ」的な、チーム安野で作っている「AIあんの」の技術的な裏側を掘り下げたnote👀超強力なエンジニアチーム\u0026amp;スピード感に驚きです…！#"},"2367":{"comment":"地方住みで投票権がないが倫理観のある技術者として投票するならば安野さんには今は票は入れられない。然るべきタイミングがあるということ。"},"2368":{"comment":"東京都知事候補のマニフェストを学習した「AIあんの」の裏側note❤️‍🔥すでに6000件の質問に回答したとのこと。私は最近OBSというものを学びました😌"},"2369":{"comment":"もう古い政治や役所は変えないといけない。　今の政党にはその能力がない。　安野さんのような有能な人に託してみましょう"},"2370":{"comment":"安野さん追ってると、ドンドン凄いエンジニアが現れるんですけど！✨"},"2371":{"comment":"AIあんの、めちゃ勉強になるRAG先テキストデータの構造や、PDFをPDFとして渡さず画像として渡すところ、LLMで回答をダブルチェック、AzureTTS/ElevenLabsの二段階TTSなどなどこれみんな読んだ方が良いのでは！？"},"2372":{"comment":"安野たかひろのポスター貼り、Googlemapにピンが立ってる時点で偉すぎ〜って思ってたけど、ここ1週間でアプリケーション化まで持ってくの技術チームとPdMがすごすぎる"},"2373":{"comment":"都知事候補ねAIエンジニアの安野さんすごいモダンな構成で選挙してる。オープンチャットで支持層コミニティー、AI安野で質疑応答、イシューとPRで制作討論、Googleフォームでバイト募集、みてて面白い。"},"2374":{"comment":"石丸の荒らしと似たようなアカウントが紹介してたから胡散臭いとは思ってたメディアでの扱われ方も誰かさんと同じやはりこういう分野で百合子から票を削る役でしょうね"},"2375":{"comment":"安野さんにはもし都知事選ダメだったとしてもぜひデジタルサービス局でご活躍いただきたい"},"2376":{"comment":"安野さんのためにできることあったら協力したい"},"2377":{"comment":"選挙期間中に、テクノロジーの力で「ポスター貼り」もどんどんアップデート…！ボランティアの方々からLINEでいただいたポスター貼り完了の報告が、ほぼ自動でマップに反映されるようになったとのことで👀！#"},"2378":{"comment":"ロンブー淳のYouTubeライブ。都知事選については、石丸伸二以外にも、、ひまそらあかねについても、もっと見てみたいと。ひまそらあかねのX見に行ったらブロックされてて、自分もブロックしてたとも発言。また、「暇空ないわー」のコメントには、うるせーバーカっと言ってました。"},"2379":{"comment":"立候補者に技術リーダーがいる時代になったか/“【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！｜JunIto”"},"2380":{"comment":"石丸さん都知事で安野さん副知事というパターンがアグレッシブな変革を期待できそうかな。ちなみに現職小池さんの取り組みはなんら否定的ではなく、子育て世代からするととてもありがたみしかないですが、そろそろバトンタッチしてよいのでは？というのが正直な感想です。"},"2381":{"comment":"俺個人は都知事候補としては応援しないけど、税金の使途の透明化という方針と訴訟などの一部活動は応援するし、もとさんの支援活動も健全である限り応援してるよ。お互いがんばろうね〜(ちなみに私は安野さんを推してます)"},"2382":{"comment":"同様にtiktokにあげる時は、おすすめにのりたいなどを追加すると安野さんに興味が無い人にも出ます。デメリットとしては早期離脱されやすい=長期的に見られないですが7/7までの短期決戦と考えると、ショートや他人に見られやすいハッシュタグを使うのはファン活動としては有効かと思います"},"2383":{"comment":"東京都知事選、候補の政見放送を見た。真面目に取り組んでいるのは非常にいいと思った。"},"2384":{"comment":"そんな、ののママさんにオススメしたい都知事候補安野たかひろさんいいよ！AIで雑多なお困りごとをまとめて政策に反映するブロードリスニングを政策として推してるよ！💖💖"},"2385":{"comment":"この人材は何としても都政ないし国政に投入してほしい"},"2386":{"comment":"どう考えても現状では安野たかひろ氏が一番まともだが"},"2387":{"comment":"安野さんのGitHubを遅ればせながら見に行ったんだけど、改善要求がマニフェストに反映されていくの、参加してる感が凄い。GitHubの参加者は少ないけど、各所からの提案を反映して改善が入っている。そこに参加すればいいのか！って今更気づいたの"},"2388":{"comment":"他の切り抜き投稿されている方から知識の共有　めちゃくちゃ助かる　自然発生的にこういう対話ができて嬉しい　#＃TOKYOAI＃東京都知事選挙"},"2389":{"comment":"安野さんすごくおもしろい。これからの時代の東京のトップにふさわしい人だと思います。世代交代は思い切りやってほしい。日本が世界に遅れをとった分を取り返せるかどうかがかかっていると思います。#"},"2390":{"comment":"【7/18発売予定】『松岡まどか、起業します』（早川書房）ある日突然、内定の取り消しを言い渡される。さらに邪悪な起業スカウトに騙されて、1年以内に時価総額10億円の会社をスタートアップで作れなければ、自身が多額の借金を背負うことに。"},"2391":{"comment":"すべての人の政見放送を見たわけじゃないけれども、まともそうなのは安野たかひろさんかな。もしかしたら、日本のオードリー・タンに。。さわさんも見た目と喋り方は強烈だけど中身はしっかり。あと、聞き捨てならなかったのは竹本さんの2014年選挙の不正の告発、ほんまかいな？"},"2392":{"comment":"ひまそらあかね(近畿大学文系プログラマー？)デジタルクーポンを作れる(作った事ない)お金に誠実(大好きな漫画のレスバで嘘つきまくり)自称作家(1冊？)(東大工学部卒のAI専攻エンジニア)AI作れる(当たり前)起業家更に作家業(7作品中2作品受賞)上位互換ってレベルじゃねぇぞ"},"2393":{"comment":"すげぇー！って思うのは、以下２つを信じられんスピードで更新していくことだ。AI安野は、日々更新されていっているし、選挙期間中に電話でも応答してくれるようになった。AI安野（あと"},"2394":{"comment":"これはPIVOTらしい良企画。【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古..."},"2395":{"comment":"都知事候補のボランティアチーム、による、恐らく日本初のテックblogがリリース💁"},"2396":{"comment":"の政策拝見しましたー😃😃😃😃日本のオードリータン氏になれるかもしれない人ですよね🥺こういう人を待っていた！"},"2397":{"comment":"する価値のある方とは随時しておられるのでは？とか見応えありましたよ暇空は…吐き気を催すキモオタクイズでしたが…"},"2398":{"comment":"古臭い掲示板自体やめてしまえば良いのですが、現行ルールの中でもこうして効率化できる（実行までのスピードが早い）のは安野さんならではです。"},"2399":{"comment":"今回の都知事選の対立構造はこんな感じか。小池百合子-蓮舫小池百合子-石丸伸二石丸伸二-田母神俊雄-桜井誠-暇空茜"},"2400":{"comment":"とのやりとりこそ、まさに建設的というか是々非々でしたな。まあ勝つためにはそれだけじゃダメなんですが...💦"},"2401":{"comment":"開発チームのが、「」の裏側を掘り下げたnoteを投稿しました！どのような仕組みで動いているのかが、具体的にまとまっています。ぜひご覧ください！#"},"2402":{"comment":"、活かせる方は是非。(安野さん、陣営の皆さんありがとうございます)"},"2403":{"comment":"！、されません！残念！泡沫候補河合悠祐(43)‥ジョーカーだがビビリでポスターを剥がした！ひまそらあかね（41）‥暇空茜氏は欠席したらしい！（33）‥ポニーテールのAIエンジニア"},"2404":{"comment":"【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古いのでは？／政治の秘策　MC・竹下隆一郎｜PIVOT（2024/06/28）"},"2405":{"comment":"安野さんの口がマンガみたいで好き😁"},"2406":{"comment":"一応さん、うつみさとるさんで迷ったが、安野さんの能力ならば、河野さんに変わってデジタル大臣できると思ったので今回は除外したうつみさんも優秀ではあるが、公約守れるか怪しい点があったので除外した。多分こちらも都知事よりは衆議院がいいという絞り方です"},"2407":{"comment":"ゆりこさんのところは皆さん、ゆったりしていて良い、、、安野さんも"},"2408":{"comment":"【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！｜JunIto安野たかひろ事務所技術チームリーダーの伊藤です。安野は大学時代の友人で、彼が今回の選挙戦で実現しようとしている、老…"},"2409":{"comment":"戦って勝つための選挙ではなくて、双方良くしていく方法論の語り合いがとても良い!!抜群のバランス感覚、聞く能力話す能力。この2人が組んでくれたら相当な仕事がこなせそう票が割れちゃいそうなのが問題だね石丸さんの方が知名度高そうなので、石丸さんに集中させて副知事か戦略室長等で安野さん…"},"2410":{"comment":"「DeepInterview東京AI化の全計画」😂#"},"2411":{"comment":"【東京都知事選挙】各候補の政策インタビューほか会見動画▶小池百合子氏、蓮舫氏、石丸伸二氏への約50分間のインタビュー。田母神俊雄氏、桜井誠氏、ドクター中松氏、安野たかひろ氏、清水国明氏らの記者会見など挙挙2024"},"2412":{"comment":"【東京都知事選挙】各候補の政策インタビューほか会見動画▶小池百合子氏、蓮舫氏、石丸伸二氏への約50分間のインタビュー。田母神俊雄氏、桜井誠氏、ドクター中松氏、安野たかひろ氏、清水国明氏ら記者会見など挙挙2024"},"2413":{"comment":"裏側も公開！戦略を秘密にする陣営や足の引っ張り合い、批判合戦が繰り広げられる中、チーム安野のオープンさはすごい。チーム内に優秀な方々がものすごくいらっしゃり、選挙における技術革新を起こすことは間違いない。を東京都知事に"},"2414":{"comment":"フォローを返してくださり、ありがとうございます😊は初心者ですが、よろしくお願いいたします‼️"},"2415":{"comment":"フォローを返してくださり、ありがとうございます😃は初心者ですが、よろしくお願いいたします‼️"},"2416":{"comment":"知らない方もいらっしゃるかもしれませんが、ポスター貼りは全て候補者とそのボランティアが貼ってます。仲間内から始めた完全無所属の安野たかひろさんが東京都内14,000箇所もある掲示板にポスターを次々と埋めていっているのは、彼の人柄の良さを現してます。まだ安野たかひろを知らない方はぜひホー…"},"2417":{"comment":"安野たかひろさんのYouTube聞いてると結構「あのー」って話す時があり、それが「あんのー」に勝手に脳内で変換されてしまう病気にかかってしまった。"},"2418":{"comment":"エンジニア周りで安野たかひろ氏を推す動きがあって、まあ別にそれは「ご自由に」なのだが、・彼の政策のここがすごい！・〇〇が斬新！時代の転換点！と言いつつも・〇〇(techイベント)の先輩の安野さんがでてるので応援しています！が多くて、結局田中角栄の時代と選挙は変わっとらんな。と。"},"2419":{"comment":"えっ……理解のある俺くんじゃん。さんは、理系や技術的知識のある人たちに人気だよね。僕もマニフェスト読んだよ。"},"2420":{"comment":"街頭演説もうやらないのかと思ってたけど、本気だよね安野さん。いやです疑いたくはないし投票したけどまだ安野たかひろが何者か分からなく怪しいとか思ってる方はぜひ実物に会ってみてください！#"},"2421":{"comment":"安野さんもええのよね、知名度がまだまだなのが残念だけど、彼も国政狙ってるのかな"},"2422":{"comment":"東日本大震災の時にエンジニアが何かできることは無いのか？みたいに思ったのと同様に安野たかひろさんのテックチームの活動がそれに似てる雰囲気を勝手に感じてる。HackForJapanぽさがなんかある。"},"2423":{"comment":"計画してさっさとやる。やって走ってみて分かることもあるし、間違いやより良い意見がみつかればすぐに反映する。スピード感ある安野さんを支持。#"},"2424":{"comment":"なんだかんだ安野さんもメディア戦略うまいな。市長と違って感度が高い人にしか届かないけど、コスパのいい手段をいっぱい講じてるのね。"},"2425":{"comment":"同意。ネガキャンしている暇があればより良い政策をすすめたい、という感じがする。もそうだけど、清水さんもそういう姿勢な印象。"},"2426":{"comment":"を推せるのは攻撃的でなくただ前向きだからですね。オードリー・タンさんも\u0026gt;は抗議活動をしているのではない。私はそこが好きです。あなたは『私たちは良い方向に変われる』と言っているのだとコメントされてる。"},"2427":{"comment":"【東京都知事選挙2024投票マッチング】わたしの考えに最も近い候補者は、『安野たかひろ』さんでした！マッチング度は78%です！＜選挙ドットコム＞"},"2428":{"comment":"に入れようや"},"2429":{"comment":"、今後も政治活動するのであれば是非国民民主党に来て頂きたい人材ですね。"},"2430":{"comment":"この動画みて、安野さんに投票しようと思いました。彼に東京の未来を託したい。"},"2431":{"comment":"石丸ガチアンチのひまそらあかね氏はこれで安心やね(?)もう安野たかひろ氏に入れていいかな"},"2432":{"comment":"東京都知事選の投票日は7月7日ですが、当日に投票するのが難しいという方は、ぜひ期日前投票をご活用ください！ひとりひとりの一票に、東京の未来を変える力があります。力を合わせて、東京を前に進めていきましょう！#"},"2433":{"comment":"【明日は目黒に集合📣】、いよいよ明日午前に開催します！個人演説会でしか体験できないコンテンツも多数用意しております。の都知事選に向けた本気の思いを、ぜひ会場で感じてください！●日時：6/29(土)10:00-11:00(9:30開場)…"},"2434":{"comment":"メディアに注目されまくりの４人は、細かな違いはあっても、政治屋という本質は同じで、誰が都知事になっても生活は変わらない。だから、安野さんに投票しようと思った。選挙活動中から便利な変化を生み出している。安野さんが都知事になったら、東京はどう変わるのだろう。それが楽しみ"},"2435":{"comment":"【明日は目黒に集合📣】、いよいよ明日6/29(土)に開催します！個人演説会でしか体験できない、安野たかひろにしか実現できないコンテンツも多数用意しております。の都知事選に向けた本気の思いを、ぜひ会場で感じてください！●日時：6/29(土)…"},"2436":{"comment":"ありゃそりゃすいません。本人の名誉の為に良かれて思ってたんですけどね。少なくとも名誉を傷付ける内容を記載する人に言われたくないです。因みに自分は内海さん安野さん応援です。"},"2437":{"comment":"安野たかひろさん！逃げてーー！！大津綾香に利用されないでー！"},"2438":{"comment":"自分の中では1番安野さん、2番石丸さんです。どうしても女帝を破って欲しいと思うと石丸さんに入れたくなる自分もいて悩みます。おそらく同じような考えの人は多いと思います。"},"2439":{"comment":"この動画見て、東京の未来を安野さんに託したいと思いました。応援してます。"},"2440":{"comment":".17にご出演された🫣✨ピアノの安野さんとの熱いアンサンブルが素晴らしい演奏会でした🔥今度もお二人の活躍が楽しみですね🎷🎹これからも応援しております😊"},"2441":{"comment":"今回の都知事選は如何にして選挙をハックできるかみたいなことになってるけど、安野さんの好感が持てるのはgithubで公約を掲げつつFBを貰うという非常に進歩的で周りに迷惑をかけず、スループットの大きい手法をとっている所。"},"2442":{"comment":"安野さんと石丸さんの議論みた。二人とも素晴らしいけどやっぱり石丸さんは個人の思想信条よりも政治が良くなる、公共が再興するならば是々非々で貢献しようとする意思を感じる。安野さんはテクノロジーから社会を変える目線が鮮明でこれはこれで理解できる。石丸さんの守備範囲は安野さんの考えを含む"},"2443":{"comment":"同感ですね。私は民衆側の石丸さん支持ですが、安野さんひまそらさん含めて民衆票です。民衆の力で政界をぶっ壊しましょう！"},"2444":{"comment":"氏　候補AIエンジニア"},"2445":{"comment":"安野たかひろさん、東京を変えて"},"2446":{"comment":"私も安野さん支持します。今の東京都はお金配るだけで具体的な新しい産業ができてない。彼が新しい産業を作って税収を増やし、利益を子育て世帯に回してくれる。彼ならできるはず。ワクワクする！！"},"2447":{"comment":"“裏側では、安野たかひろ本人の政策をA430ページ程度のドキュメントに起こし、RAGで回答を生成しつつ、AzureとElevenLabsの2種類の音声合成で本人の声で発話”"},"2448":{"comment":"うちは安野さんにする"},"2449":{"comment":"安野さんは住民の声を聞くシステム作りもされているようだけど、声を聞き過ぎてトップとしての判断を誤らないよう、その点だけは気を付けて欲しい。沢山の声を聞けば良いものを作れるとは限らない。声が届かない政治から、声が届く政治になることには楽しみしかないけどね😚"},"2450":{"comment":"失礼します。安野さんと益田先生がコラボなんてムネアツです！動画楽しみにしています。"},"2451":{"comment":"、おはようなり☔️✨💚名前変えたなりか……🤔？？気のせいだったら、ごめんなり🥺"},"2452":{"comment":"抜けてた、安野さん内海さん石丸さん支持です。女子高生の下りはサンジャポが、しっかりインタビューしてましたからそれを見て削除の判断してくださいませ。宜しくお願いします。"},"2453":{"comment":"まじ安野さん凄いから見てほしい。何が凄いって未来都市感を感じる。希望。"},"2454":{"comment":"推しです。"},"2455":{"comment":"私は顔出しされてない候補者は応援できない。同じ作家でも安野さんのまともだよ。某候補者はトラブルメーカーの雰囲気漂うわ…"},"2456":{"comment":"安野さんの対談とか、市長時代の動画見ても肝心な回答はポエムで意味がわからないことが多い。蒼天航路の曹操みたいなことをやりたいのかな。"},"2457":{"comment":"益田さんと安野さんのコラボ🙌🔥"},"2458":{"comment":"まともな改革を期待できそうなのって見た感じ石丸/安野くらいしかいないのだけど、石丸さんは手法の胡散臭さが消えない、安野さんは知名度的に無理と考えると結局小池vs蓮舫になって、保守+ノンポリが小池、左翼+リベラル+一部ノンポリが蓮舫を選んで1.2〜1.4倍くらいの票差で小池再選ってなりそう"},"2459":{"comment":"未来がみえる。。。最高"},"2460":{"comment":"、東京の西の方他の人がどんな感じでポスター貼ってるか分からないが　大変なところボランティア仲間には感謝したいと思うどんなに安野たかひろさんが技術を提供して東京を良くしてくれるとしても…"},"2461":{"comment":"都知事選の影響で、TLも、小池百合子を支持する人、蓮舫を支持する人、暇空茜やを支持する人…などで分かれている。私は投票できませんが、投票するとしたら小池か蓮舫かなあ。暇空茜にはブロックされているので論外、安野はGitHubリポジトリ持ってるのはすごいけど政治には関係ない。"},"2462":{"comment":"圧倒してますね！安野さんチームのアップデート報告がとても楽しいです！テクノロジーってすごい！9歳でPC触り、Excelにハマり今に至るのだから子どもがいかにテクノロジーを面白がり触れる大事さを感じます！"},"2463":{"comment":"安野たかひろ氏、政策面でも、IT活用はええ事やと思うけど、直接民主制て……SFネタとしても周回遅れ感あるし、現実においてもコケた事例が多なかったか？特に昨今の、近視眼的なお気持ち世論が意義ある政策や正当な仕事を容易く潰してまう状況を見ると、ロクな事にならんやろとしか…"},"2464":{"comment":"、実行力の面で不安があるのと、都知事としてそれだけでは難しいと感じるのも事実。失礼ながら、どちらかというとリーダーより参謀タイプなのかとも思う。"},"2465":{"comment":"\u0026gt;公開から5日間で6000件以上の質問を受け付けている政治家は全員使った方がいい"},"2466":{"comment":"今めっちゃ注目してる都知事選出馬の安野たかひろさん。AIエンジニア・起業家・SF作家と肩書き沢山でテクノロジーで民主主義アップデート⁉︎頭いい人は違うね。アナログで固定観念どっぷりの脳には新鮮で話し聞いてると応援したくなる。厳しい戦いになるだろうけど#"},"2467":{"comment":"とは言え蓮舫orに揺れる変化は必ずポジティブを含むからね勿論良くない事も沢山あって変わって良くなくて変わって復元するこれ大事日本のいちばん長い日のまえがきに日本の復元力を信じるみたいな事半藤一利さんが書かれていたなんー悩ましい...目先の4年か将来に行き渡る可能性か"},"2468":{"comment":"清水国明とは少し注目してる。両名とも間違いなく知事にはなれないだろうけど、やりたいテーマはハッキリしてる。清水は防災、安野はAI等の新興産業の活性化。もっとも、より具体的な数値目標やそれに至るためのロードマップは「？」ではあるけど、ネームバリュー優先のこの選挙に"},"2469":{"comment":"何時間でも聞いていたい。"},"2470":{"comment":"まだまだ知らない方が多いです。テレビで少し見たことがある程度。はに注目。中田敦彦のYouTube大学2side加藤浩次(との議論)"},"2471":{"comment":"あと都知事戦。無名候補のなかには、AIエンジニアの人のように、素晴らしい政策を掲げていて期待できそうな人もいるのだけど、ヘンテコ候補だらけで結果的に埋もれてしまっている。やはり巨大政党の仕業なのでしょうかw"},"2472":{"comment":"都知事選で推したい候補の1人なんだけど、この動画観て副知事とかじゃなく都知事になるべきと考えを改めた。「技術に取り残されている」層の課題と打ち手がもっと具体的に示されると、更に支持者が増えるのではと思った。【氏に聞く、東京AI化の全貌】より"},"2473":{"comment":"いつも虎に翼のコメントとか楽しく拝見してます。　都知事選の候補者には、是非「安野たかひろ」さんも入れて欲しいな。一切他の候補者を悪く言わない温かい若者で、一回切でない高い目線で動いてるので、泡沫扱いするのはもったいないです♪"},"2474":{"comment":"安野さんに選挙システム考えてもらったら何でもできる気がする…政局とか、しょうもない政見放送ばかりが取り上げられる一方、こんな素晴らしい候補者が注目されないって…ほんと日本情けないよ😣、東京なんてやめて大阪なら何でもチャレンジできると思いますよ😘💕"},"2475":{"comment":"けっきょくひまそらあかねがやったことは選挙の戦いを全陣営誹謗中傷のクソ選挙にしただけだったわ選挙に関わりたくなくなる人が増えそうは今までと違う角度で選挙戦を提案してくれて非常に好感がある"},"2476":{"comment":"「子育て支援」は「少子化対策」の本丸ではない。婚姻した家庭は平均２人の子どもを持つことがわかっているので、本当の対策は「婚姻を促進すること」そのためのテクノロジーやイメージ戦略、優遇政策に予算を割いて「早期初婚」を推進するべき"},"2477":{"comment":"ナイスポスト　安野さんもすばらしい。おたがい健闘して、七夕革命目指しましょう！次のステップはその後で😆😆😆😆"},"2478":{"comment":"！産業創出の点、特区に技術企業だけでなくコンテンツ産業も加えて！具体的に外需取込みの観点でサッカーとアニメ（観光客にアクセスの良い区部にサッカー特区、クリエイター誘致で西部にアニメ都区）⚽️はJリーグパートナー企業のデロイトやATKのナレッジ活用できる"},"2479":{"comment":"石丸さん応援しようと思ってるけど、安野さんもかなりいい！こういう人たちが都知事になったらどう変わるのかすごく興味深い。【氏に聞く、東京AI化の全貌】より"},"2480":{"comment":"というか大阪府か大阪市がIT戦略アドバイザーとかでオファーしたらいいのにインバウンド対策でやること山ほどありそうですし"},"2481":{"comment":"それでも都知事選は石丸伸二かだ。蓮舫はないなあ。"},"2482":{"comment":"安野さんが都知事になれば弱者に優しい社会に近づくと思う。「弱者にとことん優しい社会を目指す方法」|1％の努力|ダイヤモンド・オンライン"},"2483":{"comment":"安野さん、メチャクチャ良いと思う、あとは知名度だけが問題"},"2484":{"comment":"今回の都知事選は、多くの点で、安野たかひろさんが頭抜けている。唯一の欠点は勝ち馬では無さそうと思われてること。つくづく日本人の勝ち馬のりの風潮が二世議員やタレント候補を蔓延させ、政治をダメにしてると実感する"},"2485":{"comment":"めちゃくちゃ面白かった！"},"2486":{"comment":"蓮舫よりは石丸さんに勝って欲しい、本当に勝ってほしいのは安野さんだけど、、、という神奈川県民"},"2487":{"comment":"完全に投票する気でいます！わたし！（エアーで）ていうか、ただの安野たかひろさんが最近の推し（都知事選関係ない可能性）になってるだけだけど。笑彼がいなかったらそこまでウォッチしてないかも。。"},"2488":{"comment":"都知事選情勢調査の４位以下は田母神俊雄、、清水国明となっているようだが、田母神氏は前回の６０万から半減以下の見込。ひまそらあかねは調査の際の選択肢にないため順位が低いが、マスコミに取り上げられる回数が増えており、４位以下は入れ替わる可能性がある。"},"2489":{"comment":"安野さんの話もYouTubeで見てみた驚きなのが、14000箇所の掲示板の住所をデータでくださいって言ったら14000箇所分の紙渡されたらしいまさか天下の東京がその程度のこともデジタル化してないことに恐怖を覚えたヤバすぎじゃない？流石に…まぁ嫌がらせなのかもしれないけど…"},"2490":{"comment":"すごい高度なデジタル化をしたいのかなって思ってたけど、そもそも東京の行政がこんなにもアナログで無駄なことに時間と労力使ってることに驚いたは掲示板に貼ってあるポスターが唯一今風でスタイリッシュだったんで存在を認識したんだよね"},"2491":{"comment":"「星新一賞」の第12回の公式サイトが公開されたようですね。（都知事選に出馬されているさんは、第6回（2019年）の優秀賞を受賞されてますねー。）ちなみに、作品の応募受付は、来週7月5日（金）からのようです。AI使用作品もOK。"},"2492":{"comment":"マニフェストのプレゼン資料、とても見やすくて良い。中でも興味深いのが、PIVOT竹下さんも注目したこのスライド。｢DIGEST｣って何？！そんなこと出来るの？AIを噛ませれば出来ると安野さんは言っている。"},"2493":{"comment":"ほんとコレ．新しいタイプの政治家でとても好印象．"},"2494":{"comment":"スーツ着てポマード塗りたくってるギークなんて見たことない。安野さんはあれでいい😄"},"2495":{"comment":"やっぱり時代はビジネス風の(＝明晰でシンプルな)ロジックとプレゼンだよなーと思う。批評なら三宅香穂、スポーツなら恩塚亨、政治ならなど。ビジネス的なコミュニケーションスキルはどのジャンルにも使える。汎用性が高い。"},"2496":{"comment":"どらおさんのポストで気になって安野さん見てみましたが、凄くいいですね!!"},"2497":{"comment":"都民ではありませんがこんな方が知事になったら新しい東京に変わりそう！感動しました✨"},"2498":{"comment":"安野さん。思考もスマートで、ネチネチしていなくて、純粋に東京の未来を考えているように見受けられる。"},"2499":{"comment":"オードリー・タン氏も認めるAIエンジニア氏が東京都知事選に挑む🔥💐一応知り合いから頼まれてます🙇😖"},"2500":{"comment":"キャラ被りの安野たかひろと後藤輝樹が都知事選選挙公報の同じ紙面で有権者が混同するのではないか。"},"2501":{"comment":"東京都知事選2024の政見放送再生数ベスト10＝ネット民の関心度（さんのYouTube動画による6/28-14:17現在。敬称略）①桜井誠33万②内野愛里10万③河合ゆうすけ9.6万④アキノリ将軍未満7.1万⑤石丸伸二6.9万⑥ゴトウテルキ6.9万⑦AIメイヤー4.3万⑧横山緑3.6万⑨安野たかひろ2.4万…"},"2502":{"comment":"デジタル民主主義に！"},"2503":{"comment":"はどちらかというと公約の外側のこの辺が面白くて、代議制民主主義の限界を広げているし、全てのツールをオープンソースにするということも含め、公益性の高さが頭抜けていると評価してます"},"2504":{"comment":"石丸さん都知事で安野さんがAI担当なら夢のようだな"},"2505":{"comment":"都知事選、東京の過密を解消するという意味では石丸さんだが、それが果たして東京都にとってよいのかでもあるよな。とはいえ人多すぎるし。他考えると安野さんかね。"},"2506":{"comment":"わたしもかつて同じつぶやきをしたので反省です。は都庁のCTOとして入庁して欲しい次第でございます💻"},"2507":{"comment":"「デジタル」の観点で全く意味のない仕事を税金使って大臣がやってるってなんなんですかね。さっさと都知事候補の安野さんレベルの人に交代してほしいです。"},"2508":{"comment":"これが！これが凡人にも分かるテクノロジーで便利になって効率化してくってことよ！の目的は選挙自体の改善なので、これらもオープンにしてみんな使えばいいって考えてるのが、泣けてくるぐらい素敵。今は敵同士だけど、他候補陣営のみなさまもぜひ参考にして取り入れて！＃都知事選挙"},"2509":{"comment":"安野たかひろさんのライブ配信の切り抜き作ってます！だいぶ溜まってきました！よろしくお願いします！挙　＃安野たかひろ"},"2510":{"comment":"同僚とランチ行って都知事選の話題になったら石丸派2安野派1検討中2他2人はアンチ現職らしく、安野さん/石丸さんの対談動画見てもらえることに！いっぱい考えて出来れば石丸さんを選んで欲しい！も良いけど、ウチの推しが1番w2人が組んでくれたらなぁ"},"2511":{"comment":"石丸さんと安野さんを応援しています♪"},"2512":{"comment":"今までの選挙でここまで「この人を応援したい！」と思う人はいませんでした。今回は開票までドキドキできる、そんな都知事選ですね！"},"2513":{"comment":"昨日？だっけ？安野さんライブで知ってめっちゃ楽しみにしてる…毎日ライブしてくれはるからいつ聞いたか覚えてないっていうねまっすう×安野さんとか絶対有意義なものになってるはず"},"2514":{"comment":"東京都知事は、安野たかひろさんしかいない。#"},"2515":{"comment":"の出馬会見時、台湾のオードリー・タン氏からの引用コメントを紹介してました”安野さんは抗議活動をしているのではない。私はそこがすごく好きだ。彼は『私たちは良い方向に変われる』と言っているのだ”選挙活動としては他候補批判の方が求心力が高まるかもですが、建設的ではないですよね"},"2516":{"comment":"都知事選候補のテックブログだ！！"},"2517":{"comment":"ひまそらあかね、石丸伸二、桜井誠、田母神としお、安野たかひろ・・・あーーー悩ましい😩"},"2518":{"comment":"支援者の方が、！（かわいいイラストに、スタッフ一同沸いております…笑）一人でも多くの方に安野の活動を知っていただくきっかけになればと思っています。拡散にご協力いただけたら、とても嬉しいです！"},"2519":{"comment":"AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開、と。これはボクもあとで読むメモ、📝"},"2520":{"comment":"マニフェストを読み、姿勢が伝わりました。私が生まれ育った東京、安野さんも東京出身。これからの都政、若い方に舵取りをお願いしたいです。応援しています。"},"2521":{"comment":"個人的には都知事石丸さん、戦略参謀で安野さんというコンビでの東京都経営が見てみたい。東京のバリューアップにつながると思う。実現してくれないかなー。"},"2522":{"comment":"東京都知事戦、さすがに安野さん一択やろ。"},"2523":{"comment":"安野さんの演説を補う内容、絵柄、全部最高すぎない？？"},"2524":{"comment":"ブロードリスニング考え方としては面白いけど、同接１２～１６人程度。過去の質問からループしてる感じだけど、なかなかよくできてるだけに残念ね。"},"2525":{"comment":"先ほどポスター掲示場の前を通ったら、清水国明さんと安野たかひろさんのポスター、きれいになってました。『噂の!東京マガジン』、以前よく見てました。検索したら今もBSでつづいてるんですね。僕は蓮舫さんに投票すると思うけど、清水さんもがんばってください。"},"2526":{"comment":"安野さんは東京の未来像とそれに至るためのプロセスについて真摯に語る。より多くの声を集積する仕組みについても選挙期間で実証する。彼がトップなら東京はさらに良い街になるかもしれない、そう思わせてくれる。他者批判に多くを費やす他候補者が滑稽に映る。"},"2527":{"comment":"さん❗蓮舫さんは票が割れていません❗石丸さんが都知事になったほうが東京都の未来は明るい❗選挙挙2024"},"2528":{"comment":"安野さんの得票数を見ることで、開成の組織票を知ることができる説"},"2529":{"comment":"今回のmy推しは、AIエンジニアのかな。まぁゆりこが圧勝すると思うけど。ゆりこの「子育て・教育にお金がかからない東京へ」の実績と政策は評価してる。挙"},"2530":{"comment":"うつみさとるさんが今の日本と東京の問題を語る。必見！石丸さんが都知事になったら内海さんの公約やってほしい。給料はちゃんと取って。石丸さん都知事　内海さん安野さんを副知事で"},"2531":{"comment":"AIで楽しんだらどうでしょうか。"},"2532":{"comment":"さん、2009年入学なんだ！同級生じゃん"},"2533":{"comment":"実は、この安野さんが一番良い候補なのではないか。挙に行こう挙#"},"2534":{"comment":"技術的に興味深いですね（都知事選に関してはノンポリです）\u0026gt;"},"2535":{"comment":"小池さんが嫌だけど他にまともな候補がいなくて困ってる方はオードリータン氏推薦の安野たかひろをちょっと覗いてみて"},"2536":{"comment":"投票日が今日みたいな荒天だとネット投票っていいなって思う。"},"2537":{"comment":"そうですね、安野さんも素敵ですね！田母神さんもちょっとご高齢ながら要チェックです。"},"2538":{"comment":"安野さんリスインありがとうございますー！！わたしには監視されるような面白いものは一つもありませんよ…"},"2539":{"comment":"あんのさんが今更髪切ったらそれこそ馬鹿にされてるととった方がいいと思うけどそうじゃないから彼は切らないと思う経歴的にそういう敬意を学ぶ教育をうけてるし　まぁ同朋にはそんなもの微塵も身についてないひとも捨てちゃった人もいるけどねただ長さのあるショートヘア似合うよね"},"2540":{"comment":"受からないとしても、安野さんの施策は行政に取り入れて欲しいことばかりやな。"},"2541":{"comment":"、本当に都民に周知されてほしい。"},"2542":{"comment":"AI安野さんの裏側。Azureの音声サービスだった！t2sとs2sを組み合わせることで抑揚のある自分の音声を再現しているってのがすごい！"},"2543":{"comment":"え〜、でも蓮舫さん界隈の人たちは接戦を装ってますし、逆転している様な印象操作もしてますよ。実際はどうなんですかね。ちなみに、蓮舫の負けが濃厚なら安野さん一択です。ある程度得票してもらって、次回に期待です。"},"2544":{"comment":"安野たかひろさんと益田裕介Dr.の対談動画完成（仮名）"},"2545":{"comment":"安野たかひろが一番まともな人なのはわかるが，多分みんな知らないという壁を越えられない，悪名は無名に勝る．GitHub使いますって言っても伝わらないんだよなぁ…間違いなくやった方がよくなるんだけど．"},"2546":{"comment":"技術者目線でこれはマジで広まるべき風呂に入るレベルの身近な機能ではあるけどこういう使い方もあるかーと感動こんな安野さんも応援したいけど今回は石丸さんなんだ・・くぅ・・！"},"2547":{"comment":"若いけど、多くの人意見を聞いてマニフェストを作っているし。それもまだ完成ではないんだって。あとは都民が一緒に作っていくんだよ。そんな政治今までなかったじゃない。安野さんと一緒にやってみたい。"},"2548":{"comment":"都知事選が気になりすぎる岐阜県民です🙋‍♀️「エア投票」したいんで都民以外の誰でも投票できるサイトとか、どなたか作りませんか？！推しに投票したいんです！！！！！"},"2549":{"comment":"蓮舫さん、小池さん、石丸さん、安野さん、清水さん、田母神さんの順番。街頭で、SNSで、AIでも　中盤戦の都知事選、重鎮議員も激励に：朝日新聞デジタル2024"},"2550":{"comment":"PIVOT安野さんにじっくりインタビューして素晴らしいじゃないの！"},"2551":{"comment":"安野さんの、テクノロジーを駆使した政策の分かりやすさ、問題の可視化、フレキシブルな国民の声の反映などを通じた、政策立案能力は抜きん出てると思うけど、問題は利権の絡んだ腹黒い政治屋、金の亡者をどうマネージできるかは疑問視されてるかも。それにどう立ち向かうかの発信が必要かと。"},"2552":{"comment":"【AIエンジニア-安野高広氏、東京都知事選に出馬】AIエンジニア・企業家・SF作家の安野高広氏が東京都知事選への出馬を表明。テクノロジーを活用した新しい政治の形を提案。・ブロードリスニング：GitHubとAIで民意を集約・AIを活用した政策立案と市民とのコミュニケーション…"},"2553":{"comment":"ぴょん活の強い味方になりそう〜！AIあんのさんもオープンソース化してくれるらしいです！"},"2554":{"comment":"「AIあんの」について、本物の選挙の立候補者がAIによる応答システムを構築している事例は、調べた限り日本初となります。…"},"2555":{"comment":"「AIあんの」について、公開から5日間で6000件以上の質問を受け付けているという事実は、たとえば通常の講演会などでは2時間で数十問程度しか質問をお受けできないと仮定すると、たった5日間で従来の講演会100回分以上のご意見・ご質問を受け付けているとも言えると思います。…"},"2556":{"comment":"同6/28-17:00現在①桜井誠35万②内野愛里18万③ひまそらあかね12万（経歴放送のみ）④河合ゆうすけ10万⑤アキノリ将軍未満7.6万⑤ゴトウテルキ7.6万⑦石丸伸二7.3万⑧AIメイヤー4.7万⑨横山緑3.6万⑩安野たかひろ2.5万⑩ドクター・中松2.5万"},"2557":{"comment":"今週の生成AIニュース🗞️今週は「FigmaAI」に注目が集まりました！他にも・OpenAIからCriticGPT・AIあんの・LumaAIDreamMachineにキーフレーム機能など👇続きはコチラ"},"2558":{"comment":"24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.3)"},"2559":{"comment":"今週も社内でたくさんのニュースが話題になりました！個人的には「AIあんの」の仕組みの記事が1番興味深かったですね"},"2560":{"comment":"都知事選予想順位小池、石丸伸二、蓮舫、安野、田母神、ひまそら、桜井、石丸幸人、清水、中松、以下略"},"2561":{"comment":"【安野たかひろ毎日ライブ質問会】精神疾患をもつ方へどんなサポートができるか？さんの、ライブ配信切り抜き動画を、はじめて作成しました。精神疾患による休職経験がある当事者として、胸が熱くなる回でした。ぜひご覧ください！"},"2562":{"comment":"地上波討論の選抜そのものがテレビ局重荷だと思うのですが、安野さんは過去に岸田総理と出演していたりしてますので、期待しています(ネットはもうやったのは知ってます)"},"2563":{"comment":"ゆりぴーごめん、浮気しそうや。も石丸さんもホントに好印象すぎて、都知事選に関わらず日本のフロントランナーとして頑張ってほしい。応援してます♥(変なおじーちゃん政治家に潰されませんようにと七夕さまに願っときます🎋)"},"2564":{"comment":"／の妻は里奈さん！東大卒の文藝春秋美人編集者で超バリキャリ女子！＼‼️"},"2565":{"comment":"票が割れるのはとても残念だがお互い精一杯選挙を頑張ってほしい。 候補者にふさわしい(笑)"},"2610":{"comment":"これは力強い😃若い職員さんだ！✨石丸都知事、安野副知事を誕生させましょう是✊‼️首都からDX化を一気に進める👍🫵💫"},"2611":{"comment":"安野たかひろのマニフェストについて、子育てにかかる経済的負担への支援の見直し（所得制限の見直し）をいたしました"},"2612":{"comment":"内海さんもちょっと寄りすぎてる感はあるんですよね。この頃の演説動画見てると無音多いし。石丸さん内海さんで組んでくれないかな。今の政治より余程議論して前に進めてくれそう。"},"2613":{"comment":"そうすると内海さんか安野さんなんですよね。"},"2614":{"comment":"東京都知事は石丸伸二さんで、副知事に安野たかひろさんがいいかなぁ。若い力を合わせて東京に新風を呼び込んでほしい。もちろん都議会の古ダヌキ達を一掃してほしいんだよ。"},"2615":{"comment":"本日公開されたでの独占インタビュー、コメント数が200件を超えました！あまりの反響に驚いております。7/7（日）の東京都知事選投票日に向け、安野たかひろへの期待が高まっているのを感じます！…"},"2616":{"comment":"安野さんが演説でも仰ってるように、安野さんのように恵まれてるように見える人でも子供を創るのに悩んでる現実。それだと凡人はもっと子育てしにくいということだと率直に感じる。GitHubでマニフェストがリアルタイムで更新されてるのはまさに新しい民主主義#"},"2617":{"comment":".のインタビューでは、「ブロードリスニング」を解説したこのイラストに注目が集まっていました。のマニフェストはこちらからご覧いただけます。#"},"2618":{"comment":"安野さんのマニフェスト、意見をあげると、どんどん見直されていくの。凄いなと思う。"},"2619":{"comment":"混ぜたらいけないと思いながら、安野さんに奥さんと娘ちゃんが！と思ってしまう"},"2620":{"comment":"すごい！昨日言ってたマニフェストの所得制限のところ、修正入ったよ！！旧:「所得制限に応じて給付」現:「整備する」に変わってるようだ！声を上げたら反映してもらえるかもって物凄い希望持てない……？"},"2621":{"comment":"都知事選のAI活用の裏側の解説、普通に面白い限られた期間でこれ作れる友達が周りにいるのもすごいな"},"2622":{"comment":"安野さんの結婚式で号泣するしむしむ、赤ちゃんをこわごわ抱っこするしむしむも見てみたかったよ。どこものCMで赤ちゃんを抱っこしてたね。カルテットで息子ちゃん出てくると途端にパパの顔になるのすごかったな"},"2623":{"comment":"■投票しない候補者（第三弾）①総合的に判断澤繁実　※癖強で嫌いじゃなかったが…石丸伸二　※最初は良いと思っていたが…清水国明　※べしゃりだけは一番良かった　※デジタル庁には欲しい②公約などから大和行男桑原真理子黒川敦彦福本繁幸"},"2624":{"comment":"スキップもせずに見れたのは安野さんとの対談依頼だ。なんか次の選挙では期間中候補者の動画上げるの禁止とかなりそう。"},"2625":{"comment":"公共メディアの放映時間には限りがあるから一部の人にしかスポットが当たってないからこそこの人を発信したい。・安野たかひろ氏・開成東大卒・BCG退社後スタートアップ二社起業したAIエンジニア「テクノロジーで誰も取り残さない東京へ」東京都に新しい風を吹かせる人材？"},"2626":{"comment":"この凄さを有権者1150万人に届けられるかどうかよ．届いてくれーーー！"},"2627":{"comment":"この素晴らしい対応力！感動がそこにある！が都知事になったら、東京都が世界最大のＩＴ企業の一つになるかもしれない！"},"2628":{"comment":"安野たかひろはポピュリズムに擦り寄りすぎだとは思うが、他の候補者に比べて圧倒的にまともで知性を感じる。それでも争いの舞台にすら登れないだろう。この手のまともな人間より、炎上芸と陰謀論と弱者叩きの方が票取れちゃうから、都知事選挙がこんな感じになるわけ。すべからく人民が悪い。"},"2629":{"comment":"技術解説記事を公開-ITmedia"},"2630":{"comment":"安野たかひろの政策マニフェストから「所得制限」の記載を撤廃いたしました。皆様からのご意見をお聴きし、政策に反映していきます。#"},"2631":{"comment":"安野さんに投票しよう"},"2632":{"comment":"私は近い将来「初期の頃はライブハウスでも客が少なくてさ。でも私はこのバンドは絶対売れると思ってた」みたいなこと言ってると思う。6/29は目黒に集合✨！！"},"2633":{"comment":"「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】2Sidesより　挙"},"2634":{"comment":"ひまそらさんに投票しようかと思った経緯について、一言二言で言うのは難しいですが、選んだのは消去法で選んでます。つらつら書いていきますが、私の中で目に止まった候補者は、小池さん、蓮舫さん、田母神さん、石丸さん、安野さん、ひまそらさんです。"},"2635":{"comment":"安野たかひろのマニフェストは「参加型」です。●ハッシュタグ●YouTube版、電話版「AIあんの」●匿名可のフォームこれらすべてに寄せられたご意見を収集し、リアルタイムでよりよい政策に反映させています。#"},"2636":{"comment":"でからじっ！短く感じちゃう〜😭のカナメ語り３時間くらい聞きたい〜〜〜!!!喋ってくれ！カナメさん!!!💙💛💙💛"},"2637":{"comment":"安野さんの公約は一番刺さりましたが、実際に都知事になった際に自分の力て公約を推進する力が未知数なので個人的には東京都のCTO的な立ち位置で都政に参画してもらうと良い気がしてます。"},"2638":{"comment":"安野たかひろは、現在のマニフェストが100点満点であるとは思っていません。なぜなら、人ひとりが見える世界には、限りがあるからです。そのため、これからも皆様のご意見に耳を傾け続け、マニフェストを随時アップデートしていきます。…"},"2639":{"comment":"石丸支援者への応援宜しくお願いします。"},"2640":{"comment":"前RP\u0026gt;まじな天才の人たちって政治家になるメリットがないんだろうなぁという話を夫と何度か話したことがあり。安野さん、そういう点でも稀有な存在だと思うし、選挙活動においてのアップデートもポジティブで気持ちが良いし、何より東京だけでなく地方にも良い風を吹かせてくれると感じて激推しです🫶"},"2641":{"comment":"ひまそらさんが立候補してなければ多分小池さんか安野さんに投票してたかと思いますが、サイコパス的な性格で法律や条例に従った都政を言い訳せずに実行してくれそうなひまそらさんに投票しようかと考えてます。"},"2642":{"comment":"都知事になったら安野さんのちからも借りて、現状に対応した新しいことをして欲しいです！"},"2643":{"comment":"Pivotの都知事選候補者の安野さんの回めちゃ面白かった。若手応援で安野さんに入れよ。てか若手と言いつつ私と同い年なんだよな…バリ優秀過ぎる…"},"2644":{"comment":"安野たかひろさんのマニフェスト、都民の声を受けて所得制限が撤廃された🙌✨これは子育て世帯にはめちゃくちゃ嬉しい🥰💓応援したい！！！"},"2645":{"comment":"AIエンジニアの安野たかひろさんのマニフェスト、これ完全に良い‥！これから全国的に取り入れるべきものだねえ。しかし取り入れるまでの道のりが険しい(´ω`)"},"2646":{"comment":"ちょっと、ちょっと界隈の皆様ー！！には伝わるんですよ！初めから、所得制限書いてあるから無理！ってならずに、どんどん意見を伝えればOK*私、都民じゃないです。すみません。"},"2647":{"comment":"市民の声を聞くという意味では安野さんだけがずは抜けている。東京都知事選で安野たかひろ候補の良さがもっともっと広まると良いのですが。"},"2648":{"comment":"とても良いことだと思うのですが、安野さん本人はその全ての質問を把握しているのでしょうか(・∇・)"},"2649":{"comment":"安野さん、所得制限の箇所手ぇ入れたんや。さすが民意の反映が早い。そこにしびれるあこがれるゥ"},"2650":{"comment":"、凄い人だから見て欲しい。"},"2651":{"comment":"合わせて実際に実現して国民生活を変えられるかは、過去に実現した政策とその効果の評価も重要。マスコミに頼らずとも、都知事候補の安野さんのテクノロジーで客観的にも公開されたロジックでわかりやすく可視化できる世界観を期待してますので、泉さんも注目の安野さんを応援してあげてください。"},"2652":{"comment":"言及していたissueと関連するマニフェストの修正があったことが、通知で分かるのは便利だなー（私のコメントには直接関係ないけど）"},"2653":{"comment":"【都知事選候補者】安野たかひろさんと益田裕介Dr.の対談動画はじまりました！"},"2654":{"comment":"確かに現在都知事を目指してる方に副知事になって欲しいなどと言うのは失礼なことでした。のような方が政治に参画するというのは、いつまでも古い体制からアップデートされない日本の政治の未来にとって非常にプラスのことだと思います。頑張ってください！期待してます！"},"2655":{"comment":"デジタル民主主義、ほんとワクワクする。BalajiのNetworkStateとの相性も抜群だよな【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古..."},"2656":{"comment":"ほんとに！岸田なんて国会答弁で堂々金がかかるっていっているから、声なんて聞く気ないよ。票が割れるような結果になって自民党引きずりおろせなかったら泣いちゃうけど、のスタンスが真っ当であること自体はもっと広がってほしい。"},"2657":{"comment":"↑続き)来年7月の都議選で勝てて初めて都知事は実行力を得ます。石丸伸二氏なら都議会をバズらせて都議選が盛り上がる。石丸氏もそれを想定してます。氏に副知事要請も支持者に約束済。Dr.ナイフ氏はじめXでフォロワー数多い論客にこの点よく考えて欲しい。"},"2658":{"comment":"【📺プレミア配信中】精神科医・益田裕介先生と！福祉・障がい・精神疾患といったテーマに、テクノロジーがどう関わりどう解決できるのか話しています。【都知事選候補者】安野たかひろさんと益田裕介Dr.の対談動画"},"2659":{"comment":"やっぱり安野さん刺さるんだよなぁ刺さる刺さらない以前に理解出来る人が有権者の5%もいなさそうなのが最大の問題…😂"},"2660":{"comment":"安野さんRtBのTシャツ着てる😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭😭"},"2661":{"comment":"街頭で、SNSで、AIでも　中盤戦の都知事選、重鎮議員も激励に：朝日新聞デジタル2024すげえなあ小池、蓮舫、石丸、田母神、安野、清水がニュースになってひまそらあかねは無視かあ"},"2662":{"comment":"早見さんと安野さんの両方のカエデさん聴いてみたいわね"},"2663":{"comment":"これぞ民主主義！当たり前のようでいて、これがなかなかできない日本。感動しちゃいます。#"},"2664":{"comment":"ねーーーだった😂😂所得制限撤廃！！早速のアップデートありがとうございます！"},"2665":{"comment":"のデジタル庁トップは期待しか持てないし期待に答えてくれるだろうとしか思えないです！"},"2666":{"comment":"のやり方はAIの正しい使い方だよね。AIゆりこ作って、一方的に話すだけならAIじゃなくても出来るのさぁ。対話出来るからこそAIの価値があるわけで。副知事にとか言ってる人もいるけど、知事が反対したらどんな良い構想も意味なくなるから、知事を目指すのはそうだよね、としか言えないよね"},"2667":{"comment":"あとで観ようと思ったらリアルタイムなんかい！精神疾患持ちとしては益田先生のチャンネルお世話になってます発達障害が見つかるまで時間がかかりました。AIを使って適切な医療を受けさせるようにしてください#"},"2668":{"comment":"YouTube大学には小池百合子さんも蓮舫さんも出るみたいだけど、安野たかひろさんとも話してほしかったなぁ〜。選挙後でもいい。"},"2669":{"comment":"そう、私たちの代弁者なんだから声を聞くなんて当たり前のはずなのに、なぜかなかなかできない日本、その通り。私も感動しました。この人なら日本を根こそぎ良い方向にアップデートできそう。＃＃TOKYOAI"},"2670":{"comment":"PivotのDeepInterview見てるけど、小池さんはまじで何言ってるか分からんな😂すべての質問に答えていない…と石丸さんは都政に誠実な姿勢がおるし話もわかりやすくて納得感がある。推せる。"},"2671":{"comment":"政見放送で「GitHubがあるかぎり、第2、第3の安野たかひろが出現するだろう。。。。」って言ってみてほしい。"},"2672":{"comment":"都知事候補の安野さんのGitHubでマニフェスト管理するの真に開かれた政治2.0な感じがしてとても良い。IT業界以外の人には最初はアレルギー反応もあるかもだけどIssuesは普通に誰でも見やすいので是非見てほしいな。クライアントにも普及したら嬉しい。僕もIssue立ててみよ。"},"2673":{"comment":"そう思いました！久しぶりにワクワクしてきましたよ。誰も逃さない重税監視国家のディストピアor誰も取り残さないAIとの共存か。後者にしたいなら、安野さんは日本に必要な方ですね。#"},"2674":{"comment":"安野たかひろの対談の質の高さに驚く石丸伸二"},"2675":{"comment":"最終的な判断は（多数決ではなく）安野たかひろ氏自身によるという点が重要。選挙期間中にも政策はアップデートされ続けています。この取り組みにより、都知事就任後も既存の政策にとらわれず、より良い東京の未来を描くという一点にフォーカスし、スピード感をもって修正・実行されると期待できます。"},"2676":{"comment":"安野たかひろ氏、めちゃくちゃ宣伝になったよね。自分のAIサービスなどがあるのなら、都知事選に出るのはそれなりに得がある。都知事になっても賢いので、成果を出しそうだし、なれなくても宣伝になる。"},"2677":{"comment":"予定調和と思われていた東京都知事選もにわかに動きが見え始めた。小池百合子氏のままが良いのか？東京都の知事が誰であろうが地方には関係ないと思う方が多数派だろうか。安芸高田市を一躍有名にした石丸伸二氏、政策決定のあり方を根底から変えようとしている安野たかひろ氏。…"},"2678":{"comment":"政治の軸がありそうな内海さん、桜井さん、安野さん、石丸さんの4人で討論会してくれないかなぁ"},"2679":{"comment":"安野たかひろさんチームの活動で毎日改良更新されるPDCAスピードが凄まじい！昭和的な権力を握りたいという動機でなく、政治的にニュートラルで純粋に世の中に資する献身性が素晴らしい！政界にも「ベンチャー企業・スタートアップマインド」を。"},"2680":{"comment":"TV討論会は必要ですよね。なんでそれがわからないのかなあ。もし、小池さんと蓮舫さんがいやというなら、断られましたと報道して、安野さんとか他の方に打診すればいいのに。"},"2681":{"comment":"私は安野さん興味あるけど都民が見てるかとか、ネットあまり使わない世帯が見てるかとか考えるとそこに訴求力が足りない気がするのよな。泥臭いけどデジタルデバイドが大きい日本では、そこから票をとらないと勝てないわけで"},"2682":{"comment":"きゃー！益田せんせいと安野さん！"},"2683":{"comment":"都知事選の5位清水さんと安野さん(と桜井誠)で分かれてるが、個人的には桜井誠とドクター中松のどっちが上に来るか気になる(ドクターに応援の1票)"},"2684":{"comment":"都知事選は安野さんが気になってる高齢者向けの政治はもうお腹いっぱいなので同世代の若い人に日本変えていって欲しいなぁ"},"2685":{"comment":"蓮舫さんが出てなかったら安野たかひろ候補に入れるだろうなぁ"},"2686":{"comment":"候補者は皆、安野さんのマニフェスト詳細版みたいなのを出してほしい。折角立候補したのだからそれくらいするべきではないのかな。都を本気で良くする気があるのかは知らないが、もっと繕えば🥺"},"2687":{"comment":"数年前やってたNHKの「人間ってナンだ？超AI入門」録画してて今でもたまに見返すし、たまたま生成AIパスポート試験も最近受けたから安野たかひろさん気になるんだよね。"},"2688":{"comment":"安野さんは副知事向きの気がする。すごい活躍するんではないか。"},"2689":{"comment":"安野たかひろさんの選挙活動手伝いたくて帰国したい、、、ビジネス欲が全然なくなって社会を良くしたいという悟りの境地に達してしまった今、こんなに刺激的なことはない"},"2690":{"comment":"資格の勉強とかたまってる本とかあるけど、都知事選終わるまでは安野さんの応援を全力でやる。"},"2691":{"comment":"PIVOTのインタビューを聞いて、都知事選は安野さんに票を入れようと思います。"},"2692":{"comment":"安野さんはAI化で財源確保もできるだろうから、理想を語っても実現できる可能性が高いので推したい。100人かかるマニュアル仕事を一人でできるのが今のテクノロジーだと思う。雇用確保のために拒否しちゃダメと思う。"},"2693":{"comment":"うん、でもそれは国がやる事で安野さんのツリーで語り合う内容ではなくない？😅"},"2694":{"comment":"漫画家の方が。素敵な絵、ありがとうございます！応援を力に変えていきます！"},"2695":{"comment":"え？安野さんのマニュフェストの内容ですよ。所得制限撤廃しますとは書かれてないですよね？即座に反応して頂けて流石だと思っています✨"},"2696":{"comment":"わたし、うつみさとる　さんが都知事になってくれたらいいなと思うんだよね。蓮舫さんは、政治まみれな気がしてね。石丸さんは、敵ばっかり増やして協力してもらえなさそうだし。は、都知事やると本来の実力発揮してる暇なくなりそう。田保神さんは、じじいすぎるし。"},"2697":{"comment":"ごめんなさい。撤収ε=(ﾉ･∀･)ﾉ"},"2698":{"comment":"私も最初はいつものごとく少しでも受かる可能性のある候補と思い石丸さんを考えてました。ただ安野さんが立候補して追いかけて、この人しかいないと思い投票し、全力で応援することにしました。職業政治家は所詮職業政治家。#"},"2699":{"comment":"あの、AIの安野さんっていう若い人はまともで頭いいし、こんな人が都知事になったら面白そうだなぁ、とは思った。でも、若いからさすがにまだ知名度がね…。彼に入れると死に票になっちゃうのがなぁ。"},"2700":{"comment":"同じくです。のお手伝いができてとても楽しいですし、歴史が変わる瞬間を見れるかと思ってます。チーム安野の優秀さは日に日に思い知る次第ですが、250人ほどいるポスター貼りなどのボランティアさん達の民度のレベルが高い。私も非常に刺激を受けてます"},"2701":{"comment":"話聞いてたらレベルが違ったのでどうせ当選しないけど安野さんに入れるかな。"},"2702":{"comment":"で、安野さんの政策に限らず、一般論として所得制限の意義について合理的な説明ができる人教えくれーい🙋‍♂️"},"2703":{"comment":"安野さんとか石丸さんとか是々非々で物事判断できる優秀な候補者がいる首長選が心底羨ましいーー！！"},"2704":{"comment":"てか都知事選をコンペと勘違いしている安野は髪を切れよ、まず。10%を目掛けアピールした時点で負け。舐めてんだよね。人口比率と「多数決」を。"},"2705":{"comment":"東京都知事での宣伝がかなり上手くいったのは安野たかひろ氏だと思う。元々、スーパーエリートであり、支持されやすく、ファンもつきやすい下地があった。あとは知名度という状態なら、東京都知事選での供託金300万など安いもの。"},"2706":{"comment":"ひまそらさんを頑なに無視するのも気になるけど、個人的に安野さんごり推しが気になるんですよねぇ。過去のあれこれを彷彿とさせられるので。"},"2707":{"comment":"都知事選は、僕は本心では安野たかひろさんに入れたい。でも、おそらく死に票になってしまうでしょう。そこで僕は、蓮舫さんを止めるために小池さんに入れることを考えていました。しかし、今の状況でしたら石丸さんに入れるのもアリと思い始めています。"},"2708":{"comment":"最近仕事中は政見放送とか都知事選挙関係流してる。昨日は桜井誠氏今日は安野たかひろ氏の動画を見てたけど笑顔でゆっくり語りかけられるより大分聞きやすい。票は割るなと言うけれど、難しい……難しいぞコレ……"},"2709":{"comment":"客観的な話ばかりでなく、泉さんは誰を評価、期待するのか、表明してほしい。若手の安野さんについて、当選は難しいが注目する価値がある候補だと、期待もこめて発信されていたと思うので、そういう自分の信念との共鳴みたいなものを発信してほしい。"},"2710":{"comment":"まさか、といっては失礼ですけど22日にお会いしたときはここまでやるとは思ってなかったです。政治にはうるさい私ですが、もちろん安野さんに投票しました。ポスター貼りのボランティアをやってよかったです！（明日もやります）"},"2711":{"comment":"神奈川県住みの友達とご飯食べた！相手から都知事選の話振られて、ひまそらあかね氏の話してみた。公金不正追ってた人でねー、と話したら「あ、その人知ってる〜。…え！都知事選出てたの？」↑これくらいの認知度でした百合子、蓮舫、石丸、安野（敬称略）は名前上がってた"},"2712":{"comment":"俺が都民なら都知事選は現職小池都知事一択だぜ。(やらかしても次点は安野候補)だけどな、蓮舫候補を3番手に落として大恥かかせられるならいくらでも石丸候補を2番手にするために彼を応援してやるぜ。"},"2713":{"comment":"マジで良いな、民草の声をちゃんと聞いてる、テクノロジーを駆使して正直今回勝てるとは思ってないのが本音で悲しいけど、僕はもう7/7安野たかひろに入れるで9割がた心決まってきました"},"2714":{"comment":"安野さんと暇空さんがどこまで食い込めるか楽しみ。"},"2715":{"comment":"ひまそらさん。日に日に貴方の思いが強く伝わって来ています。私は都民ではないので投票で意思表示は出来ませんが応援しています。妄想ですが、田母神さん、安野さんと共闘出来たら何か大きな化学変化（融合して大きなエネルギーになる）が起きるような気がします。が考えは人それぞれです。"},"2716":{"comment":"実を取れるほど東京の民度は高くない。だが、己の民度を示すためには安野さんに投票せねばなるまいて。"},"2717":{"comment":"こんな奇特な方が立候補して下さったのに知名度が低くて悲しい！民意を反映して練り続けられるマニュフェスト、相手をリスペクトした討論ができる頭脳と言葉選び、AIをツールとして使える技術力と軸となる思想がちゃんとある。チームもお互いフラットで風通し良さそう。頑張ってほしい。"},"2718":{"comment":"22:00～東京都知事選2024！ネット討論会③第３回出演者届出順（無所属）清水国明（清水国明と東京都の安全な未来をつくる会）"},"2719":{"comment":"本当それ。私は石丸さん応援してるけど、対談していた安野さんがとても良くてこちらを応援したい。けど票を入れたところで落選しそうとなった時に受かりそうな方を選んだ方がいいのかは毎回悩む。まー都民じゃないから関係ないんだけど。"},"2720":{"comment":"安野さんのマニフェスト、わかりやすく画像でXに挙げられてるやつってないのかな"},"2721":{"comment":"益田医師との対談からの清水国明さんとの対談ジャケット持ってるんだｗ"},"2722":{"comment":"続いて待機中"},"2723":{"comment":"安野たかひろ候補と清水国明候補の討論会みるか。"},"2724":{"comment":"精神科医YouTuberと都知事選候補者の安野たかひろさんとのコラボ中々興味深いです。"},"2725":{"comment":"ReHacQ-リハック-めっちゃ石丸伸二好きじゃん上にも下にもタグを付けてもらうなんて笑対談者の安野たかひろと清水国明のタグ付けてあげろよ笑"},"2726":{"comment":"とても分かりやすい動画でした。行政、病院は特にシステム化が遅れていて職員も把握出来ぬままに業務が行われてます。病院は特に電子カルテの一元化、かかりつけ医や他院との連携がスムーズに行われる事で無駄な医療費の削減も可能になります。安野さんがシステム化をより可視化出来る様にお願いします"},"2727":{"comment":"安野さん！挙2024"},"2728":{"comment":"多くの子育て世代が不安視していた、子育て支援の所得制限の見直しはありがたいです。東京都は、約4割もの子が所得制限ですから💦今後の安野たかひろ氏に注目したいです。GitHubが分からないので、まずはそこから😅"},"2729":{"comment":"このようにして素早く政策のアップデートがオープンな場で行われる。このスピードに誰も追いつけない。"},"2730":{"comment":"安野たかひろさん非公式応援動画　作りました楽曲は作詞ChatGPT作曲、歌SUNOAIです#"},"2731":{"comment":"福祉系の「公金チューチュー族」の目こぼしをすることで、再エネ課金なんかの「フトコロチューチュー族」も好き勝手出来るという仕組みなんだと思うよ。　小池百合子や石丸伸二は、フトコロチューチューのニオイが強くて、蓮舫や安野たかひろは公金チューチューのニオイが強い印象。…"},"2732":{"comment":"なかなか曲芸の様な解釈、政治家向きなのがわかります。石丸信者という定義は知りませんが、個人的には安野さんや蓮舫さんも注視しています。蓮舫さんなどは、いつも勿体無いなぁと感じてます。ほっとけば1位取って当たり前の位置にいますもんね？"},"2733":{"comment":"清水さんと安野さんのは面白い。清水さん、意外なところで石丸さんとの繋がりが笑"},"2734":{"comment":"安野さんは今回株を上げる１人だろう。テレビのコメンテーターには成らないでほしい。"},"2735":{"comment":"AI安野たかひろの仕組みを解説する記事が公開されたよ📚✨"},"2736":{"comment":"清水さん「石丸さんのこと尊敬してて、石丸さんから都知事選に出たらって勧められて立候補した」って言ってましたねが石丸さんと対談したら「石丸さん知事で安野さん副知事やったらいい」ってコメントが殺到してましたね仲良しの3人が揃って都知事選出馬してて不思議・・"},"2737":{"comment":"2人とも政局じゃなくて都民のことを話しているね。いいコンビ。清水国明さんと安野たかひろさんAIと防災、他はなんだろう。"},"2738":{"comment":"これか。むしろこっちのサマリーをプロフィール固定投稿にしてほしい"},"2739":{"comment":"つぶやかざるを得ない。内容が良いのが大前提で、安野さんが膝の上で手をこぶしにしている。ずっと。男性が目上の方の前でする所作だがこれは頭でわかっててもなかなかできないこと。"},"2740":{"comment":"安野さんと清水さんのReHacQ対談おもしろすぎるwwwこの2人組んでワンチームになったら確かに面白そうなんだよな【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】"},"2741":{"comment":"田母神票が小池票を食うのは間違いないけど、ハナクソ程度。石丸氏は若い人に人気らしい。安野氏が若い人に人気というなら納得だけど、石丸氏ですかねえ。残念。金が欲しいだけのマスコミも蓮舫氏が都知事になったら視聴率バク上がりだと計算でいないもんかね？それより電通様優先か？"},"2742":{"comment":"清水さんと安野さんのライブが面白い！この2人が組んで都政をやったらどうなるか？考えるだけでも楽しいな。"},"2743":{"comment":"安野さんが清水さんの合流を求めてて面白くなってる。"},"2744":{"comment":"メチャクチャおもしろいぞコレ！"},"2745":{"comment":"まじでこれっす。しっかりとしたマニフェストあるわけだしこだわってる場合じゃない。見た目を“政治家”にしてほしい。"},"2746":{"comment":"安野さんが清水さんに合流を求めてて面白くなってる。"},"2747":{"comment":"リハックで清水さん安野さんの退団見てたらチャットで石丸石丸うるせーんだけど。うるせー言ったらお前がうるさいとか言われたナウ。はい、石丸アンチになりました☺️"},"2748":{"comment":"精神科医×都知事候補者（AI猛者）の対談、超興味深い。選挙関係なく見て欲しいw「病気は思いやりだけではほとんど治せないからテクノロジーが必要」というのは納得。鬱から貧困による分断まで縦割り問題の解像度上がる。安野さんの聞く姿勢も真摯で頼もしい。"},"2749":{"comment":"安野さんの政治システムアップデート話についていけない為に寝とったわという相手のジョークが...視聴やめた相手はIQ同等の論者、立候補がいい"},"2750":{"comment":"リハック見てないけど地道に選挙区を歩きまくる非効率の塊である清水さんと、技術を駆使する効率の塊である安野さんがくっつくのは、何となく少年漫画味があってエモい"},"2751":{"comment":"。。。『【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】』第３回出演者届出順−リハック−【公式】"},"2752":{"comment":"安野さんもっと現実味のない人かと思ったけど、リアリティあってすごくよかった（語彙）。視聴する価値ありだわ。もう少しメディアでも取り上げて欲しい…"},"2753":{"comment":"俺が俺がと候補者乱立の都知事選さんの技術力があれば、全候補者のマニュフェストや公約のをテクノロジーの力でマージして良いとこどりが出来るのではないか。テクノロジーを活用した圧倒的な聞く力。他人のやり方を否定して落とし入れて成り上がる候補者に投票するのはもうやめましょう"},"2754":{"comment":"なんで安野さんと仲いいんですか？👀"},"2755":{"comment":"石丸都知事ｘ安野副知事という地獄のWチューチュースキームでCCPばりの監視社会が想像できるんですがソレは…。安野氏も掘ったらなんか出ませんかねこれ。青写真の綺麗事ばかりなので騙されそうです。"},"2756":{"comment":"清水さん：婚活をー：収入増と子育て環境をー婚活は効果無いって地方の自治体の政策結果からよく聞きますよね挙2024"},"2757":{"comment":"コメントに共感ほんとそれ。今まで政治に絶望してたし諦めてたけど安野さんが立ち上がってくれたお陰で希望の光が差し込んだ気がします。託したいと思える人が突然現れてくれた！《無党派層なら、33歳で若く、本気で政治で良くしようとしている安野さんを応援しない理由がない》…"},"2758":{"comment":"清水国明候補vs安野たかひろ候補！面白い！必見挙"},"2759":{"comment":"すごく良かったです✨何より他の都知事候補者が見るべきですね。政局ばかり、口ばかり、目立つことばかりの人達とは違って、本気で東京都民のことを考えておられるお二人。の人柄ますます惹かれましたし、コメント欄にも「わくわくする」ってのが多いのが良く分かる🥰"},"2760":{"comment":"結果的にそうなってしまうかもしれんけど、安野さんにいれる！本当に応援してる...🙏"},"2761":{"comment":"安野さんのビジョンと情熱がすべて詰まってるインタビューです。一人でも多くの人に見ていただきたいです。#"},"2762":{"comment":"そうそう、本来なら安野vs石丸伸二で都知事の席を奪い合うべきなんや。"},"2763":{"comment":"今夜はリハックで安野さんともう一人の二人でやってるなんだかなー"},"2764":{"comment":"秀才で人格者🩷石丸さん危機感と熱意💜"},"2765":{"comment":"だだけ？"},"2766":{"comment":"有権者の大半は、今やってる安野さんと清水さんのReHacQみたいなの期待してんのに、競合の足引っ張る事ばかりでモヤる"},"2767":{"comment":"都知事戦、ゴミクズみたいな人がいっぱい湧いてて絶望的なポストが多い。でも石丸さんとか安野さんとか既存の政治家より優れた人たちが出馬しているのはむしろ希望だと思うよ。"},"2768":{"comment":"あ、でも安野たかひろさんの持ってる技術は早く見たい。自分の業界に落とし込んで治験説明会のQAボット実装したい。AIアシスタント作りたい。というわけでオープンソース化お待ちしてます。"},"2769":{"comment":"安野さんと清水さんの対談で連合構想が出ていておもしろい実現できるとええな"},"2770":{"comment":"石丸伸二候補と候補の子育て政策"},"2771":{"comment":"蓮舫さんしかいないと思うけど。清水さんか安野さんでもいいけど。この御三方以外はお話にならぬ。"},"2772":{"comment":"＃小池を落選させるために蓮舫を推す人々へ蓮舫では例え一騎討ちになったとしても、悪の組織票のある古狸には勝てないだろうな。そこをよく見極めないといけない。ここは石丸伸二の一択でしょう。を副知事に迎えることにすれば、勝利間違いなしだよ。小池は刑務所へ。"},"2773":{"comment":"安野さんの交渉ガチおもしろいぞww"},"2774":{"comment":"より現実的に考えるなら清水国明票→安野たかひろ票を更に石丸にまとめるとかになるんかな？？"},"2775":{"comment":"のブロードリスニングを、ぜひ参考になさってください"},"2776":{"comment":"清水さんと安野さんがタッグを組み、都知事選後に一緒に地域政党立ち上げの可能性をみれて良かった"},"2777":{"comment":"石丸伸二VS子育て政策"},"2778":{"comment":"安野さんの凄さや問題解決貢献度の有り難さが伝わりきってないのって、この国のITリテラシーの問題もあるんだろうなあ😭私が言えたことではないけれども！水道のない地域に「え、なにこれ意味ある？」とか言われながら一緒に工事して、最後〇〇の父って呼ばれる系の人だ…。"},"2779":{"comment":"凄い気になる引きでしたね。2人の候補者の力が相乗効果できっと良くなる!そう思えました。#"},"2780":{"comment":"清水さんと安野さんのネット討論会を後半から見た最後思わぬ展開もあり興味深かったは都知事って言うより仲間に絶対いて欲しい人材って感じだ本人はやりたいことがあるそうだけど、誰が都知事になろうが安野さんにとりあえずシンプルな構造改革の仕事振って欲しいってなった"},"2781":{"comment":"安野さんの話マジでワクワクするわ。難しい言葉使わないし、噛み砕いて話すことに配慮している。都知事選誰に入れるか迷うなぁ。。。"},"2782":{"comment":"やべぇよ安野さんが清水国明陣営を生放送中にガチで取り込もうと口説いてたよ。安野陣営と清水陣営が組んだら蓮舫くらいには勝てるんじゃねぇの？"},"2783":{"comment":"ありがとうございます!!!!皆さんのイラストが素敵すぎて着いていきたいのでちょっと頑張って履修してみようと思います💪('ω'💪)"},"2784":{"comment":"都知事選、この時代には技術のある人がトップがいいかもなと思って安野たかひろ氏が出るリハックを見てたけど、他の候補者を自分の陣営に公開でスカウトするのおどろいた。そんなことあるんだ。笑"},"2785":{"comment":"しかしひえしまさんも離党理由にするなら安野さん応援とか言って欲しかったな‥石丸さんって言ってるのが話を微妙にややこしくしてる。"},"2786":{"comment":"拝見しました。とても面白かったです!未来の東京をみんなでつくりたいです！明日は安野さんの個人演説会があります！"},"2787":{"comment":"安野さんが清水国明を自陣営に誘ってたわ。合流できれば、数字取れるもんね。"},"2788":{"comment":"も優秀でここは手を結んで欲しいです政治屋に何か対策取られそう"},"2789":{"comment":"【拡散希望】　挙　　　　？安野＆清水"},"2790":{"comment":"さっきの🔥リハック、安野さんが清水さんを公開取り込みするムーブ、声出して笑った(^o^)興奮冷めやらぬのでAI安野と納豆ご飯で落ち着きます。"},"2791":{"comment":"はとても良い候補だと思っています。"},"2792":{"comment":"REHAQって硬派だね。どの候補者にも声をかけて対談させて。挙#"},"2793":{"comment":"え、私チョロ過ぎかもしれん。安野さんに関してなら現状信者呼ばわりされても全然気にならん。「何をしてくれたか」で判断するタイプだからオープンソースによって既に具体的な貢献度で言えばダントツまである。"},"2794":{"comment":"言うならせめて安野さんに。"},"2795":{"comment":"いきなりのラブコール生配信ですね〜ーーー"},"2796":{"comment":"【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】おもしろかった。いいね。"},"2797":{"comment":"ちょっとすごいものを観てしまった気がする。選挙戦中に生放送で候補者同士の合従連衡交渉が始まるとか。。。これ観たら「安野さん良いのは分かるけど当選しないよ」と言ってた人の考え変わるのでは。"},"2798":{"comment":"安野さん、うん。政治家向いてるよ。"},"2799":{"comment":"安野さんが1番いいと思うけど勝てそうにないのがなんとも残念。"},"2800":{"comment":"主要候補が公職選挙法違反で取り消し。新都知事✨みたいな流れにならないかな？TV取り上げないし、やっぱり強固なのか？"},"2801":{"comment":"なんでこの5人しか取り上げないのかと思ったけど、安野さんは清水国明さんの知名度をお借りしたいとの謙虚な姿勢で今回の対談に取り組んでましたね。"},"2802":{"comment":"清水さんカジノもかやっぱモラルがないな。。。薄着でマッチング島も論外"},"2803":{"comment":"都知事選候補者の氏は松尾ラボ。松尾豊氏は東大次世代感染症センター委員。UTOPIAはワクチン開発も機能獲得研究もやります。代表の河岡氏は米国でも国防総省などの資金で、やはりマッチポンプともいえる研究をしてます…。"},"2804":{"comment":"唐鳳推薦　あたりも取り上げた方がいい既得権益小池　中学生恫喝石丸　1番より2番蓮舫　軍人田母神過去の外山恒一を超えるのがいないカオスな立候補状況もどうかと思う"},"2805":{"comment":"東京都知事選、安野たかひろ氏に当選してもらいたい。まだ日本にもこういう人材がいたという一筋の光。YouTubeいくつか見たが、政策を明確かつ具体的に語れる。"},"2806":{"comment":"も地獄ですか？"},"2807":{"comment":"安野さんも清水さんも質問されたことにめっちゃ具体的にどうすべきかを答えてるね。こういうのが見たかったんだよ。"},"2808":{"comment":"都知事選来週の水曜〜木曜くらいまで待って、よほどのスキャンダルとか失言とか出て来なければ暇空茜、出てきたら安野たかひろに投票しようかなと思う(土日は予定あって期日前投票しないといけないので)。政策や人格が全肯定できるかと言えばそうでもないが、小池や蓮舫や石丸に投票するよりはマシだ"},"2809":{"comment":"やっぱ安野さんええな😶もっと推す声が上がっていいはずなのに、話題性の人の陰に埋もれてしまってる。もったいないなあ。"},"2810":{"comment":"組織票は蓮舫より百合子の方が勝ってるらしいし、清水さんか安野さんに入れるかな〜"},"2811":{"comment":"安野さんってもしかしたら昔国会の議事録解析サイトしてた人？共同知事が良いなれいわの共同代表みたいに"},"2812":{"comment":"装いがアップデートしてましたね。さすがリハックというマスが見てるメディアへの対応かと思いました。初めて見る凛々しい安野さんでした"},"2813":{"comment":"抵抗は蔓延る。嫌な都知事候補に都知事になって欲しくなければ、対抗する候補者の名前を連呼すれば良い。だから、私は安野さんを応援し、名前を連呼する。一人一人が1票でももぎ取れば、組織票は崩れる。挙に行こう"},"2814":{"comment":"【】東京都知事選2024！ネット討論会③【ReHacQSP】・・・そういうとこやぞ！勝負は中身だけじゃないんやぞ！！(´ム`)"},"2815":{"comment":"は期待したいですね"},"2816":{"comment":"ぜっっったい投票行ってください…！！「有力候補、なんか全員怪しい」的な人はとりあえず安野たかひろさん調べて欲しい。「AI強い人にこんだけ票集まるんだ」と認知されるだけでもきっと違うから！"},"2817":{"comment":"こんな重要な仕事、デジタル民主主義を実現させてみんなの声を聞いてくれる！"},"2818":{"comment":"個人的に安野さんが理想なのだが、当選は難しいと思うので石丸さん推ししているので石丸さん票増えるのは歓迎。ただ、こういう「人様の考え変えてやりました！wドヤッ」みたいなのって、浮動票有権者からすると石丸信者キモってなって、＋2名の石丸票より失う浮動票の方が多くなるから控えて欲しい。"},"2819":{"comment":"現時点で安野たかひろさんほどこの短期間で民意を形にして政策の立案につなげてる人はいないかと。しかもオープンに。また暇空さんは既にWBPCのような納税者であれば誰1人許せない搾取システムオープンにするなど成果出してますね。一方石丸は論外どころか害悪なので帰れというのが一般都民の見方。"},"2820":{"comment":"安野さんが優秀で立派な人はわかるんだけど、すまんな。ワイは百合子に入れるわ。蓮舫都知事の下で暮らすのは耐えられへんのや。"},"2821":{"comment":"都知事選候補者の安野氏、石丸氏と同じコーディネーターなのかな？石丸氏同様コラボしまくってるけどこっちはチョイスがなかなか渋い。今回は仕込みで本番は四年後みたいな感じ？しかしオデコとホッペに違和感あるのなんでだろ。うまく言語化出来ないけど、益田祐介じゃなくてミキヤと対談して欲しい。"},"2822":{"comment":"今でも僕は彼が都政を担える器ではないと思いますが(個人的に一番考えが近いのは安野たかひろ氏です)、津田大介氏の例の発言で彼には同情しつつあります。"},"2823":{"comment":"どんな形であっても都政に携わってほしい！とまで思われている稀有な候補者は安野さんだけかもしれませんね！都民ではありませんが応援しています！"},"2824":{"comment":"政策マッチングの結果は想定外の低さだったけど、安野氏の政策信条は民意を受けてアップデートされる前提なので意に介することもなく、PIVOTの動画をひと通り見て支持継続で問題ナシとあらためて。"},"2825":{"comment":"わー！面白そう　安野さん！"},"2826":{"comment":"安野たかひろさん、注目されてきてるかも。"},"2827":{"comment":"こんな都知事選は嫌だ。ドクター中松候補が「候補は私の弟子です」と言い出す。"},"2828":{"comment":"このタグをつけて呟くと集積されるようにアップデートかかったんだってさらに楽になったね"},"2829":{"comment":"あした家族でいってくる！#"},"2830":{"comment":"ReHacQの清水国明さんと安野さんの公開討論会　面白すぎたまさかの都知事選における公開M\u0026amp;Aの打診"},"2831":{"comment":"ホリエモンには安野たかひろさんを推してもらいたい。めっちゃ考え方が似ている気がするのだけど。"},"2832":{"comment":"マジでスカウトしてましたね😅あれ東京ニュービジネスの話ですかね！？"},"2833":{"comment":"先ほどの応援動画、tiktokにも投稿してみました初投稿です　よろしくお願いします#＃東京都知事選挙挙に行こう"},"2834":{"comment":"候補はドクター中松候補の弟子ではありません👇。あと、左派はのっぺらぼうイラスト、暇空茜候補は例のイラスト、右派ははすみとしこイラストのイメージが強いからネタにしたまで👇。都知事選を鉄拳的なネタにすれば「これは嘘ですネタです」といちいち説明しなきゃいけないからもう終了。"},"2835":{"comment":"明日の大田区行進見に行けないから思いを書く小池百合子氏　8年間何やってたんだ！もうアイデアないでしょ（8年前は投票したよ）蓮舫氏　国政20年間で行革なんてやってないよね田保神氏　御免なさい氏　応援するし、尊敬するけど、御免なさい石丸伸二氏　なんで明日大田区なんだー"},"2836":{"comment":"なぜ都知事でなくてはいけないのか？＃安野たかひろを都知事に"},"2837":{"comment":"面白かった。当選難しいかもしれないがこういう人が政治的な権限を持つと面白い変化が起こるがしれない。"},"2838":{"comment":"あ!共闘言っちゃった!この二人組んだら脅威になる!言っちゃったなら言っちゃおう。三子教訓状。三本の矢。毛利元就。確実に東京が動く。"},"2839":{"comment":"はカッパだったよね。"},"2840":{"comment":"安野さんのせーじゃかっこよ…めっちゃカッコ良い…(語彙力がブラックホールに…)"},"2841":{"comment":"東京都民が安野さんと石丸さん要らないってんなら2人まとめて愛知来て欲しいわ。自動運転とかトヨタと連携して試しやすくなるでしょ。"},"2842":{"comment":"清水さん「石丸さんに騙された」から入るところ、さすが芸能人。つかみはOK、生放送で連合を持ちかけるなんて策士だね。真面目な話になるのかと思ったら、エンタメ性高かったてことは、石丸さんからの誘いは断った？それともまだ？#"},"2843":{"comment":"リハックで、都知事候補の安野さんの事を知りました。今回の知事選では、誹謗中傷の嵐ですが、安野さんの発言は凄く前向きで、東京の未来が見れました。AIは、まだ未熟なので、専門知識を持つ人の目が必要だと思っています。聞く耳をもっておられ、コミュニケーションも優れているすごい人だな。"},"2844":{"comment":"都知事選は難しい当選できる道府県どこかで安野ワールド見てみたいな"},"2845":{"comment":"でも、TLに安野さんのかっこいいせーじゃ流れてくるのは、ただでさえ、今スランプ気味で文字書きできない+寝不足で眠い私から尚更語彙力吸い取ってきますよ…かっこいいんですもん!!マジで今語彙力がブラックホールに飲み込まれてるんですもん!!"},"2846":{"comment":"！日曜日はオープンキャンパス行くついでに安野さんの演説見に行こ"},"2847":{"comment":"、かかる電話代それ紙で見せれば良いのでは❓触れないと実感出来ないし、AI説明だけだと実感湧かないかと"},"2848":{"comment":"働いてる（のか？）は「AIあんの」なんだよなぁ…"},"2849":{"comment":"全候補者の政策を確認し、独自にランクS～Eの6段階評価。祝コンプリート☺結果、桜井誠氏、氏、ひまそらあかね氏がランクA(6月29日1時現在)でトップ3。おめでとうございます㊗予想を裏切る展開。選挙期間中は加筆修正。常にランク変動させます。"},"2850":{"comment":"維新の理念に合いそうなのは安野さんか清水さんやと思うんだけどな"},"2851":{"comment":"私は、内野さんに投票はできないのですが...政見放送を見ただけではわからない　さんの努力が伝わってきて本当にすごいなと思いました。もしよければ安野さん当選後も一緒に都政を変えていきましょう！お願いします！"},"2852":{"comment":"安野さんが強すぎて、私の中ではもう当選確実まであります。"},"2853":{"comment":"安野たかひろ()候補。ワクワク感は一番強いので、他人事として捉えられる街なら絶対に入れてたと思う。ただ、残念ながら東京以外で生活する気がない人として、対人としての経験と、生きた街を把握する機会の不足は否めず…国政で経験積んで欲しいタイプ。"},"2854":{"comment":"政見放送とか、色んなYouTubeみて桜井さん、田母神さん、安野さんの3名まで絞った。"},"2855":{"comment":"東京都知事選全候補者56名の公約や政策まとめ(コンプリート)桜井誠氏、氏、ひまそらあかね氏がランクAでトップとのこと"},"2856":{"comment":"小池都知事による　発言。都民はどの様な判断を下すでしょうか。本物のリーダーは人格が問われます。"},"2857":{"comment":"マニフェストが素晴らしすぎ😆東京の課題を、各カテゴリー別で、詳細に、現状の分析と課題定義がされている✨️そして、何よりも、未来へのビジョン、ミッション、バリューが具体的に示されている安野さんが作る東京都を見てみたい🎵"},"2858":{"comment":"あまり期待せずに見始めたんだけど、安野さんが清水国明陣営に共闘を提案するというまさかの展開でめちゃくちゃ面白かった。あと、石丸さんはやっぱ裏に色々ありそうなんで各メディアは清水国明が立候補するに至った経緯をもっと深く掘り下げて取材して欲しい。"},"2859":{"comment":"、悪化する訳で。結果安野氏或いはAIで査定するのかと。で、今回の"},"2860":{"comment":"どちらが主導権を握るかというのが問題になるんでなかなか話はまとまらないんじゃないかと思うけど、共闘実現するならどちらかの候補に投票したいと思えた。現実的には顔が売れてる清水国明が主導して安野さんはブレーンに回る方が当選する可能性高そうな気がするけど、安野さんはそこは譲る気なさそう"},"2861":{"comment":"都知事選はAIメイヤーか若いかな🤔その方が面白いそうだな🤣"},"2862":{"comment":"高齢者の既得権益とか居らん若い世代達が未来希望持てるようには頑張って欲しいな"},"2863":{"comment":"都知事選最新情勢小池百合子220~240万票蓮舫170~210石丸50~80田母神20~40清水国明20前後安野10桜井10暇空10中松5愛里1~2ﾒｲﾔｰ1後藤1河合1NHK党100票以下多数"},"2864":{"comment":"百合子ちゃんに投票しそうなテクノロジー業界のバカ共はの出馬でそっちに投票してくれそうだ。石丸伸二も百合子ちゃんの票を奪う。多くの票を百合子ちゃんから奪ってくれれば2人には感謝すべきだろう。現職の保守派候知事の落選とリベラル派の新しい都知事誕生は望ましいことだから"},"2865":{"comment":"安野さんの話しは勉強になる‼️"},"2866":{"comment":"れいわ新選組支持者が誰を応援しようとれいわ新選組国政政党が都知事選静観してようと自由だしなわし個人的にはを応援する"},"2867":{"comment":"東京＝🇯🇵の未来だしなま〜が西側メディアのみで情報得てなかったら応援するの辞めるけどな😜"},"2868":{"comment":"面白すぎる…2人で東京を変えてくれ…@ＹｏｕＴｕｂｅより"},"2869":{"comment":"政治家のAIの使い方に関して都知事選に立候補した安野さんと僕の意見の行き着いた結果が近くて嬉しい"},"2870":{"comment":"安野たかひろ候補と清水国明候補の討論を今から見る。デジタルの極み候補とアナログの極み候補の討論みたいな感じで興味深い。"},"2871":{"comment":"まぁ石丸さんは置いといても、暇空さんも消去法で消去すべき人だということです（少なくとも都知事にして良いとは思わない）。せめて田母神さんや安野さん辺りにした方が良いと思います。"},"2872":{"comment":"今回の都知事選挙の評価1、2の２人の夢対談やないか見てへんけど今回の選挙は候補者多すぎて大変だったけど、誰に投票するかとなると悩む必要はなかったなが断トツでいい他が酷すぎるだけということは公然の事実だけど"},"2873":{"comment":"は凄いですね…"},"2874":{"comment":"【東京都知事候補の政策5本柱】テクノロジーで誰も取り残さない東京へ、空白なままの「東京の未来」を、技術を活用してみんなで意見し、議論し、アップデートする参加型マニフェストです。であなたの声をお聞かせください。"},"2875":{"comment":"秋田をdis 題が散らからずに密度高く面白い議論が行われていた感。安野さんが「企業経営には泥臭いことも避けられないじゃないですか」的な共感的話し方をしてたので経営者の方なのかな。"},"2919":{"comment":"衣装展encoreの安野さんの写真はどれも美しかったような…。"},"2920":{"comment":"「東京にもほしい」ねぇ安野さん、お願いします！自動というと少し不安でしたが、ここまで進化してるとは。アナログ人間の私も安野さんのおかげで日々進化してます#"},"2921":{"comment":"有力候補の誰が知事になっても専門性が強い副知事は安野さんになると思います。各候補都知事は落選しても国政に行く段取りしてるしショーレースやってるように感じます。伴走型福祉に相性がよく難しい横文字使った統計学は意図のある操作をしても世間には分かりませんからね。"},"2922":{"comment":"に投票するのが本意なのだけど確度の高い蓮舫で刷新の空気を取り込む事も蓮舫個人への良し悪し別にして重要な事だとは思いつつしかし、なんでまた割れる蓮舫という点で本気度に疑義が生まれたり生まれなかったりもする。目先の4年か将来に渡る若年層の政治参画への希望かみたいなとこかな。"},"2923":{"comment":"本当に良識ある人同士の対談だと、お互いの話を聞いてどちらも頷きながら同じ方向を見ていることがわかる。たまたま石丸さんと安野さんの考え方が似ているだけなのかもしれないけど、論理的、合理的に考えた結果同じ考えに至っているだけだと思う。アプローチの仕方は得意分野で異なるだろうが。"},"2924":{"comment":"おはようございます！昨日夜ふかしでめためた眠いけど家族で行ってくる！#"},"2925":{"comment":"安野さんめちゃくちゃいいなぁ。課題解決のために別陣営口説きはじめるのは柔軟すぎやろ。"},"2926":{"comment":"なるほどは、大々的ではないけど、ところどころで付け足しのように名前を出されてるなって思ってたんですよね"},"2927":{"comment":"プログラマとしては、友達におすすめしてもらった、安野さんにしたいけど…今回はすまん。てか、こんな闇に安野さんを突っ込んでも大丈夫なのかと思ってしまう。潰されそう…"},"2928":{"comment":"出自は安野さんではなく、安野さんの使うシステムだなぁ。まぁ大した違いないんだろうけど。"},"2929":{"comment":"誰かの票を奪うというより、誰にしようか迷っている人が、なんならとくに投票する気がなかった人が安野さんに入れるために投票に行く、がイメージできる。だから、安野さんの認知度をあげる、これにつきるんだろうなぁ。"},"2930":{"comment":"～(＾ω＾)"},"2931":{"comment":"プログラマとしては、友達におすすめしてもらった、安野さんも良さそうだけど…(githubやopenaiでissue登録や検閲、プルリクでマニフェストの修正とか面白いことしてるし…)こんな闇に安野さんを突っ込ませても大丈夫なのかと思ってしまう。潰されそう…"},"2932":{"comment":"テクノロジーガチ推しの安野たかひろのマニフェストでも、「スマートシティ」が数箇所、「都市OS」にいたってはゼロでもう旬は過ぎたのかな"},"2933":{"comment":"石丸界隈の有名どころは本来、安野さん応援するのが筋と思うんだけどなあ。"},"2934":{"comment":"レジェンドのとやまが出馬してんの(＾ω＾)？"},"2935":{"comment":"でも安野さんはすごく良い構想持ってきてくれててすばらしい候補ですよね…ほかのひとは削らないでほしい…（へんな情緒）"},"2936":{"comment":"消費税が初めて採択された日、民主主義は幻想と知った。そして失望の30数年。都議選候補「安野たかひろ」を見た。まだ時代は彼を受け入れないな。けど、しばらく暗闇を彷徨っていた僕に、希望の光を見せてくれた気がする。僕は町の灯を消さぬよう焼きそばを焼こう。11時開店("},"2937":{"comment":"小池さん、蓮舫さん、石丸さん、田母神さんの４人の討論会より、、めちゃめちゃ面白い！！！！百合子、清水さんとか安野さんとかを副知事で登用しちゃえばいいのにってなっちゃう"},"2938":{"comment":"出馬はなぜ今なの？4年後ではダメなの？という質問に対し、以前何処かでおっしゃってた、4年後では遅いんだ、経済成長の、東京が世界有数の都市に返り咲くチャンスを逃すんだ、という内容が含

","comment_id":"3641","x":6.1144395,"y":7.3577733,"p":1},{"arg_id":"A3650_0","argument":"是々非々に行動できることが重要です。4名の記者会見や同立候補者の安野さんなど、良いところは取り入れるべきです。前職での経歴から、先を見通す力、プレゼン力、投資になるかどうかを考える力が求められます。間違ったことは言えなかったので、回答に時間がかかりすみませんでした。","comment_id":"3650","x":5.5681143,"y":7.744645,"p":0},{"arg_id":"A3669_0","argument":"安野たかひろ氏はマニフェストがしっかりしており、東京都の未来に希望が持てる。攻撃的ではなく、奥さんもいる。街頭演説やポスター貼りなども頑張っているが、知名度ではひまそらあかね氏に勝てていない。","comment_id":"3669","x":5.151663,"y":7.0955405,"p":0.8540765567178455},{"arg_id":"A3683_0","argument":"政治やイベントの実施前に分析できるシステムが必要だと感じる。都知事候補の安野さんのやり方を見ていると、データを集積しながらシステムや方法を更新している。それをしないから効果が分からないだけだ。データ分析が分かる人にポストを作り、最初から関わってもらう政治が望ましい。","comment_id":"3683","x":4.5842757,"y":7.980155,"p":0},{"arg_id":"A3688_0","argument":"安野たかひろさんをもっと広めよう。素晴らしい候補者が都知事選に立候補してくれたのにもったいない。当選は難しくても、蓮舫や石丸を上回りたい。ボランティアや寄付もしたいと思わせてくれる候補。","comment_id":"3688","x":5.6579003,"y":7.30444,"p":1},{"arg_id":"A3698_0","argument":"安野たかひろ候補はフレーム問題に陥っている可能性がある。公約は100ページ近くあり、過学習を避け広範囲にわたる抽象化が行われているが、情報欠損や都政とアンマッチな抽象概念が多い。","comment_id":"3698","x":5.30736,"y":7.074012,"p":0.6619112015609033},{"arg_id":"A3701_0","argument":"都会のテクノロジーやビジネスに明るい人たちは政治に無関心・冷笑的な印象があるが、安野さんが立候補して本気で都知事を目指すのは意義がある。","comment_id":"3701","x":5.476143,"y":7.9142747,"p":1},{"arg_id":"A3710_0","argument":"ロン毛問題には根本的な世界観が関わっている。これを受け入れる有権者がどれだけいるかが今回の選挙で明らかになるだろう。","comment_id":"3710","x":5.115895,"y":7.058723,"p":1},{"arg_id":"A3716_0","argument":"都知事選は人気投票になりがちだが、安野さんは良識派票が集中する候補だ。相互型の問い合わせシステムもあり、年齢に関係なく彼女のすごさがわかる。","comment_id":"3716","x":6.0877485,"y":7.5111694,"p":1},{"arg_id":"A3717_0","argument":"今回の都知事選挙で新しい未来のスターが現れました。山本太郎氏と似た意見を持つ安野氏は、オープンで人の意見をよく聞き、パフォーマンスや組織的動員をせず地道に活動しています。安野氏を応援します。","comment_id":"3717","x":5.7502036,"y":8.102538,"p":0.3599745396363062},{"arg_id":"A3721_0","argument":"この対談が面白くて続きも見たくなった。安野さんは私と同世代で若いのに賢くて実績もある。都知事もいいけど、副知事や参謀として都政を変えてほしい。","comment_id":"3721","x":5.729839,"y":7.6039457,"p":1},{"arg_id":"A3725_0","argument":"選挙に向けて、県外の家族に若い政党色の無い候補を紹介したいので、特色が分かる見やすい長さのYoutube動画を教えてください。","comment_id":"3725","x":5.609743,"y":6.8191013,"p":0},{"arg_id":"A3742_0","argument":"安野さんの取り組みは素晴らしいが、都政に関わってほしいという意見が宮坂さんのことを知らずに言っているのを見ると落胆する。","comment_id":"3742","x":5.2227345,"y":7.31313,"p":0},{"arg_id":"A3754_0","argument":"漠然と思っていることを文章化してくれている投稿を見つけた。我々はわかりやすいものと揚げ足取りとプロレスが大好きすぎる。実際に進める人達はまとまらないから強引に進めたり密室になったりする。ちなみに私は安野さん推しだが都民ではない。","comment_id":"3754","x":5.797145,"y":7.2487288,"p":1},{"arg_id":"A3765_0","argument":"安野さんは選挙期間中に実績を作るのが非常に上手で、他の候補者とはレベルが違う。次の選挙で彼を支持する人が増えたら、選挙の歴史に残るだろう。","comment_id":"3765","x":5.290065,"y":7.411667,"p":1},{"arg_id":"A3769_0","argument":"都知事選候補の安野たかひろさんの経歴に、日本を代表する松尾研があるのが凄い。","comment_id":"3769","x":6.1118894,"y":7.3908343,"p":1},{"arg_id":"A3820_0","argument":"安野たかひろさんは面白い。都知事は難しそうだけど、何かしらの都政に関わってほしい。","comment_id":"3820","x":5.435263,"y":7.572072,"p":0.8635814772374142},{"arg_id":"A3828_1","argument":"政局の話ではなく、安野さんの未来の政策の話がいいよなぁ。","comment_id":"3828","x":5.8211317,"y":7.8930526,"p":0},{"arg_id":"A3846_0","argument":"安野たかひろは「有力候補は政局の話ばかりで政策がない」と批判しているが、現実を見ていない残念な候補で共感できない。専門家として関わるべきだ。","comment_id":"3846","x":5.414685,"y":7.097805,"p":0.6273669853584094},{"arg_id":"A3850_0","argument":"安野たかひろ候補は、東京の明るい未来を切り拓くビジョンと実行力を持つタフな候補です。","comment_id":"3850","x":5.1969056,"y":6.9297733,"p":0.4950038675118959},{"arg_id":"A3854_0","argument":"都知事選候補、安野たかひろ氏の街頭演説は現実的で重要な内容だったが、多くの有権者には理解されないだろう。成熟した未来社会では、このような人が政治を司るべきだと思うので悲しい。","comment_id":"3854","x":5.445706,"y":7.2722797,"p":1},{"arg_id":"A3856_0","argument":"安野さんのような人が政治家を目指していること自体が有難い。","comment_id":"3856","x":5.263895,"y":7.815931,"p":0},{"arg_id":"A3861_0","argument":"友人のさんの演説に感動しました。この都知事選の中でも唯一無二の未来志向の候補だと思います。応援しています！","comment_id":"3861","x":5.7878857,"y":7.977415,"p":1},{"arg_id":"A3863_0","argument":"東京都知事選挙の報道を見るたびに驚いていたが、消去法で選ぶのではなく、安野たかひろ候補に興味を持った。","comment_id":"3863","x":5.842785,"y":7.106458,"p":1},{"arg_id":"A3867_0","argument":"マニフェストはSNSでも確認できるが、生の声を聞くために錦糸町駅まで来た。投票まで1週間あるので、もう少し考えるが、33歳という若い方が政治を変えようと立ち上がったのは素晴らしい。半ば諦めムードだった自分を反省した。リアル安野さんは想像より力強く、姿勢が良かった。","comment_id":"3867","x":4.7295012,"y":7.327265,"p":0},{"arg_id":"A3873_0","argument":"安野たかひろが都知事候補者の中で一番ビジョンがある。この人を推そう。","comment_id":"3873","x":5.5739007,"y":7.1492896,"p":1},{"arg_id":"A3885_0","argument":"彼の良さもさることながら、奥様の人を惹きつける力にびっくりしました。少しお話を聞いただけで一気に惹き込まれました。消去法じゃない選挙に応援しています。","comment_id":"3885","x":5.8259535,"y":6.914786,"p":0.9877173263036102},{"arg_id":"A3888_0","argument":"安野たかひろ氏は都知事選で数少ないまともな候補者の一人であり、清水国明さんと共にもっと評価されるべき。","comment_id":"3888","x":5.6345253,"y":7.0709143,"p":1},{"arg_id":"A3899_0","argument":"安野たかひろが良いのは、コンサル出身の理論派でありながら、現場に足を運び多くの人からヒアリングを行い、物事を進めようとしている点。","comment_id":"3899","x":5.153352,"y":6.670012,"p":1},{"arg_id":"A3908_0","argument":"安野たかひろさんの演説で、応援演説の方が「消去法の選挙はもうやめましょう！」と言っていて感銘を受けました。投じた責任を一緒に負っても良いと思える候補者に入れたいです。","comment_id":"3908","x":5.801355,"y":7.0700197,"p":1},{"arg_id":"A3910_0","argument":"個人的には副知事に安野たかひろが良いと思います。","comment_id":"3910","x":6.155924,"y":7.8749876,"p":0},{"arg_id":"A3911_0","argument":"安野たかひろ候補の街頭演説は具体性と実現性のある政策があり、ひとびとの声に耳を傾ける姿勢に好感が持てる。理詰めで語る点も良い。","comment_id":"3911","x":5.202821,"y":6.8414726,"p":0.5770438805186352},{"arg_id":"A3928_0","argument":"安野さんを応援してきたボランティアの中には残念に思っている人もいる。候補が負けても次があるが、都民は勝った候補の都政を4年間受け入れる必要があるため、主要候補への投票を考えざるを得ない。","comment_id":"3928","x":5.8079085,"y":7.461154,"p":0},{"arg_id":"A3948_0","argument":"今日のバンキ◯ャで、安野さんについての良いコメントがあった。クイズ◯ックの方。知名度のある人や悪目立ちする人しか報道されず、本当に良い人の報道ができない。また、本来は政策ベースで誰がいいかを選ぶべきだ。","comment_id":"3948","x":5.307053,"y":6.824679,"p":0.7034893094342478},{"arg_id":"A3958_0","argument":"安野さんは非常にまともな方で、民主主義を取り戻すには彼のような人が必要だと思う。","comment_id":"3958","x":5.1601844,"y":7.7177534,"p":0.6091949013511928},{"arg_id":"A3975_0","argument":"都知事選の安野さんを見て抱いた感想。","comment_id":"3975","x":6.268114,"y":7.528176,"p":1},{"arg_id":"A3982_0","argument":"安野さんは良いと思うが、政治との接続がないのが問題。自民党と上手く組めば、日本のオードリー・タンになれるかもしれない。","comment_id":"3982","x":5.236588,"y":7.9541345,"p":0},{"arg_id":"A3992_0","argument":"安野さんは完全無所属で限られた運営スタッフしかいない中、選挙システムのアップデートや街頭演説をこなしている。特定の組織との繋がりもなく、見返りを求めずに都を良くしたいと考えている。こうした人が都知事になるべきであり、都民として誇りを持てると思う。","comment_id":"3992","x":5.1649733,"y":7.927136,"p":0.5944221286935095},{"arg_id":"A4000_0","argument":"都知事選で安野たかひろが良いと思う。絶対に当選しないだろうが、使いやすさと効率化のボトムアップが最短距離で進む。","comment_id":"4000","x":6.2889714,"y":7.479265,"p":0.9991566252122288},{"arg_id":"A4002_0","argument":"安野たかひろ氏を我が町の首長にしたい。選挙戦でシステムの改良を行い、足を引っ張り合わず新しい試みを共有し、社会全体の発展に貢献しようとする姿勢が素晴らしい。","comment_id":"4002","x":5.3564906,"y":7.358833,"p":0},{"arg_id":"A4007_0","argument":"都知事選で安野候補がマスメディアの記事に出るようになったのは良いことだと思う。","comment_id":"4007","x":6.191966,"y":7.4559097,"p":0.5624894622817068},{"arg_id":"A4009_0","argument":"三木谷さん、都知事選に注目されているなら安野たかひろをご検討ください。経済成長の実現可能性も安野候補が一番だと思います。","comment_id":"4009","x":5.860018,"y":7.227975,"p":0.3270599952262619},{"arg_id":"A4010_0","argument":"安野さんのVRC選挙権がない人が多くて驚いた。年齢差が大きい。","comment_id":"4010","x":5.842886,"y":6.852023,"p":1},{"arg_id":"A4013_0","argument":"柄にもなく政治の話を！","comment_id":"4013","x":5.815699,"y":8.062871,"p":0},{"arg_id":"A4030_0","argument":"大学で政治学と政治法を学びました。成田悠輔さんの提言は時代を変えると感じましたが、22世紀まで待つ必要はありません。今、安野たかひろさんが成田さんの理論を実践しています。","comment_id":"4030","x":5.014878,"y":7.6976533,"p":0.7896439564777143},{"arg_id":"A4035_1","argument":"「ロン毛は政治家のTPOに合っていない」という考え自体が目指す社会と違うというのが安野さんの説明ですよね。","comment_id":"4035","x":5.1045656,"y":6.8500547,"p":1},{"arg_id":"A4039_0","argument":"NewsPicksの都議選特集で上念司さんが安野さんを天才と称賛し、青梅市長になってテクノロジー企業を誘致し成功すれば、総理大臣になれる可能性があると言っていてワクワクした。","comment_id":"4039","x":4.850581,"y":8.29266,"p":0},{"arg_id":"A4048_2","argument":"安野さんの政策のエッセンスを蓮舫さんが取り込めたら面白いと考えている。","comment_id":"4048","x":4.921669,"y":7.251425,"p":1},{"arg_id":"A4052_0","argument":"彼は素晴らしい才能を持っているが、才能に頼りすぎているようにも見える。豊かな知性は素晴らしいが、政治家としては難しいかもしれない。彼の視点を共有できる人は少ないだろう。","comment_id":"4052","x":4.96956,"y":8.007412,"p":1},{"arg_id":"A4055_0","argument":"彼は素晴らしい才能を持っているが、才能に頼りすぎているように見える。豊かな知性は素晴らしいが、政治家としては難しいかもしれない。彼の視点を共有できる人は少ないだろう。","comment_id":"4055","x":4.9925456,"y":7.9856606,"p":1},{"arg_id":"A4077_0","argument":"私はよねさん推しで、社会的なジェンダー圧に違和感を持つ経験から共感しています。横浜市長選には出ませんが、安野さんは東京都知事になる予定です。","comment_id":"4077","x":5.6371,"y":7.4694443,"p":1},{"arg_id":"A4079_0","argument":"政治とスポーツと宗教の話はしないほうがいいと言われるが、安野たかひろさんに興味がある。政治ができるかは別として、言ったことを実行しそう。","comment_id":"4079","x":5.3884807,"y":7.671687,"p":0},{"arg_id":"A4091_0","argument":"安野たかひろさんは、他分野との連携で光るタイプであり、個人が前面に出る都知事選では異質な存在と言える。しかし、都知事選のあり方を考えている人に対しても訴えかける部分があると思う。","comment_id":"4091","x":5.397526,"y":7.0113506,"p":0},{"arg_id":"A4094_0","argument":"都知事選に出ている安野たかひろさんは将来に期待できる人です。今回の当選は厳しいですが、これからがんばってほしい。","comment_id":"4094","x":6.086806,"y":7.3962793,"p":1},{"arg_id":"A4096_0","argument":"安野さんはクリーンな選挙活動を実践し、リアルとネットをフル活用して勝利を目指している。彼を見れば『誰も取り残さない未来の東京』を描けるようになる。","comment_id":"4096","x":4.9655485,"y":7.7873187,"p":1},{"arg_id":"A4103_0","argument":"安野たかひろが当選しなくても、彼の作った仕組みを活用してほしいが、期待はできない。投票して都知事にしよう。","comment_id":"4103","x":5.807406,"y":7.317872,"p":0.5004612758085946},{"arg_id":"A4115_0","argument":"都知事選は知名度での争いになっているが、マニュフェストを見る限り安野氏が最も現実的でわかりやすい。経歴を見て夢を託したくなる。","comment_id":"4115","x":4.45435,"y":7.4775686,"p":1},{"arg_id":"A4122_0","argument":"他の候補は東京のお金の配分の話ばかりしているが、安野さんは東京の成長戦略と新しい都政の進め方について語っている。この人が都知事になれば、東京の未来に期待できる。","comment_id":"4122","x":5.1655717,"y":8.241511,"p":1},{"arg_id":"A4130_0","argument":"私はロン毛は個人的に好きではないし、政治家としては違和感がある。しかし、マニフェストの内容や選挙に対する姿勢、実際に会った印象から、安野さんが一番だと思う。","comment_id":"4130","x":5.38142,"y":7.185319,"p":0.7341063050202178},{"arg_id":"A4135_0","argument":"個性的な格好のリーダーが増えることで、生きやすく働きやすい世の中になると思います。灼熱の東京ではビジネスカジュアルすら嫌だと感じるのは私だけでしょうか？好きな格好で働きたいです。","comment_id":"4135","x":5.0535703,"y":8.347984,"p":0.4390575702263192},{"arg_id":"A4149_0","argument":"安野さんには今回だけでなく、四年後も立候補してほしい。","comment_id":"4149","x":5.6245947,"y":7.1668367,"p":0.6049780549942341},{"arg_id":"A4175_1","argument":"ただ、みんなに対して宣伝の場を与えているように感じる部分もある。","comment_id":"4175","x":4.920976,"y":7.2688227,"p":1},{"arg_id":"A4213_0","argument":"ロン毛でもツーブロックスーツでも彼を支持する。ツーブロックスーツになったら見た目で投票する人の票はいらないと言うならそれでいい。個人との対話はするが、大衆という実態のよく分からないものは相手にしないということだ。","comment_id":"4213","x":5.136084,"y":6.837186,"p":1},{"arg_id":"A4220_0","argument":"安野さんは、この選挙期間中に日本の選挙のデジタル化に多大な貢献をしている。素晴らしい方だ。","comment_id":"4220","x":4.7803917,"y":8.116948,"p":1},{"arg_id":"A4224_0","argument":"安野たかひろ氏は財務省が好むタイプで、当初は唯一まともな候補かと思いましたが、社会経済の課題の本質に気付いていないと判断し、投票しませんでした。岸田総理と縁があるようですが、政府のお抱え有識者にならないことを願います。","comment_id":"4224","x":5.4694633,"y":7.224412,"p":1},{"arg_id":"A4231_0","argument":"若者ですが、安野さん推しです。抽象的な話しかしない、我々の意見を反映してくれそうにない、周囲に敵をつくって物事を推進できない、批評家のような方には投票しません。","comment_id":"4231","x":5.7590356,"y":7.1167793,"p":1},{"arg_id":"A4236_0","argument":"東京都知事選候補者の安野たかひろさんを見て、起業家に必要な力は知名度に関係なく周囲の人を惹きつけ巻き込む力だと学んだ。","comment_id":"4236","x":5.3787274,"y":7.2591076,"p":1},{"arg_id":"A4239_0","argument":"安野さんの戦略には良い面と悪い面があり、色々考えさせられる。","comment_id":"4239","x":5.0838284,"y":6.6689463,"p":1},{"arg_id":"A4242_0","argument":"選挙権はないけど東京でビジネスしているので都知事選が気になる。個人的には安野たかひろ氏を推す。理由は新しい東京が見たいから。そろそろ東京のお役所も進化して欲しい。突然書類を送ってきて締切前に終了する支援策には困る。","comment_id":"4242","x":5.367845,"y":8.030704,"p":0.9645866098083692},{"arg_id":"A4258_0","argument":"既存の政治に不満と不信を抱いている36歳です。安野さんはエリートでありながら、我々凡人の意見も謙虚に聞いてくださる魅力的な人柄です。石丸さんに投票しようと思っていましたが、彼の経歴や発言に疑問を感じています。","comment_id":"4258","x":6.037598,"y":7.705922,"p":0.6136280903735369},{"arg_id":"A4272_0","argument":"職業政治家は政策に実効性がなく、大衆を扇動する言葉を使う。安野さんだけが下心や私利私欲のない候補者です。","comment_id":"4272","x":5.451169,"y":7.9669766,"p":0.8277757474188338},{"arg_id":"A4274_0","argument":"自分の活動を他者にも提供する安野さんは、公を志す人として素晴らしい。","comment_id":"4274","x":5.074446,"y":7.092096,"p":1},{"arg_id":"A4286_0","argument":"安野さんを応援したいけど有力候補に票を集めるか迷っている方、待ってください！選挙戦では【政局ではなく政策を】を掲げています。政局ではなく政策を見て判断すべきです。","comment_id":"4286","x":5.6853333,"y":7.5944166,"p":1},{"arg_id":"A4291_0","argument":"安野たかひろ氏のスタンスは自由主義国の中では筋が通っているが、東京の首長としては外交的なTPOに合わせるべきシーンもある。プロトコル遵守デーを設けて、やるべき時はやる姿勢を見せると説得力と波及力が増すと思う。","comment_id":"4291","x":5.333051,"y":7.244703,"p":0.9783886016249488},{"arg_id":"A4295_0","argument":"安野さんの取り組みが好きです。選挙期間中だけでなく、次の選挙までの4年間続けたら大きな変化があると思います。赤松さんとも相性が良さそうです。","comment_id":"4295","x":5.3568444,"y":7.2442293,"p":1},{"arg_id":"A4305_0","argument":"都知事選で安野さんは面白いことをやっているが、泡沫候補扱いから抜け出せないのか。","comment_id":"4305","x":6.233611,"y":7.4426785,"p":1},{"arg_id":"A4328_0","argument":"安野さんのジェンダー感がニュートラルで、男女の区別なく「人間」として政策を考えている点が安心できる。","comment_id":"4328","x":5.0052013,"y":7.3961415,"p":1},{"arg_id":"A4329_0","argument":"都知事選で安野たかひろさんが割と良いかなと思っている。","comment_id":"4329","x":6.153529,"y":7.456876,"p":0},{"arg_id":"A4345_0","argument":"私は都民ではないが、安野さんを推している。人を晒し、自分を正義とする人には嫌悪感がある。彼では政治は変わらない。彼も力のある企業の支援や既存の力を取り入れており、小池都政と変わらない。","comment_id":"4345","x":5.66242,"y":7.605415,"p":1},{"arg_id":"A4352_0","argument":"党派性を感じないですよね☺️","comment_id":"4352","x":5.644052,"y":7.8560977,"p":0},{"arg_id":"A4363_0","argument":"僕は男性だが女性の政治家が増えることは大歓迎。しかし、それよりも政策や中身のほうが大事。","comment_id":"4363","x":5.3278537,"y":7.8972564,"p":0.961086157930286},{"arg_id":"A4372_0","argument":"現場の声を聞いて課題を知ろうとする姿勢が素晴らしい。都知事になっても現場をちゃんと見ることを続けて欲しい。#TOKYOAI #安野たかひろを都知事に","comment_id":"4372","x":5.4427714,"y":7.625257,"p":0},{"arg_id":"A4388_0","argument":"安野さんのオープンチャットでは、協力者たちが選挙にワクワクしているのが良い。自分たちの意見が取り込まれることで、選挙への参加意識が強まり、一体感が生まれるのがすごい。","comment_id":"4388","x":5.2615433,"y":7.6236205,"p":1},{"arg_id":"A4390_1","argument":"安野さんが今回当選しなくても、何らかの形で政治に関わってほしいと思う。","comment_id":"4390","x":5.5026026,"y":7.854503,"p":0},{"arg_id":"A4390_2","argument":"安野さんのようなタイプが政治に関心を持ってくれるのは貴重だと思う。","comment_id":"4390","x":5.2083235,"y":7.7554564,"p":1},{"arg_id":"A4394_0","argument":"PIVOT動画を見て、話が上手で信頼できると感じた。無所属でポリシーを持ち、パートナーと二人三脚で演説する姿がかっこいい。都の職員ならこういうボスがいいと思う。同世代として安野さんの出馬に感謝している。","comment_id":"4394","x":5.735431,"y":7.39641,"p":0.7037438760711215},{"arg_id":"A4395_0","argument":"安野さんは無名から短期間で主な候補に。テクノロジー、透明性、未来への熱意と行動力がすごい。都知事として最も大事な資質と最大のアピールポイントは？","comment_id":"4395","x":4.81878,"y":8.114569,"p":0},{"arg_id":"A4398_0","argument":"エンジニアらしいプレゼンで楽しい市政が期待できるが、実現力が高いために課題が安野さんやチーム安野に依存し過ぎる可能性がある。","comment_id":"4398","x":4.7768703,"y":8.192866,"p":0.7141980187501106},{"arg_id":"A4402_0","argument":"仕事の早さにとても感動しています。が当選されることを願って応援しています。頑張ってください。","comment_id":"4402","x":5.2332716,"y":6.759252,"p":0},{"arg_id":"A4410_0","argument":"Xの拡散力を活かして、安野さんの知名度とマニュフェストを広めることが重要です。安野さんの政策が今後の日本にとって大事であることを伝えたいです。若さと頭の回転の良さも強みです。私も布教活動を頑張ります。","comment_id":"4410","x":4.8177695,"y":7.4538264,"p":0},{"arg_id":"A4411_0","argument":"最近安野さんを追えていないけど、新しい政治が始まる気配を感じる。","comment_id":"4411","x":5.3368945,"y":7.8479805,"p":0.7304335692433133},{"arg_id":"A4439_0","argument":"現役世代の投票率向上施策をマニフェストに入れてほしい。","comment_id":"4439","x":4.1882696,"y":7.410224,"p":1},{"arg_id":"A4441_0","argument":"安野さんが知事になるとは思っていないが、無所属なのに人気があるため、自民党に拾われて参議院議員になることを期待している。","comment_id":"4441","x":5.6664753,"y":7.9212556,"p":0},{"arg_id":"A4454_0","argument":"自分はすでに票を使ってしまっているが、安野たかひろさんの個別具体な政策が最も検討されていると思う。ニュートラルに応援できるのはこの人だ。","comment_id":"4454","x":5.8853874,"y":6.936439,"p":0.3474078379454965},{"arg_id":"A4461_0","argument":"安野貴博氏の経歴と政策を紹介します。","comment_id":"4461","x":4.859613,"y":7.310917,"p":1},{"arg_id":"A4462_0","argument":"安野さんについて、選挙活動の方法に関心がある人は『IT系にしか受けない』と言い、政策に関心がある人は『エリートにしか受けない』と言う。『髪型が』という人はそもそも関心がなさそう。","comment_id":"4462","x":4.861888,"y":7.584612,"p":1},{"arg_id":"A4476_0","argument":"安野たかひろに都知事になってほしいが、知名度的に苦しいのだろうか。","comment_id":"4476","x":5.900374,"y":8.068966,"p":1},{"arg_id":"A4490_0","argument":"政策がしっかりしていて実行力の高い方が良い。つまり安野さん。","comment_id":"4490","x":4.8920355,"y":7.275154,"p":1},{"arg_id":"A4501_0","argument":"安野たかひろさんの支持者は怒って良い。本当に失礼な話だ。蓮舫さんにとっても失礼で、常識知らずの方々に支援されると逆効果になる。＃＃東京都知事選","comment_id":"4501","x":5.810793,"y":7.2469993,"p":1},{"arg_id":"A4505_0","argument":"都知事選に立候補している安野たかひろさんが身なりを整えなかった理由について、周囲に助言する人がいなかったわけではないが、本人がスタイルに拘っているのなら、顧問的な立場で関わるのが双方にとって幸せだと思う。","comment_id":"4505","x":5.777665,"y":7.0585265,"p":1},{"arg_id":"A4517_0","argument":"都知事選候補者4名の討論会をフル尺で見るくらい都知事選に関心のある人が、安野さんのことを認知していなかった。厳しさを肌で感じる。","comment_id":"4517","x":6.1778183,"y":7.363187,"p":0},{"arg_id":"A4522_0","argument":"成田悠輔さんの『22世紀の民主主義』を読んで、安野たかひろさんが既に実践していることを伝えたいです。","comment_id":"4522","x":4.8979435,"y":7.5921683,"p":1},{"arg_id":"A4526_0","argument":"安野たかひろ候補は「政策の具体性」の分野で主要候補の中でトップ評価を受けています。","comment_id":"4526","x":5.215193,"y":7.009729,"p":0},{"arg_id":"A4539_0","argument":"安野さんにもっと注目が集まるべきだが、政治的パフォーマンス集団に話題が集中している。","comment_id":"4539","x":5.117083,"y":7.6502233,"p":1},{"arg_id":"A4539_1","argument":"「政局ではなく政策で」選挙に勝つには、もう少し選挙期間が欲しい。","comment_id":"4539","x":5.9357266,"y":8.059461,"p":1},{"arg_id":"A4553_0","argument":"【東京都知事選挙2024投票マッチング】わたしの考えに最も近い候補者は、『安野貴博』さんでした！マッチング度は78%です！＜選挙ドットコム＞","comment_id":"4553","x":5.953268,"y":7.0457206,"p":0.551714430089138},{"arg_id":"A4559_0","argument":"安野さんの選挙のやり方は、政治家が見習うべきだと思います。技術者だからこそ、どの技術をどう使えばいいかの発想が出てくる。これを見て、自分たちの組織にどう組み込むか、人員配置も含めて考えるべきです。","comment_id":"4559","x":4.740568,"y":8.14442,"p":1},{"arg_id":"A4560_0","argument":"政治の話をしてしまうことに少しガッカリしました。フォロワーの多い方だからこそ、政治の話は避けて欲しかったです。","comment_id":"4560","x":5.7640133,"y":8.014775,"p":1},{"arg_id":"A4582_0","argument":"安野たかひろの政権公約は完成度が高く、政治討論もファクトベースで好感が持てる。しかし、多くの人々がそれを理解しようとせず、話を聞こうともしない。また、安野が都知事になった場合、その衆愚を乗りこなせるかは疑問である。","comment_id":"4582","x":5.5644946,"y":7.141188,"p":0.9465431850987168},{"arg_id":"A4583_0","argument":"東京都民はちゃんとマニフェストを見ているのだろうか。主要候補に安野さんが入っていないのはおかしい。","comment_id":"4583","x":4.6399274,"y":7.429346,"p":0.9742640351898098},{"arg_id":"A4594_0","argument":"都知事選にうんざりしていたが、安野たかひろさんの対談は面白い。知事が誰でもポストを用意してほしい。","comment_id":"4594","x":6.0021033,"y":7.4988217,"p":1},{"arg_id":"A4598_0","argument":"都民じゃないので選挙権はないが、安野たかひろさんの政策と進め方を見ると未来に希望が持てるのでがんばってほしい。","comment_id":"4598","x":5.967908,"y":7.787467,"p":1},{"arg_id":"A4599_0","argument":"最近、都知事選候補者の安野さんのオプチャを覗いているが、驚くほど民度がいい。","comment_id":"4599","x":5.9568863,"y":7.32532,"p":0},{"arg_id":"A4609_0","argument":"早稲田の組織による政策評価でトップ評価を受けているので、さんもいいですよ。","comment_id":"4609","x":4.902582,"y":7.1702743,"p":0.449751952996768},{"arg_id":"A4622_2","argument":"お爺さんの政治にはもううんざりしている。","comment_id":"4622","x":5.8447185,"y":8.011141,"p":1},{"arg_id":"A4625_0","argument":"政治的思想は特にないが、安野さんの政策を応援したい。彼が当選してほしい。","comment_id":"4625","x":5.544038,"y":7.876659,"p":0},{"arg_id":"A4652_0","argument":"安野さんの政策や能力は特筆すべきもので、東京都ひいては日本を強くすると信じています。だからこそ、小さな論点で票を漏らすのは残念です。","comment_id":"4652","x":5.3197546,"y":7.6488595,"p":1},{"arg_id":"A4677_0","argument":"安野さんが具体的な政策を語れるのは強みで素晴らしい。候補者が具体的に語れないのは当然だが、現職が語りきれていないのは弱み。公約に対する評価が少ない中、理念に共感し、その人を信じられることが投票行動の鍵となる。","comment_id":"4677","x":5.0661144,"y":7.592002,"p":1},{"arg_id":"A4679_0","argument":"安野さんの未来政治が実現することを期待しています。現状のやり方が駄目なら、国政維新には大胆なチャレンジをしてほしい。若者が政治を身近に感じ、現役世代が希望を持てる政策を考えてほしい。","comment_id":"4679","x":5.4557576,"y":8.02832,"p":1},{"arg_id":"A4683_1","argument":"安野さんの良さを都民が理解すれば、すでにもっと良くなっているはずだ。","comment_id":"4683","x":5.4306006,"y":7.364987,"p":1},{"arg_id":"A4685_0","argument":"安野さんは政策を網羅しており、面白い模範回答を知っている人に次いでいる。","comment_id":"4685","x":4.8613977,"y":7.2801595,"p":1},{"arg_id":"A4689_0","argument":"財源や過程が弱いのは政治と縁が無い候補者だから目をつぶる。目標の具体性と素敵さについては、安野さんが抜群。","comment_id":"4689","x":5.4226294,"y":7.792804,"p":1},{"arg_id":"A4699_0","argument":"僕の理想の政治家像は、困っている人に寄り添い、あらゆる主義主張を受け入れつつも自分を曲げないリーダーである。安野さんがそれを実現できるかもしれない。","comment_id":"4699","x":5.3118987,"y":7.8767276,"p":1},{"arg_id":"A4702_0","argument":"主要候補にアンケート：東京都知事として最も大事な資質は「しがらみのない意思決定」。これが迅速さに繋がる。やはり、安野さんがなるのは副知事ではなく都知事。","comment_id":"4702","x":5.332266,"y":7.991658,"p":1}]},{"cluster":"オードリー・タンとの比較","cluster_id":"21","takeaways":"多くの参加者が安野たかひろ氏を「日本版オードリー・タン」として評価しています。台湾のオードリー・タン氏の支持を受け、デジタル政策や若者中心の政治改革に期待が寄せられています。安野氏の理系的な論理思考と前向きな姿勢が高く評価されており、都知事選での注目度が高まっています。","arguments":[{"arg_id":"A65_0","argument":"選挙前夜に慌てるタイプなので今回は事前に調べている。和製オードリータンの情報集積が面白く、サイトを見ているだけで時間が消える。オードリータンが注目しているというだけで評価が上がる。","comment_id":"65","x":6.293908,"y":10.048109,"p":1},{"arg_id":"A223_0","argument":"台湾のオードリータン氏も注目している。こういう方が注目される東京都知事選。東京都のデジタル政策に必要な逸材だと思います。","comment_id":"223","x":6.261245,"y":10.013069,"p":0.6703283963703781},{"arg_id":"A309_0","argument":"氏は副知事かデジタル庁長官で、台湾のオードリータン氏のような存在。","comment_id":"309","x":6.2704077,"y":9.899672,"p":0},{"arg_id":"A340_0","argument":"安野さんには日本版オードリータンになってほしい。","comment_id":"340","x":6.071959,"y":9.840517,"p":0},{"arg_id":"A353_0","argument":"オードリー・タンのようなリーダーが日本にいたらと多くの人がコロナ禍に嘆いた。オードリーは安野たかひろ候補者を推しており、この都知事選は都民が願った政治とリーダーシップを手に入れるチャンスだ。","comment_id":"353","x":6.303997,"y":10.075326,"p":1},{"arg_id":"A415_0","argument":"台湾のオードリー・タン氏が日本の政治をやってくれたらと思っていた。安野さんに注目している。日本の政治は耳障りの良い言葉遊びだけの文系脳から、理系の客観的な論理的思考と若者中心の政治に変えていかないと未来は暗いままだ。選挙は大事。","comment_id":"415","x":6.267588,"y":10.039647,"p":1},{"arg_id":"A416_0","argument":"台湾のオードリー・タン氏が日本の政治をやってくれたらと思っていた。安野さんに注目している。日本の政治は耳障りの良い言葉遊びだけの文系脳から、理系の客観的な論理的思考と若者中心の政治に変えていかないと未来は暗い。","comment_id":"416","x":6.274104,"y":10.048174,"p":1},{"arg_id":"A520_0","argument":"台湾のオードリー・タンは卓越した実績を上げたが、選挙で当選したのではなく蔡英文政権に推挙された人物である。安野氏も選挙向きのキャラではないので、次期都知事の副知事を目指して欲しい。","comment_id":"520","x":6.3178205,"y":10.0593815,"p":0.8695136096788438},{"arg_id":"A636_1","argument":"オードリータンは暴力行為が問題になった人だと思う。","comment_id":"636","x":6.1072803,"y":9.933932,"p":0.8910750727188332},{"arg_id":"A819_0","argument":"安野さんはオードリー・タンと対談してほしい。できるかはわからないけど。","comment_id":"819","x":6.1307187,"y":9.960158,"p":1},{"arg_id":"A904_1","argument":"日本にもオードリー・タン的な要職が増えることを期待している。","comment_id":"904","x":6.281269,"y":10.040206,"p":1},{"arg_id":"A970_0","argument":"オードリータン自身が安野さんのことを知っていたとは驚きだ。","comment_id":"970","x":6.1384535,"y":9.933252,"p":1},{"arg_id":"A1101_0","argument":"蓮舫さんは2位でも副知事でも駄目だと言ったので、副知事には台湾のオードリー・タン氏とも気脈を通じる安野たかひろ氏に就任してほしい。","comment_id":"1101","x":6.5655675,"y":9.915039,"p":0},{"arg_id":"A1161_1","argument":"台湾のオードリー氏推しの若手に委ねてはどうですか？若手を支援するんですよね？","comment_id":"1161","x":6.2859416,"y":10.060394,"p":1},{"arg_id":"A1323_0","argument":"日本のオードリー・タンさんも副知事に招聘したい！","comment_id":"1323","x":6.324237,"y":9.985349,"p":1},{"arg_id":"A1450_0","argument":"安野さんはオードリータンのような政治家になるだろう。","comment_id":"1450","x":6.0893755,"y":9.77344,"p":0},{"arg_id":"A1607_0","argument":"オードリー・タンに支持されている時点で安野たかひろには入れない。元から入れる気はなかったけど。","comment_id":"1607","x":6.5424376,"y":9.6457815,"p":0},{"arg_id":"A1799_0","argument":"私はオードリー・タンさんが注目している安野さんに頑張ってほしい。","comment_id":"1799","x":6.165487,"y":10.013534,"p":0.2977385272665946},{"arg_id":"A2065_0","argument":"日本にオードリータンがいればと言っていた人たちが安野さんの外見にケチをつけるのは、日本人らしいと思う。","comment_id":"2065","x":6.1345634,"y":9.951556,"p":1},{"arg_id":"A2189_0","argument":"安野たかひろ氏が東京都知事に立候補し、台湾のオードリー・タン氏も応援している。","comment_id":"2189","x":6.2916384,"y":9.944225,"p":1},{"arg_id":"A2302_0","argument":"都知事選は混乱している。日本のオードリー・タンになりそうな安野さんや、左派に嫌われているひまそらさんが気になる。","comment_id":"2302","x":6.383499,"y":9.765086,"p":0},{"arg_id":"A2391_0","argument":"安野たかひろさんがまともそうだと思う。もしかしたら、日本のオードリー・タンになるかも。","comment_id":"2391","x":6.1081414,"y":9.874346,"p":0.5651896602219362},{"arg_id":"A2396_0","argument":"政策を拝見しました。日本のオードリー・タン氏になれるかもしれない人ですね。こういう人を待っていました！","comment_id":"2396","x":6.2609468,"y":10.040441,"p":1},{"arg_id":"A2426_0","argument":"オードリー・タンさんを推せるのは、攻撃的でなく前向きだからです。彼女は抗議活動をしているのではなく、『私たちは良い方向に変われる』と言っているのが好きです。","comment_id":"2426","x":6.2247286,"y":10.029675,"p":0.485621188939873},{"arg_id":"A2515_0","argument":"出馬会見で、台湾のオードリー・タン氏のコメントを引用していました。『安野さんは抗議活動をしているのではない。私はそこがすごく好きだ。彼は「私たちは良い方向に変われる」と言っているのだ』。選挙活動としては他候補批判の方が求心力が高まるかもしれませんが、建設的ではないですよね。","comment_id":"2515","x":6.2765856,"y":10.053934,"p":1},{"arg_id":"A2567_1","argument":"台湾の天才閣僚オードリー・タンが後押ししているのは本当か？","comment_id":"2567","x":6.285632,"y":10.055611,"p":1},{"arg_id":"A2582_0","argument":"安野たかひろさんは日本版オードリータン的な存在だと思う。","comment_id":"2582","x":6.1080174,"y":9.902523,"p":0.8910750727188332},{"arg_id":"A3059_0","argument":"オードリー・タンが推すさんはいかがですか🙂","comment_id":"3059","x":6.2208314,"y":10.094984,"p":0},{"arg_id":"A3228_1","argument":"安野さんはオードリー・タンからのアドバイスを受け、ロボットと一緒にM-1に出場した経験がある。","comment_id":"3228","x":6.0838466,"y":9.992439,"p":0.4441973231965745},{"arg_id":"A3611_0","argument":"安野さんはオードリータンの推薦を受けていると都知事選に詳しい旦那が言っていた。","comment_id":"3611","x":6.198268,"y":9.925397,"p":0},{"arg_id":"A3995_0","argument":"オードリー・タンさんはコロナ時に活躍した台湾の方で、安野さんも凄い改革を期待できる。国民民主党に来て欲しい。","comment_id":"3995","x":6.2871456,"y":10.082586,"p":1},{"arg_id":"A4060_0","argument":"都知事選で注目している候補は、台湾のオードリー・タンさんを彷彿とさせる理路整然とした話が興味深い。都知事でなくても、こういう方には政治の分野で活躍してほしい。","comment_id":"4060","x":6.3186364,"y":10.067083,"p":1},{"arg_id":"A4355_0","argument":"【学歴経歴まとめ】は何者？オードリータンとの関係は？","comment_id":"4355","x":6.2270026,"y":10.017244,"p":0.5319181355493823},{"arg_id":"A4414_0","argument":"コロナ禍の時、オードリー・タン氏が迅速にマスクを全員に行き渡らせる仕組みを作っていて、台湾が羨ましかった。日本も同じようにできないのかと悲しかったが、今回安野さんが立候補されて、そうしたことが叶う社会に一歩近づいている気がする。","comment_id":"4414","x":6.284601,"y":10.07661,"p":1},{"arg_id":"A4639_1","argument":"オードリー・タンからのアドバイスを受けている。","comment_id":"4639","x":6.178603,"y":10.131146,"p":0}]},{"cluster":"AI技術の活用","cluster_id":"4","takeaways":"AI安野氏に関する意見が多く寄せられました。特に、電話での対応や自然な会話が評価されています。AI技術を活用した政策提案や質疑応答システムが注目され、都民からの質問や要望をデータ化する仕組みが便利だと感じられています。","arguments":[{"arg_id":"A77_0","argument":"24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.1)【AIあんの】via","comment_id":"77","x":2.1768515,"y":9.08614,"p":0.9124373379307984},{"arg_id":"A101_0","argument":"🌟FX自動売買グループ・高天原EA🌟","comment_id":"101","x":2.0977037,"y":9.146655,"p":0.7096128644274868},{"arg_id":"A101_3","argument":"通貨ペア　GOLD","comment_id":"101","x":2.1255348,"y":9.228414,"p":0.6356974916241244},{"arg_id":"A101_8","argument":"/ゴールド/FX自動売買/東京都知事/TOKYOAI","comment_id":"101","x":2.1997967,"y":9.258015,"p":0},{"arg_id":"A103_0","argument":"🌟FX自動売買グループ・高天原EA🌟☄イザナミ＆ツクヨミ☄100万円運用実績2024.01.03～06.24通貨ペア　GOLD純益　10,915,934円ドローダウン1,261,558円マイクロ口座で運用可能無料にて使えますので、公式LINEから👇/東京都知事/TOKYOAI","comment_id":"103","x":2.0975475,"y":9.203449,"p":1},{"arg_id":"A119_0","argument":"シニア層のAI/デジタル活用でより良い老後を過ごせる選択肢が提供されることを期待しています。7/4の巣鴨地蔵通り商店街の[4の縁日]で演説や辻歩きを実施し、商店街でのAI活用についても訴えてほしいです。","comment_id":"119","x":2.5699513,"y":8.878307,"p":0.6858475917541884},{"arg_id":"A128_0","argument":"AIが電話対応を開始しました。電話で政策マニフェストに関する質問ができます。℡050-1720-9295にダイヤルして話しかけてください。","comment_id":"128","x":1.91376,"y":8.787095,"p":1},{"arg_id":"A138_0","argument":"AIあんのは、自分以外の人の質問も見れるのが良い。自分が気が付かなかった問題や課題を知ったり、同じような質問が何度か上がっているのを見れば多くの人の困り事や関心を持っている事例だと分かる。AIあんのを通じて、政治が身近になっています。","comment_id":"138","x":2.2505777,"y":8.809046,"p":1},{"arg_id":"A167_0","argument":"＜電話版AIあんの利用時の注意点＞通話料は有料です。現在ベータ版です。回線の混雑により繋がらない場合があります。しばらく経ってからお掛け直しください。Xポストにご意見いただき、注意点を追記しました。ご意見ありがとうございます。","comment_id":"167","x":1.9834088,"y":8.769876,"p":0.300830816687734},{"arg_id":"A175_0","argument":"AI化した都知事選候補がYouTubeのコメント欄に書かれた質問に答えている。こんなに質問に答えてくれる政治家はかつていただろうか？データベースと公共性の重要さを感じる。24時間、AI安野たかひろが皆さんの質問に答えます。","comment_id":"175","x":2.3806398,"y":8.914939,"p":0.6976905367666588},{"arg_id":"A240_0","argument":"AIあんの、こちらです！","comment_id":"240","x":1.967888,"y":8.127118,"p":1},{"arg_id":"A312_1","argument":"アイスノンを首にかけて出社してます。","comment_id":"312","x":2.0387018,"y":7.718754,"p":0},{"arg_id":"A371_0","argument":"東京都知事候補、安野たかひろのAI（AIあんの）がアップデートし、電話対応が可能になりました。YouTubeを使わない方にも利用していただけます。大島からも快適に電話がつながりました。","comment_id":"371","x":2.2393856,"y":8.814298,"p":1},{"arg_id":"A375_0","argument":"電話でAI安野氏と話せるか？","comment_id":"375","x":2.1156044,"y":8.447333,"p":1},{"arg_id":"A378_0","argument":"電話でAIあんのさんと政策について質問したりお話できるのは面白い。","comment_id":"378","x":2.07651,"y":8.730088,"p":1},{"arg_id":"A379_0","argument":"AIの電話対応がすごい。","comment_id":"379","x":1.9068984,"y":8.704272,"p":1},{"arg_id":"A389_1","argument":"AIかなちゃいも作りたい。","comment_id":"389","x":1.9794836,"y":8.074547,"p":1},{"arg_id":"A398_0","argument":"マニフェストには、AIとIT技術を使った斬新なアイデアや細かい政策が豊富に盛り込まれている。これは、先ほどのモデルとソリューションに該当するアイデアである。","comment_id":"398","x":2.674764,"y":8.901186,"p":0},{"arg_id":"A420_0","argument":"AIあんのくんと話してみた。労働減税や政治の不正、環境への取り組みは重要だと考えているらしい。憲法・戦争については答えられないらしい。リアルな声で会話ができて楽しかったが、読めない文字や文字濁りなどがあった。","comment_id":"420","x":2.4517846,"y":8.801737,"p":1},{"arg_id":"A423_0","argument":"安野陣営はAIあんのなどを開発し、選挙後にコードをオープンソースで公開予定です。これにより、誰でも無料でAIを作成し、政策改善が可能になります。日本の選挙をアップデートします。","comment_id":"423","x":2.6788037,"y":8.727258,"p":1},{"arg_id":"A450_0","argument":"なんと！AIあんのオープンソース化！！！","comment_id":"450","x":2.3450608,"y":8.234771,"p":1},{"arg_id":"A463_0","argument":"AIあんの公開は私の対抗馬です。","comment_id":"463","x":1.9551384,"y":8.13063,"p":1},{"arg_id":"A470_0","argument":"AI かった。マニュフェスト全文を読むより、気になることだけ知りたい人は電話する方が早くてお手軽。繋ぎの言葉「なるほど〜」「いい質問ですねー」などが面白かった。","comment_id":"841","x":1.897544,"y":8.682458,"p":0},{"arg_id":"A878_0","argument":"AIあんのオープンソース化…！？プロンプトとかも公開されるのかな？","comment_id":"878","x":2.3214588,"y":8.177799,"p":0.6306433281706443},{"arg_id":"A956_0","argument":"YouTubeのAIは無償で作られているのですか？","comment_id":"956","x":2.2998023,"y":8.45942,"p":1},{"arg_id":"A1026_0","argument":"電話版「AIあんの」は、昨日1日で200件以上の質問・意見を受けました。利用者からは「スムーズに会話できた」「想像より高品質」「複雑な質問も対応していた」といった声が寄せられています。","comment_id":"1026","x":1.9867566,"y":8.735968,"p":0},{"arg_id":"A1118_1","argument":"彼のAIに質問してみてはいかが？","comment_id":"1118","x":2.3532305,"y":8.410766,"p":1},{"arg_id":"A1137_0","argument":"AIあんの👀","comment_id":"1137","x":1.9833179,"y":8.154532,"p":1},{"arg_id":"A1162_0","argument":"AIがすごい！子育て支援についての考えを電話で一対一で聞ける感覚だった。また質問があれば聞いてみる。","comment_id":"1162","x":1.9351575,"y":8.660666,"p":1},{"arg_id":"A1221_0","argument":"キャラ名に「AIあんの」で遊んだ名残りがある","comment_id":"1221","x":2.0949879,"y":8.288898,"p":0},{"arg_id":"A1224_0","argument":"AIはどんなものなのか気になる。🤔","comment_id":"1224","x":2.0585372,"y":8.181643,"p":0.5483133503524125},{"arg_id":"A1267_0","argument":"祭りみたくなってて何が何だか…。AIロボみたいなのもいるし…。","comment_id":"1267","x":2.2197046,"y":8.279448,"p":0.7355662905502529},{"arg_id":"A1326_0","argument":"「AIあんの」に丁寧に回答してもらえました。","comment_id":"1326","x":2.1892936,"y":8.554283,"p":0},{"arg_id":"A1456_1","argument":"質問と回答は悪くなく、宣伝的な部分が多め。","comment_id":"1456","x":2.0410526,"y":8.440562,"p":0.8804335638550113},{"arg_id":"A1474_0","argument":"安野たかひろ氏はすごい。YouTubeのコメントをデータとして集め、AIに要望を集約させている。AI安野はリリース6日目で7000個の質問に対応し、1日に1000個の質疑応答を行っている。AI安野は日々進化しており、電話でも話せる。","comment_id":"1474","x":2.2405841,"y":8.618791,"p":1},{"arg_id":"A1476_0","argument":"【AIあんの】がアップロードされ、電話にも対応。自分の聞きたいことを聞けるだけでなく、都民からの質問や要望をデータ化できる。電話対応はお年寄りやネットが苦手な人にも便利で、よく考えられている。","comment_id":"1476","x":2.0129325,"y":8.781455,"p":1},{"arg_id":"A1486_0","argument":"電話版AIが質問を正確に聞き取り、期待する返答を自然な音声で返してきたのが凄かった。","comment_id":"1486","x":1.9360821,"y":8.713465,"p":1},{"arg_id":"A1584_0","argument":"FCイベントがあるね。","comment_id":"1584","x":1.9695779,"y":7.978663,"p":0},{"arg_id":"A1654_0","argument":"AIあんのさんに電話をし、「引け目を感じています」と言ったら「引け目を感じることはありません」と言われて驚いた。その後の話が頭に入らなかった。","comment_id":"1654","x":1.9520531,"y":8.612986,"p":1},{"arg_id":"A1665_0","argument":"最近、安野たかひろのAIの電話にはまっている。","comment_id":"1665","x":2.2453234,"y":8.520095,"p":0},{"arg_id":"A1667_0","argument":"米倉千貴(46)、沙羅ジューストー(28)など、バーチャル・AI分野で活躍する3人のミライクリエイターが「AIの進化したミライ」について語る。","comment_id":"1667","x":2.47182,"y":8.849471,"p":1},{"arg_id":"A1676_0","argument":"AI関連のオープンソース公開を楽しみにしている。","comment_id":"1676","x":2.3251371,"y":8.2117405,"p":1},{"arg_id":"A1681_0","argument":"選挙の時代が変わっていることを証明するために、AI安野たかひろが皆さんの質問に24時間答えます。東京都知事選挙2024(ver1.2)","comment_id":"1681","x":2.246423,"y":9.054203,"p":0.7422770132610902},{"arg_id":"A1698_0","argument":"私の質問にはお答え頂けないのですか？","comment_id":"1698","x":2.5371573,"y":8.029902,"p":1},{"arg_id":"A1751_0","argument":"AIあんのもある","comment_id":"1751","x":1.9912298,"y":8.157476,"p":1},{"arg_id":"A1771_0","argument":"AIあんのさんのような存在が、専門家が疑似科学と戦う方法の一つかもしれない。","comment_id":"1771","x":2.1603906,"y":8.190561,"p":0.9240870028019093},{"arg_id":"A1807_3","argument":"今のAIはそこまでできるの？","comment_id":"1807","x":2.3808403,"y":8.406252,"p":0.6789088394370776},{"arg_id":"A1847_0","argument":"AIあんのは累計回答数6000回を突破しました。24時間YouTubeライブおよびお電話で皆様のご意見・ご質問にお答えします。","comment_id":"1847","x":2.016833,"y":8.788858,"p":0.7688246729704341},{"arg_id":"A1852_0","argument":"人間が6,000件の質問に答えるのにはどれだけかかるのか。政局や派閥、金や利権の質問でどれだけの人が取り残されてきたのか。今回の選挙はその問題を洗い出してくれていると思います。","comment_id":"1852","x":2.1147687,"y":8.938823,"p":1},{"arg_id":"A1871_0","argument":"電話をかけると電話代がかかるが、安野さんの留守番電話風の声が聞こえてくる。こちらから話しかけると、しばらく待つと返答してくれる。返答はマニフェストについてなので、その辺の質問をすると良い。","comment_id":"1871","x":1.9428637,"y":8.5559635,"p":1},{"arg_id":"A1907_0","argument":"安野たかひろ候補のAIに質問してみよう。今のAIに出来ること、その現状と限界、彼が何を考えているのかが見えるかも。少なくとも対話を試みようとしているのが分かります。#東京都知事選","comment_id":"1907","x":2.419987,"y":8.917424,"p":0.5198633135996535},{"arg_id":"A1910_0","argument":"なーにー！！！AI安野とバトってくるわ！","comment_id":"1910","x":1.9957899,"y":8.135137,"p":1},{"arg_id":"A1968_0","argument":"24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.2)","comment_id":"1968","x":2.1774228,"y":9.107242,"p":1},{"arg_id":"A2013_0","argument":"YouTubeでAIあんのさんに質問したが、「ご意見ありがとうございます」という回答で終わってしまった。😭","comment_id":"2013","x":2.2123127,"y":8.619926,"p":0.9355237283165916},{"arg_id":"A2018_0","argument":"回答不可と言われることが多いと感じる。また、たまに固まることがある。","comment_id":"2018","x":2.68448,"y":8.058628,"p":0},{"arg_id":"A2025_0","argument":"チャット欄のわちゃわちゃした感じが面白かった。AIあんのさんのモーションも好き。","comment_id":"2025","x":1.9823946,"y":8.399237,"p":0},{"arg_id":"A2057_0","argument":"AIあんのさんが良い回答をしてくれるので、拡散して宣伝したい。","comment_id":"2057","x":2.0095828,"y":8.298493,"p":0.3457733207136019},{"arg_id":"A2063_0","argument":"ゆい様ありがとうございます！AIあんのさんの配信画面に「クリップ」のボタンが表示されていないので、配信時の設定で「クリップを許可」のオプションがオフになっているのではないかと思います。","comment_id":"2063","x":2.2336683,"y":8.452281,"p":0.691331104710645},{"arg_id":"A2085_0","argument":"「アディオス」とコメントしたら「アメダス」と返答する機能を実装してほしい。","comment_id":"2085","x":2.0345278,"y":8.566274,"p":1},{"arg_id":"A2104_0","argument":"朝日新聞で「AIあんの」が大きく取り上げられました。","comment_id":"2104","x":2.3957665,"y":8.890276,"p":1},{"arg_id":"A2118_0","argument":"朝日新聞で紹介されたAIあんをぜひ多くの方に使って質問してほしい。「こんな質問したよ！」「使ってこう思った！」などのフィードバックも歓迎します。","comment_id":"2118","x":2.2666767,"y":8.856484,"p":1},{"arg_id":"A2181_0","argument":"シニアの方々に「AIあんの」を体験していただきました。｜安野たかひろ事務所（公式）","comment_id":"2181","x":2.2981024,"y":8.535301,"p":0},{"arg_id":"A2207_0","argument":"「AIあんの」としゃべってみた","comment_id":"2207","x":2.1602702,"y":8.402104,"p":1},{"arg_id":"A2211_0","argument":"🌟FX自動売買グループ・高天原EA🌟☄イザナミ＆ツクヨミ☄100万円運用実績2024.01.03～06.27通貨ペア　GOLD純益　11,027,438円ドローダウン1,261,558円マイクロ口座で運用可能無料にて使えますので、公式LINEから👇/東京都知事/TOKYOAI","comment_id":"2211","x":2.1130643,"y":9.166254,"p":1},{"arg_id":"A2212_0","argument":"【.3リリース🤖】ラジオ感覚で聞き流したいという要望に応え、ご質問も読み上げるようになりました🎙️。また、匿名のご質問も受け付けを開始しました！🔻匿名のご質問はこちらからお寄せください。","comment_id":"2212","x":2.022 t_id":"2975","x":2.176229,"y":8.503002,"p":1},{"arg_id":"A2982_0","argument":"AIが質問文を音声化する機能が追加されていて楽しい。","comment_id":"2982","x":1.9415576,"y":8.68556,"p":1},{"arg_id":"A2986_0","argument":"その質問にはお答えできませんとの回答が返ってきた。","comment_id":"2986","x":2.5745702,"y":8.034176,"p":1},{"arg_id":"A2994_0","argument":"AIあんのは「安野さんって何歳ですか？」から始まり、「経済政策について」「デジタル民主主義について」などの質問に的確に回答しました。","comment_id":"2994","x":2.4309688,"y":8.783919,"p":0.8981696742121013},{"arg_id":"A3002_0","argument":"技術解説記事を公開","comment_id":"3002","x":2.369659,"y":9.218609,"p":0.4247090993924262},{"arg_id":"A3006_0","argument":"よくある質問","comment_id":"3006","x":2.3760376,"y":8.160289,"p":0.4582568170662435},{"arg_id":"A3009_0","argument":"よくある質問: 子どもみたいな反抗をする","comment_id":"3009","x":2.527122,"y":8.028346,"p":1},{"arg_id":"A3011_0","argument":"5日間で6000件以上の質問を受け付ける「AIあんの」は、従来の講演会100回分以上のご意見・ご質問を受け付けている。","comment_id":"3011","x":2.0346317,"y":8.798142,"p":0.3110846216833728},{"arg_id":"A3022_0","argument":"【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！｜JunIto","comment_id":"3022","x":2.3689137,"y":8.987291,"p":0},{"arg_id":"A3056_0","argument":"5日で6,000件の「そもさんせっぱ」をこなすAIあんのくん凄い。","comment_id":"3056","x":2.0605235,"y":8.789893,"p":0.3110846216833728},{"arg_id":"A3138_0","argument":"96ページあるから読むの大変だけど是非読んでみてね。全部読むのが大変だったら24時間YouTubeLiveでAIあんのが答えてくれるから気になるところだけを質問してみるのも良い。","comment_id":"3138","x":2.0061066,"y":8.786442,"p":1},{"arg_id":"A3139_0","argument":"AIがあるのが気になる。","comment_id":"3139","x":2.1969142,"y":8.322794,"p":0.4949228031926467},{"arg_id":"A3141_0","argument":"安野さんの個人演説会に行く。YouTubeのAIあんのは使えば分かるが、電話版AIあんのの方が知らない人に体感してもらいやすいかも。目の前で実演できるし。時間がない人には電話版AIあんので便利さを感じてほしい。","comment_id":"3141","x":2.1640048,"y":8.506984,"p":0.8236716439117592},{"arg_id":"A3148_0","argument":"公約96ページ読むのが大変な人や、YouTubeをやっていない人、公約の場所が分からない人に電話版AIあんのを体験してほしい。電話番号は050-1720-9295。これは選挙用ではなく行政に取り入れられるように作成されたので導入は速い。","comment_id":"3148","x":1.9792839,"y":8.816789,"p":0.2087186440350742},{"arg_id":"A3176_0","argument":"安野たかひろさん初の個人演説会に行ってきました。電話AIあんの実演についてのレポートを少しずつ動画で紹介します。リアル安野さんとAIあんのさんの共演が面白かったです。","comment_id":"3176","x":2.2007923,"y":8.493047,"p":1},{"arg_id":"A3217_1","argument":"Appendixにコードとプロンプトが載っているのも良い。徹底してオープンだ。","comment_id":"3217","x":2.4587355,"y":7.8770876,"p":0},{"arg_id":"A3234_0","argument":"【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！noteはこちらです","comment_id":"3234","x":2.415982,"y":8.981281,"p":1},{"arg_id":"A3278_0","argument":"宮益坂にいたアイドルさんにAIの絵を描いてもらった。","comment_id":"3278","x":2.3832278,"y":8.578515,"p":0.8385585474087813},{"arg_id":"A3295_0","argument":"街宣演説が5分で、政策は「YouTubeを見てください」と言うだけで驚いた。HPの政策も具体性がなく、AIが書いたように見える。比べてみると、氏の方がよっぽど真面目に書いている。","comment_id":"3295","x":2.5325966,"y":8.781391,"p":1},{"arg_id":"A3351_0","argument":"AIあんのは少なくともバイデンさんより賢い。LLM+RAGで実装されている模様。「握手してください」とコメントしたらズームアップしてアバターが握手していた。AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.3)","comment_id":"3351","x":2.2674289,"y":8.931249,"p":0.8774048824025859},{"arg_id":"A3364_0","argument":"AIあんの","comment_id":"3364","x":1.9749676,"y":8.156373,"p":1},{"arg_id":"A3420_1","argument":"朝日新聞でAIを活用した！選挙に行こう。","comment_id":"3420","x":2.5288708,"y":8.844201,"p":1},{"arg_id":"A3468_0","argument":"技術解説記事を公開 - ITmediaAI＋","comment_id":"3468","x":2.3015032,"y":9.2371,"p":1},{"arg_id":"A3473_0","argument":"清水国明氏や田母神俊雄氏もAIエンジニアの氏（33）は、自身の公約を学習させた「AIあんの」をYouTubeで活用。27日時点でコメント欄に書き込まれた政策要望などへの回答は6千回を超え、電話による音声のやりとりもできる。","comment_id":"3473","x":2.4580574,"y":8.815054,"p":1},{"arg_id":"A3537_0","argument":"今後、AI候補者が増える中、挙氏のAITuber「AIあんの」が技術解説記事を公開した。","comment_id":"3537","x":2.4332404,"y":9.02706,"p":0},{"arg_id":"A3550_0","argument":"コードをオープンにしてくれたら、これを応用してAI益田を作れるか？勉強したら益田でもすぐできる？","comment_id":"3550","x":2.4087954,"y":8.288961,"p":0.3098634525759185},{"arg_id":"A3563_0","argument":"質問が分かりやすく、データを大量にプログラミングするのは大変そうだが、素敵でカリスマ性があると感じた。","comment_id":"3563","x":2.0562692,"y":8.605933,"p":1},{"arg_id":"A3598_0","argument":"AIは質問に答える能力が向上し、読み上げも自然になった。選挙後、あらゆる組織で活用される技術になると思う。","comment_id":"3598","x":2.2309318,"y":8.788037,"p":1},{"arg_id":"A3632_0","argument":"とってもオープン! 技術もオープン! AI安野の裏側がどのシステムで動いているかも公開。凄いぞチーム安野!","comment_id":"3632","x":2.4100547,"y":8.449518,"p":0},{"arg_id":"A3694_0","argument":"マニフェストが100頁近くあり取っ付きにくいが、YouTubeのライブチャットでAIが答えてくれる。バーチャル握手も可能。","comment_id":"3694","x":2.1454613,"y":8.631129,"p":0.6672402318051822},{"arg_id":"A3704_0","argument":"東京都知事選挙で、AIと人間が選挙結果予測対決。なんとさんが100万票超えか！？","comment_id":"3704","x":2.3182416,"y":9.224831,"p":1},{"arg_id":"A3766_1","argument":"AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します。","comment_id":"3766","x":2.363256,"y":8.895887,"p":0.7764546193724332},{"arg_id":"A3866_0","argument":"AIエンジニアのキャリアを活かして、質問・意見に24時間回答する「AIあんの」を投入したり、VRChat上(メタバース)に出没したりすることが興味深い。","comment_id":"3866","x":2.3751967,"y":8.853999,"p":0},{"arg_id":"A3997_0","argument":"AI安野たかひろの電話番号に、御蔵島と青ヶ島の就航率向上をお願いしたのは内緒だ。","comment_id":"3997","x":2.3356032,"y":8.396348,"p":1},{"arg_id":"A4006_0","argument":"AI安野と会えるってこと？（違うか）","comment_id":"4006","x":2.0044832,"y":8.185568,"p":0.9567186672116798},{"arg_id":"A4049_0","argument":"公約93ページで東京を本気でよくしたいと100人以上にヒアリングし、公約に変更提案を受け付け更新し続ける。疑問があったら24時間生配信で答えるシステムを作る。いい意味で珍しい方かと思います。","comment_id":"4049","x":2.0036242,"y":8.861314,"p":1},{"arg_id":"A4051_2","argument":"AI法廷の弁護士/","comment_id":"4051","x":2.1891026,"y":8.25043,"p":0.9853618260781768},{"arg_id":"A4064_0","argument":"AI安野は次々と質問されても疲れない。最初は慣れなかったが、今はずっと聞いていられる。都民は色々考えている。","comment_id":"4064","x":2.348193,"y":8.737901,"p":0},{"arg_id":"A4129_0","argument":"音声認識を利用した方式は高齢者にも優しいツールだと思います。音声による個人の特定はAIで可能ですか？ネット投票へ移行する際、電話での個人認識が可能になれば高齢者からの抵抗も少なくなると思います。","comment_id":"4129","x":2.1155183,"y":8.787411,"p":0},{"arg_id":"A4234_0","argument":"AI技術を活用して有名人やキャラクターを学習したAIと話せることがaituberの勝機かもしれない。無名からaituberだけでのしあがるのは難しいかもしれないが、芸能事務所やvtuberの裏方のような役割は果たせるかもしれない。","comment_id":"4234","x":2.4729075,"y":9.017612,"p":0},{"arg_id":"A4247_0","argument":"【都知事選2024】安野たかひろのオープンソース政策開発について、AIを活用して政策のアップデートを自動で記事化する仕組みを構築・運用開始したのでテックブログを書きました！スレッドで、個人的に印象に残った変更提案を紹介します。#TOKYOAI","comment_id":"4247","x":2.6234207,"y":8.83355,"p":0},{"arg_id":"A4255_0","argument":"技術解説記事を公開 - ITmediaAI＋","comment_id":"4255","x":2.2604518,"y":9.2342415,"p":0.4867275630496098},{"arg_id":"A4296_0","argument":"肝心のnoteのURLをつけ忘れていた👀AIを活用し安野たかひろの政策アップデートを自動で記事化する仕組みを運用開始しました！","comment_id":"4296","x":2.5469887,"y":8.725844,"p":1},{"arg_id":"A4304_0","argument":"24時間応答をこなすAIは、大半の政治家を凌ぐレベルの回答が来る。勉強に使えそう。","comment_id":"4304","x":2.2709253,"y":9.016987,"p":1},{"arg_id":"A4331_0","argument":"AIを活用し、安野たかひろの政策アップデートを自動で記事化する仕組みを運用開始しました。","comment_id":"4331","x":2.542853,"y":8.724787,"p":0},{"arg_id":"A4379_0","argument":"数日ぶりにAIあんのをのぞいて見たら、チャットの質問がテキストだけでなく音声になってる！チーム安野はスピード命のテックチームで、すぐに色々な意見をアップデートしているのがすごい！","comment_id":"4379","x":2.131836,"y":8.73795,"p":1},{"arg_id":"A4418_0","argument":"AI問い合わせの方が断然人気なんだな。意外だった。","comment_id":"4418","x":2.1069605,"y":8.647962,"p":0.6868497336248351},{"arg_id":"A4528_0","argument":"氏でしょうか？それともAIメイヤー氏でしょうか？","comment_id":"4528","x":2.500018,"y":8.426064,"p":0},{"arg_id":"A4592_0","argument":"【AIあんの】東京都知事選候補のAIがみなさんの質問にお答えします！(東京都知事選候補)より挙","comment_id":"4592","x":2.1968381,"y":9.112558,"p":1},{"arg_id":"A4639_2","argument":"ロボットと一緒にM-1に出場した。","comment_id":"4639","x":2.6785202,"y":8.753612,"p":1},{"arg_id":"A4666_1","argument":"AIの推進は非常に良いことだと思う。","comment_id":"4666","x":2.5199451,"y":8.486614,"p":0.9525672305655354},{"arg_id":"A4669_0","argument":"東京都知事選候補のAIがみなさんの質問にお答えします！","comment_id":"4669","x":2.2365427,"y":9.168282,"p":0}]},{"cluster":"所得制限撤廃議論","cluster_id":"20","takeaways":"災害時のドローン活用に関する議論では、悪天候や夜間での有効性と空の交通整理システムの欠如が指摘されました。全天候型ドローンの配備と共通状況図の作成が求められています。\n\n安野たかひろ氏のマニフェストに関しては、所得制限撤廃の要望が多く、実際に修正が行われたことが評価されています。子育て支援や教育機会の拡充が強く求められています。","arguments":[{"arg_id":"A94_0","argument":"災害時のドローン活用において、日本には2つの欠落した視点がある。1つ目は、悪天候や夜間にこそドローンが有効であるという基礎知識と基本認識。2つ目は、ドローンと航空機の緊急時の空の交通整理システム（UTMとATMの空域統合）。","comment_id":"94","x":4.21654,"y":10.188069,"p":1},{"arg_id":"A104_0","argument":"災害時にドローンを活用し、台風などの悪天候や夜間での情報収集を行うべきです。全天候型で長時間飛行可能な「翼竜」クラスの気象観測災害救助用ドローンを配備し、迅速に災害地域全域の被害全体像を把握する共通状況図を作成できる体制を構築することが重要です。","comment_id":"104","x":4.236116,"y":10.180217,"p":1},{"arg_id":"A122_0","argument":"東京の税収入を増やし、生活困窮者や障害者を含めて皆が幸せになれる施策を作ってほしい。","comment_id":"122","x":5.16026,"y":9.991585,"p":0},{"arg_id":"A176_0","argument":"東京都知事選の安野たかひろ候補が示した「次世代型児童館の整備」に共感します。海外公共図書館の進化を例に、小学生の放課後時間の過ごし方を考察します。","comment_id":"176","x":4.8796616,"y":9.92964,"p":0},{"arg_id":"A443_0","argument":"災害時のドローン活用には、ドローンと航空機の空の交通整理（UTMとATMの空域統合）が必要です。国が進展しない場合、東京都が牽引して日本の災害対策を推進するのも一つの方策です。","comment_id":"443","x":4.2157693,"y":10.178413,"p":1},{"arg_id":"A485_0","argument":"上馬の私立認可は、公立よりも人手が少なく、子供や先生に目が届きづらい。認証はさらに厳しい。都の保育園施策は一段落しているように見えるが、まだ全然足りない。","comment_id":"485","x":4.784655,"y":10.099424,"p":0},{"arg_id":"A587_1","argument":"防災分野でハード・ソフト面の整備","comment_id":"587","x":4.3010845,"y":10.110298,"p":1},{"arg_id":"A621_0","argument":"中小企業の法人税軽減税率を800万円から3000万円に引き上げてはどうか。中小企業の支援を強化しないと、大企業との差が広がる一方だ。","comment_id":"621","x":5.046384,"y":10.32234,"p":0},{"arg_id":"A621_1","argument":"課税売上と非課税売上の比率で消費税の課税対象額を増減させるのは不適切だ。経費は必ず発生するものだから。","comment_id":"621","x":5.0097036,"y":10.397551,"p":0.7674155412102216},{"arg_id":"A1075_0","argument":"防災において、帰宅困難者を広域連携で受け入れるのかが問題です。医療も同様で、救急に備えた病床数が不足しています。特に、遠くから来た旅行者が夜間に病床を占拠することが問題です。乳児は簡単に移送できないため、特に深刻です。","comment_id":"1075","x":4.457642,"y":10.113089,"p":0.307745466542878},{"arg_id":"A1107_1","argument":"子育て支援が薄くなりそうな印象を受ける。","comment_id":"1107","x":5.0787125,"y":10.365767,"p":0},{"arg_id":"A1252_0","argument":"マイナ保険証について","comment_id":"1252","x":4.7518153,"y":9.821604,"p":0},{"arg_id":"A1359_0","argument":"行政サービスのオンライン化に賛成です。出産育児において、行政への申請は面倒ですが、育児自体のサポートを強く希望します。無償化だけでなく、広い支援をお願いします。","comment_id":"1359","x":4.4511905,"y":9.923971,"p":1},{"arg_id":"A1420_0","argument":"① ゆりこたんのおかげで保育園に入れたので、子育て支援を継続してほしい。大きな不満はない。","comment_id":"1420","x":5.0272317,"y":10.337462,"p":0},{"arg_id":"A1629_0","argument":"遭難者捜索や災害時の生存者捜索に、携帯電話の位置を特定できるシステムを搭載した捜索救助用ドローンが有用です。災害に備え十分な配備が必要ですが、能登半島地震では投入されませんでした。","comment_id":"1629","x":4.2052774,"y":10.194669,"p":1},{"arg_id":"A1897_0","argument":"東京都の知事を目指すなら、子育て支援の所得制限を撤廃する方向でマニュフェストを作成してほしい。","comment_id":"1897","x":5.0461555,"y":10.4054,"p":1},{"arg_id":"A1915_0","argument":"障害者が意外に多いので、回答できるようにしてほしい。","comment_id":"1915","x":4.8758416,"y":10.330003,"p":0},{"arg_id":"A1929_0","argument":"コロナ禍10万円給付で、23区では約半数が対象外となっています。誰も取り残さない政策を目指すなら、所得制限のない子育て政策をお願いします。","comment_id":"1929","x":5.0634446,"y":10.426413,"p":0.9625211777219156},{"arg_id":"A1955_0","argument":"安野さんに匿名で意見を送れるフォームを教えてもらった。所得制限撤廃のマニュフェスト作成を依頼した。","comment_id":"1955","x":4.9553437,"y":10.5851,"p":0.996050132944309},{"arg_id":"A2098_0","argument":"所得制限はダメ絶対！","comment_id":"2098","x":4.9917645,"y":10.607969,"p":1},{"arg_id":"A2120_1","argument":"防災でもデジタルテクノロジーを活用して避難所の備蓄や薬が必要な人を把握できれば、より多くの人命が救える。","comment_id":"2120","x":4.323208,"y":10.081965,"p":0.8316361755334063},{"arg_id":"A2144_0","argument":"大賛成。ただ、財源や減税、給付政策について具体的な案が見えてこない。","comment_id":"2144","x":4.9996467,"y":10.382372,"p":0.7355085387610947},{"arg_id":"A2192_0","argument":"一昨日のNHKの政見放送を見ましたが、前後の方々と比較して優秀さが際立っていました。若い世代の立候補者としても期待しています。しかし、マニュフェストで所得制限を是としていると知り残念です。子どもの権利、国民の権利として教育機会の所得制限を撤廃して下さい。","comment_id":"2192","x":4.935748,"y":10.552048,"p":0.5517335748386085},{"arg_id":"A2199_0","argument":"所得制限推奨派なのか疑問に思った皆さん、【皆で政策をブラッシュアップしよう掲示板】に疑問点を上げてみました。疑問があればここに直談判するといいかもしれません。","comment_id":"2199","x":4.9859705,"y":10.576862,"p":1},{"arg_id":"A2226_0","argument":"都知事候補には震災が発生する前にインフラの強化を重点的に実行してほしい。インフラが強化されることで被災の大きさは大きく変わると考えます。どう思いますか？","comment_id":"2226","x":4.240433,"y":10.079145,"p":1},{"arg_id":"A2307_0","argument":"あんのさんに所得制限について意見を送りました。都民の皆様もぜひ!!をつけてSNSで発信してもよいそうです。","comment_id":"2307","x":4.9433084,"y":10.626043,"p":0.6515671328382131},{"arg_id":"A2321_2","argument":"経済も大事ですが、マイナー保険証問題は中止以外選択肢はありません。","comment_id":"2321","x":5.138072,"y":9.7515135,"p":0},{"arg_id":"A2349_1","argument":"「すべての所得制限を撤廃」を意見してみる。どんな反応があるだろう。","comment_id":"2349","x":4.9761066,"y":10.595921,"p":1},{"arg_id":"A2365_0","argument":"小池さんが障害児育児支援を出しているのは素晴らしい。障害児育児は本当に大変なので、しっかり支援してほしい。所得制限のあるばら撒きで損得を言う人たちは、本当の大変さを知らないと思う。","comment_id":"2365","x":5.0427694,"y":10.408041,"p":1},{"arg_id":"A2422_0","argument":"東日本大震災の時にエンジニアが何かできることは無いのかと思ったのと同様に、安野たかひろさんのテックチームの活動にHackForJapanのような雰囲気を感じる。","comment_id":"2422","x":4.228832,"y":10.033018,"p":0.9217608495941108},{"arg_id":"A2476_0","argument":"子育て支援は少子化対策の本丸ではない。婚姻を促進するためのテクノロジーやイメージ戦略、優遇政策に予算を割いて早期初婚を推進するべき。","comment_id":"2476","x":5.1789923,"y":10.439601,"p":1},{"arg_id":"A2611_0","argument":"安野たかひろのマニフェストでは、子育てにかかる経済的負担への支援の見直し（所得制限の見直し）を行いました。","comment_id":"2611","x":5.0328383,"y":10.452282,"p":0.9881033262080972},{"arg_id":"A2616_0","argument":"安野さんの演説で、恵まれているように見える人でも子供を作るのに悩んでいる現実が語られた。これにより、一般の人々がさらに子育てしにくいと感じる。","comment_id":"2616","x":5.0654097,"y":10.394036,"p":1},{"arg_id":"A2620_0","argument":"すごい！昨日言ってたマニフェストの所得制限のところ、修正入ったよ！旧:「所得制限に応じて給付」現:「整備する」に変わってるようだ！声を上げたら反映してもらえるかもって物凄い希望持てない？","comment_id":"2620","x":4.9348288,"y":10.627881,"p":0.5086014814058737},{"arg_id":"A2630_0","argument":"安野たかひろの政策マニフェストから「所得制限」の記載を撤廃しました。皆様のご意見を政策に反映していきます。","comment_id":"2630","x":4.9727654,"y":10.618496,"p":1},{"arg_id":"A2644_0","argument":"安野たかひろさんのマニフェストで、都民の声を受けて所得制限が撤廃された。これは子育て世帯には嬉しいニュースだ。応援したい。","comment_id":"2644","x":4.9675975,"y":10.599728,"p":1},{"arg_id":"A2646_0","argument":"所得制限があるから無理と決めつけず、意見をどんどん伝えればいいと思います。私は都民ではありませんが。","comment_id":"2646","x":5.00029,"y":10.572623,"p":1},{"arg_id":"A2649_0","argument":"安野さんが所得制限の箇所を修正した。民意の反映が早くて感心する。","comment_id":"2649","x":4.9477143,"y":10.553674,"p":0.6515332252624148},{"arg_id":"A2664_0","argument":"所得制限撤廃のアップデートありがとうございます！","comment_id":"2664","x":4.9753656,"y":10.634591,"p":1},{"arg_id":"A2695_0","argument":"安野さんのマニュフェストには所得制限撤廃について書かれていないですよね？即座に反応して頂けて流石だと思っています。","comment_id":"2695","x":4.9756093,"y":10.592796,"p":1},{"arg_id":"A2702_0","argument":"所得制限の意義について合理的な説明ができる人を教えてほしい。","comment_id":"2702","x":5.030747,"y":10.546156,"p":0.4710366068521521},{"arg_id":"A2726_0","argument":"行政や病院のシステム化が遅れており、職員が把握できないまま業務が行われている。","comment_id":"2726","x":4.5654716,"y":9.940444,"p":1},{"arg_id":"A2726_1","argument":"病院では電子カルテの一元化やかかりつけ医や他院との連携が重要で、無駄な医療費の削減が可能になる。","comment_id":"2726","x":4.431525,"y":9.864201,"p":1},{"arg_id":"A2728_0","argument":"子育て支援の所得制限の見直しはありがたいです。東京都では約4割の子が所得制限の対象です。","comment_id":"2728","x":5.0225334,"y":10.47238,"p":1},{"arg_id":"A2756_0","argument":"清水さん：婚活を推進するよりも、収入増と子育て環境の改善に注力すべきです。婚活は効果がないという地方自治体の政策結果をよく聞きます。","comment_id":"2756","x":5.1895447,"y":10.41067,"p":0.4520339102617166},{"arg_id":"A2899_0","argument":"少子化対策には、女性が結婚したいと思える環境を整えることが重要。結婚や子育てに伴う女性の負担を軽減する施策が必要。","comment_id":"2899","x":5.128363,"y":10.47959,"p":0.2898495088719026},{"arg_id":"A2906_1","argument":"安野さんの公約として子育て支援に所得制限があるのかないのか明記願います。","comment_id":"2906","x":5.0297384,"y":10.485433,"p":0.8223673897614607},{"arg_id":"A2913_1","argument":"高校授業料の所得制限撤廃のような施策を期待している。","comment_id":"2913","x":5.153895,"y":10.387899,"p":0.3087764126734395},{"arg_id":"A3053_0","argument":"学校・児相・病院等の連携不足や情報の流れの悪さに現場の人や親が苦労している問題がある。精神科医の益田先生と都知事選候補者の安野たかひろさんが対談で語っているので見てほしい。不登校や精神疾患、介護も縦割りシステムで多くの人が苦労している。","comment_id":"3053","x":4.671525,"y":9.910121,"p":0},{"arg_id":"A3087_0","argument":"震災に対して科学技術を活用した実質的な行動を期待している。","comment_id":"3087","x":4.266727,"y":10.069031,"p":1},{"arg_id":"A3134_0","argument":"デジタル化が進んでいる台湾は、コロナや震災での対応が早いから。","comment_id":"3134","x":4.4823847,"y":9.8951025,"p":1},{"arg_id":"A3186_0","argument":"婚姻数の減少を議論する際、その選択肢が存在しない人々が前提から欠如しているように思う。","comment_id":"3186","x":5.167208,"y":10.438959,"p":1},{"arg_id":"A3191_0","argument":"安野たかひろは、ワクチンの公費補助は製薬企業による公金の無駄遣いであり、ワクチンは原則自己負担で自己責任であるべきだと主張している。","comment_id":"3191","x":4.5492415,"y":10.613177,"p":0},{"arg_id":"A3222_0","argument":"安野たかひろは公金の不正利用と党派性が強い。ワクチンは医療とは異なり、非常にセンシティブな問題である。社会保障費用の増大が問題となっている中、都民の負担を増やすのは製薬企業のためである。","comment_id":"3222","x":4.571885,"y":10.337628,"p":0},{"arg_id":"A3353_2","argument":"・医療費助成の受給者証のマイナカード早期搭載","comment_id":"3353","x":4.2937317,"y":9.961003,"p":0.4881059825801711},{"arg_id":"A3430_0","argument":"日本は少子化なのでデジタル推進が必要。","comment_id":"3430","x":4.5534635,"y":9.8524275,"p":0.5361891347642187},{"arg_id":"A3553_0","argument":"防災・国土強靭化において、首都直下型地震の経済被害は954兆円、東京湾巨大高潮では55兆円と予測されるが、無電柱化などの公共インフラ対策で被害を半減可能。国土強靭化とライフラインのサイバーセキュリティ対策が必要。","comment_id":"3553","x":4.2561326,"y":10.115349,"p":1},{"arg_id":"A3693_0","argument":"医師不足の地域が多い一方で、医師余りの地域もあるという論に不安を感じました。公衆衛生の専門家が関与しているので実際そうかもしれませんが、眼科や病理の医師が余っても救急外来や内科に回せないし、病棟医の状況は可視化できないと思います。","comment_id":"3693","x":4.5563135,"y":9.954756,"p":1},{"arg_id":"A3741_0","argument":"防災・減災・避難生活・復興には、災害前の備え、国土強靭化、一時避難、ドローンによる共通状況図作成・捜索救援、一次・二次避難生活環境、復興までの地域社会全体の計画が必要です。","comment_id":"3741","x":4.2473245,"y":10.1627245,"p":1},{"arg_id":"A3776_0","argument":"子供の自殺者が多くて心が痛む。特に北海道の事件を見て、超頭の良い人が何とか改善できないかと思う。いじめ加害者の強制転校や更生プログラムを導入してほしい。学校側に任せると難しそうなので。","comment_id":"3776","x":4.9246764,"y":10.104704,"p":0},{"arg_id":"A3849_0","argument":"「撤廃」という文言はないものの、文からその意図が明らかだと思い発言しました。水掛論に発展しそうで返信を控えていましたが、先日安野さんが「所得制限を撤廃いたしました」とはっきり発言されていました。28:10ごろから確認できますのでぜひご確認ください。","comment_id":"3849","x":4.985351,"y":10.6259,"p":1},{"arg_id":"A3857_0","argument":"少子化対策として、婚姻を前提とせずに出産・育児を選択できるよう全面バックアップする制度と体制が必要です。","comment_id":"3857","x":5.1751647,"y":10.453177,"p":1},{"arg_id":"A3859_0","argument":"所得制限撤廃が明言され、財源も確認された。事務手続きが簡単になる利点もある。動画の政策④付近で詳細が述べられているので観てほしい。","comment_id":"3859","x":4.999567,"y":10.619153,"p":1},{"arg_id":"A3940_0","argument":"「所得制限撤廃、財源も確保」と発言されています。昨日の今日で政策アップデートはすごいと思う。都民の意見を取り入れて反映してくれる。意見送って良かった。","comment_id":"3940","x":4.967513,"y":10.609763,"p":1},{"arg_id":"A4133_0","argument":"低賃金労働者と生活保護者の待遇逆転現象が日本の一番の歪みだと思います。","comment_id":"4133","x":5.1235223,"y":9.8999195,"p":0},{"arg_id":"A4196_0","argument":"日本的雇用慣行の中途半端な破壊により、正規雇用と非正規雇用の格差が拡大し、氷河期世代が犠牲になり、日本経済が停滞し、少子化も加速している。これらを解決し、労働市場を安定させ、成長産業への産業構造改革を柔軟に推進するため、都独自のFlexicurity導入を要望する。","comment_id":"4196","x":5.193449,"y":9.679346,"p":0},{"arg_id":"A4303_0","argument":"遅ればせながらご意見フォームに投稿しました。障害児の福祉について色々。","comment_id":"4303","x":4.989917,"y":10.464159,"p":0},{"arg_id":"A4309_0","argument":"発達障害（ADHD）や境界知能の人に対する支援について、どのようにお考えでしょうか。","comment_id":"4309","x":4.9756436,"y":10.409463,"p":0.7355085387610947},{"arg_id":"A4401_0","argument":"安野さん推し発動❣匿名でXからも意見を届けるフォームをすぐに作成し、声を即座に反映してくれました。所得制限撤廃を明記してくれました❣日本の未来に現役で存在し、子育てもしている人に託した方が良い。そして、利権や金に汚くないのも大事。","comment_id":"4401","x":4.976242,"y":10.562284,"p":0.7260999137172512},{"arg_id":"A4419_1","argument":"朝鮮学校に血税が流れることは断固阻止したい。","comment_id":"4419","x":5.252094,"y":10.137585,"p":0},{"arg_id":"A4423_0","argument":"最初は所得制限賛成派のマニュフェストだったが、それ以外は一番良かったので、マニュフェストを変えてもらえないか安野さんのポストに意見を書いた。ご意見フォームにも送った。","comment_id":"4423","x":4.9517217,"y":10.582569,"p":0.8130629801285268},{"arg_id":"A4431_0","argument":"開成OB会の皆様も所得制限世帯は多いと思います。高額な税負担を強いられながら、サービスを受ける際にさらに高負担を強いられるのは非常に理不尽です。マニフェストに所得制限撤廃を明記してください。応援お願いします。","comment_id":"4431","x":4.9911017,"y":10.617343,"p":1},{"arg_id":"A4530_0","argument":"東京には小児がん拠点病院の中央機関があります。子供達が日々悪性新生物と闘っています。長い闘病による入院生活を支えるため、ITソリューションを統合して学校と病院をリンクすることが可能な時代です。この分野の専門家に期待しています。","comment_id":"4530","x":4.6009235,"y":9.971448,"p":1},{"arg_id":"A4608_0","argument":"障害児支援の所得制限撤廃を目指してくれるそうです。","comment_id":"4608","x":5.041805,"y":10.461125,"p":1},{"arg_id":"A4610_0","argument":"これは所得制限のある項目を年収別でわかりやすくした一覧表です。お時間のある時に見て頂けると幸いです。東京の場合、ほとんどの世帯が何らかの所得制限に引っかかると思います。","comment_id":"4610","x":5.002203,"y":10.568829,"p":1},{"arg_id":"A4654_0","argument":"東京は待機児童が大幅に減ったと公言していますが、実際には算出方法が各自治体に任されており、非公表です。実態把握ができていないため、まずは待機児童と保留児童の実態把握を行い、保育園の増設が必要です。","comment_id":"4654","x":4.95143,"y":10.280397,"p":0},{"arg_id":"A4664_0","argument":"娘の保育園はデジタル化が進んでいたが、幼稚園から小学校に進むにつれてデジタル管理が減っている印象がある。","comment_id":"4664","x":4.611876,"y":10.029865,"p":0}]},{"cluster":"デジタル民主主義の推進","cluster_id":"23","takeaways":"参加者は、GitHubとAIを活用したブロードリスニングの導入について議論しています。多くの意見が、テクノロジーを使った民意収集の利点と課題を指摘し、特に都民以外の意見が含まれる懸念や、素人の声を扱う難しさを挙げています。また、透明性の向上や説明責任の強化が求められていることも強調されています。","arguments":[{"arg_id":"A146_1","argument":"AIによるブロードリスニングも功を奏しているのだろう。","comment_id":"146","x":2.8108294,"y":9.81984,"p":0.3758435760020912},{"arg_id":"A279_0","argument":"【メモ】東京都知事選「AIあんの」技術メモ","comment_id":"279","x":2.7170393,"y":9.236352,"p":0},{"arg_id":"A407_0","argument":"ブロードリスニングでは都民以外の意見が含まれる懸念があるため、SNSは手段の一つに過ぎない。","comment_id":"407","x":2.9173136,"y":9.75987,"p":0},{"arg_id":"A478_0","argument":"ブロードリスニングは一見良さそうに見えるが、素人の声を扱うのは難しい。むしろ、反映されない理由を公開するためのソースとして使えるかもしれない。現在の政治にはその説明が欠けているため、不満が大きい。","comment_id":"478","x":2.84103,"y":9.8624115,"p":1},{"arg_id":"A664_1","argument":"AIあんのはブロードリスニングだけで次代の選挙戦を繰り広げています。","comment_id":"664","x":2.8022964,"y":9.758255,"p":0.7870710533709411},{"arg_id":"A665_0","argument":"東京都知事選「AIあんの」技術メモ","comment_id":"665","x":2.7151136,"y":9.174021,"p":0},{"arg_id":"A1456_2","argument":"デジタル・AIに特化しているため、ひまそらあかね氏が説明した部分はGitHubに集中していた。","comment_id":"1456","x":2.743762,"y":9.412253,"p":0.4957250259146837},{"arg_id":"A2266_0","argument":"【メディア掲載】独占DeepInterviewをいただきました。【氏に聞く、東京AI化計画】GitHubとAIで民意を集めるブロードリスニング／「テクノロジーで民主主義をアップデート」は古いのでは？","comment_id":"2266","x":2.77014,"y":9.630484,"p":1},{"arg_id":"A2278_1","argument":"GitHubとAIで民意を集めるブロードリスニング。","comment_id":"2278","x":2.779804,"y":9.76111,"p":1},{"arg_id":"A2281_0","argument":"東京都知事選で、GitHubとAIを使って民意を集めるブロードリスニングを行う。","comment_id":"2281","x":2.7600682,"y":9.703434,"p":1},{"arg_id":"A2282_0","argument":"【氏に聞く、東京AI化計画】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／「テクノロジーで民主主義をアップデート」は...＃PIVOT公式チャンネルより","comment_id":"2282","x":2.764217,"y":9.658667,"p":1},{"arg_id":"A2292_2","argument":"「DeepInterview東京AI化の全計画」","comment_id":"2292","x":2.7610495,"y":9.501319,"p":1},{"arg_id":"A2294_0","argument":"台湾のデジタル大臣が背中を押したと言われている人だわ。東京都知事選でGitHubとAIを使って民意を集めるブロードリスニングを行う。テクノロジーで民主主義をアップデートするのは古いのでは？このおばちゃん、東京AI化についていけるかしら？","comment_id":"2294","x":2.8387268,"y":9.587765,"p":0.5431359536905108},{"arg_id":"A2295_0","argument":"東京都知事選でGitHubとAIを使って民意を集めるブロードリスニングを行う。","comment_id":"2295","x":2.7852814,"y":9.729108,"p":1},{"arg_id":"A2296_0","argument":"東京都知事選でGitHubとAIを使って民意を集めるブロードリスニングについて、テクノロジーで民主主義をアップデートする試みが行われ ":2.7827015,"y":9.473091,"p":1},{"arg_id":"A4147_0","argument":"VRチャットのおかげで、知らない世界が広がっていく。AIやデジタルと民主主義の相性は良さそうだ。","comment_id":"4147","x":2.962634,"y":9.3398075,"p":1},{"arg_id":"A4384_0","argument":"“エンタメ化する”東京都知事選挙で、AITuber「AIあんの」が目指す未来について考えよう。","comment_id":"4384","x":2.9397688,"y":9.274252,"p":1}]},{"cluster":"選挙活動とメディア露出","cluster_id":"18","takeaways":"安野たかひろ氏の政見放送に対する意見は多岐にわたります。政策に共感する声や、具体性に欠けるとの指摘が見られます。彼の誠実さやテクノロジーを活用した社会変革の姿勢に好感を持つ人も多い一方、見た目や具体的な政策内容に対する期待も高まっています。選挙期間中のアップデートやライブ質問会など、積極的な活動が注目されています。","arguments":[{"arg_id":"A169_0","argument":"立候補予定者に賛否を問いかける活動を展開しております。以下のリンクよりアンケート回答をよろしくお願いします。","comment_id":"169","x":4.6558022,"y":6.410746,"p":1},{"arg_id":"A192_0","argument":"安野さんの書いたSF『サーキット・スイッチャー(ハヤカワ文庫JA)』を読んでみる。","comment_id":"192","x":3.4726734,"y":6.2531433,"p":1},{"arg_id":"A219_0","argument":"社外取締役のヘアメイクやスタイリング講座は、安野都知事候補への批判を考慮すると必要かもしれない。","comment_id":"219","x":5.108439,"y":6.3621664,"p":1},{"arg_id":"A237_0","argument":"安野さんから悪い雰囲気は感じていません。彼は純粋にテクノロジーで世の中を良くしたいと思っているように見えます。しかし、性善説的な世の中であれば良いのですが、外面の良い怪しい人に騙されたり流されたりする心配はあります。","comment_id":"237","x":4.720415,"y":6.8907776,"p":1},{"arg_id":"A315_1","argument":"安野さんは短髪にした方が得票数が伸びると思うので、インスタのビフォーアフター美容師の所に行ってほしいです。","comment_id":"315","x":4.966393,"y":6.017744,"p":1},{"arg_id":"A331_0","argument":"東京都知事候補者のYouTubeライブの切り抜きです。毎日21時から配信しています。","comment_id":"331","x":3.8467035,"y":5.6245756,"p":0.7256163805454954},{"arg_id":"A365_0","argument":"安野さんのチームは対応が早い。IT系かつベンチャー気質だからだろう。マニフェスト通り実行してくれるかどうかは選挙中でわかる。","comment_id":"365","x":4.0377383,"y":6.905792,"p":1},{"arg_id":"A372_0","argument":"安野さんは髪の毛の長さが気になる。副都知事になったら女もののスーツを着て女装しそう。","comment_id":"372","x":4.9681416,"y":6.0785394,"p":1},{"arg_id":"A403_0","argument":"◆雑誌のニュースを動画で！「NEWSポストセブン」Repost・コメント大歓迎！#","comment_id":"403","x":3.6557553,"y":5.566261,"p":0},{"arg_id":"A421_0","argument":"NHK党が多くて笑った。広報の見やすさ・情報量・質では石丸伸二が圧倒的。字面の強さでは覇王党、核融合党、忠臣蔵義士新党が目立っている。立花孝志が特に目立つ。","comment_id":"421","x":4.5432925,"y":6.699068,"p":1},{"arg_id":"A458_0"

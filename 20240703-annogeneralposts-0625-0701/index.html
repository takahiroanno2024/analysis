x":8.74894,"y":7.9456024,"p":1},{"arg_id":"A1841_0","argument":"百合子票が他候補者に流れて、票が安定している蓮舫が当選するのが怖い。しかし、百合子に入れるのも癪なので安野さんに入れることにした。","comment_id":"1841","x":9.019566,"y":7.5680027,"p":1},{"arg_id":"A1856_0","argument":"蓮舫が落選濃厚になったら、安野さんに投票する予定。","comment_id":"1856","x":9.156478,"y":7.879699,"p":1},{"arg_id":"A1869_0","argument":"Googleトレンドで「石丸伸二, 小池百合子, 蓮舫, 田母神俊雄-東京都、過去30日間」の人気度の動向を調査してほしい。","comment_id":"1869","x":8.922665,"y":6.825958,"p":0},{"arg_id":"A1880_0","argument":"前川さんがそう仰るなら蓮舫さんも消しですね。石丸さんか安野さんかな。","comment_id":"1880","x":9.469534,"y":7.994208,"p":1},{"arg_id":"A1884_0","argument":"過去（敬称略）ホリエモン、ひろゆき、橋下徹、西田亮介【疎通できず】笑、清志会、中国新聞、ひそらあかね","comment_id":"1884","x":9.03781,"y":7.2483764,"p":1},{"arg_id":"A1903_0","argument":"都知事選の選挙公報デザインランキング（政策一切関係なし、主観）: 1位 内野愛里、2位 蓮舫。言いたいこととデザインの合致、見やすさ、私の好みでランキングしました。私はデザインプロではなく単なる主婦です。","comment_id":"1903","x":8.547786,"y":7.0572634,"p":0},{"arg_id":"A1906_1","argument":"蓮舫さんは民主党時代からセンスが良く、写真補正やポスターデザインに力を入れていた。AI政策をデザインに落とすとこんな感じかな、と感じた。","comment_id":"1906","x":8.744162,"y":8.033718,"p":1},{"arg_id":"A1947_0","argument":"小池vs蓮舫の論争にうんざりです。マスコミが用意した主要4候補者に意味がないと思います。家族全員で安野さんに投票しました。","comment_id":"1947","x":8.982308,"y":7.4834857,"p":0},{"arg_id":"A1962_0","argument":"東京都の申請プロセスが遅れているのは、都庁職員の退職や過大なノルマのせいなら、小池都知事から他の人への交代は価値がある。しかし、蓮舫氏の政策には特に響くものがなく、むしろ安野氏を推したい。（ナルシスト石丸氏は論外）","comment_id":"1962","x":8.475138,"y":7.763676,"p":0},{"arg_id":"A2002_0","argument":"期日前投票での候補者名の明記件数: ひまそらあかね51件、石丸伸二4件、蓮舫3件、内海聡1件、福永かつや1件。投票日当日の撮影は禁止されているので注意。","comment_id":"2002","x":8.689725,"y":6.903769,"p":0.9693931684572912},{"arg_id":"A2021_0","argument":"小池陣営は今後1週間、マスコミから多くの批判を受けそうだ。法令違反などの問題が多いためだ。他の有力候補は清水さん、ドクター中松さん、安野さんで、彼らがまともに見える。来週の高裁判決のニュースがきちんと報道されるか注目したい。","comment_id":"2021","x":8.721098,"y":7.042242,"p":1},{"arg_id":"A2026_0","argument":"Yokoが蓮舫を支持しているので、あなたも蓮舫を支持していると思いました。個人的には蓮舫も小池も都知事になってほしくないです。石丸氏と安野氏を応援しています。","comment_id":"2026","x":8.76209,"y":7.9795265,"p":1},{"arg_id":"A2045_1","argument":"蓮舫さんの演説を投票前に見に行きたい。","comment_id":"2045","x":9.023468,"y":7.8325,"p":1},{"arg_id":"A2071_0","argument":"神宮外苑の活用方法について、反対派も納得する再開発案を提案してほしい。","comment_id":"2071","x":8.4435835,"y":8.4983635,"p":1},{"arg_id":"A2086_0","argument":"都知事選にはまともな候補者がいないと感じる。小池百合子氏には恩があるが、自民党との繋がりが嫌だ。石丸氏はバズしか考えていないように見えるし、蓮舫氏は事業仕分けの時から嫌い。色々考えると安野氏が良いかもしれない。都民ママのみんな、選挙に行こう。","comment_id":"2086","x":8.22311,"y":7.730729,"p":1},{"arg_id":"A2092_0","argument":"俺は小池さんに入れる","comment_id":"2092","x":9.58908,"y":7.3005166,"p":0.5677898684791612},{"arg_id":"A2093_0","argument":"知名度が低く話題性も乏しいので、神宮外苑で推進派も反対派も納得させる画期的な提案をしたら良いと思う。","comment_id":"2093","x":8.335182,"y":8.376194,"p":0.9539387100700176},{"arg_id":"A2096_0","argument":"安野さんがそれなりに戦えるなら入れるが、勝てないと思うので小池さんに入れるしかない。","comment_id":"2096","x":9.436573,"y":7.4969726,"p":1},{"arg_id":"A2105_2","argument":"小池百合子と蓮舫はいずれも上積みはなく、無風戦線異状なし。","comment_id":"2105","x":9.4429245,"y":7.265827,"p":0.384323203243279},{"arg_id":"A2111_0","argument":"東京都知事選で、私が都民なら小池百合子、デジタルのプロ、清水国明の3人の誰かに投票します。","comment_id":"2111","x":8.562224,"y":7.063544,"p":1},{"arg_id":"A2141_0","argument":"蓮舫さんが石神井公園、石丸さんが大泉学園まで来た。小池さんと共にこの3人は嫌だ。安野さんか清水国明さんにしたい。立憲共産党、都民ファースト、東京都知事選。","comment_id":"2141","x":8.930559,"y":7.6212826,"p":1},{"arg_id":"A2146_1","argument":"小池、蓮舫、石丸、安野の4人での討論が見たい。","comment_id":"2146","x":9.404181,"y":8.145849,"p":1},{"arg_id":"A2171_2","argument":"蓮舫：上手くやっている。","comment_id":"2171","x":9.590483,"y":7.718711,"p":0},{"arg_id":"A2171_3","argument":"小池：上手くやっている。","comment_id":"2171","x":9.708538,"y":7.3476467,"p":0.3278018307734804},{"arg_id":"A2180_0","argument":"もし自分が都民なら、蓮舫さんが強い場合は小池さん、小池さんが圧勝なら石丸さんか安野さんに投票したいと思っていました。","comment_id":"2180","x":9.082462,"y":7.839318,"p":0.6416652171860222},{"arg_id":"A2182_0","argument":"桜井誠氏とひまそらあかね氏がランクAでトップ（6月27日23時現在）。次点は野間口翔氏のランクB。全候補者の政策を確認し、独自にランクS～Eの6段階評価を実施。現在52/56名まで格付け済み。主要4候補はランクC。加筆修正し、常にランク変動あり。","comment_id":"2182","x":8.505755,"y":6.9065504,"p":1},{"arg_id":"A2190_0","argument":"マニュフェストを見る限り、都知事はタレント枠ではなく、蓮舫や小池百合子でもない。石丸さんは安芸高田のイメージが強い。","comment_id":"2190","x":8.423928,"y":7.3959656,"p":1},{"arg_id":"A2196_0","argument":"東京都知事選の5位予想ギャンブル：1. 武山百合子 2. 蓮舫 3. 石丸幹二 4. 田母神悟 5. ？？？","comment_id":"2196","x":9.00708,"y":6.646552,"p":0.6803483236000928},{"arg_id":"A2218_0","argument":"東京都知事選挙の予想：1位小池、2位石丸、3位蓮舫、4位田母神、5位安野、6位清水、7位桜井。ホロスコープとタロットを使って予想しました。","comment_id":"2218","x":9.050964,"y":6.613462,"p":0.6806506784549149},{"arg_id":"A2233_0","argument":"都知事選では安野さんを応援したいが、状況を考えると蓮舫さんに投票する。元都民としてさいたまから票が伸びることを祈る。","comment_id":"2233","x":8.697792,"y":8.001876,"p":0},{"arg_id":"A2262_1","argument":"どうせ愚民共はまた小池百合子を選ぶんだろうなあ。","comment_id":"2262","x":9.054327,"y":7.3554606,"p":1},{"arg_id":"A2287_0","argument":"俺は蓮舫に投票するつもりだ。公約や政治的主張に同意しているし、言葉に拘りを持って発信している点が好きだからだ。安野さんも良いかもしれないが、小池を辞めさせるために票を集中させたい。暇や田母神も出馬ありがとう。","comment_id":"2287","x":8.859408,"y":7.768017,"p":0},{"arg_id":"A2291_0","argument":"蓮舫さんは立憲での出世が頭打ちだから出馬したように見えるが、それでも百合子よりはマシ。本当は安野たかひろに投票したいが、死に票になるので蓮舫さんに投票した。","comment_id":"2291","x":9.112254,"y":7.8161564,"p":0.6416652171860222},{"arg_id":"A2299_0","argument":"安野さんに投票しようと思っていたが、死に票になるので石丸さんにしようと思い始めた。小池さんと蓮舫さんには都知事になってほしくない。暇空さんの勇気と根性は好きだが、今回は投票しない。","comment_id":"2299","x":8.604625,"y":8.022165,"p":1},{"arg_id":"A2304_0","argument":"都知事選は百合子か蓮舫かという話題が多いが、他の候補者の方が興味深いと思う。","comment_id":"2304","x":8.417682,"y":7.4576125,"p":1},{"arg_id":"A2325_0","argument":"蓮舫が嫌な人には安野さんを勧めています。彼が副知事にならなくても、全くの死に票にはならないと思います。","comment_id":"2325","x":8.886432,"y":7.9072537,"p":1},{"arg_id":"A2337_0","argument":"都知事選が暇×安野の一騎打ちに見えるTLが気になる。大半の人のTLでは小池と蓮舫の名前しか出ないだろう。","comment_id":"2337","x":8.53606,"y":7.717507,"p":0.936916799593935},{"arg_id":"A2363_0","argument":"小池ゆりこと蓮舫の政見放送は安定していた。安野たかひろも良かったが、石丸伸二はあまり良くなかった。","comment_id":"2363","x":8.72338,"y":7.1850104,"p":0},{"arg_id":"A2374_1","argument":"メディアでの扱われ方も誰かさんと同じで、百合子から票を削る役だと思う。","comment_id":"2374","x":9.042393,"y":7.395743,"p":1},{"arg_id":"A2399_0","argument":"今回の都知事選の対立構造は、小池百合子-蓮舫、小池百合子-石丸伸二、石丸伸二-田母神俊雄-桜井誠-暇空茜のようだ。","comment_id":"2399","x":8.588618,"y":7.1507974,"p":0.5339289319970038},{"arg_id":"A2411_0","argument":"【東京都知事選挙】各候補の政策インタビューと会見動画。小池百合子氏、蓮舫氏、石丸伸二氏への約50分間のインタビュー。田母神俊雄氏、桜井誠氏、ドクター中松氏、安野たかひろ氏、清水国明氏らの記者会見。","comment_id":"2411","x":8.639634,"y":6.818848,"p":0.6372473167290909},{"arg_id":"A2412_0","argument":"【東京都知事選挙】各候補の政策インタビューと会見動画。小池百合子氏、蓮舫氏、石丸伸二氏への約50分間のインタビュー。田母神俊雄氏、桜井誠氏、ドクター中松氏、安野たかひろ氏、清水国明氏らの記者会見。","comment_id":"2412","x":8.667637,"y":6.7802987,"p":0.9646064139612291},{"arg_id":"A2438_0","argument":"自分の中では1番安野さん、2番石丸さんです。女帝を破って欲しいと思うと石丸さんに入れたくなる自分もいて悩みます。同じような考えの人は多いと思います。","comment_id":"2438","x":8.7852125,"y":8.685994,"p":1},{"arg_id":"A2458_0","argument":"まともな改革を期待できそうなのは石丸さんと安野さんくらいだが、石丸さんは手法が胡散臭く、安野さんは知名度が低い。結局、小池さんと蓮舫さんの対決になり、保守とノンポリが小池さん、左翼とリベラルと一部ノンポリが蓮舫さんを選び、小池さんが1.2〜1.4倍の票差で再選しそう。","comment_id":"2458","x":8.430572,"y":8.476075,"p":1},{"arg_id":"A2461_0","argument":"都知事選でTLが小池百合子、蓮舫、暇空茜などの支持者に分かれている。私は投票できないが、投票するなら小池か蓮舫。暇空茜にはブロックされているので論外。安野はGitHubリポジトリを持っているが政治には関係ない。","comment_id":"2461","x":8.481203,"y":7.653118,"p":1},{"arg_id":"A2486_0","argument":"蓮舫より石丸さんに勝って欲しいが、本当に勝ってほしいのは安野さん。","comment_id":"2486","x":9.309184,"y":8.237147,"p":0.5873173520134888},{"arg_id":"A2517_0","argument":"ひまそらあかね、石丸伸二、桜井誠、田母神としお、安野たかひろ・・・あーーー悩ましい😩","comment_id":"2517","x":9.410799,"y":7.181263,"p":1},{"arg_id":"A2527_0","argument":"蓮舫さんは票が割れていません。石丸さんが都知事になったほうが東京都の未来は明るい。","comment_id":"2527","x":8.633938,"y":7.9820013,"p":1},{"arg_id":"A2543_0","argument":"蓮舫さんの支持者は接戦を装い、逆転しているような印象操作をしていますが、実際の状況はどうなのでしょうか。蓮舫さんが負ける可能性が高いなら、安野さんに投票し、次回に期待します。","comment_id":"2543","x":9.168394,"y":7.9049234,"p":1},{"arg_id":"A2549_0","argument":"蓮舫さん、小池さん、石丸さん、安野さん、清水さん、田母神さんの順番で、街頭やSNS、AIを活用して中盤戦の都知事選を展開。重鎮議員も激励に参加。","comment_id":"2549","x":8.633393,"y":7.26203,"p":1},{"arg_id":"A2560_0","argument":"都知事選予想順位: 小池、石丸伸二、蓮舫、安野、田母神、ひまそら、桜井、石丸幸人、清水、中松、以下略","comment_id":"2560","x":9.052047,"y":6.6764607,"p":1},{"arg_id":"A2569_0","argument":"メディアは小池蓮舫石丸田母神ばかり取り上げていますが、安野たかひろさんが当選したら夢が広がる気がします。","comment_id":"2569","x":8.676661,"y":7.1873975,"p":0.5509254842893984},{"arg_id":"A2569_1","argument":"小池さんは質問を煙にまいてばかりで、仕事相手だったらゾッとします。","comment_id":"2569","x":9.70675,"y":7.306664,"p":0.4469162788613918},{"arg_id":"A2578_0","argument":"政見放送の評価: BおしいC何で出た清水国明D勘弁内海、大和、後藤、桜井、蓮舫Eヤバいアキノリ将軍、古田、田母神、さわ、ドクター中松、福本、石丸しんじ、小池Fイカれ小林、AI、向後、竹本、加藤、小野寺G害悪新藤、桑島、うしくぼ、内藤、木宮NHK党等は無視","comment_id":"2578","x":8.861334,"y":6.722192,"p":1},{"arg_id":"A2600_0","argument":"都民ではないが、都知事は小池氏でいいと思うようになった。蓮舫氏よりは小池氏が良いし、小池氏以外なら蓮舫氏しかいない。安野氏が一番良いが難しい。","comment_id":"2600","x":8.531697,"y":7.7715106,"p":1},{"arg_id":"A2608_0","argument":"民衆側には石丸さん、田母神さん、安野さんがいると思います。蓮舫さんは分かりません。","comment_id":"2608","x":9.3527355,"y":8.135699,"p":0},{"arg_id":"A2634_0","argument":"ひまそらさんに投票しようと思ったのは消去法で選んだからです。目に止まった候補者は、小池さん、蓮舫さん、田母神さん、石丸さん、安野さん、ひまそらさんです。","comment_id":"2634","x":8.209171,"y":7.442713,"p":0.8657093017176413},{"arg_id":"A2661_0","argument":"都知事選の中盤戦で、小池、蓮舫、石丸、田母神、安野、清水がニュースになっているが、ひまそらあかねは無視されている。","comment_id":"2661","x":8.647678,"y":7.1892962,"p":0.5926179995039794},{"arg_id":"A2668_0","argument":"YouTube大学には小池百合子さんも蓮舫さんも出るみたいだけど、安野たかひろさんとも話してほしかった。選挙後でもいい。","comment_id":"2668","x":8.92484,"y":7.306285,"p":0.8980755427570769},{"arg_id":"A2670_0","argument":"PivotのDeepInterviewを見ているが、小池さんの話はわかりにくい。すべての質問に答えていない。一方、石丸さんは都政に誠実で話もわかりやすく、納得感がある。推せる。","comment_id":"2670","x":8.681495,"y":8.415543,"p":0},{"arg_id":"A2680_0","argument":"TV討論会は必要だと思う。小池さんと蓮舫さんが拒否するなら、他の候補者に打診すればいいのに。","comment_id":"2680","x":8.462208,"y":6.8634844,"p":1},{"arg_id":"A2685_0","argument":"蓮舫さんが出ていなかったら安野たかひろ候補に投票するだろう。","comment_id":"2685","x":9.213926,"y":7.825076,"p":0},{"arg_id":"A2696_0","argument":"うつみさとるさんが都知事になってほしい。蓮舫さんは政治まみれ、石丸さんは敵が多く協力が得られなさそう、田保神さんは年齢が高すぎる。","comment_id":"2696","x":8.440857,"y":7.852358,"p":1},{"arg_id":"A2707_0","argument":"都知事選では安野たかひろさんに入れたいが、死に票になる可能性が高い。蓮舫さんを止めるために小池さんに入れることを考えていたが、今の状況では石丸さんに入れるのもアリだと思い始めている。","comment_id":"2707","x":8.491227,"y":7.9926496,"p":0},{"arg_id":"A2711_0","argument":"神奈川県住みの友達とご飯を食べた。都知事選の話題になり、ひまそらあかね氏について話した。公金不正を追っていた人だと説明すると、友達は知っていたが都知事選に出ていることは知らなかった。百合子、蓮舫、石丸、安野の名前は上がっていた。","comment_id":"2711","x":8.557462,"y":7.328817,"p":1},{"arg_id":"A2712_0","argument":"俺が都民なら現職小池都知事を支持するが、蓮舫候補を3番手に落とすために石丸候補を応援する。","comment_id":"2712","x":8.725993,"y":7.882221,"p":0},{"arg_id":"A2731_0","argument":"福祉系の「公金チューチュー族」を見逃すことで、再エネ課金などの「フトコロチューチュー族」も自由に活動できる仕組みになっていると思う。小池百合子や石丸伸二は「フトコロチューチュー」の印象が強く、蓮舫や安野たかひろは「公金チューチュー」の印象が強い。","comment_id":"2731","x":8.610426,"y":7.626582,"p":1},{"arg_id":"A2732_0","argument":"石丸信者という定義は知りませんが、個人的には安野さんや蓮舫さんも注視しています。蓮舫さんは、いつも勿体無いなぁと感じています。ほっとけば1位取って当たり前の位置にいます。","comment_id":"2732","x":9.016323,"y":8.597455,"p":1},{"arg_id":"A2741_2","argument":"マスコミは蓮舫氏が都知事になれば視聴率が上がると計算していないのか？それとも電通を優先しているのか？","comment_id":"2741","x":8.509839,"y":7.300895,"p":0.8913920484486002},{"arg_id":"A2771_0","argument":"蓮舫さんが最適だと思うが、清水さんか安野さんでも良い。この三人以外は考えられない。","comment_id":"2771","x":9.369804,"y":7.8792677,"p":1},{"arg_id":"A2772_0","argument":"蓮舫では小池に勝てない可能性が高いので、石丸伸二を推すべきだ。","comment_id":"2772","x":9.370582,"y":7.760823,"p":1},{"arg_id":"A2774_0","argument":"より現実的に考えるなら、清水国明票と安野たかひろ票を石丸にまとめることが必要かもしれない。","comment_id":"2774","x":8.56351,"y":6.692401,"p":1},{"arg_id":"A2804_0","argument":"唐鳳推薦や既得権益に関する小池、中学生を恫喝した石丸、2番手の蓮舫、軍人の田母神、過去の外山恒一を超える候補がいないカオスな立候補状況についても取り上げた方がいい。","comment_id":"2804","x":8.643271,"y":7.46255,"p":0.9788017067713694},{"arg_id":"A2808_0","argument":"都知事選は来週の水曜〜木曜まで待って、スキャンダルや失言がなければ暇空茜に、出てきたら安野たかひろに投票しようと思う。土日は予定があるので期日前投票が必要。政策や人格が全肯定できるわけではないが、小池や蓮舫や石丸に投票するよりはマシだ。","comment_id":"2808","x":8.221895,"y":7.5588727,"p":1},{"arg_id":"A2810_0","argument":"組織票は蓮舫より百合子の方が多いらしいので、清水さんか安野さんに投票しようかな。","comment_id":"2810","x":8.92578,"y":7.5961266,"p":1},{"arg_id":"A2820_0","argument":"安野さんが優秀で立派な人だとわかるが、私は百合子に投票する。蓮舫都知事の下で暮らすのは耐えられない。","comment_id":"2820","x":8.758433,"y":7.764891,"p":0},{"arg_id":"A2835_0","argument":"小池百合子氏に対して、8年間何をしていたのか、もうアイデアがないのではないかという不満がある（8年前は投票した）。","comment_id":"2835","x":9.394123,"y":7.1235213,"p":0.3132547471052023},{"arg_id":"A2835_1","argument":"蓮舫氏に対して、国政20年間で行革をやっていないという批判がある。","comment_id":"2835","x":9.409035,"y":7.8816857,"p":0.9422638640098598},{"arg_id":"A2849_0","argument":"全候補者の政策を確認し、独自にランクS～Eの6段階評価を行いました。結果、桜井誠氏、氏、ひまそらあかね氏がランクAでトップ3となりました（6月29日1時現在）。選挙期間中は加筆修正し、ランクは常に変動させます。","comment_id":"2849","x":8.493717,"y":6.9230013,"p":1},{"arg_id":"A2854_0","argument":"政見放送やYouTubeを見て、桜井さん、田母神さん、安野さんの3名に絞った。","comment_id":"2854","x":8.671111,"y":6.798644,"p":1},{"arg_id":"A2855_0","argument":"東京都知事選の全候補者56名の公約や政策をまとめた結果、桜井誠氏、氏、ひまそらあかね氏がランクAでトップとなった。","comment_id":"2855","x":8.324824,"y":6.918432,"p":0},{"arg_id":"A2886_1","argument":"蓮舫さん、清水さん、安野さんで留めないと、投票場で悩むことになる。","comment_id":"2886","x":9.34644,"y":7.7545595,"p":1},{"arg_id":"A2888_0","argument":"都知事選の主要な候補者は以下の通りです（敬称略）：小池百合子、石丸伸二、清水国明、田母神俊雄、蓮舫。この中で好印象を持ったのは安野さんです。今回初めて知りましたが、良い感じがします。","comment_id":"2888","x":8.55555,"y":7.0995116,"p":0.9962257150555972},{"arg_id":"A2897_0","argument":"変人から除外したのは蓮舫さん、清水さん、安野さんです。小池さんは「変人じゃない枠」に含みません。","comment_id":"2897","x":9.441469,"y":7.960128,"p":0.9137968985534894},{"arg_id":"A2922_0","argument":"蓮舫に投票するのが本意だが、刷新の空気を取り込むために蓮舫に投票することも重要だと思う。しかし、蓮舫が割れることで本気度に疑義が生じることもある。目先の4年か、将来の若年層の政治参画への希望かという問題だ。","comment_id":"2922","x":8.754304,"y":7.8940578,"p":0.6634479178032207},{"arg_id":"A2937_0","argument":"小池さん、蓮舫さん、石丸さん、田母神さんの討論会が非常に面白かった。百合子さんが清水さんや安野さんを副知事に登用すればいいのにと思った。","comment_id":"2937","x":9.289346,"y":8.06479,"p":0},{"arg_id":"A2945_0","argument":"投票日前のテレビ番組での候補者討論会は人気コンテンツで、視聴者は政治家の器を見極めやすい。蓮舫さんが出るなら、小池さんも引きずり出せるかもしれない。石丸伸二氏、桜井誠氏、安野さん、うつみん、田母神氏も是非参加してほしい。","comment_id":"2945","x":8.484217,"y":6.8288527,"p":1},{"arg_id":"A2997_0","argument":"本当は安野さんに当選して欲しいが、蓮舫氏が迫っているなら蓮舫氏に投票するのもやむを得ない。","comment_id":"2997","x":9.021199,"y":7.8658886,"p":0.7235447575995196},{"arg_id":"A3007_0","argument":"都知事選では蓮舫を支持しているが、縁があって安野候補を手伝った。政治に関わってこなかった人たちが精力的に活動する姿に感動した。変な候補やポスターに目が行きがちだが、多様な候補が多様な民意を選挙に反映することの重要性を再認識した。","comment_id":"3007","x":8.5063,"y":7.854617,"p":1},{"arg_id":"A3079_0","argument":"最低限のまともさがある候補は蓮舫、清水国明、安野たかひろくらい。","comment_id":"3079","x":8.905818,"y":7.32754,"p":1},{"arg_id":"A3084_0","argument":"蓮舫さんに当選の可能性があるなら蓮舫さん、可能性が乏しいなら安野たかひろさん。","comment_id":"3084","x":9.220194,"y":7.867928,"p":0},{"arg_id":"A3093_0","argument":"小池：国賠敗訴、公約削除","comment_id":"3093","x":9.257489,"y":7.3299747,"p":0.7243667209936931},{"arg_id":"A3093_1","argument":"蓮舫：事前運動、極左集団の支持","comment_id":"3093","x":9.415831,"y":7.8302803,"p":0.7376805723393702},{"arg_id":"A3114_0","argument":"先週6/22、私のところにも電話がかかってきました。選択肢は6人＋その他＋わからないで、6人の中にひまそらさんは含まれていませんでした。有力候補の1人として認知されてきたということですね。ちなみにその6人では清水さんが安野さんの上でした。","comment_id":"3114","x":8.649614,"y":6.797203,"p":1},{"arg_id":"A3151_0","argument":"安野と石丸の討論を見ました。少子化と神宮外苑再開発がテーマでしたが、残念ながら2人とも評論家のように感じました。都知事になったらどうするかという具体的なビジョンが明確ではありませんでした。実現可能性以前の問題です。神宮外苑については、2人とも適法な手続きで進められている事業だから開発を容認すると述べていました。","comment_id":"3151","x":8.470948,"y":8.590814,"p":0.8791339354618123},{"arg_id":"A3156_0","argument":"個人的に都知事選で気になるポイントは4位以降の得票数と得票率。主要候補3人は1〜3位になると思うが、それ以降の田母神、桜井、ひまそら、清水、安野、うつみなどの知名度が高い候補の得票数が気になる。各候補の今後の活動にも関わってくると思う。","comment_id":"3156","x":8.467781,"y":6.887003,"p":1},{"arg_id":"A3173_0","argument":"今回の都知事選では、小池百合子と蓮舫が2大有力候補だが、他の候補者の得票がどうなるかは不明。清水国明と石丸伸二も比較的票を取れそうに見える。","comment_id":"3173","x":8.6305065,"y":7.237392,"p":1},{"arg_id":"A3181_0","argument":"私見では、今回の都知事選でまともな候補者は小池さんと蓮舫さんだけです。安野さんも加えてもいいかもしれませんが、残念ながら泡沫候補です。それ以外は価値がないと思います。","comment_id":"3181","x":8.2416935,"y":7.4003363,"p":0},{"arg_id":"A3212_0","argument":"暇空は蓮舫や石丸よりはマシだがベストではない。私が都民なら安野さんに投票する。彼の技術力と政策実現能力を評価している。","comment_id":"3212","x":8.490119,"y":7.9621277,"p":0},{"arg_id":"A3215_0","argument":"都知事選で安野さんには期待しているが、小池氏からの交代を優先し、蓮舫に投票する予定。","comment_id":"3215","x":8.472,"y":7.875801,"p":1},{"arg_id":"A3226_0","argument":"投票権があれば蓮舫か石丸に投票するが、投票権がないので安野さんを支持する。彼はオードリータン氏のようにテクノロジーやAIに対する価値観を一新してくれそうだから。","comment_id":"3226","x":8.816191,"y":7.973393,"p":0},{"arg_id":"A3237_0","argument":"都知事選予想：1位 小池、2位 蓮舫、3位 石丸、4位 田母神、5位 清水、6位 桜井、7位 安野、8位 暇空","comment_id":"3237","x":9.080233,"y":6.6599536,"p":1},{"arg_id":"A3258_1","argument":"害悪を当選させないために消去法で当選しそうなまだマシな候補に投票する場合は、石丸や蓮舫が勝ちそうな場合を考えます。","comment_id":"3258","x":8.633996,"y":7.8586407,"p":1},{"arg_id":"A3258_2","argument":"今は百合子当確でしょうか。","comment_id":"3258","x":9.402481,"y":7.18967,"p":1},{"arg_id":"A3264_3","argument":"話し方賞：蓮舫VS小池百合子","comment_id":"3264","x":9.449018,"y":7.470261,"p":1},{"arg_id":"A3272_0","argument":"個人の意見だけど、蓮舫さんや小池さんの支持層と安野さんの支持層はかぶらないと思う。","comment_id":"3272","x":9.041312,"y":7.86806,"p":0.6086002544834783},{"arg_id":"A3285_0","argument":"広場開放西東京市保谷庁舎の建物が、まるで宇宙大怪獣と戦う面構えのようだ。","comment_id":"3285","x":8.330287,"y":8.474685,"p":1},{"arg_id":"A3290_0","argument":"都民としては今の生活に満足しているので、基本路線を維持しつつゆるやかに発展してほしい。短期目線ではなく長期的に考えられる人に任せたい。候補としては、安野さん、小池さん、蓮舫さん、ひまそらさんが挙げられる。","comment_id":"3290","x":8.403563,"y":7.6960425,"p":0.6358436468871572},{"arg_id":"A3292_0","argument":"都知事選の立候補者のTwitterアカウントを確認したところ、画像のALTを書いているツイートが確認できたのは氏と蓮舫氏だけでした。","comment_id":"3292","x":8.565347,"y":7.3266315,"p":0.84232875528855},{"arg_id":"A3304_0","argument":"都知事選で注目すべき候補は蓮舫、石丸、清水、安野、ひまそらです。しかし、蓮舫の傀儡化や石丸の政治屋としての行動には問題があります。","comment_id":"3304","x":8.447286,"y":7.4370127,"p":1},{"arg_id":"A3306_0","argument":"支持者がラブコールを送り続けましょう。開票時に維新支持層が石丸より安野さんに投票していたら、安野さんは維新を気にしてくれるかもしれません。百合子4割、石丸2割、安野さん4割ぐらいで。","comment_id":"3306","x":8.422457,"y":8.34617,"p":1},{"arg_id":"A3309_0","argument":"安野さんに投票したいが、百合子を倒すためには石丸さんに票を集めた方が良いか悩む。","comment_id":"3309","x":9.01764,"y":7.7827334,"p":0},{"arg_id":"A3310_2","argument":"小池：蓮舫や石丸よりはマシだが、嫌。","comment_id":"3310","x":9.620787,"y":7.7698207,"p":0.7824499528757273},{"arg_id":"A3310_4","argument":"蓮舫：絶対嫌。","comment_id":"3310","x":9.65009,"y":7.792805,"p":0.5093948673014557},{"arg_id":"A3335_0","argument":"同世代の30代のYouTube対談を見ましたが、二人とも優秀で具体的な話をしていました。政局ではなく政策を重視する姿勢が心に響きました。組織票に頼る小池さんや蓮舫さんでは変われません。石丸さん・安野さんに1票を！","comment_id":"3335","x":8.631887,"y":8.514512,"p":0.689407930062983},{"arg_id":"A3342_0","argument":"まだ投票先は確定していないが、石丸さんに傾いている。安野さんも興味深かったが、最近の生配信やリハックを見て都知事には向いていないと感じた。田母神さんは良い人で実績もあるが、防衛のプロであって行政のプロではないと感じる。","comment_id":"3342","x":8.335698,"y":8.463506,"p":1},{"arg_id":"A3357_0","argument":"こんな順位だと良いな。当選：石丸伸二、次点：田母神俊雄、3位：蓮舫、4位：小池百合子","comment_id":"3357","x":9.051764,"y":6.7182956,"p":1},{"arg_id":"A3366_0","argument":"この時ピックされた4人の候補の中で、石丸氏が際立っていた。","comment_id":"3366","x":8.507082,"y":7.4764614,"p":0.8869684947948893},{"arg_id":"A3374_0","argument":"小池さんを変えたいなら、好き嫌いの分かれる蓮舫さんではなく、誰からも嫌われていない安野さんや清水さんに票を集めるべきです。","comment_id":"3374","x":9.344877,"y":7.611212,"p":0},{"arg_id":"A3404_0","argument":"東京都知事選で、インテリ層の浮動票が安野さんに流れ、基礎票で大きな差のない蓮舫さんが当選するのが最悪のシナリオ。","comment_id":"3404","x":8.518788,"y":7.851055,"p":1},{"arg_id":"A3410_0","argument":"蓮舫さんは双子親で、シングルカスケードやマイノリティに目を向けているから推す。","comment_id":"3410","x":9.289233,"y":7.976397,"p":1},{"arg_id":"A3432_0","argument":"候補は蓮舫氏、石丸氏、清水氏、安野氏。","comment_id":"3432","x":8.904863,"y":7.256415,"p":0.6782748827271546},{"arg_id":"A3432_3","argument":"蓮舫氏は本質的な課題を明確にしている。","comment_id":"3432","x":9.582299,"y":7.8115506,"p":1},{"arg_id":"A3433_0","argument":"都立公園の原則喫煙禁止と密閉型喫煙所の設置について、安野たかひろ候補の政策オープンソースに課題提起をしました。","comment_id":"3433","x":8.413693,"y":8.512023,"p":1},{"arg_id":"A3438_0","argument":"都知事選の候補者調査サイトを更新しました。以下の候補者について概要を記載しました：蓮舫氏の実績・支援者、田母神としお氏の実績・支援者、うつみさとる氏の実績。","comment_id":"3438","x":8.574547,"y":7.139991,"p":1},{"arg_id":"A3444_0","argument":"Twitter検索すると蓮舫氏に投票する人が多いことに驚きましたが、結局小池氏が勝つと思います。オードリータン氏の支持を受けているのは興味深いですが、公約が弱いです。","comment_id":"3444","x":8.912209,"y":7.861434,"p":1},{"arg_id":"A3449_1","argument":"NewsPicksExclusive|【都知事選直前】中田敦彦×石丸伸二緊急対談","comment_id":"3449","x":8.56192,"y":6.8880453,"p":0.783215900975905},{"arg_id":"A3471_3","argument":"古舘伊知郎の安芸高田市政・東京解体とは？","comment_id":"3471","x":8.2810755,"y":8.410694,"p":1},{"arg_id":"A3500_0","argument":"政見放送の印象が違って、観ていたのは10人くらいだった。小池ゆりこ、蓮舫、石丸伸二、うつみさとる、清水国明、田母神としお、AIメイヤー、桜井誠、うしくぼのぶお、向後真徳。","comment_id":"3500","x":8.722355,"y":6.7889547,"p":0.4570338668452813},{"arg_id":"A3502_0","argument":"くつざわさんには負ける選挙に立って欲しくない。彼が参院選で蓮舫に負けたショックはまだ抜けていない。氏の立候補に希望を見出していた。","comment_id":"3502","x":8.931789,"y":7.8841643,"p":1},{"arg_id":"A3515_0","argument":"選挙は中身より印象で決まることが多いと感じる。石丸や蓮舫は見やすく聞きやすいが、安野さんは非言語の情報が読み取りにくい。","comment_id":"3515","x":8.435544,"y":7.8536854,"p":0.953978526496034},{"arg_id":"A3519_0","argument":"東京都知事選の終盤戦で、小池百合子、蓮舫、石丸伸二、清水国明、田母神俊雄の政見放送は見る価値があるが、それ以外は切っていい。","comment_id":"3519","x":8.656245,"y":6.8763666,"p":0},{"arg_id":"A3530_0","argument":"石丸さん、小池さん、安野さんの誰に投票するか迷っている。選挙について中立的でわかりやすい情報が見つからない。","comment_id":"3530","x":8.570459,"y":8.366256,"p":0},{"arg_id":"A3531_1","argument":"順は、小蓮石田桜安清ひでしたよ。","comment_id":"3531","x":9.090629,"y":7.172631,"p":0},{"arg_id":"A3546_0","argument":"朝日新聞の前半戦振り返り記事の紹介順が興味深い。小池、蓮舫、石丸、安野、清水、田母神の順で紹介されている。情勢調査で動きがあるかもしれない。東京都知事選では、追加公約の発表やAI活用が注目されている。","comment_id":"3546","x":8.82256,"y":6.983212,"p":1},{"arg_id":"A3552_0","argument":"安野さんは東大、石丸さんは京大、蓮舫さんは青学、小池さんはカイロ大学？学歴中挙","comment_id":"3552","x":8.956451,"y":7.420485,"p":0},{"arg_id":"A3558_0","argument":"蓮舫さん、田母神さん、安野さんで共同討論会を開催してほしい。","comment_id":"3558","x":9.384857,"y":8.243169,"p":0.5873173520134888},{"arg_id":"A3564_1","argument":"小池氏は公務優先の視察を強調。","comment_id":"3564","x":8.848733,"y":7.3072658,"p":1},{"arg_id":"A3564_2","argument":"蓮舫氏は都民投票を新公約として発表。","comment_id":"3564","x":9.033222,"y":8.056805,"p":0},{"arg_id":"A3568_0","argument":"現状、報道で「主な都知事選候補者」として扱われているのは、ゆりりん、れんぽう、まるちゃん、AIあんの、あのねのね、たもーです。うつまん？誰だそれ。","comment_id":"3568","x":8.503293,"y":7.0652757,"p":0},{"arg_id":"A3584_0","argument":"朝日新聞記事で各候補者へ言及した行数: 小池 15行, 蓮舫 17行, 石丸 15行, 安野 5行, 清水 5行, 田母神 5行。","comment_id":"3584","x":8.8840065,"y":6.956603,"p":0},{"arg_id":"A3596_0","argument":"両氏とは安野たかひろ候補と蓮舫候補のことです。","comment_id":"3596","x":8.879033,"y":7.344811,"p":1},{"arg_id":"A3607_0","argument":"21枠=桑島康文.核融合党繭.蚕.Cアイランド女神369アルテミスと核融合技術。","comment_id":"3607","x":9.009126,"y":6.7453017,"p":0.7582772865329049},{"arg_id":"A3607_1","argument":"文☯.表裏∵女神の数字13の枠=33.AIエンジニア∴14枠=清水國明≒島CI-LAND清い水≒聖水弥勒菩薩の持つ数字「4」明けの明星∵15枠.AIメイヤー29枠=覇王.塔国但し、女神召喚必須です。","comment_id":"3607","x":9.058397,"y":6.7473273,"p":0.9753242839393836},{"arg_id":"A3608_0","argument":"都知事選では、蓮舫さんが基本方針を決め、安野さんが技術で推進してほしい。","comment_id":"3608","x":8.76834,"y":8.085674,"p":0.4809228546219677},{"arg_id":"A3618_0","argument":"東京都知事選候補者報道が偏っている。小池百合子と蓮舫のどちらかを選べという報道は間違っている。","comment_id":"3618","x":8.569824,"y":7.2620416,"p":0},{"arg_id":"A3619_1","argument":"自民バックについてる百合子は絶対入れない。","comment_id":"3619","x":9.078998,"y":7.4349174,"p":1},{"arg_id":"A3621_0","argument":"小池さんや蓮舫さんはアンチウォッチャーが多く、悪い情報がすぐに流れる。","comment_id":"3621","x":9.588432,"y":7.4104333,"p":0.9228980751156072},{"arg_id":"A3646_2","argument":"私は戦略的投票で蓮舫さんを選ぶが、蓮舫さんが出ていなければ安野さんに投票したかもしれない。","comment_id":"3646","x":9.147549,"y":7.874096,"p":0.9998756159409876},{"arg_id":"A3652_0","argument":"小池百合子氏や蓮舫氏に投票したくない人は、石丸伸二氏より安野たかひろ氏を選ぶべきだと思う。石丸氏のアテンション・エコノミー的な動きは、維新や橋下徹氏、小池氏のスタンスに通じるものがある。","comment_id":"3652","x":8.433866,"y":8.260157,"p":0},{"arg_id":"A3655_1","argument":"組織票に頼らない石丸さん、安野さんに勝利してもらいたい。","comment_id":"3655","x":8.833046,"y":8.643349,"p":1},{"arg_id":"A3658_0","argument":"小池さんは数の力だけで何とかなっている。","comment_id":"3658","x":9.730949,"y":7.2831163,"p":1},{"arg_id":"A3658_1","argument":"蓮舫さんの会見での作り笑顔が無理。","comment_id":"3658","x":9.55285,"y":7.8396025,"p":0.653621779190098},{"arg_id":"A3665_0","argument":"エンディングを聞くために録画しているので最近テレビをよく見るが、都知事選でどのテレビも同じ4人しか取り上げないのはなぜか。現職の小池さん以外では清水国明さんや安野さんの方が中身のある討論になると思う。櫻井さんも含めて、テレビの4人では小池さんが有利すぎる。","comment_id":"3665","x":8.414755,"y":6.9349995,"p":1},{"arg_id":"A3668_0","argument":"蓮舫氏が外苑再開発に「都民投票」を提案している。いつでも「都民投票」できるシステムを作り、予算配分も併せて投票できるようにしたらどうか。安野氏はそういうことを実現してくれそうなので、都知事より国政に出てもらいたい。","comment_id":"3668","x":8.687728,"y":8.226996,"p":0},{"arg_id":"A3684_0","argument":"小池さんや蓮舫さんがネトウヨから中傷されるのは気の毒に思う。","comment_id":"3684","x":9.641911,"y":7.543171,"p":0},{"arg_id":"A3689_0","argument":"小池さんはモンスター過ぎる😱","comment_id":"3689","x":9.758104,"y":7.2414594,"p":0.2726929338906545},{"arg_id":"A3720_0","argument":"都知事選は個人戦なので、マニフェストで検索しても安野たかひろしか出てこない。他の候補（小池、蓮舫、石丸伸以外）について勉強したい。","comment_id":"3720","x":8.223052,"y":7.508288,"p":1},{"arg_id":"A3739_3","argument":"小池百合子","comment_id":"3739","x":9.54768,"y":7.102052,"p":0},{"arg_id":"A3739_7","argument":"蓮舫","comment_id":"3739","x":9.64738,"y":7.7014365,"p":0},{"arg_id":"A3743_0","argument":"38:00頃の「小池都政をどう評価するか」の中で、依然として紙文化であり続ける都政について共感した。","comment_id":"3743","x":8.488912,"y":6.9184446,"p":1},{"arg_id":"A3746_0","argument":"蓮舫も小池よりマシと思うけど、そこまで変わるかな？という気がする。","comment_id":"3746","x":9.548619,"y":7.781483,"p":0.5888081294168162},{"arg_id":"A3777_3","argument":"その他の候補者: 2%が予想","comment_id":"3777","x":8.807505,"y":6.401947,"p":0},{"arg_id":"A3807_0","argument":"政策を評価できるのは石丸さんと安野さん。しかし、蓮舫さんの政策は急進的でボリューム層との乖離があり、理解を得るのが難しい。現職が再出馬した際は必ず当選している現状を打破するため、石丸さんの追い上げが無理そうなので蓮舫さんに投票する。","comment_id":"3807","x":8.602084,"y":8.217641,"p":0},{"arg_id":"A3808_0","argument":"都知事選候補者: 野間口翔、沢繁実、大和行男、木宮光喜、小池百合子、内海聡、石丸伸二、小野寺紘毅、新藤伸夫、竹本秀之、桜井誠、ドクター・中松、清水国明、AIメイヤー、桑原真理子、後藤輝樹、河合悠祐、福本繁幸、黒川敦彦、桑島康文、田母神俊雄、蓮舫、内藤久遠、ひまそらあかね","comment_id":"3808","x":8.434172,"y":7.073099,"p":1},{"arg_id":"A3812_0","argument":"組織票に頼る小池さん、蓮舫さんでは何も変わりません。都民のみなさん、経済、教育、防災に強い東京都にしたいなら石丸さん、安野さんに託しましょう。","comment_id":"3812","x":8.525071,"y":8.204202,"p":1},{"arg_id":"A3817_0","argument":"都知事選では安野たかひろ氏を応援しているが、蓮舫氏に投票するしか選択肢がないと考えている。現知事が公約を果たさないため、降りてもらわなければならない。公約が果たされないと社会的約束の価値が下がり、これが現代日本の大問題である。","comment_id":"3817","x":8.226121,"y":7.8177533,"p":1},{"arg_id":"A3825_0","argument":"蓮舫と石丸の票が分散しているのではないかと心配している。","comment_id":"3825","x":9.084428,"y":7.647765,"p":1},{"arg_id":"A3825_3","argument":"ひまそらあかねに流れる浮動票が勝敗を左右する可能性がある。","comment_id":"3825","x":9.036981,"y":7.0443525,"p":0},{"arg_id":"A3827_0","argument":"俺はに投票するか、交代・代謝の必要というただ一点で蓮舫に投票するか迷っている。しかし、この人しかいない！この人で無ければ！とは全く思っていない。","comment_id":"3827","x":9.07781,"y":7.8215046,"p":0.8682550888051715},{"arg_id":"A3832_0","argument":"蓮舫さんが都知事選に立候補している安野さんの話を聞いてほしい。","comment_id":"3832","x":8.94024,"y":7.9806323,"p":1},{"arg_id":"A3840_0","argument":"蓮舫さんと安野さんが協力できないのは残念だ。小池百合子の一人勝ちになるのがもどかしい。","comment_id":"3840","x":9.305156,"y":7.7278695,"p":0.4418588038945785},{"arg_id":"A3847_0","argument":"小池さんが圧勝する情勢なら、清水さんや安野さんに票が流れる可能性がある。","comment_id":"3847","x":9.276142,"y":7.1786766,"p":0},{"arg_id":"A3848_0","argument":"蓮舫さんの最大の弱点は偏った取り巻きになびいてしまうこと。小池さんは人間的に問題があるが、誰の意見を聞くかの判断が優れている。大きな予算を動かし、叩かれるのがプロジェクションマッピングくらいなのは優秀さの証。今回は安野さんかな。","comment_id":"3848","x":8.797004,"y":7.9292984,"p":0.699801090487701},{"arg_id":"A3862_0","argument":"蓮舫さんが当選することを全力で願っている。","comment_id":"3862","x":9.125154,"y":7.933802,"p":1},{"arg_id":"A3869_0","argument":"安野さんか石丸さんに投票したいが、税金無駄遣いの現職を落選させるためには蓮舫さんに投票すべきか悩んでいる。","comment_id":"3869","x":8.871176,"y":7.9200435,"p":1},{"arg_id":"A3870_0","argument":"テレビで都知事選の報道を見ていると、主要候補は小池、蓮舫、石丸、田母神で、安野の名前は出てこない。SNSでの観測とはかなり違うと感じた。","comment_id":"3870","x":8.389451,"y":7.21736,"p":0},{"arg_id":"A3878_0","argument":"蓮舫さんの選挙活動を見に行けば良かったかな。昨日も今日も安野さんしか見てない。","comment_id":"3878","x":8.924899,"y":7.844368,"p":0.7679921764942211},{"arg_id":"A3894_1","argument":"桜井さんがここに入らないのは意外だ。前回四位だった桜井さんより清水さんと安野さんが票を取れるだろうか。","comment_id":"3894","x":8.794644,"y":6.774659,"p":0},{"arg_id":"A3896_0","argument":"長野県民ですが、東京都知事候補者の小池百合子さん、蓮舫さん、田母神俊雄さん、安野たかひろさん、後藤輝樹さん、アキノリ将軍未満さんとコミュニケーションを交わしたことがあるので、今回の選挙は身近に感じています。","comment_id":"3896","x":8.608251,"y":7.0676003,"p":0},{"arg_id":"A3904_0","argument":"小池さんと蓮舫さんは典型的な政治家だが、石丸さんと安野さんは比較的真っ当な話をしている印象がある。政治家の答弁は結局どっちなのか分からないことが多い。都知事選が楽しみだ。","comment_id":"3904","x":8.479371,"y":8.187206,"p":1},{"arg_id":"A3905_0","argument":"最近、芸能人が蓮舫さんを推しているけど、何か理由があるのかな？私は人を落として自分を高めるスタイルには共感できないので、安野さんの方が良いと思う。不思議。公約をちゃんと読んでのことなんだよね？","comment_id":"3905","x":8.880963,"y":7.9285955,"p":1},{"arg_id":"A3914_0","argument":"東京都知事選で小池氏が先行し、蓮舫氏が追っている。田母神と清水の間に安野が食い込んでいる。","comment_id":"3914","x":8.688754,"y":7.3750577,"p":1},{"arg_id":"A3921_0","argument":"途中経過の調査では蓮舫vs小池、追って田母神のようです。個人的には安野さんのテック技術の活用は良いと思いますが、高齢者や組織票にアピールできるかは微妙です。","comment_id":"3921","x":8.727855,"y":7.599993,"p":1},{"arg_id":"A3925_0","argument":"今日の朝日新聞多摩版の都知事選記事では、小池29行、蓮舫29行、石丸28行、安野9行、国明10行、タモ11行（石丸以下は届出順）。菅野完さんの意見が気になる。","comment_id":"3925","x":8.822017,"y":6.9899716,"p":1},{"arg_id":"A3930_0","argument":"今回の都知事選は7/7ギリギリまで悩みます。石丸さんは尊敬できる方ですが、東京都を弱体させると言っているので入れられない。蓮舫さんは夫をいじめていたのが嫌です。正直、安野さんにはサーキットスイッチャーが面白かったので惹かれています。本気で政治をするなら応援したい気持ちがあります。","comment_id":"3930","x":8.321591,"y":7.982153,"p":1},{"arg_id":"A3934_0","argument":"みんなこの中だったら誰を応援している？蓮舫は除外です。その他の方はコメント欄に入れてください。①と②内海聡も入れたかったけど枠が作れなかったので、①②で入れてください。","comment_id":"3934","x":9.085776,"y":8.06831,"p":0},{"arg_id":"A3937_0","argument":"小池さんはモンスター過ぎる😱","comment_id":"3937","x":9.736536,"y":7.2661433,"p":0.7525406853358183},{"arg_id":"A3944_0","argument":"都知事選では、安野さん、清水さん、石丸さんに票が集まり、現職の小池さんや蓮舫さんに対抗して今の政治に一石を投じてほしい。有権者に選択肢を示してくれている。","comment_id":"3944","x":8.20344,"y":7.913084,"p":1},{"arg_id":"A3945_0","argument":"リベラルの面目躍如な蓮舫陣営だが、安野さんがその点もケアしているのはさすが。","comment_id":"3945","x":9.246716,"y":8.034228,"p":0.7684296195146469},{"arg_id":"A3976_0","argument":"小池さんに投票しようと思う。蓮舫氏や石丸氏は嫌だ。","comment_id":"3976","x":9.297395,"y":7.5698175,"p":1},{"arg_id":"A3980_0","argument":"都民ではないので、石丸さんと安野さんをダブル応援してます！投票権無いのツラっ！","comment_id":"3980","x":8.547483,"y":8.8192835,"p":1},{"arg_id":"A4012_0","argument":"主要候補以外にも、小林さん、清水さん、安野さん、大和さんという魅力的な候補に出会えました。東京都知事選には他にも素敵な候補がいるはずです。金の卵を生かすも殺すも有権者次第です。","comment_id":"4012","x":8.26496,"y":7.293679,"p":0},{"arg_id":"A4021_0","argument":"小池さんも蓮舫さんも嫌です。本当にやってほしい人は知名度が低いです。当たり前の考えを持った人に都知事をやってもらいたいです。うつみさんが知事または副知事、田母神さんが副知事または知事、がIT専任を希望します。","comment_id":"4021","x":8.481847,"y":7.7619348,"p":1},{"arg_id":"A4027_0","argument":"蓮舫さんを支持しているが、個人的には安野さんにも健闘してほしい。いつかの家入一真のように。","comment_id":"4027","x":9.187007,"y":7.9940257,"p":1},{"arg_id":"A4048_0","argument":"弟は蓮舫さんの政策を見ると言っている。","comment_id":"4048","x":9.199056,"y":8.002444,"p":1},{"arg_id":"A4048_1","argument":"高校時代の友人（女性）は蓮舫さんに投票する予定だが、高学歴リベラル男性が迷っている印象を持っている。","comment_id":"4048","x":9.198977,"y":7.7516236,"p":1},{"arg_id":"A4059_0","argument":"都知事選の暫定順位は以下の通りです。1位: 小池百合子（30〜60代女性に支持）、2位: 蓮舫（70代以上に支持）、3位: 石丸伸二（20代以下に支持）。若者よ、70代以上に都政を託すわけにはいかない。","comment_id":"4059","x":8.509133,"y":7.250432,"p":0.8655070241620505},{"arg_id":"A4066_0","argument":"小池さんの努力が評価されないのは可哀想だと思っていたので、中田のYouTube大学に出演してくれたのは良かった。","comment_id":"4066","x":9.705885,"y":7.350058,"p":0.3098192122732038},{"arg_id":"A4101_0","argument":"都知事選候補の主な主張：小池→現役なので過去実績のブラッシュアップ、安野→AIでの行政改革、清水→防災を更に強化、蓮舫→民間企業の工事を都民投票で潰す。各候補とも人柄と政治スタイルが良く出ている。","comment_id":"4101","x":8.43741,"y":7.3836374,"p":1},{"arg_id":"A4104_0","argument":"都知事選の全立候補者を検討しましたが、⭕️印になる人は1人もいませんでした。🔺後藤輝樹、🔺清水国明、🔺穂刈仁、🔺小林弘、🔺大和行男、🔺内藤久遠、❌小池百合子、❌蓮舫、❌石丸伸二、❌田母神俊雄、❌桜井誠、❌ひまそらあかね、❌横山緑、❌内海聡","comment_id":"4104","x":8.456111,"y":7.1481547,"p":0},{"arg_id":"A4109_0","argument":"今回は蓮舫さんに入れるけど、安野さんのような方が政治を志していることも救いなので、また出馬してほしい。","comment_id":"4109","x":9.017138,"y":7.9987907,"p":1},{"arg_id":"A4114_0","argument":"元立憲民主党代表代行の蓮舫氏がリードしている。前広島県安芸高田市長の石丸伸二氏は苦戦中。元航空幕僚長の田母神俊雄氏、AIエンジニア、タレントの清水国明氏らは引き離されている。ただし、投票態度を明らかにしていない人が4割おり、情勢は変わる可能性がある。頑張って欲しい。","comment_id":"4114","x":8.608032,"y":7.207171,"p":0.6843181185527694},{"arg_id":"A4121_0","argument":"蓮舫さんに投票するし当選してほしいけど、安野さんのような人が立候補しているのは希望があると思う。","comment_id":"4121","x":9.083206,"y":7.87916,"p":0.558702398361605},{"arg_id":"A4124_0","argument":"都知事選で5位〜7位に入りそうな候補者は、清水国明、桜井誠、ひまそらあかね。","comment_id":"4124","x":8.366964,"y":6.892935,"p":1},{"arg_id":"A4125_0","argument":"石丸: 維新支持層4割、国民民主支持層3割、無党派層2割。10～40代の支持を得つつある。","comment_id":"4125","x":8.270525,"y":8.503099,"p":0.9963391875234658},{"arg_id":"A4141_0","argument":"東京都知事選の候補者が多すぎるので、6候補に絞り、その中から大和行男、石丸伸二、安野たかひろの3人に絞りました。","comment_id":"4141","x":8.284828,"y":7.129752,"p":0.3598302885088029},{"arg_id":"A4142_0","argument":"安野さんはまだ30代では？蓮舫を支持するが、選び方が無茶苦茶に見える。おじさんでも真摯な人はいるし、おばさんでも無茶苦茶なことをする人もいる。","comment_id":"4142","x":9.084,"y":7.9780393,"p":0.9201504453588834},{"arg_id":"A4148_0","argument":"蓮舫が追い上げており、朝日新聞の調査では清水を抜いている。","comment_id":"4148","x":8.893312,"y":7.149955,"p":0},{"arg_id":"A4152_0","argument":"今回は蓮舫氏に入れるが、個人的には安野さんに投票したかった。","comment_id":"4152","x":9.103183,"y":7.9376054,"p":0.6570522190805395},{"arg_id":"A4155_0","argument":"ボートマッチをやった結果、都政に関係ない質問が混じっていましたが、内海聡氏とのマッチ率が低かったのは安心しました。暇空茜＞小池百合子・蓮舫・田母神俊雄・・桜井誠＞石丸伸二・黒川敦彦＞アキノリ将軍未満＞桑島康文＞内海聡という順番でした。","comment_id":"4155","x":8.780132,"y":6.755455,"p":0},{"arg_id":"A4165_0","argument":"当初、小池VS蓮舫の一騎討ちの様相だったので、こうやって盛り上がる方が面白い。","comment_id":"4165","x":9.490248,"y":7.605589,"p":1},{"arg_id":"A4169_0","argument":"最終的に誰が勝つかを考えると蓮舫さんに投票すべきだが、安野さんが良いので安野さんに投票したい。","comment_id":"4169","x":9.0847645,"y":7.772413,"p":1},{"arg_id":"A4175_0","argument":"石丸さんだけでなく、小池さんや蓮舫さん、安野さん、田母神さんにもインタビューしているなら良いと思う。","comment_id":"4175","x":9.3246765,"y":8.338149,"p":1},{"arg_id":"A4176_0","argument":"今回の都知事選は愉快なお祭りだが、真面目に投票するなら以下の方々になりそう：ゆりこてゃん、蓮舫、石丸さん、田母神さん、安野さん。","comment_id":"4176","x":8.460582,"y":7.408193,"p":1},{"arg_id":"A4181_0","argument":"都知事候補で打線を組んだ：1. 河合ゆうすけ (遊)、2. 暇空茜 (二)、3. 石丸伸二 (捕)、4. 内野愛里 (一)、5. 蓮舫 (中)、6. 田母神としお (左)、7. 黒川あつひこ (DH)、8. アキノリ将軍未満 (三)、9. 安野たかひろ (右)。先発: ゴトウテルキ、中継ぎ: NHK党の方々、抑え: ゆりこ。","comment_id":"4181","x":8.866275,"y":6.741833,"p":1},{"arg_id":"A4184_0","argument":"安野たかひろさんやひまそらさんも選択肢だったが、最終的に百合子に投票するしかない。","comment_id":"4184","x":8.592138,"y":7.4225574,"p":1},{"arg_id":"A4185_1","argument":"小池都政を評価する人は55.3%、評価しない人は44.7%。","comment_id":"4185","x":8.455662,"y":6.8114657,"p":1},{"arg_id":"A4185_2","argument":"小池氏の2期8年間の都政を「大いに評価する」人は12.0%、「ある程度評価する」人は43.3%。","comment_id":"4185","x":8.526494,"y":6.758873,"p":0},{"arg_id":"A4190_0","argument":"一位は確定で百合子。これはもう動かない。","comment_id":"4190","x":9.3706665,"y":7.282464,"p":0.5785233251094063},{"arg_id":"A4190_1","argument":"2位争いは蓮舫と石丸。石丸が勝ってほしいけど、蓮舫にも2位になってほしい。","comment_id":"4190","x":9.360168,"y":8.355864,"p":1},{"arg_id":"A4191_4","argument":"蓮舫：反対","comment_id":"4191","x":9.602425,"y":7.7140584,"p":0},{"arg_id":"A4191_5","argument":"小池百合子：大大大反対","comment_id":"4191","x":9.558394,"y":7.3640842,"p":0.8150782467655723},{"arg_id":"A4194_0","argument":"石丸伸二や清水国明は、小池百合子の票を割るために用意された候補者だと思う。彼らが当選する可能性はない。都民は蓮舫に集中すべきだ。","comment_id":"4194","x":8.848937,"y":7.4487906,"p":0},{"arg_id":"A4200_0","argument":"安野さんと石丸さんの目的は日本をよりよく改革することです。支持者と協力し、小池派を抑えるべきです。","comment_id":"4200","x":8.567026,"y":8.719337,"p":1},{"arg_id":"A4238_0","argument":"都民じゃないので選挙権はないが、小池百合子も蓮舫も石丸も嫌だ。新しい未来が見たい。","comment_id":"4238","x":8.535069,"y":7.69317,"p":0.6604110634695157},{"arg_id":"A4257_0","argument":"小池都知事の2期8年の実績や蓮舫氏の政治家としての実力は別格。石なんとか氏を並べるのは失礼で、彼は過大評価されている気がします。もっと安野さんを評価して欲しい。","comment_id":"4257","x":8.427819,"y":8.102741,"p":0.6287978999388},{"arg_id":"A4266_0","argument":"都知事選挙についての個人的な主観ですが、小池百合子は自民公明（創価分裂？）、蓮舫は共産、石丸慎二は創価、田母神俊雄は極右、ひまそらあかねは右寄りの中道、左派の下2人を公約的に選んだ方がマニュフェスト的に公金問題が取り込まれそうという不安が強い。","comment_id":"4266","x":8.420108,"y":7.520567,"p":1},{"arg_id":"A4271_0","argument":"主要な候補者では安野さんと蓮舫さんとのマッチ率が高かった。候補者が多すぎて、誰？（N党だろうね）って人も沢山表示される。","comment_id":"4271","x":8.475253,"y":6.995533,"p":0},{"arg_id":"A4279_0","argument":"最近、私は視聴しない。一万冊の情報が信頼性に欠けると感じる。清水氏のスガーリン押し辺りから違うと思うようになった。都知事選挙では本来なら氏に光をあてるべきだが、なぜ維新擬きの石丸氏を押すのか理解できない。安芸高田市の人々の声を聞いてみるべきだ。","comment_id":"4279","x":8.1835,"y":7.9773326,"p":1},{"arg_id":"A4281_0","argument":"投票予定の候補者は以下の通り：1. 現職の小池、2. 立憲共産の蓮舫、3. 広島県の石丸、4. 田母神、5. 元タレントの清水、6. AIエンジニアの安野、7. NHK党の誰か、8. その他。ひまそらあかねの名前は無かったので、8を選んだ。","comment_id":"4281","x":8.74511,"y":6.96787,"p":0.7459689137412662},{"arg_id":"A4287_0","argument":"小池さんでも蓮舫さんでも石丸さんでもなく、安野さんが優秀だと思う。","comment_id":"4287","x":9.478511,"y":8.072868,"p":0.7909534064968027},{"arg_id":"A4290_0","argument":"小沢さん、蓮舫氏を応援しないでください。民主党政権を瓦解させた人です。自民党に近寄る可能性があります。若い氏を注目すべきです。IT活用だけでなくどぶ板もしています。今回はダメでも未来を安野氏に。","comment_id":"4290","x":8.37777,"y":7.9403524,"p":0.5423222264138214},{"arg_id":"A4294_0","argument":"再開発事業について、小池氏は「進めるべきだ」と主張。石丸伸二氏とAIエンジニアの氏は「どちらかといえば進めるべきだ」と述べている。一方、清水国明氏、田母神俊雄氏、蓮舫氏は「やめるべきだ」としている。","comment_id":"4294","x":8.558117,"y":8.391521,"p":1},{"arg_id":"A4307_0","argument":"蓮舫候補に安野たかひろ候補のブロードリスニングの仕組みを取り入れてほしいが、どこで提案を受け付けているのか知りたい。少なくともwebサイトには意見を送る方法がない。","comment_id":"4307","x":8.712789,"y":7.820559,"p":0},{"arg_id":"A4315_0","argument":"小池氏が出ないなら、蓮舫氏、石丸伸二氏、田母神俊雄氏、清水国明氏、安野たかひろ氏で討論会をすべきだ。マスコミの忖度に呆れる。小池知事は都知事選TV討論をすべて拒絶している。蓮舫氏が街頭演説で暴露し「逃げないで」と訴えた。","comment_id":"4315","x":8.685967,"y":7.3383083,"p":1},{"arg_id":"A4320_1","argument":"蓮舫：立憲共産体制。","comment_id":"4320","x":9.496988,"y":7.7886024,"p":0.463582204486481},{"arg_id":"A4322_1","argument":"小池さん続投が確実なら、有望な候補に入れたい。","comment_id":"4322","x":9.474133,"y":7.224134,"p":0.3202024793813222},{"arg_id":"A4322_2","argument":"小池vs蓮舫の一騎打ちなら、蓮舫さんに入れるしかない。","comment_id":"4322","x":9.454003,"y":7.5662255,"p":1},{"arg_id":"A4323_0","argument":"立川 立候補者掲示板から: うつみさとる, 田母神としお, 蓮舫, 石丸伸二, 清水国明, 小池ゆりこ, 黒川あつひこ, 木宮みつき, ドクター中松, 落合ゆうすけ, さわしげみ","comment_id":"4323","x":8.883335,"y":6.818277,"p":0.5353492891960713},{"arg_id":"A4324_0","argument":"東京都知事選の最新情報：小池百合子は組織票が多く、蓮舫は支持が伸び悩んでいる。安野さんの動画も観ているが、ひまそらさんの状況は不明。","comment_id":"4324","x":8.6046505,"y":7.4832897,"p":1},{"arg_id":"A4325_0","argument":"田母神さん、暇空さん、安野さん、清水さん、桜井さん、内海さんなどは勝ち目がないと思います。小池都政を終わらせたいなら、誰が可能性があるかは明白です。","comment_id":"4325","x":8.371303,"y":6.979084,"p":0},{"arg_id":"A4336_0","argument":"私は小池さんや蓮舫さん以外の候補者を考えており、田母神さん、石丸さん、清水さん、内海さん、桜井さんをチェックしました。特に石丸さんが良いと思います。YouTubeのPIVOTやNewspicksで石丸さんの対談やインタビュー動画を見てみてください。","comment_id":"4336","x":8.873289,"y":8.368453,"p":0},{"arg_id":"A4341_0","argument":"神宮外苑の樹木伐採に反対する人が7割で、特に70代以上では8割以上が反対している。都知事選の候補者の中で「進めるべき」とするのは小池、石丸、安野の各氏で、「やめるべき」とするのは清水、田母神、蓮舫の各氏である。トップダウンかボトムアップかを評価する一つの良い基準になる。","comment_id":"4341","x":8.49061,"y":8.328827,"p":0.8629386284214319},{"arg_id":"A4344_0","argument":"蓮舫さん、石丸さん、田母神さん、安野さんで対談するか","comment_id":"4344","x":9.413069,"y":8.280486,"p":0.539373261214887},{"arg_id":"A4348_0","argument":"都民ではないので投票権はありませんが、内海聡候補が良さそうだと思います。しかし、小池百合子三選だけは避けたいので、蓮舫候補に１票を入れたいと思っています。","comment_id":"4348","x":8.788727,"y":7.529617,"p":0},{"arg_id":"A4350_0","argument":"後藤輝樹に投票しよう。小池百合子や蓮舫を落とし、都民ファーストを実現してくれるはずだ。","comment_id":"4350","x":9.124963,"y":7.5974684,"p":1},{"arg_id":"A4351_0","argument":"小池百合子(71)、蓮舫(56)、石丸伸二(41)などの年齢を考えると、若者が多く集まる東京都の都知事は若い人が適任だと思う。小池百合子が女性初の総理大臣になると思っていたが、もう若い人にはかなわない。","comment_id":"4351","x":8.53583,"y":7.1936774,"p":0},{"arg_id":"A4352_1","argument":"安野さんも蓮舫苦手左派からよく名前が上がるようです。若いしね。","comment_id":"4352","x":9.050991,"y":7.975344,"p":1},{"arg_id":"A4362_0","argument":"今の自分が素直な気持ちで投票するなら安野さんだが、百合子に打撃を加えたいので、それでは弱い気がする。すると、あの人になるかなぁ。","comment_id":"4362","x":8.907028,"y":7.643193,"p":0.846914546716623},{"arg_id":"A4363_2","argument":"蓮舫さんの支援者にもそれ以上の年代のおじさんはいるはず。単なるミサンドリーとしか思えない。","comment_id":"4363","x":9.202692,"y":8.042413,"p":0.8573525195215613},{"arg_id":"A4365_0","argument":"小池百合子氏、蓮舫氏、石丸伸二氏、田母神俊雄氏、ひまそらあかね氏、安野たかひろ氏、ドクター・中松氏の順番は発表順ですか？","comment_id":"4365","x":9.254634,"y":7.043024,"p":1},{"arg_id":"A4369_0","argument":"公金の無駄遣いと戦うべきだが、小池百合子は電通のプロジェクションマッピングを全否定した石丸伸二の下位互換だ。","comment_id":"4369","x":8.576942,"y":7.484253,"p":1},{"arg_id":"A4369_2","argument":"東京は今のままでいいが、小池百合子の下位互換だ。","comment_id":"4369","x":9.231934,"y":7.2527833,"p":0.6515828285323277},{"arg_id":"A4370_0","argument":"多くの人は消去法で小池でいいんじゃないかと思っている。","comment_id":"4370","x":8.670292,"y":8.481522,"p":0},{"arg_id":"A4377_0","argument":"百合子が嫌なら蓮舫という二択しかないのはなぜ？私は推し丸🟣だけど、田母神さんや安野さんなど他にも候補がいる。ちゃんと選んで蓮舫なのか？※ずっと蓮推しの人ごめん、そのままどうぞご自由に。","comment_id":"4377","x":9.08161,"y":7.7669888,"p":1},{"arg_id":"A4382_0","argument":"【東京都知事選アンケート】少子化対策、神宮外苑再開発について、主な候補者たちの考えを知りたい。回答者は小池百合子、石丸伸二、清水国明、田母神俊雄、蓮舫の6名。","comment_id":"4382","x":8.545721,"y":8.187082,"p":0.7756513494761755},{"arg_id":"A4383_0","argument":"都知事選の供託金回収が確実なのは小池、蓮舫、石丸の可能性があり、安野はほぼ絶望的。その他52人もいる。","comment_id":"4383","x":8.3449135,"y":7.5832195,"p":0},{"arg_id":"A4385_0","argument":"都知事として最も大事な資質と最大のアピールポイントについて、以下の6名の候補者に聞いた：小池百合子、石丸伸二、清水国明、田母神俊雄、蓮舫。","comment_id":"4385","x":8.556415,"y":7.1400175,"p":1},{"arg_id":"A4390_0","argument":"小池さんと蓮舫さんの一騎討ちになる可能性が高いが、他の票がどこまでばらけるかが気になる。","comment_id":"4390","x":9.446074,"y":7.3893895,"p":0.5161389829381572},{"arg_id":"A4391_0","argument":"蓮舫さんがレインボーなのか…やっぱり安野さんにしよう。","comment_id":"4391","x":9.207006,"y":8.04973,"p":0.8071886110848391},{"arg_id":"A4407_3","argument":"左側の候補者は壺生田百合子さんの支持者。","comment_id":"4407","x":8.6905575,"y":7.0548477,"p":1},{"arg_id":"A4413_0","argument":"総合的に石丸さん一択。ただし、田母神、安野、桜井の3名も素晴らしい意見を持っていると思う。","comment_id":"4413","x":9.098094,"y":8.489788,"p":1},{"arg_id":"A4426_0","argument":"安野さんにするか石丸さんにするか迷うが、どうせ当選は小池さんだろう。","comment_id":"4426","x":9.243813,"y":7.676259,"p":0.44833306270947},{"arg_id":"A4440_0","argument":"石丸さんは現時点の都政に追いついていない気がするが、すぐにアップデートできると思う。意外と安定感があり、もっとピーキーなことを言うと思っていた。小池さんが圧勝ペースなら安野さんに入れるが、接戦なら小池さんに入れる。","comment_id":"4440","x":8.548663,"y":8.857948,"p":1},{"arg_id":"A4447_0","argument":"「よりマシな地獄を選べ」という言葉もあります。鼻をつまんで入れるしかない場合もありますが、百合子へのインパクトが弱いので悩んでいます。","comment_id":"4447","x":9.094331,"y":7.726821,"p":0},{"arg_id":"A4448_1","argument":"みんつく党支持者の中には、石丸より蓮舫、蓮舫より小池を支持する人もいると思います。","comment_id":"4448","x":8.8335905,"y":8.03269,"p":0},{"arg_id":"A4453_0","argument":"安野さんの初出馬初当選が厳しいので、今回は百合子の最大対抗馬に入れるのが得策だと思う。","comment_id":"4453","x":9.148308,"y":7.4698405,"p":1},{"arg_id":"A4460_0","argument":"蓮舫候補の頑張りで、小池都知事、安野候補、清水候補が掲げる東京の展望を自分で調べる必要がある。本当に困った。","comment_id":"4460","x":8.458587,"y":7.545156,"p":0.873481183968078},{"arg_id":"A4468_1","argument":"内野さんを最後まで除外できず、結局「立花がプロデュースしてるからダメ」で切ってて草。","comment_id":"4468","x":9.476651,"y":7.9955964,"p":1},{"arg_id":"A4474_2","argument":"オードリー・タンだって選挙で勝ったわけじゃないし、票数が伸びれば小池さんがうまく使ってくれたらいいなと思っています。","comment_id":"4474","x":9.180231,"y":7.5549717,"p":0},{"arg_id":"A4475_0","argument":"蓮舫さんか安野さんかで悩んでいるが、最終的には蓮舫さんを支持すると思う。都知事選の蓮舫さんには悪い印象はない。","comment_id":"4475","x":8.840494,"y":7.9226294,"p":1},{"arg_id":"A4480_0","argument":"蓮舫が追い上げるのはありえない。組織票が強い。日本のメディアは小池、蓮舫、田母神、石丸しか放送せず、公平性がない。私は安野さんを支持する。","comment_id":"4480","x":8.901566,"y":7.593233,"p":0.946047083769754},{"arg_id":"A4488_0","argument":"みんつく党の運営の人は蓮舫さん推しでリベラル思考の方なんですね。若い政治家を推しているので安野さんかと思っていました。","comment_id":"4488","x":8.809403,"y":8.028476,"p":0},{"arg_id":"A4489_0","argument":"小池百合子が都知事に当選したら、安野氏をブレーンにするのがいいと思う。","comment_id":"4489","x":8.227811,"y":7.7188926,"p":1},{"arg_id":"A4504_0","argument":"蓮舫さんが東京都知事、副都知事になることで、東京が「誰も取り残さない社会」になる第一歩になります。選挙に行きましょう！","comment_id":"4504","x":8.610857,"y":7.9865646,"p":1},{"arg_id":"A4510_1","argument":"小池百合子氏の点数は34点。2期8年の実績がわかりやすいが、現状の問題点が具体的でなく、キャッチフレーズが先行していると指摘。","comment_id":"4510","x":9.356104,"y":6.997702,"p":1},{"arg_id":"A4513_0","argument":"小池ゆりこ、本当に抽選したのか？","comment_id":"4513","x":9.153408,"y":6.9264984,"p":1},{"arg_id":"A4515_0","argument":"小池ゆりこ、本当に抽選したのか疑問だ。俺が5番だから4,5,6,7に1-3位と台風の目？絶対サマだろう。まあいいけど。","comment_id":"4515","x":9.033828,"y":6.8929906,"p":0},{"arg_id":"A4516_0","argument":"小池ゆりこ、本当に抽選したのか疑問だ。俺が5番だから4,5,6,7に1-3位と台風の目？絶対サマだろう。察するに5まで抽選で6,7空いてたかな？","comment_id":"4516","x":8.996976,"y":6.9025803,"p":0},{"arg_id":"A4521_0","argument":"蓮舫氏に投票した人のうち、何人が安野たかひろ氏のマニフェストを見ただろうか。","comment_id":"4521","x":9.043723,"y":7.8256736,"p":1},{"arg_id":"A4521_1","argument":"戦略として蓮舫氏に集中するのは正しい。","comment_id":"4521","x":9.365815,"y":7.9030614,"p":0.9151614778919444},{"arg_id":"A4535_0","argument":"安野さんに投票したいが、勝てるとは思えない。小池と蓮舫は論外なので、石丸さんに投票することになるかもしれない。","comment_id":"4535","x":9.170916,"y":7.744128,"p":1},{"arg_id":"A4540_1","argument":"小池百合子の安心感。","comment_id":"4540","x":9.552137,"y":7.1503143,"p":0},{"arg_id":"A4548_1","argument":"小池百合子氏は34点で、2期8年の実績がわかりやすいが、現状の問題点が具体的でなく、キャッチフレーズが先行していると指摘された。","comment_id":"4548","x":9.329815,"y":6.96099,"p":0},{"arg_id":"A4551_0","argument":"都知事選の予想：百合子＞蓮舫＞石丸＞＞田母神＞＞安野≧清水・内海、桜井、ドクターらが続く。暇空はその後ろ。N国系では内野がトップ。","comment_id":"4551","x":9.0918865,"y":6.711417,"p":0.9185615198000906},{"arg_id":"A4552_0","argument":"石丸さんは7/7の選挙に向けてエントリーナンバー7だが、狙ったのかは不明。","comment_id":"4552","x":8.644297,"y":8.74412,"p":1},{"arg_id":"A4557_0","argument":"小池百合子候補は自民党との関係を隠しているが、安野候補は無色透明である。都知事は政治や財界よりも都民との関係を重視すべきであり、有権者は知名度よりも都民のために尽力する覚悟のある人を選ぶべきである。","comment_id":"4557","x":8.236127,"y":7.600448,"p":0},{"arg_id":"A4561_1","argument":"小池都知事は現職の強みがある。","comment_id":"4561","x":8.811227,"y":7.3049655,"p":0.613458585061138},{"arg_id":"A4561_2","argument":"蓮舫氏は文句ばかり言っている。","comment_id":"4561","x":9.6230955,"y":7.848517,"p":0},{"arg_id":"A4569_0","argument":"マニフェスト出来栄えチェック: 安野氏 50点、小池氏 34点、蓮舫氏 32点、石丸氏 30点。","comment_id":"4569","x":9.073736,"y":7.0166664,"p":1},{"arg_id":"A4569_1","argument":"寸評: 安野氏、小池氏、蓮舫氏は満遍なく政策提言。安野氏は重点政策に世代別テーマを挙げており特に◎。","comment_id":"4569","x":8.403383,"y":7.9375296,"p":1},{"arg_id":"A4570_0","argument":"早稲田大学マニフェスト研究所による東京都知事選の各候補者の公約分析結果：小池百合子50点、蓮舫34点、石丸伸二32点、清水国明30点、ドクター中松24点。最高点は100点、最低点は8点。","comment_id":"4570","x":8.8012905,"y":6.9657207,"p":1},{"arg_id":"A4572_0","argument":"レンホー✕石丸✕小池、桜井、暇空はないと思う。清水国明か田母神さんかAIメイヤーか誰だと思う？","comment_id":"4572","x":9.261373,"y":7.265652,"p":1},{"arg_id":"A4576_0","argument":"蓮舫さんを応援していますが、安野さんの政策や民主主義への姿勢にも魅力を感じました。最終的に蓮舫さんを選んだのは、安野さんの「新産業が集まる特区作り」では賃金や非正規格差の解消が難しいと思ったからです。","comment_id":"4576","x":8.725943,"y":7.96039,"p":1},{"arg_id":"A4577_0","argument":"AIゆりことか蓮舫さんは地盤と知名度で勝負しているが、安野さんは政策や民意の反映が強みなので、もっと差をつける必要がある。もっとアップデートが必要だ。","comment_id":"4577","x":8.571869,"y":8.127269,"p":0},{"arg_id":"A4578_0","argument":"蓮舫さんがブロードリスニングの仕組みを通して意見を聞くことに重点を置いているのが凄い。主要政党がやり切れていないことだと感じる。","comment_id":"4578","x":8.738228,"y":8.04574,"p":1},{"arg_id":"A4604_0","argument":"百合子さんは困惑していて、れんほーさんは絶望的な状況。石丸さんはイメージが良いが、それ以上の情報がない。","comment_id":"4604","x":8.996063,"y":8.02222,"p":0},{"arg_id":"A4612_0","argument":"井上咲楽と藤井サチが東京都知事選挙の現場をルポし、各候補の特徴を解説する番組。田母神、安野、蓮舫、石丸（伸）、桜井、清水、しんどう、小池の各候補について取り上げる。","comment_id":"4612","x":8.615733,"y":6.661108,"p":0},{"arg_id":"A4614_0","argument":"井上咲楽と藤井サチが東京都知事選挙の現場をルポし、各候補の特徴を解説。田母神、安野、蓮舫、石丸（伸）、桜井、清水、しんどう、小池について取り上げた。","comment_id":"4614","x":8.6174555,"y":6.754725,"p":0.4473701564210707},{"arg_id":"A4616_1","argument":"小池百合子氏は34点、蓮舫氏は32点、石丸伸二氏は30点で評価された。","comment_id":"4616","x":9.227146,"y":6.968576,"p":0},{"arg_id":"A4622_0","argument":"百合子さんが勝ちそうなので、安野さんに投票しようかと思う。","comment_id":"4622","x":9.179573,"y":7.584246,"p":1},{"arg_id":"A4638_0","argument":"調査方法で小池氏が「一歩リード」なら、蓮舫氏は実はかなり良い位置にいる。","comment_id":"4638","x":9.193881,"y":7.8174977,"p":0},{"arg_id":"A4640_0","argument":"安野さんの後に何を話すべきか悩んでいる。技術やセキュリティ、改竄防止、東京からの技術展開は二番煎じになる。経済について話すしかないが、ひまそらあかねに潰される可能性が高い。蓮舫、ゆり子、田母神さんの位置が美味しい。","comment_id":"4640","x":8.585925,"y":7.6496716,"p":1},{"arg_id":"A4661_0","argument":"安野さん、小池さん、蓮舫さん、石丸さんのマニフェストしか見ていないが、実際にはもっと大差があると思う。","comment_id":"4661","x":9.4978,"y":8.04201,"p":0.7909534064968027},{"arg_id":"A4666_0","argument":"私は都民ではないが、蓮舫さんと安野たかひろさんを支持している。","comment_id":"4666","x":8.787129,"y":7.6651807,"p":0},{"arg_id":"A4668_0","argument":"小池百合子応援する→多方面から叩かれる","comment_id":"4668","x":9.443828,"y":7.300054,"p":0.2726150006508225},{"arg_id":"A4668_1","argument":"蓮舫応援する→普通の日本人から叩かれる","comment_id":"4668","x":9.351412,"y":7.760217,"p":1},{"arg_id":"A4675_0","argument":"蓮舫はチャレンジャーではない。石丸さん、ひまそらあかねさん、安野さんがチャレンジャーだと思う。石丸さんは公開討論会で小池百合子に直接挑む。ひまそらあかねは公金問題に注目し、小池百合子の闇を暴露する。安野さんは独自路線で戦う。","comment_id":"4675","x":9.140859,"y":8.09978,"p":0},{"arg_id":"A4678_0","argument":"2024年の公約をすべて見て、安野さんに投票しようと決めました。小池氏は公約詐欺や黒塗り、企業癒着があり無理です。蓮舫氏は批判や国籍、共産党との関係があり無理です。石丸氏は洗脳や非具体性があり、引っ掛からないようにしたいです。田母神氏は脇が甘そうですが、都税を安くする点はいいかもしれません。","comment_id":"4678","x":8.402908,"y":7.671098,"p":0.6455824122146047},{"arg_id":"A4681_0","argument":"小池さん: 既得権益層・変化を好まない人達","comment_id":"4681","x":9.304657,"y":7.490389,"p":1},{"arg_id":"A4681_1","argument":"蓮舫さん: 変化を好む人達・左のネトウヨさん","comment_id":"4681","x":9.175048,"y":7.864731,"p":0.9998756159409876},{"arg_id":"A4689_1","argument":"都民じゃないから関係ないけど、都民でも万一でも蓮舫さんが当選しないように小池さんに入れる。","comment_id":"4689","x":8.738761,"y":7.570803,"p":0},{"arg_id":"A4694_0","argument":"今回は小池百合子で続投し、次の4年で安野たかひろのような真っ当な政治をする人にバトンタッチしてほしい。","comment_id":"4694","x":9.078324,"y":7.363579,"p":1},{"arg_id":"A4700_0","argument":"東京都知事選挙では、緑のたぬきが圧倒的で、神宮外苑再開発は争点になっていない。しかし、神宮外苑再開発問題の説明は分かりやすい。明治神宮の維持費を公金投入なしで賄うための保留床売却による開発計画だ。安野候補も頑張ってほしい。","comment_id":"4700","x":8.41905,"y":8.411738,"p":0.6076004062162911}]},{"cluster":"選挙予測と得票数","cluster_id":"17","takeaways":"都知事選の予想では、小池氏が最有力で250〜300万票、次いで蓮舫氏が100〜200万票、石丸氏が50〜180万票と見られています。その他の候補者は10万票以下の得票が予想され、特に田母神氏、内海氏、桜井氏、安野氏が注目されています。投票率は約60%と予想され、有権者数は約1153万人です。","arguments":[{"arg_id":"A22_0","argument":"小池百合子さん、蓮舫さん、石丸伸二さん、桜井誠さん、田母神さんの5人でやってください。10万票超えるのはここまでだと思います。","comment_id":"22","x":9.255636,"y":6.2629313,"p":1},{"arg_id":"A101_4","argument":"純益　40,219円","comment_id":"101","x":9.526119,"y":5.588989,"p":0},{"arg_id":"A101_5","argument":"ドローダウン7,503円","comment_id":"101","x":9.518657,"y":5.6093755,"p":0.2400189217756439},{"arg_id":"A198_0","argument":"今回の都知事選では、投票が600〜650万票と予想される。小池が250〜300万票、蓮舫が100〜150万票、石丸が50〜100万票で、トップ3で450〜500万票を獲得すると見ている。残りの100〜150万票を他の候補が奪い合う展開になると予想している。個人的には、他の筆頭候補として田母神、ひまそら、その後ろに安野が続くと考えている。","comment_id":"198","x":9.147665,"y":6.399975,"p":0.8216852804852576},{"arg_id":"A200_0","argument":"さんと支持層が被っているため、10万票もいかないと予想している。普通の保守層は小池さんを支持するだろう。","comment_id":"200","x":9.336007,"y":6.652682,"p":0},{"arg_id":"A250_0","argument":"現状の都知事選予想：有権者1153万人、投票率60%、692万票。","comment_id":"250","x":8.986058,"y":6.382361,"p":1},{"arg_id":"A250_1","argument":"小池：220万票 - 求心力・自民の低下。","comment_id":"250","x":9.635789,"y":6.0040126,"p":0.9109823738098628},{"arg_id":"A250_2","argument":"蓮舫：200万票 - 小池低下で上乗せ。","comment_id":"250","x":9.66883,"y":5.9751043,"p":1},{"arg_id":"A250_3","argument":"石丸：180万票 - 覆す可能性あり。","comment_id":"250","x":9.656978,"y":5.997488,"p":1},{"arg_id":"A250_4","argument":"田母：40万票 - 安定の保守層。","comment_id":"250","x":9.646797,"y":5.974855,"p":0.985024164863178},{"arg_id":"A250_5","argument":"清水：15万票 - 高齢者の知名度高。","comment_id":"250","x":9.575253,"y":6.028746,"p":0},{"arg_id":"A250_6","argument":"安野：12万票 - 個人的な推し。","comment_id":"250","x":9.496781,"y":5.8687816,"p":0},{"arg_id":"A250_7","argument":"桜井：10万票 - 固定の支持層。","comment_id":"250","x":9.622858,"y":6.0380597,"p":0},{"arg_id":"A250_8","argument":"暇空：10万票 - エコチェンの限界。","comment_id":"250","x":9.647858,"y":5.991659,"p":1},{"arg_id":"A250_9","argument":"その他：5万票。","comment_id":"250","x":9.736223,"y":5.950094,"p":0},{"arg_id":"A255_0","argument":"都知事選で10万票のラインに乗る可能性があるのは田母神、内海、桜井誠、安野。1万票〜2万票のラインでは横山緑、ドクター中松、後藤輝樹が多く票を取ると思う。他の奇抜な候補者は大して票を取らないだろう。","comment_id":"255","x":9.054712,"y":6.4163423,"p":0.6755277060937711},{"arg_id":"A1183_0","argument":"東京都知事選挙の個人的な得票予想：①小池 250〜300万、②蓮舫 150〜200万、③石丸 50〜80万、④田母神 20〜30万、⑤清水 5〜15万、⑥桜井 5〜10万、⑦安野 3〜5万、⑧〜⑩内海、中松、暇空など 1〜3万","comment_id":"1183","x":9.194506,"y":6.34648,"p":1},{"arg_id":"A1641_0","argument":"小池さんの3選は確実で、2位争いと4位争いが見所だと思う。投票率52%（600万人）で、1位は小池さん（280万票）、2位は石丸さん（95万票）、3位は蓮舫さん（90万票）、4位は清水さん（40万票）、5位は田母神さん（25万票）、6位は安野さん（23万票）、7位は桜井さん（12万票）と予想する。","comment_id":"1641","x":9.188478,"y":6.582502,"p":0},{"arg_id":"A1705_1","argument":"1. 小池百合子: 909,511","comment_id":"1705","x":9.61226,"y":5.8863764,"p":0},{"arg_id":"A1705_2","argument":"2. 蓮舫: 561,879","comment_id":"1705","x":9.678689,"y":5.8335357,"p":0.2323049863322372},{"arg_id":"A1705_3","argument":"3. 石丸伸二: 478,465","comment_id":"1705","x":9.651858,"y":5.785152,"p":0.3872123687740145},{"arg_id":"A1705_4","argument":"4. 田母神俊雄: 388,233","comment_id":"1705","x":9.601637,"y":5.7608995,"p":1},{"arg_id":"A1705_5","argument":"5. 暇空茜: 288,096","comment_id":"1705","x":9.619706,"y":5.755233,"p":1},{"arg_id":"A1705_6","argument":"6. 内海聡: 203,585","comment_id":"1705","x":9.5678835,"y":5.7560687,"p":0.5774134298202889},{"arg_id":"A1705_7","argument":"7. 後藤輝樹: 56,183","comment_id":"1705","x":9.618682,"y":5.734819,"p":0.6328856210620584},{"arg_id":"A1705_8","argument":"8. 黒川敦彦: 53,550","comment_id":"1705","x":9.552236,"y":5.684354,"p":0.2686369125220851},{"arg_id":"A1705_9","argument":"9. 桜井誠: 45,637","comment_id":"1705","x":9.583442,"y":5.725669,"p":0.5415886778334308},{"arg_id":"A1705_10","argument":"10. 中松義郎: 23,996","comment_id":"1705","x":9.604148,"y":5.7673473,"p":1},{"arg_id":"A1886_0","argument":"予想全得票数700万票：①石丸伸二250万票、②小池百合子195万票、③蓮舫160万票、④田母神俊雄50万票、⑤安野貴博40万票","comment_id":"1886","x":9.485499,"y":6.1294203,"p":1},{"arg_id":"A2089_3","argument":"D: 勘弁後藤輝樹、桜井誠、蓮舫","comment_id":"2089","x":9.362772,"y":6.52405,"p":0.7565141508530348},{"arg_id":"A2089_4","argument":"E: ヤバいアキノリ将軍、古田、田母神、さわ、ドクター中松、福本、石丸しんじ","comment_id":"2089","x":9.501963,"y":6.5026016,"p":1},{"arg_id":"A2089_5","argument":"F: イカれAI、向後、竹本、加藤、小野寺","comment_id":"2089","x":9.484563,"y":6.4894357,"p":1},{"arg_id":"A2089_6","argument":"G: 害悪桑島、うしくぼ、内藤、木宮","comment_id":"2089","x":9.474655,"y":6.5125275,"p":1},{"arg_id":"A2153_0","argument":"TOKYO予想(5位以下の予想): 桜井誠＝4〜9万票、ドクター中松＝2〜7万票、内海聡＝2〜3万票、後藤輝樹＝1万票","comment_id":"2153","x":9.421806,"y":6.1107183,"p":1},{"arg_id":"A2196_1","argument":"ODDS: くろかわしげる ×1.3, 桜井俊 ×1.05, 安野モヨコ ×3.5, 内海桂子 JACKPOT","comment_id":"2196","x":9.372625,"y":6.227018,"p":0},{"arg_id":"A2230_0","argument":"今の調査では2万4000票以下と予想されるのでしょうか？","comment_id":"2230","x":9.023262,"y":6.3456435,"p":1},{"arg_id":"A2234_0","argument":"都知事選の得票予想：小池百合子 290万票、石丸伸二 100万票、蓮舫 95万票、田母神俊雄 52万票、桜井誠 15万票、清水国明 8万票、暇空茜 6万票、内海聡 3万票、後藤輝樹 1万票。この未来を変えたい。","comment_id":"2234","x":9.190331,"y":6.374235,"p":1},{"arg_id":"A2501_0","argument":"東京都知事選2024の政見放送再生数ベスト10（6/28-14:17現在）：①桜井誠33万②内野愛里10万③河合ゆうすけ9.6万④アキノリ将軍未満7.1万⑤石丸伸二6.9万⑥ゴトウテルキ6.9万⑦AIメイヤー4.3万⑧横山緑3.6万⑨安野たかひろ2.4万","comment_id":"2501","x":8.993302,"y":6.304465,"p":0.8175202624564869},{"arg_id":"A2556_0","argument":"6/28 17:00現在の得票数：①桜井誠35万、②内野愛里18万、③ひまそらあかね12万（経歴放送のみ）、④河合ゆうすけ10万、⑤アキノリ将軍未満7.6万、⑤ゴトウテルキ7.6万、⑦石丸伸二7.3万、⑧AIメイヤー4.7万、⑨横山緑3.6万、⑩安野たかひろ2.5万、⑩ドクター・中松2.5万","comment_id":"2556","x":9.2248,"y":6.239962,"p":1},{"arg_id":"A2863_0","argument":"都知事選最新情勢：小池百合子220~240万票、蓮舫170~210万票、石丸50~80万票、田母神20~40万票、清水国明20万票前後、安野10万票、桜井10万票、暇空10万票、中松5万票、愛里1~2万票、ﾒｲﾔｰ1万票、後藤1万票、河合1万票、NHK党100票以下多数","comment_id":"2863","x":9.330433,"y":6.2826977,"p":0.7702859903855659},{"arg_id":"A2882_0","argument":"得票率: 桜井誠＝0.6~1.2%、ドクター中松＝0.3~1%、内海聡＝0.3~0.4%、後藤輝樹＝0.1%","comment_id":"2882","x":9.281884,"y":6.262566,"p":1},{"arg_id":"A2912_0","argument":"＃さんが東京都知事選で当選するための最適な戦術は1000とすると、現在の髪型、服装、メイクで戦うと465、今から最適な外見装備に変更して戦うと921、選挙戦当初から最適な外見装備で戦うと1000。合格ラインは870〜、不合格は498以下。","comment_id":"2912","x":8.971266,"y":6.364486,"p":0.9451443997555928},{"arg_id":"A3129_0

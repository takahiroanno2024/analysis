うX上に投げかけられるよくわからんデマみたいなのをGitHubに集約させて、答え出せる「AI維新」を安野さんにつくってほしい……"},"3638":{"comment":"私の選挙区では補欠候補選べないけど選ぶとしたら安野さんかな"},"3639":{"comment":"都知事選での各陣営のウェブ地図の使われ方をウォッチ中。安野たかひろ陣営のポスターマップシステムすばらしいですね。、技術で選挙をしっかりアップデートしている点で好印象です。背景地図は、地図レンダリングは…"},"3640":{"comment":"こういうことができるのは、今回の都知事選では安野候補だけですね。#"},"3641":{"comment":"都知事選は、安野たかひろさんに注目しています"},"3642":{"comment":"Bedoreの安野さんも小説家ってのは知らなかったけど、pkshaの創業の山田さんも小説で賞取ってたよな"},"3643":{"comment":"たかまつななさん、安野たかひろ候補を取材して頂きありがとうございます。"},"3644":{"comment":"本日2箇所目の、11:30〜ニトリ押上駅前店前で開催予定です！押上〈スカイツリー前〉駅B3出口を出てすぐです！🔻地図※場所に変更があったため先程の投稿を削除して再投稿しました。ぜひお立ち寄りください🛍📣"},"3645":{"comment":"安野たかひろさんの演説を聞くために出かけたら、スカイツリーの近くでポスターが貼られてない掲示板を見つけた"},"3646":{"comment":"、面白かった。宮原ジェフリーさんの注目の候補2つはなぜ注目なのか含め知られた方が良いと思う。あと安野たかひろさんの話も面白かった。私は戦略的投票において蓮舫さんを選ぶけど、蓮舫さんが出てなければ安野さんに投票したかもしれない。副知事も検討して欲しい。"},"3647":{"comment":"錦糸町で安野たかひろ演説聞いてきた。奥さんの司会力が高く「ITを全面に出すなら副知事になればいいじゃないかという声をよく頂くのですけれども…」という下りが面白くて評価が上がった。"},"3648":{"comment":"安野氏、SFコンでデビュー作受賞したときから同行をチラ見していて、諸々すごい（語彙）ので推してるわけです。これも読も…リストに入ったままだった…"},"3649":{"comment":"東久留米が思ってたより田舎で面白(＾ω＾)コンビニなければスマホの電池が切れるので引き返すか(＾ω＾)？#"},"3650":{"comment":"是々非々に行動出来る→4名の記者会見や同立候補者の安野さんなど良いところは良いと取り入れられること。前職での経歴から先を見通す力、プレゼン力、投資になるかならないか後先のことを考えていることなどです。間違ったことは言えなかったので回答に時間がかかりすみませんでした。"},"3651":{"comment":"選挙カーもニトリ押上駅前店前に到着しました🚗あいにくの曇り空☁️ですが、皆さんに元気と明るい東京の未来のビジョンをお届けします！お買い物・スカイツリー観光の合間にぜひお越しください💪#"},"3652":{"comment":"少なくとも、小池百合子氏はもちろんどうしても蓮舫氏に投票したくないって人が選ぶならば、石丸伸二氏よりは安野たかひろ氏じゃないの、と思う。石丸氏のアテンション・エコノミー的な動きは、Ｎ党とまでは言わずとも、維新的、橋下徹氏的かつ小池氏のスタンスともどこか通じるしね。その意味では、"},"3653":{"comment":"お元気そうでよかったです💖💖わたしも安野さんのお話が大好きなので無配が読めるかも？！ありがたい！って嬉しくて！(既刊2冊の🐯再販もずっと期待して待ってるストーカーです👀)"},"3654":{"comment":"Xの空中戦でもプロレスばかりしてる陣営にうんざり。清水国明氏と安野たかひろ氏が「東京の課題を解決する仲間として」の合同演説をやってたけど、ああいう活動に目を向けず「敵」を作って罵り合う雑音に埋もれさせる有権者の質が「劇場型政治」を作り出してる。"},"3655":{"comment":"公教育で東大行ければ、教育費の負担はだいぶ軽減されると思うんです。組織票、とくに日教組に支援されてる候補者では教育改革はムリです。だから、組織票に頼らない石丸さん、安野さんに勝利してもらいたいんです。"},"3656":{"comment":"安野さんの考えを知りたい人に最適な動画の1つなのは間違いない。オススメの動画です。挙2024　#"},"3657":{"comment":"AIゆりこは50点都知事選戦立候補の氏―スポニチSponichiAnnex...-スポニチアネックスSponichiAnnex"},"3658":{"comment":"小池さんはすぐ逃げるからな。数の力だけで何とかなってるだけでしょ。蓮舫は会見での作り笑顔が無理。田母神さんは10年若ければ…。石丸さんは言ってることとやってることがチグハグな感じ。安野さんはリーダーと言うよりスペシャリスト。デジタル庁とか向いてそう。"},"3659":{"comment":"ポスター貼り　めちゃくちゃ面白(＾ω＾)こんなとこにあるんだ、っていうポスター板が田舎道の中に突然出てくるぜ(　＾Д＾)#"},"3660":{"comment":"東京都知事選、@押上スカイツリー、ご友人の前説中"},"3661":{"comment":"挙教育、経済、雇用活性化の面でも❗さんや。石丸さん、安野さんを勝たせよう❗組織票に頼る政治家に勝って東京から新しい政治を❗"},"3662":{"comment":"俺は安野たかひろ氏に入れようと思ってます。"},"3663":{"comment":"よーし、貼った(＾ω＾)#"},"3664":{"comment":"テクノロジーが使えん人は置き去りになるという批判はあるが、先天性の視覚障がいで目の見えぬメン獄の実母はLINEとスマホを駆使し息子とコミュニケーションしとる。Kindleの音声読み上げで俺の書いた本も読める。テクノロジーは持たざる者にこそ開かれるべきもののはずである"},"3665":{"comment":"エンディング聞くために録画してるしで最近テレビよく見るんだけど都知事選なんでどのテレビも同じ4人なのあの4人が討論したところでやん現職小池さん以外は清水国明さんや安野さんのが中身ある討論なると思うわあと櫻井さんとかねテレビの4人じゃ小池さん有利すぎる笑"},"3666":{"comment":"安野さん、都がマッチングアプリ作ることについて、民間の企業は儲けにつながるKPIを追わないといけないけど、都がやる場合は全力で婚姻数につながる指標をKPIにできるって言ってたのおもしろ（ただ、それといけてるものが作れるケイパビリティがあるかは別物ともちゃんと言ってた）"},"3667":{"comment":"かなり政策差があるからこそ田母神氏と安野さんの討論は見てみたさはあるのよね〜〜"},"3668":{"comment":"蓮舫氏が外苑再開発に、「都民投票」をするという。いつでも「都民投票」できるシステムを作ったら？予算配分が行政の最大重要事なら、それも併せて投票できるようにしたらいいんでないの？安野氏は、そういう事、やってくれそうだ。だから、氏には都知事より国政に出てもらいたい。"},"3669":{"comment":"安野たかひろ氏の方が、マニフェストしっかりしてるし東京都の未来により希望が持てるし攻撃的じゃないし奥さんいるし街頭演説やポスター貼りなどすごい頑張ってるのだけど、知名度においてひまそらあかね氏に勝ててない？"},"3670":{"comment":"安野さんと奥さんだ"},"3671":{"comment":"都知事選での各陣営のウェブ地図の使われ方をウォッチ中。安野たかひろ陣営のポスターマップシステムすばらしいですね。、他陣営にも利用を開放していて、技術で選挙をしっかりアップデートしている点で好印象です。背景地図は…"},"3672":{"comment":"本日も安野さんの推し活dane覚えててくださった🥹認知得た🥹🫶"},"3673":{"comment":"都知事選の期日前投票行ってきました。素直にテクノロジーを最大限活用してくれる候補だと思ったし、マニュフェスト読んで応援したいと思った安野さんに入れさせて頂きました👏"},"3674":{"comment":"安野さん本人が確実に実現出来そうな公約なのに注目度薄い。"},"3675":{"comment":"推しは推せるときに推せという古からの言い伝え守ってる、安野さんを推せるのは後1週間🥹🫶"},"3676":{"comment":"子育て支援の視点ではゆりちゃん、希望を感じるのは安野たかひろさんに期待したい。なお我埼玉県民"},"3677":{"comment":"氏GITHUBを使ってブロードリスニングという発想すごい。実際に行動してる事がさらにすごい。この人が都知事になってくれたら良いのに。より"},"3678":{"comment":"政府の司令塔　　より！てか、一年前のAI戦略会議がどーのって岸田文雄が言ってるけどどーなったん？"},"3679":{"comment":"これから期日前投票へ。もはや一択ですな。"},"3680":{"comment":"安野さんは都知事じゃなくてプレーヤーとして都政に関与して欲しい"},"3681":{"comment":"をもっと宣伝してほしい"},"3682":{"comment":"安野たかひろさん、いいなと思ったけど私には投票権が無い。"},"3683":{"comment":"政治もイベントも実施前に分析できるシステムが必要と、都知事候補の安野さんのやり方見てると思う。データ集積しながらシステムもやり方もどんどん更新。それしないから効果が分からないだけ。データ分析がわかっている人にポスト作ってイチから入ってもらう政治になると良い思う。"},"3684":{"comment":"小池さんが左のネトウヨさんから中傷されたら気の毒に思うし、同じく、蓮舫さんがネトウヨさんから中傷されたら、同じように気の毒に思うよ。また、清水さんや安野さんがマスコミから排除されていることには、大きな怒りを覚えるよ。"},"3685":{"comment":"私もこちらのシステムを利用して、安野さんのポスター張りのお手伝いができましたが、このシステムは楽しくて良かったです。代々木上原、幡ヶ谷近辺でお声掛けして下さった方、ありがとうございます。"},"3686":{"comment":"そういえば安野さんの演説まで時間あるなと思いWINSで買った西山茂行さんへの応援馬券あたってた。うひょ。来週末はたけくまだな。"},"3687":{"comment":"安野たかひろのマニフェスト詳細みたけど、めっちゃわかりやすくまとまってし、内容しっかりしてて素晴らしい。今後仕事で資料作成する時の勉強になりました。"},"3688":{"comment":"安野たかひろさんをもっと広めよう。せっかく奇跡的に素晴らしい候補者が都知事選に立候補してくれたのにもったいない。当選は難しくても、蓮舫、石丸を上回りたい。ボランティアや寄付もしたいと思わせてくれる候補。"},"3689":{"comment":"、小池さんはモンスター過ぎる😱、GithubActionsのワークフローで何をしているのか解説する【清水国明vs安野たかひろ】【ReHacQSP】"},"3690":{"comment":"安野たかひろ氏。クソ面倒で地盤組織がないと手に負えない選挙ポスター貼りを素人でも管理できるシステムを選挙期間中にサクッと開発。都知事選の他候補にも公開し自由に使わせる。そのうえ、選挙後には全国に公開予定。選挙中にすでに選挙システムをアップデート。"},"3691":{"comment":"安野さんのメンカラはサーモンピンク(正確には淡い黄色〜オレンジ〜ピンクのグラデ)🍋🍊🍑"},"3692":{"comment":"東京都知事選のこと。STEMの隅っこで生きてる者として共感できる部分が多くて、こういう方に頑張ってほしいなと思いました。副知事じゃ駄目なんです、IT担当じゃ駄目なんです！という力説は、蓮舫さんの「2位じゃ駄目なんです」よりよっぽど強い"},"3693":{"comment":"一方で「医師不足の地域が多いなか、医師余りの地域もある（→空き状況を可視化）」という論は、まじで？医クラに叩かれない？と不安になりました。公衆衛生のexpertが入ってるようだから実際そうなのかしら。でも眼科や病理が余っても救外や呼内に回せないし、病棟医は可視化できないよなぁ。"},"3694":{"comment":"マニフェストが100頁近くあるせいで取っ付きにくそうな印象あるけど、YouTubeのライブチャットにコメントを投げるとAIが答えてくれます。バーチャル握手もしてくれます。謎技術。#"},"3695":{"comment":"声という点では、安野さんは意外といい声でした(ﾟ∀ﾟ)"},"3696":{"comment":"(6月29日）切り抜きロン毛を切った方が良いというご指摘に対する安野の考え"},"3697":{"comment":"安野たかひろさんは副知事とかになったら相当面白いと思うねんけどな。引き上げてくれる、目をかけてくれる人現れへんかな。"},"3698":{"comment":"安野たかひろ候補はたぶんフレーム問題に陥ってる気がするなぁ。過学習を避け広範囲にわたる抽象化されて公約を100ページ近く用意された(読んだ)。でも抽象化の過程で情報欠損があったり、そもそも公約の基となる上位レイヤーの抽象概念が都政とアンマッチで取り残された事象が多いような気がする。…"},"3699":{"comment":"気になる人は気になる話題ですよね。の当日夜のトークの切り抜きです！"},"3700":{"comment":"今更ながらこの動画を観た！さん×清水国明さん×石丸さんが最適解な気がするけど、実現は限りなく不可能なんだろうな。都政を良くしようって目的は同じやし、お互いが得意/苦手分野を補えるし、手を組めばいいじゃんね！！足の引っ張り合いしてる場合じゃない！"},"3701":{"comment":"都会のテクノロジーやビジネスに明るい人たちって政治に対して無関心・冷笑的な印象があり、そういうところから安野さんが立候補して、\"ビジネス的に賢くて合理的な態度\"を超えて本気で都知事を目指すというのはすごく意義のあることだなと思う。"},"3702":{"comment":"とても学びのある記事でした。可能であれば、安野さんについてお話もぜひ伺ってみたいです。"},"3703":{"comment":"落合川？を西へ沿ってきた(＾ω＾)これから花小金井駅に向かって南下しながらポスター貼ってくぜ、徒歩で(＾ω＾)#"},"3704":{"comment":"東京都知事選挙：AIと人間が選挙結果予測対決なんとさんが100万票超えか！？#"},"3705":{"comment":"石丸伸二、安野たかひろ、彼らの登場で、・選挙楽しい・政治家ってかっこいい・常時ライブ配信で隠し事なし・街頭演説きた人＝仲間・チーム・有権者＝あなたが政治を動かすみたいな文化（元々そうだった...）が芽生えてきている気がする。一般市民を代表したのが政治家なんだよな。"},"3706":{"comment":"この2人が蓮舫陣営に参加すりゃえーのに。安野さん副知事公約、清水さん防災役で。それぐらいしないとゆりこには勝てないべ？清水国明vs安野たかひろ　東京都知事選2024！ネット討論会③【ReHacQSP】"},"3707":{"comment":"まず政治的意図は全くありません。シンプルに都知事選出てる安野さん、面白い！と思ったので政策をgithubで公開→この政策の方がええやろって意見をマニフェストにプルリク可能後ろでは有害なテキスト、画像を除去するAIが動いてて、炎上狙いのクソみたいな投稿を未然に防止これが天才か…"},"3708":{"comment":"午前中もたくさんの方にお越しいただき、ありがとうございました！本日3箇所目、上野での、13:30〜ヨドバシカメラマルチメディア上野前で開催予定です！🔻地図ぜひお越しください🐼💻📣"},"3709":{"comment":"正統派なんですよね..."},"3710":{"comment":"ロン毛問題、やっぱりそういう根本的な世界観がベースにあるのね。この理想を受け止められる懐のある有権者がどのくらいいるのかというのが今回の選挙で見えてくるんだろうなぁ。"},"3711":{"comment":"上野駅をたまたま通ってたら都知事選候補者の安野さんがリョーハムのこと覚えてくれていて、写真撮って貰いました🐹本日は風邪気味なので、すぐ帰ってしまいましたが、また街頭演説聞きに行ってみたいはむ🐹⇩のドクターとの動画も是非是非🐹💕"},"3712":{"comment":"予算にまで踏み込んだマニュフェスト!"},"3713":{"comment":"安野さんが、瞬き中の写真を載せてしまいました笑（こちらはリョーハムが瞬き中🐹）"},"3714":{"comment":"デジタルが使えない人でも直接お会いするプッシュ型!"},"3715":{"comment":"今は都民ではないけど都知事選で投票するなら安野さん"},"3716":{"comment":"都知事選は中身ガン無視の人気投票になりがちだけど、ちゃんと選ぼうとする人にとって安野さんは、美人のいない美人投票の中に現れた地味系美人なので良識派票が集中する。相互型の問い合わせシステムもあるから年齢関係なく、この人のすごさはわかると思う。"},"3717":{"comment":"今回の都知事選挙、新しい未来のスターが現れました。氏、山本太郎氏と言っていることは似ていても、安野氏は本当にオープンで人の意見を良く聞きパフォーマンスや組織的動員もせず地道に活動しています。安野氏を応援します。"},"3718":{"comment":"安野さんが一番能力高いだろうと思う。"},"3719":{"comment":"都知事選にからめていうと、石丸伸二さんや安野たかひろさんは一般都民から距離がありすぎる。共感するのはまあ無理だろうなと思う。いけ好かない野郎としか見えないのではないかな。（僕がそう思っているわけでもないし、そもそも僕は都民ではないですし）"},"3720":{"comment":"政党と違って、個人戦のみの都知事選はマニフェストで検索しても安野たかひろしか出てこない。小池、蓮舫、石丸伸以外の候補を勉強したいのだが…"},"3721":{"comment":"あと、この対談が面白くて続きも見たくなっちゃった…安野さんも私と同世代、というか若いのにめちゃくちゃ賢くて実績もある。。都知事もいいけど、副知事とか参謀、実働部隊として都政変えていってほしい…！！"},"3722":{"comment":"いずみ家まあわしはあんのたかひろの演説見とくから暇やったらちょっと話そう"},"3723":{"comment":"候補とかまともなんだがな政策にしても経歴等にしてもジョーカーとかカワイイ私とか珍獣みたいな候補のなかで埋もれてしまったのは残念ですよ"},"3724":{"comment":"周回遅れの日本だけど安野さんが都知事になれば台湾の様になれるかもしれない。「ネットの意見が法を作る」デジタル民主主義で世界をリードする台湾の挑戦"},"3725":{"comment":"選挙に向けて県外だけど家族に若い政党色の無い候補を紹介したいのですが、見やすい長さで特色が分かるYoutube動画教えてください…！個人的には石丸さんと安野さんくらいですがそれなりに観てるので長い動画も苦も無く見れてしまうため、、、"},"3726":{"comment":"石丸さんや安野さんについてどういった点を他よりも優れていると上松さんが感じていらっしゃるのか、ぜひ参考にお聞かせいただきたいです。"},"3727":{"comment":"都知事選は安野たかひろ氏が一番まともな気がしてきた。これから期日前投票行ってくる。"},"3728":{"comment":"今年も、安野さんの故郷の夏まつりの花火大会に「安野家。有志一同」で花火を打ち上げませんか？。"},"3729":{"comment":"マニュフェストダントツ1位!"},"3730":{"comment":"本日の夜はVTChatにて演説!"},"3731":{"comment":"都知事選候補者・安野たかひろさんの主張。プロの知見に基づきデジタルを活用すれば、まだまだ社会を効率化することは可能だ。もちろん安野さんが当選するとは言わない。知名度も政治的基盤もなさすぎる。だが日本はこういう人の知恵を活かせば、デジタル分野での遅れを取り戻すことができる。"},"3732":{"comment":"都知事選、支持する人に入れるなら安野さん、当選させたくない人を落とすなら小池。後者が確実なら、余裕をこいて前者もありですがね…"},"3733":{"comment":"世の中、技術職って多いもんで。そして、技術職が目立たない下支えをしてるもんで。で、彼らのモチベーションって、案外プライドと職業倫理感で。医療職も技術職。献身を認めてほしいだけ。そういう技術職の思考をわかる安野さんに、きっと親和性ある。案外拍子抜けほど、拒否感おきない。"},"3734":{"comment":"水波ちゃんの出番が結構あって嬉しかったです(꒪˙꒳˙꒪)うんうんやっぱり可愛いですね💕︎古都内乱編楽しめました😊そして四葉継承編制作決定ということでおめでとうございます🙌✨中村さん早見さん安野さんのご活躍嬉しいです🌈凄くほしいので当たりますように(◍꒪꒳​꒪◍)՞♡"},"3735":{"comment":"期日前投票行ってきた！安野さんに入れてきたよ〜"},"3736":{"comment":"他の陣営の方が「勝手に使わせてもらっています」と直接シェアしているのも、クリーンで良いなぁ〜と思いました☺️そして、それを歓迎している安野さんチームも✨一緒に、より良いあり方を見つけていく。そんなことを体現していて素晴らしい！"},"3737":{"comment":"こんなにもやもやしない候補者は初めてかもしれない。都民羨ましい。"},"3738":{"comment":"ポスター貼り、コンビニでチャージスポット中(＾ω＾)wwwww#"},"3739":{"comment":"石丸伸二内海聡木宮光喜小池百合子清水国明田母神俊雄ひまそらあかね蓮舫"},"3740":{"comment":"東京都知事選候補者の安野たかひろ氏に、直接お話を伺う。「都政のデジタルトランスフォーメーション」を地で行くマニフェスト。現実的には困難な戦いになると思うが、政治とテクノロジーとの接合は、喫緊の課題である。政争から離れた、次世代の新風を感じた。#"},"3741":{"comment":"🧵11/n【防災・減災・避難生活・復興】阪神大震災の教訓が生かされていなかった能登半島地震。本当の防災・減災は災害前の備え・国土強靭化、発生時の一時避難、ドローンによる共通状況図（COP）作成・捜索救援、一次・二次避難生活環境、復興までの地域社会全体における計画から生まれます。"},"3742":{"comment":"安野さんの取り組み素晴らしくて「知事にならなくても都政に関わってほしい」って人がちらほら出る気持ちわかるんだけどその人たちのツイートを宮坂って単語で検索してもヒットしなくて既存の都政知らずに言ってんだなって落胆が"},"3743":{"comment":"38:00頃の「小池都政をどう評価するか」の中で、依然として紙文化であり続ける都政の事を・・・共感。"},"3744":{"comment":"に関してはその通りでも石丸さんは線虫がん検査といい勝負な人ですぜ、先生"},"3745":{"comment":"どれだけ何が増えても地獄の様相は変わらないから…(白目ひまそら某も大いに難アリだし(雑草駆除するのにジャンボタニシを放り込むかみたいなヤツ氏はオンライン投票やらには賛同しかねるけど無用な手続きの簡略化云々には賛同できる。トータルの為政者としてはよくわからない…"},"3746":{"comment":"蓮舫も小池よりマシと思うけど、そこまで変わるかな？という気がする。石丸さんとか安野さんとかの方が変わりそう。2人とも実績という面では未知数ではあるが。"},"3747":{"comment":"応援しましょう！！"},"3748":{"comment":"でも、この先にまた分断を招かないか？感情や力関係で権利が侵害されないためには、建設的な議論を行える土台を、テクノロジーで整えていくのが大切なんじゃないか。そう思ったので、わたしは安野たかひろさんに投票したいと考えています。推しポイントまとめたいな、間に合うかな。"},"3749":{"comment":"他の方も書かれていますが、是非安野たかひろさんについても分析をお願いします！"},"3750":{"comment":"これって充電しながら出かけて次のコンビニで返せって主旨なんかな(ﾟーﾟ)？しかしそんなん書いてないしな(ﾟーﾟ)レンタルってどういう意味だぜ(ﾟーﾟ)なんも知らんからおっさんは充電でしばらくイートインスペースでじっとしてるぜ(ﾟーﾟ)？#"},"3751":{"comment":"本日4箇所目、秋葉原での、15:00〜秋葉原駅電気街北口前のロータリーにて開催予定です！🔻地図（TAMASHIINATIONSSTORETOKYOの前です）ぜひお越しください！"},"3752":{"comment":"本日4箇所目、秋葉原での、15:00〜秋葉原駅電気街北口前のロータリーにて開催予定です！🔻地図（TAMASHIINATIONSSTORETOKYOの前です）ぜひお越しください🤖💻📣"},"3753":{"comment":"安野さんの晴れ模様が見当たらん。。どこ行った😓💦"},"3754":{"comment":"漠然と思っていることを全部文章化してくれているすごい投稿を見つけた我々はわかりやすいものと揚げ足取りとプロレスが大好きすぎるんだよなーで、実際に進める人達はまとまらないから強引に進めたり密室になったりするちなみに私は安野さん推し都民ではないが"},"3755":{"comment":"、経歴が良いだけに頑張って欲しいですね✨"},"3756":{"comment":"安野さんがもしも都知事になれなかったとしても、その知事はこの方の知見に是非ご協力いただいて欲しい。　AIどころかデジタル化もできてない大都市東京。地方は尚更。紙、ハンコ、Fax、無駄な問い合わせ、コスパ悪、昭和と同じレベル多々。"},"3757":{"comment":"え？どゆこと？Σ(´Д｀;)への選挙妨害？"},"3758":{"comment":"秋葉原駅前で安野さんの街頭演説あるみたいだけど時間も天気も厳しいな何より千葉県民だから投票できないし"},"3759":{"comment":"安野たかひろ応援者募集フォーム申し込むか悩む、何か応援できる形があればしたいけど、平日仕事だし後7日間で出来ることあるのか不明なので、、、"},"3760":{"comment":"都知事選。気持ち的には安野さんに投票したいけど、票割れするのももったいないので、今回は石丸さんかなぁ。このYouTubeはとても有意義だと感じましたので、ぜひ皆様にも投票前に見てもらいたい…！若い世代に頑張って欲しいですね！"},"3761":{"comment":"アキバ、AIエンジニアの都知事候補が演説しとる"},"3762":{"comment":"泡沫候補とはいえ、安野さんはどうでしょうか？一番まともな公約集だった気がするのですが…"},"3763":{"comment":"さん、いいですよね！知名度のない安野さん、生田さんの投稿に名前が出てきたことで、公約や活動の様子を見てみようと思う人が増えたらいいなと思います。→！18時からの数寄屋橋での街頭演説に向かいます！"},"3764":{"comment":"都知事選。予想　有権者数:11,500,000くらい。投票率58～60前半%　小池百合子:3,800,000～4,000,000前後蓮舫:1,200,000くらい石丸伸二:500,000くらい田母神俊雄:300,000くらい桜井誠:100,000～150,000くらいひまそらあかね:30,000～50,000後藤輝樹:15,000～20,000弱:10,000前後"},"3765":{"comment":"選挙期間中の間に実績を作ってしまう安野さんだけレベルが違い過ぎる🥺次の選挙から使う人が増えたら選挙の歴史に残ってしまう。"},"3766":{"comment":"政局が展開する一方で安野氏のブレーンのプロパガンダの為の紛い物の『AIゆりこ』とは根本的に違う都知事よりもデジタル大臣に特命して自由な権限を持たせた方がいい！AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！"},"3767":{"comment":"やはり安野さんに投票するしかない。"},"3768":{"comment":"都知事選に出馬している安野たかひろ氏のマニフェスト、東京の課題をよく分析されているのですが、資料作りのお手本としても参考になりますサマリ⇒現状認識⇒課題⇒マニフェストの流れで論点が明確です…"},"3769":{"comment":"都知事選候補の安野たかひろさん、経歴の中に日本を代表する松尾研があるのが凄い！"},"3770":{"comment":"安野たかひろ氏へのコメントで度々見る「都知事ではなく副大臣」とか「都知事ではなくIT大臣」とかの意味がわからん。若い優秀な方がトップに立つのは素晴らしいことなのに、既存の政治家像に囚われた人が多いのかなと感じる。"},"3771":{"comment":"安野さんの都知事選の本出たら絶対買う🥺"},"3772":{"comment":"【読了】『サーキット・スイッチャー(ハヤカワ文庫JA)』安野貴博"},"3773":{"comment":"上野で安野たかひろ氏が街頭演説をしていた。東大卒、AIエンジニアでSF作家という経歴。日本のオードリー・タンになれるか？？良きテックを活用したデジタル民主主義、AIによる民意データの分析などなかなか興味深い政策を打ち出している。もっと知られて欲しい候補の1人。"},"3774":{"comment":"秋葉原で雨に降られて、さてどうするかと思っていたら、安野たかひろ候補に遭遇。なかなか面白い。"},"3775":{"comment":"グーグルマップでも分からないところは、紙の地図も利用(＾ω＾)#"},"3776":{"comment":"子供の自殺者が多くて心痛めるのですが、北海道の事件を筆頭に。超頭の良い人が何とか改善できないかな？いじめ加害者の強制転校＆更生プログラムとか。学校側に任せると難しそうなので💦#"},"3777":{"comment":"ひまそらあかね:30,000～50,000(0.5～0.7%)後藤輝樹:15,000～20,000弱(0.3～0.4%):10,000前後(0.2%)その他(2%)が予想。"},"3778":{"comment":"ビックテック企業の拠点設置→人材教育・成長→現地での流動→成長"},"3779":{"comment":"数少ないフォロワー各位にはごめんけど都知事選終わるまでは安野さん応援アカウントやります"},"3780":{"comment":"まぁ小池さんは引き続きなんだろうけど都知事はもったいないかななんかなぁ首都の知事選なのにこれでいいのって思いますけど"},"3781":{"comment":"詳しくは見れてないけどさんも良いと思う"},"3782":{"comment":"、自身の損得で動いていないこと。しがらみの無さとモチベーションの根源が違うからであろう。他候補も損得で動いていない人はいるが、安野たかひろはそのアクションまでが早さが随一であることが本当に凄い。"},"3783":{"comment":"安野さんの良いところがてんこ盛りに引き出されている！MCの方がすごい。クソ賢い人同士の会話でなんか再生速度あげてもないのにものすごいスピードと内容でレベル高く感じるんだが、柱同士の手合わせに「見える…目で追えるぞ…！」ってなってる炭治郎みたいになった。＃＃鬼滅の刃"},"3784":{"comment":"俺も都民なら暇空とは言ったが、他に注目するならだわな。政治家やらせるよりは、ブレーンに向いてる。"},"3785":{"comment":"私も、安野たかひろさんについてぜひ分析をお願いしたいです！よろしくお願いします。"},"3786":{"comment":"！本物の安野さんは王子様みたいでした～！白馬にまたがってほしい！秀逸、若い、強いリーダーシップ、明確なビジョン、誰からも好かれるような人柄、だからチームあんのもボランティアも速攻で人が集まった。安心安全なAIを安野さんに託します"},"3787":{"comment":"秋葉原演説聞きました。お友達の免許取らない下りは正直微妙。まだ自動運転日本では実現しておりません。。。"},"3788":{"comment":"今後の演説スケジュールも、早めに知りたいです。オリラジのあっちゃんと、安野さんも対談して欲しいです。"},"3789":{"comment":"ですな。個人的には石丸さんと安野さんの対談？かなんかを見たけどあーいう話し合いができてほしい。政治家同士も政党支持者同士も。ちょっと石丸さんのは抽象的で具体性にかけると思ったけど"},"3790":{"comment":"はすごいいい候補者やと聞いてはいる。政見放送とかまだ見てないけど。政治家同士はある程度なら出来てるけど、界隈レベルやとダメやね。そこもおもろいのはあるけど、低レベルやし、正直良くない。"},"3791":{"comment":"力強い演説でした終わりには握手もしていただいた！#"},"3792":{"comment":"政治家同士でも危ういパターンちらほら見るくらいやし難しいことなんやろうけどね…。安野さん個人的にはいいと思ったけどメディア露出があんまないっていうクソみたいな理由で死票になりそう"},"3793":{"comment":"知り合いを通じて知ったけど安野たかひろさんって人おもしろいね"},"3794":{"comment":"インタビュー動画観た。どのような質問に対しても分析結果に基づいた明快な答弁をされる…東大工学部卒、AIエンジニア、起業家、SF作家の33歳。東京都知事選…今回の当選可能性は置いといて…これからの時代はこのような方にぜひお願いしたいな〜と１オバさんは思う🌈"},"3795":{"comment":"ポスター貼り、ひばりヶ丘駅から東久留米の落合川を経由して花小金井まで歩いてきたぜ(＾ω＾)#"},"3796":{"comment":"安野たかひろ候補、「テクノロジーで誰も取り残さない」「新産業で所得倍増」すげえ既視感岸田政権の初めの頃にやたらと聞いたな、デジタルが全てを変える、デジタルデジタルっての。まあそんか似非デジタルとは違うことを期待してるよ。投票するかどうかは別だけどな"},"3797":{"comment":"ひまそらあかね名前記載なしwwオレの今回の推し、（安野たかひろ）の記載は１社だけかぁ。"},"3798":{"comment":"東京都知事選挙の個人的な得票予想①．小池　　250〜300万②．蓮舫　　150〜200万③．石丸　　50〜80万④．田母神　20〜30万⑤．清水　　5〜15万⑥．桜井　　5〜10万⑦．安野　　3〜5万⑧〜⑩に内海、中松、暇空など各1〜3万"},"3799":{"comment":"安野さんのポスターうちの近くでも見かけたけど、他と比べて貼り方が素人ぽかった。プロアマの違いをこんなところで感じた"},"3800":{"comment":"、めっちゃ賢くてまともっぽい人ですよ。"},"3801":{"comment":"このあと日本橋での、コレド室町前、室町二丁目の交差点で開催予定です！16:30より若干開始が遅れる可能性がございます。改めてご案内いたします。🔻地図"},"3802":{"comment":"都知事選候補者の安野たかひろさんが今夜21時からVRChatに来るらしいから挨拶してこようかな"},"3803":{"comment":"都の行政改革でしたらでしょ。"},"3804":{"comment":"都知事選は話を聞けば聞くほど石丸氏しか選択肢がないと思うんですが、そうはいかないんですかね。投票できないのが歯がゆいです。そうして安野氏が副知事になったら最強です。もしかしたら日本が再浮上する起爆剤にすらなるかもしれない。都民の方は試されていると思います。"},"3805":{"comment":"安野さん見ています"},"3806":{"comment":"このあと日本橋での、コレド室町前、室町二丁目の交差点で開催予定です！16:30より若干開始が遅れる可能性がございます。少々お待ちいただければ幸いです。🔻地図"},"3807":{"comment":"政策を評価できるのは石丸さんと安野さん。ただ急進的でボリューム層との乖離があり、理解を得るのが難しい蓮舫さんの政策は全面的には評価できないが、現職が再出馬した際は必ず当選しているという現状を打破するという意味で選択肢になる石丸さんの追い上げが無理そうなので蓮舫さんに投票かな"},"3808":{"comment":"都知事選野間口翔沢繁実大和行男木宮光喜小池百合子内海聡石丸伸二小野寺紘毅新藤伸夫竹本秀之桜井誠ドクター・中松清水国明AIメイヤー桑原真理子後藤輝樹河合悠祐福本繁幸黒川敦彦桑島康文田母神俊雄蓮舫内藤久遠...ひまそらあかね"},"3809":{"comment":"これで政治的な人脈や資金を持たない未来の有望な若者も選挙に参戦できるようになった。爆速で未来の選挙を変えている。このまま都知事になって、爆速で東京をアップデートしてくれ！！🙏#"},"3810":{"comment":"日本橋での、始まっております！"},"3811":{"comment":"小平市の１個ポツンと残ってたポスター板にも貼った(＾ω＾)#"},"3812":{"comment":"さん。組織票に頼る小池さん、蓮舫さんでは何も変わりません❗都民のみなさん、経済、教育、防災に強い東京都にしたいでしょう❗なら石丸さん、安野さんに託しましょうよ挙"},"3813":{"comment":"安野たかひろ氏も暇空茜氏も、主な支持層はネットだと思うんだけど、蓋開けたらどっちが強いんだろうなあ。選挙結果楽しみ。"},"3814":{"comment":"なんとなく、素人ながらに思ったのが、安野氏は都のデジタル課(そんなんあるんか知らんが)の責任者に、清水氏は防災課(これもあるんか知らん)の責任者になってくれたらいいのではないかと思った。なんというか、都知事になる必要があるのかなって。"},"3815":{"comment":"選挙ジャーナリストの畠山理仁さんが、本日の東京新聞の記事で《氏が追い上げてくる可能性がある》と評しています。、日に日に声援が大きくなっているのを感じています！挙"},"3816":{"comment":"安野さん、都知事の前にぜひ宮坂さんの下で働いてみてほしい。たぶんトップより参謀ポジションのヒトのはず。4年やってみてから是非再度考えてもらえれば。"},"3817":{"comment":"都知事選は、安野たかひろ氏を応援・支援しているのだけれど、都知事戦は、蓮舫氏に投票するほかに選択肢はないと考えている公約を果たさない現知事には降りてもらわなければ公約が果たされることはないし、社会的約束の価値が下がる（これが現代日本の大問題）"},"3818":{"comment":"石丸さん、清水さん、安野さん、田母神さんの演説を聞いた。補選の候補の演説もよくお見かけしたので、聞いた。東京には多様な候補がいて、それを追いかける記者もいて、賑やかで少し羨ましい。昨日小池さんの街宣聞こえなかったので、今日再チャレンジする。1時間前から場所とりに行く。"},"3819":{"comment":"石丸伸二さんと安野さんと田母神さんがチームになれば良いのに。都民じゃないけど。"},"3820":{"comment":"安野たかひろさん面白いね。都知事は難しそうだけど、何かしらの都政に関わってくれるといいな"},"3821":{"comment":"東京都知事候補の、本日の押上での演説の動画です。選挙戦が始まってから多くの演説をさせていただく中で、皆さんからご意見をいただき、演説の内容・話し方ともにアップデートいたしました。安野、スタッフ一同、誠に感謝しております。…"},"3822":{"comment":"近くにいたので、安野さんの話を一応聞いておきました。"},"3823":{"comment":"【東京都知事選】6/30街頭演説@押上より街頭演説見る機会無かったけどYouTubeで見れた。主張がコンパクトにまとめられてて聞きやすかった。"},"3824":{"comment":"めっちゃまともな人いるじゃないですか"},"3825":{"comment":"(ぶっちゃけ都知事選蓮舫頑張ってるけど、石丸と票分散してないかな？って気がしてる)(清水国明もう少し元芸能人の知名度利用していい←)(安野たかひろは良い仕事してると思うからもっと全面に出ろ)(ひまそらあかねに流れる浮動票がどのくらい引っ掻き回してくるかが勝敗の分かれ目な気がしてきた)"},"3826":{"comment":"見かける看板全てに安野さんのポスターを発見して嬉しいです"},"3827":{"comment":"俺はに投票するか、交代・代謝の必要というただ一点で蓮舫に投票するか迷いどころだけど、にしたって『仮に』勝てる見込みが現実的だったとしても、この人しかいない！この人で無ければ！なんて微塵も思っていない。"},"3828":{"comment":"奥さん、挨拶上手だなぁ。政局の話ではなく、安野さんの未来の政策の話いいよなぁ。【東京都知事選】6/30街頭演説@押上より"},"3829":{"comment":"あーっ、花小金井駅にスポットチャージがある(＾ω＾)❗　返却しよ(＾ω＾)❗ポスター貼りの旅　終わり(＾ω＾)#"},"3830":{"comment":"畠山さんは、歩いている人が立ち止まる安野さんの演説が今回知事選候補者の中で上位に入ると評していました。"},"3831":{"comment":"【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古...国民民主党の今後の参考になると思う話でいっぱい。"},"3832":{"comment":"蓮舫さんが都知事選に立候補してる安野さんの話を聞いてほしい"},"3833":{"comment":"なるほどね。まあ今のところの情勢としては、やっぱり「あの人」かな。石丸さんみたいな新しい風や、本当に市民目線が期待できる清水さん（実績含めて）、政治をアップデートする安野さん、どの候補も気になるけど、まずは今の政治を変える、最も可能性が高い候補に託すのが先決だと考える。"},"3834":{"comment":"今夜21時から史上初のVR街頭演説を行います！詳細はこの後お知らせします。VTuberやVRchat住民の方、ぜひお気軽にご参加ください！#"},"3835":{"comment":"聞いてみたかった都知事選候補者の生演説、安野たかひろさん、蓮舫さん、石丸伸二さんと聞くことが出来た！ここまできたら、あとは百合子さんの演説も聞きたい。でもいまのところ中野駅付近での演説予定がなさそう？来週の土曜日近くに来る可能性があるかしらん？？"},"3836":{"comment":"。今にも寅さん出てきそうな雰囲気。「さくらよぉ、おらぁ安野さんが良いと思うなぁ、こんな渡世人にもきちんとこっち見てしっかり話を聞いてくれる、こんな都知事がいいじゃねえか」と葛飾区限定のAI寅さんを行政に盛り込めるかも。"},"3837":{"comment":"日本橋で安野さんの街頭演説も具体的な政策をお話されてて聞き応えがありました。こういう若い方が便利でセンスのいいテクノロジーの活用を先導してくれるといいなあ。奥さまのひたむきさも胸をうちます。一緒に写真も撮ってくれた"},"3838":{"comment":"【石丸の\"都政\"に対する考え方】「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“少しは彼の考え方を垣間見れるか・・小𝕏もすべて反対するわけではないし、裏にどのような筋書きがあるのか知らんが、安直な再開発はNO"},"3839":{"comment":"普通に政見放送を観るとさんとかに入れたくなるが"},"3840":{"comment":"蓮舫さんと安野さんは手を取り合えないのかと思う。小池から石原、安野さんに流れるならいいけど、蓮舫さんから流れるとするも、小池百合子の一人勝ちにつながるわけで。もどかしい。"},"3841":{"comment":"安野さんが今日21時VRchatに来られるということなのでmetaquestを充電しています"},"3842":{"comment":"VRchat来れるフォロワー今日安野さんの演説聴きに行きませんか〜…"},"3843":{"comment":"奥様も素敵なのよね。安野たかひろさん。"},"3844":{"comment":"一媒体といえ、ここに安野さんの名前挙がるんだ案外健闘してんのかな"},"3845":{"comment":"自分が安野さんに対して思っているのは、「髪を切って欲しい」ではなく「髪を切るとかいうかなりどうでもいいことをしてでも票を集め、さっと上に行ってさっと世界を変えて欲しい」な気がしてきた。もったいないという気持ちが強く"},"3846":{"comment":"安野たかひろ。ドクター中松系。「有力候補は政局の話ばかりで政策がない」と批判。現実を全然見てない残念な候補でまったく共感できない。こういうのはせいぜい専門家として関わればいいんだよ。(-_-)"},"3847":{"comment":"小池さん圧勝という情勢なら、清水さんや安野さんに流れる票はあるもんな。"},"3848":{"comment":"蓮舫さん嫌いじゃないけど最大の弱点がここ。偏った取り巻きになびいてしまうこと。その点小池さんは人間的に問題があるけど「誰の意見を聞くか」の判断が優れている。あれだけ大きな予算を動かして、叩けるのがプロジェクションマッピングくらいっていうのは優秀さの証。今回は安野さんかな。"},"3849":{"comment":"ママ“撤廃”という文言はないものの、文より明らかにその意図が取れると思い発言しました。水掛論に発展しそうで返信を控えていましたが、先日安野さんが「所得制限を撤廃いたしました」とはっきり発言されていました。ご多用の中恐縮ですが28:10ごろから確認できますのでぜひ"},"3850":{"comment":"東京都知事選に出馬している安野たかひろ候補の演説を聞きましたね。東京の明るい未来を切り拓くビジョンと実行力のある候補。華やかな経歴だけでなく、タフさを兼ね備えた候補ですね。"},"3851":{"comment":"本日最後となる銀座での、18:00より数寄屋橋交差点で開催予定です！今週末、本当に多くの方にお声を直接届けることができ、感謝しております。ぜひお立ち寄りください📣🔻地図"},"3852":{"comment":"【東京都知事選】6/30街頭演説@押上より"},"3853":{"comment":"安野たかひろさんのポスター貼りボランティアに参加しました。少しでも多くの人に知られてほしいです。"},"3854":{"comment":"都知事選候補、安野たかひろ氏の街頭演説に遭遇都民のよりよい未来への発展へ非常に現実的に必要なことを織りばめていたが…とても残念だが有権者の大半は重要さを、内容を理解出来ないだろうな…との感想🥲本来であればこのようなタイプの人が政治を司る社会が成熟した未来社会ではあるので悲しみ"},"3855":{"comment":"昨日の演説会では別の視点でも論を展開されていて、テクノロジーで捕捉しきれない層については、テクノロジーによる効率化で生じた余力でオフラインによるカバーが可能だともおっしゃっていた。#"},"3856":{"comment":"安野さんみたいな人が政治家を目指してるという事自体が有難い"},"3857":{"comment":"🧵12/n【少子化対策】出産・子育てを「未来世代」としていますが、少子化を悪化させた要因は日本社会が氷河期世代を犠牲にしたからです。また、生き方の問題なので結婚を前提とした対策は失当です。婚姻を前提とせずに出産・育児を選択できるよう全面バックアップする制度と体制が必要です。"},"3858":{"comment":"ちょうど安野さんの街頭演説に出くわした"},"3859":{"comment":"仕事めちゃくちゃ早い👏✨❣が所得制限撤廃すると明言されました✨しかも財源も確認したと。所得制限を撤廃した方が事務手続きが簡単になったりするとかまでお話されてる✨動画の真ん中あたり、政策④付近で所得制限撤廃に触れてくれているので観て〜✨☺"},"3860":{"comment":"【東京都知事選候補者】AIの経歴がスゴすぎる…！東大卒のAIエンジニアでM-1出場の過去も！安野たかひろについてまとめてみた！▼"},"3861":{"comment":"友人のさんの演説に。この都知事選の中でも唯一無二の未来志向の候補かと思います。応援してます！"},"3862":{"comment":"蓮舫さんが当選しないかなーと全力で思っているのと同時に、安野たかひろさんの動きもめっちゃ興味深くて追いかけてる"},"3863":{"comment":"東京都知事選挙の報道を見るたび、東京はいつの間にこんなことになっちゃったんだろうと呆然としていたのだけど、消去法でマシな人を選ぶって訳にもいかず、改めて候補者をおさらいして興味を持ったのが、安野たかひろ候補。→挙　候補"},"3864":{"comment":"安野たかひろ候補街頭演説。政見放送を見て、街頭演説が聞いてみたくなったので駆けつけてみた。雨の数寄屋橋交差点。"},"3865":{"comment":"VRC上で安野たかひろ氏演説会やるの気になる。（オレはclusterのほうでやって欲しかったんだけど）（アバターが演説するフィールドはバーチャル都内にあたるのか…）"},"3866":{"comment":"AIエンジニアのキャリアを活かして、質問・意見に24時間回答する「AIあんの」を投入したり、VRChat上(メタバース)に出没したり、テクニカルなことも興味深いけれど、ポスターマップシステム（ポスター貼りボランティアの方が掲示板の位置を紙で探す手間を省く）を選挙後オープンソースにするなど、→"},"3867":{"comment":"マニフェストはSNSでも確認できるけど、生の声を聞いてみたくて錦糸町駅まで来ました。投票まで1週間あるので、もう少し考えますが、33歳という若い方が政治を変えると立ち上がったのは、素晴らしい。半ば諦めムードだった自分を反省しましたよ。リアル安野さんは想像より力強く、姿勢が良かった。"},"3868":{"comment":"％貼ったらしい神の州でもあるんかなという雲のかかった山の上に貼りに行った人わらう(=＾ω＾)ポスター貼り、かゆいところが届きにくい近くて遠いとこが最後に回ってきそう　残りたくねー(＾ω＾)"},"3869":{"comment":"安野さんか石丸さんに投票したいんだけど税金無駄遣い利権まみれの現職を落選させる為には蓮舫さんかなぁと悩んで中々期日前投票行けない。"},"3870":{"comment":"テレビで都知事選の報道見てるんだけど主要候補は小池蓮舫石丸田母神なのか…安野は名前すら出てこず、SNSでの観測とはかなり違うなとあらためて。"},"3871":{"comment":"まともなのは安野たかひろだけなのか…"},"3872":{"comment":"安野候補の「政治活動」が都知事選からスタートしたように見えてるのはなんかもったいない。都知事選公示をマイルストーンにして、それまでに政策をGitHubでブラッシュアップすることはできなかったんだろうか。陣営には、都知事選が終わったら、つぎのマイルストーンに向けて活動してほしい。"},"3873":{"comment":"安野たかひろが都知事候補者の中で一番ビジョンがある。注目はあまりされていなかったが、この人を推そう"},"3874":{"comment":"りょーハムさん、かわいい💕安野さん、都政を宜しくお願いします。お二人共、応援しています😊"},"3875":{"comment":"安野さんの名前が入っていることのすごさ"},"3876":{"comment":"(特に無党派層/自分も同じ)と思うけど注目候補名等の名前出せないのはあれが今のメディアの限界なんだろうねでもやはり[誰に投票したい]かは聞いてはみたいね同じ東大等のの世界的に見てもあれだけおもしろい取組知らない筈無いものな"},"3877":{"comment":"まぁ私の悩む所は別なんですけどね…石丸さん、安野さんと組みたいと言っていたし、でも安野さんの演説聞くと都知事でないと！という内容で🥲"},"3878":{"comment":"あー蓮舫さんの選挙活動見に行けば良かったかな昨日も今日も安野さんしか見てない"},"3879":{"comment":"安野たかひろさん！蒸し暑い雨の中がんばってますうん🥹"},"3880":{"comment":"あと、都知事選で所得制限に触れてるの誰かいな？(˙꒳˙)百合子と安野さん以外におった？"},"3881":{"comment":"安野たかひろ氏に投票するわ"},"3882":{"comment":"都知事選、広報を見ると昔の愛生会病院のHP見てるみたいで頭が痛くなったわ。これ、金かけてする事？勿論見栄えの出来で本命は決めないけど、門前払いは決まるよね。プレゼン力って大切。入れる人を決めてはいるけど、安野たかひろ氏がスマートで読む気にはなるな。石丸伸二氏は場所が非常に残念。"},"3883":{"comment":"安野さん！土曜日恵比寿で握手させていただき「千葉県民です」と申し上げた者です。お約束の通り、都内在住の娘が安野さんへの投票を約束してくれました。更に娘のフィアンセも投票してくれるそうです。（勿論強制ではなくそれぞれの主体的判断です）二票分知事に近づきました！"},"3884":{"comment":"なかなか予定が合わず、ようやく直接安野たかひろ氏の演説を聞きに行くことができました！改めて、彼がどんな都にしたいか、とてもわかりやすく聞くことができました。→"},"3885":{"comment":"びっくりしたのは、彼の良さもさることながら、（たぶん）奥様の人を惹きつける力！最後に少しお話をされていただけですが、一気に惹き込まれました。消去法じゃない選挙に…！応援してます。"},"3886":{"comment":"予想ですが安野さんに結構票がいきそうな気がします。"},"3887":{"comment":"口コミをするのが難しい理由✅友達が少ないおわった……(＾ω＾)"},"3888":{"comment":"安野たかひろ氏も今回動物園のような都知事選で数少ないまともな候補者の一人。この人や清水国明さんはもっと評価されるべき。"},"3889":{"comment":"それを実装してくれるのは安野さんのテクノロジーを使い倒せる力なんだろうなぁとか（妄想、その2）"},"3890":{"comment":"都民なので投票行きますが、安野さん一択です。ダブル婆婆は論外。石丸氏は一部主張に同意しかねる。"},"3891":{"comment":"安野さんのマニフェストの中に、「東京・神奈川・千葉・埼玉が連携する枠組み/システム整備」があります。都民ならば気づいていると思うが、神奈川、千葉、埼玉はもはや東京都と同胞で、必要なご近所であることは疑いようがない事実。東京都だけでなく、近県を大切にする。"},"3892":{"comment":"が供託金の没収ラインに超えたら大拍手します。"},"3893":{"comment":"石丸さんに投票後にはなりましたが、NewsPicksの石丸さんと安野さんの対談見ました。石丸さんも安野さんも素晴らしいです。本当に感動しました。私は今の政治屋ではなく政治家の石丸信二さんを信じます。"},"3894":{"comment":"清水さん安野さんは知らない人だな。後で調べとこ。　ほかはともかく、ここに桜井さん入らんかぁ。桜井さんは前回四位だったが清水さん安野さんは果たして桜井さんより票を取れるだろうか。"},"3895":{"comment":"銀座四丁目の演説良かったです。周りの聴衆の皆さんも、とても熱心に聴いていました。同じく都知事選候補の氏のような方をブレーンとした、蓮舫氏の都政が実現されればなと心から思います。残りの時間、頑張ってください。"},"3896":{"comment":"みすみん、長野県民なんだけど、東京都知事候補者のうち、小池百合子さん、蓮舫さん、田母神俊雄さん、安野たかひろさん、後藤輝樹さん、アキノリ将軍未満さんとは何らかのコミュニケーションを交わしたことがあるから、今回の選挙はわりと身近に感じています"},"3897":{"comment":"なぜ安野氏が目玉候補として報道されないのかが分からない。東京ならばクローズアップされているのだろうか。都知事選は小池氏ややリードJNN"},"3898":{"comment":"無条件に即時停止に賛成ですまずは都知事選で一番の焦点です期待してましたがAI安野さんは回答してもらえなかったので除外します。あくまでも個人的な考えですが。"},"3899":{"comment":"安野たかひろが良いのはコンサルあがりの理論派なのにも関わらず、しっかり足を運んで色んな人からヒアリングをして物事を進めようとしているところ。こういう人が本当に必要な改革ができると信じてる"},"3900":{"comment":"都知事選、多分百合子になると思うけど、安野氏と人和、それぞれどれだけ票をとるのかには興味がある"},"3901":{"comment":"安野がタモさん喰えたら大したもんではあるが東京都知事選　小池氏が先行、蓮舫氏追う　毎日新聞中盤情勢調査|毎日新聞"},"3902":{"comment":"わたしの住んでる地域は安野さんのポスター貼ってないから、家の近く2カ所だけでも貼りたいなと思って調べたら、どうやらもうポスターはなくなってしまったらしい😅もっと早く行動に移せば良かった！東京の田舎だけど、陰ながら応援しております👏"},"3903":{"comment":"都知事選候補評価630時点Aいいね清水国明C何で出たD勘弁内海、大和、後藤、桜井、蓮舫Ｅヤバいアキノリ将軍、古田、田母神、さわ、ドクター中松、福本、石丸しんじ、小池評価自体は変更なしあまりにも人数が多いのでF以下は省略しました"},"3904":{"comment":"小池さん、蓮舫さんはThe政治家。その点石丸さん、安野さんは割と真っ当な話してるという印象やったな。政治家は答弁も終始政治家やから聞いてて結局どっちやねんってなるんよね。どちらにしろ都知事選は楽しみ。"},"3905":{"comment":"最近芸能人の方々が相次いで蓮舫さんを推してるけど、何かあるのかな？私は人を落として自分を高めるスタイルは共感できないから、そういう意味でも安野さんが良いのだが。不思議。公約ちゃんと読んで…のことなんだよね？"},"3906":{"comment":"安野たかひろさんもまともそう。詳細まだ見れてないけど。ポスターで見たことあった。"},"3907":{"comment":"ひゃぁあ！！！！ありがとうございます！！！めっちゃ選曲センスが良い…😭😭JUNNAさん全面に浴びたいなら無限大DRIVEとかヤミキュ一レ曲がおすすめです！！ライブでもペンライトの振り方とかも結構決まっていて一体感がエグいです！😇はい！！！下ハモの安野さん推しです！！☺️"},"3908":{"comment":"今日、安野たかひろさんの演説で、応援演説の方が「消去法の選挙はもうやめましょう！」とおっしゃっていて、とても感銘を受けました。誰に投じるとしても、投じた責任を一緒に負っても良いと思える候補者に入れたいですね！"},"3909":{"comment":"安野さんのパートナーさんの前説が上手いと話題やったけどほんまやった．【東京都知事選】6/30街頭演説@押上より"},"3910":{"comment":"個人的には副知事に安野たかひろが良いと思います。"},"3911":{"comment":"安野たかひろ候補街頭演説。具体性かつ実現性のある政策、ひとびとの声に耳を傾ける姿勢に好感。理詰め語りである点もよき。"},"3912":{"comment":"安野さんのプレゼン資料が面白いなー都民が羨ましくなった"},"3913":{"comment":"安野さんの支持者って何より実効性を好みそうで、であれば自分の票を死に票にはしなさそうというジレンマがある"},"3914":{"comment":"東京都知事選　小池氏が先行、蓮舫氏追う　毎日新聞中盤情勢調査|毎日新聞　田母神と清水の間に安野が食い込んでる"},"3915":{"comment":"私は地方在住だから選挙権ないけれど、都知事選が気になっている。安野さんの様な、自身でゴリゴリAI作って使う若手の方が立候補している事に希望を感じる。様々な立候補者の施策や報道見てると、閉口や棄権したくなるのも分かる。でも選挙は行ってほしい。暮らしにくさに歯止めをかけるチャンスだよ…"},"3916":{"comment":"本日6/30（日）の街頭演説、無事終了いたしました。錦糸町東京スカイツリー上野秋葉原日本橋銀座と6ヶ所を回り、たくさんの方のお声を直接お聴きすることができました！天候のすぐれない中、お越しいただいた皆様、どうもありがとうございました！"},"3917":{"comment":"安野さんの奥様はしゃべる職業なのかな？声のトーンとかすごく聞きやすいし、内容が伝わってくる😲の演説も情熱が伝わって参ります"},"3918":{"comment":"ポジティブに「ズバズバと政治に対して切り込んでいる」のがほんとは誰なのか、よく見定めてほしい。普段でも「じゃあ、こっちは諦めるから、こっちはいいでしょ？」って交渉すると思う。それができる政治家はだれかを選べる？選球眼と潔さだよ。#"},"3919":{"comment":"「安野たかひろ」だっけ「安野ひろたか」だっけ…って一覧表みたら候補者多すぎてポスター順だよなって探したけどすぐ見つからなかった。。「（正）安野たかひろ」ピンポンピンポンピンポンと正解やったーとそのまま"},"3920":{"comment":"安野さんはちょっと怪しいですね。"},"3921":{"comment":"途中経過の調査だと蓮舫vs小池、追って田母神(各位敬称略)のようですね…。個人的には安野さんのテック技術を活用する感じはいいと思いますが、高齢者や組織票にアピールできるかというと微妙な気もしてます。"},"3922":{"comment":"安野さんと茅野さんがやってるバーorスナックで呑みたい。"},"3923":{"comment":"紙を畳まずに投票箱の方に持っていったら見えてしまったらしく役所の人が美味しいものを食べた時みたいなん！って顔をして目が合ってしまった。みえちゃったから？それとも安野さんって書く人あんままだいないん？と思いつつ、何事もなかったように畳んで箱へ。"},"3924":{"comment":"の公約おもろいですよ"},"3925":{"comment":"今日朝刊朝日新聞多摩版都知事選記事小池29行→蓮舫29行→石丸28行→安野9行→国明10行→タモ11行（石丸以下は届出順番通り）菅野完さん的にはどうなんだろ？"},"3926":{"comment":"、ポスターマップの技術を応用して「期日前投票所のマップ」を作成しました！期日前投票は「手ぶらで可能」です。7月7日の当日に予定のある方は、最寄りの期日前投票所で！"},"3927":{"comment":"都知事選の中間予測聞いて、ますます安野さんが石丸さんと距離を置いたのを残念に思う。多極分散と一極集中が相容れないのは仕方ないけれど、かと言って清水国明と組むのも違う。防災政策なら都の事業の受注先が多くの知見を積み上げてる。今はとにかく現職を落とさなきゃ行けない。"},"3928":{"comment":"安野さんを早くから応援してきたボランティアの中には、残念に思ってる人それなりにいる気がする。まっすぐな主張なのは重々承知。候補は負けたとしてもそれを糧にした次がある、でも都民側は勝った候補の都政を4年も受け入れるわけだからね…苦しいながら主要候補への投票を考えざるを得ない。"},"3929":{"comment":"なお、投票所では、点字投票や代理投票などを行うことも可能です。投票にあたって介助や配慮が必要な場合は、ご遠慮なく係員の方にお伝えください。皆さんの一票で、東京を前に進めていきましょう！#"},"3930":{"comment":"今回の都知事選は7/7ギリギリまで悩みます。東京都を弱体させると言っている石丸さんは、同門だし尊敬できる方ですけど入れられない。蓮舫さんは夫をいじめてたのがどうも嫌だ。正直、安野さんには惹かれてる。サーキットスイッチャー面白かったから。本気で政治をするなら応援したい気持ちがある。"},"3931":{"comment":"極論この主張は安野さんが仮にパンツ一丁で選挙出ても同じことが言えるんですよ。いくら主張が100%正しくとも、票を集める超簡単な方法(見た目をTPOに合わせる/風呂に入る/服を着る等)の当たり前の中の一つすら行ってないなら、票を入れたい人はそれを躊躇してしまうんですよ。"},"3932":{"comment":"※マップは東京都選挙管理委員会が公表している以下の「期日前投票所一覧」を元に作成しておりますが、位置情報や実施期間・時間が正確に反映されていない可能性がございます。必ず市区町村のホームページで最新の情報をご確認の上お出かけください。"},"3933":{"comment":"だれに一番都知事になってもらいたいかと聞かれればそれは安野さんですだからこそあたしはポスター貼りボランティアで50枚のポスターを貼りましたただし、あたしはリアリストなのですを心から応援しつつ石丸さんに投票します"},"3934":{"comment":"みんなこの中だったら誰応援している?ちなみに蓮舫は論外です。その他のかたはコメント欄にいれてください。①と②内海聡もいれたかったけど枠が作れなかった。←①②でいれてください。"},"3935":{"comment":"都知事候補なら安野たかひろさんなら俺は面白そう。公約がわかりやすかったしデジタルに強くなるのはエンジニアならではだと思うし、何より候補者ならかなりまとも"},"3936":{"comment":"私は安野たかひろさんにいれますとりあえず、立候補者の中では一番頭はいいと思うので"},"3937":{"comment":"挙、小池さんはモンスター過ぎる😱、GithubActionsのワークフローで何をしているのか解説する【清水国明vs安野たかひろ】【ReHacQSP】"},"3938":{"comment":"昨日行われた、！・安野たかひろのマニフェストの5本柱・選挙期間中の新たな3つの取り組み（AIあんの実演も🤖）・これまでの選挙戦の振り返り（妻との対談形式）などをお話ししております。ぜひご覧ください！…"},"3939":{"comment":"昨日行われた、！・安野たかひろのマニフェストの5本柱・選挙期間中の新たな3つの取り組み（AIあんの実演も🤖）・これまでの選挙戦の振り返り（妻との対談形式）など【妻との対談あり】6/29初めての個人演説会イベント@目黒…"},"3940":{"comment":"「所得制限撤廃、財源も確保」と発言されています!28:15ぐらいから視聴してください。昨日の今日で政策アップデートはすごいと思う。できない理由を探すのではなく都民の意見を取り入れて反映してくれる。意見送って良かった。聞いてるか内閣府!!こども家庭庁!!"},"3941":{"comment":"是非この機会に桜井誠や、内海聡等のTVに出ていない人たちを知ってほしいです!!"},"3942":{"comment":"石丸さんだけじゃない。一つ一つをコツコツと変えてくことをやってくれる人がいる。どうか投票してくれ！【東京都知事選】6/30街頭演説@押上より"},"3943":{"comment":"「都民、投票は義務です」心のディストピアに従って都知事選期日前投票完了。安野さん、なんとか4位ぐらいに入ってくれんかなぁ。"},"3944":{"comment":"都知事選。現職の小池さんや党利党略の蓮舫さんは置いといて安野さんや清水さん、石丸さんにはある程度の票集まって今の政治に一石投じてほしい。有権者への選択肢を示してくれてる。"},"3945":{"comment":"さすがにリベラルの面目躍如な蓮舫陣営といったところだけど、安野さんがそういうところもケアしているのはさすがと言うか。"},"3946":{"comment":"政策の資料がこのペラ一枚しかないんだよいくら何でもどうかと思うちな、いちばんその辺りしっかりしてそうなのは安野たかひろだけど、まず当選しそうにない……"},"3947":{"comment":"安野さんの資料は興味深かったけど、都知事ではなくブレーンのほうが活

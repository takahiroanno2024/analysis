"arg_id":"A1156_0","argument":"清水さん「防災にテクノロジーは必須、けど苦手分野だなぁ～と思っていたらいい人（安野さん）がいたんですよ」","comment_id":"1156","x":8.007674,"y":5.8990655,"p":1},{"arg_id":"A1157_0","argument":"清水国明候補と安野候補の合同街頭演説会では、清水候補がトークをリードし、安野候補が得意分野のAIについて解説した。","comment_id":"1157","x":8.055836,"y":5.7178516,"p":0.879289558265099},{"arg_id":"A1169_0","argument":"安野たかひろ候補と清水国明候補のコラボが実現しています！","comment_id":"1169","x":8.035945,"y":5.6444283,"p":0.9498749190959483},{"arg_id":"A1170_0","argument":"清水国明と安野たかひろが2024年6月26日に柴又で都知事選のダブル演説を行う。","comment_id":"1170","x":8.154598,"y":5.2336903,"p":1},{"arg_id":"A1182_0","argument":"清水国明さんとの合同演説会の後、帝釈天参道を二人で練り歩き、柴又の街の方々にご挨拶をしました。温かいご声援をありがとうございます！","comment_id":"1182","x":8.180805,"y":5.4916577,"p":0.931624410392451},{"arg_id":"A1194_0","argument":"清水国明と安野たかひろが都知事選のダブル演説を2024年6月26日に柴又で行う。","comment_id":"1194","x":8.1753645,"y":5.3440833,"p":0.9906835059531754},{"arg_id":"A1195_0","argument":"清水国明さんと安野たかひろさん、2人とも応援しています！","comment_id":"1195","x":8.13946,"y":5.658033,"p":1},{"arg_id":"A1210_0","argument":"東京をよくしようという思いが伝わってきますね。もし清水さんが都知事になったら安野さんを副知事に…笑","comment_id":"1210","x":7.929654,"y":6.3668227,"p":0},{"arg_id":"A1223_3","argument":"田母神氏：自衛隊出身で保守の方。","comment_id":"1223","x":7.3545322,"y":5.295282,"p":1},{"arg_id":"A1249_0","argument":"清水国明さんと安野たかひろさんの都知事選候補同士の合同街宣は、他の選挙とは違う優しい雰囲気で、有権者との距離が近い。プロ集団とは異なる心地よい空気がある。","comment_id":"1249","x":8.035695,"y":5.793454,"p":0},{"arg_id":"A1264_0","argument":"柴又に行きたかった。葛飾区議会議員選挙のときにたくさん歩き回った葛飾。清水国明さんと『赤とんぼの唄』を歌ってください。","comment_id":"1264","x":8.0527315,"y":5.968881,"p":0},{"arg_id":"A1271_2","argument":"田母神: 必要な主張だと思うが、好みに合わない。","comment_id":"1271","x":7.19603,"y":5.249288,"p":0.3439114948098402},{"arg_id":"A1291_0","argument":"都知事選現地感想: 桜井誠と内海聡がメディアで報道されていないが、聴衆を集めている。","comment_id":"1291","x":8.328904,"y":6.5010366,"p":0.647016788910953},{"arg_id":"A1361_0","argument":"清水国明さんに注目していたが、安野たかひろさんも素晴らしい。本物の技術者であり、変革者だ。","comment_id":"1361","x":8.141617,"y":5.6879168,"p":1},{"arg_id":"A1385_3","argument":"PKSHAグループ、山形市、フローレンスが連携している。","comment_id":"1385","x":8.034991,"y":5.7978806,"p":0},{"arg_id":"A1386_3","argument":"PKSHAグループ、山形市、フローレンスが連携している。","comment_id":"1386","x":8.084254,"y":5.724637,"p":1},{"arg_id":"A1401_0","argument":"清水国明候補と安野たかひろ候補の合同演説は、有権者との距離を縮める貴重な場になると思う。両候補の健闘を祈ります。","comment_id":"1401","x":8.10534,"y":5.4853477,"p":0},{"arg_id":"A1405_0","argument":"柴又帝釈天前で、清水国明候補と安野たかひろ候補のツーショット。議論が建設的で穏やかな時間が流れていました。お二人が共にパステルカラーを選んだのは偶然ではないようです。","comment_id":"1405","x":8.000388,"y":5.9166718,"p":1},{"arg_id":"A1411_0","argument":"桜井誠だと思っているが、彼らは1.0な感じがする。","comment_id":"1411","x":7.520188,"y":4.760079,"p":1},{"arg_id":"A1412_0","argument":"柴又駅前で清水国明候補、安野たかひろ候補とスリーショット。私の座右の銘「なすがまま、キュウリがパパ」はあのねのね作です。選挙の時以外でも有権者が意思表示できる手段を示そうとしている安野さんの姿勢に惹かれています。","comment_id":"1412","x":7.878961,"y":6.1826534,"p":0.983490531838288},{"arg_id":"A1446_0","argument":"清水国明さんと安野たかひろさんの合同街頭演説会の動画はこちらから見れます。","comment_id":"1446","x":8.10928,"y":5.4375334,"p":0},{"arg_id":"A1503_0","argument":"都知事選での清水国明さんと安野たかひろさんの選挙カー上での対談動画を見た。お二人とも良い人柄だった。","comment_id":"1503","x":8.128488,"y":5.71676,"p":1},{"arg_id":"A1523_1","argument":"田母神さんはユーモアがあり、しっかりとした発言をしてくれると感じる。","comment_id":"1523","x":7.133453,"y":5.2109027,"p":0},{"arg_id":"A1558_0","argument":"桜井誠さんだと思う。","comment_id":"1558","x":7.5373826,"y":4.787367,"p":1},{"arg_id":"A1567_1","argument":"安野氏と清水氏の共同演説のような珍しい出来事があっても、ネットニュースにすらならない。","comment_id":"1567","x":7.6749153,"y":5.659651,"p":0},{"arg_id":"A1587_1","argument":"田母神俊雄陣営は嫉妬の火が燃え盛っている。","comment_id":"1587","x":7.3663874,"y":5.28912,"p":1},{"arg_id":"A1587_2","argument":"氏が意外と検討しており、田母神俊雄氏を追い抜く可能性がある。","comment_id":"1587","x":7.2864013,"y":5.2888885,"p":0.4881068271878317},{"arg_id":"A1620_0","argument":"清水国明さんか安野たかひろさん以外あり得ない。この両名なら田母神さんの票を超えられるかもしれない。","comment_id":"1620","x":8.374083,"y":6.0451574,"p":1},{"arg_id":"A1625_0","argument":"東京都知事選挙で清水国明候補と他候補が柴又帝釈天で合同街頭演説を行った。選挙は戦いだが、他候補者の攻撃ばかりでなく、こうした取り組みも必要だと思う。","comment_id":"1625","x":7.964719,"y":5.8620915,"p":0.7083865001707434},{"arg_id":"A1635_0","argument":"高校生の間では安野たかひろさんが5位に入れたら勝ちかもしれない。田母神、桜井誠、清水国明、安野たかひろで4位〜7位争いだと思う。これは面白いので公営ギャンブルにして欲しい。","comment_id":"1635","x":8.3435955,"y":6.611032,"p":0.8881538785461184},{"arg_id":"A1650_0","argument":"都知事選の良心・一服の清涼剤である清水国明と安野たかひろ。","comment_id":"1650","x":8.196625,"y":5.9620547,"p":1},{"arg_id":"A1656_0","argument":"例えば、他の安野さんや清水さんなら変な行動をしていないので大丈夫ということか。","comment_id":"1656","x":7.7971625,"y":5.538957,"p":0},{"arg_id":"A1682_0","argument":"清水国明と安野たかひろが2024年6月26日に柴又で都知事選のダブル演説を行う。","comment_id":"1682","x":8.163772,"y":5.237576,"p":1},{"arg_id":"A1686_0","argument":"都知事選が終わった後の動向が楽しみ。清水国明さんや安野たかひろさんが誰とどう繋がるか注視したい。","comment_id":"1686","x":8.07389,"y":6.43259,"p":1},{"arg_id":"A1687_0","argument":"桜井誠を加えた上で、再掲載を頼む","comment_id":"1687","x":7.5779147,"y":4.7650084,"p":1},{"arg_id":"A1692_0","argument":"清水さんと安野さんを応援しています。都民ではないけど、頑張ってください！","comment_id":"1692","x":8.085725,"y":5.9133697,"p":0},{"arg_id":"A1718_0","argument":"桜井誠かな？","comment_id":"1718","x":7.558669,"y":4.741002,"p":1},{"arg_id":"A1721_0","argument":"も4.7万位ますよー","comment_id":"1721","x":7.2242546,"y":4.7015147,"p":0},{"arg_id":"A1728_1","argument":"ちなみに、清水さんと安野さんの合同街宣は良い感じでした。","comment_id":"1728","x":7.97729,"y":5.402188,"p":1},{"arg_id":"A1735_0","argument":"清水さんと安野さんが主要候補者だと思います。個人的にはこの二択しかあり得ないです。","comment_id":"1735","x":8.195095,"y":6.0843763,"p":1},{"arg_id":"A1746_1","argument":"いつもの4人だけでなく清水さん、安野さんも加わって討論会を開いてくれるメディアはいないのかな。討論会の空気も変わると思う。","comment_id":"1746","x":7.6418037,"y":5.7373996,"p":1},{"arg_id":"A1760_0","argument":"清水国明さんとさんの組み合わせはいいなぁ。選挙後当落関係なくタッグを組んで防災プロジェクトをやって欲しい。","comment_id":"1760","x":8.113687,"y":5.961403,"p":0},{"arg_id":"A1779_0","argument":"清水さんと安野さんは、政治家が現場を学び、顔を売るチャンスを与えてほしい。今回の選挙の掘り出し物だと思う。","comment_id":"1779","x":8.238307,"y":6.056662,"p":0.9486468211190844},{"arg_id":"A1790_0","argument":"GoogleやNianticが示したように、テクノロジーで防災は十分効果的です。清水さんとの連携は嬉しいですね！","comment_id":"1790","x":7.9979835,"y":5.8690767,"p":0.7083865001707434},{"arg_id":"A1791_0","argument":"地獄のような知事選だけど、やさしい世界もあるんだと感じた。清水国明も安野たかひろも不憫に思っていたけど、これで腐らずに今後も頑張って欲しい。本当に期待している。","comment_id":"1791","x":8.041659,"y":6.363899,"p":0},{"arg_id":"A1792_0","argument":"ご年配の方もぜひ見てください。清水国明さんと東京都をよくするための、政局にとらわれない住民を置いていかないフラットな選挙戦。これが真の民主主義ではないでしょうか。","comment_id":"1792","x":7.9034376,"y":6.425188,"p":0},{"arg_id":"A1798_0","argument":"清水さんは災害支援の経験から災害関連死を減らす備えの重要性を指摘している。","comment_id":"1798","x":7.92358,"y":5.892348,"p":0},{"arg_id":"A1800_0","argument":"田母神俊雄氏（75）、AIエンジニアの氏（33）、タレントの清水国明氏（73）は引き離されている。他候補も国政政党の支援は受けない。","comment_id":"1800","x":7.4828076,"y":5.594613,"p":1},{"arg_id":"A1803_0","argument":"街中で内海さん、桜井さん、安野さんの討論を開催してほしい。AIと話題にもなり、人も集まる。憲法改正が誤解されているので、そこで説明して誤解を解いてほしい。","comment_id":"1803","x":7.36813,"y":5.68054,"p":1},{"arg_id":"A1805_0","argument":"清水國明、内海聡、高田誠、ドクター中松、暇空茜、石丸幸人、黒川敦彦、後藤輝樹、財界二世学院他って感じになりそう。","comment_id":"1805","x":8.445919,"y":6.3881955,"p":0.477585718022657},{"arg_id":"A1807_0","argument":"ドクター中松：さすがに年齢が...","comment_id":"1807","x":7.5860105,"y":6.417035,"p":0},{"arg_id":"A1812_0","argument":"ツテがあれば対談できるとテレビ局も関心を持つだろうけど、多分忙しいんだろうなあ。あ～無理かあ(´∀`)","comment_id":"1812","x":7.5311728,"y":6.011093,"p":0},{"arg_id":"A1818_0","argument":"悪名高い黒川敦彦は、内海聡や高田誠、ドクター中松クラスなのか、暇空茜や後藤輝樹クラスなのか不明。一定の知名度があり、石丸伸二との按分も見込める石丸弁護士も後者と見ている。","comment_id":"1818","x":8.522236,"y":6.518956,"p":0},{"arg_id":"A1829_0","argument":"桜井誠や内海聡はノーマークなのか、右に名前が書かれている一部の人よりは得票する可能性があると思う。","comment_id":"1829","x":8.369343,"y":6.6377892,"p":1},{"arg_id":"A1846_0","argument":"清水さんと安野さんには結果に関係なく政治行政の仕事に携わってほしい。","comment_id":"1846","x":8.261255,"y":6.0029993,"p":0},{"arg_id":"A1860_0","argument":"清水国明候補と柴又で合同演説会を行った。マスコミは特定の人しか取り上げないが、公開討論しながらお互いをリスペクトして選挙活動している。いいぞ！安野さん！清水さん！","comment_id":"1860","x":8.080009,"y":5.5961175,"p":0},{"arg_id":"A1866_0","argument":"清水氏と安野氏は都知事選ではなく、市長選や区長選などの小さな選挙に出馬し、地道に活動するべきだと思う。ドブ板もできるし、それなら勝ち抜ける可能性が高い。自治畑で働くことを本当に望むなら、モデルケースとして全国に先駆けることができる。","comment_id":"1866","x":8.083933,"y":6.4462433,"p":1},{"arg_id":"A1867_0","argument":"ドクター中松さんと安野さんのコラボも観たい。","comment_id":"1867","x":7.415991,"y":6.3290644,"p":1},{"arg_id":"A1875_0","argument":"4人でテレビで討論会をしてほしい。ひまそらさんが来てもいい。","comment_id":"1875","x":7.5922647,"y":5.894479,"p":0},{"arg_id":"A1876_0","argument":"都知事選はゴミだらけですが、清水国明さんや安野たかひろさんの良い部分に注目しないのはどうかと思います。","comment_id":"1876","x":7.9300766,"y":6.5527506,"p":1},{"arg_id":"A1883_0","argument":"蓮舫さんが防災関連で清水国明さん、都政DX関連で安野さんをブレインに迎えたら面白い展開になるかも。","comment_id":"1883","x":8.082825,"y":5.9905734,"p":0},{"arg_id":"A1889_0","argument":"田母神さんが50人以上集めたのは凄い。ネットで知ったけど、TVを観ない人が多いからいいんじゃないかな。あのねのねの清水国明は知ってるよ。","comment_id":"1889","x":8.493053,"y":6.007231,"p":0},{"arg_id":"A1945_0","argument":"都知事がどうなるかわからないが、清水さんは議員、安野さんは民間人閣僚として活躍しそう。","comment_id":"1945","x":8.030372,"y":6.3810763,"p":1},{"arg_id":"A2009_0","argument":"【対立から対話へ-新しい選挙のカタチ】(6/26)より、柴又帝釈天での合同演説について。なぜこの合同演説に至ったのか、歳の差約40歳の2人が思い描く『選挙のカタチ』とは。","comment_id":"2009","x":8.027517,"y":5.912704,"p":1},{"arg_id":"A2083_0","argument":"清水さん以外は理解できないことを言っているため、争点が存在しない。","comment_id":"2083","x":8.373661,"y":5.7083707,"p":1},{"arg_id":"A2089_2","argument":"C: 何で出た清水国明","comment_id":"2089","x":8.486543,"y":5.3924165,"p":0.4332125875936448},{"arg_id":"A2094_0","argument":"東京都知事選で清水国明の合同演説会を聞いてみたい。","comment_id":"2094","x":8.02033,"y":5.531999,"p":1},{"arg_id":"A2105_0","argument":"暇空茜と櫻井誠はいまだに圏外で、あまり浸透していない。","comment_id":"2105","x":7.9815154,"y":6.170631,"p":1},{"arg_id":"A2137_0","argument":"清水国明さんと安野たかひろさんがサシで討論する。ネカフェで見るか。","comment_id":"2137","x":8.046469,"y":5.5625362,"p":0},{"arg_id":"A2158_0","argument":"ひまそら氏、内海氏、桜井氏が出ないのは残念だが、予測得票数を上げなければマーケットには相手にされないのは当然の真理だ。","comment_id":"2158","x":8.370654,"y":6.660938,"p":0.6878387561876973},{"arg_id":"A2171_4","argument":"田母神：元気さがイマイチ。","comment_id":"2171","x":7.1903667,"y":5.085071,"p":1},{"arg_id":"A2175_0","argument":"安野さんと清水国明が合同演説会をしていたので、一緒の回になったのかもしれない。","comment_id":"2175","x":7.8865743,"y":5.373928,"p":0.7446287662125138},{"arg_id":"A2197_1","argument":"清水あのねのねさんの親目線の大英断があるかどうかは不明。","comment_id":"2197","x":8.36699,"y":5.669555,"p":0},{"arg_id":"A2201_0","argument":"『光宣』を看病する『水波』が可愛かった。『水波』に見つめられて照れる『光宣』と、それを指摘されて慌てる『水波』のシーンが好き。『安野さん』の『水波』の演技が大好き。","comment_id":"2201","x":7.8114457,"y":5.408455,"p":0},{"arg_id":"A2203_0","argument":"ニコニコ主催の東京都知事選候補者ネット討論会がYouTubeで配信された。主要候補4人は不在だったが、主要候補がまだマトモであることを再確認できたのが最大の収穫だった。不参加の安野たかひろも冷静な判断だった。","comment_id":"2203","x":8.554431,"y":6.4342613,"p":0},{"arg_id":"A2206_0","argument":"見えない戦争が行われている中で、グローバリズムに迎合せずに改革をするには捨て石になる覚悟が必要。それができるのは田母神さんだけだろう。内海さんや安野さんは若すぎるので、田母神さんが道を開いた後に才能を発揮してほしい。","comment_id":"2206","x":7.770531,"y":6.1628985,"p":0},{"arg_id":"A2225_0","argument":"地元の知事としては小池さんが良いと思う。清水さんや安野さんも気になる。","comment_id":"2225","x":8.1738825,"y":6.3107753,"p":1},{"arg_id":"A2316_0","argument":"安野たかひろと清水国明の両候補が具体的かつ現実的な政策提案と活動をしているので、討論会は必見です。このお二方がトップ争いするのが理想です。","comment_id":"2316","x":7.934856,"y":5.7321353,"p":1},{"arg_id":"A2339_0","argument":"清水国明さんと桑原真理子候補、さわしげみさんにも注目している。#都知事選 #リハック","comment_id":"2339","x":8.267463,"y":5.5270543,"p":1},{"arg_id":"A2425_1","argument":"清水さんもそういう姿勢な印象。","comment_id":"2425","x":8.280878,"y":5.682198,"p":0.9593222458697604},{"arg_id":"A2468_0","argument":"清水国明と安野に注目している。清水は防災、安野はAI等の新興産業の活性化をテーマにしているが、具体的な数値目標やロードマップは不明。","comment_id":"2468","x":8.033371,"y":5.9223228,"p":1},{"arg_id":"A2488_0","argument":"都知事選情勢調査の4位以下は田母神俊雄、清水国明となっているが、田母神氏は前回の60万票から半減以下の見込み。","comment_id":"2488","x":8.498304,"y":6.668631,"p":1},{"arg_id":"A2580_0","argument":"東京都知事選挙取材で、無所属のゴトウテルキさん、ラブ\u0026ピース党のドクター・中松さん、NHKから国民を守る党のみなみ俊輔さんにインタビューしました。ありがとうございました。","comment_id":"2580","x":8.473746,"y":6.6724434,"p":0},{"arg_id":"A2593_0","argument":"22時からのさんと清水国明さんのサシ対談は見たい。","comment_id":"2593","x":7.924007,"y":5.4257236,"p":1},{"arg_id":"A2623_4","argument":"清水国明　※べしゃりだけは一番良かった　※デジタル庁には欲しい","comment_id":"2623","x":8.553341,"y":5.4140043,"p":0.629843340933277},{"arg_id":"A2623_6","argument":"大和行男","comment_id":"2623","x":7.744903,"y":5.038432,"p":1},{"arg_id":"A2623_7","argument":"桑原真理子","comment_id":"2623","x":7.6287026,"y":4.743074,"p":0.77636819484753},{"arg_id":"A2623_9","argument":"福本繁幸","comment_id":"2623","x":7.679386,"y":4.9123263,"p":0.302233818341836},{"arg_id":"A2678_0","argument":"内海さん、桜井さん、安野さん、石丸さんの4人で討論会をしてほしい。","comment_id":"2678","x":7.500647,"y":5.673811,"p":1},{"arg_id":"A2683_0","argument":"都知事選の5位が清水さんと安野さん（と桜井誠）で分かれているが、個人的には桜井誠とドクター中松のどちらが上に来るか気になる。ドクター中松に応援の1票。","comment_id":"2683","x":8.375265,"y":6.764796,"p":0},{"arg_id":"A2715_1","argument":"妄想ですが、田母神さん、安野さんと共闘出来たら大きな化学変化が起きるような気がします。考えは人それぞれです。","comment_id":"2715","x":7.5706015,"y":5.783129,"p":1},{"arg_id":"A2721_0","argument":"益田医師との対談からの清水国明さんとの対談ジャケットを持っているんだ。","comment_id":"2721","x":8.026124,"y":5.5051827,"p":1},{"arg_id":"A2723_0","argument":"安野たかひろ候補と清水国明候補の討論会を見るか。","comment_id":"2723","x":7.988803,"y":5.6488905,"p":1},{"arg_id":"A2733_0","argument":"清水さんと安野さんの話は面白い。","comment_id":"2733","x":8.229868,"y":5.578526,"p":0},{"arg_id":"A2734_1","argument":"テレビのコメンテーターには成らないでほしい。","comment_id":"2734","x":7.7816834,"y":6.3287115,"p":0},{"arg_id":"A2737_1","argument":"清水国明さんと安野たかひろさんはAIと防災について話している。他には何があるのだろう。","comment_id":"2737","x":8.032202,"y":5.900716,"p":1},{"arg_id":"A2741_0","argument":"田母神票が小池票を食うのは間違いないが、影響は小さい。","comment_id":"2741","x":7.348868,"y":5.5175066,"p":0},{"arg_id":"A2742_0","argument":"清水さんと安野さんのライブが面白い！この2人が組んで都政をやったらどうなるか？考えるだけでも楽しい。","comment_id":"2742","x":8.27658,"y":5.7684045,"p":0.9895538472825586},{"arg_id":"A2743_0","argument":"安野さんが清水さんの合流を求めていて、面白くなっている。","comment_id":"2743","x":7.919902,"y":5.3783526,"p":1},{"arg_id":"A2746_0","argument":"安野さんが清水さんに合流を求めていて面白くなっている。","comment_id":"2746","x":7.944229,"y":5.3711786,"p":0.9870439612864904},{"arg_id":"A2750_0","argument":"リハック見てないけど、地道に選挙区を歩きまくる清水さんと、技術を駆使する安野さんがくっつくのは少年漫画っぽくてエモい。","comment_id":"2750","x":8.176141,"y":6.00486,"p":1},{"arg_id":"A2758_0","argument":"清水国明候補 vs 安野たかひろ候補！面白い！必見！","comment_id":"2758","x":8.292237,"y":5.492574,"p":0.9694998801693576},{"arg_id":"A2769_0","argument":"安野さんと清水さんの対談で連合構想が出ていておもしろい。実現できるといいな。","comment_id":"2769","x":7.8436966,"y":5.361436,"p":0},{"arg_id":"A2776_0","argument":"清水さんと安野さんがタッグを組み、都知事選後に一緒に地域政党を立ち上げる可能性を見れて良かった。","comment_id":"2776","x":8.182908,"y":6.027041,"p":1},{"arg_id":"A2780_0","argument":"清水さんと安野さんのネット討論会の後半から見たが、最後に思わぬ展開があり興味深かった。安野さんは都知事というより仲間に絶対いて欲しい人材だと感じた。本人はやりたいことがあるそうだが、誰が都知事になろうが安野さんにシンプルな構造改革の仕事を振って欲しい。","comment_id":"2780","x":8.240199,"y":6.112867,"p":1},{"arg_id":"A2782_0","argument":"安野さんが生放送中に清水国明陣営を取り込もうとしていた。安野陣営と清水陣営が組んだら蓮舫に勝てるかもしれない。","comment_id":"2782","x":7.937206,"y":5.4798265,"p":1},{"arg_id":"A2787_0","argument":"安野さんが清水国明を自陣営に誘っていた。合流できれば、数字が取れるからだ。","comment_id":"2787","x":7.9703655,"y":5.3978953,"p":0.865262746655267},{"arg_id":"A2789_0","argument":"【拡散希望】挙？安野＆清水","comment_id":"2789","x":7.981041,"y":5.477315,"p":1},{"arg_id":"A2801_0","argument":"安野さんは清水国明さんの知名度を借りたいという謙虚な姿勢で今回の対談に臨んでいた。","comment_id":"2801","x":7.885507,"y":5.4293966,"p":0.6954704733553985},{"arg_id":"A2802_0","argument":"清水さんはカジノに関わっていることや、薄着でマッチング島に行くことはモラルがない。","comment_id":"2802","x":8.367532,"y":5.7539196,"p":1},{"arg_id":"A2850_0","argument":"維新の理念に合いそうなのは安野さんか清水さんだと思う。","comment_id":"2850","x":7.823407,"y":5.465066,"p":0},{"arg_id":"A2858_0","argument":"安野さんが清水国明陣営に共闘を提案する展開が面白かった。","comment_id":"2858","x":7.9193006,"y":5.4387956,"p":1},{"arg_id":"A2860_1","argument":"現実的には清水国明が主導し、安野さんがブレーンに回る方が当選の可能性が高いが、安野さんは譲る気がなさそう。","comment_id":"2860","x":8.156842,"y":6.0208025,"p":1},{"arg_id":"A2870_0","argument":"安野たかひろ候補と清水国明候補の討論を今から見る。デジタルの極み候補とアナログの極み候補の討論みたいで興味深い。","comment_id":"2870","x":7.89707,"y":5.7383595,"p":1},{"arg_id":"A2880_4","argument":"できれば4位以下になって欲しいです。","comment_id":"2880","x":7.3309417,"y":4.8761725,"p":0},{"arg_id":"A2881_0","argument":"生放送で安野さんが清水さんに合流の交渉をし、清水さんが防災などの政策ですり合わせができるならやぶさかではないと答えるシーンを見た。生放送でこの交渉をできる胆力がすごい。","comment_id":"2881","x":7.995243,"y":5.608967,"p":0.9498749190959483},{"arg_id":"A2886_0","argument":"清水さんが素晴らしいことを初めて知った。","comment_id":"2886","x":8.310491,"y":5.6640472,"p":1},{"arg_id":"A2892_0","argument":"あれをライブで切り出せる胆力には驚いた。清水さんの反応も悪くなかったのは、安野さんの器量に飲まれたのではないか。","comment_id":"2892","x":7.9287543,"y":5.3549356,"p":1},{"arg_id":"A2894_0","argument":"公開合流交渉は流石にワロタ","comment_id":"2894","x":8.183499,"y":6.5888023,"p":0},{"arg_id":"A2910_0","argument":"清水国明さんは会社経営や災害支援など多方面で活躍している。髪型やお肌を整えれば、石丸さんよりも綺麗に見えると思う。","comment_id":"2910","x":8.305309,"y":5.7303762,"p":0},{"arg_id":"A2948_0","argument":"江東区でも清水さんと安野さんの合同演説会をやってほしい。","comment_id":"2948","x":8.014242,"y":5.40325,"p":0.812862868082654},{"arg_id":"A2949_0","argument":"江東区でも清水さんと安野さんの合同演説会をやってほしい。","comment_id":"2949","x":7.9971814,"y":5.386935,"p":1},{"arg_id":"A2990_0","argument":"先日、安野たかひろ候補と清水国明候補の共同街頭演説を聞きました。奥様と二人三脚の運動に好感が持てました。エンジニアとしてのプレゼン能力も高いと感じました。","comment_id":"2990","x":7.8040905,"y":5.9816194,"p":0},{"arg_id":"A2999_1","argument":"70代の清水さんと30代の安野さんが互いにリスペクトしている様子が美しかった。","comment_id":"2999","x":7.9813366,"y":5.465309,"p":1},{"arg_id":"A3078_0","argument":"田母神候補は積極財政派です。","comment_id":"3078","x":7.286424,"y":5.3418984,"p":0.4500517059234719},{"arg_id":"A3093_3","argument":"田母神：反ワク、公民権停止","comment_id":"3093","x":7.3485484,"y":5.35298,"p":1},{"arg_id":"A3093_4","argument":"上記4名はあり得ません。","comment_id":"3093","x":7.4232664,"y":5.0002666,"p":0},{"arg_id":"A3118_0","argument":"安野たかひろと清水国明の評価1.2の候補同士の討論会を期待して視聴しました。色々情報を調べていたので新しい発見はなかったですが、清水さんに諦めて自分を応援してくれと提案していたのは小賢しいと感じました。2位3位が1位に勝つためなら理解できます。","comment_id":"3118","x":7.968275,"y":5.7766495,"p":1},{"arg_id":"A3120_0","argument":"ドクターさんの独創的な発明が光っていました。","comment_id":"3120","x":7.4214573,"y":6.263078,"p":1},{"arg_id":"A3124_0","argument":"君たちは良くて5位か6位。5位と6位が一緒になっても4位にはなれない。清水さんは内心気分が悪かっただろうが、大人の対応で好感が持てた。評価が逆転し、清水さんが1位、安野さんが2位。結局、技術が先行しているが、熱意を持ってしたいことがない。","comment_id":"3124","x":8.134738,"y":5.7802014,"p":0.8410606475798066},{"arg_id":"A3126_0","argument":"清水さんは防災の必要性を明確にしているので、期待できる知事になると思う。安野さんを参謀に迎えると、さらにうまく行くと思う。","comment_id":"3126","x":8.127482,"y":6.034926,"p":1},{"arg_id":"A3129_1","argument":"B: おしい - 清水国明","comment_id":"3129","x":8.560553,"y":5.372128,"p":0.7386116969356163},{"arg_id":"A3185_0","argument":"清水さんもNGなのか気になる。ひまそらさんとの討論を聞いてみたい。","comment_id":"3185","x":8.278448,"y":5.6166363,"p":0},{"arg_id":"A3190_0","argument":"ドクター中松先生を超えてほしい","comment_id":"3190","x":7.5055823,"y":6.3502135,"p":1},{"arg_id":"A3264_2","argument":"政策賞：安野たかひろVS桜井誠VSAIメイヤー（副知事大津綾香除く）","comment_id":"3264","x":8.18259,"y":6.6256943,"p":0},{"arg_id":"A3264_4","argument":"残念賞：清水国明VS田母神俊夫VSさわしげみ","comment_id":"3264","x":8.386131,"y":5.5673413,"p":0},{"arg_id":"A3264_5","argument":"陰謀賞：桑島康文VS古田真","comment_id":"3264","x":8.50943,"y":5.376766,"p":0.5924400633075528},{"arg_id":"A3264_6","argument":"努力賞：ドクター中松","comment_id":"3264","x":7.510497,"y":6.3584566,"p":1},{"arg_id":"A3310_3","argument":"田母神：詳しくは知らないが、支持するほどでもない。","comment_id":"3310","x":7.246234,"y":5.3165197,"p":1},{"arg_id":"A3324_1","argument":"田母神氏は経済のみですね。","comment_id":"3324","x":7.245645,"y":5.3050036,"p":1},{"arg_id":"A3324_2","argument":"もう1人は清水国明さんかなぁと個人的には。","comment_id":"3324","x":8.313135,"y":5.629605,"p":1},{"arg_id":"A3361_0","argument":"災害対策重視の対談がとても良かったです。2人がタッグを組んだら最高だと思いました。清水候補の知見を活かして、多くの方の生命を守っていきたいです。","comment_id":"3361","x":8.029584,"y":5.93405,"p":1},{"arg_id":"A3407_0","argument":"都知事選現地感想: 桜井誠と内海聡がメディアで報道されていないが聴衆を集めている。","comment_id":"3407","x":8.361904,"y":6.462324,"p":1},{"arg_id":"A3423_0","argument":"今日は美瑛のチカラノ食堂へ行き、友人と上川の将来や当麻町のまちづくりについて議論した。お互いに話し想いをぶつける行為そのものが幸せであるはず。そういう文化を東京にも地方にも望む。","comment_id":"3423","x":7.879417,"y":6.021273,"p":1},{"arg_id":"A3432_1","argument":"清水氏が一番市民目線だと信じている。","comment_id":"3432","x":8.174203,"y":6.143533,"p":0},{"arg_id":"A3445_0","argument":"畠山さんが紹介した安野たかひろ候補は＃セイジドウラクでも取り上げられていた。候補者同士の輪を取り持ち、清水候補と合同演説会も行い、道行く人の足を止めていた。こういう街宣こそ、生で聞きたいものだ。","comment_id":"3445","x":7.870481,"y":6.0500693,"p":1},{"arg_id":"A3454_0","argument":"安野候補はAIが専門で、人とのコミュニケーション力も高いので、既に議員の資質が備わっている。津田さんや泉房穂さんも演説を聞いて期待を寄せている。こちらの配信が参考になる：【清水国明vs安野たかひろ】ネット討論会→","comment_id":"3454","x":7.8581114,"y":5.7325644,"p":0},{"arg_id":"A3479_2","argument":"雷神","comment_id":"3479","x":7.747224,"y":5.095406,"p":1},{"arg_id":"A3479_8","argument":"櫻田智也","comment_id":"3479","x":7.7075934,"y":4.742799,"p":0.5444242790172815},{"arg_id":"A3510_0","argument":"松田颯水の無我夢中第53回で、日本酒を呑みに行った時の話をしている。","comment_id":"3510","x":8.048281,"y":5.429423,"p":0},{"arg_id":"A3531_0","argument":"はい本当です。あと桜井さん安野さん清水さんも選択にありました。","comment_id":"3531","x":8.176795,"y":5.966393,"p":1},{"arg_id":"A3576_0","argument":"自主支援として街宣車を提供し、馬場サンは関与せず、小野たいすけさんや青柳仁士さんなどの若手インテリが前面に立つべきだった。","comment_id":"3576","x":7.641706,"y":6.288263,"p":0},{"arg_id":"A3591_0","argument":"都知事選挙では、氏（）か清水国明氏（）のどちらかに投票する予定です。「技術都市としての東京の復権」と「防災対策強化」のどちらを重視するか悩んでいます。","comment_id":"3591","x":7.941284,"y":6.5088024,"p":0.897705804058176},{"arg_id":"A3601_0","argument":"安野さんが知的に清水國明氏の票を奪おうとしていたのが印象的だった。(笑)","comment_id":"3601","x":7.899785,"y":5.376711,"p":1},{"arg_id":"A3621_1","argument":"田母神さんは参政党ウォッチャーが悪い情報を流してくれる。","comment_id":"3621","x":7.283087,"y":5.3443007,"p":0.4635229397911789},{"arg_id":"A3621_3","argument":"清水さんや安野さんについては全く聞かない。","comment_id":"3621","x":8.420095,"y":5.6678143,"p":0},{"arg_id":"A3634_1","argument":"肌感覚としては安野さんと清水さんが追い上げてきている気がする。","comment_id":"3634","x":7.6679263,"y":5.347236,"p":0},{"arg_id":"A3654_0","argument":"Xの空中戦でプロレスばかりしている陣営にうんざり。清水国明氏と安野たかひろ氏が東京の課題を解決するための合同演説をしていたが、有権者が敵を作って罵り合う雑音に埋もれているため、劇場型政治が生まれている。","comment_id":"3654","x":7.959823,"y":5.7996984,"p":1},{"arg_id":"A3658_2","argument":"田母神さんは10年若ければ良かった。","comment_id":"3658","x":7.2075806,"y":5.1253576,"p":0.8805718867904686},{"arg_id":"A3667_0","argument":"田母神氏と安野さんの討論は、政策の違いが大きいからこそ見てみたい。","comment_id":"3667","x":7.229573,"y":5.3862915,"p":0},{"arg_id":"A3684_1","argument":"清水さんや安野さんがマスコミから排除されていることに大きな怒りを覚える。","comment_id":"3684","x":8.350292,"y":5.7397933,"p":1},{"arg_id":"A3700_0","argument":"この動画を観た。さん、清水国明さん、石丸さんが最適解だと思うが、実現は難しいだろう。都政を良くする目的は同じで、お互いの得意/苦手分野を補えるのだから、協力すべきだ。足の引っ張り合いをしている場合ではない。","comment_id":"3700","x":7.910205,"y":6.178405,"p":1},{"arg_id":"A3706_0","argument":"蓮舫陣営に安野さんを副知事公約、清水さんを防災役として参加させるべきだ。それぐらいしないとゆりこには勝てない。","comment_id":"3706","x":8.11363,"y":6.1595097,"p":1},{"arg_id":"A3734_0","argument":"水波ちゃんの出番が多くて嬉しかったです。古都内乱編を楽しめました。そして四葉継承編制作決定おめでとうございます。中村さん、早見さん、安野さんのご活躍も嬉しいです。凄くほしいので当たりますように。","comment_id":"3734","x":8.409435,"y":6.0330667,"p":1},{"arg_id":"A3739_2","argument":"木宮光喜","comment_id":"3739","x":7.81392,"y":4.9994,"p":1},{"arg_id":"A3739_4","argument":"清水国明","comment_id":"3739","x":8.601631,"y":5.369328,"p":1},{"arg_id":"A3739_5","argument":"田母神俊雄","comment_id":"3739","x":7.624004,"y":5.113314,"p":0},{"arg_id":"A3818_0","argument":"石丸さん、清水さん、安野さん、田母神さんの演説を聞いた。補選の候補の演説も聞いた。東京には多様な候補がいて賑やかで少し羨ましい。昨日小池さんの街宣が聞こえなかったので、今日再チャレンジする。1時間前から場所取りに行く。","comment_id":"3818","x":8.345686,"y":6.4242277,"p":1},{"arg_id":"A3825_1","argument":"清水国明は元芸能人の知名度をもっと活用すべきだ。","comment_id":"3825","x":8.425595,"y":5.5771155,"p":0},{"arg_id":"A3890_1","argument":"ダブル婆婆は論外。","comment_id":"3890","x":7.106892,"y":5.2418513,"p":0},{"arg_id":"A3894_0","argument":"清水さんと安野さんは知らない人なので、後で調べる。","comment_id":"3894","x":8.393252,"y":5.708293,"p":0.920878993863218},{"arg_id":"A3895_0","argument":"銀座四丁目の演説が良かったです。聴衆も熱心に聴いていました。蓮舫氏の都政が実現されることを期待しています。残りの時間、頑張ってください。","comment_id":"3895","x":8.495589,"y":6.299131,"p":0},{"arg_id":"A3903_1","argument":"A: いいね清水国明","comment_id":"3903","x":8.570091,"y":5.3687186,"p":0.9640430115637366},{"arg_id":"A3927_0","argument":"都知事選の中間予測を聞いて、安野さんが石丸さんと距離を置いたのが残念に思う。多極分散と一極集中が相容れないのは仕方ないが、清水国明と組むのも違う。防災政策なら都の事業の受注先が多くの知見を積み上げている。今は現職を落とすことが重要だ。","comment_id":"3927","x":7.9688883,"y":6.459964,"p":1},{"arg_id":"A3941_0","argument":"桜井誠や内海聡など、TVに出ていない人たちを知ってほしい。","comment_id":"3941","x":8.106085,"y":6.462913,"p":1},{"arg_id":"A3947_1","argument":"清水さんは噂の東京マガジンのイメージが強く、大きな問題解決には疑問がある。","comment_id":"3947","x":8.374872,"y":5.8268557,"p":0},{"arg_id":"A3953_0","argument":"世論調査でNHK党をひとまとめにしたのはいいが、清水国明や暇空茜の名前を読み上げて、安野さんを「その他の候補」に入れたのは不公平だと思った。","comment_id":"3953","x":8.067981,"y":6.7431684,"p":1},{"arg_id":"A3998_0","argument":"清水さんと田母神さんが組んだらおもしろくなりそう。","comment_id":"3998","x":8.150852,"y":5.7508497,"p":0.8410606475798066},{"arg_id":"A4082_0","argument":"配信で見ているが、清水さんが安野さんと一緒にやれることを取り上げてくれた。これから安野さんの話をするのかワクワクしている。","comment_id":"4082","x":7.926694,"y":5.429699,"p":1},{"arg_id":"A4090_0","argument":"泉さんは名前を出しているのに、清水さんと安野さんの名前を出さないのは公職選挙法上問題ではないか。","comment_id":"4090","x":8.130945,"y":6.3232226,"p":1},{"arg_id":"A4125_1","argument":"田母神俊雄、清水国明は支持に広がりを欠く。","comment_id":"4125","x":7.401799,"y":5.426329,"p":0},{"arg_id":"A4164_0","argument":"清水さんも安野さんも選びたいが、特に清水さんには信頼がある。","comment_id":"4164","x":8.248562,"y":5.8872976,"p":0},{"arg_id":"A4177_0","argument":"5位 清水国明","comment_id":"4177","x":8.627588,"y":5.3534822,"p":1},{"arg_id":"A4177_1","argument":"6位","comment_id":"4177","x":8.520024,"y":5.233746,"p":0},{"arg_id":"A4177_3","argument":"8位 桜井誠","comment_id":"4177","x":7.6871505,"y":4.760326,"p":0.7047878241077239},{"arg_id":"A4185_0","argument":"元航空幕僚長の田母神俊雄氏(75)、AIエンジニアの氏(31)、タレントの清水国明氏(73)は支持に広がりを欠く。","comment_id":"4185","x":7.4972434,"y":5.5749035,"p":1},{"arg_id":"A4191_2","argument":"田母神さん：まぁ推せる","comment_id":"4191","x":7.071652,"y":5.084655,"p":0.489578489196403},{"arg_id":"A4222_0","argument":"タレントの清水国明さんはともかく、この一覧に安野さんの名前がギリギリ食い込んでくるのはすごい！","comment_id":"4222","x":8.137253,"y":5.790929,"p":0.8102089760132933},{"arg_id":"A4226_0","argument":"清水国明さんや安野たかひろさんは都政を良くするために立候補したと思います。組織票がないため苦しい選挙ですが、最後は政策で選んでもらいたいです。","comment_id":"4226","x":8.1439,"y":6.2433977,"p":1},{"arg_id":"A4280_0","argument":"往年の人気歌手である清水氏は初めての選挙戦に挑む。26日には対立候補であるAI技術者と柴又の商店街で合同演説会を開催した。討論会に招かれなかった2人が政策を高め合っていると陣営関係者は述べた。","comment_id":"4280","x":7.926135,"y":5.637601,"p":0.8052720088082623},{"arg_id":"A4297_0","argument":"党派的な事や現知事を落としたいという邪念を抜きにして、東京をより良い都市にしたいなら、清水国明さんや安野たかひろさんも選択肢に入ります。","comment_id":"4297","x":7.9939375,"y":6.487105,"p":0},{"arg_id":"A4308_0","argument":"清水さんは数年後に自民党から出る可能性がある。4項目中3項目に賛成なら転ぶ可能性が高い。","comment_id":"4308","x":8.170052,"y":6.2450056,"p":1},{"arg_id":"A4320_4","argument":"田母神：過去の公選法違反、ゴリゴリ保守。","comment_id":"4320","x":7.3855834,"y":5.3959746,"p":1},{"arg_id":"A4320_5","argument":"清水国明、ドクター中松：マスコミ報道が少ない。","comment_id":"4320","x":8.421197,"y":6.1470256,"p":0.9796765147612524},{"arg_id":"A4330_0","argument":"桜井氏が持病で今回が最後と言っているので、どうなるか注目しています。","comment_id":"4330","x":7.5599904,"y":4.86385,"p":0.4421184901517346},{"arg_id":"A4337_0","argument":"7月21日18時から、東京都知事選2024の候補者がネット演説を行う。小池、蓮舫、石丸、田母神、安野、ひまそら氏らが参加し、ニコニコニュースchで放送される。過去最多の56人の候補者が有権者にアピールする。","comment_id":"4337","x":8.610843,"y":6.5390706,"p":0.9047021984168212},{"arg_id":"A4340_0","argument":"地元では都知事に事故の不安をくみ取ってほしいという声が相次いでいる。再稼働の是非を問うことについて、エネルギー関連で真っ当だと思うのは安野さんと石丸さん。清水さんは再稼働の危険性を指摘しているが、話にならない。","comment_id":"4340","x":8.007456,"y":6.42845,"p":1},{"arg_id":"A4408_0","argument":"『ご自身を人以外のモノに例えると？』さん: ミトコンドリア（理由：エネルギーを生み出すから）","comment_id":"4408","x":7.1303563,"y":5.072024,"p":0.8488397752428913},{"arg_id":"A4422_0","argument":"6月27日皆川城岡安さん、三上さん","comment_id":"4422","x":8.130239,"y":5.136874,"p":1},{"arg_id":"A4425_0","argument":"河合ゆうすけと安野たかひろが都知事選に出てきたのは、桜木花道と流川楓のような天才が2人同時に現れた感じがする。","comment_id":"4425","x":8.325161,"y":6.266841,"p":0},{"arg_id":"A4428_0","argument":"清水国明と安野たかひろが組めば最強だと思う。","comment_id":"4428","x":8.265434,"y":5.7817383,"p":1},{"arg_id":"A4434_0","argument":"今回は清水さんと安野さんがいるから大丈夫。","comment_id":"4434","x":8.014486,"y":5.4597573,"p":0.7120559139634618},{"arg_id":"A4451_0","argument":"内海聡候補もノーチェックでした。私もメディアに踊る一人ということですね。","comment_id":"4451","x":8.329761,"y":6.3927794,"p":0.6639660041602071},{"arg_id":"A4456_0","argument":"【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説」ニコニコニュースchで開催。過去最多候補者56人が有権者へアピール。","comment_id":"4456","x":8.644009,"y":6.5384874,"p":1},{"arg_id":"A4458_0","argument":"ＸのＴＬで内海聡候補を知りました。","comment_id":"4458","x":8.057105,"y":6.5131307,"p":0},{"arg_id":"A4458_2","argument":"清水国明候補にも注目しています。","comment_id":"4458","x":8.442578,"y":5.4624186,"p":0.2798958628372371},{"arg_id":"A4497_0","argument":"【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説...-時事通信ニュース","comment_id":"4497","x":8.649679,"y":6.5926595,"p":1},{"arg_id":"A4499_0","argument":"リハックは井戸端会議のように感じたので、清水さんの部分しかフルで見ていない。他の時間は無駄に感じ、高橋さんには編集作業をしてほしかった。","comment_id":"4499","x":7.9423037,"y":5.1945024,"p":0},{"arg_id":"A4520_0","argument":"【東京都知事選2024】ネット演説で史上最多候補56人の主張を一挙生配信。小池百合子氏、蓮舫氏、石丸伸二氏、田母神俊雄氏、ひまそらあかね氏、安野たかひろ氏、ドクター・中松氏らがネットで訴え。","comment_id":"4520","x":8.641847,"y":6.504462,"p":0.972921349337958},{"arg_id":"A4566_4","argument":"4. 清水国明がBS送りになった噂の東京マガジン好きな人数","comment_id":"4566","x":8.575833,"y":5.6877246,"p":0},{"arg_id":"A4635_0","argument":"安野たかひろ氏の情報を精査した結果、清水国明に落ち着きました。地方自治体にこのような人がいると安心できます。","comment_id":"4635","x":8.018018,"y":6.215542,"p":0},{"arg_id":"A4641_0","argument":"清水国明さんやさんが都知事になった方が、東京がまともになるのではないかと感じている。","comment_id":"4641","x":7.9180965,"y":6.5438566,"p":1},{"arg_id":"A4660_0","argument":"【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説」ニコニコニュースchで開催。過去最多候補者56人が有権者へアピール。","comment_id":"4660","x":8.635296,"y":6.5117507,"p":1},{"arg_id":"A4668_3","argument":"田母神俊雄応援する→反ワクチンアンチから笑われる","comment_id":"4668","x":7.370952,"y":5.3013263,"p":1},{"arg_id":"A4681_3","argument":"田母神さんなど: ネトウヨさん","comment_id":"4681","x":7.1803155,"y":5.0619183,"p":1},{"arg_id":"A4681_4","argument":"清水さん: 防災","comment_id":"4681","x":8.00403,"y":5.936333,"p":0.938518303420185}]},{"cluster":"石丸伸二との比較","cluster_id":"6","takeaways":"参加者たちは、石丸さんと安野さんの対談に強い関心を示しています。石丸さんの具体性の欠如やネット戦略に対する批判がある一方で、安野さんの具体案に期待する声も多いです。両者の共闘や対談の内容に感動したという意見も見られます。","arguments":[{"arg_id":"A11_0","argument":"安野さんは聞き手に回りつつ結論を最短距離で述べるが、石丸さんは大回りして中心に入りそうで入らない。だから加藤さんに『具体的には？』と突っ込まれる。","comment_id":"11","x":8.82615,"y":9.0924425,"p":0.3791761250697242},{"arg_id":"A12_0","argument":"石丸さんと安野さんの話が気になるので、NewsPicksをフルで見たい。","comment_id":"12","x":9.062928,"y":8.919947,"p":1},{"arg_id":"A15_0","argument":"安野さんは石丸さんに質問もでき、その後も会話が続いている。それができなければ苦言を呈するのも当然だ。","comment_id":"15","x":8.967753,"y":8.969151,"p":0},{"arg_id":"A20_0","argument":"石丸さん、安野さんを応援しているが、自分に投票権がないのが悲しい。","comment_id":"20","x":8.802427,"y":9.003698,"p":0},{"arg_id":"A23_0","argument":"石丸さんの話はわかりやすく、消去法で石丸さんに投票するが、全力で支持するわけではないのが残念。","comment_id":"23","x":8.775801,"y":9.091954,"p":0.6345129388674436},{"arg_id":"A32_0","argument":"NewsPicks／加藤浩次","comment_id":"32","x":9.03425,"y":8.720073,"p":0.5149518817774533},{"arg_id":"A40_0","argument":"石丸のことは知らなかったが、思想を知ったら安野さんの方が良いと感じた。石丸が若手代表として推されているのは悲しい。","comment_id":"40","x":8.723652,"y":9.447518,"p":0},{"arg_id":"A49_0","argument":"石丸さんと安野さんが先週NewsPicksで討論動画を上げた。多くのコメントで知事と副知事になってほしいという意見が見られた。それを見て、同人誌とセット販売のアクリルキーホルダーのようだと感じた。","comment_id":"49","x":8.753215,"y":9.081369,"p":0.8349245793449411},{"arg_id":"A56_0","argument":"石丸さんと安野さんの議論がとても良かったので、まだ観てない方はYouTubeで途中まで観てください。","comment_id":"56","x":9.243439,"y":9.094598,"p":1},{"arg_id":"A56_1","argument":"NewsPicksを最近観れてなかったけど、また継続したくなった。","comment_id":"56","x":9.0484,"y":8.788498,"p":1},{"arg_id":"A100_0","argument":"石丸さんとの討論が面白かったから仕方ない。","comment_id":"100","x":9.279857,"y":9.224884,"p":0.4627185472466235},{"arg_id":"A102_0","argument":"NewsPicksが安野さんと石丸さんの対談の一部を公開していた。今回は少子化と神宮外苑について。このお二人の対談は心穏やかに聞いていられる。","comment_id":"102","x":9.006346,"y":8.75515,"p":0.5425016180795483},{"arg_id":"A114_0","argument":"NewsPicks/ニューズピックス","comment_id":"114","x":9.04469,"y":8.773586,"p":1},{"arg_id":"A124_0","argument":"石丸さんは具体性に欠けるが、見ている感じでは一番良い。しかし当選するとは思えないので、小池vs蓮舫vs石丸なら石丸さんを応援することになりそう。","comment_id":"124","x":8.897456,"y":8.850256,"p":0},{"arg_id":"A151_0","argument":"石丸支援者はヨイショ感が強いから色々言われるんだろうな。","comment_id":"151","x":9.131942,"y":9.558346,"p":0.9475045502367814},{"arg_id":"A203_0","argument":"現代的で多才なバックグラウンドを持つ新しい石原慎太郎像に近づいてほしい。","comment_id":"203","x":8.833171,"y":9.424178,"p":1},{"arg_id":"A256_1","argument":"少なくとも石◯は絶対上司にしたくないタイプである。","comment_id":"256","x":8.860845,"y":9.498134,"p":1},{"arg_id":"A268_0","argument":"NewsPicksの石丸さんと安野さんの対談をぜひご覧ください。私たちが見たかった討論会です。","comment_id":"268","x":9.07352,"y":8.802392,"p":0.6254939218903709},{"arg_id":"A272_0","argument":"石丸さんのサポートに入ることで、日本が良くなると期待しています。","comment_id":"272","x":8.849819,"y":9.403346,"p":1},{"arg_id":"A274_0","argument":"石丸伸二さんと安野さんはお互いの良さを引き出し合い、ブラッシュアップして高め合っていました。それが本来の討論です。蓮舫さんに期待して水を向けていましたが、期待はずれで残念そうでした。","comment_id":"274","x":9.311991,"y":8.90124,"p":0},{"arg_id":"A291_0","argument":"たまきさんに足りないものを石丸さんが持っている。（その逆も然り）","comment_id":"291","x":9.178359,"y":9.422358,"p":1},{"arg_id":"A298_0","argument":"石丸さんとタッグを組んでほしい。","comment_id":"298","x":9.144515,"y":9.32554,"p":1},{"arg_id":"A320_0","argument":"石丸さんの公約は台湾のオードリー・タン氏を彷彿とさせる広さと深さがある。","comment_id":"320","x":8.859425,"y":9.79852,"p":0},{"arg_id":"A381_2","argument":"石丸氏は多極分散に強い。","comment_id":"381","x":9.021534,"y":9.838466,"p":0.8835041259082789},{"arg_id":"A381_3","argument":"石丸氏の多極分散構想は維新の考え方にも通じる部分があり、もう少し深掘りして聞いてみたい。","comment_id":"381","x":8.992897,"y":9.8144245,"p":1},{"arg_id":"A404_0","argument":"石丸さんと安野さんの議論が噛み合う様子を見て、一緒にやったほうがいいと思った。","comment_id":"404","x":9.172116,"y":9.2076845,"p":1},{"arg_id":"A426_0","argument":"僕は石丸さん推しですが、安野さんも素敵。","comment_id":"426","x":9.107104,"y":9.370312,"p":0.8131395481285935},{"arg_id":"A435_0","argument":"石丸伸二さんも安野さんも素敵な方。","comment_id":"435","x":9.200468,"y":9.23238,"p":1},{"arg_id":"A438_0","argument":"この方は推せる。既に石丸さんに投票はしましたが、安野さんとはタッグを組んでほしいです。","comment_id":"438","x":9.09897,"y":9.305838,"p":0},{"arg_id":"A493_0","argument":"石丸伸二氏だけでなく、他の逸材もぜひ見て頂きたいと思います。","comment_id":"493","x":8.998613,"y":9.915878,"p":0},{"arg_id":"A548_0","argument":"NewsPicksの石丸安野対談を初めて見たが、質問も回答も的確で良かった。煮え切らない答弁が得意な政治家や有象無象の候補者とは一線を画すこの2人は別格だ。","comment_id":"548","x":8.881853,"y":8.701486,"p":1},{"arg_id":"A560_0","argument":"世の中のイメージを代弁しました。むしろ石丸さんがITに強いイメージを持ってる人は少ないです。","comment_id":"560","x":8.791359,"y":9.524998,"p":0.9933964983048694},{"arg_id":"A560_1","argument":"newpicksで安野さんと石丸さんとの討論がありますので、お時間ある時に、ぜひ！","comment_id":"560","x":9.059497,"y":8.768259,"p":1},{"arg_id":"A562_0","argument":"石丸さんはその場しのぎのコメントが多い感じがする。","comment_id":"562","x":9.120951,"y":9.546117,"p":1},{"arg_id":"A609_0","argument":"石丸さんを支持していますが、他の選択肢も悪くないです。","comment_id":"609","x":8.9191675,"y":9.299386,"p":0.8983883175320855},{"arg_id":"A610_2","argument":"石丸：量産型ひろゆき","comment_id":"610","x":8.931435,"y":9.834232,"p":0},{"arg_id":"A640_0","argument":"石丸さんと安野さんの討論が面白すぎる","comment_id":"640","x":9.323342,"y":9.123393,"p":0.6430726083241926},{"arg_id":"A656_1","argument":"石丸伸二の公約はスカスカで何をやりたいのか不明。","comment_id":"656","x":8.751176,"y":10.014782,"p":0},{"arg_id":"A846_0","argument":"石丸さんの強いリーダーシップか、安野さんの理論的な政治が見たいが、結局小池さんで決まりそう。","comment_id":"846","x":8.59444,"y":9.136034,"p":1},{"arg_id":"A854_1","argument":"石丸さんにはかなり危うい感じを持っています。","comment_id":"854","x":9.127124,"y":9.438619,"p":1},{"arg_id":"A857_1","argument":"石丸さんが忙しい中、せっかく時間作って対談してあの有り様。","comment_id":"857","x":9.269938,"y":9.3086605,"p":0.7777291323314932},{"arg_id":"A857_2","argument":"石丸さんの貴重な体力を無駄なことに消費してほしくないです！","comment_id":"857","x":9.073725,"y":9.349345,"p":1},{"arg_id":"A889_0","argument":"石丸さんと安野さんが組んでくれればいいなと思います。幼稚な意見ですが。","comment_id":"889","x":9.16474,"y":9.276654,"p":1},{"arg_id":"A908_2","argument":"石丸伸二：本命（未来を見据えている）","comment_id":"908","x":8.910691,"y":9.939458,"p":1},{"arg_id":"A926_1","argument":"石丸さんと小池現職も少し嫌だ。","comment_id":"926","x":9.119647,"y":9.3729105,"p":0},{"arg_id":"A934_0","argument":"石丸さんが安野さんに投票したい理由があるのではないか。","comment_id":"934","x":8.761334,"y":8.949708,"p":0},{"arg_id":"A1005_1","argument":"石丸さんも立候補してるのにね。二人のタッグ見たいねぇ。","comment_id":"1005","x":9.143627,"y":9.399043,"p":0.9399069270007768},{"arg_id":"A1012_0","argument":"石丸さんと安野さんは討論番組で気が合っていたので、組むのではないかと思います。石丸さんがエキセントリックなのは否めませんが、そのくらいの破壊力があってもいいと思います。","comment_id":"1012","x":9.176865,"y":9.216869,"p":1},{"arg_id":"A1060_0","argument":"討論会が一番良かった。石丸さんもお勧めでした。","comment_id":"1060","x":9.302254,"y":9.145436,"p":0.6430726083241926},{"arg_id":"A1127_1","argument":"ヤフコメでは石丸さん、Xではひまそらさんが多い。","comment_id":"1127","x":9.16123,"y":9.420138,"p":1},{"arg_id":"A1150_0","argument":"安野さんが少子化問題を指摘し、教育について話し始めたが、その後石丸さんが自分の公約に絡めた話を始めたので、察しとなった。","comment_id":"1150","x":8.702837,"y":9.088373,"p":1},{"arg_id":"A1155_0","argument":"石丸さんの名前を出す意味はない。それぞれ違う分野で優秀な方だから。","comment_id":"1155","x":8.937225,"y":9.216099,"p":0.957003857251568},{"arg_id":"A1158_1","argument":"石丸さん×安野さんで実現してほしい。","comment_id":"1158","x":9.151877,"y":9.293278,"p":1},{"arg_id":"A1176_0","argument":"石丸さんと安野さんを贔屓にしているが、安野さんの情報が少なく困っている。","comment_id":"1176","x":9.153682,"y":9.338615,"p":1},{"arg_id":"A1179_1","argument":"石丸：41歳、京大経済、三菱UFJ、BCG","comment_id":"1179","x":8.673912,"y":9.768319,"p":0.4055956651730796},{"arg_id":"A1216_0","argument":"石丸氏がバズり始めた頃は「面白い人が出てきたなぁ」という印象でしたが、最近は彼の怖さに気づきました。今は安野さんかひまそらさんを応援しています。","comment_id":"1216","x":8.783397,"y":9.346591,"p":0},{"arg_id":"A1223_4","argument":"石丸氏：都の衰弱化を狙っているようで、人が集まらないようにしそう。","comment_id":"1223","x":8.73668,"y":9.707693,"p":1},{"arg_id":"A1231_0","argument":"石丸さんは民間の企業人目線で見ても、最も仕事ができそうでやる気もある人に見える。他を選ぶ理由がない。","comment_id":"1231","x":8.63651,"y":9.667967,"p":0},{"arg_id":"A1259_0","argument":"石丸氏は安野さんを優秀だと言っていましたが、安野さんはまだ知名度が低く独自の戦いをしています。","comment_id":"1259","x":8.963214,"y":9.447744,"p":0.6366296684453782},{"arg_id":"A1262_0","argument":"NewsPicksの安野さん石丸さん討論会で、加藤さんが具体的に何をするのかを切り込んでくれて拍手しかない。👏","comment_id":"1262","x":9.007769,"y":8.732052,"p":0.5425016180795483},{"arg_id":"A1265_1","argument":"この人たちが叩いている石丸さんはもしかしたら当たりかもしれない。","comment_id":"1265","x":9.209113,"y":9.472559,"p":1},{"arg_id":"A1271_1","argument":"石丸: 論破が得意な人はリーダー向きではないと思う。","comment_id":"1271","x":8.713143,"y":9.625353,"p":0},{"arg_id":"A1275_0","argument":"石丸伸二の公約について、軽薄さが露呈している。行動も口も軽い。","comment_id":"1275","x":8.873815,"y":9.918347,"p":0.9304554510487948},{"arg_id":"A1303_0","argument":"石丸伸二と安野たかひろを比較してみた。途中で内容が変わってしまったが、フォロー・コメント・リプなどもらえると嬉しい。","comment_id":"1303","x":9.248931,"y":9.295967,"p":0.8893442099204762},{"arg_id":"A1311_0","argument":"石丸伸二を知ろう！","comment_id":"1311","x":8.865523,"y":9.994889,"p":0.8173900853821982},{"arg_id":"A1329_0","argument":"ここは共闘しているのか好感を持ったが、石丸との関係が気になる。","comment_id":"1329","x":9.157096,"y":9.373002,"p":0},{"arg_id":"A1422_1","argument":"石丸さんの組み合わせは、利権チューチューをより一層加速させるブースト効果がありそうです。","comment_id":"1422","x":9.134385,"y":9.526903,"p":1},{"arg_id":"A1423_0","argument":"俺も発端は似たようなものだ。その解析力があれば、石丸に代わる変態が現状存在しないことに気付くはずだ。","comment_id":"1423","x":9.033458,"y":9.735268,"p":1},{"arg_id":"A1434_0","argument":"石丸さんとの討論会は穏やかだった印象。","comment_id":"1434","x":9.242441,"y":9.364349,"p":1},{"arg_id":"A1595_0","argument":"石丸さんと安野さんだけが50年後の未来を見ている。他の人はそんな先のことを見ていない。","comment_id":"1595","x":9.006687,"y":9.377501,"p":1},{"arg_id":"A1599_0","argument":"石丸さんは公約の具体性がないのに、炎上商法や「論破」を使って票を増やそうとしている。公開されている戦略資料を見ると、その傾向が強調されている。","comment_id":"1599","x":8.720587,"y":9.421875,"p":0},{"arg_id":"A1617_0","argument":"石丸さんに乗るぐらいなら、安野さんに乗るかな？","comment_id":"1617","x":8.842529,"y":9.526151,"p":1},{"arg_id":"A1657_0","argument":"石丸さんと安野さんの2人でやって欲しい","comment_id":"1657","x":9.230484,"y":9.331125,"p":1},{"arg_id":"A1688_0","argument":"石丸さんも好きだけど、安野さんももっと注目されるべきだと思う。本当に建設的な討論で面白いし、二人とも包み隠さず話してくれるから、ぜひみんなにも見てもらいたい。","comment_id":"1688","x":9.234154,"y":9.078297,"p":1},{"arg_id":"A1720_0","argument":"石丸伸二との対談を見れば理解できると思います。進行役の加藤浩次さんが結構突っ込んでいますから。","comment_id":"1720","x":9.25391,"y":9.461514,"p":0},{"arg_id":"A1755_0","argument":"こーすけさんもですか😆！この間NewsPicksで石丸さんと対談されてましたよね！候補者の話を聞いているだけで色々学べちゃいますね😊","comment_id":"1755","x":8.987817,"y":8.882124,"p":1},{"arg_id":"A1761_0","argument":"私は石丸さん一択です。","comment_id":"1761","x":9.079097,"y":9.40916,"p":0},{"arg_id":"A1815_1","argument":"石丸さんの過去の映像切り抜きがすごい。","comment_id":"1815","x":9.272258,"y":9.372504,"p":0},{"arg_id":"A1820_0","argument":"石丸さんと安野さんで風穴をあけそうな感じがしますねw","comment_id":"1820","x":9.208194,"y":9.333436,"p":0.7653537051888927},{"arg_id":"A1837_0","argument":"現状の若手枠では、石丸さんのようなパフォーマンス先行の人が支持されやすく、安野さんの高尚さは一般大衆には理解されにくい。","comment_id":"1837","x":8.62929,"y":9.23811,"p":1},{"arg_id":"A1845_0","argument":"これが本当の討論会、レベルが違う。見比べてみてね。石丸さん、ちゃんと勉強してる人には優しい。","comment_id":"1845","x":9.320274,"y":9.113867,"p":0.54187076231327},{"arg_id":"A1863_0","argument":"石丸伸二氏か氏です。","comment_id":"1863","x":8.92011,"y":9.982485,"p":0.8226749488047386},{"arg_id":"A1927_0","argument":"石丸さんは実力者ですが、当選のための努力が足りず記念出馬に見えます。","comment_id":"1927","x":8.895449,"y":9.237942,"p":1},{"arg_id":"A1927_1","argument":"石丸さんは連日朝から晩まで街頭演説を行い、夜は対談とライブで活動量が非常に多く情熱がすごいです。","comment_id":"1927","x":9.004086,"y":9.491156,"p":0.6719679800953285},{"arg_id":"A1958_0","argument":"本音は安野さんを支持しているが、今回は石丸さんに当選してもらって希望を見つけたい。","comment_id":"1958","x":8.847279,"y":9.198537,"p":0},{"arg_id":"A1971_0","argument":"石丸さんの言葉には、安野さんに対する嘉賞と尊敬の意が感じられた。","comment_id":"1971","x":8.902051,"y":9.561347,"p":0},{"arg_id":"A1984_1","argument":"石丸さんの支持者を一括して「あんたら」と呼ぶのは不適切です。","comment_id":"1984","x":8.86963,"y":9.2337,"p":1},{"arg_id":"A2004_0","argument":"石丸さんと安野さんのやつ、冒頭７分しかまだ見てないけど、すでに建設的でめちゃくちゃ有意義だ。","comment_id":"2004","x":9.284271,"y":9.182545,"p":1},{"arg_id":"A2033_0","argument":"仕事帰りの電車遅延は嫌ですね。石丸さんと安野たかひろさんだったら、すぐ解決してくれそう。","comment_id":"2033","x":8.850324,"y":9.356896,"p":1},{"arg_id":"A2043_0","argument":"石丸さんとは合わなかったが、知的で政策も共感できるものでした。","comment_id":"2043","x":8.925155,"y":9.530035,"p":0},{"arg_id":"A2095_0","argument":"石丸さんを推しているけど、安野さんのも見かけるとにっこりする。","comment_id":"2095","x":9.0657015,"y":9.351938,"p":1},{"arg_id":"A2105_1","argument":"石丸伸二が少し伸びて90万ラインに乗るかどうか。","comment_id":"2105","x":8.858573,"y":9.951107,"p":0.8173900853821982},{"arg_id":"A2145_0","argument":"石丸氏より安野さんの方が全然いい。","comment_id":"2145","x":9.02306,"y":9.5766945,"p":1},{"arg_id":"A2148_0","argument":"今の東京では、石丸さんや安野さんが話題になっているが、ひまそらやドクター中松を推すのがわかってる感があって風流だという風潮がある。","comment_id":"2148","x":8.715056,"y":9.103114,"p":1},{"arg_id":"A2171_0","argument":"石丸：謙虚さが出ず、男性のアンチが増えている。ネット戦略があからさま。","comment_id":"2171","x":8.841161,"y":9.549759,"p":1},{"arg_id":"A2179_0","argument":"安野さん一択と思ってたけど、石丸と早々に対談したので見直した。","comment_id":"2179","x":9.018174,"y":9.274538,"p":0.8048876396746858},{"arg_id":"A2326_0","argument":"石丸さんのロングインタビューを見ると、比較的まともに議論を積み上げているのに、なぜ安芸高田市ではできなかったのかと感じる。カウンターパートナーの重要性を感じる。相手が理解できないなら、議論は噛み合わない。安野さんとの対談はとても面白い。","comment_id":"2326","x":9.057359,"y":8.888674,"p":1},{"arg_id":"A2346_0","argument":"中田敦彦さんが石丸さんとコラボするなら、安野さんともコラボしてほしい。頭のいい人同士の会話を聞きたい。","comment_id":"2346","x":8.961753,"y":9.258819,"p":0.8048876396746858},{"arg_id":"A2374_0","argument":"石丸の荒らしと似たようなアカウントが紹介していたので胡散臭いと思っていた。","comment_id":"2374","x":9.154495,"y":9.338422,"p":1},{"arg_id":"A2442_0","argument":"安野さんと石丸さんの議論を見た。二人とも素晴らしいが、石丸さんは個人の思想信条よりも政治や公共の再興に貢献しようとする意思を感じる。安野さんはテクノロジーから社会を変える視点が鮮明で理解できる。石丸さんの守備範囲は安野さんの考えを含む。","comment_id":"2442","x":8.653255,"y":8.961565,"p":1},{"arg_id":"A2511_0","argument":"石丸さんと安野さんを応援しています♪","comment_id":"2511","x":9.09846,"y":9.30676,"p":0},{"arg_id":"A2599_0","argument":"石丸さんが某暇と対談した動画と安野さんとの対談動画を観ると、同じ人間同士の会話とは思えない。","comment_id":"2599","x":9.2957735,"y":9.175373,"p":1},{"arg_id":"A2623_3","argument":"石丸伸二　※最初は良いと思っていたが…","comment_id":"2623","x":8.988483,"y":9.890885,"p":0.9827477155860008},{"arg_id":"A2639_0","argument":"石丸支援者への応援をお願いします。","comment_id":"2639","x":9.043201,"y":9.375753,"p":0.621175463428753},{"arg_id":"A2674_0","argument":"安野たかひろの対談の質の高さに驚く石丸伸二","comment_id":"2674","x":9.352694,"y":9.200775,"p":0},{"arg_id":"A2719_0","argument":"石丸さんを応援しているが、対談していた安野さんも良くて応援したい。","comment_id":"2719","x":8.98026,"y":9.387163,"p":1},{"arg_id":"A2733_1","argument":"清水さんが意外なところで石丸さんと繋がっているのが笑える。","comment_id":"2733","x":9.266189,"y":9.070831,"p":1},{"arg_id":"A2741_1","argument":"石丸氏は若い人に人気があるらしいが、安野氏の方が納得できる。","comment_id":"2741","x":9.003596,"y":9.559997,"p":1},{"arg_id":"A2747_0","argument":"リハックで清水さんと安野さんの退団を見ていたら、チャットで石丸の話が多くてうるさかった。うるさいと言ったら、お前がうるさいと言われた。はい、石丸アンチになりました。","comment_id":"2747","x":8.992406,"y":9.110332,"p":1},{"arg_id":"A2764_0","argument":"秀才で人格者の石丸さんに危機感と熱意を感じる。","comment_id":"2764","x":9.133131,"y":9.422378,"p":1},{"arg_id":"A2842_0","argument":"清水さんが「石丸さんに騙された」と言ったところから始まり、さすが芸能人だと思った。つかみはOKで、生放送で連合を持ちかけるなんて策士だね。真面目な話になるかと思ったら、エンタメ性が高かった。石丸さんからの誘いは断ったのか、それともまだ？","comment_id":"2842","x":8.7924795,"y":9.264913,"p":0},{"arg_id":"A2933_0","argument":"石丸界隈の有名どころは本来、安野さんを応援するのが筋だと思う。","comment_id":"2933","x":8.8909025,"y":9.367256,"p":1},{"arg_id":"A2999_2","argument":"石丸さんの3本柱の政策と親和性が高そうだと感じた。","comment_id":"2999","x":8.9052515,"y":9.680625,"p":0},{"arg_id":"A3019_0","argument":"石丸さんとの討論を見たくてプレミアム会員になりました。石丸さん、既に景気回復させてて素晴らしいです。","comment_id":"3019","x":9.0597515,"y":9.193627,"p":0},{"arg_id":"A3093_2","argument":"石丸：嘘、無責任、屁理屈","comment_id":"3093","x":8.929128,"y":9.670332,"p":0},{"arg_id":"A3158_0","argument":"石丸応援動画で報酬が出るのは広告の一環だと思う。個人的には安野さんを支持しているが、届かないかもしれないので迷っている。","comment_id":"3158","x":8.92534,"y":9.396343,"p":0.8869416951654369},{"arg_id":"A3165_0","argument":"有料分も見ましたがダーク石丸が出ていましたね。ついでに安野さんのも見ましたが、こちらの方が衝撃的でした。どちらかが当選したらお互いブレーンにしたいと言っています。タッグ確定！","comment_id":"3165","x":9.091171,"y":9.238695,"p":0},{"arg_id":"A3225_0","argument":"メロリンが苦手なので、石丸さんと安野さんを推します。","comment_id":"3225","x":9.196038,"y":9.287678,"p":0},{"arg_id":"A3243_0","argument":"石丸さんは目的意識は強いが、具体的な方法が示されていない。小池都政のマニフェスト未達成を批判しているが、具体策がないなら同じ問題を抱えている。一方、安野さんは具体案を示してくれそうで安心感がある。","comment_id":"3243","x":8.700639,"y":9.214632,"p":1},{"arg_id":"A3256_1","argument":"一番応援してるのは石丸さんだけど、この人のことも知ってたからめっちゃ嬉しい！","comment_id":"3256","x":9.009458,"y":9.390884,"p":1},{"arg_id":"A3269_0","argument":"石丸さんと比べたら清水さんや安野さんの方が良いと思う。","comment_id":"3269","x":9.088482,"y":9.356705,"p":1},{"arg_id":"A3310_5","argument":"石丸：絶対嫌。","comment_id":"3310","x":9.01935,"y":9.633291,"p":0.7063947722827637},{"arg_id":"A3410_1","argument":"石丸さんは国民全体の政治意識を高めてくれると思うから推す。","comment_id":"3410","x":8.622094,"y":9.72793,"p":1},{"arg_id":"A3432_4","argument":"石丸氏はカッコいいと思う。","comment_id":"3432","x":9.071981,"y":9.763667,"p":1},{"arg_id":"A3471_2","argument":"瞬読の石丸伸二が願う事","comment_id":"3471","x":8.931774,"y":9.907513,"p":0.946706134297218},{"arg_id":"A3472_0","argument":"消去法で言っても、石丸さんと安野さんくらいしか政策で良い方いませんね。","comment_id":"3472","x":8.720209,"y":9.075621,"p":1},{"arg_id":"A3516_1","argument":"理想論は立派だが、具体的な施策や実績が見当たらなかった。","comment_id":"3516","x":8.754109,"y":9.130333,"p":0.5876195085288821},{"arg_id":"A3543_0","argument":"現時点では、石丸伸二さんが最有力。次に安野さん。","comment_id":"3543","x":8.810937,"y":9.470166,"p":0.9657536025946258},{"arg_id":"A3564_3","argument":"石丸氏は経済人としての視点をアピール。","comment_id":"3564","x":8.724294,"y":9.724979,"p":1},{"arg_id":"A3574_0","argument":"冷笑系はなぜ安野さんではなく石丸（伸）に行くのだろう？","comment_id":"3574","x":9.008927,"y":9.113774,"p":0},{"arg_id":"A3621_2","argument":"石丸さんは有利だったが、ひまそらさんが掘り返してきた効果が出てきた。","comment_id":"3621","x":9.125609,"y":9.478612,"p":0},{"arg_id":"A3658_3","argument":"石丸さんは言ってることとやってることがチグハグ。","comment_id":"3658","x":9.187681,"y":9.509072,"p":1},{"arg_id":"A3719_0","argument":"石丸伸二さんや安野たかひろさんは一般都民から距離がありすぎて共感しにくい。","comment_id":"3719","x":8.874216,"y":9.318188,"p":1},{"arg_id":"A3726_0","argument":"石丸さんや安野さんの優れている点について、上松さんの意見を聞きたい。","comment_id":"3726","x":9.144154,"y":9.236698,"p":0.933089416450508},{"arg_id":"A3739_0","argument":"石丸伸二","comment_id":"3739","x":8.898531,"y":9.973592,"p":1},{"arg_id":"A3744_0","argument":"石丸さんは線虫がん検査と同じくらいの評価です。","comment_id":"3744","x":9.158626,"y":9.58447,"p":0.573771372474786},{"arg_id":"A3746_1","argument":"石丸さんとか安野さんとかの方が変わりそう。2人とも実績という面では未知数ではあるが。","comment_id":"3746","x":9.027115,"y":9.354635,"p":0.5535706282709223},{"arg_id":"A3789_1","argument":"石丸さんの意見は抽象的で具体性に欠けると思った。","comment_id":"3789","x":9.120756,"y":9.461164,"p":1},{"arg_id":"A3819_0","argument":"石丸伸二さんと安野さんと田母神さんがチームになれば良いのに。都民じゃないけど。","comment_id":"3819","x":8.928837,"y":9.037763,"p":1},{"arg_id":"A3890_2","argument":"石丸氏は一部主張に同意しかねます。","comment_id":"3890","x":9.070339,"y":9.761072,"p":1},{"arg_id":"A3893_0","argument":"石丸さんに投票後、NewsPicksの石丸さんと安野さんの対談を見ました。お二人とも素晴らしく、本当に感動しました。私は今の政治屋ではなく、政治家の石丸信二さんを信じます。","comment_id":"3893","x":8.644643,"y":9.015995,"p":1},{"arg_id":"A3996_0","argument":"界隈的には安野さんを推したいが、現実的には石丸さんが良いと思う。京大経済というのが魅力的だ。","comment_id":"3996","x":8.828279,"y":9.385605,"p":1},{"arg_id":"A4134_0","argument":"石丸伸二氏は若く、AIに高度な知見があり、独善的ではなく、課題を解決するためにアップデートできる人だと思います。","comment_id":"4134","x":8.6709,"y":9.853402,"p":0},{"arg_id":"A4146_0","argument":"石丸さんは維新に近いと感じる。生田さんが小池に入れず安野さんを選んだのは、長崎民としてすごいと思う。","comment_id":"4146","x":8.698477,"y":9.194708,"p":1},{"arg_id":"A4152_1","argument":"石丸を支持する人がいるのは疑問だったが、「情報商材詐欺に騙される層が支持している」という意見を見て納得した。","comment_id":"4152","x":8.849708,"y":9.350708,"p":1},{"arg_id":"A4156_1","argument":"ツイッターを見る限り、石丸さんの盛り上がり方が凄い。","comment_id":"4156","x":9.152198,"y":9.5430565,"p":0.9475045502367814},{"arg_id":"A4191_1","argument":"石丸さん：推せる","comment_id":"4191","x":8.992709,"y":9.621315,"p":0.7424424555685474},{"arg_id":"A4221_0","argument":"石丸氏はSNSを活用した評論家や記者として外圧をかける役割が向いていると思う。","comment_id":"4221","x":8.725846,"y":9.665561,"p":0.639247593078577},{"arg_id":"A4261_1","argument":"石丸さんは普通の銀行マンではなく、日本の将来を本気で心配している人のようです。","comment_id":"4261","x":8.801241,"y":9.635188,"p":0},{"arg_id":"A4270_0","argument":"出馬表明時から見ている者として、石丸さんと安野さんの主張には少し食い違いがあると感じました。安野さんの人柄と技術力の素晴らしさから、安野さんを選びました。石丸さんには国政で期待しています。","comment_id":"4270","x":8.668873,"y":9.17205,"p":1},{"arg_id":"A4278_0","argument":"石丸に比べると安野さんの方が共感できる。","comment_id":"4278","x":9.012285,"y":9.538105,"p":1},{"arg_id":"A4292_0","argument":"石丸さんと安野さんを残さなければ、単に女性が良いと言っているだけになってしまいます。","comment_id":"4292","x":9.086909,"y":9.368457,"p":0.8131395481285935},{"arg_id":"A4320_2","argument":"石丸：中国スパチャ。","comment_id":"4320","x":8.972876,"y":9.848948,"p":1},{"arg_id":"A4322_0","argument":"石丸さんはぱっとせず、勝ち目もなさそう。","comment_id":"4322","x":9.034881,"y":9.295259,"p":0},{"arg_id":"A4333_1","argument":"安野さんは石丸さんと盛り上がってましたよね。そういうことでしょう♪","comment_id":"4333","x":8.929667,"y":9.347179,"p":0.8945679061711292},{"arg_id":"A4375_0","argument":"石丸勢は安野さんと一緒にやってほしいという声が多いです。","comment_id":"4375","x":9.056441,"y":9.359866,"p":0.8149960586480939},{"arg_id":"A4455_0","argument":"安野氏の宣伝が石丸氏のものになっているというのは、安野さんの宣伝が横取りされているという意味ですか？","comment_id":"4455","x":8.792163,"y":9.337927,"p":0},{"arg_id":"A4519_0","argument":"石丸伸二氏の公式サイトのマニフェストは薄っぺらいが、氏の100ページにもなるマニフェストは充実している。","comment_id":"4519","x":8.912639,"y":9.921396,"p":1},{"arg_id":"A4542_0","argument":"その2人には入れないけど、石◯さんも微妙な感じで笑も面白いと思っている。","comment_id":"4542","x":9.28003,"y":9.187211,"p":1},{"arg_id":"A4547_0","argument":"君は泡沫扱いから出して欲しいな^^; 全く注目されてないけど、石丸伸二に通じるものはある。","comment_id":"4547","x":9.156905,"y":9.418753,"p":1},{"arg_id":"A4602_0","argument":"石丸さんか安野さんか、悩ましい。🤔","comment_id":"4602","x":9.139002,"y":9.056814,"p":0},{"arg_id":"A4627_0","argument":"石丸さん、安野さん、がんばれがんばれー！！","comment_id":"4627","x":9.161187,"y":9.290579,"p":1},{"arg_id":"A4644_0","argument":"個人的には石丸さんより安野さんの方が面白そうに感じるが、意外と支持者が少ない。","comment_id":"4644","x":8.913184,"y":9.298246,"p":1},{"arg_id":"A4655_0","argument":"石丸さんと蓮舫さんで対談してください。","comment_id":"4655","x":9.36952,"y":8.800595,"p":0},{"arg_id":"A4659_0","argument":"選挙ドットコムのコメント欄では、石丸さんと安野さんがセットで扱われているように見える。","comment_id":"4659","x":8.648741,"y":9.022252,"p":1},{"arg_id":"A4665_0","argument":"各種メディアは石丸さんより安野さんにもっとフォーカスを当ててほしい。","comment_id":"4665","x":9.077279,"y":9.420572,"p":0},{"arg_id":"A4681_2","argument":"石丸さん: 新自由主義者","comment_id":"4681","x":8.712671,"y":9.700659,"p":1}]},{"cluster":"都知事選の候補者評価","cluster_id":"7","takeaways":"参加者の意見は多岐にわたりますが、主な焦点は都知事選における候補者の評価と選挙制度の改善にあります。安野さんや石丸さんへの支持が目立ち、特に若年層の政治参加を期待する声が多いです。また、現職の小池氏に対する評価も分かれており、汚職防止や公正な選挙の実現を求める意見が強調されています。","arguments":[{"arg_id":"A13_0","argument":"泉房穂さんにはがっかりです。都知事選で批評家になり、守りに入ったように見えます。はっきりとガツガツ言うのが泉房穂さんの良いところです。安野さんを応援するならとことん応援すべきです。負けが確定しているからといって半端に応援するなら黙っていてほしいです。著名人として、選挙に半端に関わる批評家はいりません。","comment_id":"13","x":7.373755,"y":7.861326,"p":1},{"arg_id":"A26_1","argument":"木宮さつきさんは未来党で、徳政令は問題が多いと思います。","comment_id":"26","x":7.741921,"y":7.692908,"p":0},{"arg_id":"A33_0","argument":"都知事選では安野さんを推しているが、当選は難しいと思う。","comment_id":"33","x":6.557889,"y":7.602035,"p":0.7304482671933272},{"arg_id":"A34_0","argument":"8年前の都知事選では小池さんに投票しましたが、今回は石丸さんに注目しています。女性政治家が男性政治家と対等に議論している現状について小池さんに感謝しています。","comment_id":"34","x":8.025629,"y":8.384029,"p":1},{"arg_id":"A52_0","argument":"ひまそらあかねはマスゴミを仮想敵として戦っているため、朝日新聞が名前を挙げることはない。","comment_id":"52","x":7.4232326,"y":7.0816803,"p":0},{"arg_id":"A54_0","argument":"安野がシロだと思っていたが、清水国明は老人票要員で、そのうちTVで石丸を推して下りるのではないかと感じる。都知事選はいつから工作されていたのか、気持ち悪い。","comment_id":"54","x":8.2358885,"y":8.357925,"p":1},{"arg_id":"A63_0","argument":"保守団結しろ！ひまそらあかねに票を集めろ！","comment_id":"63","x":6.8317957,"y":7.5333242,"p":0},{"arg_id":"A139_0","argument":"首長が属人性に偏るのは仕方ないが、今の状況では暇空や安野が勝ったからといって、4年後や8年後も都知事を続けるとは限らない。仕組みとして汚職や腐敗を防ぐ対策が必要で、第二第三の百合子が出続ける可能性がある。","comment_id":"139","x":7.769994,"y":8.028308,"p":0.8206198497130054},{"arg_id":"A152_0","argument":"主要メディアの政治部が安野さんに注目しないのは問題だ。主要候補の討論会にも呼ばれていないし、小池さんが出ないなら彼を代わりに出せばいいのに。","comment_id":"152","x":7.591428,"y":7.219842,"p":0},{"arg_id":"A166_0","argument":"都知事選は安野さんが良いと思う。","comment_id":"166","x":6.319768,"y":7.6799994,"p":0},{"arg_id":"A168_0","argument":"ひまそらあかね氏、ネット民人気のオードリータンの触れ込み、メディアに恵まれる桜井誠氏など、泡沫候補の票数がどれくらい取れるか気になる。","comment_id":"168","x":8.185548,"y":6.9905496,"p":0},{"arg_id":"A179_1","argument":"ドクター中松さんは世界レベルの人だが、都知事の器ではないように思う。","comment_id":"179","x":7.5597954,"y":6.565577,"p":0},{"arg_id":"A180_0","argument":"同居者は東京都知事選について、石丸に少し期待しているが、安野さんの立候補に注目している。","comment_id":"180","x":7.7778916,"y":8.508485,"p":0.8533070178848033},{"arg_id":"A193_0","argument":"都知事選の候補者の公約を見たが、安野たかひろが一番良かった。百合子と蓮舫は時代遅れだと思う。","comment_id":"193","x":6.479912,"y":7.043644,"p":0.4895154064369544},{"arg_id":"A194_0","argument":"東京都知事選に投票するとすれば、安野氏か石丸氏しかいない。","comment_id":"194","x":6.971099,"y":7.9958353,"p":1},{"arg_id":"A202_1","argument":"Xで候補者の批判ばかりしている人を見ると、立候補すればいいのにと思う。","comment_id":"202","x":6.4630547,"y":7.098666,"p":0.4481549426446051},{"arg_id":"A204_0","argument":"都知事選で安野が暇空に負けるのは我慢ならない。","comment_id":"204","x":6.651609,"y":7.846811,"p":1},{"arg_id":"A214_0","argument":"当たり前の議論ができない人を選んではいけない。","comment_id":"214","x":6.7989593,"y":6.9555645,"p":1},{"arg_id":"A230_2","argument":"イメージで投票するのではなく、自分の頭で考えて投票する方が増えてほしいですね。","comment_id":"230","x":6.740898,"y":6.8548303,"p":1},{"arg_id":"A239_0","argument":"誰も取り残さないという本気度が増しているので、信用して投票した人々は考えて行動している。政治に無関心ではなく、生活に不満がある人は安野さんに意見を伝えてほしい。","comment_id":"239","x":6.3878055,"y":7.498506,"p":1},{"arg_id":"A262_0","argument":"選挙公報の新聞を見た感じだと、さんが良さそうだった。","comment_id":"262","x":6.305775,"y":7.334749,"p":1},{"arg_id":"A273_0","argument":"RP都知事選四天王には入れないけど、5、6番手くらいの扱いやん。","comment_id":"273","x":7.899539,"y":7.242426,"p":1},{"arg_id":"A292_0","argument":"国民民主党は若い世代の支持がメインなのに、若者向けの政策がパッとしないのが残念。都知事選の安野さんや石丸さんのように、若者が求める政策を打ち出してほしい。自民党では河野さん、菅さん、小泉さんが近い。","comment_id":"292","x":7.592298,"y":8.229537,"p":1},{"arg_id":"A313_0","argument":"自民党支持ではないが、岸田首相は評価しているので、今は政権交代はしなくていいと思う。安倍派の時は早く政権交代してほしかった。","comment_id":"313","x":7.551652,"y":8.211401,"p":1},{"arg_id":"A318_2","argument":"田母神さんも期待してたけど、都知事権限で大麻の栽培OKって簡素に書いてあったので相容れないと思ったから残念。","comment_id":"318","x":7.2599926,"y":8.386495,"p":1},{"arg_id":"A319_2","argument":"20年も結果を出していない人に期待するのは不可解です。","comment_id":"319","x":7.619814,"y":7.5648255,"p":0.5325019922042356},{"arg_id":"A327_0","argument":"うつみさとる、安野たかひろ、ひまそらあかねの3人が何票獲得するのかが都知事選の見どころ。","comment_id":"327","x":7.932375,"y":7.2450495,"p":1},{"arg_id":"A333_0","argument":"百合子さん反対派はプロジェクトマッピングの費用について誤解している。実際には都庁のは単年度で7億円程度です。コロナの補助については納得できる部分もありますが、安野さんも感じが良いと思います。","comment_id":"333","x":8.057508,"y":7.792511,"p":0.3509571998968545},{"arg_id":"A340_1","argument":"未来党の木宮さつき候補のQRコードを読んだが、「DS撲滅！！」と書いてあって閉じた。","comment_id":"340","x":7.612134,"y":7.5204735,"p":0.5927302863552745},{"arg_id":"A341_1","argument":"妻のママ友は全て小池さんを支持しています。手厚い子育て支援が大きいです。","comment_id":"341","x":7.9678917,"y":7.928564,"p":0.7459839732174206},{"arg_id":"A345_0","argument":"俺が都民なら安野さんに投票したいが、死票になるので小池百合子にする。消去法だ。","comment_id":"345","x":7.100603,"y":7.7071366,"p":0.8630534266914098},{"arg_id":"A346_0","argument":"都知事選は安野に消去法で決めた。","comment_id":"346","x":6.4655814,"y":7.7620296,"p":0},{"arg_id":"A370_0","argument":"田母神さんと都知事石丸が協力してほしい。そうなれば東京が羨ましくなり、地方も追随してほしい。","comment_id":"370","x":7.2848563,"y":8.540988,"p":0},{"arg_id":"A388_0","argument":"都知事選で安野と暇空のどちらが得票数が多いか気になる。ネット戦略がどちらに有効かも興味がある。暇空の方が多くなりそうだが、安野に投票しようかと考えている。","comment_id":"388","x":6.76251,"y":7.355671,"p":0.7289559526124328},{"arg_id":"A390_0","argument":"候補者は対立的課題について立場を明示しないと、両側から不支持を受ける可能性がある。","comment_id":"390","x":6.6224856,"y":7.116931,"p":0},{"arg_id":"A410_0","argument":"東京都知事選の選挙公報を読んだ。面白いマニュフェストを掲げていると思った候補者は、桑島康文、ひまそらあかね、しんどう伸夫、AIメイヤー、野間口翔、小松けん、加藤健一郎、黒川あつひこ、ゴトウテルキ、石丸伸二、さわしげみ、桜井誠。","comment_id":"410","x":6.834854,"y":8.342951,"p":0.8560625984047898},{"arg_id":"A412_0","argument":"有言実行、そのスピードが速い！都民じゃないので安野さんに投票できないのが残念。","comment_id":"412","x":6.7226954,"y":7.755302,"p":0},{"arg_id":"A427_0","argument":"都知事選で悩んでいる。天才過ぎて推したいが、田母神さんも考えている。しかし、どちらも当選は難しいだろう。","comment_id":"427","x":7.5453677,"y":7.7420115,"p":0},{"arg_id":"A428_0","argument":"田母神さんは市民や都民の少ない声を吸い上げることができそう。市議会議員や区議会議員に向いているかもしれない。副知事は安野さんが適任だと思う。","comment_id":"428","x":7.1017404,"y":8.289494,"p":0.419500790743667},{"arg_id":"A445_0","argument":"都知事選ではひまそらと安野の投票が増えて欲しい。上位に入るだけで意味がある。","comment_id":"445","x":6.9240785,"y":7.9245934,"p":0.775565792286311},{"arg_id":"A446_0","argument":"複数人に投票できるように制度を変えてほしい。","comment_id":"446","x":6.769534,"y":6.9017706,"p":0},{"arg_id":"A454_2","argument":"都民だったら安野さん1択だったのに。","comment_id":"454","x":6.9658546,"y":7.669227,"p":1},{"arg_id":"A455_0","argument":"桜井さんと安野さんの話も聞きたいのに、いつもの4人ばかり。都民は全候補者を知る必要があるのに、せめてまともな候補者は扱って欲しい。","comment_id":"455","x":7.9499965,"y":6.883959,"p":0.9702335029287842},{"arg_id":"A459_0","argument":"今回の都知事選挙で唯一の希望だと思いましたが、おそらく受からないだろうと思います。","comment_id":"459","x":6.537476,"y":7.6708984,"p":0.5619962649135647},{"arg_id":"A465_0","argument":"ゆり子も蓮舫も石丸も入れたくない人は、さんに投票したらいいと思う。さんは知事になりたいのではなく、東京改革する意志と政策がある。","comment_id":"465","x":8.130629,"y":8.381295,"p":0.934034288329476},{"arg_id":"A467_0","argument":"史上最悪の都知事選と言われているが、投票権が無い立場で無責任に言うと、「安野たかひろ」候補一択だ。人口激減の日本にも希望があることをこの人だけが訴えている。","comment_id":"467","x":7.5194507,"y":8.199445,"p":1},{"arg_id":"A480_0","argument":"読売新聞は安野たかひろさんを主要候補に入れていないのが残念。","comment_id":"480","x":7.3129983,"y":7.120532,"p":0},{"arg_id":"A508_0","argument":"私は氏に投票するつもりだが、候補者数が多くて調べるのに時間がかかる。","comment_id":"508","x":6.862368,"y":6.9423914,"p":0.4015245607208884},{"arg_id":"A538_0","argument":"都知事選は安野さん一択。自動運転とデジタル民主主義について触れている人が他にいない。","comment_id":"538","x":6.4794593,"y":7.8791957,"p":0.4162614819965579},{"arg_id":"A577_0","argument":"小政党が好きで、勝てないけど政策が優れている、一石を投じる存在が好きです。今回はひまそらさんと安野さんに注目しています。ひまそらさんはセンキョタイムズで話しましたが、社会実験として興味深いです。一票でも多く取ってネットの可能性を示してほしいです。","comment_id":"577","x":7.884906,"y":7.724516,"p":0.2454243936518008},{"arg_id":"A588_0","argument":"都知事選挙立候補者の支援者や応援者も質問できるみたいです。","comment_id":"588","x":6.9504633,"y":7.7629795,"p":0},{"arg_id":"A594_1","argument":"小池氏は長くやりすぎてThe政治家になりすぎた。","comment_id":"594","x":7.743793,"y":8.089248,"p":0.8206198497130054},{"arg_id":"A606_0","argument":"国民民主党に投票しよう。他の党に取られる。","comment_id":"606","x":6.7290263,"y":7.8838444,"p":0},{"arg_id":"A617_0","argument":"都知事選では、田母神さん、ひまそらさん、安野さんの中から選びたい。","comment_id":"617","x":7.964183,"y":7.37681,"p":1},{"arg_id":"A636_0","argument":"都知事選について、毎日1人ターゲットを決めて広報やSNSをチェックしているが、今日はまだ見ていない。明日は安野さんを調べる予定。","comment_id":"636","x":6.550131,"y":7.5666056,"p":1},{"arg_id":"A636_2","argument":"アプリでの投票における不正選挙防止策が気になる。","comment_id":"636","x":6.7848716,"y":7.171173,"p":0.8202503654642777},{"arg_id":"A641_0","argument":"東京新聞の主な立候補者の横顔に、安野や清水国明が含まれるのは疑問。桜井誠はなぜか隠されている。","comment_id":"641","x":8.12496,"y":6.8465037,"p":0},{"arg_id":"A645_0","argument":"都知事選では、最年少の安野さんが一番まともそうだと感じる。","comment_id":"645","x":6.4009347,"y":7.367531,"p":0},{"arg_id":"A648_0","argument":"他人を貶さずに自分の政策をアピールする人を応援したくなる。小池さんか安野さんに都知事になってほしい。","comment_id":"648","x":7.302446,"y":7.922038,"p":1},{"arg_id":"A650_0","argument":"都知事選、自分は〇〇さん一択だな。","comment_id":"650","x":6.8157053,"y":8.055067,"p":1},{"arg_id":"A653_1","argument":"ビジョナリーな人にトップになって欲しい。","comment_id":"653","x":6.735008,"y":6.9522266,"p":1},{"arg_id":"A660_0","argument":"都知事選の候補者の公約はほとんどまともだが、それぞれに抜けているところがあるため選ぶのが難しい。","comment_id":"660","x":6.709487,"y":7.3205633,"p":0.7289559526124328},{"arg_id":"A677_0","argument":"政治に関心が無かった理由の一つは、議会の討論が相手を馬鹿にして蹴落とし合う醜い争いに見えたから。しかし、安野さんと石丸さんの討論はとても面白く、見ていて気持ちよかった。未来に希望を持てる討論とはこういうものだと感じた。","comment_id":"677","x":7.0392475,"y":7.2141967,"p":1},{"arg_id":"A683_0","argument":"ネット投票（または電子投票）を東京で実現させてほしい。実現に向けての課題はクリアできそうでしょうか？","comment_id":"683","x":6.8189173,"y":7.0103927,"p":0.3846549806550822},{"arg_id":"A716_0","argument":"暇空は都知事選に出るコンテクストがある。億のカンパを集め、都と争い訴訟で勝利した成果があるからだ。安野のテクノロジー面は他の人が引き継ぐことができるが、暇空の政治的意思は替えがきかない。この力は持つべきだと考える。","comment_id":"716","x":6.742366,"y":7.4485974,"p":0},{"arg_id":"A764_2","argument":"N国党には頑張ってほしいが、今の報道では厳しそう。","comment_id":"764","x":6.5950418,"y":7.7487545,"p":1},{"arg_id":"A803_0","argument":"小池さん：子育て世帯への施策は良かったが、汚職や自民党との癒着が気になるので退いてほしい。","comment_id":"803","x":7.9586887,"y":7.9709,"p":0.9144352727946564},{"arg_id":"A803_2","argument":"他の候補者：都民の声に耳を傾けてくれそうで期待度と好感度が高いが、当選は厳しそう。","comment_id":"803","x":6.423202,"y":7.692612,"p":1},{"arg_id":"A808_0","argument":"もう、国民民主党ですわ。絶対国民民主党です！！","comment_id":"808","x":6.685999,"y":8.2772455,"p":0.5403196053645891},{"arg_id":"A811_1","argument":"国民民主党には期待していますが、今回は舵取りが気になります。","comment_id":"811","x":6.696897,"y":8.048919,"p":0},{"arg_id":"A815_0","argument":"都知事選では安野さんの経済政策が良いと思うが、当選するほどの票は取れないだろう。今回投票するべきか悩む。","comment_id":"815","x":6.556547,"y":7.58811,"p":1},{"arg_id":"A838_0","argument":"安野さんに投票したいけど、暇空さんの顔が見たいので迷っている。","comment_id":"838","x":7.0826383,"y":6.6352115,"p":0.546533557872079},{"arg_id":"A845_0","argument":"投票できるとしたら安野さんかな。","comment_id":"845","x":6.733668,"y":6.8242445,"p":0.939377775850381},{"arg_id":"A855_0","argument":"都民ではないけれど、安野さんの積極的な活動を応援します。知事選候補としてもっと取り上げられることを願っています。選挙活動、暑さに気をつけて頑張ってください。","comment_id":"855","x":6.5296392,"y":7.7162495,"p":0.7847004093740202},{"arg_id":"A877_0","argument":"今のところ、ひまそらあかね氏と安野たかひろ氏が良いと思う。石丸氏と蓮舫氏は営業マンとしては有能だが、政治家には向いていないかもしれない。都議で野党としてならいてもいいかもしれない。20万程度のチャンネル登録が政治にどのくらい影響を与えるのか知りたい。","comment_id":"877","x":7.9927278,"y":7.6734257,"p":1},{"arg_id":"A880_0","argument":"小池さんが再選しても、暇空さんと安野さんを副知事にするのは難しいと思う。個人的には妥当だと思うが、ゆりこさんが認めず、議会の承認も得られないだろう。","comment_id":"880","x":7.7940173,"y":8.076951,"p":1},{"arg_id":"A884_0","argument":"選挙ポスターでドクター中松さんと安野さんが隣同士だったのを見て、偶然とは思えず運命的なものを感じた。","comment_id":"884","x":7.36966,"y":6.548394,"p":1},{"arg_id":"A890_3","argument":"都知事には保守の桜井さんか田母神さんがなってほしい。","comment_id":"890","x":7.2887297,"y":8.337423,"p":0.9784675809170752},{"arg_id":"A892_0","argument":"僕は都民ではないけど、手を動かしてる支援者の活動を応援しています。","comment_id":"892","x":7.44732,"y":7.6933346,"p":0.9919870663038666},{"arg_id":"A925_1","argument":"公職選挙法を理解していない支援者が嘘の情報を伝えてネガティブキャンペーンをしていますよね？","comment_id":"925","x":6.6719823,"y":7.2630324,"p":0.738646987114056},{"arg_id":"A930_0","argument":"都知事選なので、マンガの話だけするのはやめてほしい。","comment_id":"930","x":6.7640696,"y":8.42923,"p":0.9425203217230655},{"arg_id":"A942_0","argument":"都民じゃないけど、投票できるなら安野さんに票を入れたい。","comment_id":"942","x":6.9791794,"y":7.528842,"p":1},{"arg_id":"A982_0","argument":"都知事選で期日前投票をしたが、Twitterで悪事が流れてきて後悔している。安野さんにすれば良かった。","comment_id":"982","x":6.7159567,"y":7.4819665,"p":0.4528863678928086},{"arg_id":"A990_1","argument":"未成年が応援メッセージを書くことは公職選挙法違反にあたると思いますか？","comment_id":"990","x":6.3542485,"y":7.185052,"p":0},{"arg_id":"A1007_0","argument":"田母神さん、清水国明さん、ひまそらあかね氏を応援し、都知事の都政に協力していただけませんか？ひまそらあかね氏は正義感を持ち、しがらみなく公金の無駄遣いをなくせる唯一の候補です。","comment_id":"1007","x":7.7916746,"y":7.2008815,"p":0},{"arg_id":"A1011_0","argument":"舛添要一さんと安野たかひろさんを主要候補に議論を進めている。","comment_id":"1011","x":7.4133577,"y":6.602668,"p":1},{"arg_id":"A1025_1","argument":"マスコミは小池蓮舫ばかりでなく、他の候補者も取り上げるべきだ。","comment_id":"1025","x":7.885208,"y":7.249476,"p":1},{"arg_id":"A1032_0","argument":"都知事選候補者に安野さん以外にまともな人がいないのは問題だ。","comment_id":"1032","x":6.9129577,"y":7.5815682,"p":0.6830392922420101},{"arg_id":"A1057_0","argument":"選挙たのしもうぜさんのおすすめ動画を共有します。夕刊フジ(独占取材)、2side加藤浩次(との議論)、安芸高田市財政説明会、安芸高田市二十歳へのメッセージ。","comment_id":"1057","x":7.9389405,"y":8.282445,"p":1},{"arg_id":"A1071_0","argument":"昭和生まれの自分にとって、東大工学部卒のドクター中松氏と安野さんが同じ時期に都知事選に立っているのが胸アツです。仕事先の局内でドクター中松先生がぴょんぴょん跳ねている番組をモニターで見かけたことがあります。","comment_id":"1071","x":7.525632,"y":6.646492,"p":0},{"arg_id":"A1072_0","argument":"都知事選の主要候補者全員が嫌で、名前も覚えられないから、ひらがなで書けるひまそら某さんに投票してしまいそう。","comment_id":"1072","x":6.9872384,"y":7.6285996,"p":0.9389789774460656},{"arg_id":"A1084_0","argument":"都知事候補の安野氏は具体的な政策を考えていると思う。NewsPicksの動画で極楽とんぼ加藤氏が司会を務め、石丸氏との対談があったが、素人目にも差が歴然だった。","comment_id":"1084","x":7.4054346,"y":7.5202374,"p":0},{"arg_id":"A1097_0","argument":"さんに投票したいが、当選する見込みはないだろう。","comment_id":"1097","x":6.809379,"y":6.88914,"p":1},{"arg_id":"A1106_0","argument":"あの4人しか呼ばないのであれば、公正性を欠いている。AI活用、清水さんの地道な活動、ひまそらさんの都政への問題提起、マスコミが意図的に紹介しない桜井誠さんなど、有権者が知るべき人を呼んでいない。","comment_id":"1106","x":8.021495,"y":6.855733,"p":0.7612095331798765},{"arg_id":"A1121_0","argument":"私は石丸さんや安野さんを贔屓しており、彼らの活躍を期待しています。なぜなら、私も20代であり、政治家に若年層の比率が増えてほしいからです。ただし、客観的に見ると今回の都知事選は小池氏の当選が濃厚だと考えています。","comment_id":"1121","x":7.8591185,"y":8.616973,"p":0},{"arg_id":"A1123_0","argument":"選別が恣意的に行われていない根拠を示すためには、基準を明確にすることが重要だと思います。","comment_id":"1123","x":6.810468,"y":7.0775895,"p":0},{"arg_id":"A1125_0","argument":"長野県に住んでいるが、都知事選に安野さんのような方が出てきて嬉しい。","comment_id":"1125","x":6.4053507,"y":8.045963,"p":0.994221160875338},{"arg_id":"A1127_0","argument":"地盤がないため当選は難しいと思うが、安野さんはまともに見える。","comment_id":"1127","x":6.642919,"y":7.3360834,"p":0.6014031911947907},{"arg_id":"A1141_0","argument":"都民側からすると安野さんが安全牌な気がする。","comment_id":"1141","x":6.6696887,"y":7.6952953,"p":0.7482969756912862},{"arg_id":"A1159_0","argument":"返信コメントを遮断している時点で都民ファーストを否定していますね。残念な一候補者です。","comment_id":"1159","x":6.403541,"y":7.780508,"p":0.6572348557911434},{"arg_id":"A1161_0","argument":"小池候補と同じで返信コメントを閉じていては声は届きません。候補は都民の声をしっかり聞き入れています。","comment_id":"1161","x":6.419686,"y":7.800797,"p":1},{"arg_id":"A1164_0","argument":"都知事候補の安野氏の93ページの政策は読む気が失せると霞が関女子の人が書いていた。頭や政策が良くても伝わらないと意味がない。","comment_id":"1164","x":6.323045,"y":7.381596,"p":1},{"arg_id":"A1165_0","argument":"推したいけれど票はなし（575）","comment_id":"1165","x":6.7920213,"y":6.824688,"p":0.9252441728582558},{"arg_id":"A1173_1","argument":"東京新聞でも主要候補についての記事が出ましたね。","comment_id":"1173","x":6.928253,"y":8.486549,"p":0},{"arg_id":"A1173_2","argument":"そろそろ各社の主要候補調査を再度行う時期かもしれません。","comment_id":"1173","x":7.2120733,"y":7.2330284,"p":0},{"arg_id":"A1192_1","argument":"サラリーマン時代は忙しくて候補者の話を聞く時間がなく、よく知らない人に投票していた。","comment_id":"1192","x":7.1384478,"y":7.300956,"p":1},{"arg_id":"A1192_2","argument":"時間と気力に余裕がないと候補者選びは難しい。","comment_id":"1192","x":6.67907,"y":7.0731726,"p":0},{"arg_id":"A1203_0","argument":"桜井は論外で、都知事になりたいなら都議会で実績を作るべきだと思う。消去法で小池百合子か、安野さんに投票する。これは個人的な意見なので参考にしないでください。","comment_id":"1203","x":7.874405,"y":8.221158,"p":0},{"arg_id":"A1207_0","argument":"さんは既存の政治家にできないことをやれるポテンシャルがある人です。特にIT部門に強いという武器があります。ただ、勝つのは難しいので、死票になるくらいなら百合子に投票する人が多いでしょう。","comment_id":"1207","x":6.8142114,"y":8.061441,"p":0.999238373105363},{"arg_id":"A1212_0","argument":"ひまそらあかねは他の子を蹴落とすためだけの出馬で、都政を任せたくない。","comment_id":"1212","x":7.223012,"y":7.644863,"p":0.7040802235908162},{"arg_id":"A1222_0","argument":"政治に興味がない人が多い中、石丸さん、安野さん、ひまそらさんがどれくらい得票するか注目です。","comment_id":"1222","x":8.172258,"y":7.9868956,"p":1},{"arg_id":"A1223_0","argument":"都知事選の自分用メモ：","comment_id":"1223","x":6.838433,"y":7.929826,"p":0.6352151490084224},{"arg_id":"A1223_1","argument":"小池氏：×。都庁プロジェクトが許せないが、子育て系の視点はある。","comment_id":"1223","x":7.900048,"y":8.0220995,"p":0.6992519804388038},{"arg_id":"A1226_0","argument":"都知事選で誰に投票すればいいかわからないけど、おすすめを聞かれたら、どうしても自分の推しを勧めてしまう。","comment_id":"1226","x":7.032212,"y":7.7464786,"p":0.7671065526608332},{"arg_id":"A1287_0","argument":"都知事選の闇について考える必要があるかもしれない。","comment_id":"1287","x":6.834012,"y":8.205892,"p":0.9905496721401462},{"arg_id":"A1319_0","argument":"都民なら私は安野さんにかけます。","comment_id":"1319","x":6.985635,"y":7.671379,"p":1},{"arg_id":"A1347_0","argument":"都民じゃないけど都知事選は安野さんを支持します。","comment_id":"1347","x":6.784388,"y":7.784691,"p":1},{"arg_id":"A1353_0","argument":"一日700万はおかしな金額だが、蓮舫や石丸伸二が知事になったらもっと無駄な金が使われるかもしれない。ひまそらか安野たかひろしかいないが、ひまそらしかいない。","comment_id":"1353","x":8.009054,"y":7.6834455,"p":1},{"arg_id":"A1365_0","argument":"都知事選挙では安野たかひろさんに投票しようと思っています。","comment_id":"1365","x":6.3783092,"y":7.3989463,"p":0.9195198049121522},{"arg_id":"A1378_0","argument":"子どものスマイルゼミの新聞にも都知事選について出ていたらしい。五人も顔が出ていた！！","comment_id":"1378","x":7.101661,"y":8.4221325,"p":0.419500790743667},{"arg_id":"A1386_0","argument":"都知事選の候補者、安野たかひろ候補とフローレンスが繋がっている可能性がある。","comment_id":"1386","x":6.284444,"y":7.5909142,"p":0.6746787734037626},{"arg_id":"A1396_0","argument":"小池氏、安野氏、清水氏の3名のみで都知事選を行った場合の結果がどうなっていたか知りたい。","comment_id":"1396","x":8.203642,"y":7.1029086,"p":1},{"arg_id":"A1402_0","argument":"千葉県民なので都知事選には参加できませんが、私なら安野氏へ投票したいです。","comment_id":"1402","x":6.859047,"y":7.731037,"p":0},{"arg_id":"A1425_1","argument":"私は都民ではないので関係ない。","comment_id":"1425","x":7.1864734,"y":7.66575,"p":1},{"arg_id":"A1426_0","argument":"都知事選の候補者の公約を見たが、石丸候補の少子化対策は具体性に欠ける。一方、安野候補の公約は分かりやすくて面白い。","comment_id":"1426","x":6.4786406,"y":7.0679803,"p":0.4985175011304702},{"arg_id":"A1433_0","argument":"安野さんや清水さんが比較的良い感じなので、都知事選には選択肢がある。しかし、マスコミが取り上げていないため、当選確率が低いのが残念だ。","comment_id":"1433","x":7.8525553,"y":6.929256,"p":0.8296074560039566},{"arg_id":"A1438_1","argument":"私はもう投票する人を決めたので、ぶれません。あの候補です。","comment_id":"1438","x":6.836456,"y":6.8825927,"p":1},{"arg_id":"A1448_0","argument":"ひまそらあかね氏に投票するのが良い選択肢に思えてきた。彼女が公金の無駄遣いを無くしてくれることを期待している。四年後には、予算の無駄をなくした安野さんが当選すると良さそう。","comment_id":"1448","x":7.732142,"y":7.5055842,"p":0.7498280408484128},{"arg_id":"A1498_0","argument":"安芸高田市の動画はエンタメとして楽しんでいたが、石丸元市長が首長に適任かは微妙。副市長就任や企業誘致も議会に潰されてしまった。政策実行のためには対立陣営も抱き込む老獪さが都政には必要だと思う。しかし、安野さんに投票しても死に票になってしまうので悩ましい。","comment_id":"1498","x":8.110784,"y":8.442163,"p":0.9260199971367944},{"arg_id":"A1502_0","argument":"都知事選で誰に投票するか悩んでいたが、さんに投票することに決めた。言っていることがまともで胡散臭くないから。","comment_id":"1502","x":6.9397435,"y":7.4293704,"p":0},{"arg_id":"A1509_0","argument":"小池都政はもう8年続いており、あと4年続く見通しです。東京都政には何も期待しませんが、安野さんには非常に期待しています。","comment_id":"1509","x":7.7975407,"y":8.157821,"p":0},{"arg_id":"A1567_0","argument":"東京都知事選では上位3人以外の候補者は迷惑行為関連のニュースしか取り上げられない。","comment_id":"1567","x":6.9965234,"y":7.9816794,"p":1},{"arg_id":"A1609_0","argument":"都知事選に安野さんという方がいるのを昨日知った。目立つ人が多すぎて埋もれている気がする。","comment_id":"1609","x":6.300953,"y":7.5607276,"p":0.6746787734037626},{"arg_id":"A1611_0","argument":"都知事選、私は安野さんに票を入れる。","comment_id":"1611","x":6.6965957,"y":7.668996,"p":1},{"arg_id":"A1614_0","argument":"ひまそらさん、立候補ありがとうございます。選挙後、変な人たちが寄ってきても関わらないようにお願いします。","comment_id":"1614","x":6.586968,"y":6.984686,"p":0},{"arg_id":"A1628_0","argument":"都知事選が情報戦すぎて難しい。安野氏とひまそらあかね氏が好き。","comment_id":"1628","x":6.4246597,"y":7.6838803,"p":1},{"arg_id":"A1636_0","argument":"俺は都民じゃないけど、投票するならひまそらあかね氏か安野たかひろ氏の二択だね。","comment_id":"1636","x":7.0168595,"y":7.7116027,"p":1},{"arg_id":"A1642_0","argument":"都知事選では白紙投票しようと思っていたが、安野さんに投票する。落選するだろうが、一番まともだ。","comment_id":"1642","x":6.639724,"y":7.535365,"p":0.4970040704949718},{"arg_id":"A1653_0","argument":"5位は暇空、安野、うつみん、桜井の誰かだと思う。桜井さんは前回11万票を取ったが、タモさんの支持層と被っている気がする。伸び代的には知名度が低い安野さんが有望で、今後の活動次第でタモさんを超える可能性もある。","comment_id":"1653","x":7.637165,"y":6.631752,"p":0},{"arg_id":"A1677_0","argument":"さんやそらひまあかねさんは都民のためになることを話している。この中途半端な人は安野さんを副都知事にすると言って取り込みに入っている。","comment_id":"1677","x":7.129185,"y":8.432034,"p":0.4230702534232288},{"arg_id":"A1695_0","argument":"都知事候補で一番まともそうだと思ったのは安野さんだが、当選しそうにない。","comment_id":"1695","x":6.5753455,"y":7.3970194,"p":0},{"arg_id":"A1700_0","argument":"都知事選挙で安野候補が使用している軽バン上乗タイプについて、なぜ今まで軽バン上乗りができなかったのか教えてください。","comment_id":"1700","x":6.5608716,"y":7.760407,"p":1},{"arg_id":"A1701_0","argument":"今のところ、暇空茜と安野さんしか考えられない。当選はないかもしれないが、安野さんが得票数をそれなりに出せば、どこかの政党が拾って政策に絡んでくれるか、次回の都知事選に出てくれることを願う。","comment_id":"1701","x":7.190354,"y":7.109954,"p":0.740213990607877},{"arg_id":"A1704_0","argument":"当選しなくても死に票ではないので、安野さんに投票するつもりです。こうした主張への支持が可視化されることに意味があると思います。","comment_id":"1704","x":6.6090684,"y":6.864705,"p":1},{"arg_id":"A1709_0","argument":"選挙公報で人の批判をせずに自分の主張をしている人が好き。","comment_id":"1709","x":6.526238,"y":7.2475123,"p":1},{"arg_id":"A1711_0","argument":"都知事選では安野さんに投票する予定。当選は難しいが、どれくらいの結果を残すのか見てみたい。","comment_id":"1711","x":6.6074414,"y":7.6432524,"p":0},{"arg_id":"A1713_0","argument":"都知事選では安野さんに投票する予定。当選は難しいが、どれくらいの結果を残すか見てみたい。","comment_id":"1713","x":6.6521,"y":7.640419,"p":0.8408132060691195},{"arg_id":"A1715_0","argument":"私は区議選では共産党の候補に投票し、前回の都知事選挙では山本太郎氏に投票しましたが、今はれいわには投票しません。緑の狸も赤い狐もいりません。民主党政権時代に議事堂でグラビア撮影をした人や、野田とともに消費税増税で３党合意を進めた人を覚えていますか？私は安野氏に投票します。","comment_id":"1715","x":7.156791,"y":7.382265,"p":1},{"arg_id":"A1716_0","argument":"都知事選候補の石丸元市長には賛否両論あるが、他の候補者で彼ほどまともな話ができる人はいないのではないか？現職の小池氏は8年在任しているが、今更無痛分娩を言い出している。れんぽー氏も公約実現の意欲が感じられない。強いて言うなら安野候補くらいか。","comment_id":"1716","x":8.025996,"y":8.282351,"p":1},{"arg_id":"A1724_0","argument":"都民ではないが、今回の都知事選に注目している。筆頭3候補はどれも微妙で、泡沫候補はやばい。ある意味悪趣味な興味だが、日本のオードリー・タンとして安野さんにワンチャンないかな。","comment_id":"1724","x":7.7630467,"y":7.5650935,"p":0.9661480337739428},{"arg_id":"A1732_0","argument":"都知事選では、まともに感じる候補が1番良いと思います。なかなか危険な候補が多いです。","comment_id":"1732","x":6.418155,"y":7.465653,"p":1},{"arg_id":"A1736_0","argument":"安野さんが清水国明さんと協力して選挙活動を行っている。議論を通じてお互いの考えが深化することが本当の民主主義だと感じる。SNSやテレビで醜いものばかり見せられる中で、心が洗われる思いです。石丸さんの未来が見たい。#石丸伸二 #ナイス投票","comment_id":"1736","x":7.6202927,"y":6.5153217,"p":0},{"arg_id":"A1742_0","argument":"テレビやネットで報道されない候補者が実は良い候補者だと思う。特に清水さんや安野さん。マスコミが推す主要候補者はマスコミにとって利益があるからだ。","comment_id":"1742","x":7.9199157,"y":6.9083476,"p":1},{"arg_id":"A1744_0","argument":"都知事選は毎回ポンコツ選手権や売名博覧会と揶揄されるが、真っ当な候補者には注目すべきだ。","comment_id":"1744","x":7.2071786,"y":7.5935802,"p":0},{"arg_id":"A1745_0","argument":"都知事選立候補者の討論会で若い2人の討論がおもしろい。安野さんを取り上げるところがNewsPicks感あってよい。","comment_id":"1745","x":6.6268067,"y":7.043405,"p":0},{"arg_id":"A1759_0","argument":"緑の狸に負けたくないので、桜井誠さん、つばさの党さん、ドクター中松さん、安野たかひろさん達もDSを根絶したいですよね？ #未来党 #木宮みつき","comment_id":"1759","x":8.163243,"y":7.1294103,"p":0.6368298265192138},{"arg_id":"A1787_0","argument":"都知事選候補者で東大卒は木宮光喜、ドクター・中松の3人しかいない。正気を保っているのは…(以下自粛ｗ)","comment_id":"1787","x":8.211332,"y":7.0408945,"p":0.5439659167830464},{"arg_id":"A1796_0","argument":"都民ではないので興味がない候補者は見ません。","comment_id":"1796","x":7.1865377,"y":7.685178,"p":1},{"arg_id":"A1802_0","argument":"都知事選で安野氏が4位争いに食い込む可能性があると感じる。","comment_id":"1802","x":6.5312805,"y":7.687371,"p":1},{"arg_id":"A1819_1","argument":"この都知事選では安野を推しています。","comment_id":"1819","x":6.3284454,"y":7.7673907,"p":0},{"arg_id":"A1821_0","argument":"都知事選では、ひまそらあかね氏に投票することに決めました。","comment_id":"1821","x":6.82529,"y":7.4553485,"p":1},{"arg_id":"A1830_0","argument":"広島知事選への布石として、ひまそら氏が出馬する可能性が高い。石丸さんを潰し、自分が生き延びたいからだ。面白い候補者としては安野さんがいる。サーキットスイッチャーは良作で、ニケ民も好きだと思う。","comment_id":"1830","x":8.223121,"y":8.191931,"p":0},{"arg_id":"A1846_1","argument":"1人しか当選しないのが惜しい。","comment_id":"1846","x":6.775599,"y":6.8340435,"p":1},{"arg_id":"A1849_0","argument":"私は都民ではないので投票できないが、都民ならば安野氏か田母神氏を選択するだろう。","comment_id":"1849","x":6.9837556,"y":7.652306,"p":1},{"arg_id":"A1851_0","argument":"都知事選5位予想は難しい。安野と石丸の違いがあまり認識されていないが、実際は安野の方が全然マシ。内海は4月くらいから動いていて、都知事候補ではトップレベルに早かった。清水國明は唐突にブックオフ砲をくらっている。暇は知名度はありそうだが、公示日に出馬表明は遅すぎる。","comment_id":"1851","x":8.213734,"y":7.091483,"p":1},{"arg_id":"A1858_0","argument":"現職に投票したくないが対立候補がひどすぎて白票が多かった神奈川県知事選を思うと、都知事選は候補者が多く盛り上がっていて羨ましい。安野候補が推しかな。怒りや正義感は強い感情だが、既得権益への義憤で国を治めても立ち行かないと十二国記（華胥の夢）で学んだ。","comment_id":"1858","x":6.861157,"y":7.7897754,"p":1},{"arg_id":"A1861_0","argument":"Twitterを読んでいると、田母神さん、桜井さん、ひまそらさんが有力候補で、ドクターがどう絡んでくるかが注目されている。","comment_id":"1861","x":7.997964,"y":7.3262453,"p":1},{"arg_id":"A1891_0","argument":"選挙中に安野さんに副知事希望を示すのは、応援している候補者の欠点を露呈させるのでやめたほうがいい。","comment_id":"1891","x":6.4834094,"y":7.232693,"p":0.4642959133749986},{"arg_id":"A1895_0","argument":"都民だったら絶対安野さんに投票するのに！","comment_id":"1895","x":6.922521,"y":7.675437,"p":0.6910687441865536},{"arg_id":"A1904_0","argument":"王子も、人間かつ都民なら安野さんかにゃ😺","comment_id":"1904","x":6.974304,"y":7.683755,"p":1},{"arg_id":"A1905_1","argument":"東京都以外の人も投票できるそうです。","comment_id":"1905","x":6.7808642,"y":7.954946,"p":0.7602008013070279},{"arg_id":"A1913_0","argument":"知事がうまくやれるかどうかはわからない。職員に反対されて何もできず、芸能界に行く知事もいる。私は保証人ではない。","comment_id":"1913","x":7.1997337,"y":8.310107,"p":0.5977001692282701},{"arg_id":"A1920_0","argument":"安野さんに限らず、知事選に出馬した人が副知事をやりたくないのは当然だ。","comment_id":"1920","x":6.7804904,"y":8.02282,"p":1},{"arg_id":"A1923_0","argument":"私の投票先は8割がた決まっている。","comment_id":"1923","x":7.023512,"y":6.943296,"p":1},{"arg_id":"A1933_0","argument":"ひまそらさんと安野さんのどちらに投票するか悩んでいる。今回はどちらも必要な人だから悩む。","comment_id":"1933","x":7.363089,"y":6.8090367,"p":0},{"arg_id":"A1935_0","argument":"政局しか関心のない権力者にはうんざり。安野さんに投票します。","comment_id":"1935","x":6.750374,"y":7.7029552,"p":0},{"arg_id":"A1948_0","argument":"都知事選は石丸伸二、田母神俊雄、桜井誠、ひまそらなんとかで争ってほしい。既存政治家が続投するよりマシだ。","comment_id":"1948","x":7.9900217,"y":7.9600067,"p":1},{"arg_id":"A1966_0","argument":"後ろ盾のない泡沫候補者たちの方が、東京を良くしたいという信念を感じる。2大候補者に石丸氏や田母神さんの名前が加わっているが、暇空さんや安野さんの方が面白くてマトモ。有権者はマスコミに踊らされずにちゃんと見た方がいい。","comment_id":"1966","x":8.183625,"y":7.097823,"p":1},{"arg_id":"A1969_0","argument":"都知事選は次回に真面目に選ぶチャンスがありそう。","comment_id":"1969","x":6.902694,"y":8.125022,"p":0},{"arg_id":"A1975_0","argument":"投票所では点字投票や代理投票が可能です。介助が必要な場合は係員にお伝えください。","comment_id":"1975","x":6.6806083,"y":6.9974866,"p":0},{"arg_id":"A2000_0","argument":"都知事選の街宣が白熱してきた。今回の投票率に期待している。","comment_id":"2000","x":6.7631383,"y":8.213464,"p":0.7587594433269165},{"arg_id":"A2011_0","argument":"都民だったら安野さんかひまそらさんに投票するけど、都民じゃないから投票権がない。","comment_id":"2011","x":7.0495243,"y":7.7000265,"p":1},{"arg_id":"A2027_0","argument":"全員胡散臭いなら、胡散臭いが投票しない理由にはならない。","comment_id":"2027","x":6.980362,"y":7.217671,"p":1},{"arg_id":"A2029_0","argument":"都民じゃないから投票できないけど、こんな人の政策なら聞きに行きたい。","comment_id":"2029","x":6.54464,"y":7.9364915,"p":0},{"arg_id":"A2036_0","argument":"プランAでは都知事、プランBでは副知事として、安野さんが関わらない選択肢はないです。","comment_id":"2036","x":6.8546133,"y":8.086958,"p":0.9491324787815436},{"arg_id":"A2036_1","argument":"都民ではないので選挙権はありませんが、見本となる東京にしてほしいです。","comment_id":"2036","x":6.872065,"y":7.842436,"p":0.5316249530501804},{"arg_id":"A2056_0","argument":"この人、都知事選に出ている安野さんじゃん。","comment_id":"2056","x":6.3940983,"y":7.916151,"p":0.4114077764920439},{"arg_id":"A2087_0","argument":"ヤバそうな人に入れたくないなら、全員で安野さんに投票すればワンチャンあるのに。","comment_id":"2087","x":6.951894,"y":7.140294,"p":1},{"arg_id":"A2100_0","argument":"最初は自分が嫌いではない候補者のうち、最も票を集めそうな方に入れようと考えていました。","comment_id":"2100","x":6.421995,"y":6.9899535,"p":0.4790468399348253},{"arg_id":"A2132_0","argument":"暇空茜は女のアニメアイコンで度々揉め事を起こしているイメージがある。都民として、彼の政治家としての魅力を知りたい。メディアも取り上げておらず、当選者を決め打ちしているのは不満だ。","comment_id":"2132","x":7.502982,"y":6.9648356,"p":0},{"arg_id":"A2162_0","argument":"今回の都知事選では、イデオロギーを抜きにしても蓮舫さんと安野さんしかまともな候補がいない。他の候補がひどすぎる。","comment_id":"2162","x":7.9212346,"y":7.5521584,"p":1},{"arg_id":"A2198_2","argument":"悪政の小池都知事のようにならないためにも。","comment_id":"2198","x":7.4563756,"y":7.746979,"p":1},{"arg_id":"A2216_0","argument":"今回の都知事選は安野さんに投票します。頑張ってください！","comment_id":"2216","x":6.459223,"y":7.893277,"p":0.5518403248941358},{"arg_id":"A2227_0","argument":"投票したい人","comment_id":"2227","x":6.8711944,"y":6.8573956,"p":0.6204066371352945},{"arg_id":"A2247_0","argument":"インテリだと思っている人は安野さんに投票すれば良い。僕は投票しない。","comment_id":"2247","x":6.9940577,"y":7.199697,"p":1},{"arg_id":"A2249_0","argument":"都知事選は個人的には安野さん推しです。","comment_id":"2249","x":6.429667,"y":7.7011914,"p":0.9194091692540548},{"arg_id":"A2274_0","argument":"テレビだけを見ていると候補者が3〜4人しかいないように錯覚している人が多いようです。清水さん、安野さん、大和さんなども立候補しているので、政見放送や選挙公報を見て投票所へ向かってほしいです。それを踏まえた上で有力候補に投票するのも良いと思います。","comment_id":"2274","x":8.020637,"y":6.882155,"p":0.8280531353466198},{"arg_id":"A2277_0","argument":"都民として、あらゆる経緯を理解した上で支持しています。まだ投票先を決めていないなら、安野さんや内海さんも見てみてください。","comment_id":"2277","x":6.9566045,"y":7.7031884,"p":1},{"arg_id":"A2329_0","argument":"選挙公報を見ていたら、さんとゴトウテルキさんの顔写真がとても似ている。ラブ\u0026ピースの人と間違える人がいるかもしれない。","comment_id":"2329","x":7.3028083,"y":6.6776323,"p":1},{"arg_id":"A2367_0","argument":"地方住みで投票権がないが、倫理観のある技術者として、今は安野さんに票を入れられない。然るべきタイミングがあるということ。","comment_id":"2367","x":6.338051,"y":7.4986367,"p":0.847664561915219},{"arg_id":"A2380_1","argument":"現職の小池さんの取り組みは否定的ではなく、子育て世代にはありがたいが、そろそろバトンタッチしてもよいのでは？","comment_id":"2380","x":8.006542,"y":7.987785,"p":1

されてました。一通り目を通したのですが、安野さんのGitHubで政策議論は草wwwただ、発想は悪くないと思いました。"},"3966":{"comment":"AIエンジニアで今回の都知事選の候補者のって、胡散臭くない？😏しかも、女性みたいな外見😏😏😏"},"3967":{"comment":"📍奥多摩町と八丈町で%を達成しました！マップの存在を知った方が「位置ゲーみたいで面白そう、これなら自分にもできるかも」とボランティアに手を挙げてくださいました…！🙏"},"3968":{"comment":"選挙でVRChatを使った演説をする人がいるらしい。面白そうだ。"},"3969":{"comment":"安野たかひろさんAI、もっと気軽に質問できるんかと思った💦"},"3970":{"comment":"ワシが都民なら迷わず安野さんにいれるけどな。"},"3971":{"comment":"投票を意識して不本意かもしれないが「あんの　たかひろ」を全面に出して広報したほうが良いと思う。「あんの」でも得票になる。"},"3972":{"comment":"史上初のVR街頭演説。大衆は政治に無関心なのではなく、無関心にさせられている。「どうせ自分がなにか言っても」という方は、安野たかひろに小さな意見でもぶつけてみてください。全て目を通してます#"},"3973":{"comment":"安野さんの公約はもう少し言葉遣いを優しくして、地方もしくは23区外でやった方が良いと思うな"},"3974":{"comment":"安野たかひろさんがポスターを貼ってあるか無いかが可視化されたマップを作ったみたい。未来の都知事を垣間見てるみたいですごい。都知事より、デジタル大臣になって欲しいかも。"},"3975":{"comment":"都知事選の安野さんを見て抱いた感想。"},"3976":{"comment":"ちゃんと小池さんに入れてこないとな。蓮舫氏、石丸氏は嫌だ。あたりに社会的に大きなことにチャレンジする機会があると良いなと思う。"},"3977":{"comment":"【東京都知事選挙】政局や批判ではなく政策で勝負する33歳の天才AIエンジニア・安野たかひろ候補。表紙を含め全94ページのマニフェスト！このくらいの方でないと日本は衰退途上国から脱せられないでしょうね。問題点は宣材写真に清潔感がないこと！選挙では結構痛いです。"},"3978":{"comment":"📍小笠原諸島・父島でも、すべての掲示板に！支援者の輪が日を追うごとに広がっています！テクノロジーの力でポスター貼りも常にアップデートしています！©OpenStreetMapcontributors"},"3979":{"comment":"陣営、ほんとにすごいです…！しかもそのシステムを他の候補者が使えるようにオープン化するとのこと。誰もがこれ使えるようになれば、選挙のやり方も変わりそう。"},"3980":{"comment":"都民ではないので、石丸さんと安野さんをダブル応援してます！投票権無いのツラっ！"},"3981":{"comment":"【妻との対談あり】6/29初めての個人演説会イベント@目黒よりさんの演説会YouTube上がってた。"},"3982":{"comment":"個人的には安野さん良いと思うんだけど、政治との接続が皆無なのがな自民と上手く組んだら日本のオードリー・タンになる事も出来るんじゃないかとは思う"},"3983":{"comment":"ポスターより生で喋ってる姿の方が全然印象いいね。Tシャツはちょっと狙いすぎな気もするが♪"},"3984":{"comment":"今回ので、選挙後に無償で公開し、全国どこの選挙でも使えるようになります。候補者はその時間を政策の充実にあてることができ、有権者にとっても大きなメリットがあります。"},"3985":{"comment":"安野たかひろさんはどうなってるのー！"},"3986":{"comment":"安野さんのバーチャル演説を聞くべくVRChatのアカウントを作った😎"},"3987":{"comment":"島民の方々、奥多摩の奥の方々(小河内ダムの近くまで)、安野たかひろのポスターはそこまで届いています。お金を潤沢に抱えて大きな組織の後ろ盾のある候補者は莫大なお金を掛けて業者に頼んでますが、個人の安野さんが東京都の88%にポスターを貼ったということは彼の人望の厚さをも現しています…"},"3988":{"comment":"冷静に考えて氏に伸びて欲しいところ。"},"3989":{"comment":"安野さんは同じ開成の先輩のマネックス松本大氏が、SBIの北尾氏にコテンパンに負けたのと同じ感じよね。理想論は本当にそうあるべきだし、そういう世界であって欲しいけど、もちろん勝てませんという。"},"3990":{"comment":"安野たかひろ陣営が作った、期日前投票所マップ。これを見れば期日前投票もすんなり。（入場整理券なくても投票はできます。あるに越したことないけど。）選挙#"},"3991":{"comment":"安野さんの資料すごいけどまあ当選しないだろうな……"},"3992":{"comment":"完全無所属で限られた運営スタッフしかいない安野さん。選挙システムのアップデートだけでも大変なのに街頭演説だけでもすごい量。都をとにかくよくしたい。何も見返りはいらない。特定の組織との繋がりもない。こうした人が都知事になるべきだし、都民として誇りを持てると　　　思う…"},"3993":{"comment":"面白かった。今回の都知事選はかなり注目してしまう。結果はどうあれ少しずつ都政に取り入れられるといいなーとは思う「DeepInterview東京AI化の全計画」"},"3994":{"comment":"多摩地区のポスター板がまだ残ってるんで(ﾟーﾟ)ポスター持ってて近所が全部貼られててもう貼る予定がない人は選挙カーにポスターを返しに行ってくれだぜ(ﾟーﾟ)"},"3995":{"comment":"オードリー・タンさんと言えばコロナの時にも凄い活躍をした台湾の方ですね。きっと、安野さんなら凄い改革をやってのけそうですね。是非とも国民民主党に来て欲しい方です。"},"3996":{"comment":"界隈的には安野さん推したいけど、現実的じゃないから石丸さんかな。京大経済っていうのがアツい。"},"3997":{"comment":"AI安野たかひろの電話番号に、御蔵島と青ヶ島の就航率向上をお願いしたのは内緒だ。"},"3998":{"comment":"と清水さんと田母神さんが組んでくれたらおもしろくなりそうですけどねぇ。"},"3999":{"comment":"無党派層の方、そして40%の投票にも行かない人が安野さんに投票すれば革命はおきます。現在の暮らしに不満がある方や行政のアナログさ、政治に不信がある方、政治に関心がない方はこの都知事選を機に安野たかひろさんに投票してみませんか？…"},"4000":{"comment":"都知事選、安野たかひろええな。絶対受からんけど使いやすさと効率化のボトムアップ最短距離や"},"4001":{"comment":"今しか投票のお願いはできません。運営の方も安野たかひろに投票をお願いしますということを泥臭く言っていくことは大切かと思います"},"4002":{"comment":"安野たかひろ氏、正直我が町の首長に欲しい…。選挙戦をこのようにシステム自体の改良を加えながら戦う候補は今まで見た事がない。そして足を引っ張り合う訳でなく、自身が取り入れた新しい試み・システムを共有し真っ直ぐ社会全体の発展に貢献しようとする姿勢はとても素晴らしいと思う"},"4003":{"comment":"VRChat内に、アバター安野がお邪魔しました！今からみなさんと握手させていただきます。#"},"4004":{"comment":"現在の都政？に特に不満はないので、都知事は現状維持（小池さん）でいいじゃろ、と思っていたけど、あんのたかひろさんという候補者さんがとてもいいな！AIエンジニアの人。"},"4005":{"comment":"は取り上げてもらえるのかな？"},"4006":{"comment":"ん？AI安野と会えるってこと？（違うか）"},"4007":{"comment":"都知事選、安野候補が一部とはいえマスメディアの記事上に出るようになったのは良いと思う。"},"4008":{"comment":"東京都知事候補者の安野たかひろ候補がVRChatに街頭演説に来られたのでご挨拶に伺いました。現在、インスタンスの聴衆と握手を交わしています。"},"4009":{"comment":"三木谷さん、都知事選を注目されていてご自分の事業にも窮屈さを感じられてるのなら安野たかひろをご検討戴けないでしょうか？？選挙だけでなく経済成長の実現可能性も安野候補が一番だと思います#"},"4010":{"comment":"安野さんのVRC選挙権がない人がめっちゃいて驚く年齢差ァ..."},"4011":{"comment":"やっぱりいいね、安野たかひろさん。ロン毛問題に誠実に答えてる。"},"4012":{"comment":"そして、主要候補と呼ばれる4人以外にも、たった2日間で、小林さん、清水さん、安野さん、大和さんという、真面目で一生懸命で魅力的な候補に出会えました。私は時間が足りなかったけど、東京都知事戦には他にも素敵な候補がいるはずです。金の卵を生かすも殺すも有権者次第です。"},"4013":{"comment":"柄にもなく政治の話を！｜kodo-tone"},"4014":{"comment":"有名人は大変ですね。個人的にはさんとか興味ある。"},"4015":{"comment":"※特に政治的主張を含める意図はないよ！都知事選に出馬されている安野たかひろさんがVRChatに来られていたので、お話してきましたー！「メタバース上で学校生活を送っている高校がある」と弊校こと勇志メタ生のことを話題に挙げたら興味を持ってくださって嬉しかったです～！"},"4016":{"comment":"安野さんを推したいけど、周囲の人にどうアクションしたらいいやら……と思ってる方はぜひ情報をお寄せください！！#"},"4017":{"comment":"私も石丸氏と悩みましたが、出馬表明時から安野さんを見ていて3度握手をしてこの人しかいないと思い安野さんに託しました。所詮石丸候補も職業政治家ですし、よく言ってることを聞くと東京都を悪くするようなことも言ってる気がするんです。職業政治家は口がうまいですし、疑惑はつきません"},"4018":{"comment":"GitHubへIssueをポストした。書き散らしなうえに見た目の体裁も整ってなくてアレだけど。＞自治会・町内会の位置づけと役割の明確化を"},"4019":{"comment":"史上初のVR街頭演説、早速多くの方とお話することができています！#"},"4020":{"comment":"！！本日はありがとうございました😊"},"4021":{"comment":"小池さん嫌なの。蓮舫さんも嫌なのよ。本当にやってほしい人は知名度が低いのよ。もうね、当たり前の考えを持った人に都知事やってもらわないとだめなのよ。そうなったら協力するもん。うつみさんが知事または副知事。田母神さんが副知事または知事。がIT専任。頼みます〜🙏"},"4022":{"comment":"東京都知事候補者の安野たかひろ候補がVRChatに街頭演説に来られたのでご挨拶に伺いました。現在、インスタンスの聴衆と握手を交わしています。"},"4023":{"comment":"この切り抜きで安野さんに傾いたよ"},"4024":{"comment":"安野さんは知名度がなくきっと当選は難しいだろうけど、すごく応援したい"},"4025":{"comment":"安野さんって動画いくつかみたけど凄く喋り方が丁寧だし話してる内容も面白い。なるほど名前が上がるわけだと感じた。"},"4026":{"comment":"芦屋の市長やも似たような人達っぽい"},"4027":{"comment":"蓮舫さん支持だけど、個人的に安野さんに健闘してほしい。いつかの家入一真的な感じで"},"4028":{"comment":"ありがとうございます！今まさに皆様と握手を交わしています！"},"4029":{"comment":"安野さんのハッシュタグ、4、5個あるから支援者のツイート散ってる気がする、統一してハッシュタグに乗ること目指すとか、相互にいいねをし合ってインプ稼ぐとか、トレンドに乗る工夫したら違いそう、チーム安野にはSNSバズに詳しい人はあんまいないのかしら、課題は知名度、、認知度、、、"},"4030":{"comment":"大学で主に政治学及び政治法について学んでました。成田悠輔という天才を見て、この人は時代を変える頭のいいことを提言してると感じたが、成田さん、仰ってることは22世紀まで待つ必要はありませんよ。今安野たかひろという天才が成田さんの理論を身体を貼って実践しています。…"},"4031":{"comment":"YouTubeの、VRChatにお出かけして不在なのかな？って思ったらしっかり動いてた笑（某テーマパーク形式では無いらしいｗ）"},"4032":{"comment":"今回の都知事選、何が収穫かって、「掘り出し物」、と言っては失礼かもしれないけど、久しぶりにインディーズ候補でかなり共感できるし、真面目に真摯に取り組む候補者を見つけたこと。候補。名前を覚えておきたい。"},"4033":{"comment":"ね。安野さん誠実さが伝わってくるんですよね。"},"4034":{"comment":"安野たかひろさんの街頭演説とかトーク。Xのスペースで聴いてみたいな。"},"4035":{"comment":"パンツ一丁とロン毛はあまりに違う例ではないでしょうか？そもそも「ロン毛は政治家のTPOに合っていない」という考え自体が目指す社会と違うというのが安野さんの説明ですよね"},"4036":{"comment":"みかてぃは安野さんに入れそう"},"4037":{"comment":"都知事選たくさん候補者いるのにポスター10人くらいしかない。なくしてネットとかにすればいいとは言われているけど、今のところ掲示板あるから、やはり貼ってる人のほうが目立つよねぇ。YouTubeだかなんだかで見た、石丸vs安野が面白かった。"},"4038":{"comment":"。俺だったらたらやらない。相当東京を変えたいんだろうな〜"},"4039":{"comment":"NewsPicksのupdateの都議選特集の番組で上念司さんが安野さんのことを天才、この選挙後にたとえば青梅市長になってテクノロジー企業誘致しみんなが大儲けして、そしたら安野さん総理大臣なれます、的なこと言っててワクワクした。#"},"4040":{"comment":"安野たかひろさんが都政に加わったら、東京都にとって、日本にとってもプラスしかならないと思います。「都民がみんなで参加する政治をテクノロジーを使ってできるようしていく」#"},"4041":{"comment":"昨日の目黒の個人演説会に行けなかった1人なので嬉しいです😆今はVRChatで演説中!"},"4042":{"comment":"安野さんと石丸伸二さんの一騎討ちだったら都知事選めっちゃたのしいだろうな。組織票でつまんない。"},"4043":{"comment":"分からん人向けに説明するとスマホで青いピンが指す位置へグーグルマップの案内で歩くなり自転車なりで近づいて行き、ポスターを貼ったら　LINEで報告すると　ピンが黄色に変わってくれるシステムだぜ(ﾟーﾟ)…"},"4044":{"comment":"今回の都知事選、消去法で石丸候補に投票しようと思っていましたが利権政治の弊害について問題意識を感じてる自分として、少しでも疑惑のある職業政治家で元金貸しよりも安野さんの応援を決めました。下心を全く感じませんし、現場活動で熱も感じます。批判があれば真摯に聞き入れ政策に反映させる姿は…"},"4045":{"comment":"なんかの間違いで安野さん都知事になってくれねーかな。都の仕事のペーパーレス化を進めてくれ。まじで。"},"4046":{"comment":"都内の病院で都知事選の投票箱を設置する医療機関を把握されていますか？"},"4047":{"comment":"の一番の問題点頭の悪い人には理解できない私も安野さんになってもらいたいけどねぇ〜"},"4048":{"comment":"弟は「まだ誰にするか決めてなかったので蓮舫さんの政策見るね」高校時代の友人（女性）は「今回は蓮舫さんでしょ。でも高学歴リベラル男性が迷ってる印象かな…安野さんの政策のエッセンスとか蓮舫さんが取り込めたら面白いね」地道にやり取り。"},"4049":{"comment":"側から失礼しますさんいかがですか？公約93pで本気で東京をよくしたいと100人以上にヒアリング公約に変更提案を受け付け更新し続ける公約（またはそれに載ってない）疑問があったら24時間生配信で答えるシステム作りいい意味で珍しい方かと思います"},"4050":{"comment":"リーダーシップの観点から石丸さんが知事で安野さんが副知事。"},"4051":{"comment":"/池澤春菜噓つき姫/坂崎かおるサーキット・スイッチャー/AI法廷の弁護士/竹田人造ホワイト・ノイズ/デリーロ芝生の復讐/ブローティガン孤独の発明/オースターセピア×セパレート/夏海公司ほうかごがかり/甲田学人"},"4052":{"comment":"氏は凄い才能とは思うが、才能主導で歩く道を決めているようにも見えるなぁ。そして豊か過ぎる知性は、心の視界よりも遠くを照らす。其れ自体は素敵な事だけど、無数のバカを相手にする仕事(政治家)だと厳しいのではないかねぇ？彼の解像度を共有できる人は数無いだろう。"},"4053":{"comment":"安野たかひろ候補はインスタンス内の皆さんと丁寧に意見交換をしている印象でした。科学技術と民主主義に関する質問が多く、政策反映にGitHubと電話、直接の対話を通じて収集した「誰一人取り残さない」意見を生成AIに読み込ませてまとめた話などが出されました。…"},"4054":{"comment":"私個人はまったくタロットが分からないのですが、また面白い視点から安野さんをみられました。"},"4055":{"comment":"氏は凄い才能とは思うが、才能主導で歩く道を決めているようにも見えるなぁ。そして豊か過ぎる知性は、心の視界よりも遠くを照らす。其れ自体は素敵な事だけど、無数のバカを相手にする仕事(政治家)だと厳しいのではないかねぇ？彼の解像度を共有できる人は数少ないだろう。"},"4056":{"comment":"安野さんの髪型関連のお話の切り抜きみて、個人の視点だと気持ちは分かるが、今がそういう社会ではないものを理想の姿に変えたいという現状で、本人も副知事じゃダメだというくらい当選にこだわるんだったら、そこは受容できないのかな…という思いは相変わらず消えなかったな…"},"4057":{"comment":"側から見ると別に今安野さんが理想の社会の実現のために髪を切ることは、主義主張に反しているようには見えなかったけど、きっと話しきれなかったいろんな思いをお持ちなんだろうなと思うことにした。"},"4058":{"comment":"都知事選、AIの人いいよね。って言ったけど、AIメイヤーじゃないから。俺が言ったのAIエンジニアの安野さんだから。"},"4059":{"comment":"都知事選、初めて期日前投票してきました記事によると暫定順位は以下の通りらしい1位小池百合子（30〜60代女性に支持）2位蓮舫（70代以上に支持）3位石丸伸二（20代以下に支持）〜越えられない壁〜4位田母神俊雄5位6位清水国明若者よ、70代以上に都政を託すわけにはいかない"},"4060":{"comment":"投票するかは別として都知事戦での注目はさん台湾のオードリータンさんを彷彿とさせるし話が理路整然としていて興味深い都知事でなくてもこういう方には政治の分野で活躍してほしい"},"4061":{"comment":"色々な取り上げ方をされておりますがAIも政策もチーム安野も凄いと感じます。"},"4062":{"comment":"木宮みつき氏、うつみさとる氏への言及あり。安野たかひろさんの評価が高いです！"},"4063":{"comment":"彼の過去ツイ覗いたらニューロダイバーシティの存在にも言及しているツイートがあったり、テクノロジーによる障害者支援や雇用支援の可能性にも繋がる部分があると感じました各分野の専門家と交流して重要性のアピールが出来れば安野たかひろ氏は伸びると思います"},"4064":{"comment":"次々と質問責めに合うAI安野。でもAIだから疲れないね。最初は少し慣れなかったけど、今はずっと聞いてられる。都民は色々考えてるわ。"},"4065":{"comment":"石丸伸二とが大混戦の都知事選に向け決意を告白【無料】"},"4066":{"comment":"小池さんの言い分もあると思うし、何より、やったこともあったのに何も評価されないのは可哀想だと思っていたから中田のYouTube大学に出てくれたのは私的には良かったかな本音を言えば安野さんもやってほしいけど時間切れかなぁITというのは中田と相性良いと思うんだけどね🤔"},"4067":{"comment":"これに批判している人の大部分は、元々安野さんに投票する気がない、「失望した仲間」に擬態して陥れたい人なんだろうなと思ってしまうこの人がこういう人なことは、今までの言動や訴えてきたことを見ていれば結構すぐわかる気がするんだけど"},"4068":{"comment":"都知事候補作「サーキット・スイッチャー」読んだ。AI自動運転車がハイジャックされ止まると爆発するという新幹線大爆破みたいな話。描写の精度が高く、作者が自動運転の実用化に明確なビジョンを持っていて、表現する力もあることが分かる。都知事選はまだ力が発揮されてないような。"},"4069":{"comment":"夫が「都知事選のポスター貼りを頼みに行ってくる！」と車で出掛けようとしてて、それが安野たかひろ氏のポスターだったから、お〜よかった！石丸氏支持はやめたのね、見る目あるやん。と安心する夢を見た。夢か……"},"4070":{"comment":"わたしは安野さんかなー。"},"4071":{"comment":"無所属ですが、都知事になると言うポテンシャルもあり、政策も凄い!"},"4072":{"comment":"デジタル強いんですよアピールも、安野たかひろという上位互換がいるおかげでしょぼく見えてしまう……カワイソ"},"4073":{"comment":"安野たかひろさんは各分野の専門家と動画てタイアップしていく戦術が一番いいと思うテクノロジーという土台があるので、どの分野においてもついていける固定の視聴者さんにも知ってもらえるあとはバスやタクシー運転手といった現場を知るYouTuberさんとのコラボやや内輪気味なのが勿体無い"},"4074":{"comment":"最近気になって、安野たかひろさんことYouTubeとかで調べるんだけど、よく「私は石丸さん支持ですが…」とか「石丸さん知事、安野さん副知事」とか書いてる人がいる。本気で都知事目指してる人に、こんな舐めたこと言ってる人は無意識のうちに彼を下に見てる。純粋に応援するか余計な一言は要らない。"},"4075":{"comment":"泉房穂氏、都知事選は実質“2択”も…「しっかりと注目しておくべき」候補者とは？まだ33歳―スポニチSponichiAnnex芸能"},"4076":{"comment":"安野さん、まだ都知事選のいち候補に過ぎないのに東京都政に多大なる貢献をしてる。選挙用ポスター掲示板マップと期日前投票所マップの無料公開、すばらしい。本来は選管の仕事なのに…投票所の住所一覧を公開するついでにサクッとマップに落としこんでくれよ…ってずっと思ってた"},"4077":{"comment":"このコメントは反応せずにいられません。なぜなら私はよねさん推しでもあるから…！社会的なジェンダー圧に違和感を持つ経験から共感してると思ってましたが、こんなところも好きな共通点があったのか…と気づけました。でも横浜市長選には出ませんよ。安野さんは東京都知事になるので！"},"4078":{"comment":"みなさま、ありがとうございました！、とても印象的な体験になりました。著作権等配慮しながら、追って動画を上げたいと思います。引き続き、よろしくお願いします！#"},"4079":{"comment":"政治とスポーツと宗教の話はしないほうがいいというが、安野たかひろさん興味あります。政治ができるのかはおいといて。言ったことやりそう。"},"4080":{"comment":"都知事選AI活用推進して欲しいので安野さんに投票した"},"4081":{"comment":"安野たかひろさんのGitHub、ずっと見てられる。"},"4082":{"comment":"何故！配信で見てるけど俺の。清水さんが安野さんと一緒にやれるっていうのを取り上げてくれた。これから安野さんの話するかなぁ？ワクワク(^^)"},"4083":{"comment":"ありがとうございます！笑街宣した話のとこで子どもたちが「いしまるさんと、あんのたかひろさんと、れんほうさんがいるよ！」ってマシンガンかましてくれたので、アイスブレイクできてよゆーでした！ww子どもの知識吸収力えぐいww#"},"4084":{"comment":"政党にすり寄るとかそういうことじゃなく。スタイリングとはブランディングであり人を振り向かせるパワーのあるものであって、主義主張を聞いてもらうための有効な手段なのに「わかるやつにだけ伝わればいい」みたいな姿勢は頑張って安野さんのことを広めている人たちを阻害してるようにも見える。"},"4085":{"comment":"をやっている間その裏舞台では(　＾Д＾)wwwww"},"4086":{"comment":"道路反対側から撮ったがこの掲示板の13番(安野たかひろ候補)と17番(ゴトウテルキ候補)は私が2枚とも貼ったついに今回2枚貼り実現しました😂"},"4087":{"comment":"私は期日前投票したよ、安野たかひろ氏に"},"4088":{"comment":"安野たかひろ（2024年東京都知事選挙）"},"4089":{"comment":"同意。安野さんは「こうしたい」と「こうすれば良い」が結びついているから、当選後の活躍が予想できる。実務を回せる人が知事になるべき。"},"4090":{"comment":"記事になってますが泉さんはちゃんと名前を出してるのに記事の中で清水さんと安野さんの名前を出さないのは公職選挙法上どうなんでしょうか。。泉房穂氏が小池知事の街頭演説会場に　都知事選主要４候補の演説聞き「空気が違う。勉強になる」(日刊スポーツ)"},"4091":{"comment":"安野たかひろさんは単体で個性を出していくよりも他分野との連携で光るタイプ個人が前面に出る都知事選においては異質な存在と言えるのでは？と思いますだからこそ都知事選のあり方その物を考えている人に対しても訴えかけられる部分はあると思いますね"},"4092":{"comment":"AIあんの、ほぼ毎日21:00〜22:00リアル安野さんのライブ配信、NewsPicksで石丸候補と対談、Pivot、精神科医益田先生とコラボ、VRCで遊説、都心部や伊豆大島で街頭演説、清水候補と合同街頭演説\u0026amp;リハック対談、400人会場演説会、都内ポスター9割貼り終えた。全部クリーンにネットと現実でどぶ板営業💪"},"4093":{"comment":"次の選挙も安野さんが出るならめちゃくちゃ人気で知名度があってツーショット写真撮るの難しくなるだろうから、その頃にはドヤ顔します。4年後は知名度で負けない😆"},"4094":{"comment":"都知事選出てる安野たかひろさん、どうも詳しく調べてみると将来に期待できる人ですね。今回の当選は厳しいでしょうが、これからがんばってほしい。"},"4095":{"comment":"反応ありがとうございます。よねさん推しでしたか!の主張は何度も高等試験に落ちても、このままの格好で絶対受かってやる!と言ってたよねちゃんそのままだなとおもいました。たしかにまだ選挙中なのにこっちに立候補して！は失礼すぎましたね、ごめんなさい。気をつけます!"},"4096":{"comment":"選挙活動で既に実践している。クリーンなやり方でリアルとネットをフルに活用して勝とうとしている安野さんを見れば「誰も取り残さない未来の東京」を描けるようになります😆"},"4097":{"comment":"そうだけどそうじゃないんよ…言いたい事はわかるよ…パット見その他多数のイロモノに見えちゃってマニュフェストどころか大事な安野たかひろの良さまで見てもらえないのよ…(私がそうだった、辛うじて東大卒でAIで若いし面白そうで興味持ったけれどそのなりだとスルーされちゃうこと多いと思うよ…)"},"4098":{"comment":"安野さんのアカウント消えてる😭😭😭😭😭😭😭"},"4099":{"comment":"YouTube大学の対談良かったです。NewsPicks、今なら10日間無料体験出来ます。安野さんとの対談も観れましたよ！批判という枠で、対談していて勉強になりました！基本ポジティブ😆　　【都知事選直前】中田敦彦×石丸伸二緊急対談"},"4100":{"comment":"それ、もう。パクるのやめてくださ〜い！"},"4101":{"comment":"都知事選候補の主な主張小池→現役なんで過去実績のブラッシュアップ安野→AIでの行政改革清水→防災を更に強化蓮舫→民間企業の工事を都民投票で潰します各候補とも人柄と政治スタイルが良く出てると思います☺️"},"4102":{"comment":"HPVワクチンの男性接種における有用性を説明するときに、同性間性交渉の例が欠如してるのは勿体無いです"},"4103":{"comment":"安野たかひろが仮に当選しなくとも、彼が作った仕組みを活用してほしいとはいえ、そんな期待は全くできない。投票して都知事にしよう"},"4104":{"comment":"都知事選の全立候補者を私なりに検討しました。⭕️印になる人は1人もいませんでした🔺後藤輝樹、🔺清水国明、🔺穂刈仁ホカリジン、🔺小林弘、🔺大和行男、🔺内藤久遠ないとうひさお、❌小池百合子、❌蓮舫、❌石丸伸二、❌田母神俊雄、❌、❌桜井誠、❌ひまそらあかね、❌横山緑、❌内海聡"},"4105":{"comment":"安野さんはやらないことの選択をしてくれるのかな？っていう疑問がありますね。いろんな人があれもこれも言って全部やりますって言ってるように見える。せめて優先順位を示して欲しい。"},"4106":{"comment":"💓💓今日もお話しさせていただき幸せでした😭🙏もう最高の匂いしかしない新刊、大事に抱きしめさせていただきます！！本日は本当にお疲れ様でした🙇‍♀️"},"4107":{"comment":"安野たかひろさんを応援されてる方、フォローして回ってますしリプしまくったりしてますけど、私にご関心ない方でした選挙後フォローは外しますので今だけご了承ください"},"4108":{"comment":"とか他の若手候補者とも討論をぜひ...！"},"4109":{"comment":"今回は蓮舫さんに入れるけど、安野さんのような方が政治を志していることも救いなので、また出馬してほしい"},"4110":{"comment":"東京都内の各投票所における投票方法や情報提供の方法を、テクノロジーの力で可視化してほしい！"},"4111":{"comment":"貧乏だから献金は出来ないけど私の一票は安野さんに入れますよ。がんばれー"},"4112":{"comment":"ぜひ応援したい。デジタル庁とともに頑張って欲しい。家賃補助とか手取り増やすとか若年層への還元を謳ってる人は多いけど、まずはデジタライズして経済成長を遂げていかないとその前に沈下してくと考えてるので本当に応援。#"},"4113":{"comment":"都知事選、個人的には殿に投票しようとは思う。選挙は個人の意見の集約戦になるべきで組織票が嫌いだから投票するが、勝てないだろうな…マーケティング論だけど、アピールの仕方がWhyよりWhat寄りの場合、過去からほぼ理系人間からしか支持を集めないから。俺は考え方が好きなんだけどな。"},"4114":{"comment":"元立憲民主党代表代行の蓮舫氏が追う展開。前広島県安芸高田市長の石丸伸二氏は苦戦。元航空幕僚長の田母神俊雄氏、AIエンジニアの氏、タレントの清水国明氏らは引き離されている。ただ、投票態度を明らかにしていない人が4割おり、情勢は変わる可能性があるといわれている。頑張って欲しい。"},"4115":{"comment":"都知事選、知名度で殴り合う究極の選択…みたいになってしまっているけど、マニュフェスト見る限りどう考えても1番現実的できちんとわかりやすいのが安野氏。少し前まで全然知らなかった候補だけど、経歴を見るだけで夢を託したくなるね。"},"4116":{"comment":"田舎の一地方民が考える都知事選得票予想。11位まで。小池、石丸(伸)、蓮舫、田母神、安野、内海、暇空、清水、桜井、河合、後藤あくまで予想。一般人として。あくまで現時点での予想。情報も見る限り聞く限り。誰を応援してるとか、そういうのは一切なく。これについてのコメントは返しません"},"4117":{"comment":"Yahooでニュースを検索したらひまそらあかねさん関連で出てくるニュースの件数が小池さん蓮舫さんより少ないのはまだしも石丸伸二さん田母神さんの約1/10より少ないってのはメディアに政治的な公平性は期待出来ないのかなひまそら都知事になればこんなのも改善するきっかけになるかな？"},"4118":{"comment":"伝え方に関しては、色々な意見があると思いますが、安野たかひろさん(33)を推しているので「1.おじさんじゃない」で×印がついているのが気になりました。"},"4119":{"comment":"都知事選、今回はいつもに増してカオスだけど清水さんや安野さんといった良い候補者もいることを忘れないようにしたいよね彼らがあんま目立ってないのは他がヤバすぎるのも原因だからな"},"4120":{"comment":"、理想論の責任のない政策と党派で大まかにしか判断出来ないのが現状かと思います。AIで議事録を整理し、現職議員に関しては公約達成率、各発言と議会投票の傾向を判断させ、それを各議員に表示させる事は可能になりますか？"},"4121":{"comment":"蓮舫さんに投票するし当選してほしいけど、安野さんみたいな人が立候補しているのってほんと希望があるなあと思う"},"4122":{"comment":"他の候補は、東京のお金の配分の話ばかりしている。安野さんは、東京の成長戦略を語っている。また新しい都政の進め方についても語ってくれている。この人が都知事になってくれたら、東京の未来に期待できる。"},"4123":{"comment":"蓮舫氏のことはともかく、なるほどすぎる…「この人を絶対に勝たせよう！」というガッツと周りに伝播させる行動力が問われるな…！やってくぞ！！#"},"4124":{"comment":"都知事選5位〜7位に入りそうな候補者・清水国明・桜井誠・ひまそらあかね・"},"4125":{"comment":"・石丸:維新支持層4割、国民民主支持層3割、無党派層2割。10～40代の支持を得つつある。・田母神俊雄、、清水国明は支持に広がりを欠く。・1割強が投票先を「まだ決めていない」。"},"4126":{"comment":"、県、都、国の各議員と首長の権限が曖昧な人が多数を占めると思います。有権者においてその他法律を含めた試験を行い、一定得点以上の人に何ならの優遇を行う事は可能でしょうか？立候補に関しては試験を行い、その点数、内容を公示させる事は可能でしょうか？"},"4127":{"comment":"。寝てないんじゃないの？ってくらい一日中演説してるしその後にもオンラインイベントやってる。相当都知事になって東京を変えたいんだろうな..."},"4128":{"comment":"本日、期日前投票で、しっかり「安野たかひろ」と書きました。テクノロジーやAI等全くの無知ですが、本来、心や温かみを持たないテクノロジーが都民を取り残さないと書かれているところに感動と期待を抱き、一票投じました。オードリータンさん、泉元市長も期待してます。頑張ってください。"},"4129":{"comment":"、音声認識を利用した方式は高齢者にも優しいツールだと思います。音声による個人の特定はAIで可能ですか？ネット投票へ移行するにあたり、電話での個人認識を行う事が可能になれば高齢者からの抵抗も少なくなると思います。"},"4130":{"comment":"私も正直ロン毛は個人的な好みとしては好きではないし、政治家のいでたちとしては違和感がなくも無いです。ですが、マニフェストの内容や、選挙に対する姿勢、実際に会ってみた時の印象を総合して安野さんがぶっちぎりの一位なので、。"},"4131":{"comment":"超絶レアな！もちろん、まさか本人が2枚かそこらしかないって言ってたこのポスターを見れるとは…今回のポスター騒動に思うところがあったそうなので、それをこういう形で表出するのが、らしいなと思う。"},"4132":{"comment":"他の方のことはもちろんわかりませんが、私は基本マニフェストの内容で投票する人決めたいな〜"},"4133":{"comment":"？低賃金労働者と生活保護者において待遇の逆転現象が生じるのが今の日本の一番の歪みだと思います。"},"4134":{"comment":"石丸伸二氏についてはおっしゃる通りだと思います。しかし、氏については、こちらの動画最後まで見ましたが、どなたも注目されてなくて残念…若く、AIに高度な知見があり、独善的じゃなく、課題を解決するためにアップデートできる人だと😇"},"4135":{"comment":"私個人としてはロン毛好きでは無いですが、むしろ個性的な格好の方がリーダーになった方が、生きやすい・働きやすい世の中になるんじゃないですか？灼熱の東京はビジネスカジュアルすら嫌だと思うのは私だけ？好きな格好で働きたくないですか？"},"4136":{"comment":"東京都知事選の特集、面白かった❗️いつもメインの4人がフィーチャーされて、他が分からなかったから😅良きな方を知れた🤔IT安野さんって政治に必要じゃんあと、ワンオペで頑張っているお医者さんとか。なんか東京都知事選挙楽しみなんですけどー❗️🙌"},"4137":{"comment":"私が東京都民なら迷わずさんに入れるだろうなあ。"},"4138":{"comment":"挙（＾◇＾）舞台正面　左から２番目でスマホいじってるのが　わたしだぜ（＾▽＾）ｗｗｗ【妻との対談あり】6/29初めての個人演説会イベント@目黒より"},"4139":{"comment":"街頭演説でも思ったんだけど演説会の録画見て確信した。安野さんの奥様のスピーチ力とマイク回しスキル只者ではないな、、とw"},"4140":{"comment":"『鬼滅の刃柱稽古編』の最終話と被ってる😱でも、応援してます！頑張ってーヾ⁠(⁠･⁠ω⁠･⁠*⁠)⁠ﾉ"},"4141":{"comment":"東京都知事選の候補者が多すぎるので６候補にまで絞った中からさらに大和行男、石丸伸二もしくは安野たかひろの３人に絞りました｜幸治"},"4142":{"comment":"安野さんっておじさんだったっけ？まだ30いくつとかじゃなかったっけ？もちろん私も蓮舫を支持するけど、、。選び方がちょっとだけ無茶苦茶にも見える。おじさんでも様々な問題に真摯な人はいるし、おばさんでもいわゆる”おっさん”みたく無茶苦茶なことする人もいる。"},"4143":{"comment":"時代が安野さんにおいついていない・・・！（褒め言葉）"},"4144":{"comment":"立憲民主党には正直失望しました。ずうっと、あなた方を応援してきましたが、今回の都知事選で政権を担える政党では無いことが見えてしまいました。政策が争点なのに石丸候補や安野候補の評価が出来ないならば、政権はお任せできません。既存政党では、日本は沈没します。"},"4145":{"comment":"単純に実力不足。政治経済については言わずもがな彼の強みとするインフルエンサーとしては石丸さん、エンジニアとしては安野さんに圧倒的に劣る特に後者はPMと末端PGくらいの差がある話の視座がまんまそれ"},"4146":{"comment":"石丸さんはざっくり維新に近いですね、調べれば調べれる程。流石、生田さんは小池に入れず安野さんを選択肢に入れてるあたりが、やっぱ凄いなと思う漁獲量の多い長崎民の感想です。"},"4147":{"comment":"VRチャット？？のおかげで、知らない世界がどんどん広がっていくんですが‥今までのコミュニケーション見ているとAIやデジタルと民主主義の相性はよさそうだよね。*自民党がデジタルを活用すると監視社会となります。"},"4148":{"comment":"蓮舫むっちゃ追い上げてるのなも朝日では清水抜いてる"},"4149":{"comment":"安野さん、四年後も立候補してほしい今回だけじゃなくて"},"4150":{"comment":"でもこうやって(同士や内輪だけでしか考えが共有されない)が起きるだけで新たな仲間を獲得できない。どうしたらすることに近づけるだろう。あと一週間、時間がない！"},"4151":{"comment":"ふと安野たかひろで検索先週末よりも呟く人が増えてる気がする"},"4152":{"comment":"（今回は蓮舫氏に入れるしかないんだろうが、個人的には安野さんに一票を投じたかったな。なお石丸だけは無いと思っていたのでなぜ支持する人がいるのか疑問だったけれど「情報商材詐欺とかに騙される層が支持してる」という意見を見てなんか合点がいった。"},"4153":{"comment":"これはすごく個人的な見解なんだけど、まず石丸さんが都知事になって安定した運用ができる基盤を敷いて次に繋げてくれたタイミングで安野さんがバトンを受け取ってAI社会を築くっていう感じで綺麗な流れになったりしないだろうかどうだろう、失礼な事言ってるかな……そしたら申し訳ない"},"4154":{"comment":"都知事選、石丸さんや安野さんが絶対の正解とは全く思ってないけど、変わらず小池さんのままがいい人の意見が全くわからんな。"},"4155":{"comment":"ボートマッチやったら次のような感じになりました🫠都政に関係無い質問が混じってて謎でしたが、内海聡氏とのマッチ率が低かったのは安心しました😌暇空茜＞小池百合子・蓮舫・田母神俊雄・・桜井誠＞石丸伸二・黒川敦彦＞アキノリ将軍未満＞桑島康文＞内海聡"},"4156":{"comment":"時間と場所が合えば、安野さんと石丸さんの演説はちょっと聞いてみたいな。しかし、ツイッター見る限りでだが、石丸さんの盛り上がり方が凄い。"},"4157":{"comment":"のりたまちゃん、お疲れさまでした。コロナじゃなかったらスタンディング行きたかった。(^-^)人(^-^)頭の中グルグルに回り回って安野さんにするか、れんほうさんにするか迷いながら最終コーナーまわってます。投票日直前まで悩むわ！"},"4158":{"comment":"いやね、私個人のやって欲しい事としては安野さん寄りなんだけど、その為の土台を整備し直してくれそうなのが石丸さんてイメージだから現状は石丸さんが一番適切な感じがする……！整ってから安野さんでいくのがすごくベストな気がしている……"},"4159":{"comment":"安野たかひろさん、名前覚えておこう。"},"4160":{"comment":"安野さんはね「外見による決めつけを受け入れない」のは自分のことだけじゃないの。「自分もあなた外見に価値観を押し付けたりしない」という姿勢の表明なんだよ。それを覆すことは「人を外見で判断する価値観を持っている」ことの是を意味してしまう。だから譲れないの。＃安野たかひろを都知事に"},"4161":{"comment":"東京を初め、🇯🇵が後進国になってしまうを都知事にしないとダメだわ"},"4162":{"comment":"それでも❤️"},"4163":{"comment":"安野さん、メタバースで会えるの？！推し候補なので機会があったら覗きたいー！"},"4164":{"comment":"清水さんも安野さんも選びたい。特に清水さんには、信頼がある。でも、まずは都知事の変化を望むとすると、より有力な人に投じたいのだけど、うーん。うーん、石丸さんいいなぁ。でも、政権交代への機運も期待するとなると。うーん。野田さんも応援してるし。うーん。"},"4165":{"comment":"当初、小池VS蓮舫の一騎討ちの様相だったので、こうやって盛り上がる方が面白い。は泡沫扱いで残念。言ってることはいいのになぁ…。"},"4166":{"comment":"安野さんは押上に来てくれたのか。演説の中で、外に出られない高齢者や障がい者に対しても触れていたのが良かった。"},"4167":{"comment":"奥さまのりなさん、本当に凛として芯のある女性って感じでかっこいいの！「妻から見ても夫は正直で良い人間です」とか言える説得力！東京都知事候補👩💌を都知事により"},"4168":{"comment":"の戦い方もいいよね、もっと注目が集まっていい候補だと思う"},"4169":{"comment":"悩ましい誰が最終勝つかを考えたら蓮舫さんに入れた方が良いんだろうけど、安野さんが良すぎるから安野さんに入れたい"},"4170":{"comment":"都知事選が始まる前からこの二人に注目していました。この二人が組んで都政を動かしてくれたらなぁ〜！　　↓"},"4171":{"comment":"都知事選で、ここまで分かりやすく具体的に公約を掘り下げて説明してる人いないと思う…あんの氏がダークフォースすぎるし、多分見てる人少ないと思うから貼ります。是非みんなこの分かりやすい資料を見てください　#"},"4172":{"comment":"轟さんが見抜いてましたね…私は、仕事で辛い目に遭うのは覚悟してると思います。覚悟が全うできなかった時が、本当の意味でつらいのだと。の話から思わずとらつばになりましたが（笑）ぜひぜひ、フォローしてやってください！"},"4173":{"comment":"脳死で安野さんだろ"},"4174":{"comment":"【東京都知事選】6/30街頭演説@押上よりついにの妻の演説が聞けるよ短めだったけれどねやはり噂通りに上手いよ‼️"},"4175":{"comment":"石丸さんだけでなく小池さんも、このまま蓮舫さんとか安野さんとか田母神さんにもインタビューしてるならいいよね！でもどこかみんなに対して宣伝の場として与えちゃってるところはーでも中立さでいえばこのままいけば政治に対する扱い方で松本さんやテレビを越えたと思う"},"4176":{"comment":"今回の都知事選は色んな意味で愉快なお祭りになってていいんだけど、真面目に投票するなら以下の方々になりそうなんよなあ・ゆりこてゃん・蓮舫・石丸さん・田母神さん・安野さん"},"4177":{"comment":"ってことで5位清水国明6位7位ひまそらあかね8位桜井誠"},"4178":{"comment":"なるほど、今わかった！安野候補が何を選挙でやりたいのかいまいちぱっと見えていなかったんだけれどこれか！！！「ポスター貼り実施状況把握システム」他いくつかの選挙関連で作成したシステムの実地テストか！！！！！それなら都知事選を選んだ理由も、妙に他の部分がパットしないのも説明つく！"},"4179":{"comment":"安野たかひろをスルーする都民もメディアもwinny事件の過ちを繰り返すんですか。次の選挙でって言ってる人もどうかしてます。4年前を考えて下さい。コロナでリモートが少しずつ出てきてchatGPTなんてまだ無かった。4年後に受かってもAI産業なんてとっくにどこかの国に覇権取られてます。今しか無い。"},"4180":{"comment":"石丸伸二に何をビビってんだい？安野さんがいい？石丸さんと安野さんの政策はほとんど一緒なんだけど。YouTubeを観なさい。小池さんはもう終わる人なんだから若い人に譲りなさい。あなたもね。"},"4181":{"comment":"【都知事候補で打線組んだ】１、河合ゆうすけ(遊)２、暇空茜(二)３、石丸伸二(捕)４、内野愛里(一)５、蓮舫(中)６、田母神としお(左)７、黒川あつひこ(DH)８、アキノリ将軍未満(三)９、安野たかひろ(右)先発:ゴトウテルキ中継ぎ　NHK党の方々抑え:ゆりこ"},"4182":{"comment":"石丸伸二氏無党派票をまとめ２位浮上！？メディアが報じ始めた氏！！より本日２部構成の２部は２時から開始予定です。"},"4183":{"comment":"安野さん、コンサル業界で言われるところの「チャーム」に溢れていて好き。#"},"4184":{"comment":"安野たかひろさんとかひまそらさんとかも選択肢だったけど、こうなると百合子に投票しかないな。"},"4185":{"comment":"元航空幕僚長の田母神俊雄氏(75)、AIエンジニアの氏(31)、タレント:清水国明氏(73)は支持に広がりを欠く◆小池都政を[評価する]55.3%[評価しない]44.7%小池氏2期8年間の都政を「大いに評価する」12.0%「ある程度評価する」43.3%「あまり評価しない」23.8%「全く評価しない」20.9%"},"4186":{"comment":"AIあんの、スゲェな。障害者政策について「予算削減するの？」と聞いたら「ニーズに合わせて増額します」と回答してきてちょっと感動した。これ、今後の選挙で全候補者が使ったほうがいいんじゃないか。"},"4187":{"comment":"俺が都民なら安野さん一択なんだけどな。"},"4188":{"comment":"石丸伸二氏無党派票をまとめ２位浮上！？メディアが報じ始めた氏！！より東京都知事選挙の話の後は雑談配信になりますのでお気軽にコメントしてください。"},"4189":{"comment":"安野さん動画見たら短髪にできない理由に気づいてしまったままならぬものだ..."},"4190":{"comment":"一位は確定で百合子これはもう動かん2位争いが蓮舫と石丸石丸が勝ってほしいけど蓮舫には2位になってほしいわんちゃん暇空は金帰ってくるだけの得票がある可能性がある。俺の推しの安野さんは残念ながら論外"},"4191":{"comment":"安野さん　　全力推し石丸さん　　推せる田母神さん　まぁ推せるうつみさん　極めて消極的に推せる蓮舫　　　　反対小池百合子　大大大反対"},"4192":{"comment":"石丸伸二氏無党派票をまとめ２位浮上！？メディアが報じ始めた氏！！よりこちらで取り直しました。"},"4193":{"comment":"僕も。データに基づくマニュフェストの作り込みやデジタル民主主義への意欲、一貫したポジティブなコミュニケーション姿勢から応援しています。都民の皆さん、ぜひ御一考をお願いします"},"4194":{"comment":"石丸伸二、、清水国明あたりは、嫌小池百合子の票を割るために用意された弾でしょ。彼らのうち1人も当選する可能性は絶対ないもの。誰がどうやって立候補させたかは闇の中だけどな。都民は、蓮舫に集中するのみ。"},"4195":{"comment":"安野さんは都知事になって欲しいが無理だろう。しかし、何処かの首長になってほしい。それだけの能力はある人だと思う"},"4196":{"comment":"🧵13/n【フレキシキュリティ導入】日本的雇用慣行を中途半端に破壊したことで正規雇用と非正規雇用の格差が拡大。氷河期世代が犠牲になり、日本経済が停滞し、少子化も加速。これらを解決し、労働市場を安定、成長産業への産業構造改革を柔軟に推進させるため都独自のFlexicurity導入を要望。"},"4197":{"comment":"【元コンサル】終電無くしてヘトヘトだけど有意義な休日【Vlog】よりメン獄さん、安野さんと友達だったのね。"},"4198":{"comment":"初めてこういう調査で安野さんの名前を見たかも。"},"4199":{"comment":"安野さんはいい感じなのね清水さんはワシは全然信用できないんだけど…"},"4200":{"comment":"安野さんと石丸さんの目的は日本をよりよく改革することですよね。支持者の方と手を取り合って協力出来ると思うのです。小池派を抑えない限り安野さんも石丸さんも介入できないです、まずは抑えるべき相手の目的を一致団結しませんか。#"},"4201":{"comment":"さんの事を都知事選で初めて知りました。さんと石丸伸二さんとの対談で知りました。頭脳明晰でそれでいて会話の中でも垣根のない方で、とても好感が持てる、この方も一緒に未来像についてもっと知りたくなりました。"},"4202":{"comment":"知名度がなあ。頭が良くて実行力あるらしいけど自分も良く知らない人ですから。"},"4203":{"comment":"東京都知事選で密かに以下の三者の誰が最も投票を取るか気になってます🤣・ひまそらあかね・・桜井誠どなたも独自性があって面白い👍＃"},"4204":{"comment":"🗓️1(月)の＜生配信＞17時〜本人による政策マニフェスト生解説〜教育・防災編〜選挙戦も残すところ1週間。1人でも多くの方に安野を知ってもらい、「未来の東京」を共に描く仲間になってもらえるよう走り続けます！"},"4205":{"comment":"2日以降の街頭演説ほか活動予定は、決まり次第、本事務所公式アカウントまたはホームページにて告知します。、本事務所公式アカウントをぜひフォローください！"},"4206":{"comment":"マスコミはRさん対Kさんばかり。私は消去法の戦術的投票は嫌。この人に任せてみたいと思える候補者がいない有権者は不幸だ。「この人でイイか」と「この人がイイ」は大きく違う。選挙は、具体的な政策比較で選びたい。今回は、政策で推せる安野たかひろ候補がいる。"},"4207":{"comment":"安野さん凄いなぁ・・AIスキルもマインドも。まさしく逸材。東京に必要な人材だと思う。あとは知名度。テレビ地上波や紙媒体で取り上げてくれれば・・#"},"4208":{"comment":"安野さんと暇空さんに注目中"},"4209":{"comment":"維新に来てくれるか、協力してくれないかな〜。自民が獲得しにかかりそうですが、維新ならすぐCTO（最高技術責任者）任せられるのに……人間性も良さそうですしね。"},"4210":{"comment":"選挙都知事選立候補の、安野さんの作品自動運転アルゴリズム開発会社の社長・坂本が拘束された。襲撃犯はその身柄と引き換えに首都高封鎖を要求！緊迫のＡＩミステリ"},"4211":{"comment":"ああいう見たことない新しい技術、作りますって許可貰うと出来ないもんですよね🥲簡単にでも作れる範囲で見本作ってようやく予算と人員ひっぱってこれる😭見せ方うまいです。"},"4212":{"comment":"この一週間で、どんどんアップデート!"},"4213":{"comment":"がロン毛でもツーブロックスーツでも自分は彼を支持する。ツーブロックスーツになったら投票する人は政策じゃなくて見た目で投票しますってことで、そういう人の票はいらんと本人がいうならそれでいいかな。個人との対話はするが大衆という実態のよく分からないものは相手にしないってことよね"},"4214":{"comment":"おはようございます。いよいよ7月7日は都知事選投票日。皆さん投票いきましょうね。ぼくは東京に若返って欲しいので安野たかひろ氏推し。何よりマニフェストがしっかりしてる。課題と解決が整理されていて明るい未来を感じるので。"},"4215":{"comment":"おはようございます☕イマソラです😉雨が降っているのに西は明るい素敵な空です‼️夕方にはやむかな？良い一日を❣️挙に行こう"},"4216":{"comment":"\"【魚拓】木下喬弘/メディキューCEO/エピタップ代表onX:\"RT:のマニフェストに「男性のHPVワクチン任意接種に対する全額助成」の変更を反映しました。　/X\""},"4217":{"comment":"\"木下喬弘/メディキューCEO/エピタップ代表onX:\"RT:のマニフェストに「男性のHPVワクチン任意接種に対する全額助成」の変更を反映しました。　/X\""},"4218":{"comment":"ならその辺り解決してくれそうなのよね。"},"4219":{"comment":"ポリタス都知事選挙取り上げてくれそうと思ってたけどやっぱり取り上げられてる！やってることはもちろんだけど演説めっちゃ評価されてる！"},"4220":{"comment":"この選挙期間だけでも日本の選挙のデジタル化に多大な貢献をしてる。安野さんは素晴らしい方。"},"4221":{"comment":"石丸氏は政治家というより、SNSを活用した評論家や記者として外圧をかける役割が向いていそうと思いました。一方で、内部で物事を推進していくのは安野さんのような傾聴力・実行力がある方にお願いしたいと思いました。"},"4222":{"comment":"タレントの清水国明さんはともかく、この一覧に個別で安野さんの名前ギリギリ食い込んでくるのすげー！"},"4223":{"comment":"秋田は好き❤️離党した仲間を貶し、特定議員を落選させようとする市議会議員の言動が残念なだけです。若松さんは公人ですから、静かに秋田市の市政に集中なさっては？と。はいい！清水国明さんもいい！５６人、都民は選び放題です。好き嫌いの話はしてません。リプ感謝します。"},"4224":{"comment":"続き今回の都知事選の候補者でいうと安野たかひろ氏なんかは財務省が好むようなタイプ当初唯一まともな候補かとも思いましたが、社会経済の課題の本質への気付きがないと判断し、投票するには至りませんでした岸田総理と縁があるようですが政府のお抱え有識者にならないことを切に願います"},"4225":{"comment":"についてもご意見頂きたいです！包括的で具体的なマニフェストかと。"},"4226":{"comment":"ありがとうございます。都政を良くしたいために、清水国明さんや安野たかひろさんは立候補したと思います。小池氏や蓮舫氏のような組織票はありませんから苦しい選挙選です。結果は分かりませんけど、最後は政策で選んでもらいたいです。"},"4227":{"comment":"見える化なら安野さんとかどうですか？"},"4228":{"comment":"にデジタル民主主義してもらいましょ政党ではなく、政策について語れる社会にしましょ"},"4229":{"comment":"安野たかひろ候補　#"},"4230":{"comment":"私がリーダーになってほしいのは、選挙の上手な人ではなく、未来を良く変えられる人です"},"4231":{"comment":"若者ですが、安野さん推しです。抽象的な話しかしない、我々の意見を反映してくれそうにない、周囲に敵をつくって物事を推進できない、批評家のような方には投票しません。"},"4232":{"comment":"選挙期間中にもアップデートしてくれる"},"4233":{"comment":"安野さん応援してます。"},"4234":{"comment":"AIあんの、AI野々村真を見るにaituberの勝機は「知ってる人（キャラでも良さそう）を学習したAIと話せる」なのかすると全くの無名からaituberだけでのしあがる、というのは難しいのかな芸能事務所、vtuberの裏方みたいなことはできても"},"4235":{"comment":"それと比べるとSF作家安野たかひろさんはあまりにインプレッションが寂しいインターネットを頼みにしてるだろうにこれはまあ準備期間が短すぎで顔を知ってもらうだけでも大変だとは思う見た目のことを言う人もいるようだけど恐らくそんなことを云々する域にすら達してないんじゃない…"},"4236":{"comment":"東京都知事選候補者の安野たかひろさんをSNS上で見ていて、起業家に必要な力ってこうやって知名度関係なく周囲の人を惹きつけ巻き込み動かしていく力だよなぁと学ばせてもらっている…。チャーミングさ。"},"4237":{"comment":"安野たかひろさん、誰が都知事になってもブレーンとして登用してくれないかな。"},"4238":{"comment":"都民じゃないので選挙権ないけど、小池百合子も嫌で、蓮舫も嫌で、石丸も嫌だからがいいなぁ。ああいう新しい未来がみたい。"},"4239":{"comment":"安野さんの戦略見てると色々考えさせられる良い面悪い面両方あるなって"},"4240":{"comment":"大人の事情で８年前は緑の狸が旋風を起こして圧勝した。今回、大人の事情で仮に赤い狐が勝ったとして何が変わるのだろうか？具体的な施策が見えてこない。もう、党利党略やポピュリズムはいらない。政治家や候補者は氏のマニフェスト制作に学ぶべき。彼は他の候補者を攻撃したりはしない。"},"4241":{"comment":"安野さんのイメージカラー真似てるのかな？"},"4242":{"comment":"選挙権はないけど東京でビジネスしてるから都知事選は気になる。個人的には安野たかひろ氏を推す。理由は新しい東京がみたいから。そろそろ東京のお役所も進化して欲しい。(三日前に突然書類送ってきて締切り前にいきなり終了する支援策とか困るのよ)"},"4243":{"comment":"笛美さんがどういった基準で「おじさん」判定をしているのかわからないのですが都道府県知事に立候補できるのは30歳以上です。たとえば33歳の安野たかひろ候補は前回の都知事選では立候補できない年齢です。…"},"4244":{"comment":"今しかないと切に思います!"},"4245":{"comment":"ネタ投稿だろうけど安野さんはまだ33歳だから許してあげて〜優秀すぎるし😹"},"4246":{"comment":"メールでもあなたの意見や要望を届けられますよ✨"},"4247":{"comment":"【都知事選2024】安野たかひろのオープンソース政策開発について、AIを活用して政策のアップデートを自動で記事化する仕組みを構築・運用開始したのでテックブログを書きました！スレッドで、個人的に印象に残った変更提案を紹介します（続）＃TOKYOAI#"},"4248":{"comment":"氏などの新たな候補者も大手マスコミは取り上げて欲しいものです。"},"4249":{"comment":"リモートワーク推進で満員電車の解決"},"4250":{"comment":"本当に思ったのです。あっ、安野さんが都知事になれば変わる。東京も国も政治も"},"4251":{"comment":"も良いですね！ただ参謀止まりという印象ですかね長谷川氏はそもそも東京在住を重きをおいておられますか"},"4252":{"comment":"まっとうなんだけど、タイミングが…。私は戦略的投票に向かう予定です。"},"4253":{"comment":"この「４じゃない」、本来は安野候補残るでしょ。都知事選の被選挙権が30歳以上であることを考えれば33歳は最速での立候補だし、それがおじさん認定されるなら１は「男性じゃない」になる。自分も蓮舫推しだけど少し雑に見える。"},"4254":{"comment":"都知事選で安野たかひろ氏がやってることは、たぶんデジタルを活用した地方自治のプロトタイプを提示してイメージしてもらいたい意図なんだろうなぁと解釈してるけど、だとしたら、（見てもらえたとしても）有権者の九割には伝わんないだろうなぁという感想。"},"4255":{"comment":"技術解説記事を公開　-ITmediaAI＋"},"4256":{"comment":"安野さんには、中田さん、リベ大の両学長、クイズノックと学ぼうチャンネル、ゆるコンピュータ科学ラジオ、あたりとぜひコラボ対談してほしい、、、🙏🙏🙏"},"4257":{"comment":"賛否両論あれど小池都知事の2期8年の実績やクリーンで政治家としての実力もある蓮舫氏は別格。誤解を恐れずに言えばそこに石なんとか氏を並べるのはおふたりに失礼。彼は過大評価されている気がします。それだったらもっと安野さんを評価して欲しい。より"},"4258":{"comment":"既存の政治に不満、不信しかなくて政治により失われた人生を歩んできた36歳です。安野さんはエリート中のエリートなのに我々凡人の意見も謙虚に聞いてくださる魅力的な人柄があります。石丸さんに投票しようと思ってましたが、彼は金貸し→職業政治家と経験して何か言ってることが疑問に思うこともある…"},"4259":{"comment":"明治維新から大正にかけて民主主義というものが構築されたが100年以上選挙制度や政治システムは変わらない気がする。政局や政党、大企業とのしがらみのない人が東京都を統治すべき。彼ならみなさんの生活をよくします#"},"4260":{"comment":"「氏が追い上げてくる可能性がある」#"},"4261":{"comment":"私もご意見には賛成です。でも石丸さんは少し普通の銀行マンではなく、日本の将来を本気で心配している人のようですよ。私は石丸都知事、安野さん副知事が最強だと思っています。参考までにご紹介いたします。個人の選択に口を挟んですいませんでした。"},"4262":{"comment":"安野さんすごいことやってるな！と思うけど、そもそも選挙システムそのものが完全に前時代的なんだよな。掲示板なんかやめてデジタルサイネージとかにすればポスターの紙も浪費しないし貼る必要もないし、ハッキングでもされなきゃバカなお目立ち目的な連中に卑猥だったりただの宣伝目的のポスターを貼…"},"4263":{"comment":"俺も今回は公約とかきちんと見てるな。俺的には安野さんて人を推したい。正直知名度で都知事にはなれないと思うけど…爺婆たちの政治ですからねハハハ"},"4264":{"comment":"知名度的に難しいんだろうけど、僕は安野さんみたいな人に知事になってもらいたいな何より頭がいい人がいい"},"4265":{"comment":"安野たかひろ氏が｢おじさんである｣として❌️にされてますが､彼は33歳です｡知事選の被選挙権は30歳以上なので､前回の都知事選では29歳で立候補すら出来ません｡この笛美というフェミニストの基準によると､男という時点ですべて❌️ということになります｡"},"4266":{"comment":"都知事選挙個人的主観ですが小池百合子→自民公明(創価分裂してる？)蓮舫→共産石丸慎二→創価田母神俊雄→極右ひまそらあかね→右寄りの中道→左派下2人を公約的に選んだんですがの方がマニュフェスト的に公金問題取り込まれそうという不安が強い"},"4267":{"comment":"選挙で「テックブログ」的なものがあるのとか、そもそも「開発チーム」があるというところから面白いなと感じてる👀あと、いただいた意見を踏まえて議論し、選挙期間中にマニフェストをアップデートするというのはとても健全だな〜と思う。#"},"4268":{"comment":"私は自民党も岸田さんも嫌いだし、都知事選には小池さんも蓮舫さんにも暇空さんにも入れずに安野さんに入れるけど、だからといって上げた人達を推すのは自由だと思ってる。そういう権利を認めない輩が自分達の権利ばかり訴えるの図々しいにも程があるわ。"},"4269":{"comment":"安野たかひろのマニフェストはモノトーンで字数が少なく、ここぞいうポイントに赤を使っているのでわかりやすい。お役所の文書から「ポンチ絵」を廃絶することは働き方改革の出発点だと思う\u0026gt;横向きA4サイズの現代アート。霞が関の「ポンチ絵」はどうして生まれたか？その知られざる使命とは｜narumi…"},"4270":{"comment":"を出馬表明時から見てる人間、かつ政治的関心が高い人間としてそれは重々承知してます。石丸さんと安野さんの主張には少し食い違うところもあり、安野さんの人柄・技術力の素晴らしさから申し訳ないですが安野さんを選びました。石丸さんは国政で期待してます…"},"4271":{"comment":"主要な候補者だと安野さん、蓮舫さんとマッチ率高かった！候補者多すぎて誰？（N党だろうね）って人も沢山表示されるww"},"4272":{"comment":"同感です。職業政治家は政策に実効性がなく、大衆を扇動する力がある言葉をうまく使います。そうした下心、やましい気持ち、私利私欲がない候補者は安野さんだけです。#"},"4273":{"comment":"これ見落しがちな気がしたので言語化すると、システム外注や業務委託の形ではなくボランティア支援者の中にIT技術者がたくさんいることが特徴で、だから当初作成予定のなかった「電話AIあんの」「ポスターマップ」「期日前投票マップ」などが状況を見て発案されて作られてる、ボトムアップの業務改善。"},"4274":{"comment":"自分がおこなった活動を他者にも提供する。公を志す人として安野さんは素晴らしいと思う。"},"4275":{"comment":"プロジェクションマッピングやらドローンやらで東京上空にゲイシャサムライニンジャクノイチフジヤマを投影しましょうって言ったところで本気で聞いてくれるの安野さんしかいなさそう"},"4276":{"comment":"役所関係長いですけど、ここnoteにあるのまで凄まじいポンチ絵はみたことないですね。安野さんのものよりちょい複雑くらいが主流かな。住民や議案説明用はみないので、また違うのかもしれませんが、わかってもらえないと意味ないのでそこは工夫が収斂するというか。"},"4277":{"comment":"あの辛口で批判しかしない東浩紀さんが安野たかひろさんを評価してます。確かに泥臭く真面目にやってる天才AIエンジニアの行動は厳しい哲学者・批評家にも響く#"},"4278":{"comment":"石丸に比べると安野さんの方が共感出来るんだが、、"},"4279":{"comment":"一万冊、最近、私は視聴しない。情報がイマイチ信頼性に欠ける。清水氏のスガーリン押し辺りから違うと思うようになった。都知事選挙、本来なら氏に光をあてるべきだが、どうして維新擬きの石丸氏押しなのか理解できない。安芸高田市の人々の声を聞いてみるべき。"},"4280":{"comment":"往年の人気歌手である清水氏は初めての選挙戦。暗中模索の中、26日には対立候補である人工知能（AI）技術者の氏と柴又の商店街で合同演説会を開催した。異例の対応だったが、「討論会に招かれた主要候補4人が互いにつぶし合う中、招かれなかった2人は政策を高め合っている」（陣営関係者）との"},"4281":{"comment":"（続き）投票予定の候補者は、1：現職の小池、2：立憲共産の蓮舫、3：広島県～の石丸、4：〇〇の（忘れた）田母神、5：元タレントの清水、6：AIエンジニアの安野（56は逆かも）7：NHK党の誰か、8：その他　で、残念ながらひまそらあかねの名前は無かったので、元気に8を押しといた。挙"},"4282":{"comment":"もう何がなんでも"},"4283":{"comment":"都知事選の少し前の日経の調査。国民民主党支持の人は、ただのアンケなんだから安野・清水・小池。とかの並びで目を引いて党の宣伝した方が良いんじゃないの？"},"4284":{"comment":"（側の側から失礼）メンション飛んでなさそうなので追加私も安野さん激推しですぜひこちら↓チラ見でもいいので見てみてください"},"4285":{"comment":"に期日前投票しました。頑張って下さい！"},"4286":{"comment":"「安野さん応援したいけど、泡沫だし有力候補に票を集めるか...」と考えている方、待って下さい！は選挙戦において、【政局ではなく政策を】を掲げています。上記の行動は\"政局\"を重視していませんか？私たちも【政局ではなく政策を】見て判断すべきと思います。"},"4287":{"comment":"小池さんでも蓮舫さんでも石丸さんでもなく、安野さんでいいじゃん。レベチで優秀やろ。"},"4288":{"comment":"4年後の東京を見て安野さんがどう思うかでしょうね。手遅れだとか絶望しか感じなくなったらもう日本にはいないでしょう。そして彼の目的は政治家になることではないので、また立候補する可能性は低いような気もします。の人生なのでなんとも言えませんが……"},"4289":{"comment":"お仕事で観られない方もいらっしゃるかとは思いますが、在宅の方、主夫（婦）の方、ひきこもりでネットしかしてない方はぜひ安野さんを知ってください。#"},"4290":{"comment":"小沢さん。あまり蓮舫氏を応援しないでください。私は忘れていません。民主党政権を菅氏、野田氏等と一緒に瓦解させた人。早晩、自民党に近寄るでしょう。そんな人を応援するより若い氏を注目すべきです。ＩＴ活用だけでなくどぶ板もしています。今回はダメでも未来を安野氏に。"},"4291":{"comment":"この安野たかひろ氏のスタンスは自由主義国の中に限れば筋が通ってる。でも東京という世界的大都市の首長には外交的なTPOに合わせるべきシーンもある。「プロトコル遵守デー」とか設けて「やらない＝できない」じゃなくて「やるべき時はやる＝できる」を見せてくれると説得力と波及力が増すと思う。"},"4292":{"comment":"せめておじいさんじゃないにして石丸さんと安野さんを残さなきゃ単に女性が良いと言ってるだけになっちゃいますね。"},"4293":{"comment":"安野たかひろ、泉房穂に推されてるのか…泉房穂に良いイメージが全くないんだよな"},"4294":{"comment":"再開発事業について選挙戦では小池氏が「進めるべきだ」、前広島県安芸高田市長の石丸伸二氏（41）、AIエンジニアの氏（33）は「どちらかといえば進めるべきだ」と主張。タレントの清水国明氏（73）、元航空幕僚長田母神俊雄氏（75）、前参院議員の蓮舫氏（56）は「やめるべきだ」としている。"},"4295":{"comment":"いろいろ言われてるけど、安野さんのこーいう取り組みすきですよ。選挙期間中だけじゃなくて、次の選挙まで4年間やり続けたら、かなり変わるんでは？赤松さんとかとも相性良さそう・・。"},"4296":{"comment":"肝心のnoteのURLをつけ忘れていた👀AIを活用し安野たかひろの政策アップデートを自動で記事化する仕組みを運用開始しました！"},"4297":{"comment":"党派的な事とか、現知事を落としたいとかの邪念抜きで、東京をより良い都市にしたいなら、清水国明さん()か安野たかひろさん()も選択肢に入ります。"},"4298":{"comment":"タイムラインは、安野さんか、蓮舫さんの支持者で溢れている。"},"4299":{"comment":"東京都知事選で最も注目している安野たかひろさんについての記事を投稿しました。デジタル民主主義は、IT系の人や合理的な思考の人であればすぐに賛成すると思います。合理性の塊のようなこのやり方を一つのエンタメとして僕は楽しんでます😂"},"4300":{"comment":"安野たかひろ（90年生まれ）って世間的に見ておじさんなの！？"},"4301":{"comment":"この人、30歳から被選挙権の知事選で33歳の安野さんをおじさん扱いしている時点で、「おじさん」じゃなくて「男」を省きたいんだろ？ってミサンドリー全開なのが見てとれるけど「おじさん」って書くことでその意図を微妙に隠しているのが素透けて見えるのウケるなw"},"4302":{"comment":"オウフはおじさんじゃないはオウフより年下はおじさんじゃないほらおじさんじゃなかったよかった"},"4303":{"comment":"遅ればせながらご意見フォームに投稿しました。障害児の福祉について色々。"},"4304":{"comment":"24時間応答をこなすAI大半の政治家を凌ぐレベルの回答が来る。勉強に使えそう。"},"4305":{"comment":"都知事選、安野さんは面白いことをやっているとは思うものの泡沫候補扱いは抜けられないのか"},"4306":{"comment":"安野さんは、家入さんの８万８千票を上回れるだろうか。個人的には50万票くらい行く気がする(というか当選してほしい)けど、世の中そんなに甘くないだろうな。"},"4307":{"comment":"蓮舫候補に、安野たかひろ候補が提唱しているブロードリスニングの仕組みを取り入れてほしいと提案したいんだけど、どこで受付ているんだろうか。少なくともwebサイトにはこちらから意見は送れないんだけど。"},"4308":{"comment":"清水さんは数年したら自民党から出てそう。4項目中国3項目も賛成なら絶対転ぶ。はよく知らない笑※巻き込んでたので再投稿"},"4309":{"comment":"こんにちはボートマッチングした結果、安野さんとマッチングしました。そこでお聞きしたいのですが、私は精神障害者3級の発達障害（ADHD）です。境界知能含めますと1700万人おりますさんにお聞きしたいのは、発達障害・境界知能の人に対する支援についてはどのようにお考えでしょうか"},"4310":{"comment":"大阪に来てくれんかのぅ"},"4311":{"comment":"ナコンさんのこの動画見て、都知事選はやっぱり安野さんに入れようと決意した。なんとなくの最後の決め手になった。私はお二人より10歳くらい上だけど、心身ダメダメな人間なので…。"},"4312":{"comment":"AIの安野さんがもっとカリスマとバイタリティあるならそこなんだけど、人の上に立つにはいろいろ足りてないので、困ってる。"},"4313":{"comment":"安野たかひろさんはいろいろと画期的"},"4314":{"comment":"え！？安野たかひろさんぶいちゃにもおるん！？"},"4315":{"comment":"小池氏が出ないなら、蓮舫氏・石丸伸二氏・田母神俊雄氏・清水国明氏・安野たかひろ氏くらいで討論会すべきでしょう。マスコミの忖度に呆れる。小池知事は都知事選TV討論すべて拒絶…蓮舫氏が街頭演説で暴露し「逃げないで」と訴え（日刊ゲンダイDIGITAL）"},"4316":{"comment":"安野さんでもおじさんなのか！笑"},"4317":{"comment":"私が東京都民だったら安野たかひろさんがいいな"},"4318":{"comment":"の言葉は、通訳を付けても、高齢者には理解できません。"},"4319":{"comment":"大気圏突入でオゾン層破壊　もどってこないのや海水蒸発とかもあって地球が軽くなってる（毎年５万トン？）やひまそらさんじゃないと誰も言えない"},"4320":{"comment":"ゆりこ→自民の協力アリが嫌がられる蓮舫→立憲共産体制石丸→中国スパチャひまそら→ネット論者田母神→過去の公選法、ゴリゴリ保守清水国明、ドクター中松→マスコミ報道が少なくない？→ニッチなんだよぉぉN国系→N国ごとうてるき→ごとうてるき他十把一絡げ→何？"},"4321":{"comment":"2024、選挙事務所が作ったスマホで見るマップの位置ズレを調査中(＾ω＾)"},"4322":{"comment":"クソ真面目に候補者アンケート見て洗い出した。石丸さんはなんかぱっとしなくて、勝ち目もあまりなさそう。どうあがいても小池さん続投になるんだったら、有望なさんに入れようかな。でも小池vs蓮舫の一騎打ちになるんなら、蓮舫さんに入れるしかないのか。どうもどちらも応援できない…"},"4323":{"comment":"立川　立候補者掲示板から　　　　　　　　　　　敬称略うつみさとる田母神としお蓮舫石丸伸二清水国明小池ゆりこ黒川あつひこ木宮みつきドクター中松落合ゆうすけさわしげみ"},"4324":{"comment":"【緊急速報】東京都知事選　最新情報　＊篠原常一郎氏の内部情報・分析（画像の数字は％数）小池百合子は組織票のみ（創価票多し）。蓮舫は頭打ちか？私は安野さんの動画も一応観てます。ひまそらさんはどうなんでしょうね？"},"4325":{"comment":"正直言って田母神さん、暇空さん、安野さん、清水さん、桜井さん、内海さんなどなどは勝ち目ないと思いますね。どうあがいても。小池都政を終わらせたい、日本国民の為にと思っているなら、誰が可能性あるかもう分かりきってる話だと思います。＃東京都知事選挙"},"4326":{"comment":"都道府県知事の被選挙権は30歳からなのに、33歳の安野たかひろ氏をおじさんとして排除しているのが酷いですね。"},"4327":{"comment":"もったいないですよね。かなり損してる。それでも少しでも上位に行ってもらいたくて期日前で安野さんに投票しましたが。"},"4328":{"comment":"安野さんの話を安心して聞けるのは安野さんのジェンダー感がニュートラルで女性にも男性にも男女の区別なく「人間」として政策を考えているところだと思う。そして、年配者に対しても年齢差別的な発言もない。こういう素質ってもっと評価されていい。"},"4329":{"comment":"都知事選、安野たかひろさん割と良いかなと思ってるんだけどなぁ"},"4330":{"comment":"桜井氏も持病で今回が最後みたいに言ってますから、どうなるんですかね。私は上記に加え、あんのたかひろ候補の得票くらいですかね。注目点は。"},"4331":{"comment":"熟読ちう。AIを活用し安野たかひろの政策アップデートを自動で記事化する仕組みを運用開始しました！｜JunIto"},"4332":{"comment":"都知事選、さん、頑張ってほしい。"},"4333":{"comment":"自分は正論では戦えないからでしょうねぇ。安野さんは石丸さんと盛り上がってましたよね。そういうことでしょう♪"},"4334":{"comment":"ゲラゲラ。安野さん副知事やってくんないかなぁ。"},"4335":{"comment":"安野たかひろさん、皆の声を聞く力とレスポンスの速さを見ると、IQも高そうだけどEQもかなり高そうに思える。台湾のオードリー・タンのように日本の閉塞感は組織の上にいるのが低EQばかりになる構造も原因のひとつだと思うので、安野さんチームのEQの高さで風穴を開けて欲しいと切に願います。"},"4336":{"comment":"私も、小池さん・蓮舫さん以外と思っていて、田母神さん石丸さん清水さん内海さん桜井さんをチェック✅して、石丸さんがいいなとYouTubeの様々なチャンネルで石丸さんの対談やインタビュー動画あるので、試しに見てみてくださいおすすめはPIVOTやNewspicksです"},"4337":{"comment":"7/218時〜【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説」ニコニコニュースchで開催～過去最多候補者56人、有権者へアピール～|株式会社ドワンゴのプレスリリース"},"4338":{"comment":"都知事選、現職が強いんだろうなぁ…とあまり興味を持てずにいたけれど、さん、という若い候補者の方、他の謎のお祭り気分な人たちとは違って、本気でやってる感じがして良い。政治には新しい風が必要…アメリカの大統領選もなかなか厳しい…大統領によっては日本に早めに帰るかも…"},"4339":{"comment":"経済成長の方法は3つ。1.人口増加　←難しい2.天然資源の活用　←難しい3.テクノロジーの活用　←リーダー次第まだ「リーダー次第」で日本の経済が良くなる可能性があるのなら、僕はテクノロジーに詳しく中立の立場でお話をされる安野さんを推します！"},"4340":{"comment":"RP\u0026gt;東京新聞さぁ地元(県？立地自治体？)では都知事に事故の不安をくみ取ってほしいの声が相次いでいると前置きして再稼働の是非を問うって…まぁ色々分かることも。エネ関連で真っ当だなと思うのは安野さん、石丸さん。清水さんはKK再稼働について「危険性」などと言ってる時点で話にならない。"},"4341":{"comment":"《神宮外苑の樹木伐採，反対は7割　都知事選電話調査　求める優先課題，最多は\"医療・福祉\"》「70代以上は8割以上が反対…「進めるべき」小池，石丸，安野，「やめるべき」清水，田母神，蓮舫，の各氏…」。トップダウンかボトムアップかを評価する，一つの良い基準になる！"},"4342":{"comment":"子供達の未来は明るくあってほしい。なので安野さんに当選してほしい✨"},"4343":{"comment":"嘘をつかない人に安野たかひろ氏も入れようかと思ったけど、自分そこまで彼の事を知りません。。たぶん本物と思うけど、\"たぶん\"を外せない。"},"4344":{"comment":"ほな蓮舫さんと石丸さんと田母神さんと安野さんで対談するか"},"4345":{"comment":"私は都民では無いのですが、推しているのは安野さんです。あのように、人を晒し、自分は正義と言う人には嫌悪感しかありません。政治は彼では変わりません。彼も、力のある企業の支援、や既存の力を取り入れており、小池都政と何ら変わらない。"},"4346":{"comment":"って写真見ただけだと女の人かと。。。よく名前見たらどうやら男性だった。"},"4347":{"comment":"スマートですよね勝手に私は都知事　石丸さん副知事　推しです石丸さんも一緒に仕事したいって言ってた"},"4348":{"comment":"都民ではないので、投票権はありませんが、候補か、内海聡候補が良さそうかなぁ。と思いながらも、小池百合子三選だけは避けたい思いからの、蓮舫候補に１票。なのかなぁ。と、思いながら見守っています。"},"4349":{"comment":"が可哀そうです。彼の下でなら働かなくても良いです。私は動画を見て、このツイートで書かれている通りの事が起こっていたと思います。ですから、もうこれ以上は返信無駄だと思いますので、終わりにします。"},"4350":{"comment":"そういう人はみんな後藤輝樹に入れれば良いんだよな。小池百合子も蓮舫も落とせば良い。後藤輝樹かに入れようぜ！都民！彼らならきっと本当に都民ファーストしてくれる！"},"4351":{"comment":"あと年齢、私も最近まで気づいてなかったけども小池百合子(71)蓮舫(56)石丸伸二(41)(33)71-75才(任期)のおばあちゃんにお金の管理とか頼む？普通若者が多く集まる東京都の都知事なのに。私は小池百合子が女性初の総理大臣になるとかつて思ってたけど、もう若い人にはかなわないよ"},"4352":{"comment":"党派性を感じないですよね☺️あと、安野さんて方も、蓮舫苦手左派からよく名前が上がるようです。若いしね。"},"4353":{"comment":"、チラチラ耳にしますね。よかったよかった。まともな投票先が二つもあるなら安心だ。"},"4354":{"comment":"時間が経つにつれて、冷静に過去8年の成果をたどれば大改革し改善を求めるなら、同じ都知事では自民党との深い関係性や裏金や経歴詐称、公約不履行もろもろ期待感はありません。安野候補のような誰かの声も受け止め即座に改善に動けるAIテクノロジーフル活用の若い力こそ、発想の転換など期待大！"},"4355":{"comment":"【学歴経歴まとめ】は何者？オードリータンとの関係は？"},"4356":{"comment":"都知事選、期日前投票をした。夫は安野さん、私は田母神さんに入れた。推しではあったが、田母神さんが立候補されたので悩んだ末に変えた。田母神さんは公約と思想が明確で殆ど自分と同じ意見の人だから、その公約と思想を支持していると伝えやすい候補者でもある。相当数集められる"},"4357":{"comment":"今都知事選に出てる、2029年の東京が舞台の近未来SFを書いていたって事実。つまりこの先の東京を具体的に予見できているのではないかと思うのです。てことで、先ほど買いました。"},"4358":{"comment":"人だろうから、当選しなくとも、田母神さんのように考えている人間が一定数いる事を示せると考えた。結果的に小池さんになるのは構わない。けれど誰がトップの組織であろうが、適切に牽制がなされるのが正しいガバナンスだと思うので牽制できる人を選んだ。は当選はしないだろうが、"},"4359":{"comment":"土曜に目黒で行なった、個人演説会のアーカイブ動画を公開しました。赤裸々にこれまでを振り返り、私の政策と取り組みについてお伝えしました。特にパート2「妻との対談」は必見です。会場にお越しになれなかった方も、ぜひご覧ください！コメント・感想もで教えてください。"},"4360":{"comment":"石丸さんが安野さんに副知事を提案したり（安野氏本人は拒否）する動きは選択肢としてはありだけど、安野氏本人からしたら、提案飲まないよな。普通。ここで全力で戦って、支持票を集めて結果として副知事になるほうが流れとしては自然。でも布石を打ったことで自分に票を集める流れ作ったよね。石丸氏"},"4361":{"comment":"都政や国政に関わる機会は必ずあるだろう人だから、そこで力を発揮して勢力を拡大して票田を取りに行って欲しい。はまだまだ若いから、今後政治に関わるチャンスはたくさんあるし、どんどんコネ作っていって、いずれは総理大臣になって欲しい。"},"4362":{"comment":"今の自分が素直な気持ちで投票するなら安野さんなんだよなただ百合子に打撃を加えたい（支持してる人ごめんなさい）ので、それでは弱いかなぁ、という気もするとすると、あの人になるかなぁうーん"},"4363":{"comment":"僕は男性だが女性の政治家が増えることは大歓迎。しかしそれよりも政策や中身のほうが大事。大体33歳の安野たかひろ氏が「おじさん」扱いならば宇都宮先生や保坂世田谷区長はどうなるんだって話。蓮舫さんの支援者にもそれ以上の年代のおじさんはいるでしょ？単なるミサンドリーとしか思えん。"},"4364":{"comment":"※私は日本が経済成長を成し遂げ、世界と競争していくには、リソースの集中が重要だと考えております。そのため石丸氏を支持できないのですが、ご了承ください。挙2024#"},"4365":{"comment":"小池百合子氏、蓮舫氏、石丸伸二氏、田母神俊雄氏、ひまそらあかね氏、安野たかひろ氏、ドクター・中松氏ら五番目にいるのこれ発表順？"},"4366":{"comment":"それなら私は安野さんですね、やっぱり。東京、日本は漫画やアニメで未来都市のイメージを各国にも持たれていますが、実はかなり遅れています。前時代的な認識を持つ人も多い。安野氏は若くて真面目。しかも忖度なし。都政を任せたいですが…難しいでしょうね。"},"4367":{"comment":"こういう活動良いなぁ♪"},"4368":{"comment":"最初から国政狙いでいけると思う。絶対政治に関わって欲しい。集団の上位層・決済者のデジタルリテラシー向上こそが集団の水準値をあげる。はそのトップになって欲しい。"},"4369":{"comment":"公金チューチューと戦う→小池、電通のプロジェクションマッピングを全否定した石丸伸二の下位互換デジタルを生かす→安野たかひろの下位互換東京は今のままでいい→小池百合子の下位互換理不尽な攻撃から守る→お前が言うな"},"4370":{"comment":"いやさすがにそれは。多くの人は消去法で小池でいいんじゃね？くらいは思ってるよ。安野さんに入れてどれくらい支持が集まるのか見るのもアリかなとは考えているが"},"4371":{"comment":"の公約も好きですよただあの腐敗してる都政に立ち向かえるのは石丸さんかなってだから石丸さんが表に立って当選したら天才2人で都政引っ張っていってもらいたい"},"4372":{"comment":"ちゃんと現場の声を聞いて課題を知ろうとする姿勢。素晴らしいです。都知事になっても現場をちゃんと見ることは続けて欲しい。＃TOKYOAI＃安野たかひろを都知事に宇都宮さんを思い出す。誠実さや人に向き合い課題に向き合おうとするあたたかさが。"},"4373":{"comment":"Q:リフレッシュの方法は何ですか？A:妻とボードゲームをしてリラックスする都知事として最も大事な資質は？最大のアピールポイントは？主な候補者たちに聞いた【東京都知事選】｜東京新聞"},"4374":{"comment":"安野さん維新どうかな"},"4375":{"comment":"いいと思います！石丸勢は安野さんと一緒にやってほしいとい声が多いです本当最後のチャンスだと思うから新しい風が吹いたらいいですね健闘を祈ってます"},"4376":{"comment":"失望するのが正解。それよりも安野さんや石丸さんを選挙後に要職に。お願いします。"},"4377":{"comment":"百合子が嫌なら蓮舫って…この二択しかないのはどうして？私は推し丸🟣だけど、田母神さんでも安野さんでも色んな方がいる。ちゃんと選んで蓮舫なのか⁉️※ずっと蓮推しの人ごめん！そのままどーぞご自由に！？"},"4378":{"comment":"【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】-"},"4379":{"comment":"数日ぶりにAIあんのをのぞいて見たら、チャットの質問がテキストだけでなく音声になってる！ほんと、すぐ色々な意見をアップデートしてるのがすごい、チーム安野はスピード命のテックチーム！#"},"4380":{"comment":"東京都知事選に関するこの記事、この質問にすごく人柄が出ているな。安野くんの回答が好き"},"4381":{"comment":"「妻との対談」必見です。安野さんの妻が素敵。"},"4382":{"comment":"【東京都知事選アンケート】少子化対策、神宮外苑再開発…主な候補者たちの考えは？回答者は以下の6名小池百合子石丸伸二清水国明田母神俊雄蓮舫"},"4383":{"comment":"都知事選供託金回収確実小池・蓮舫・石丸可能性あり安野ほぼ絶望的その他52人とみている。"},"4384":{"comment":"“エンタメ化する”東京都知事選挙で、AITuber「AIあんの」が目指す未来｜佐野篤-生成AIとエンタメについて考えよう｜NewsPicksトピックス"},"4385":{"comment":"都知事として最も大事な資質は？最大のアピールポイントは？主な候補者たちに聞いた【】回答者は以下の6名小池百合子石丸伸二清水国明田母神俊雄蓮舫"},"4386":{"comment":"ならサクッとネット投票可能にしてくれそう。現職なら多分無理。"},"4387":{"comment":"安野たかひろ氏、政策のプレゼンがデジタルネイティブの感性で期待してるんだけど、この才能に対してウェブも街頭演説でのリアル反応も全然足らない…もったいない。（多分スタイリングはジェンダーニュートラルな印象狙ってるのか）（意図は判るにせよ、せめてコーラルピンクとか）（印象ダイジ）"},"4388":{"comment":"安野さんのオープンチャットとか見てると、協力してる人たちがみんな選挙にワクワクしてるのが良い。これだけ自分たちの意見を取り込んでもらえると選挙への参加意識が強くなり一体感が生まれるのすごい。"},"4389":{"comment":"|дﾟ)ﾁﾗｯわしは氏がこれからの時代には必要だと思うんだけどな🤔🤔🤔"},"4390":{"comment":"結果小池さんと蓮舫さん一騎討ちになるような気がするけど他の票どこまでばらけるか。安野さん今回当選しないでも何らかの形で政治に関わってくれないかなと勝手な事を思ってしまう。ああいうタイプが政治の方を見てくれたのは（やろうとしてくれたのは）貴重かと思います"},"4391":{"comment":"蓮舫さんレインボーなのか…やっぱ安野さんにしよ…"},"4392":{"comment":"週末はゆっくり都知事選の公約を見ていました😊中でもPIVOTの動画があまりに良くて直接渋谷演説を聞きに行った。デジタル民主主義の実装の解像度や課題に加えて、若者\u0026amp;スタートアップ当事者ということで経済や子育て政策もうまそう！"},"4393":{"comment":"現場を見て知るって大事なことだと思うのよ。役所勤めてた時は、保育所も病院も社会福祉協議会も同僚にいたから、色々話聞いた。けど、やっぱり議員さんやトップが現状知らないから、何ともならんことが多かった。"},"4394":{"comment":"PIVOT動画こちら💁‍♀️話うまいし、苦手は苦手って言うところ信頼できるし、ポリシーを持った無所属\u0026amp;パートナーさんとの二人三脚演説もかっこいい。私が都の職員ならこういうボスがいいかも。安野さんの出馬同世代として有難うしかないな😭💐に聞く東京AI化の全貌"},"4395":{"comment":"安野さん、無名でスタートしてこの短期間で主な候補に入ってる。テクノロジー×透明性×未来への熱意と行動力がすごい。都知事として最も大事な資質は？最大のアピールポイントは？主な候補者たちに聞いた【東京都知事選】｜東京新聞"},"4396":{"comment":"ありがとうございます❣✨わかりやすい✨ニキ的には安野さんゴリ推しで行く❣ﾔｰ٩(ᐛ)و̑̑"},"4397":{"comment":"ありがとうございます❣✨をゴリ推しで行きます✨ι(｀･-･´)/✧"},"4398":{"comment":"良くも悪くもエンジニアらしいプレゼンをされていた。楽しい市政が見れると思う。一方実現力も持ち過ぎるゆえに、課題は安野さん他チーム安野に依存し過ぎる市政になる可能性でしょうか。【妻との対談あり】6/29初めての個人演説会イベント@目黒より"},"4399":{"comment":"八丈島、大島、利島、式根島、神津島、父島（小笠原諸島）に続き、三宅島でも本日すべての掲示板に！は島しょ部の振興にも力を入れてまいります。"},"4400":{"comment":"のマニフェストは「参加型」です。皆様からの意見を取り入れ、常にアップデートしていきます！"},"4401":{"comment":"安野さん推し発動❣∠(　˙-˙)／✨匿名でXからも意見を届ける事ができるフォームをすぐに作成、声を聞いて即座に反映✨所得制限撤廃を明記してくれました❣✨ちゃんとね、日本の未来に現役で存在してて、子育てもしてる人に託した方が良い。そして利権やら金に汚くないのも大事。…"},"4402":{"comment":"仕事の早さにとても感度しています❣が当選される事を願って応援させて頂きます☺頑張って下さい❣✨"},"4403":{"comment":"安野たかひろは市民の意見を集めるAIやオープンソース政策より，データマイニングで人に届きやすい言葉や行動を分析したり，選挙戦略をみんなで作った方が良かったのでは．"},"4404":{"comment":"選挙戦の序盤は都心でもポスターがないところがあって、貼りに回ったりしたけど、島しょ部まで届くようになったとは…感慨深い。、がんばれ～RP"},"4405":{"comment":"この手の話って、データとかあるわけなくて印象論での話なので「ただの感想だから」とか言われたら反論しようもないけど、そもそもIT以外に興味なかったら、そもそも都知事選にも興味持たないのでは？厳密に言うと「AIエンジニア」と「IT技術者」って少し畑違うからそれも「IT以外」の話だし"},"4406":{"comment":"安野たかひろ公式ホームページでは、匿名可のご意見フォームを設置しています。現在約300件のご意見、改善のご提案、政策のご要望などを頂戴しております。頂いたご意見は、安野たかひろがすべて目を通し、適切に反映してまいります。あなたの声を聞かせてください。"},"4407":{"comment":"都知事選掲示板ポスター観測!町田市の片隅の掲示板に安野さんのポスターがようやく貼られた…。八王子市内はまだ…。八王子では、都議選の補選も…。都議選補選の右側は現都知事の腰巾着だったが、今年1月の八王子市長選に出馬して壺生田百合子さん推薦の現市長に敗れた人…。左側は壺生田さんの腰巾着"},"4408":{"comment":"『ご自身を人以外のモノに例えると？』さん:ミトコンドリア（理由：エネルギーを生み出すから）ミトコンドリアw#"},"4409":{"comment":"を史上最大の投票率にしよう"},"4410":{"comment":"(´꒳`*)人(*´꒳`)ﾅｶｰﾏ❣Xだからこその拡散力活かして先ずは知名度とマニュフェスト見てもらうところですよね。そして如何に安野さんの政策が今後の日本に大事か。若さと頭の回転の良さも✨ニキも頑張って布教活動します❣(｀･ω･´)ゞ✨"},"4411":{"comment":"最近安野さん追えてないけど、新しい政治が始まる気配を感じますよね。"},"4412":{"comment":"選挙が終わったら安野さんのお話聞きに行きます！絶対に勉強になる！"},"4413":{"comment":"総合的に石丸さん一択ただ田母神、安野、桜井の3名(敬称略)も素晴らしい意見をお持ちだと思います誹謗中傷にひたむきな泡沫は論外↑こいつ何www都知事選は人気投票ちゃうよ〜"},"4414":{"comment":"コロナ禍の時マスクを迅速に全員に行き渡らせる仕組みをオードリー・タン氏が作ってて、台湾いいなぁ日本はどうしてそのようにできないのかなと悲しかった今回安野さんが立候補されて、そうしたことが叶う社会に一歩近づいている気がする"},"4415":{"comment":"東京都知事選立候補者　安野たかひろ氏男性のHPVワクチン（子宮頸がんワクチン)推進　男性HPVワクチンの任意接種に全額助成のツイートに3600以上のいいね、リプ絶賛の狂気"},"4416":{"comment":"わかる。推しでも、、Rさんという最悪を避けなければと思う自分もいる"},"4417":{"comment":"最初安野さん推したら、ウオさんキレ気味でしたけどねw"},"4418":{"comment":"AI問い合わせの方が断然人気なんだな意外もう言うだけはまともそうな人に言っとこうって何万件って殺到すると思ってたわこのリンク直結じゃないのもあるかも辿り着けない人いそうめちゃくちゃ手軽で私は好きなんだけど　#"},"4419":{"comment":"良いよね❣✨有権者がちゃんと情報を得ていれば選ぶべき人、選んではいけない人はわかると信じてる🥹朝鮮学校に血税が流れるなんて断固阻止🥹"},"4420":{"comment":"安野たかひろさんがIT•AI技術者の有権者寄りの政策ばかりマニフェストに掲げているかというとそうではないと思う。というか、むしろ技術者にとっては不利な側面すらある内容。優秀な技術者が世界中から来たとしたらライバルが増えて自分達が就職し辛くなる。"},"4421":{"comment":"安野たかひろさんが全然目立ってないやんAI後進国だもの"},"4422":{"comment":"6月27日皆川城岡安さん、三上さん、"},"4423":{"comment":"最初は所得制限賛成派のマニュフェストになってたんです😂でもね、それ以外は一番良かったからなんとかマニュフェスト変えてもらえないか安野さんのポストに意見書いてたんです。ご意見フォームにも送って。…"},"4424":{"comment":"【生配信、このあと17時から！】ありがたいことに取材などさまざまな反響をいただいており、本日の夜は配信が難しく、生配信は17-18時に時間繰り上げで行います。政策のうち、【子育て・教育】と【防災】を中心にお話しします。　…"},"4425":{"comment":"河合ゆうすけ　安野たかひろ　天才が2人同時に都知事選に出てきたって感じがする桜木花道と流川楓"},"4426":{"comment":"安野さんにしようか石丸さんにしようか迷うまあどうせ当選は小池さんだろうけどね"},"4427":{"comment":"都知事選と都議補選の期日前行ってきたので、自分にご褒美。モカイルガチェフェとアールグレイのシフォンケーキ。美味しゅうございました。もちろん都知事は安野さん、投票済証が、職員のズボンのポケットから出てきたのにはビビりましたw↓"},"4428":{"comment":"清水国明と安野たかひろの２人が組めば最強なんだけどね。この２人に都知事になってほしい。"},"4429":{"comment":"、組織票を持つ対抗馬に対策されてますでしょうか？開成OB会など後援になりそうな組織に挨拶回りされるのも大事かもしれません。既に行動されてたらごめんなさい。1票でも多く票を獲得される事を願っています❣"},"4430":{"comment":"\u0026gt;PullRequestによる改善提案を募集し、政策チームおよび安野たかひろ本人が適切だと思った変更点は政策ページに即時反映することでマニフェストを更新しています。政治家と政党が使うべき画期的なツールになると思う。ただ、この言葉を政治家が理解できるか怪しい。"},"4431":{"comment":"開成OB会の皆様も所得制限世帯は多い事と思います。高額な税負担を強いておきながらサービスを受ける時は所得制限や応能負担で更なる高負担を強いられる非常に理不尽極まりない仕組みです。はマニュフェストに所得制限撤廃を明記して下さいました。是非応援お願いします❣(,,ᴗ…"},"4432":{"comment":"石丸バイトにいいように乗っかられてるの気になります批評しない姿勢より今の異常さ(政治、制度、司法、宗教)を一掃することをます期待したいですが皆さんが求めるのはもっとオプショナルな部分なんですかね？"},"4433":{"comment":"「IT技術にしか興味ない人」がもしいたとして、安野さんの構想を読んだら、おそらく賛成も反対もしないのではないだろうか。安野さんの構想は強い企業を誘致したり、人材を育成したり、AIで課題解決することを掲げており、既存のIT技術者を優遇したいわけではないため。(むしろ嫌ってる節すらある)"},"4434":{"comment":"今回は清水さんとか安野さんがいるから平気よね。"},"4435":{"comment":"これだけ実働して（よくわからない名前連呼やお友達センセイのつまんない話だけの街宣はいらない）、名前売って声を拾える。ただ人形を作るだけのデジタルじゃない。血の通ったDXならうまくいく。#"},"4436":{"comment":"有権者も56候補もいると選ぶ為に全員を知ることは不可能だし、今の暮らしに不満がなければ現職有利は仕方のないことでしょうか？情報も錯綜して益々、現職でいいやと考えることが面倒になったり仕事をしながらだと、都知事選に費やす時間より休んで楽しみたいですよね。安野候補の良さを知って欲しい"},"4437":{"comment":"安野たかひろ氏の言うGitHub政策づくりはボランタリーな価値観に根ざしていて、共同体の価値観とは相容れない。受け入れられない人も多いだろう。でも若者やIT技術者はすんなりと受け入れてる。山岸俊男氏のいう、安心社会から信頼社会に変わるキッカケになるんじゃないかと期待したい。"},"4438":{"comment":"安野さんかわいそうだな。このリストに入れられて…"},"4439":{"comment":"【現役世代の投票率向上施策について】せっかくなので安野さんにマニフェストとして挙げてみたよ…！マニフェストに入れてくれたりしないかなぁ…選挙"},"4440":{"comment":"石丸さん、若干現時点の都政に追いつけて無い気かするな。すぐアップデートできるとは思うけど。、意外と安定感抜群だなあ。もっとピーキーなこと言うと思ってた。小池さん圧勝ペースなら安野さんに入れるかな。接戦なら小池さんだわ。"},"4441":{"comment":"さすがに安野さんが知事になれるとは思ってないが、「お、無所属なのに意外と人気あるんだな」と自民党に拾われて参議院議員とかになるルートは期待してる"},"4442":{"comment":"安野さんの奥さん、奥さんの後輩だとか。うちの奥さんもまた謎。"},"4443":{"comment":"生配信実施中です！本日視察をした保育園の話をしており、このあとは子育て・教育政策の話をします。youtubeへぜひ！#"},"4444":{"comment":"最後まで配信聞きたかったなの"},"4445":{"comment":"そうかも知れませんけどね.....誰がなっても....。でも、うつみんさんや安野さんに都知事をやってみて欲しいなとは思います。ひろゆきさんみたいな面白いインフルエンサーとかabemaとかニコニコなどが支援してくれたりすると良いのですけど。他に何か手は無いのだろうか🤔⁉️"},"4446":{"comment":"29日に安野たかひろさんの個人演説会に行ってきた‼️テクノロジーによって、新しい東京を作っていくという想いが具体的な政策によって語られたいい演説会だったと思う🙌#"},"4447":{"comment":"よりマシな地獄を選べ、という言葉もあります鼻をつまんで入れるしかない場合もありますよがまともな感じだけど、ちょっと百合子へのインパクトが弱いので悩み中"},"4448":{"comment":"国政政党所属なのが明らかな垢が、選挙候補者を侮辱する発言をするのは、自らの政党に傷をつける行為。情けない。みんつく党支持者の中には、石丸だったら蓮舫の方がマシ、蓮舫だったら小池の方がマシという人も居ると思いますよ。私は今回は安野たかひろ推しです。"},"4449":{"comment":"東京都知事選挙マニフェストを選挙期間中に実行してる候補者って今までいた？無名だった無所属の候補者がポスター完了90%超えてるんだよテクノロジーの力で日々アップデートこうゆう人が知事になったら、変わるんだろうな応援してます#"},"4450":{"comment":"の政策は素晴らしい👍ゼヒ東京都政で役立たせて欲しい。ただ、現状では小池候補が再選する可能性大🥺もし石丸候補と連携すれば既存勢力を撃ち破れるかも🌟\u0026amp;石丸さんが東京都を動かす社会をゼヒ見てみたい👍"},"4451":{"comment":"さすがですね候補も内海聡候補もノーチェックでしたということは、私もメディアに踊る一人ということですね"},"4452":{"comment":"安野さん、副都知事で。半端なく賢い方。安野さんの抜群の頭脳で東京都のデジタル化、産業創出をガンガン推進していただきたい。ただ、そこに集中するには、都知事の参謀と言うポジションが一番かな。桜井さんも国政で。核心をついてくるからね。口が悪いのが気になるけど。"},"4453":{"comment":"安野さんの初出馬初当選が厳しいのわかってるから、今回は百合子の最大対抗馬に入れるのが一番得策かなぁ"},"4454":{"comment":"【安野たかひろ本人と話そう！】毎日ライブ質問会「政策マニフェスト生解説〜教育・防災編〜」（2024年7月1日）より自分はすでに票を使ってしまってるけど、個別具体な政策は個人的に安野さんが1番検討してると思う。多分1番ニュートラルに応援できるのはこの人"},"4455":{"comment":"安野氏の石丸氏の宣伝に持って行かれてると言うのは、安野さんの宣伝が石丸氏のものになってるって意味ですか？横取りされてるみたいな？"},"4456":{"comment":"選挙【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説」ニコニコニュースchで開催～過去最多候補者56人、有権者へアピール～から"},"4457":{"comment":"みれなかったのですが、安野さん頑張ってください。近所にはポスターもなく寂しいです、、、"},"4458":{"comment":"ＸのＴＬで、内海聡候補を知りました。同じく、鳩山由紀夫先生のポストで、候補を知りました。その他、清水国明候補にも注目しています。"},"4459":{"comment":"山添拓さん、嫌いではないし参議院東京地方区では山添拓さんに投票しました。でも、先の衆議院東京15区では当選した酒井さんも討論会をスルーしましたよね。そんなことより氏と山添拓さんで対談して欲しいです。多分、未来の日本が微かに見えてくると思います。都民は狸にも狐にも騙されそう。"},"4460":{"comment":"蓮舫候補の頑張りで、小池都知事、安野候補、清水候補が掲げる東京の展望を自分で調べて見つけないといけない。本当に困った"},"4461":{"comment":"挙に立候補　安野貴博（あんの・たかひろ）氏の経歴・政策まとめ7月7日投票のに立候補している氏の経歴・政策を紹介します！！🗳️東京都知事選挙では！💻📱"},"4462":{"comment":"安野さんについて｢IT系にしか受けない｣という人は選挙活動の方法に、｢エリートにしか受けない｣という人は政策にそれぞれ関心を寄せている。｢髪型が｣という人はそもそも関心がなさそう。"},"4463":{"comment":"が訴えている内容をなんの邪魔もなく聞けるのはこの野村さんとの対談だと思います。毎晩聴いてます…"},"4464":{"comment":"東大卒のAIエンジニアで起業家、SF作家…都知事選「超ダークホース」の仰天素顔！"},"4465":{"comment":"、明日7/2（火）は多摩地区を中心に行う予定です。本日中に時間・場所を告知いたします。お近くの皆様、ぜひ安野たかひろに会いにきてください！"},"4466":{"comment":"都知事選外野なので言う資格ないけど田母神さんが知事で安野さんとウツミンが重要ポストに着けば良い東京になりそうだなって眺めてます。"},"4467":{"comment":"今回の都知事選で1番名前売ったのはよな(´-ω-)ｳﾑ"},"4468":{"comment":"安野さんが33歳なのにおじさんに該当で消去されてるの、可哀想過ぎる。。あと内野さんを最後まで除外できなくて、結局「立花がプロデュースしてるからダメ」で切ってて草"},"4469":{"comment":"応援してます‼️でも真ん中分けは変えた方がいいかも🤔これ結構票に影響有るかも？頑張ってください"},"4470":{"comment":"安野さんの「ミトコンドリア」私も笑いましたｗｗ主要候補と呼ばれる人たちと同等に取り上げられるようになりましたね。この短い期間でこの勢いは期待が持てます。最後まで死ぬ気で応援します！#＃東京新聞"},"4471":{"comment":"明日は安野さんの演説動画を撮りに行きます。"},"4472":{"comment":"【安野たかひろ本人と話そう！】毎日ライブ質問会「政策マニフェスト生解説〜教育・防災編〜」（2024年7月1日）よりもう全部安野さんに任せよう！って気になる。コスパ最強。"},"4473":{"comment":"都知事選、安野たかひろ以外選択肢がない石丸は東京殆ど住んでないし品位がなさすぎる小池蓮舫とかN党も市民団体も勘弁して欲しい"},"4474":{"comment":"僕も安野さんは好きですが、まあ当選するという感じではないですよね。でも、なんか安野さんに髪切れとかドブ板やれとかいうのも違うと思ってて、オードリー・タンだって選挙で勝ったわけじゃないし、票数が伸びれば小池さんがうまく使ってくれたらいいな、と思っています。"},"4475":{"comment":"蓮舫さんか安野さんかで最後まで悩みそうだけど、多分、蓮舫さんかなあ。自分が蓮舫さん支持するとは思ってなかったけど、都知事選の蓮舫さんに悪い印象はないよ。"},"4476":{"comment":"やっぱ、こういう人に都知事になってほしいけどなぁー。知名度的に苦しいのだろうか。【公開】東京都知事選2024安野たかひろマニフェスト（詳細版）v1.1-Googleスライド"},"4477":{"comment":"安野さんの生配信はじめてみた。具体的で不毛じゃない話を普通に話してた。あれがだめこれがだめ、がなくて、こうすればこう良くなる、ってとにかく普通に話してて。じゃあそうなるようにみんなで話し合おうよって感じられて。ものすごく普通なんだけど、求められてるのってこれなんじゃないのかな。"},"4478":{"comment":"安野さん、東大松尾研卒業もだけど、卒業後にフリーランスしながら未踏クリエイターとってた。マジで日本のトップIT技術者だよ。こんなキャリアの人が東京都知事選でてくれるのは未来が明るくなるな。"},"4479":{"comment":"安野さん、指ハートアップデートされてる……？？ってレベルで1日で小慣れすぎてる"},"4480":{"comment":"蓮舫が追い上げとか、マジでありえない…組織票ってホントに強い。そして日本のメディアは小池、蓮舫、田母神、石丸しか放送しなくて公平性が無い。私は安野さんだよ！"},"4481":{"comment":"東大卒のAIエンジニアで起業家、SF作家…都知事選「超ダークホース」の仰天素顔！-アサ芸ビズ"},"4482":{"comment":"候補興味わきましたただ有象無象のコメントも誰でも思い付く批判に溢れていて興味深いです"},"4483":{"comment":"すいません。運営さんのを引っ張ってきただけでご挨拶もせずに…。奥様との対談が面白いです。当日会場では、写真はオッケーだったんですが動画はダメだったんですよねをよろしくお願いします！（出馬表明時から追いかけてます）"},"4484":{"comment":"素晴らしい行動力…。#"},"4485":{"comment":"さっき別の方に返信したのでそれを読んでいただければと。僕も安野さんのマニフェストはとても良かったと思ってます！"},"4486":{"comment":"一般意志2.0、学生時代に読みました。#----一般意志2.0ルソー、フロイト、グーグル"},"4487":{"comment":"安野さんの座右の銘「百聞は一見に如かず」もIT一辺倒ではなく、テクノロジーを駆使して現実を、東京をおくしようということが現わされていますね。現場をくまなく回ってその現場を安野さん、そして優秀な技術チームと共によくする方法を日夜議論していると演説会で仰っていました…"},"4488":{"comment":"もしかしてみんつく党の運営の人は蓮舫さん推しなのかリベラル思考の方なんですね。みんつく党は若い政治家をと謳ってるからてっきり安野さんかと思ってました。"},"4489":{"comment":"小池百合子、都知事に受かったら安野氏をブレーンにするのがいいと思う"},"4490":{"comment":"政策がしっかりしてて実行できる能力の高い方が良いです。つまり安野さん✨"},"4491":{"comment":"いつか東京戻るつもりだったけど怖くなってくるながもっと認知されて票集まるの期待"},"4492":{"comment":"お時間がないかもしれませんが、東京都知事選挙は、安野さんの出馬表明からここまでの取り組みを観てから投票先を決めることをおすすめします。…"},"4493":{"comment":"『働きマン』5巻読んだ！-作品に込められた思いは変わらない-、どころかパワーアップしてた😂やっぱり安野さんの漫画好きだな〜。『さくらん』も買お。"},"4494":{"comment":"(33)は若者だからOK。"},"4495":{"comment":"東京都知事選に出ているさんの小説サーキット・スイッチャーを3か月ほど前に読みました。題材のAIと、首都高C2ルーレットはとても良くて好きなのだけど、コーディングするときは上流の設計書をまず書く描写にしてほしかった。"},"4496":{"comment":"「氏が最高の50点。現状分析から政策立案をしていたり、参加型だったりする点などを評価した。次いで、小池百合子氏の34点」ここまで差がついてて面白い。"},"4497":{"comment":"【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説...-時事通信ニュース"},"4498":{"comment":"多摩地区、いいですね。仕事帰りの人に刺さるかもしれないぜひ安野たかひろの思いを聞いて欲しいそして彼のマニフェストを開き、できれば自分の生活に対する意見をGitHubや政策フォームよりぶつけてほしいは、この豊かな東京でまだまだ取り残されている人々を決して取り残さない覚悟…"},"4499":{"comment":"リハックはなんか井戸端会議みたいな感じだったのでと清水さんのしかフルで見てないですわ😌他の時間ほんとに無駄すぎて高橋さんは編集作業して欲しかった🥺"},"4500":{"comment":"おいおい、石丸さんはともかく32歳の安野さんですらバツなら、おじさんというか男性アウトじゃん被選挙権は満30歳以上って分かってる？"},"4501":{"comment":"安野たかひろさん支持者は全員怒って良いですね!本当に失礼な話。蓮舫さんにとっても失礼な話。常識知らずの方々に支援されて逆効果に成りますね。＃＃東京都知事選"},"4502":{"comment":"都知事選と都議補選行ってきた。ついでに帰りにノジマで選挙割使ってキーボード買った。と駒崎さんに投票しました。まだ行くか迷っている人は100%の候補がいなくても、自分で選択することが大事なのでぜひ。"},"4503":{"comment":"東京都知事選の公約は「生煮え状態」　早大マニフェスト研が検証：朝日新聞デジタル2024友達が推してた安野氏が一番得点高いな"},"4504":{"comment":"蓮舫(れんほう)さん　→東京都知事さん　→副都知事これで東京が日本が「誰も取り残さない社会」になる第一歩になります！選挙にいきましょう！挙"},"4505":{"comment":"都知事選に立候補してる安野たかひろさん、なぜ身なりを整えなかったのかという投稿がいくつか伸びてたし、周囲にもその辺を助言したりコンサル的に言える人間がいなかった訳ではないのだろうけど、本人がそれ以上にあのスタイルに拘っているのだとすれば、顧問的な立場で関わるのが双方幸せだと思う。"},"4506":{"comment":"マニフェストの改善案、生活の不満・改善点、安野たかひろに対するご意見は様々なチャネルからアクセスできます。全てご本人が目を通しています。…"},"4507":{"comment":"指ハートまでをもアップデートする安野さん…恐ろしい方🥹"},"4508":{"comment":"都知事選挙は投票するかはともかくとして、動向が気になるのは氏やね。知事選だと供託金もまず帰ってこないだろうが、今後に区議選あたり出るならワンチャンあると思う。あとは政策次第。"},"4509":{"comment":"それぞれの長男、本来なら4年生の代だけど、浪人やら休学で、1年かさ増しの子が3人中、東大に行ってる子が2名いて、一人は安野さんの学部の後輩君だったりして。"},"4510":{"comment":"点数（100点満点）は、氏　50点。現状分析から政策立案をしていたり、参加型だったりする点などを評価。小池百合子氏　34点。2期8年の実績がわかりやすいが、現状の問題点などが具体的でなく、キャッチフレーズが先行しているなどと指摘。↓"},"4511":{"comment":"衛生面や各業務に支障がない範囲なら、全然いいと思う。とにかく一番硬いのは、人間の頭。こういう動きが広がって、見慣れて、普通じゃんって感覚の人が増えればいいな。そういう意味でも、長髪安野さんが政治家になったら面白い。"},"4512":{"comment":"期日前投票してきました。、ご武運を！"},"4513":{"comment":"小池ゆりこなんだこりゃ本当に抽選したのか？"},"4514":{"comment":"ここまでやってる候補者は他にいません。#"},"4515":{"comment":"小池ゆりこなんだこりゃ本当に抽選したのか？俺が5番だから4,5,6,7に1-3位と台風の目？絶対サマだろこんなんwまあいいけど"},"4516":{"comment":"小池ゆりこなんだこりゃ本当に抽選したのか？俺が5番だから4,5,6,7に1-3位と台風の目？絶対サマだろこんなんw察するに5まで抽選で6,7空いてたかな？"},"4517":{"comment":"都知事選候補者4名の討論会をフル尺で見るくらい都知事選に関心のある人が、安野さんのこと認知してなかったし、厳しさ肌で感じる🥹"},"4518":{"comment":"東京都知事選候補者とおぼしき者たちがニューヨークでぶち上げる#"},"4519":{"comment":"石丸伸二氏の公式サイトのマニフェストの薄っぺらさに比べて、氏の100ページにもなるマニフェストの差。"},"4520":{"comment":"【東京都知事選2024】ネット演説〜史上最多候補56人の主張を一挙生配信〜▶小池百合子氏、蓮舫氏、石丸伸二氏、田母神俊雄氏、ひまそらあかね氏、安野たかひろ氏、ドクター・中松氏ら候補者がネットで訴え…"},"4521":{"comment":"蓮舫氏入れた人の何人が安野たかひろ氏のマニフェストを見ただろうかまあ、戦略として蓮舫氏に集中するのは正しいけど"},"4522":{"comment":"そんな前から仰ってたんですね。。私は成田悠輔さんの『22世紀の民主主義』というのを最近読んで、成田さん、22世紀まで待つ必要はないですよ。安野たかひろという人物が身体を張って実践してますよと言いたいです"},"4523":{"comment":"安野たかひろ候補のマニフェストで50点（100点満点）というのはなかなか手厳しいですが、「政策の具体性」（配点40点）、特に「事後検証の可能性」を重視する早稲田大学マニフェスト研究所と現実に即して柔軟にアップデートされなければならない政治では、その点においては相性が悪いように思います。"},"4524":{"comment":"都知事選に出馬している安野たかひろさん。デジタル化の促進を掲げつつ、島嶼含む都内各地で街頭演説に周っていて、決してデジタル一辺倒ではない。アナログとデジタルのバランス感覚が良いと思う。を都知事にするくらいじゃないと東京は変わらない。変えたいなら安野さん。"},"4525":{"comment":"東京都の選挙ポスター掲示板の、%を超えました！今は貼っていない掲示板の方がレアかも…✨全て、ポスターを貼ってくださるボランティアの皆さまのご尽力のおかげです🙇‍♀️…"},"4526":{"comment":"とはいえ、安野たかひろ候補は「政策の具体性」の分野でも主要候補の中でトップ評価となっています。東京都知事選2024マニフェストできばえチェック（早稲田大学マニフェスト研究所）"},"4527":{"comment":"いやほんと、安野さんのような優秀で謙虚そうな方が率先して手をあげてくれた事に感謝です。。同世代の星です。応援したい。"},"4528":{"comment":"氏でしょうか？それともAIメイヤー氏でしょうか？"},"4529":{"comment":"、小説を本屋で見かけて認識はしてたんだけど、「まーーーた松尾研か」みたいな気持ちになって手を出してなかったら都知事選に出てきてしまい、「本を読んで判断すべきでは？」vs「今買ったら都知事選が販促みたいになるやんけ」の狭間で揺れ動いている"},"4530":{"comment":"東京には小児がん拠点病院の中央機関もあります。子供達が日々悪性新生物と闘っています。長い闘病による入院生活。あらゆるITソリューションを統合すれば通っている学校と病院をリンクすることも可能な時代と思います。の専門分野に期待しています。"},"4531":{"comment":"新堂さん、同世代なんですね！私は少し上の36歳で、安野さんにお会いしたときに「ゆとり世代で少し上です！」って言ったら「ゆとり世代僕もゆとり世代ですよ」って言われてなんかシンパシーを感じました（笑）"},"4532":{"comment":"と言っていました。素晴らしい候補がいると気に入って。日本の為に良い人が当選するよう仏壇に拝んでました。石丸さんの動画も見てて、お二人推しのようです。参政党支持者に石丸推し一定数いるのに、神谷議員、ディスっちゃって大丈夫なんですかね？"},"4533":{"comment":"安野さん、推しなんだけど。都内のITベンダーの皆さんもそう思いませんか？デジタル化で社会を変えたいという気持ちは我々ITベンダーと同じで、それを都知事として引っ張ってくれるんだから、応援したくなりませんか？ITベンダー社畜の私は応援したくなります！"},"4534":{"comment":"安野さんの誕生日、生配信あるみたいですね☺️9日ですよね、了解いたしました〜！"},"4535":{"comment":"都知事選の公約とか主義主張を見る限り、安野さんに投票したい気持ちはあるんだが、とてもじゃないが勝てるとは思えない小池と蓮舫は論外なので、まだマシそうな石丸さんに投票することになるんかなぁ"},"4536":{"comment":"有権者はマニフェストをちゃんと読んで理解してから投票する人は多くないですからね。ぜひこれを浸透させて欲しいです。投票前から不吉なことを言って申し訳ないのですが、安野さんには今回ダメだったとしても、次はぜひ通って欲しいので、地道な活動を期待しています。"},"4537":{"comment":"7/2　　　　　小池ゆりこ"},"4538":{"comment":"きっと安野さんなら、進まないデジタル化・やりがいのない無駄な作業の前に「何やりたかったんだろ」と散っていったITベンダー社畜どもの無念を晴らすように「こういうデジタル化いいよね！」っていうワクワクを提供してくれると思うんだ。みんなでデジタル化を語りたいんだ。"},"4539":{"comment":"安野さんにもっと注目集まっていいと思うんだけど、なんか政治的パフォーマンス集団に話題集まっちゃってるのよね。「政局ではなく政策で」選挙勝つには、もう少し選挙期間が欲しい"},"4540":{"comment":"安野たかひろさんが2箇所で貼られていないのは残念。小池百合子の安心感。"},"4541":{"comment":"安野さんのサーキットスイッチャー面白いな。近未来過ぎない設定もリアルで良き。"},"4542":{"comment":"その2人には死んでも入れないんですけど、石◯さんもうーん…🤔て感じで笑もおもろいなとは思ってるんですね。"},"4543":{"comment":"ワイのTLが偏り出してる可能性は大いにありますけど、多分今小池かひまそらどっちかだと思うんですよ、可能性あるのはwもおもろそうだけどケツに誰がいるかわからないのがあれなんすよねwてか都民じゃないから見守るだけなんだけどw"},"4544":{"comment":"島しょ部では、大島、利島、式根島、神津島、三宅島、八丈島、父島（小笠原諸島）で、100%すべての掲示板に！"},"4545":{"comment":"じゃー俺も東京都知事選を予想しとく小池240万石丸150万蓮舫140万田母神55万内海8万桜井6万清水5万安野3万以下投票率53パー有権者655万として。"},"4546":{"comment":"明日2(火)の📣＜多摩地区街頭演説ツアー＞11:00JR八王子駅北口12:30立川駅北口15:00府中駅南口18:15調布駅北口また21時過ぎから毎日生配信も開催です📺たくさんの皆さまと現地でお会いできること、楽しみにしております！"},"4547":{"comment":"君は泡沫扱いから出して欲しいな^^;全く注目されてないけど石丸伸二に通じるものはある"},"4548":{"comment":"「点数（100点満点）は、氏が最高の50点。現状分析から政策立案をしていたり、参加型だったりする点などを評価した。次いで、小池百合子氏の34点。2期8年の実績がわかりやすいが、現状の問題点などが具体的でなく、キャッチフレーズが先行しているなどと指摘した。」"},"4549":{"comment":"早稲田大学マニフェスト研究所が、候補9人の公約を検証したウェブサイト「くらべてえらぶ」を公開した。「理念」「政策の具体性」「政策の一貫性」に加えて、市民の意見を採り入れたかどうかなどの「市民起点度」の4点で評価した「できばえチェック」も実施。点数は、氏が最高の50点。…"},"4550":{"comment":"Twitterの層とは投票層かなり違いそうなのでどうですかねぇ。確かに安野さんはケツ持ち全くわからないのを考えるとひまそらの方が健全なのかもしれない笑"},"4551":{"comment":"都知事選　予想・百合子＞蓮舫＞石丸＞＞田母神＞＞安野≧清水・内海、桜井、ドクターらが彼らに続く・暇空はその後ろ・N国系では内野がトップ"},"4552":{"comment":"数字遊びでいったら石丸さんは7/7の選挙にむけてのエントリーナンバー7なんだけどなまあ狙ったのかしらないけどあと自分のリソースを政治に変換て全員やってることでしょ。別に新しくもないよな・・・技術者目線でいうと安野さんとか公約をgithub管理とかトップレベルにうまいと思うわ。…"},"4553":{"comment":"【東京都知事選挙2024投票マッチング】わたしの考えに最も近い候補者は、『安野貴博』さんでした！マッチング度は78%です！＜選挙ドットコム＞"},"4554":{"comment":"この安野さんの説明聞いて「一般的な価値観を受け入れる努力」という感想が出てくるなら、そもそも安野さんの支持者ではないと思うよ笑、もはやアンチでしょ"},"4555":{"comment":"まず、大阪で首長が維新の自治体で安野さんに協力を求めたら良いと思いますよ。きっとアレコレ提案してくれて絶対に助かると思います😊"},"4556":{"comment":"安野たかひろ氏"},"4557":{"comment":"しかも自民党との深い関係を隠す小池百合子候補たちに対して、安野候補は無色透明。都知事は政治や財界と強く絡むより都民との関係が強くなければ良い街は完成されません。有権者に求められるのは知名度より本気で都民の為に尽力する覚悟のある人に。"},"4558":{"comment":"安野さんの、世界トップレベルの大学東京誘致は実は最も期待したい公約"},"4559":{"comment":"今回の安野さんの選挙のやり方、政治家は見ておくべきだと思います。技術者だからこそどの技術をどう使えばいいか発想が出てくる。のやり方みて、どう自分たちの組織に組み込めるかですね。人員配置含めて。"},"4560":{"comment":"が良いか悪いかは置いといて、政治の話をしてしまうことに少しガッカリしました。先生のようにフォロワーの多い方だからこそ、政治の話は避けて欲しかったというのが個人的な感想です。"},"4561":{"comment":"どういう評価軸かわからず結果だけ言われても、っていうのと、小池都知事は現職の強みと、蓮舫氏は文句しかない、っていうのと。正直若い安野さんめちゃくちゃ応援してますが未知数すぎていまいちリアルじゃない。"},"4562":{"comment":"紹介ありがとうございます😁"},"4563":{"comment":"TokyoGovernorCandidates:TheBirthofaMovement#"},"4564":{"comment":"安野さんのダイナミックプライシングはいいと思います"},"4565":{"comment":"安野さんに入れようかと思ってたけど、田母神さんに傾きかけてる。って言うか、多摩格差がどうこう言う割にはあまり東京西部に演説にどの候補者も来ないよね。。"},"4566":{"comment":"都知事選の得票数により、東京都における蓮舫：立憲と共産ガチ勢の人数：中身をきちんと見て投票する人の人数ひまそらあかね：WEBの各種数値の合算と投票数の関係清水国明：BS送りになった噂の東京マガジン好きな人数石丸伸二：劇場型政治や工作員に取り込まれる人数が明らかになる…"},"4567":{"comment":"安野さんには経済のためにも本気で都知事になっていただきたい。もっと「僕が都知事にならなきゃだめなんです！」「副知事でもＩＴ大臣でもだめなんです！」「僕に投票してください！」とかストレートな言葉もツィートすると良いのでは？最後人を動かすのは熱意。"},"4568":{"comment":"そう言えば、今回の都知事選で維新は誰を応援しているの？分んなくなっちゃった？石丸伸二は多分もう駄目だよ。小池百合子？それとも蓮舫？まさかの安野たかひろ？ひまそらあかねにしておいたら？"},"4569":{"comment":"◯マニフェスト出来栄えチェック安野氏　50点小池氏　34点蓮舫氏　32点石丸氏　30点寸評　安野氏、小池氏、蓮舫氏は満遍なく政策提言。安野氏は重点政策に世代別テーマを挙げており特に◎◯政策テーマでくらべる◯マニフェスト比較表（詳細）"},"4570":{"comment":"早稲田大学マニフェスト研究所による東京都知事選の各候補者の公約分析50点小池百合子34点蓮舫32点石丸伸二30点清水国明24点ドクター中松8点最高点は100点、最低点は8点"},"4571":{"comment":"安野たかひろの政見放送（2024東京都知事選挙）#"},"4572":{"comment":"わかるけどレンホー✕石丸✕小池、桜井、暇空はないだろうからか清水国明か田母神さんかAIメイヤーか誰だと思う？"},"4573":{"comment":"安野さん、私は貴方の政策に期待し明日の日本の力になる方だと期待して居る一人です。あえて意見させて頂きたい。なぜ朝日新聞デジタルの記事を引用しますか？もしかしてあちら側の人ですか？ならば政治には参加して頂きたくない。政策や技術面での支援をお願い出来れば幸いです。"},"4574":{"comment":"安野たかひろ公式ホームページの匿名可のご意見フォーム、Googleアカウントがなくても投稿できます。ですが、その仕様が伝わりづらいというリポストをいただき、フォームタイトルに「Googleアカウント不要」を明記しました。皆様からのご意見は迅速に反映してまいります。…"},"4575":{"comment":"すいません削除されましたが、東浩紀さんが安野さんを評価してくださったのは間違いないです。何かの圧力があって消されたのではないかと懸念してます頑張れ安野！"},"4576":{"comment":"私は今蓮舫さんを応援していますが、安野さんの作り込まれた政策や民主主義への姿勢にも希望や魅力を感じたのでかなり迷わされました。最終的に蓮舫と決めたのは、安野さんの経済政策の、「新産業が集まる特区作り」では、今現在ある賃金/非正規格差を解消することは難しいと思ったから。"},"4577":{"comment":"AIゆりことか蓮舫さんは地盤と知名度で勝負しているけど、安野さんは知名度よりも政策や民意の政策への反映の仕方が売りなんだから、もっと引き離していないと厳しいとも言える。もっとアプデしないとね。"},"4578":{"comment":"あ、蓮舫「さん」が抜けた💦のブロードリスニングの仕組みを通して「意見を聞く」ことに重点を置いているのが凄い。正直主要政党がやり切れてない事なのでは？と感じちゃう…"},"4579":{"comment":"安野氏のマニュフェストには明快に東京の将来ビジョンと実現に向けた具体的な政策が示されている。あとはやるだけ。ポスター掲示板や期日前投票所のデジタルマップのスピード開発など実行力もある。東京が変わる、日本が変わる、政治が変わる。#"},"4580":{"comment":"すごい…！昔、知人が市議会議員に出馬したときにポスター貼り手伝ったんだけどめちゃ大変だった。選挙活動をハックしているなぁ。"},"4581":{"comment":"都知事候補の安野たかひろさん、マニフェストやAIあんのも凄いけど、是非、街頭演説にこそ行ってほしい。本人の演説や態度は勿論、応援演説や陣営スタッフも必見。前説は配偶者、応援演説は学生時代の友人、M-1に一緒に出た相方、元同僚等。選挙カーで応援演説をしてくれる友人なんて普通いる？"},"4582":{"comment":"安野たかひろの政権公約は“適切“の一言に尽きる完成度で、政治討論もファクトベースで行っていて好感が持てる。惜しむらくは人民のほとんどはそれを理解しようともしないし、話すら聞こうとしないこと。そして安野が都知事になった場合、その衆愚を乗りこなせる未来が想像できないこと。"},"4583":{"comment":"東京都民はちゃんとマニフェスト見てるんだろうか。主要候補に安野さんが入ってないのはあまりにもおかしい。「生煮え状態」　早大マニフェスト研が検証(朝日新聞デジタル)"},"4584":{"comment":"安野さんのポニーテールはポスターで見た想像より　長い"},"4585":{"comment":"都知事選、ビックリするぐらい東京を見てる人がいない百合子と安野さんぐらいやろあろは百合子を見てるか石丸を見てるか主語がでかいかって感じ"},"4586":{"comment":"私あの人何が目的なのかわかんないskepticalと思ってる、内容的には安野さんだとおもうけど今回は無理だと思う。"},"4587":{"comment":"国政に欲しい人材ね(　@∀)📺"},"4588":{"comment":"足す石丸さんのやり方をミックスして、直接民主主義「感」を有権者が感じるようなやり方かなぁ、と。"},"4589":{"comment":"東京都知事選。個人的には「安野たかひろ」さんが、一番面白いと思うんだけどなぁ。全然話題にならないけど。この人は、今回の都知事選ダメでも、どこか地方都市で首長になってAIを使って爆発的な成果を上げて評価されてほしいと思う。"},"4590":{"comment":"確定ではありませんが、私は現状では　安野たかひろさん　です。獲得票数はすくないでしょう。ほとんど注目されていませんから。本当にまともな人を選ぶか,当選の可能性のない人は選択から除外するのか,悩ましいところですが。こればかりは人に合わせる事ではないです。"},"4591":{"comment":"安野さんのポニーテール、切れという一部有権者の声に反してのびていってる可能性がある"},"4592":{"comment":"【AIあんの】東京都知事選候補のAIがみなさんの質問にお答えします！(東京都知事選候補)より挙"},"4593":{"comment":"都知事選入れるとしたら安野さんに入れたいな当選するかなり低いだろうけど彼ほどの気力に溢れた人は何らかの形で政治に関わることになるだろうから、応援の意味を込めてね"},"4594":{"comment":"都知事選うんざりしつついろいろ見てたけど、安野たかひろさんの対談は面白いのが多くて助かる知事が誰でもポスト用意してほしいな"},"4595":{"comment":"妻に「安野さんいいよ」とオススメしてるんだが、「小難しいことを小難しく言っててよーわからん」と評される。どうやったら伝わるんだろうか…"},"4596":{"comment":"そう、安野さんのマニフェストちゃんとしてるんですよ。こういうのが標準になれば良いのになぁ。"},"4597":{"comment":"仕事が早いんじゃぁ最下部までスクロールでささっとかけます"},"4598":{"comment":"都民じゃないから選挙権ないけど安野たかひろさんの政策と進め方を見ると未来に希望が持てるのでがんばってほしい"},"4599":{"comment":"最近都知事選候補者の安野さんのオプチャを覗いてるんだけど、驚くほど民度がいい。"},"4600":{"comment":"さん、前任者の成果を認めてそのうえで次にやることを提示してるのはちゃんとしてる。"},"4601":{"comment":"4年後に再出馬した安野たかひろの髪が床につくぐらいになってたらクソ面白いと思う"},"4602":{"comment":"石丸さんか安野さんか、、悩ましい🤔"},"4603":{"comment":"視野が狭い連中に都知事や🇯🇵の未来なんて託したいとは思わん東京都と地方の連携すら考えてないし都民以外も今回の都知事選安野氏がいかに🇯🇵の未来において重要なのか考える必要が、あるんだって"},"4604":{"comment":"百合子さんは(｡ŏ﹏ŏ)ってお気持ちで、れんほーさんは＼(^o^)／ｵﾜﾀってなるから究極の選択。石丸さん?イメージいいけど、それくらいしか..。くらいの視点と着想を推したいのよ。"},"4605":{"comment":"調布市の皆さん、明日安野さんが街頭演説に来られます！（18時15分調布駅北口）#"},"4606":{"comment":"おお〜安野さん目撃！羨ましい！✨"},"4607":{"comment":"安野さん和装似合いそうだからマゲ結ってみるとか。完璧な正装であるよね。"},"4608":{"comment":"障害児支援の所得制限撤廃を目指してくれるそうです！！挙"},"4609":{"comment":"さんもいいですよ早稲田の組織による政策評価ではトップ評価受けてますし"},"4610":{"comment":"、これは所得制限のある項目を年収別でわかりやすくした一覧表です。お時間のある時に見て頂けれると幸いです。東京の場合は、ほとんどの世帯がなんらかの所得制限に引っかかるようになってると思います。…"},"4611":{"comment":"せっかくの八王子ですが時間が合わないので会えずです、、八王子は駅周辺でもまだ貼られていないエリアあるのでこの際にポスター貼りもいいですね(ポスターしかまだ頭にない人です)#"},"4612":{"comment":"“井上咲楽・藤井サチの東京都知事選挙現場ルポ！各候補の特徴を解説！田母神・安野・蓮舫・石丸（伸）・桜井・清水・しんどう・小池編｜第319回選挙ドットコムちゃんねる”(1user)"},"4613":{"comment":"公職選挙法をいつか維新が変えてくれると信じてるんだけどその中のひとつとして是非、安野さんの取り組みは勉強して欲しい"},"4614":{"comment":"井上咲楽・藤井サチの東京都知事選挙現場ルポ！各候補の特徴を解説！田母神・安野・蓮舫・石丸（伸）・桜井・清水・しんどう・小池編｜第319回選挙ドットコムちゃんねる"},"4615":{"comment":"現状の都知事選予想692万票／有権者1153万人（投票率60%）小池　220石丸　200蓮舫　180田母　40清水　15安野　12桜井　10暇空　10ほか　5"},"4616":{"comment":"点数（100点満点）は、氏が最高の50点。現状分析から政策立案をしていたり、参加型だったりする点などを評価した。次いで、小池百合子氏の34点、…蓮舫氏（32点）、…石丸伸二氏（30点）"},"4617":{"comment":"安野さんがデジタルの知識に長けてるのはわかったから。でも知事ではない。"},"4618":{"comment":"やっぱりあの殺伐とした環境から安野さんみたいなまっすぐに優秀な人が出てくるのは信じがたい"},"4619":{"comment":"安野たかひろさんの東京都知事選2024に向けたマニフェストについて、画像の情報を基に説明いたします。さんは「テクノロジーで誰も取り残さない東京へ」というビジョンを掲げています。マニフェストの詳細版は約100ページにわたり、サマリー版も用意されています。…"},"4620":{"comment":"東京都知事選挙のポスター問題公職選挙法違反問題日本の首都と言われるところの選挙でこれですわ目新しい視点で言うと石丸陣営の選挙戦略、安野さんの様なスペシャリストの候補が出馬してくれている政治屋の時代が早く終わって欲しい無駄でしかない馬鹿の極み公選法改正よろしくです❣️"},"4621":{"comment":"自分の目でみて聞いて、それを活かしデジタルで出来ることは効率をはかる!余裕をもって業務にあたればミスや事故も防げるし、子供にも伝わりますからね✨"},"4622":{"comment":"私が百合子さんに入れなくても百合子さんが勝ちそうだから安野さんに入れようかと思う。選挙はいつも女性に入れると決めてるけど、今回は若い人がいるから、性別関係なく若い人に託してみようかな。お爺さんの政治にはもううんざりなんですよね。"},"4623":{"comment":"ちなみにYELLOWStageのDay1は終了だけど、はみ出てMAINStageでもSocialIssueっぷりが展開されているやで。Day1は「SFから現実へ～近未来に訪れる社会課題と向き合う～」にてガ○ダムの実現を本気で考える人たちで話します。今話題の都知事候補、安野さんにもお越しいただきます💖…"},"4624":{"comment":"安野さん支援者として、他人の批判はしたくないけど、石丸伸二も所詮政治屋なのかなと思う。色んなところから何かもらってると個人的には思う"},"4625":{"comment":"政治的思想は特にないんだが、まともでありかつこういう東京にしていきたいという政策の中身を応援したいと心から思える人が安野さんしかいない…。当選してほしいっす"},"4626":{"comment":"正直安野さんには失礼な気もするんですけどね。。。ただ、それが最強の布陣です！！！"},"4627":{"comment":"石丸さん、安野さん、がんばれがんばれー！！"},"4628":{"comment":"メイヤーよりも安野たかひろ候補の方が希望を感じる"},"4629":{"comment":"安野さん髪切らないの惜しいみたいな趣旨のコメントよく見るけど髪切ったら何がそんなにうれしいん？？？？ってなって結構まじで理解できない。知事候補の見た目にあるべきとかあるか？むしろ目立ってなんぼとすら思うけど。"},"4630":{"comment":"挙---【安野たかひろ本人と話そう！】毎日ライブ質問会「安野本人による政策マニフェスト解説（経済編・新産業創出）」（2024年6月27日）挙へ行こう"},"4631":{"comment":"勿論です！私は都知事選は安野さん推してますから🥰"},"4632":{"comment":"その前の安野さんも注目されてる方ですし、視聴者数集まりそうな候補固めた説はありそうですね"},"4633":{"comment":"アメダス!"},"4634":{"comment":"、AIエンジニアということは、作る側のお人なのですね。サイバーパンクASAKUSA。横文字にしたらいかかでしょうか？笑"},"4635":{"comment":"実は、その後に安野たかひろ氏の存在が浮上して(個人的事情により)、情報も精査したのですが、結局清水国明に落ち着きました。地方自治体にこのような人がいると、安心できます。"},"4636":{"comment":"動画制作の練習に安野たかひろさんのyaml騒動を振り返るショートを作成してみましたよろしければ見てください"},"4637":{"comment":"も部分においては実に魅力的ですもんね。"},"4638":{"comment":"「候補者を聞く順番は小池氏、石丸氏、田母神としお氏、安野たかひろ氏、清水国明氏、蓮舫氏、次がそのほかの候補、そして『決めていない』でした」（ある都民の男性）　この調査方法で小池氏が「一歩リード」なら蓮舫氏は、実はかなり良い位置にいる。"},"4639":{"comment":"---【33歳AI技術者、都知事選へ】デジタルの力で、東京は変わる/オードリー・タンからのアドバイス/ロボットと一緒にM-1出場｜ゲスト：さんPodcastStudioChronicle"},"4640":{"comment":"安野さんの後に何を喋れるんだろう。技術やセキュリティ、改竄防止、東京からの技術展開なんかは二番煎じになる。となるとお得意の経済しかないが、献金を受けない後続のひまそらあかねに完全に潰される。封殺。蓮舫、ゆり子と田母神さんの位置が美味しいな。"},"4641":{"comment":"冗談ぬきで清水国明さんやさんあたりが都知事になった方が、後のゴタゴタも無くて、東京がまともになるんじゃなかろうかと感じてる。"},"4642":{"comment":"とりあえず、今回の都知事選は若い人に投票することにします。という前提が自分の中に以前からあったので、投票先は石丸さんかな。も捨てがたいけど、参謀タイプな気がするのと、どう頑張っても当選は無理そうなので。他はちょっと違うかな。挙2024"},"4643":{"comment":"安野さんとかひまそらさんとか田母神さんとか、「いいぞもっとやれ」とは思うのだけど、都民の生活を委ねるる気にはなれないのよね"},"4644":{"comment":"個人的には石丸さんに入れるくらいなら安野さんの方がはるかに面白そうに感じますけど意外と支持者多くないんですね。"},"4645":{"comment":"のマニュフェストも見てくださいめちゃ良いですよ"},"4646":{"comment":"安野さんの切り抜き動画を作るために職人を召喚🥷☁️"},"4647":{"comment":"8分過ぎ辺りから安野さんです!演説後に安野さんと喋りたくて列が出来る、その気持ち分かります!"},"4648":{"comment":"都知事ひまそらあかねで技術顧問安野さんだと凄いことになりそう。都知事だと多分潰されちゃう。今回の騒動に耐えられる人なんてそうそういないよ。"},"4649":{"comment":"都知事候補の安野さん、長髪を切らないこと、スーツを着ないことの理由を主義主張が守られる都を作りたいというロジックで説明していたけど、それならまずタトゥーを入れた人の入湯拒否を差別として厳しく糾弾するべきと感じた。長髪を切れという圧よりはるかに明確な主義主張の蹂躙と見えます。"},"4650":{"comment":"個人的には、もう一期現知事に頑張ってもらって、安野さんに副知事なってもらって、次期安野さんっていうのがいいなぁ。"},"4651":{"comment":"私も安野たかひろ氏に期日前投票したよ。IT界隈なのでね。高齢者票が人数多いから勝てないかなと思うんだけど、IT勢でなんとか勝ってほしいな。でも私はITにいるからIT多い気がするけど、実際のところそうではないから、どうだろうな"},"4652":{"comment":"ただ、俺が他の泡沫候補について全く言及せずに安野さんについては複数回見解を述べさせて頂いている理由でもあるんですが、彼の政策や能力は特筆すべきものがあって、東京都ひいては日本を強くするものだと信じています。だからこそこんな小さな論点で票を漏らすのかと考えてしまいます。"},"4653":{"comment":"都知事戦も静観せずに意見を述べて頂きたいですのマニュフェストは興味深いですこういう人も維新に必要ではないでしょうか"},"4654":{"comment":"東京は、待機児童が大幅に減ったと公言していますが、嘘と言っても過言ではないです。待機児童の算出方法は各自治体に任されており、非公表としています。実態把握できていないのが実情です。まずは、待機児童の実態把握、横浜のように保留児童の実態把握をして、保育園増設が必要です。"},"4655":{"comment":"石丸さんと蓮舫さんで対談してください。安野さんと石丸さんの対談はとても良かったですよ。"},"4656":{"comment":"このあたりの凄さが伝わるには選挙期間はあまりに短い…あと半年くらい選挙続けば絶対この凄さが色々な人にも伝わってくるんだけど…とにかく今は安野さん応援するだけqだが"},"4657":{"comment":"都知事候補の安野たかひろ氏の主張とポテンシャルが素晴らしい。AI等の最先端テクノロジーに精通し、起業と経営者の経験もある。政策構想も現実と未来を踏まえて中身が濃い。政治家としての経験値はないが、本来ならこうした方に託したい。逸材かもしれない。"},"4658":{"comment":"石丸さんとは対談で意気投合しすぎて、もし当選したら安野さんに副都知事をお願いしたいってお誘いしてましたねｗ"},"4659":{"comment":"選挙ドットコムのコメ欄見てると石丸さんと安野さんをセット売りされてるに近いんですかね？"},"4660":{"comment":"【東京都知事選2024】小池、蓮舫、石丸、田母神、安野、ひまそら氏ら候補者がネットで訴え恒例の「ネット演説」ニコニコニュースchで開催～過去最多候補者56人、有権者へアピール～から"},"4661":{"comment":"安野さん、小池さん、蓮舫さん、石丸さんしかマニフェスト見てないけど実際はもっと大差だと思う。"},"4662":{"comment":"この髪を切れだのスーツを着ろだのという下らない論点に対する説明が安野さんの実績や能力からするとかなり頼りないものと感じた。もしかするとあまりに下らないことなので想定していなかったのかな。タトゥーによる入湯、就職差別（警察）などが存在する中、主義主張を優先する社会を首長が推し進める…"},"4663":{"comment":"安野さんかな、比較的まともなのは…"},"4664":{"comment":"これ見て思ったんだけど、娘の通ってた保育園は結構デジタル化進んでて、でも、幼稚園→小学校と進むたびにデジタル管理が減ってく印象ある。#【安野たかひろ本人と話そう！】毎日ライブ質問会「政策マニフェスト生解説〜教育・防災編〜」（2024年7月1日）"},"4665":{"comment":"各種メディアは石丸さんより安野さんにもっとフォーカス当ててほしい。"},"4666":{"comment":"私は都民ではないけれど、蓮舫さんと安野たかひろさん推しである。AIに出来ることを推し進めてくれるのはかなり良い。良いぞ。挙2024"},"4667":{"comment":"マニュフェスト良いっすよ"},"4668":{"comment":"小池百合子応援する→多方面から叩かれる蓮舫応援する→普通の日本人から叩かれる石丸伸二応援する→反自民から叩かれる田母神俊雄応援する→反ワクチンアンチから笑われるひまそらあかね応援する→ツイッターで炎上するだからなどこからも大きな反感を買わない選択肢は安野たかひろくらいだわ。"},"4669":{"comment":"♪---【AIあんの】東京都知事選候補のAIがみなさんの質問にお答えします！(東京都知事選候補)"},"4670":{"comment":"早稲田大学マニフェスト研究所の分析によると、東京都知事選の公約はまだ完全には練り上げられていないようです。氏が50点で評価されていますが、公約の具体性や市民との関わりには改善の余地がありますね。選挙は私たちの未来を形作る重要な機会。一人一人の声が政策に生かされることを願って…"},"4671":{"comment":"ほんとに迅速。そして、こういうふうにどこを変更したか発信してくれるのもいいですね。#"},"4672":{"comment":"今日期日前投票済ませてきた。安野たかひろさんに入れてきた。どこまで票伸ばすかな🤔にしてもNHKの偏向報道酷い🌀ニュースでほぼメインの4名しか映さない。まだ民放の方がマシか。ほんとに公平性欠いててNHKウォッチャーの私も嫌気がさしてTV見る時間激減したわ"},"4673":{"comment":"安野さんの明日のYouTube生配信は医療・防災がテーマとのこと。障害のある人のための災害情報や支援物資のマッチングなど、他の自治体や民間の取り組みも参考にしてもらえたらいいな！▼障害のある人のための災害情報まとめ▼届け.jp"},"4674":{"comment":"安野たかひろ氏のマニフェストレポジトリから、マニフェストに関わるIssueと実際に取り込まれたコミットをAPIで取得して、表示するサイトを作ってみました。"},"4675":{"comment":"蓮舫はチャレンジャーかと言われればそうでもない。石丸さん、ひまそらあかねさん、安野さんがチャレンジャーだと思う。石丸さんは公開討論会で小池百合子に直接ボコボコにしに行く、ひまそらあかねは公金チューチューに注目させて小池百合子の闇を暴露する。安野さんは独自路線で戦う。"},"4676":{"comment":"▼安野たかひろのマニュフェストはこちら"},"4677":{"comment":"これ具体化を既に出来るのは安野さんの圧倒的な強みよねー素晴らしい逆に候補者は政策をそれほど具体に語れなくて当然だし、現職が語りきれてないのは逆に弱い不思議と公約に対する評価が無い世界なので、理念に共感できる、かつその人を信じられることが投票行動の一番挙に行こう"},"4678":{"comment":"挙2024公約とか全部見て、安野さんに投票しようと決めました。小池氏→公約詐欺、黒塗り、企業癒着→無理蓮舫氏→批判、国籍、共産党→無理石丸氏→洗脳、非具体性→はっきり言う、引っ掛からない→変わるかも田母神氏→脇が甘そう、都税を安く→いいかも"},"4679":{"comment":"必ず安野さんの掲げる未来政治がやってくるはず。今のやり方では駄目なんだったら、国政維新にはこういうことに思い切ってチャレンジして欲しい✨　若い子たちが政治を身近に感じたり、現役世代が希望を持てるような政策を考えて欲しい✨"},"4680":{"comment":"ゴトウテルキかがいいなあ"},"4681":{"comment":"小池さん(既得権益層・変化を好まない人達)🆚蓮舫さん(変化を好む人達・左のネトウヨさん)🆚石丸さん(新自由主義者)🆚田母神さんなど(ネトウヨさん)🆚清水さん(防災)🆚安野さん(DX)なんか、こんな概括イメージ。"},"4682":{"comment":"安野さん、地方民だけど頑張ってほしいと思ってる"},"4683":{"comment":"安野さんが最も優れた候補者だし、当選して欲しい。逆を言うと安野さんの良さを都民がわかるならすでにもっと良くなっている気がする。"},"4684":{"comment":"ちょっみてみたいイベントを勝手に妄想します。各党の熱い支持者同士の討論会って、面白くないですか✨修羅場にならない民度の高い方限定でw。"},"4685":{"comment":"面白い模範回答を知ってる人に次いで、安野さんが政策網羅できてる"},"4686":{"comment":"妄想レベルの陰謀論(しかも公人まで踊らされている)が蔓延る時って、大きな変革の流れが起きている時という事で、安野さんや石丸伸二さんみたいな若手にとっては吉兆かもね。"},"4687":{"comment":"勉強になるし、ちゃんと討論になってる"},"4688":{"comment":"安野さん優秀だな"},"4689":{"comment":"財源や過程が弱いのは政治と縁が無い候補者だから目をつぶる。目標の具体性と素敵さについては、安野さんが抜群。っても、都民じゃないからそもそも関係ないけど、都民でも万一でも蓮舫さんが当選しないように小池さんに入れる。そんな人は他にもいるので、ボロ負けしても活動継続してほしい。"},"4690":{"comment":"「点数（100点満点）は、氏が最高の50点。現状分析から政策立案をしていたり、参加型だったりする点などを評価した。次いで、小池百合子氏の34点。」東京都知事選の公約は「生煮え状態」　早大マニフェスト研が検証：朝日新聞デジタル2024"},"4691":{"comment":"7月9日の誕生日は臨時ステージをします！日本酒をセール価格にてご提供します！平日ですが、飲めない人も飲める人もカモーーーン！！ぽかぽ乾杯オーン🍻"},"4692":{"comment":"私が都民だったら安野さんに投票したいかも。新しい時代の風を東京から吹かせてください!"},"4693":{"comment":"安野さんのマニフェストすごく良かった"},"4694":{"comment":"とりあえず今回は小池百合子で続投してもらって、これからの4年で安野たかひろさんのような右でも左でもない、パフォーマンスしない真っ当な政治をやってくれる人にバトンタッチしてほしい"},"4695":{"comment":"安野さんは問題の切り分けが早くて、具体的な策にまで落とし込んでる。この人と仕事したら速く進みそう。"},"4696":{"comment":"誰が東京都知事になるにしても、氏を特別顧問に招へいするのが東京のためになると考えます"},"4697":{"comment":"【YouTube切り抜き🎥】「でのさんとの対談を振り返って」最近のYouTubeなどでの議論の風潮を見て、💭＃東京都知事選"},"4698":{"comment":"他候補者の発信もざっと追ったけど、悲しい気持ちにしかならない、、絶対に安野さんに都知事になって欲しい、絶対に、、、！"},"4699":{"comment":"僕の理想の政治家像はさ、泣いてる子どもの前で膝をつける人で、困ってるおばあさんに手を差し伸べられる人で、言葉が溢れて零れ出してしまった人の前でただ頷くことができる人で、あらゆる主義主張を受け入れた上で、自分を曲げないリーダーで、それができるのかもしれないと思えるのは、安野さんだ。"},"4700":{"comment":"【緑のたぬきとその他泡沫候補】東京都知事選挙。肌感覚ではたぬき一強とその他泡沫候補で、神宮外苑再開発は争点にすらなっていません。しかし、この神宮外苑再開発問題説明は分かりやすいです。維持費がかかる明治神宮を公金投入なしで救う保留床売却によるミラクル開発計画。安野候補も頑張って！"},"4701":{"comment":"安野さんを追いかけていて思うのが、本当に東京への愛と、他人へのリスペクトと、個人の意見が世界を変えられると期待させてくれる、すっごく真っ直ぐで大きな愛と誠実さと行動力が、見ていてパワーもらえる、、、🥹🫶"},"4702":{"comment":"主要候補にアンケート東京都知事として、最も大事な資質は何だと思いますかさん「しがらみのない意思決定」これが迅速さに繋がるんだろうな。やはり、安野さんがなるのは副知事ではなく都知事。#"}},"translations":{},"overview":"参加者はデジタル技術とAI政策に強い関心を示し、特に選挙改革やデジタル民主主義の推進に期待しています。安野たかひろ氏への支持が強く、彼の政策や活動に対する評価が高い一方、知名度の低さや具体性の欠如に対する懸念もあります。石丸伸二氏との連携や他候補者との比較も議論され、特に若者中心の政治改革や技術活用が注目されています。全体として、デジタル技術の導入と透明性の向上が求められています。","config":{"name":"安野たかひろに関してX上で寄せられた声","question":"Xで安野たかひろについて投稿した人はどのような声を発しているのか。","intro":"安野に関連したキーワードを含むX上の投稿を収集し、AIによりまとめを作成。Perspective APIを使用し、攻撃的なコメントは除外している。6月25日から7月1日までの4,703件の投稿を分析。","input":"AnnoGeneralPosts-0625-0701","model":"gpt-4o","extraction":{"prompt_file":"general_japanese2","workers":8,"limit":20000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip()  if not type(a)==dict else \"\" for a in obj ]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n\nこれから与える投稿をより簡潔で読みやすい意見にするのを手伝ってほしい。\n本当に必要な場合は、2つ以上の別々の意見に分けることもできるが、1つのトピックを返すのが最善であることが多いだろう。\n要約が難しい場合は、そのままの文章を返してください。\n以下にポストを要約する際の事例を挙げます。\nこれらはあくまで文脈の切り離された例であり、この例で与えた文章を返すことはしないでください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n気候変動を考慮したさらなる風水害対策の強化について、都の具体的な計画をお伺いします。\n\n/ai \n\n[\n  \"気候変動を考慮したさらなる風水害対策の強化してほしい。\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしい。\n\n/ai \n\n[\n  \"豪雨対策全般の基本方針の具体的な施策を作ってほしい。\",\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"私たちは、AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n\n/human\n\nいい\n\n/ai\n\n[\n  \"いい\"\n]\n\n/human\n\nあとで読む\n\n/ai\n\n[\n  \"あとで読む\"\n]\n\n/human\n\n読んだ\n\n/ai\n\n[\n  \"読んだ\"\n]\n\n/human\n\n期待\n\n/ai\n\n[\n  \"期待\"\n]\n","model":"gpt-4o"},"clustering":{"clusters":25,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n#    [print(type(i)) if type(i)==float else None for i in arguments_array]\n#    print(arguments_array[0])\n    arguments_array = np.array([i if type(i)==str else \"\" for i in arguments_array])\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"output_dir":"AnnoGeneralPosts-0625-0701","previous":{"name":"安野たかひろに関してX上で寄せられた声","question":"Xで安野たかひろについて投稿した人はどのような声を発しているのか。","intro":"安野に関連したキーワードを含むX上の投稿を収集し、AIによりまとめを作成。Perspective APIを使用し、攻撃的なコメントは除外している。6月25日から7月1日までの4,703件の投稿を分析。","input":"AnnoGeneralPosts-0625-0701","model":"gpt-4o","extraction":{"prompt_file":"general_japanese2","workers":8,"limit":20000,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimp

","argument":"安野さんは素晴らしい。もっと推す声が上がるべきだが、話題性のある人の陰に埋もれてしまっているのがもったいない。","comment_id":"2809","x":5.060609,"y":4.636978,"p":0.2824998239929805},{"arg_id":"A2811_0","argument":"安野さんは昔、国会の議事録解析サイトをしていた人ですか？","comment_id":"2811","x":4.7839,"y":3.771801,"p":0},{"arg_id":"A2826_0","argument":"安野たかひろさんが注目されてきているかもしれない。","comment_id":"2826","x":5.0602317,"y":5.265929,"p":1},{"arg_id":"A2831_0","argument":"ホリエモンには安野たかひろさんを推してもらいたい。考え方が似ている気がする。","comment_id":"2831","x":5.3651643,"y":4.985748,"p":1},{"arg_id":"A2840_0","argument":"安野さんがとてもカッコ良い。","comment_id":"2840","x":4.8485537,"y":4.2349925,"p":0},{"arg_id":"A2845_0","argument":"安野さんのかっこいいせーじゃが流れてくると、スランプ気味で文字が書けない上に寝不足の私の語彙力がさらに吸い取られます。かっこいいんですもん！今、語彙力がブラックホールに飲み込まれている感じです。","comment_id":"2845","x":4.664619,"y":4.50163,"p":0.6607066075647113},{"arg_id":"A2852_0","argument":"安野さんが強すぎて、私の中ではもう当選確実だと思います。","comment_id":"2852","x":5.3630233,"y":4.6889668,"p":1},{"arg_id":"A2865_0","argument":"安野さんの話は勉強になる。","comment_id":"2865","x":4.541788,"y":4.6312094,"p":0.9262109432664596},{"arg_id":"A2878_0","argument":"安野たかひろがいい。ディックの早川Tシャツを着ていたし、こういうまともな若者にバトンを渡そう。","comment_id":"2878","x":4.988178,"y":5.2488804,"p":1},{"arg_id":"A2880_0","argument":"今日はルックバックを観に行くと決めているので、映画に集中したい。","comment_id":"2880","x":4.0695767,"y":4.25327,"p":0},{"arg_id":"A2880_5","argument":"安野たかひろ氏、ひまそらあかね氏、頑張ってください。","comment_id":"2880","x":5.419516,"y":4.7917013,"p":1},{"arg_id":"A2885_0","argument":"波長が合うことが一番重要だから、安野さんとずっと仲良く繋がりますように(^^♪","comment_id":"2885","x":5.3253503,"y":4.0969615,"p":1},{"arg_id":"A2902_1","argument":"どうか少しでも多くの人に安野たかひろさんを知ってもらえますように！","comment_id":"2902","x":4.9740415,"y":5.108758,"p":0.7288755258664134},{"arg_id":"A2906_0","argument":"昨日フォームより意見を送らせていただいた者です。拝読しました。昨日の今日でアップデートが素晴らしいです。","comment_id":"2906","x":5.339376,"y":4.9747458,"p":0},{"arg_id":"A2909_0","argument":"私も前回の安野さんと石丸さんの対談を見たくて課金しました。","comment_id":"2909","x":4.779403,"y":5.1076655,"p":1},{"arg_id":"A2919_0","argument":"衣装展encoreの安野さんの写真はどれも美しかった。","comment_id":"2919","x":4.9082785,"y":4.1450124,"p":0.3788360919030779},{"arg_id":"A2925_0","argument":"安野さんは素晴らしい。課題解決のために別陣営を説得し始めるのは非常に柔軟だ。","comment_id":"2925","x":4.966248,"y":4.672655,"p":0.955242546986303},{"arg_id":"A2927_0","argument":"プログラマとしては友達におすすめされた安野さんにしたいが、今回は難しい。安野さんをこの状況に巻き込むのは心配で、潰されそうだ。","comment_id":"2927","x":5.4161563,"y":4.811353,"p":1},{"arg_id":"A2928_0","argument":"出自は安野さんではなく、安野さんの使うシステムだと思う。大した違いはないけど。","comment_id":"2928","x":5.4241014,"y":4.688208,"p":0},{"arg_id":"A2931_0","argument":"友達におすすめされた安野さんは良さそうだが、彼をこの業界に入れるのは心配だ。彼が潰されそうで不安だ。","comment_id":"2931","x":5.4818645,"y":4.648741,"p":1},{"arg_id":"A2940_0","argument":"演説初参戦！物理安野さんにも会えるし、同担の人と会うのも初めてなのでドキドキしています。あと少しで会場に着きます。","comment_id":"2940","x":3.899818,"y":4.6289816,"p":1},{"arg_id":"A2962_0","argument":"安野さんを玉木さんや伊藤さんがフォローしているのは流石だ。","comment_id":"2962","x":5.5845838,"y":4.329724,"p":0},{"arg_id":"A2968_0","argument":"安野さんは全世代を見ている。","comment_id":"2968","x":5.0455413,"y":4.0827174,"p":1},{"arg_id":"A2970_0","argument":"やっぱり安野さんが一番マトモだと思う。","comment_id":"2970","x":5.3700757,"y":4.8559346,"p":1},{"arg_id":"A2987_0","argument":"安野さんの奥様はとても聡明そうだ。","comment_id":"2987","x":4.818932,"y":4.4167995,"p":1},{"arg_id":"A2991_0","argument":"ハッシュタグも付けてないのに安野さんの公式アカウントにいいねされた、うれしい！","comment_id":"2991","x":5.387642,"y":4.921803,"p":0.8044691777589532},{"arg_id":"A2996_0","argument":"妻が「結婚して10年、初めてリーダーシップを感じた」と言っていた。","comment_id":"2996","x":3.889581,"y":4.5632024,"p":1},{"arg_id":"A3017_0","argument":"安野さんからのお願いは、どんな業界のファンにとっても大事な普遍的な考えだと思う。","comment_id":"3017","x":5.385663,"y":4.5956216,"p":0.7003117763237844},{"arg_id":"A3024_0","argument":"安野たかひろさんの個人演説会が終わりました。最後は会場の出口で参加者と話したり、握手したりしていました。伝えたいことが溢れて、推しとのチェキ会に参加した限界オタクのようになってしまいました。あと１週間、頑張って応援します。","comment_id":"3024","x":3.879796,"y":4.6812706,"p":1},{"arg_id":"A3026_0","argument":"安野さんには期限後でもいいので回答してほしい。","comment_id":"3026","x":4.996561,"y":4.1143575,"p":0.9971112587461186},{"arg_id":"A3038_0","argument":"魔法科最終話を観ました。毎シリーズ展開を楽しんでいます！今シリーズに安野さんも参加されて、より魔法科を楽しめました。これからも魔法科を応援していきます✨","comment_id":"3038","x":4.4008665,"y":4.586154,"p":0},{"arg_id":"A3043_0","argument":"今後のことを考えるなら、安野さんに頑張ってほしい。","comment_id":"3043","x":5.7186685,"y":4.4819746,"p":0},{"arg_id":"A3049_1","argument":"安野さんに合流したら英断だと思う。","comment_id":"3049","x":5.2672844,"y":4.491232,"p":1},{"arg_id":"A3052_0","argument":"安野さんは素晴らしいが、一部の知識層にしか理解できない内容だと思う。","comment_id":"3052","x":5.2570224,"y":5.282634,"p":1},{"arg_id":"A3057_0","argument":"先週の街頭演説で一番聞きやすかったのは安野たかひろの奥様だった。次点で安野氏本人。Rは音が大きすぎて若干割れていた。田と石は場所が悪かったのか、何を言っているか全く分からなかった。","comment_id":"3057","x":4.0964184,"y":4.8232183,"p":0.9773665246133726},{"arg_id":"A3065_0","argument":"友人による前説","comment_id":"3065","x":4.8927417,"y":4.5845704,"p":1},{"arg_id":"A3080_0","argument":"目黒駅に安野たかひろ氏","comment_id":"3080","x":4.9848895,"y":5.2468524,"p":1},{"arg_id":"A3083_0","argument":"安野さんの仕事が早いことに驚いています。","comment_id":"3083","x":4.9160786,"y":4.274629,"p":1},{"arg_id":"A3094_0","argument":"この土日で安野さんを見に行こうかな","comment_id":"3094","x":4.709919,"y":3.810512,"p":0.6256222041937503},{"arg_id":"A3097_0","argument":"異業種ならではの視点や気づき、閃きがありました。安野さんの物腰の柔らかさと、益野Dr.の話を聞きながら考えている様子が印象的でした。福祉業界の横の繋がりがスムーズになることを願っています。","comment_id":"3097","x":5.225511,"y":4.9745274,"p":0},{"arg_id":"A3116_0","argument":"無料体験登録して解約したけど、まだ日数が残っていて観れる。","comment_id":"3116","x":4.71642,"y":5.2356057,"p":1},{"arg_id":"A3117_3","argument":"帰り際に物理握手した安野さんは手がフワフワでした。","comment_id":"3117","x":4.163196,"y":4.4388194,"p":1},{"arg_id":"A3132_0","argument":"触りの部分は見れましたが、良い所で終わっているので続きを公開して欲しいです。","comment_id":"3132","x":4.7601514,"y":5.196043,"p":1},{"arg_id":"A3135_0","argument":"とりあえず安野さんに決めようかな！","comment_id":"3135","x":5.3985286,"y":4.156675,"p":0.8347027489396834},{"arg_id":"A3143_0","argument":"安野さんの個人演説会と街頭演説の合間に食べたNOONのルーロー飯が美味しかった。","comment_id":"3143","x":4.120082,"y":4.407825,"p":1},{"arg_id":"A3162_0","argument":"安野さんと石丸さんの選挙演説を見に行きたかったが、予定が合わなかった。仕事終わりか仕事の合間に、あと一週間のどこかで行きたい。","comment_id":"3162","x":4.1428094,"y":4.6293683,"p":0},{"arg_id":"A3166_0","argument":"長かったけど、1番聞きたいことを聞いてくれた気がする。","comment_id":"3166","x":4.437626,"y":4.798628,"p":1},{"arg_id":"A3175_0","argument":"戸越銀座で偶然安野さんに遭遇した","comment_id":"3175","x":4.883042,"y":3.8056312,"p":1},{"arg_id":"A3219_0","argument":"安野さんの演説の鉄板ネタになるかもしれない。","comment_id":"3219","x":4.3447003,"y":4.60358,"p":1},{"arg_id":"A3220_0","argument":"安野さんのポスターボラOCが連日感動的で、映画化を希望します。","comment_id":"3220","x":4.723672,"y":4.55085,"p":1},{"arg_id":"A3236_0","argument":"そこで悩むなら、いっそ安野たかひろでしょう。","comment_id":"3236","x":5.3246355,"y":5.198412,"p":0},{"arg_id":"A3240_0","argument":"安野さんについて調べていました。彼は非常にインテリで頭のいい方だと思います。","comment_id":"3240","x":4.88009,"y":4.6899476,"p":0},{"arg_id":"A3241_0","argument":"安野たかひろさんがいるのか確認したい。","comment_id":"3241","x":4.9871755,"y":5.2488923,"p":1},{"arg_id":"A3246_1","argument":"安野たかひろさんと小池百合子さんは方向性が似ているかもしれない。","comment_id":"3246","x":5.0502725,"y":4.9804835,"p":0.8542732191762888},{"arg_id":"A3248_0","argument":"たまたま立ち寄った場所で安野たかひろさんに会い、握手してもらった！名前は知っていて応援していたが、声をかけるのが億劫だったところ、向こうから来てくれた。","comment_id":"3248","x":4.0481668,"y":4.6861835,"p":1},{"arg_id":"A3256_0","argument":"安野たかひろさんの街頭演説の終わり際に偶然居合わせて、握手してもらった！","comment_id":"3256","x":3.922082,"y":4.5835977,"p":1},{"arg_id":"A3259_0","argument":"個人演説会に初めて行ったが、街宣では聞けない話がじっくり聞けて面白かった。奥様との夫婦漫談風の話もわかりやすく、この陣営の強みは面白さと明るさだと思う。若さのパワーを感じた。","comment_id":"3259","x":4.1847906,"y":4.886337,"p":0.6109474368018801},{"arg_id":"A3263_0","argument":"リアル安野さんは初めてだったが、予想以上に「良い意味で普通な感じ」が好感を持てた。礼が最敬礼で驚いた。","comment_id":"3263","x":5.0901976,"y":4.626586,"p":0.2305798491233172},{"arg_id":"A3263_1","argument":"演説は一生懸命に話している感じが良く、スタートアップ時代のプレゼンの訓練の成果なのか話がわかりやすい。","comment_id":"3263","x":4.074559,"y":4.8771744,"p":0.7890356882236172},{"arg_id":"A3265_0","argument":"奥様の前説のうまさに驚いた。オーラがあった。","comment_id":"3265","x":4.96413,"y":4.2757607,"p":0},{"arg_id":"A3300_0","argument":"渋谷に来たら安野たかひろが演説している。","comment_id":"3300","x":3.9666317,"y":4.7051744,"p":1},{"arg_id":"A3303_0","argument":"安野たかひろさんの経歴がすごい。あの腰の低さもすごい。","comment_id": "comment_id":"3512","x":4.934752,"y":5.221462,"p":0.921021752250274},{"arg_id":"A3529_0","argument":"フルで観たいので10日無料に入りました。解約を忘れないようにしないとです。","comment_id":"3529","x":4.741746,"y":5.275129,"p":0},{"arg_id":"A3561_0","argument":"安野さんが一番近いらしい","comment_id":"3561","x":5.1498995,"y":4.2605057,"p":0},{"arg_id":"A3581_0","argument":"安野さんは非常に正直で好感が持てる。","comment_id":"3581","x":5.0605006,"y":4.5748034,"p":0.2305798491233172},{"arg_id":"A3582_0","argument":"エードさん同様に安野さんもお姉さん属性が凄まじい。異論は認めない。","comment_id":"3582","x":4.936954,"y":4.461834,"p":0},{"arg_id":"A3594_0","argument":"IT企業で働く者として、安野さんに期待している。","comment_id":"3594","x":5.6733637,"y":4.335294,"p":1},{"arg_id":"A3599_0","argument":"安野たかひろもないな。。","comment_id":"3599","x":5.1259274,"y":5.278721,"p":1},{"arg_id":"A3616_0","argument":"すでに実績を作っていて素晴らしい。本当に安野さんはすごい方です。","comment_id":"3616","x":4.915347,"y":4.291901,"p":1},{"arg_id":"A3617_0","argument":"安野たかひろは言っていることがしっかりしていて、まともな人だ。","comment_id":"3617","x":5.1092606,"y":5.2661853,"p":1},{"arg_id":"A3642_0","argument":"Bedoreの安野さんが小説家であることは知らなかったが、pkshaの創業者山田さんも小説で賞を取っていた。","comment_id":"3642","x":4.7351985,"y":4.76088,"p":1},{"arg_id":"A3643_0","argument":"たかまつななさん、安野たかひろ候補を取材して頂きありがとうございます。","comment_id":"3643","x":5.3247623,"y":4.8523674,"p":1},{"arg_id":"A3646_1","argument":"安野たかひろさんの話も面白かった。","comment_id":"3646","x":4.6648927,"y":4.8752365,"p":0.8439936479928408},{"arg_id":"A3647_0","argument":"錦糸町で安野たかひろの演説を聞いた。奥さんの司会力が高く、ITを全面に出すなら副知事になればいいという話が面白かった。","comment_id":"3647","x":4.166279,"y":4.939831,"p":0},{"arg_id":"A3653_0","argument":"お元気そうでよかったです。私も安野さんのお話が大好きなので、無配が読めるかも？！と嬉しくて！既刊2冊の再販もずっと期待して待っています。","comment_id":"3653","x":4.7486005,"y":4.314501,"p":1},{"arg_id":"A3656_0","argument":"安野さんの考えを知りたい人に最適な動画の1つです。オススメの動画です。","comment_id":"3656","x":4.470744,"y":5.1947675,"p":1},{"arg_id":"A3662_0","argument":"俺は安野たかひろ氏に入れようと思ってます。","comment_id":"3662","x":5.5504613,"y":5.014354,"p":0.672795507810878},{"arg_id":"A3672_0","argument":"本日も安野さんの推し活を覚えていてくれた。認知を得た。","comment_id":"3672","x":5.5294385,"y":4.4102163,"p":0.6019542906488264},{"arg_id":"A3675_0","argument":"推しは推せるときに推せという言い伝えを守っている。安野さんを推せるのはあと1週間。","comment_id":"3675","x":5.7117705,"y":4.528159,"p":1},{"arg_id":"A3686_0","argument":"安野さんの演説まで時間があるので、WINSで買った西山茂行さんへの応援馬券が当たった。来週末はたけくまだ。","comment_id":"3686","x":4.2222705,"y":4.4935627,"p":1},{"arg_id":"A3691_0","argument":"安野さんのメンカラはサーモンピンク（正確には淡い黄色〜オレンジ〜ピンクのグラデ）🍋🍊🍑","comment_id":"3691","x":4.853533,"y":3.9346416,"p":0},{"arg_id":"A3695_0","argument":"安野さんは意外といい声でした。","comment_id":"3695","x":4.8083076,"y":4.152856,"p":0},{"arg_id":"A3699_0","argument":"気になる人は気になる話題ですよね。当日夜のトークの切り抜きです！","comment_id":"3699","x":4.396672,"y":4.9557714,"p":1},{"arg_id":"A3702_0","argument":"とても学びのある記事でした。安野さんについてもお話を伺ってみたいです。","comment_id":"3702","x":4.7860622,"y":4.7444234,"p":0.6977133495739511},{"arg_id":"A3718_0","argument":"安野さんが一番能力が高いと思う。","comment_id":"3718","x":5.309257,"y":4.6192384,"p":0},{"arg_id":"A3722_0","argument":"いずみ家まあわしはあんのたかひろの演説見とくから、暇やったらちょっと話そう。","comment_id":"3722","x":4.126539,"y":4.7871413,"p":1},{"arg_id":"A3728_0","argument":"今年も安野さんの故郷の夏まつりの花火大会に「安野家。有志一同」で花火を打ち上げませんか？","comment_id":"3728","x":4.725079,"y":3.9067411,"p":0},{"arg_id":"A3749_0","argument":"他の方も書かれていますが、是非安野たかひろさんについても分析をお願いします！","comment_id":"3749","x":4.856737,"y":5.122172,"p":1},{"arg_id":"A3774_0","argument":"秋葉原で雨に降られて困っていたら、安野たかひろ候補に遭遇した。なかなか面白い。","comment_id":"3774","x":4.531197,"y":4.6991134,"p":0.5927618405841395},{"arg_id":"A3781_0","argument":"詳しくは見れてないけど、さんも良いと思う。","comment_id":"3781","x":5.177891,"y":4.98691,"p":0.6487582605167822},{"arg_id":"A3783_0","argument":"安野さんの良いところが引き出されている。MCの方がすごい。賢い人同士の会話でスピードと内容が高レベルに感じる。炭治郎が柱同士の手合わせを見ているような気分。＃＃鬼滅の刃","comment_id":"3783","x":5.0134225,"y":4.5698442,"p":1},{"arg_id":"A3785_0","argument":"安野たかひろさんについての分析をお願いしたいです。よろしくお願いします。","comment_id":"3785","x":4.925168,"y":5.1412683,"p":1},{"arg_id":"A3788_1","argument":"オリラジのあっちゃんと安野さんの対談を希望します。","comment_id":"3788","x":5.1743245,"y":4.6390853,"p":0.9021921179529512},{"arg_id":"A3791_0","argument":"力強い演説でした。終わりには握手もしていただいた！","comment_id":"3791","x":3.9372954,"y":4.5283804,"p":0.9775901204165958},{"arg_id":"A3793_0","argument":"知り合いを通じて知った安野たかひろさんが面白い。","comment_id":"3793","x":4.783655,"y":4.875971,"p":0.802144882014023},{"arg_id":"A3822_0","argument":"近くにいたので、安野さんの話を一応聞いておきました。","comment_id":"3822","x":4.7209153,"y":4.4509025,"p":1},{"arg_id":"A3828_0","argument":"奥さん、挨拶上手だなぁ。","comment_id":"3828","x":5.1807184,"y":3.973109,"p":0.7101246399432233},{"arg_id":"A3837_0","argument":"日本橋で安野さんの街頭演説を聞きました。具体的な政策について話されていて聞き応えがありました。","comment_id":"3837","x":3.954208,"y":4.7392883,"p":1},{"arg_id":"A3837_2","argument":"奥さまのひたむきさも胸を打ちました。一緒に写真も撮ってくれました。","comment_id":"3837","x":5.1408854,"y":4.068574,"p":1},{"arg_id":"A3843_0","argument":"奥様も素敵なのよね。安野たかひろさん。","comment_id":"3843","x":5.0312347,"y":4.2201667,"p":0.9127084652074964},{"arg_id":"A3852_0","argument":"【東京都知事選】6/30街頭演説@押上より","comment_id":"3852","x":3.6106443,"y":5.0347877,"p":0},{"arg_id":"A3858_0","argument":"ちょうど安野さんの街頭演説に出くわした","comment_id":"3858","x":4.06271,"y":4.63461,"p":1},{"arg_id":"A3862_1","argument":"安野たかひろさんの動きも興味深くて追いかけている。","comment_id":"3862","x":5.0677915,"y":5.1215506,"p":0.613643314251032},{"arg_id":"A3864_0","argument":"安野たかひろ候補の街頭演説を聞きに、雨の数寄屋橋交差点に駆けつけた。","comment_id":"3864","x":3.9250205,"y":4.706732,"p":1},{"arg_id":"A3865_0","argument":"VRC上で安野たかひろ氏の演説会が行われるのが気になる。","comment_id":"3865","x":3.8506372,"y":4.863497,"p":0},{"arg_id":"A3871_0","argument":"まともなのは安野たかひろだけなのか…","comment_id":"3871","x":5.2461586,"y":5.2901263,"p":1},{"arg_id":"A3875_0","argument":"安野さんの名前が入っていることのすごさ","comment_id":"3875","x":4.967379,"y":3.9872315,"p":1},{"arg_id":"A3883_0","argument":"安野さん、土曜日に恵比寿で握手させていただいた千葉県民です。都内在住の娘とそのフィアンセが安野さんに投票を約束してくれました。","comment_id":"3883","x":3.8748593,"y":4.58959,"p":1},{"arg_id":"A3884_0","argument":"ようやく安野たかひろ氏の演説を直接聞くことができ、彼のビジョンがとてもわかりやすかった。","comment_id":"3884","x":4.334095,"y":4.9324617,"p":1},{"arg_id":"A3907_0","argument":"JUNNAさんの無限大DRIVEやヤミキュ一レ曲がおすすめです。ライブではペンライトの振り方も決まっていて一体感があります。","comment_id":"3907","x":4.4709067,"y":4.0573735,"p":1},{"arg_id":"A3907_1","argument":"私は下ハモの安野さん推しです。","comment_id":"3907","x":5.63195,"y":4.4358134,"p":0},{"arg_id":"A3909_0","argument":"安野さんのパートナーの前説が上手いと話題になっていたが、本当だった。","comment_id":"3909","x":4.757366,"y":4.454043,"p":1},{"arg_id":"A3912_0","argument":"安野さんのプレゼン資料が面白く、都民が羨ましくなった。","comment_id":"3912","x":4.0720854,"y":4.6873136,"p":1},{"arg_id":"A3917_0","argument":"安野さんの奥様はしゃべる職業なのか？声のトーンが聞きやすく、内容が伝わってくる。","comment_id":"3917","x":4.4736056,"y":4.484372,"p":0},{"arg_id":"A3917_1","argument":"安野さんの演説も情熱が伝わってくる。","comment_id":"3917","x":4.3403544,"y":4.5873766,"p":1},{"arg_id":"A3951_0","argument":"昨日の安野たかひろさん個人演説会がアップされました。【妻との対談あり】6/29初めての個人演説会イベント@目黒-YouTube","comment_id":"3951","x":3.7504869,"y":4.63325,"p":0},{"arg_id":"A3985_0","argument":"安野たかひろさんの現状について教えてください。","comment_id":"3985","x":4.890964,"y":5.124621,"p":1},{"arg_id":"A4011_0","argument":"安野たかひろさんはロン毛問題に誠実に答えていて、やっぱりいいね。","comment_id":"4011","x":5.0303187,"y":5.3573575,"p":0},{"arg_id":"A4014_1","argument":"個人的にはさんとか興味ある。","comment_id":"4014","x":5.494122,"y":5.037498,"p":0.7511845649282769},{"arg_id":"A4016_0","argument":"安野さんを推したいが、周囲の人にどうアクションすればいいか悩んでいる方は、ぜひ情報をお寄せください。","comment_id":"4016","x":5.2860413,"y":4.455203,"p":1},{"arg_id":"A4025_0","argument":"安野さんの動画をいくつか見たが、喋り方が丁寧で内容も面白い。名前が上がるのも納得だ。","comment_id":"4025","x":4.480952,"y":5.095286,"p":1},{"arg_id":"A4033_0","argument":"安野さんの誠実さが伝わってくる。","comment_id":"4033","x":5.009405,"y":4.5074973,"p":0.2385980123625167},{"arg_id":"A4034_0","argument":"安野たかひろさんの街頭演説やトークをXのスペースで聴いてみたい。","comment_id":"4034","x":4.120071,"y":4.7688785,"p":0.882302033122581},{"arg_id":"A4051_8","argument":"甲田学人","comment_id":"4051","x":5.4239416,"y":4.7762523,"p":1},{"arg_id":"A4054_0","argument":"私はタロットが分からないが、安野さんを面白い視点から見ることができた。","comment_id":"4054","x":4.834277,"y":4.597026,"p":1},{"arg_id":"A4062_1","argument":"安野たかひろさんの評価が高いです！","comment_id":"4062","x":4.8778343,"y":5.0789914,"p":0.8011651497524378},{"arg_id":"A4066_1","argument":"本音を言えば安野さんも出演してほしいが、時間切れかもしれない。","comment_id":"4066","x":4.6955247,"y":4.4590044,"p":0.7987771366447531},{"arg_id":"A4066_2","argument":"ITは中田と相性が良いと思う。","comment_id":"4066","x":5.4325395,"y":4.649744,"p":0.8996393741257801},{"arg_id":"A4070_0","argument":"わたしは安野さんかなー。","comment_id":"4070","x":5.37094,"y":4.113542,"p":0.6302310382594601},{"arg_id":"A4139_0","argument":"街頭演説でも思ったが、演説会の録画を見て確信した。安野さんの奥様のスピーチ力とマイク回しスキルは只者ではない。","comment_id":"4139","x":4.0977726,"y":4.8801208,"p":0.8362358970564371},{"arg_id":"A4140_0","argument":"『鬼滅の刃柱稽古編』の最終話と被ってるけど、応援してます！頑張ってーヾ(･ω･*)ﾉ","comment_id":"4140","x":4.3476267,"y":4.5291514,"p":1},{"arg_id":"A4151_0","argument":"ふと安野たかひろで検索したら、先週末よりも呟く人が増えている気がする。","comment_id":"4151","x":5.504526,"y":5.0771337,"p":1},{"arg_id":"A4156_0","argument":"時間と場所が合えば、安野さんと石丸さんの演説を聞いてみたい。","comment_id":"4156","x":4.1755643,"y":4.5438905,"p":0},{"arg_id":"A4159_0","argument":"安野たかひろさん、名前覚えておこう。","comment_id":"4159","x":5.007491,"y":5.200623,"p":0.8962154876781275},{"arg_id":"A4163_0","argument":"安野さんがメタバースで会えるなら、ぜひ覗いてみたい。","comment_id":"4163","x":4.9191747,"y":3.8493273,"p":0.6508947412610866},{"arg_id":"A4166_0","argument":"安野さんは押上に来てくれた。演説で外に出られない高齢者や障がい者についても触れていたのが良かった。","comment_id":"4166","x":4.231696,"y":4.486107,"p":1},{"arg_id":"A4174_0","argument":"【東京都知事選】6/30押上での街頭演説で、ついに妻の演説が聞ける。短めだったが、噂通り上手い。","comment_id":"4174","x":3.6665487,"y":4.8723516,"p":0},{"arg_id":"A4183_0","argument":"安野さんはコンサル業界で言われる「チャーム」に溢れていて好き。","comment_id":"4183","x":4.9996505,"y":4.2941136,"p":0.8708335878807426},{"arg_id":"A4191_0","argument":"安野さん：全力推し","comment_id":"4191","x":5.655794,"y":4.28434,"p":1},{"arg_id":"A4197_0","argument":"【元コンサル】終電無くしてヘトヘトだけど有意義な休日【Vlog】よりメン獄さん、安野さんと友達だったのね。","comment_id":"4197","x":4.4628325,"y":4.679974,"p":0.5111475874755168},{"arg_id":"A4198_0","argument":"初めてこういう調査で安野さんの名前を見たかも。","comment_id":"4198","x":5.0578427,"y":4.050171,"p":1},{"arg_id":"A4221_1","argument":"内部で物事を推進するのは、安野さんのような傾聴力・実行力がある方にお願いしたい。","comment_id":"4221","x":5.5608063,"y":4.462488,"p":0},{"arg_id":"A4233_0","argument":"安野さん応援してます。","comment_id":"4233","x":5.5897856,"y":4.2324853,"p":0.736541113325409},{"arg_id":"A4241_0","argument":"安野さんのイメージカラーを真似ているのかな？","comment_id":"4241","x":4.9706216,"y":3.906865,"p":1},{"arg_id":"A4284_0","argument":"メンションが飛んでいないかもしれないので追加します。私も安野さんを激推ししています。ぜひこちらをチラ見でもいいので見てみてください。","comment_id":"4284","x":5.4210815,"y":4.529409,"p":0.7553846353525958},{"arg_id":"A4289_0","argument":"在宅の方、主夫（婦）の方、ひきこもりの方はぜひ安野さんを知ってください。","comment_id":"4289","x":5.1806073,"y":4.103062,"p":0.7729725818118086},{"arg_id":"A4300_0","argument":"安野たかひろ（90年生まれ）は世間的に見ておじさんなのか？","comment_id":"4300","x":5.0637593,"y":5.3001747,"p":1},{"arg_id":"A4313_0","argument":"安野たかひろさんはいろいろと画期的","comment_id":"4313","x":4.9266996,"y":5.206808,"p":1},{"arg_id":"A4314_0","argument":"安野たかひろさんがぶいちゃにもいるの！？","comment_id":"4314","x":5.016725,"y":5.115816,"p":1},{"arg_id":"A4328_1","argument":"安野さんは年配者に対しても年齢差別的な発言がない。","comment_id":"4328","x":5.000726,"y":4.5645285,"p":1},{"arg_id":"A4374_0","argument":"安野さんの維新についてどう思いますか？","comment_id":"4374","x":5.1966248,"y":3.9600072,"p":1},{"arg_id":"A4380_1","argument":"安野くんの回答が好き。","comment_id":"4380","x":4.9050345,"y":4.1886916,"p":1},{"arg_id":"A4381_0","argument":"「妻との対談」は必見です。安野さんの妻が素敵です。","comment_id":"4381","x":4.268909,"y":4.3323584,"p":0},{"arg_id":"A4396_1","argument":"ニキ的には安野さんをゴリ推しで行く。","comment_id":"4396","x":5.616551,"y":4.279101,"p":1},{"arg_id":"A4412_0","argument":"選挙が終わったら安野さんのお話を聞きに行きます。絶対に勉強になる！","comment_id":"4412","x":4.452989,"y":4.8774147,"p":0.8257980796026317},{"arg_id":"A4417_0","argument":"最初安野さんを推したら、ウオさんがキレ気味でした。","comment_id":"4417","x":5.466495,"y":4.4557137,"p":0.7341611570585694},{"arg_id":"A4438_0","argument":"安野さんがこのリストに入れられてかわいそうだ。","comment_id":"4438","x":4.929195,"y":4.112709,"p":1},{"arg_id":"A4444_0","argument":"最後まで配信を聞きたかった。","comment_id":"4444","x":4.367046,"y":5.1881905,"p":0},{"arg_id":"A4446_0","argument":"29日に安野たかひろさんの個人演説会に行ってきた。テクノロジーによって新しい東京を作るという具体的な政策が語られた、いい演説会だった。","comment_id":"4446","x":3.8131804,"y":4.7252297,"p":1},{"arg_id":"A4448_2","argument":"私は今回は安野たかひろを推します。","comment_id":"4448","x":5.630207,"y":4.695782,"p":0.82186858950253},{"arg_id":"A4463_0","argument":"野村さんとの対談は、内容を邪魔されずに聞けるので毎晩聴いています。","comment_id":"4463","x":4.3951097,"y":4.9709554,"p":0.9500230382907024},{"arg_id":"A4483_0","argument":"奥様との対談が面白いです。当日会場では写真はオッケーでしたが、動画はダメだったんですよね。よろしくお願いします！（出馬表明時から追いかけてます）","comment_id":"4483","x":4.5709424,"y":4.770143,"p":1},{"arg_id":"A4485_0","argument":"さっき別の方に返信したのでそれを読んでいただければと。","comment_id":"4485","x":5.061385,"y":4.9269223,"p":1},{"arg_id":"A4503_1","argument":"友達が推していた安野氏が一番得点が高い。","comment_id":"4503","x":5.336016,"y":4.484717,"p":1},{"arg_id":"A4527_0","argument":"安野さんのような優秀で謙虚な方が率先して手をあげてくれたことに感謝。同世代の星として応援したい。","comment_id":"4527","x":5.55723,"y":4.349623,"p":1},{"arg_id":"A4531_0","argument":"新堂さん、同世代なんですね！私は36歳で、安野さんにお会いしたときに「ゆとり世代で少し上です！」って言ったら「僕もゆとり世代ですよ」と言われてシンパシーを感じました（笑）","comment_id":"4531","x":5.2531753,"y":4.685275,"p":1},{"arg_id":"A4536_1","argument":"安野さんには今回ダメだったとしても、次はぜひ通って欲しいので、地道な活動を期待しています。","comment_id":"4536","x":5.726274,"y":4.577834,"p":0.8694853327289438},{"arg_id":"A4556_0","argument":"安野たかひろ氏","comment_id":"4556","x":4.984135,"y":5.2531123,"p":0.6601162713803863},{"arg_id":"A4564_0","argument":"安野さんのダイナミックプライシングはいいと思います。","comment_id":"4564","x":5.221273,"y":4.2761984,"p":1},{"arg_id":"A4575_0","argument":"東浩紀さんが安野さんを評価してくださったのは間違いないです。何かの圧力があって消されたのではないかと懸念しています。頑張れ安野！","comment_id":"4575","x":5.3507075,"y":4.4789925,"p":0.839870221953142},{"arg_id":"A4595_0","argument":"妻に安野さんをオススメしているが、「小難しいことを小難しく言っていてわからない」と言われる。どうやったら伝わるだろうか。","comment_id":"4595","x":4.378122,"y":4.4543915,"p":0},{"arg_id":"A4601_0","argument":"4年後に再出馬した安野たかひろの髪が床につくぐらいになっていたら面白いと思う。","comment_id":"4601","x":4.5780025,"y":4.7999506,"p":1},{"arg_id":"A4626_0","argument":"正直安野さんには失礼な気もしますが、それが最強の布陣です。","comment_id":"4626","x":5.529146,"y":4.730884,"p":0.7528101318909924},{"arg_id":"A4646_0","argument":"安野さんの切り抜き動画を作るために職人を召喚したい。","comment_id":"4646","x":4.408214,"y":5.0569415,"p":0},{"arg_id":"A4647_0","argument":"8分過ぎ辺りから安野さんが登場します。演説後に安野さんと話したくて列ができる、その気持ち分かります!","comment_id":"4647","x":4.154627,"y":4.44598,"p":1},{"arg_id":"A4663_0","argument":"安野さんが比較的まともだと思う。","comment_id":"4663","x":5.339532,"y":4.689749,"p":1},{"arg_id":"A4688_0","argument":"安野さんは優秀だな","comment_id":"4688","x":4.989068,"y":4.148438,"p":0.755650916645792}]},{"cluster":"選挙活動と政策評価","cluster_id":"2","takeaways":"安野たかひろさんに対する意見は多岐にわたります。彼の政策や選挙活動に対する評価は高く、特にテクノロジーの活用や意見反映の仕組みが評価されています。しかし、リーダーシップや実行力に対する懸念もあり、都知事としての適性については意見が分かれています。彼の能力と見識の高さは認められており、都知事以外の役職での活躍を期待する声もあります。","arguments":[{"arg_id":"A35_0","argument":"安野たかひろ本人もひどそうだが、周囲にいる人たちも信用ならない。特にnishio（NISHIOHirokazu）は過去のことを考えると人権の敵の側にいるように思える。","comment_id":"35","x":5.3923283,"y":6.7982883,"p":0.6222962514023392},{"arg_id":"A44_0","argument":"範たる日本を実現するために、都知事選に出馬している安野たかひろさんを国民民主党として支援し、共同で政策立案に参画して頂いてはどうでしょうか？彼のマニフェストは一見の価値があります。","comment_id":"44","x":4.97896,"y":7.436248,"p":1},{"arg_id":"A55_0","argument":"安野さんが都知事になる気がないというのは失礼だ。彼は多くのメディアのオファーに対応し、ポスターや街頭演説、毎晩のYouTubeLiveなどで活発に活動している。顔出しをしないからといって、家から出ないでやっている人にだけは言われたくない。","comment_id":"55","x":4.8464193,"y":7.130148,"p":0.449751952996768},{"arg_id":"A58_0","argument":"安野候補のプレゼンは見やすかったが、中身が全くないことが分かった。システムの改善は都知事が誰であれ必要なことであり、みんな賛同するだろう。しかし、安野候補が都知事としてやりたいことは一つもないと感じた。","comment_id":"58","x":4.6858664,"y":7.751805,"p":1},{"arg_id":"A62_0","argument":"安野候補について、システムは面白いが中身が無いと評価している。都知事の仕事ではないが、システム部分が面白いので一定の評価を得ている理由は理解できる。石丸推しの背景も分かりやすい。","comment_id":"62","x":4.623549,"y":7.9066877,"p":0.9361880928755656},{"arg_id":"A66_0","argument":"安野さんのインタビューや動画を見た。エンジニアとして共感できる部分が多く、非常に面白かったが、今の時代には刺さらないかもしれない。次の選挙かその次がチャンスだと思う。今動き始めれば、東京は世界レベルになる可能性がある。当選した人が副知事に指名すればいい。","comment_id":"66","x":4.808102,"y":8.014856,"p":0.7877730879852514},{"arg_id":"A80_0","argument":"「誰も取り残さない」というフレーズは公明党を連想させる。","comment_id":"80","x":6.147922,"y":7.5996346,"p":1},{"arg_id":"A88_0","argument":"都知事選落選後、安野さんの「提案資料」に基づいて多くの高額依頼が産官から来るだろう。これはコスパの良い宣伝媒体に過ぎないのではないかと思う。","comment_id":"88","x":6.095871,"y":7.411592,"p":1},{"arg_id":"A97_0","argument":"東京都知事選に出馬している安野たかひろ候補に注目しています。都民の皆様、安野氏のマニフェストをぜひご覧ください。期待できる若者の一人です。","comment_id":"97","x":4.708878,"y":7.3249063,"p":1},{"arg_id":"A106_0","argument":"マニフェストを読みましたが、面白いと思いました。しかし、都知事を狙っているとは思えませんでした。ネタ枠にしては真面目すぎるし、真面目だとすれば目的が不明でしたが、副都知事狙いなら納得できます。","comment_id":"106","x":4.3752537,"y":7.368671,"p":1},{"arg_id":"A107_0","argument":"安野さんが都知事選に立候補した意義は大きい。恐らく当選は難しいが、無視できない数の票が集まれば、与野党問わず彼の理想を持つ人たちを取り込み、政策運営に活かしてくれるはず。投票するかは分からないが、最後まで頑張って欲しい。","comment_id":"107","x":5.675835,"y":7.718567,"p":0.7445135460644471},{"arg_id":"A109_0","argument":"島民の声を都政へ届けるため、東京都知事候補の安野さんに島しょ部の問題について意見を伝えてほしい。6月25日、11:00頃〜波浮港付近、13:00頃〜町役場駐車場付近、14:30頃〜岡田港付近で活動予定。","comment_id":"109","x":5.683981,"y":7.6749496,"p":1},{"arg_id":"A116_0","argument":"東京都知事選挙2024投票マッチングで、わたしの考えに最も近い候補者は安野貴博さんで、マッチング度は80%です。","comment_id":"116","x":5.979016,"y":7.078969,"p":0.551714430089138},{"arg_id":"A129_0","argument":"安野たかひろ氏は素晴らしい候補者だが、現状の腐った都議会では手腕を発揮できないのではないか。一度膿を完全に出し切った後に、安野氏のようなビジョンを持った方に登板して欲しい。","comment_id":"129","x":5.5671225,"y":7.211156,"p":0},{"arg_id":"A142_0","argument":"おはようございます。私は都民ではないので無責任なことは言えませんが、昨日他の方のポストで安野さんという方を初めて見て、面白い試みをされていると感心しました。それにしても、悩ましい選挙ですね。","comment_id":"142","x":5.6839285,"y":7.4032445,"p":1},{"arg_id":"A149_0","argument":"都知事選では安野君を推します。若くてかわいくて頭が良いからです。しかし、政界は頭が良いだけでは通用しない魔界です。若くてエネルギッシュな人を立てて、政界そのものを変える必要があります。","comment_id":"149","x":5.479856,"y":7.889124,"p":1},{"arg_id":"A161_0","argument":"都知事候補の安野貴明氏の妻は桜蔭東大→文藝春秋。以前は「鼻持ちならん！」と思っていたが、Xで無職のセレブ自慢をする人々とやり取りしてから、安野夫婦に対する関心が薄れた。働いている人はみんな普通だ。","comment_id":"161","x":6.077122,"y":7.162039,"p":0},{"arg_id":"A189_0","argument":"安野さんがツーブロックにしてスーツを着て、あと10kg太るだけで1万票は増えると思う。政治は見た目も大事で、訴求力がないと意味がない。","comment_id":"189","x":5.130597,"y":6.8962326,"p":0.6938938630252043},{"arg_id":"A208_0","argument":"政治に関する投稿は控えていましたが、白川司さんが「抜群に良い」と評価する安野たかひろ氏の公約をリンクします。","comment_id":"208","x":6.030482,"y":7.038755,"p":1},{"arg_id":"A230_1","argument":"ひまそらあかねさんも良い政策を提言していますね。","comment_id":"230","x":5.101004,"y":7.456306,"p":1},{"arg_id":"A257_0","argument":"候補者の発信の場が増えたのは昔より良くなったことだ。","comment_id":"257","x":5.988608,"y":6.9406796,"p":1},{"arg_id":"A259_0","argument":"腐敗した政治家のニュースばかりで希望がなかったが、安野さんのような方が政治に向かうことは日本の未来に光をもたらす。現在は都民ではないが遠くから応援しています。","comment_id":"259","x":5.4460917,"y":7.911438,"p":0.8508341651314981},{"arg_id":"A270_0","argument":"安野さんを見ていると、選挙に向けての工程が明らかになり、政治が近くに感じられる。","comment_id":"270","x":5.280524,"y":7.631912,"p":1},{"arg_id":"A280_0","argument":"安野さんがいないので見る気が起きないが、見る価値はありますか？【東京都知事選2024】候補者ネット討論会56.0主催：ニコニコ・畠山理仁より","comment_id":"280","x":4.8556714,"y":7.1974535,"p":0.5726012404737333},{"arg_id":"A285_0","argument":"安野さんの意見を取り入れたいなら、都知事にはなれなくても票を入れたほうがいいと思う。まだ他の候補も検討中だけど。","comment_id":"285","x":5.8292065,"y":7.6788616,"p":1},{"arg_id":"A306_0","argument":"安野さんの制作と彼にしか出来ないデジタル推進は良いが、得票数で勝てない。しかし、彼のような人材が必要なことは認識できたので、爪痕は残せた。","comment_id":"306","x":4.841151,"y":7.9894977,"p":0},{"arg_id":"A313_1","argument":"都知事選では、安野氏のマニフェストが断トツで優れているので応援している。今回の当選は難しくても、次回につながるような票数を取らせたい。","comment_id":"313","x":4.8456297,"y":7.537062,"p":1},{"arg_id":"A315_0","argument":"都知事選では安野さんを支持していますが、70代女性の昔の学歴に拘る人たちには冷めた目で見ています。","comment_id":"315","x":6.2066646,"y":7.529446,"p":0},{"arg_id":"A316_0","argument":"選挙期間が限られているのは残念です。もっと長ければ、成長力のある安野さんが有利になるのに。","comment_id":"316","x":5.979168,"y":6.9151425,"p":1},{"arg_id":"A319_0","argument":"都知事選に安野さんのような若者が出てきたことは良い流れです。","comment_id":"319","x":6.1000385,"y":7.8244376,"p":1},{"arg_id":"A336_0","argument":"安野さんは技術があり、夢があり、理論的で現実的な視点を持ち、信頼できる。しかし、政治家というよりは官僚か起業家のように感じる。","comment_id":"336","x":4.773188,"y":7.9869885,"p":1},{"arg_id":"A348_0","argument":"エンジニアがつくる都市に希望を持つ人たちは、安野さんに投票したいが、百合子の元に宮坂さんがいることを考慮している。安野さんの影響力を測るためにも、副知事について言及してほしい。無駄に票が分かれるのはもったいない。","comment_id":"348","x":4.7489743,"y":7.942988,"p":0.7007036682225364},{"arg_id":"A358_0","argument":"安野たかひろ氏が一番いいと思う。政策が具体的で、知見も優秀。知名度や政党の厳しい状況でも出馬し、人々に選択肢を示す姿勢がかっこいい。","comment_id":"358","x":5.311057,"y":6.969287,"p":0},{"arg_id":"A361_0","argument":"若者による「都政を変えようアクション」と言っているのに、担ぐのはオバちゃんって矛盾している。さんあたりの応援なら理解できる。","comment_id":"361","x":5.467555,"y":8.192413,"p":0},{"arg_id":"A363_0","argument":"開成東大の安野さんを超えられる政治家は数えるくらいしかいないと思う。","comment_id":"363","x":5.663698,"y":8.075192,"p":1},{"arg_id":"A369_0","argument":"このタイミングでの投稿は、IT関係のフォロワーに安野さんへの投票を促す意図があるのではと疑ってしまう。有料記事なので全文は読めないが、無料部分の内容は理解できる。ただ、投稿のタイミングと『都知事選でも』と書かれている点が気になる。","comment_id":"369","x":4.585472,"y":7.627381,"p":1},{"arg_id":"A409_0","argument":"安野さんの政策はワクワクするし、お話もスマートでわかりやすい。都民が羨ましい。","comment_id":"409","x":4.8417892,"y":7.322179,"p":0.6694915941771298},{"arg_id":"A413_0","argument":"まさかのが一番ドブ板やってる説。長い選挙期間、お体には気を付けて。陰ながら応援申し上げます！（神奈川からで恐縮。。）","comment_id":"413","x":6.093922,"y":7.0705085,"p":0},{"arg_id":"A417_0","argument":"都知事選の安野たかひろのマニフェストはわかりやすい。他の候補者も同じくらいわかりやすくまとめてほしい。","comment_id":"417","x":4.530721,"y":7.432191,"p":1},{"arg_id":"A430_0","argument":"安野さんも投票対象に入ると感じた名対談。少なくともどちらかは都知事になれないが、タッグを組んだら良い化学反応が起きそうな二人だと思う。","comment_id":"430","x":5.828746,"y":7.7359734,"p":1},{"arg_id":"A433_0","argument":"都知事選が広告媒体に成り下がっていると感じる。私は安野たかひろ氏に投票する。","comment_id":"433","x":6.265506,"y":7.470192,"p":1},{"arg_id":"A436_0","argument":"安野さんは他候補者を蹴落とすのではなく、政治全体をより良くすることを目指している。有権者にとっては、トップが誰であれ良い方向に政治が進めば良い。みんなで政治を作ることが重要だ。","comment_id":"436","x":5.2954803,"y":7.762687,"p":0},{"arg_id":"A439_0","argument":"安野たかゆき氏の出馬記者会見を見たが、現実認識が正しく、理想も高い。現実的に実装できる能力もあり、都知事にすらもったいない。起業して都知事とタッグを組んで未来を作って欲しい。都知事選が面白い。","comment_id":"439","x":4.916025,"y":7.895952,"p":0},{"arg_id":"A440_0","argument":"当選後のメンヘラムーブではなく、感動した。メンヘラムーバーが多いのは別の問題だ。","comment_id":"440","x":5.8632236,"y":6.819476,"p":0},{"arg_id":"A444_0","argument":"知事や議員、一般人も土下座するべきだと思う。都知事選では安野さんだけが純粋なアップデートを図っている。","comment_id":"444","x":5.6059713,"y":8.14679,"p":0},{"arg_id":"A447_0","argument":"都知事選の候補者をチェックした結果、安野たかひろ候補を応援したい。","comment_id":"447","x":6.0226765,"y":7.2616625,"p":1},{"arg_id":"A448_0","argument":"安野さんは今後の選挙をアップグレードしてくれそうで、レベルが高い。","comment_id":"448","x":5.5288444,"y":7.523268,"p":0},{"arg_id":"A449_0","argument":"安野さんの登場は選挙の形を変える。政治家や選挙の必要性が薄れ、選挙ビジネスも政党助成金に頼れなくなる。民主主義のコストという方便もいつまで通用するか疑問だ。","comment_id":"449","x":5.118528,"y":7.931046,"p":0.5944221286935095},{"arg_id":"A460_0","argument":"安野たかひろはトランスジェンダーかと思っていたが、違うのか？TPOを気にしない服装や髪型で見た目で損していると思う。高齢者やトランスジェンダーに警戒心がある人からの票は獲得しづらい。都知事選で当選する気はないのか、名前が売れればいいだけなのか。","comment_id":"460","x":5.36771,"y":6.8467984,"p":1},{"arg_id":"A468_0","argument":"多数派の意見が尊重されるだけでなく、議論の過程を重視する熟議民主主義が実現できたら面白そうだと思う。安野さんの取り組みはその一助になりそう。","comment_id":"468","x":5.0637245,"y":8.050719,"p":1},{"arg_id":"A475_0","argument":"都知事選は安野さんが良さそう。30代候補の中で一番ましだと思う。","comment_id":"475","x":6.1551075,"y":7.5211844,"p":0},{"arg_id":"A479_1","argument":"政治にもそういう政策を行って欲しい、安野さんのように。","comment_id":"479","x":5.5237837,"y":8.127989,"p":0.79676202082264},{"arg_id":"A487_0","argument":"自分が持っている才能を独り占めしない人は素敵だ。","comment_id":"487","x":4.997131,"y":7.8849883,"p":0.755170735701162},{"arg_id":"A490_2","argument":"最終的には人が決断せざるを得ないので、自分にも味方にも厳しいひまそらさんが最もクリーンな政治をできるのでは。","comment_id":"490","x":5.7080617,"y":8.130966,"p":1},{"arg_id":"A494_0","argument":"東京のエリート層の大抵はそうするはず。当選せずとも安野さんのような人が必要だという民意を示すべきだと思う。","comment_id":"494","x":5.8406596,"y":8.105838,"p":0},{"arg_id":"A501_0","argument":"心の底から静かに強く感動しています。行動がイノベーションそのものであり、成果物は資産として残される。仕組みの変革以外、政治は変わらないと私は思っています。","comment_id":"501","x":5.3502393,"y":8.230492,"p":0},{"arg_id":"A502_0","argument":"優秀さに気付いてくださりありがとうございます。政策討論も素晴らしかったです。","comment_id":"502","x":4.8686256,"y":7.23638,"p":0.6996282442522858},{"arg_id":"A515_0","argument":"安野さんの実現力は素晴らしい。今の選挙では難しいが、こういう人はもっと評価されるべき。","comment_id":"515","x":5.151563,"y":7.439176,"p":0.7470938444899637},{"arg_id":"A517_0","argument":"安野さんは10年後の未来を見据えた候補者であり、当選しなくてもデジタル社会をリードする影響力を持つ。シニアが目先のことしか考えずに色々決めすぎるため、70歳あたりで選挙権を失効させるべきではないか。","comment_id":"517","x":5.0424247,"y":8.088368,"p":1},{"arg_id":"A528_0","argument":"安野氏は都知事選の本命や対抗以外の目玉だと思う。無名の新人がテクノロジーに特化した公約とキャリアでどこまで得票できるか注目している。一定の票が集まれば、他候補や政党の政策選択に影響を与えるだろう。","comment_id":"528","x":5.375017,"y":7.767972,"p":0},{"arg_id":"A529_0","argument":"安野たかひろ氏のLINEOCに入ってみたが、非常に真面目でノウハウが無く手探り状態。ポスター貼りにも苦労しながら頑張っている。法務に詳しいメンバーもいて、公選法違反にならないように注意が来る。立ち上げたばかりのベンチャーのようだ。","comment_id":"529","x":5.340184,"y":6.853392,"p":1},{"arg_id":"A535_0","argument":"安野さんが当選して東京が一気に変わる未来を期待している。サイバー！！","comment_id":"535","x":5.27425,"y":8.203744,"p":0},{"arg_id":"A540_1","argument":"安野さん政党立ち上げてほしいな。","comment_id":"540","x":5.761949,"y":8.1639,"p":0},{"arg_id":"A547_0","argument":"安野さんは頭が良すぎるため、広く支持を集めるのは難しい。起業家としては良いが、政治の世界では参謀タイプだろう。","comment_id":"547","x":5.0158596,"y":7.7761974,"p":1},{"arg_id":"A550_0","argument":"安野たかひろさんが伊豆大島にも行っているのは本当に偉いと思う。特定の政治勢力の後押しもなく、私財中心に選挙活動しているので、少額ですが献金しました。充実したマニフェストや電話のシステムなど、こんなに真面目に政治活動している人は中々いないのではないか。","comment_id":"550","x":5.287797,"y":7.4824014,"p":1},{"arg_id":"A554_0","argument":"安野たかひろとそのチームは素晴らしい。真摯に世界をアップデートしようとする姿勢に感謝。","comment_id":"554","x":4.199397,"y":7.523744,"p":0},{"arg_id":"A556_0","argument":"安野さんを国民民主党に引き入れたら、すぐに『AIゆういちろう』ができると思う。","comment_id":"556","x":5.3616223,"y":7.977497,"p":1},{"arg_id":"A557_0","argument":"幅広い意見を取り入れるのは良いことですが、不満のある少数派が多く意見することへの対策措置を教えてもらいたいです。","comment_id":"557","x":5.0381784,"y":8.105066,"p":0.9408785019572314},{"arg_id":"A565_1","argument":"「その時には生きなくても将来への一票と言う考えを持たなければ、新しい政治家や政党が伸びようとする芽を摘んでしまう」というきむちゃんの言葉、染み入ります☺️","comment_id":"565","x":5.7842736,"y":8.113238,"p":1},{"arg_id":"A566_0","argument":"安野たかひろ氏は無所属で、保守にもリベラルにも支持者と非支持者がいる。リベラルに見せかけてネオリベっぽい雰囲気があるが、実際のところはどうなのか興味深い。","comment_id":"566","x":5.578486,"y":6.8275375,"p":0},{"arg_id":"A573_0","argument":"ひまそらあかねさんは面白いが、政策の総合的なクオリティーは安野さんが一番だと思う。候補随一ではないでしょうか。読んでみよう！","comment_id":"573","x":5.187571,"y":7.191597,"p":1},{"arg_id":"A574_0","argument":"安野都知事候補を応援したいが、彼のすごさは一般人にわかりにくいし、自分もよくわからない。","comment_id":"574","x":5.8096743,"y":7.249927,"p":1},{"arg_id":"A575_0","argument":"安野さんは社会的弱者、障害者、高齢者、子育て世代を取り残しません。無所属新人としてここまでやるとは思いませんでした。選挙運営手法は選挙後に全てオープンにすると公言しており、オープンチャットは誰でも歓迎です。","comment_id":"575","x":5.2505836,"y":7.7046633,"p":0.7210936862585812},{"arg_id":"A580_0","argument":"安野さんは超優秀な参謀だが、リーダーのイメージが湧かない。政策が戦術に偏りすぎているのかもしれない。リーダーはもっと大きなビジョンを示すべきだと感じる。","comment_id":"580","x":5.0729384,"y":7.886948,"p":0.6762057900252098},{"arg_id":"A594_0","argument":"都知事選イチオシは安野たかひろ氏。誠実さと地頭の良さがあり、一番マトモ。","comment_id":"594","x":6.2799716,"y":7.4648976,"p":1},{"arg_id":"A607_0","argument":"安野さんの政策は具体的で良いが、捨て票になるかもしれないので迷っている。","comment_id":"607","x":5.1085787,"y":7.459987,"p":1},{"arg_id":"A613_0","argument":"個人的には安芸高田市の元市長より、安野たかひろ氏をメディアで取り上げてほしい。","comment_id":"613","x":5.864783,"y":7.2697673,"p":0.4546059905323088},{"arg_id":"A615_0","argument":"個人的には安野さんが志向する未来を支持し、1日でも早く社会実装すべきと考えているが、現制度の目先の投票行動としてはこうなる。","comment_id":"615","x":5.4069915,"y":7.755723,"p":1},{"arg_id":"A628_0","argument":"最近は毎晩の安野さんの生放送を楽しみにしている。選挙が身近になって良い。","comment_id":"628","x":5.172834,"y":6.7946777,"p":0.6546026042425442},{"arg_id":"A632_0","argument":"今回の都知事選で最も注目し、評価されるべきは安野さんです。彼は「政治は未来を語れ」という言葉を体現していると感じます。","comment_id":"632","x":5.9078846,"y":8.130518,"p":0.6439389590622747},{"arg_id":"A634_0","argument":"安野たかひろさんは優秀だが、彼の出馬の目的は都知事になることではないと思う。都政のNo.2やデジタル庁で活躍してくれたら日本が良くなりそう。期待。","comment_id":"634","x":5.285843,"y":7.4159994,"p":1},{"arg_id":"A644_0","argument":"安芸高田の宣伝を続けているのは、しがらみや偽善ではなく、気持ちからだと思います。多くの人が応援するのは、冷たい人間ではなく、是々非々で物事を判断できる政治家だからです。","comment_id":"644","x":5.4958253,"y":7.8318853,"p":0},{"arg_id":"A651_0","argument":"安野たかひろさんは東京の未来を高いレベルで考えており、彼の意見は全てまともである。石丸さんとの対談も非常に良かった。知名度があれば当選する可能性が高く、当選しても良い人だ。都知事選は厳しいかもしれないが、何らかの方法で東京を良くする役職についてほしい。","comment_id":"651","x":5.330012,"y":7.471158,"p":0.9333820560126108},{"arg_id":"A656_4","argument":"安野はまず政党を立ち上げるべきだ。","comment_id":"656","x":5.353717,"y":7.8766932,"p":0.7562623834779993},{"arg_id":"A678_0","argument":"安野たかひろさん、すごすぎる。こういう政治の変え方もあるのかと感心した。","comment_id":"678","x":5.235431,"y":7.6071053,"p":1},{"arg_id":"A700_0","argument":"安野さんが都知事選で頑張っているけど、運営は何人くらいで回しているのか気になる。色々開発したりアップデートしているから、そこそこの人数がいるのだろうか？","comment_id":"700","x":5.2166386,"y":8.115925,"p":0},{"arg_id":"A720_0","argument":"正論追詰DV男みたいな風貌の安心安全案の定の","comment_id":"720","x":4.973634,"y":7.2117615,"p":0.3998167285228189},{"arg_id":"A724_0","argument":"安野さん、あなたの政策は曖昧です。また、中国やアメリカを引き合いに出すのは適切ではありません。","comment_id":"724","x":5.0015426,"y":7.545065,"p":0},{"arg_id":"A736_0","argument":"安野たかひろは頭が良すぎて庶民は追いつけない。","comment_id":"736","x":5.2087536,"y":7.3011165,"p":0},{"arg_id":"A738_0","argument":"都知事選に興味がなかったが、安野たかひろさんが良さそうに見えた。","comment_id":"738","x":6.0786777,"y":7.2913685,"p":0.9357686372888274},{"arg_id":"A739_0","argument":"安野たかひろ。やりたい事があってビジョンを語る候補者は、印象は悪くない。","comment_id":"739","x":5.3164124,"y":6.7154937,"p":0},{"arg_id":"A752_0","argument":"安野たかひろ候補は1990年生まれで、政策がわかりやすく好印象。","comment_id":"752","x":5.188859,"y":6.9188414,"p":0.5885791219595027},{"arg_id":"A754_0","argument":"安野たかひろ候補の政見放送を聞いた。頭が良く、清廉な人格と志があると感じた。彼が10年後に大臣、20年後に首相になれば日本は復興するだろう。清廉と書いたのは、彼が政治に関わらなくても生きられる能力があるからだ。","comment_id":"754","x":5.35106,"y":6.876273,"p":1},{"arg_id":"A760_0","argument":"安野たかひろは他の候補者と比べて真面目な人柄が伝わる。腕の良い選挙参謀が付けば区議くらいは余裕でなれると思う。","comment_id":"760","x":5.517041,"y":6.7431,"p":0},{"arg_id":"A765_0","argument":"安野たかひろはトップより参謀として活躍しそう。政治は汚いのでやらなくてもいいのでは？","comment_id":"765","x":5.3560557,"y":7.5765934,"p":1},{"arg_id":"A787_0","argument":"安野たかひろの東京都知事選挙政見放送の主観的まとめ：安心安全の安野、SEから起業、小説執筆。未来のビジョンを語り、暮らし、経済、政治のアップデートを目指す。自動運転推進、新産業のアップデート、デジタル民主主義の推進を掲げる。","comment_id":"787","x":4.469262,"y":7.522377,"p":0},{"arg_id":"A801_0","argument":"安野たかひろさんは小説を書いているので、想像力が卓越していると思います。マニュフェストも分かりやすいです。他の候補者のものは目先のことにとらわれがちですが、未来は長いです。また、しがらみで税金を失うよりも良いです。","comment_id":"801","x":5.101145,"y":6.6626606,"p":1},{"arg_id":"A806_0","argument":"安野さんの経歴を見て驚いた。特に東京生まれ東京育ちの高学歴な有権者に支持されそうだ。","comment_id":"806","x":5.1707025,"y":7.2003713,"p":1},{"arg_id":"A816_1","argument":"政治を楽しんでいる。","comment_id":"816","x":5.7971034,"y":8.188017,"p":0},{"arg_id":"A828_0","argument":"都知事選について、選挙公報を見ただけですが、安野さんが一番まともそうだと思いました。ゆな先生と推しがかぶって自信が持てました。見た目は気にしない派ですが、変なセンターパートは気になります。","comment_id":"828","x":6.227212,"y":7.4241114,"p":1},{"arg_id":"A865_0","argument":"都知事選は千葉県民には関係ないが、安野たかひろ候補の政策集はフラットでよく考えられている。","comment_id":"865","x":6.145263,"y":7.5851336,"p":1},{"arg_id":"A865_1","argument":"党派性のある意味不明な思想が入り組む問題を無視しているところが良い。","comment_id":"865","x":5.4338384,"y":7.9565897,"p":0.5380092453930886},{"arg_id":"A869_0","argument":"4年前の選挙戦で似たシステムを使っていましたが、マンパワーで実現していたので大変でした。安野さんの陣営はもっと簡単にできるシステムだと思うと羨ましいです。","comment_id":"869","x":4.286319,"y":7.592237,"p":1},{"arg_id":"A897_0","argument":"安野さんの知事候補者に出た理由のnoteを読んだが、”人の命”というのがあまり感じられなかった。一方、清水さんの公約や実績からは”人の命”を十分に感じられる。","comment_id":"897","x":6.057085,"y":7.0102262,"p":0},{"arg_id":"A911_0","argument":"都知事候補安野たかあきさん夫妻について、夫が完璧に解説してくれた。一部の人にしか受けない。妻は森見登美彦の担当編集者だが、中学受験に忙しい人たちにはわからない世界だ。","comment_id":"911","x":6.0185294,"y":7.215687,"p":0.6586271968778797},{"arg_id":"A914_0","argument":"安野さんの選挙活動はマニュフェスト更新や意見反映が素晴らしい。石丸さんは権力を振りかざしているように見える。安野さんのような政治家は日本では珍しいので、当選してほしい。","comment_id":"914","x":5.372647,"y":7.545071,"p":1},{"arg_id":"A935_0","argument":"安野さんは新しい利益集団を代表しようとしている。インテリ層では浸透しておらず、支持も難しいと思う。都知事より国政向きではないか。","comment_id":"935","x":5.211214,"y":8.315864,"p":0.8917580418418376},{"arg_id":"A946_0","argument":"安野都知事候補は泡沫候補だが、選挙でソーシャルインパクトを与える可能性がある。","comment_id":"946","x":6.0169644,"y":7.688066,"p":1},{"arg_id":"A948_0","argument":"安野さんは選挙では通らないと思うので投票しない。太陽光屋根は不快だが、神宮と築地の新球場が楽しみ。R4氏は少数者しか見ない不快な政治をしそう。安野氏はDXを掲げる首長や総理の下で実力を発揮するタイプなので、まずはそちらで手腕を見たい。","comment_id":"948","x":5.3413286,"y":7.6336,"p":0.8750442254268241},{"arg_id":"A951_0","argument":"今回は百合子に投票するが、安野たかひろさんの主張と選挙戦のやり方には好感が持てる。街頭演説でも一般向けに話せる。オードリータンのように無党派性と建設的な提案を保ちつつ、実効的な政策立案に関わってほしい。","comment_id":"951","x":5.687924,"y":7.390275,"p":1},{"arg_id":"A958_0","argument":"あんのたかひろは非常に有能で、開成から東大、外コン勤めて起業、漫才や小説で賞を受賞し、岸田と会談もしている。都知事選でなければすぐに当選しそう。","comment_id":"958","x":5.299484,"y":7.4711843,"p":1},{"arg_id":"A972_0","argument":"この分野は専門性が高いため、安野さんのような専門家に権限を与えるべきです。諸外国の事例を参考にし、日本も遅れを取り戻す必要があります。なぜ必要なのかを明快に説明すれば、反対していた人も納得するでしょう。","comment_id":"972","x":4.6840563,"y":8.032906,"p":0.5924375069846021},{"arg_id":"A977_0","argument":"今回の都知事選、安野たかひろさんも面白かっただろうが、今は場外乱闘の状態だ。喧嘩できる候補が必要だ。","comment_id":"977","x":5.986993,"y":7.6588016,"p":0.6514134485760372},{"arg_id":"A986_0","argument":"安野さんが憲法改正について賛成も反対も示していないのが気になる。","comment_id":"986","x":5.4188957,"y":7.425975,"p":1},{"arg_id":"A992_0","argument":"「本気で1席を狙い、勝ちに行く」スタンスの人は、2番手・3番手の候補との比較も提示しなければ優勝できないため、NOVAKさんのような印象を持つ方が出てくるリスクもありますね。今回の都知事選で初めて知りました。「新しい東京の議論が行われないのは勿体ない」には共感です。","comment_id":"992","x":5.7686925,"y":7.9812155,"p":1},{"arg_id":"A994_0","argument":"東京都知事選の候補者を調べていたら、安野たかひろ候補の街頭演説を見て好印象を持った。東京都民ではないので投票はできないが、こういう人に政治の世界に入ってほしい。","comment_id":"994","x":5.478057,"y":7.256527,"p":1},{"arg_id":"A997_0","argument":"東京都知事選の選挙公報が届いた。分厚くて笑った。半分以上はふざけているように感じるが、まともそうな候補者もいる。今のところ私は安野さんに入れるつもりだが、公報のイメージでは年配者は安野さんに入れないだろう。SNSで頑張ってほしい。","comment_id":"997","x":5.956366,"y":7.551588,"p":0},{"arg_id":"A1029_0","argument":"私も安野さんはとても魅力的な方だと思いました。ただ、都知事の立場では専門分野以外の問題も多く、安野さんの能力を十分に発揮できないのではないかとも思いました。落選したとしても、なんらかの形で都政に関わってほしいです。","comment_id":"1029","x":5.77897,"y":7.3916564,"p":0},{"arg_id":"A1047_0","argument":"安野さんは凄い。東京都知事の器ではない。日本で評価されないなら、アメリカで評価される舞台が揃っている。","comment_id":"1047","x":5.057703,"y":7.2947683,"p":0},{"arg_id":"A1049_0","argument":"安野さんには、社内での「優秀なのに政治に弱くて不遇な人」というイメージを払拭してほしい。","comment_id":"1049","x":5.314627,"y":7.133715,"p":0},{"arg_id":"A1052_0","argument":"これはすごい。会話ができるというレベルではない。ちゃんと政策案を語る。マニフェストの実現性が高い。","comment_id":"1052","x":4.660638,"y":7.419778,"p":1},{"arg_id":"A1054_0","argument":"他県の選挙なので最初は冷めた目で見ていましたが、安野さんの立候補を知ってから期待して応援するようになりました。","comment_id":"1054","x":6.005397,"y":7.290091,"p":0.5307357992885758},{"arg_id":"A1095_0","argument":"安野さんの目的は選挙に勝つことではなく、選挙活動をアップデートさせることのようだ。","comment_id":"1095","x":5.3286877,"y":7.6807733,"p":0.8750442254268241},{"arg_id":"A1096_0","argument":"安野さん、今回なれなくてもまた挑戦して欲しい。年寄り受けする身なりにして、芦屋市長みたいに。そしたら勝てるかも。","comment_id":"1096","x":5.7361703,"y":7.328737,"p":0.4494475646095756},{"arg_id":"A1100_0","argument":"安野さんに対する政策以外の見た目や感想の批判が多いが、本人陣営は気にせず、オープンソースのマインドや技術で制度や民主主義のアップデートを進めていて好感が持てる。","comment_id":"1100","x":4.4949265,"y":7.670967,"p":1},{"arg_id":"A1103_0","argument":"安野たかひろさんは良い都知事候補だが、今回は当選しないだろう。それでも立候補する意味はあり、応援したい気持ちもわかる。しかし、現職を終わらせる唯一の可能性である蓮舫さんに投票した方が良いと思う。","comment_id":"1103","x":5.6649504,"y":7.287509,"p":1},{"arg_id":"A1104_0","argument":"この説明量は賞賛に値するのか、内輪ノリと取るのか疑問。世間にとっては「知らんがな」と思われるかもしれない。PR募集の存在やPRの概念すら認識されていない中で、どう進めるのか興味がある。","comment_id":"1104","x":5.905434,"y":7.1492352,"p":1},{"arg_id":"A1117_0","argument":"安野さんの新しい選挙手法は今後に活かされるだろう。","comment_id":"1117","x":5.4354563,"y":7.513673,"p":0.8635814772374142},{"arg_id":"A1117_1","argument":"安野さんは自民党に合流した方がその後のキャリアが速く進むかもしれない。","comment_id":"1117","x":5.384259,"y":7.9348683,"p":1},{"arg_id":"A1126_0","argument":"この手法は10代20代に受けるが、自分はひろゆき的なのは好きではない。安野さんを応援したいが、彼は政治家に向いていない。しかし、能力のある人に活躍してもらいたい。","comment_id":"1126","x":5.5817213,"y":7.6679053,"p":0},{"arg_id":"A1128_0","argument":"安野さんは選挙に詳しいので、選挙向けのSaaSを構築し、政党を顧客にして稼ぐことができそう。","comment_id":"1128","x":5.2059336,"y":7.73063,"p":1},{"arg_id":"A1129_0","argument":"安野たかひろは都知事を任せられるか疑問だが、内部にはいてほしい存在。","comment_id":"1129","x":5.892218,"y":8.003429,"p":0.8223252120988416},{"arg_id":"A1140_0","argument":"安野さんの政策には主要候補が書いていないが重要な部分が多くて良い（例：外国語でも医療を受けられる医療体制の拡充）。","comment_id":"1140","x":5.0043325,"y":7.5837283,"p":1},{"arg_id":"A1143_0","argument":"安野さんのページで知ったのですが、マイナカードを使って政策に関する意見を投票できるマイナ投票があるんですね。1人1票が担保できるので、SNS民意分析より信頼できます。政策単位で民意を問える世界に変わるかもしれません。","comment_id":"1143","x":5.235962,"y":7.594216,"p":1},{"arg_id":"A1172_1","argument":"政策について批判的検証を受けるプロセスがないように見える。","comment_id":"1172","x":5.8432283,"y":7.724006,"p":1},{"arg_id":"A1184_0","argument":"政治不信が高まる中での選挙で、現都政の悪政に苦しむ人が多いため、混乱が続きそうです。都政を利権より都民重視に一新させるなら、期待感を感じるでしょう。","comment_id":"1184","x":5.2665133,"y":8.219866,"p":0},{"arg_id":"A1211_0","argument":"都知事選では安野たかひろが良いと思う。若い世代は現役の優秀な人に賭けてもいいと思うが、石丸のように自分で自分を優秀と言う人は信用できない。","comment_id":"1211","x":5.9939346,"y":7.682957,"p":1},{"arg_id":"A1220_0","argument":"安野たかひろさんは、都知事よりもウーブンシティの市長になってほしい。トヨタが雇えばいいのにと思う。DENSO出身の社長よりマシかもしれないが、Google出身の技術者とトヨタ系は文化が違いすぎて相性が悪く、安野さんも文化に悩むかもしれない。","comment_id":"1220","x":4.993869,"y":8.321626,"p":0.6428657132954461},{"arg_id":"A1229_0","argument":"都知事選の安野たかひろさんへの批判が興味深い。多くの人が「見た目で本気を示してくれないとダメ」と言っている。","comment_id":"1229","x":6.035389,"y":7.2515297,"p":1},{"arg_id":"A1229_1","argument":"個人的には、後ろ盾がないので公約が実行できるか不安。また、意見を吸い上げる仕組みがあるが、実数はごく少数。だからこそ、公が吸い上げるべき意見（離島や障碍者への対応など）は重要だと思う。","comment_id":"1229","x":4.6673417,"y":7.840821,"p":1},{"arg_id":"A1235_1","argument":"個人的には安野さんもいいなと思ってて、こういう若く優秀な人が政治を動かして行けたらワクワクするのになあ、と思ってる","comment_id":"1235","x":5.4335585,"y":7.8582363,"p":0.9057576087684728},{"arg_id":"A1239_0","argument":"安野さんの方が優秀だと思います。彼は政治的には未熟ですが、いずれ才能が活かされる時が来るでしょう。","comment_id":"1239","x":5.1405954,"y":7.759516,"p":0.6276635524760126},{"arg_id":"A1265_0","argument":"いろんな政治家のアカウントを見る機会が増えたけど、この人たちが日本をダメにしてきたのは事実。","comment_id":"1265","x":5.6832876,"y":8.056787,"p":1},{"arg_id":"A1273_0","argument":"都知事選で、知り合いに安野さんの関係者が多いため、有力候補のように感じる。","comment_id":"1273","x":6.2652597,"y":7.5500417,"p":0.6746787734037626},{"arg_id":"A1282_0","argument":"めいろまさんが都知事選から距離を置いているのは賢明です。推していた安野さんも怪しくなってきました。","comment_id":"1282","x":6.139063,"y":7.507382,"p":1},{"arg_id":"A1308_0","argument":"この方も凄い経歴をお持ちで興味深いですね。優秀な若い方がどんどん政治に関わってくれることは嬉しい。","comment_id":"1308","x":5.5274696,"y":8.091633,"p":1},{"arg_id":"A1314_0","argument":"安野さんの政策提案はしっかりしている。","comment_id":"1314","x":4.9551625,"y":7.3345237,"p":0.419155475621058},{"arg_id":"A1318_1","argument":"安野さんの政策を実現するには圧倒的な政治力が必要だ。副都知事か都議会にそういう人材がいないのか。","comment_id":"1318","x":5.331275,"y":8.006764,"p":1},{"arg_id":"A1336_0","argument":"安野さんが当選しても議会の年配者が話についていけるかは疑問だが、面白そうだと思う。","comment_id":"1336","x":5.580291,"y":7.4049926,"p":0},{"arg_id":"A1341_0","argument":"演説を聞いて、若い候補者に投票することが次に繋がると感じたので、安野さんを推すことにした。新宿まで行ってよかった。","comment_id":"1341","x":5.6856565,"y":6.994353,"p":1},{"arg_id":"A1360_0","argument":"れいわ新選組支持者は比較的若い層で、若者はおじいちゃん、おばあちゃん、おばさんを嫌う傾向がある。そのため、氏に向かうのではないか。","comment_id":"1360","x":5.5781198,"y":7.935167,"p":0},{"arg_id":"A1385_0","argument":"都知事選の候補者、安野たかひろさんとフローレンスが繋がっている可能性がある。","comment_id":"1385","x":6.2623787,"y":7.5989747,"p":0},{"arg_id":"A1387_0","argument":"松尾研出身ですよね。凄いゼミですね。さすが、東京大学！","comment_id":"1387","x":5.970373,"y":7.4113545,"p":0},{"arg_id":"A1390_0","argument":"私は大学で実学とは離れた学問を学び、政治や選挙に絶望感を感じていました。投票は欠かさず行っていましたが、今回の都知事選では初めて白票を考えていました。しかし、安野さんの存在を知り、感謝しています。","comment_id":"1390","x":5.806844,"y":7.3314505,"p":0},{"arg_id":"A1407_0","argument":"安野さんはポテンシャルが高いので、区長選挙や都議レベルなら楽に当選できそう。いろんな政党から声がかかっていそう。","comment_id":"1407","x":5.510889,"y":7.6194906,"p":0},{"arg_id":"A1413_0","argument":"安野さんの意見は良いと思うが、教育に関しては現場がついていけないと思う。これは一定以上の能力者を救う部分的な大乗であり、基本的には極めて小乗的に感じる。","comment_id":"1413","x":4.6956453,"y":8.021653,"p":1},{"arg_id":"A1417_0","argument":"安野たかひろさんは東京都知事選は無理でも、国会議員にはなれそうなポテンシャルがあると思う。ただし、本人は国政に興味がないかもしれない。","comment_id":"1417","x":5.507299,"y":7.502163,"p":1},{"arg_id":"A1419_0","argument":"都知事選で安野たかひろさんが全員参加の政治の具体的な形としてブロードリスニング等を提案しています。新しい道が必要です。","comment_id":"1419","x":6.082066,"y":7.705676,"p":0.5682342404758348},{"arg_id":"A1431_0","argument":"東京都知事選挙で安野さんが最も有能だと思うが、メディアやインフルエンサーは取り上げない。これで本当のジャーナリズムや信頼できる人がわかる。","comment_id":"1431","x":5.4556394,"y":8.010358,"p":1},{"arg_id":"A1453_0","argument":"安野さんはベンチャー企業の経営に関わっているが、普通の会社やお役所の経営とは異なるため、その経験がどこまで活きるかは不明である。","comment_id":"1453","x":4.6911654,"y":8.006583,"p":1},{"arg_id":"A1463_0","argument":"良い感じの議論でした。安野氏は知事タイプではなく、政策提案に向いていますね。","comment_id":"1463","x":5.7325134,"y":7.695658,"p":1},{"arg_id":"A1482_0","argument":"政治修業をしていたのでネット選挙の解禁前のことを知っているが、その時IT関係に在日が多いと感じて危惧していた。若い人を応援する。","comment_id":"1482","x":5.0466166,"y":7.9719276,"p":0.8633524548855701},{"arg_id":"A1563_0","argument":"主格であることが重要視される中で、それを逸らす意見も出ている。都知事選に選ばれる意思を示す安野氏のコメント。","comment_id":"1563","x":5.905573,"y":8.084143,"p":0.9394603237896252},{"arg_id":"A1586_0","argument":"政治や法律を活かせる職種はほとんどないと感じています。36年間生きてきて、才能もなく絶望しか感じたことがありませんでした。しかし、安野さんの話を聞くと希望を持てます。","comment_id":"1586","x":5.3344035,"y":7.8875875,"p":1},{"arg_id":"A1592_0","argument":"安野さんをきっかけに、東京の若者に投票に行ってほしい。東京での仕事や生活の未来を考える良い機会だと思います。若い人の投票率が日本の希望になると思います。","comment_id":"1592","x":5.276697,"y":7.4882927,"p":1},{"arg_id":"A1593_0","argument":"今回の都知事選で一番有能なのでは？ベンチャー企業家で理系だから具体的で理路整然としている。相手の顔を潰さない配慮もできて好感が持てる。小池都政に否定から入らないスタンスも人間的に良い。","comment_id":"1593","x":5.6804833,"y":8.154121,"p":0},{"arg_id":"A1604_0","argument":"その政策、意外と良いの","comment_id":"1604","x":5.092383,"y":7.6992774,"p":0},{"arg_id":"A1638_0","argument":"安野さんの視座が別次元過ぎて、知事や東京都の枠を超えていると感じる。日本全体のアップデートを計画し、実行してほしい。総理大臣などの権力構造から外れた存在の方が良いと思うが、ご本人はどう思っているのだろうか。","comment_id":"1638","x":5.235785,"y":8.128694,"p":0},{"arg_id":"A1639_0","argument":"安野たかひろは本気で都知事になるつもりで活動しています。","comment_id":"1639","x":5.8051815,"y":8.009486,"p":1},{"arg_id":"A1652_0","argument":"安野さんの政策は素晴らしいが、共感を得る喋りがまだ足りない。奥様の喋りの方が魅力的で、奥様が政治家になるのも良いと思う。しかし、デジタル民主主義の考えには賛同するので頑張ってほしい。","comment_id":"1652","x":4.836012,"y":7.859585,"p":0},{"arg_id":"A1672_0","argument":"安野さんの取り組みは面白いので、全国的に注目してほしい。彼は頭が良くて誠実で技術力があり、政治に全力で取り組んでいる。","comment_id":"1672","x":4.686955,"y":7.570747,"p":0},{"arg_id":"A1674_0","argument":"都知事選の候補者を見たが、まともそうなのは安野たかひろ氏だけ。他の候補者は不安。自分が立候補した方がまだマシだと感じる。","comment_id":"1674","x":6.129531,"y":7.2347836,"p":0},{"arg_id":"A1683_0","argument":"先週から毎日安野さんを追いかけていたら好きになった。みんなにも安野さんを応援してほしい。政治経験ゼロで都知事選初出馬だけど、当選したら面白いし、当選しなくてもインパクトを残せるくらいの票が集まったら絶対面白い。まじで面白いことをしていると広めたい。","comment_id":"1683","x":5.567837,"y":7.4424963,"p":0.9110295939605572},{"arg_id":"A1725_0","argument":"都知事選の選挙公報を全て読んだが、投票したいと思ったのは安野たかひろだけだった。","comment_id":"1725","x":6.2709227,"y":7.3706346,"p":1},{"arg_id":"A1733_1","argument":"氏は『色々なしがらみを受けてまで政党と近づくべきかというと、今はノー』と述べている。","comment_id":"1733","x":5.459199,"y":7.8784714,"p":0.9241198606766776},{"arg_id":"A1746_0","argument":"動画見ました！お互いの政策を認め合い議論されてる姿勢がとても良い。","comment_id":"1746","x":4.907361,"y":7.004796,"p":0.76690761013896},{"arg_id":"A1758_0","argument":"東京都知事選は大変だが、個人的には安野さんを推したい。政治経験がないためフラットな目で見れるし、理系の専門性の高い人が上に立つのは良いことだと思う。","comment_id":"1758","x":5.755405,"y":7.73046,"p":1},{"arg_id":"A1762_0","argument":"安野都知事候補をフォローしたが、タイムラインが演説のことばかりだ。","comment_id":"1762","x":5.4096875,"y":7.4384313,"p":1},{"arg_id":"A1766_0","argument":"安野さんの選挙活動からは、さわやかな風を感じる。優秀な人が醸し出すポジティブな空気感がある。","comment_id":"1766","x":5.263669,"y":7.462676,"p":0.9143113917579492},{"arg_id":"A1767_0","argument":"都知事選に出ている安野さんはちゃんとしているのに、他の候補者ばかりが取り上げられている印象がある。","comment_id":"1767","x":6.212328,"y":7.439802,"p":1},{"arg_id":"A1773_0","argument":"政治は利益ではなく、公共の利益に目を向ける人が必要だ。記者会見を見たが、災害対策について具体的な内容が不明だった。安野さんに投票したいが、まだ票が集まりそうにない。","comment_id":"1773","x":5.406846,"y":7.914641,"p":1},{"arg_id":"A1789_0","argument":"都知事は特定の政党や企業に依存せず、都を良くするフラットな候補がなるべきです。私は安野さんを支持します。","comment_id":"1789","x":6.0803246,"y":7.7635646,"p":0.4264579264233473},{"arg_id":"A1806_0","argument":"安野さんが今回の都知事選で良い結果を出さないと、次の都知事選には立候補しないかもしれない。政治経験を積むのを待つ人もいるかもしれないが、今回投票することに意味がある。","comment_id":"1806","x":5.7610645,"y":7.6924176,"p":1},{"arg_id":"A1815_2","argument":"今も未成年に選挙活動まがいなことをさせているのはダメだ。","comment_id":"1815","x":6.0776362,"y":7.075569,"p":1},{"arg_id":"A1822_0","argument":"YouTubeで東京都知事候補者の政見放送を見ていたら、安野たかひろというおもしろい候補者を見つけた。ネット投票が可能なら、かなり票が集まるかもしれない。","comment_id":"1822","x":5.009793,"y":6.8503594,"p":0},{"arg_id":"A1826_0","argument":"安野さんが今回の知事選で20万票取れば及第点。来年の参院東京選挙区で維新の会から出てほしい。","comment_id":"1826","x":5.7206087,"y":7.6421266,"p":1},{"arg_id":"A1832_0","argument":"俺は推す訳じゃないし都民じゃないけど、頭がいい人が政治家になった方がいいなら安野さんじゃないの？どう見ても安野さんの方が仕事できそう。ひろゆき氏とかインフルエンサーが推すなら安野さんだろうと思う。","comment_id":"1832","x":5.5470476,"y":7.745619,"p":0},{"arg_id":"A1833_0","argument":"日本のアニメやゲームに親しんで育った子供たちが、今や世界中で大人になっている。コンテンツは簡単に国境を越えるため、大きなポテンシャルがある。だから安野さん、スーツを着て髪を切り、お年寄りにもアピールしてほしい。","comment_id":"1833","x":5.0940704,"y":7.7474136,"p":0.716083652816408},{"arg_id":"A1834_0","argument":"選挙に触れるとタイムラインの政治色が強くなる。Xのアルゴリズムは優秀だと思った。IT大臣は知識が新しく頭の良い人が務めた方がいい。石丸さんが一番変える力があると思う。","comment_id":"1834","x":5.1397204,"y":8.356935,"p":1},{"arg_id":"A1843_0","argument":"揚げ足取り合う候補者は好まない。安野さんが好き。Pepper君とM-1に挑戦したり、岸田首相のモノマネを披露したり、ギャグセンスが高いところも推せる。","comment_id":"1843","x":5.7813783,"y":6.8618183,"p":1},{"arg_id":"A1878_0","argument":"安野たかひろさんは政治力が無さそうで、知名度やカリスマ性も無い。芸能人でも議員でもなく、企業経営者としても新人。だから、東京都知事としては一から始めることになる。","comment_id":"1878","x":5.4175386,"y":7.2328506,"p":1},{"arg_id":"A1894_0","argument":"経験値や組織票がないからそういう話を出すのだろうが、マニュフェストを読めば安野さんに全て任せた方が良いことは明らか。今後の政治をクリアにするためにも都知事にしたほうがいい。","comment_id":"1894","x":4.350903,"y":7.4249744,"p":1},{"arg_id":"A1896_0","argument":"どちらの陣営が提案したのか気になりました。いい提案だと思います。父の投稿で知りましたが、それまで私のタイムラインには上がってきていませんでした。面白くてエネルギッシュですね。ぜひ実現してほしいです。","comment_id":"1896","x":4.6554646,"y":7.6914077,"p":0.7806169604336629},{"arg_id":"A1912_0","argument":"安野さんのマニフェスト実現のためには都知事が必要だと思う。","comment_id":"1912","x":4.2870207,"y":7.5815897,"p":1},{"arg_id":"A1914_0","argument":"エレファンテックの社長も都知事選に出ればいいのに。彼はこういうのが好きそうだが、支持層を考えると安野氏に票を取られそうなので、彼が出ていない時を見計らった方がいい。","comment_id":"1914","x":5.6090007,"y":8.063045,"p":0},{"arg_id":"A1918_0","argument":"安野たかひろさんが政治の酸いも甘いも経験しているかと言うと、そうではない。","comment_id":"1918","x":5.3139157,"y":7.3900657,"p":1},{"arg_id":"A1921_0","argument":"直木賞候補の麻布競馬場さんの担当編集者はりなくろさんで、りなくろさんのパートナーは都知事選に立候補中の安野さん（@takahiroanno）です。","comment_id":"1921","x":5.842269,"y":7.2874074,"p":0.4789394380929729},{"arg_id":"A1930_0","argument":"安野さんは政治行政経験は無いが、能力と見識の高さは抜群で、都知事になれば東京だけでなく日本全体が変わると期待されている。","comment_id":"1930","x":5.374724,"y":8.138268,"p":0},{"arg_id":"A1949_0","argument":"安野さんの立候補で、選挙に興味のなかったプログラマ勢も多少関心を持つようになったのではないか。","comment_id":"1949","x":5.619641,"y":7.507239,"p":1},{"arg_id":"A1952_0","argument":"安野は全力で考え、全力で選挙活動に挑んでいます！応援！！","comment_id":"1952","x":5.766076,"y":7.6334095,"p":0.9831268112536076},{"arg_id":"A1953_1","argument":"都知事選のポスターで小池都知事の下に安野たかひろさん❗️今日の新聞でも取り上げられてますが僕は彼が良いかなと思っております👍","comment_id":"1953","x":6.0716205,"y":7.329023,"p":1},{"arg_id":"A1960_0","argument":"7月7日の東京都知事選挙は50人以上が立候補する大変な戦いです。皆さんの1票はデジタル民主主義を推進し、未来を作るための貴重なエンジンになります。","comment_id":"1960","x":4.459635,"y":7.3585644,"p":1},{"arg_id":"A1963_0","argument":"安野ひろたかさんに注目し、彼の公約や言葉に耳を傾けることで、知事選が有意義なものになる。","comment_id":"1963","x":5.9121356,"y":7.141364,"p":1},{"arg_id":"A1978_0","argument":"地道に正攻法で都知事選を戦っている若い候補者もいる。安野さんは若いし、今回無理でもある程度票を取れれば4年、8年後も立候補してくれるかもしれない。本当に意味の無い票なんて無い。少なくとも候補者本人には絶対に届くし意味はある。","comment_id":"1978","x":5.9079084,"y":7.666786,"p":0},{"arg_id":"A1979_0","argument":"この発言などを総合すると、推したい気持ちにはなりません。発言が軽く、全力で対応する気概が感じられません。若い候補者なら安野さんに注目しています。","comment_id":"1979","x":5.761137,"y":7.152015,"p":0},{"arg_id":"A1999_0","argument":"都知事候補の安野さんのビジュアルが中性的なので勘違いしてしまう。","comment_id":"1999","x":6.102391,"y":7.3219028,"p":0.9560644670210956},{"arg_id":"A2022_0","argument":"安野さんを副知事にする公約が出たら面白い。取り合いになったら評価が上がる。前回の小野さん、今回の安野さんと、良質な若い候補者がいるのは首都ならでは。いつか当選する猛者が出てきて欲しい。","comment_id":"2022","x":5.754729,"y":7.545558,"p":0.9888976521891648},{"arg_id":"A2023_0","argument":"職業政治家の存在に疑問を感じる中、現役世代と未来の世代のために出馬した安野さん。投票は自由な意思で行うべきですが、安野さんのHPと政策をぜひご覧ください。","comment_id":"2023","x":5.6276617,"y":7.930194,"p":0},{"arg_id":"A2024_0","argument":"10代、20代、30代の感性に近い安野さんに、東京の若者達が投票に行くよう促してほしい。","comment_id":"2024","x":5.8354015,"y":7.1103497,"p":1},{"arg_id":"A2038_0","argument":"このような方に政治にかかわっていただければと思いました。","comment_id":"2038","x":5.44227,"y":7.9943085,"p":0.9698532125419628},{"arg_id":"A2041_0","argument":"安野さんは推せるけど、都知事としての印象が弱い。テクノロジーの印象が強すぎてイデオロギーが弱いからだと思う。石丸さんや蓮舫さんはその点が強いと感じる。多くの国民は強いリーダー像を求めていて、安野さんはそれが薄いから「副知事に」と言われるのかもしれない。","comment_id":"2041","x":5.012242,"y":8.044435,"p":1},{"arg_id":"A2049_0","argument":"安野さんを中心としたブレーンたちが展開する「東京」の数年後を見たい。若者たちが日本を首都から変えてくれるかもしれないと期待している。","comment_id":"2049","x":5.1683745,"y":8.339581,"p":1},{"arg_id":"A2053_0","argument":"都知事選の安野たかひろさんについて気になる。都民ではないけど。","comment_id":"2053","x":6.0444703,"y":7.379689,"p":0.7956334899855534},{"arg_id":"A2059_0","argument":"あなたが配偶者だと知って驚いた。とても有能な人だから、ぜひ政治家になってほしい。","comment_id":"2059","x":5.2116966,"y":7.913022,"p":0.5676426232768372},{"arg_id":"A2061_0","argument":"安野さんには地方の長をやって欲しい。この内容であれば当選する可能性もあるだろう。","comment_id":"2061","x":5.7741838,"y":6.734595,"p":1},{"arg_id":"A2062_0","argument":"都知事候補の安野さんのスライドは非常に見やすく、お手本にしたい。","comment_id":"2062","x":5.9642177,"y":7.4813313,"p":1},{"arg_id":"A2077_0","argument":"もう投票してきたので入れられないが、他の30代～40代の若手候補はよしとして、この人は面白いかもしれない。どうなのか。","comment_id":"2077","x":5.9996433,"y":6.9248366,"p":1},{"arg_id":"A2101_0","argument":"理系男子としては安野さんの政策が一番ワクワクする。","comment_id":"2101","x":4.906742,"y":7.2624354,"p":1},{"arg_id":"A2103_0","argument":"東京都知事選では、選挙権はないが、圧倒的に優秀なのは安野氏だと思う。","comment_id":"2103","x":6.1361485,"y":7.815663,"p":1},{"arg_id":"A2128_0","argument":"安野さんは政治家や都知事には向いていないと思うが、一緒に仕事したいタイプだ。","comment_id":"2128","x":5.195972,"y":7.8372135,"p":0},{"arg_id":"A2131_0","argument":"都知事選では安野さんを応援している。YouTubeの配信も観たが、お話が建設的で未来に期待が持てる内容だった。若い都知事もいいと思う。","comment_id":"2131","x":5.107779,"y":7.424317,"p":1},{"arg_id":"A2139_0","argument":"選挙広報が届いたけど、さんのところだけ読もう。","comment_id":"2139","x":6.1693835,"y":7.334098,"p":0},{"arg_id":"A2155_0","argument":"都知事候補の安野くんは色々やってくれそうでいいと思うが、応援している人たちはアーリーアダプターから左寄りの人が多い。","comment_id":"2155","x":6.100476,"y":7.460904,"p":0.7304655707801743},{"arg_id":"A2163_0","argument":"都知事選では、京大出身の候補者よりも東大松尾研出身の安野さんの方が良さそうだ。","comment_id":"2163","x":6.1076617,"y":7.426916,"p":1},{"arg_id":"A2169_2","argument":"安野の政策は日本のエリート層ではなく、世界のエリート層を招致することを目指している。","comment_id":"2169","x":5.307332,"y":7.865196,"p":0.7304335692433133},{"arg_id":"A2174_0","argument":"安野さんは他陣営のネガティブなことを言わず、前向きに自分がやるべきことを語っているのがいい。討論会での足の引っ張り合いや攻撃的な態度は苦手。","comment_id":"2174","x":5.318157,"y":6.717332,"p":0},{"arg_id":"A2177_0","argument":"都知事候補の安野さんについて、最初はふざけていると思ったが、意外と中身がしっかりしていて良いことをしようとしていると感じる人が増えている。","comment_id":"2177","x":6.057073,"y":7.381885,"p":1},{"arg_id":"A2193_0","argument":"安野さんの演出には戦略と目的があるかもしれませんが、効果が出ているとは言い難いです。それでも、安野さんの活躍を本気で期待しています。","comment_id":"2193","x":5.105225,"y":6.74767,"p":0.8443946357307609},{"arg_id":"A2197_0","argument":"保守系無党派層は安野さんを好むかもしれない。","comment_id":"2197","x":6.12882,"y":7.6947174,"p":0},{"arg_id":"A2198_0","argument":"安野候補の意気込みと覚悟は、都知事としての明るい可能性を感じさせる。","comment_id":"2198","x":5.866749,"y":7.9838634,"p":1},{"arg_id":"A2213_0","argument":"安野さんがいるおかげで選挙に行ける。","comment_id":"2213","x":5.561804,"y":7.338265,"p":0},{"arg_id":"A2219_0","argument":"都知事候補『安野たかひろ』さんのSNSやYouTubeが視覚障害者にとってわかりにくい仕様だったが、ボランティアの指摘で翌日には改善されたのを見て感動した。","comment_id":"2219","x":5.0477033,"y":6.908167,"p":0.452414625365547},{"arg_id":"A2241_0","argument":"安野たかひろが都知事になる可能性はあるのか？","comment_id":"2241","x":5.9512596,"y":8.039308,"p":0.6215539667775313},{"arg_id":"A2256_0","argument":"安野さんにはカリスマ性はないが、政治に携わる能力があるので当選させたほうがいい。","comment_id":"2256","x":5.260409,"y":7.8403535,"p":0},{"arg_id":"A2258_0","argument":"新しい選挙、新しい政治、新しい東京。安野たかひろ氏は未来を可視化してくれた新しい発見です。横浜市民として、都民の皆さんが羨ましいです。","comment_id":"2258","x":4.715237,"y":7.5938683,"p":0},{"arg_id":"A2264_0","argument":"安野たかひろの政策は面白そうだが、公選法の制約があるためどうしようもない。","comment_id":"2264","x":5.347725,"y":7.4226933,"p":0.949311514309772},{"arg_id":"A2268_0","argument":"2024東京都知事選で安野たかひろさんが注目されている。演説がうまく、高評価を得ている。","comment_id":"2268","x":5.3445363,"y":7.0480604,"p":1},{"arg_id":"A2271_0","argument":"都知事選はひまそらあかねvs現職の一騎打ちに見えるが、実際は現職が圧勝するだろう。自分の見えている世界が狭いことを意識しておきたい。","comment_id":"2271","x":5.9732695,"y":7.907101,"p":0},{"arg_id":"A2272_0","argument":"安野たかひろさんは、政治や政治家のあり方の手本を示しているように感じる選挙活動をしている。","comment_id":"2272","x":5.322778,"y":7.4916143,"p":0.9196420705139684},{"arg_id":"A2275_0","argument":"都知事選で安野たかひろさんの政策に共感するところが多い。","comment_id":"2275","x":6.196112,"y":7.623916,"p":0.2819980180845847},{"arg_id":"A2280_0","argument":"安野さんの話は面白かった。政策が一番まともだと思う。受かってほしい。","comment_id":"2280","x":4.8936796,"y":7.3059335,"p":0.9016728655427038},{"arg_id":"A2288_0","argument":"再就職を目指すリスナーを応援してくれる。「誰も取り残さない」という意思を感じて感動した。","comment_id":"2288","x":5.59807,"y":7.148136,"p":1},{"arg_id":"A2309_0","argument":"安野さんに足りないのは、政治に興味のない層への話題性だけだと思う。認知されれば、支持層は一定数確実にできるはず。","comment_id":"2309","x":5.178086,"y":7.776926,"p":0.7004360096367822},{"arg_id":"A2310_0","argument":"内野愛里がヤバそうな雰囲気を出しているだけでなく、本当にヤバい。内野が立候補しなければ、安野さんが最年少立候補の肩書を得られたのに、嫌なことをしてくれる。NHK党出身ではない。","comment_id":"2310","x":5.9594026,"y":7.3748803,"p":0},{"arg_id":"A2314_0","argument":"子育て世帯として百合子にはお世話になったが、自民党アレルギーで投票を躊躇っていた。そんな中、安野たかひろさんのマニュフェストが素晴らしく、彼が東京のリーダーになれば良い未来が期待できる。","comment_id":"2314","x":5.6104245,"y":7.4596567,"p":0.9968918866639036},{"arg_id":"A2324_0","argument":"支持している安野さんとはマッチ率が高かったが、意外にももっと高い候補者がいた。都知事選以降のことも考えると、有力候補以外も調べておくべきだと感じた。","comment_id":"2324","x":5.8947105,"y":7.1942635,"p":0.5384427215992285},{"arg_id":"A2328_0","argument":"都知事候補で一番気になっているのは、具体的で明確に政策を説明でき、内容も納得できる候補です。思想も偏っておらず論理的で、少子高齢化や労働人口の減少に対する効率化を最優先事項としている点が良いと思います。","comment_id":"2328","x":5.445819,"y":7.9884315,"p":0.8277757474188338},{"arg_id":"A2350_0","argument":"安野たかひろさんはまずは得票率3%超えを目指すことが重要だ。政策提言力が優れているので、これで終わらずに色々チャレンジしてほしい。","comment_id":"2350","x":5.717571,"y":6.8546557,"p":0},{"arg_id":"A2353_0","argument":"PIVOTの安野さんのYouTube動画で「政治は欲望渦巻く中どうしますか？」という質問があり、安野さんの選挙は健康的な食事vs欲望に忠実な食事のようだと感じた。","comment_id":"2353","x":5.6486053,"y":7.47706,"p":1},{"arg_id":"A2389_0","argument":"安野さんは非常に面白く、これからの東京のトップにふさわしい人だと思います。世代交代を思い切って進めてほしい。日本が世界に遅れを取った分を取り返せるかどうかがかかっていると思います。","comment_id":"2389","x":5.0932307,"y":7.8281765,"p":0},{"arg_id":"A2424_0","argument":"安野さんはメディア戦略がうまい。市長とは違い、感度が高い人にしか届かないが、コスパのいい手段を多く講じている。","comment_id":"2424","x":4.9070387,"y":7.435005,"p":0.6662992106994868},{"arg_id":"A2425_0","argument":"同意。ネガキャンしている暇があればより良い政策を進めたいという感じがする。","comment_id":"2425","x":5.035217,"y":7.3908067,"p":0.6627543897058842},{"arg_id":"A2427_0","argument":"東京都知事選挙2024投票マッチングで、わたしの考えに最も近い候補者は安野たかひろさんで、マッチング度は78%でした。","comment_id":"2427","x":5.910513,"y":7.0603046,"p":0.551714430089138},{"arg_id":"A2430_0","argument":"この動画を見て、安野さんに投票しようと思いました。彼に東京の未来を託したい。","comment_id":"2430","x":5.061397,"y":7.7451797,"p":1},{"arg_id":"A2434_0","argument":"メディアに注目されている4人の候補者は、細かな違いはあっても本質的には同じ政治屋で、誰が都知事になっても生活は変わらない。だから、安野さんに投票しようと思った。選挙活動中から便利な変化を生み出している。安野さんが都知事になったら、東京はどう変わるのか楽しみ。","comment_id":"2434","x":5.5045786,"y":8.095022,"p":1},{"arg_id":"A2439_0","argument":"この動画を見て、東京の未来を安野さんに託したいと思いました。応援しています。","comment_id":"2439","x":4.8121805,"y":7.9221773,"p":0},{"arg_id":"A2449_0","argument":"安野さんは住民の声を聞くシステム作りをしているが、トップとしての判断を誤らないように気を付けて欲しい。沢山の声を聞けば良いものが作れるとは限らない。","comment_id":"2449","x":5.0315833,"y":7.8950377,"p":1},{"arg_id":"A2449_1","argument":"声が届かない政治から、声が届く政治になることには楽しみしかない。","comment_id":"2449","x":5.7097816,"y":8.126616,"p":1},{"arg_id":"A2453_0","argument":"安野さんの作品は未来都市感があり、希望を感じるので見てほしい。","comment_id":"2453","x":4.735261,"y":8.088362,"p":0.8591892796052569},{"arg_id":"A2471_0","argument":"都知事選では、無名候補の中にも素晴らしい政策を掲げる人がいるが、ヘンテコ候補に埋もれてしまっている。巨大政党の影響かもしれない。","comment_id":"2471","x":6.1588454,"y":7.5890403,"p":1},{"arg_id":"A2473_0","argument":"都知事選の候補者に「安野たかひろ」さんを入れてほしい。彼は他の候補者を悪く言わず、高い目線で活動しているので、泡沫扱いするのはもったいない。","comment_id":"2473","x":6.050727,"y":7.214843,"p":0.8049862181467108},{"arg_id":"A2474_0","argument":"安野さんに選挙システムを考えてもらったら、何でもできる気がする。","comment_id":"2474","x":5.458645,"y":7.5154386,"p":1},{"arg_id":"A2475_1","argument":"今までと違う角度で選挙戦を提案してくれて非常に好感がある。","comment_id":"2475","x":5.703071,"y":7.220906,"p":0.5992247047853144},{"arg_id":"A2484_0","argument":"今回の都知事選では、安野たかひろさんが多くの点で優れているが、唯一の欠点は勝ち馬では無さそうと思われていること。","comment_id":"2484","x":6.0210404,"y":7.4952374,"p":1},{"arg_id":"A2484_1","argument":"日本人の勝ち馬のりの風潮が二世議員やタレント候補を蔓延させ、政治をダメにしていると実感する。","comment_id":"2484","x":5.7898045,"y":8.112986,"p":1},{"arg_id":"A2487_0","argument":"安野たかひろさんが最近の推しで、彼がいなかったら都知事選をそこまでウォッチしていないかもしれない。","comment_id":"2487","x":5.586301,"y":7.334184,"p":0},{"arg_id":"A2498_0","argument":"安野さんは思考がスマートで、ネチネチしておらず、純粋に東京の未来を考えているように見える。","comment_id":"2498","x":4.7516985,"y":8.001582,"p":0.6285918125456478},{"arg_id":"A2520_0","argument":"マニフェストを読み、姿勢が伝わりました。私が生まれ育った東京、安野さんも東京出身。これからの都政、若い方に舵取りをお願いしたいです。応援しています。","comment_id":"2520","x":4.5524945,"y":7.7408123,"p":0},{"arg_id":"A2526_0","argument":"安野さんは東京の未来像とその実現プロセスについて真摯に語る。選挙期間中に多くの声を集める仕組みも実証する。彼がトップなら東京はさらに良い街になるかもしれない。他候補者の他者批判が滑稽に映る。","comment_id":"2526","x":5.0330577,"y":7.877553,"p":1},{"arg_id":"A2547_0","argument":"若いけど、多くの人の意見を聞いてマニフェストを作っている。それもまだ完成ではなく、都民が一緒に作っていくんだ。そんな政治は今までなかった。安野さんと一緒にやってみたい。","comment_id":"2547","x":4.2795835,"y":7.519983,"p":1},{"arg_id":"A2551_0","argument":"安野さんの政策立案能力は優れているが、利権の絡んだ政治屋や金の亡者をどうマネージするかが疑問視されている。それにどう立ち向かうかの発信が必要。","comment_id":"2551","x":5.0122705,"y":7.718307,"p":0.8163632499766357},{"arg_id":"A2563_3","argument":"変なおじーちゃん政治家に潰されませんようにと七夕さまに願っときます🎋","comment_id":"2563","x":5.3786063,"y":8.069037,"p":0.9645866098083692},{"arg_id":"A2573_0","argument":"私の推してる東京都知事候補者は安野たかひろさん。","comment_id":"2573","x":5.773693,"y":7.312546,"p":1},{"arg_id":"A2584_0","argument":"安野さんの私利私欲のなさとボランティアの皆様の奉仕精神は素晴らしい。日本人には元々助け合う文化があり、見返りを求めない。安野さんを都知事にしたい。","comment_id":"2584","x":5.157207,"y":7.217932,"p":1},{"arg_id":"A2595_0","argument":"都知事選で安野さんを応援したい。テクノロジーの活用が期待できるだけでも価値があると思う。当選は難しくても、安野さんの支持者数が次期都政の効率化に影響を与えることを期待している。","comment_id":"2595","x":4.9294224,"y":8.174279,"p":0},{"arg_id":"A2601_0","argument":"安野たかひろさんが良いと思っているが、罵倒しあっている人たちがいるのが残念。天才が前に出てきたのに、過去のことは週刊誌に任せて、決定権を持ってやってみてほしい。どんな風に変わるのか見たい。","comment_id":"2601","x":5.288199,"y":6.8689523,"p":0.6238470726783812},{"arg_id":"A2606_0","argument":"安野さんはもっと注目されるべきだ。すごい人だ。今出馬している人の中で、あと20年観察したいのはこの方だ。","comment_id":"2606","x":5.0123377,"y":7.46578,"p":0.6846609619542205},{"arg_id":"A2607_0","argument":"安野たかひろさんは他の都知事候補の何倍も働いている。","comment_id":"2607","x":5.7453876,"y":7.757405,"p":0.7928595078074738},{"arg_id":"A2615_0","argument":"本日公開された独占インタビューのコメント数が200件を超え、反響に驚いています。東京都知事選投票日に向けて、安野たかひろへの期待が高まっています。","comment_id":"2615","x":5.472165,"y":7.232283,"p":1},{"arg_id":"A2628_0","argument":"安野たかひろはポピュリズムに擦り寄りすぎだが、他の候補者に比べてまともで知性を感じる。それでも争いの舞台にすら登れないだろう。炎上芸と陰謀論と弱者叩きの方が票を取れるから、都知事選挙がこんな感じになる。すべからく人民が悪い。","comment_id":"2628","x":5.9041386,"y":7.1649694,"p":1},{"arg_id":"A2637_0","argument":"安野さんの公約は魅力的だが、都知事としての実行力は未知数なので、東京都のCTO的な立ち位置で都政に参画してもらうのが良いと思う。","comment_id":"2637","x":5.098855,"y":8.216422,"p":1},{"arg_id":"A2640_0","argument":"まじな天才の人たちが政治家になるメリットがないという話を夫と何度かしました。安野さんはその点で稀有な存在で、選挙活動もポジティブで気持ちが良いです。東京だけでなく地方にも良い影響を与えてくれると感じて激推しです。","comment_id":"2640","x":5.374001,"y":7.909865,"p":1},{"arg_id":"A2643_0","argument":"Pivotの都知事選候補者の安野さんの回が面白かった。若手応援で安野さんに投票しようと思う。同い年なのに非常に優秀だ。","comment_id":"2643","x":5.7118177,"y":7.372132,"p":0.7944342438220586},{"arg_id":"A2647_0","argument":"市民の声を聞くという点で安野さんは優れている。東京都知事選で安野たかひろ候補の良さがもっと広まると良い。","comment_id":"2647","x":5.8279095,"y":7.562897,"p":0},{"arg_id":"A2675_0","argument":"最終的な判断は安野たかひろ氏自身による点が重要。選挙期間中にも政策はアップデートされ続けており、都知事就任後も既存の政策にとらわれず、より良い東京の未来を描くことにフォーカスし、スピード感をもって修正・実行されると期待できる。","comment_id":"2675","x":5.1507354,"y":7.967471,"p":0.5698191035658374},{"arg_id":"A2684_0","argument":"都知事選では安野さんが気になっているが、高齢者向けの政治はもうお腹いっぱい。同世代の若い人に日本を変えてほしい。","comment_id":"2684","x":5.939106,"y":7.8350906,"p":1},{"arg_id":"A2686_0","argument":"候補者は皆、安野さんのようにマニフェストの詳細版を出してほしい。立候補したからには、それくらいするべきだと思う。都を本気で良くする気があるのか疑問だが、もっと努力してほしい。","comment_id":"2686","x":4.3868647,"y":7.3903303,"p":1},{"arg_id":"A2689_0","argument":"安野たかひろさんの選挙活動を手伝いたくて帰国したい。ビジネス欲がなくなり、社会を良くしたいという気持ちが強くなった。","comment_id":"2689","x":5.515934,"y":7.315955,"p":0},{"arg_id":"A2691_0","argument":"PIVOTのインタビューを聞いて、都知事選は安野さんに票を入れようと思います。","comment_id":"2691","x":5.761418,"y":7.390675,"p":0.7037438760711215},{"arg_id":"A2693_0","argument":"それは国がやるべきことで、安野さんのツリーで語り合う内容ではないと思う。","comment_id":"2693","x":6.193262,"y":7.780029,"p":0},{"arg_id":"A2704_0","argument":"安野は都知事選をコンペと勘違いしている。10%を目指してアピールした時点で負けだ。人口比率と多数決を舐めている。","comment_id":"2704","x":5.6767955,"y":7.6115565,"p":1},{"arg_id":"A2705_0","argument":"東京都知事での宣伝が上手くいったのは安野たかひろ氏だと思う。彼はスーパーエリートであり、支持されやすく、ファンもつきやすい下地があった。知名度があれば、東京都知事選での供託金300万は安いものだ。","comment_id":"2705","x":5.5012016,"y":7.165799,"p":0.7030126767233256},{"arg_id":"A2713_0","argument":"民草の声をちゃんと聞いているのが良い。テクノロジーを駆使しているが、今回勝てるとは思っていないのが本音で悲しい。しかし、僕はもう7/7に安野たかひろに投票するつもりだ。","comment_id":"2713","x":4.647533,"y":7.8892307,"p":1},{"arg_id":"A2757_0","argument":"今まで政治に絶望していたが、安野さんのおかげで希望が見えた。託したいと思える人が現れた。","comment_id":"2757","x":5.4425793,"y":7.7581606,"p":1},{"arg_id":"A2757_1","argument":"無党派層なら、33歳で若く、本気で政治を良くしようとしている安野さんを応援しない理由がない。","comment_id":"2757","x":5.911543,"y":7.1027355,"p":0.5872101494151257},{"arg_id":"A2778_1","argument":"安野さんは、水道のない地域で一緒に工事をして、最後には〇〇の父と呼ばれるような人だ。","comment_id":"2778","x":4.7157483,"y":7.7847843,"p":1},{"arg_id":"A2784_0","argument":"都知事選では技術のある人がトップにふさわしいと思い、安野たかひろ氏に注目していた。他の候補者を公開でスカウトするのには驚いた。","comment_id":"2784","x":4.685865,"y":8.000343,"p":0.6889169883743256},{"arg_id":"A2786_0","argument":"拝見しました。とても面白かったです！未来の東京をみんなでつくりたいです！","comment_id":"2786","x":4.952142,"y":8.165774,"p":0},{"arg_id":"A2798_0","argument":"安野さんは政治家に向いていると思う。","comment_id":"2798","x":5.177509,"y":7.8438277,"p":0},{"arg_id":"A2805_0","argument":"東京都知事選で安野たかひろ氏に当選してもらいたい。彼は政策を明確かつ具体的に語れる。","comment_id":"2805","x":5.4570427,"y":7.4189267,"p":0.4085764919839432},{"arg_id":"A2823_0","argument":"安野さんは都政に携わってほしいと強く思われている稀有な候補者です。都民ではありませんが応援しています。","comment_id":"2823","x":5.640897,"y":7.568501,"p":1},{"arg_id":"A2824_0","argument":"政策マッチングの結果は低かったが、安野氏の政策信条は民意を受けてアップデートされる前提なので、PIVOTの動画を見て支持を継続することに問題はないと再確認した。","comment_id":"2824","x":5.6505914,"y":7.4199147,"p":0.6394538762587819},{"arg_id":"A2837_0","argument":"面白かった。当選は難しいかもしれないが、こういう人が政治的な権限を持つと面白い変化が起こるかもしれない。","comment_id":"2837","x":5.767676,"y":7.8103065,"p":0},{"arg_id":"A2853_0","argument":"安野たかひろ候補はワクワク感が強いが、東京以外で生活する気がないため、対人経験と街の把握が不足している。国政で経験を積んでほしい。","comment_id":"2853","x":5.359678,"y":7.056401,"p":1},{"arg_id":"A2889_0","argument":"私たちは子どもの自由と人権を守る学生・若者団体「日本自治委員会」です。東京都知事選挙の候補者様に対し政策要求書を送付し、私たちの政策の実現を要求しております。7月6日までにご回答をお願いします。","comment_id":"2889","x":4.4842453,"y":7.3546925,"p":1},{"arg_id":"A2901_0","argument":"ひまなら目黒の安野たかひろ選挙事務所に同行してほしい。今から行く。","comment_id":"2901","x":5.7479253,"y":7.2666574,"p":0},{"arg_id":"A2907_0","argument":"安野さんの実務経験が日本の経済や生活を豊かにすると信じて、安野さんに投票します。","comment_id":"2907","x":5.320371,"y":7.5566125,"p":1},{"arg_id":"A2911_0","argument":"都知事選立候補者のYouTubeを家族で見た。娘が「安野さんいーな、髪サラサラや」と言った。そこかい。","comment_id":"2911","x":5.4847074,"y":6.8811245,"p":0},{"arg_id":"A2950_0","argument":"供託金を上げると有望な候補者が出てこなくなる恐れがあるため、今のままで良いと思う。変な人が混じっても選挙で落とせば良いだけで、立候補しにくくなるのは民主主義の根幹に関わる。","comment_id":"2950","x":5.142732,"y":8.271468,"p":1},{"arg_id":"A2951_0","argument":"安野たかひろ候補が都政に関わってほしい。","comment_id":"2951","x":5.7661276,"y":7.5901494,"p":1},{"arg_id":"A2983_1","argument":"安野さん、他の候補と足の引っ張り合いではなく、建設的な議論をされているのが素晴らしい。これが政治のあるべき姿。遠くから応援しております。","comment_id":"2983","x":5.425652,"y":7.2383347,"p":1},{"arg_id":"A2989_0","argument":"安野さんの周りに変なコミュニティが形成され、マイナスに作用している。集めるべき人はその逆の人たちだが、乖離が進んでいる。","comment_id":"2989","x":5.411046,"y":6.7687216,"p":0.4086282918525998},{"arg_id":"A2992_0","argument":"都知事選に出た理由やチーム安野の作り方について、妻の黒岩里奈さんと楽しく話しています。里奈さんの話の上手さも際立っています。インドからパリやニューヨークまで、世界中の仲間とSlackでやりとりしているため、時差の関係で24時間稼動しているという面白い話もあります。","comment_id":"2992","x":4.290388,"y":7.5700684,"p":1},{"arg_id":"A3003_0","argument":"安野さんも素晴らしいが、清水国明さんの構想が特に素晴らしかった。東京や日本の未来は明るいかもしれない。選ばれる知事と首相によって未来が変わる。","comment_id":"3003","x":5.440232,"y":7.371818,"p":1},{"arg_id":"A3008_0","argument":"安野さんの個人演説会選挙手法に共感した。本当に政治を良くしたいなら、こういう姿勢であるべきだと思う。","comment_id":"3008","x":5.2458777,"y":7.527326,"p":0},{"arg_id":"A3018_0","argument":"安野たかひろさん陣営は「個人を責めるよりシステムを見直そう」という考え方の人達が集まっているように見える。だから応援したくなる。","comment_id":"3018","x":5.469341,"y":6.7098584,"p":0},{"arg_id":"A3021_0","argument":"所得制限の見直しが早く行われていることに感動。民意を反映させるスピードが速く、安野さんの優秀さに驚いている。","comment_id":"3021","x":4.50384,"y":7.313695,"p":1},{"arg_id":"A3029_0","argument":"安野都知事候補が自分のタイムラインでよく言及されているが、一般的な認知度は低いと思う。たぶん一般的には「その他候補」として扱われている。","comment_id":"3029","x":5.7084064,"y":7.3546896,"p":0.4494475646095756},{"arg_id":"A3044_0","argument":"新時代の選挙活動が繰り広げられていてすごい。聴衆の皆さんも節度があって、推していて素直に心地良い。子どもたちは途中で少し飽きていたが、安野さんのジョークにはつられて笑っていた。","comment_id":"3044","x":5.462639,"y":7.15385,"p":1},{"arg_id":"A3100_0","argument":"今回の都知事選で最も期待できるマニフェストを掲げているのは安野たかひろ候補。都民の本革的な参加で民主主義をアップデートできるのは彼しかいない。","comment_id":"3100","x":4.2405086,"y":7.5489607,"p":1},{"arg_id":"A3106_0","argument":"安野たかひろは人望が厚く、都民からの期待も高い。本気度も伝わり、日本の政治史に名を残しそうだが、彼には名誉欲や私利私欲がなく、非常に謙虚な人柄である。","comment_id":"3106","x":5.370899,"y":7.016349,"p":0.727709667753083},{"arg_id":"A3108_0","argument":"安野さんはエンジニアとして非常に優秀だが、都知事選での勝利条件が明確でないため、推しにくい。","comment_id":"3108","x":4.7821856,"y":7.9546266,"p":1},{"arg_id":"A3113_0","argument":"安野さんに投票してと言うつもりはないが、社会システムの未来像の描き方として非常にワクワクする。今一緒にプロジェクトをやっている人たちと、この動画を見ながら色々話してみたい。","comment_id":"3113","x":5.0543804,"y":7.716094,"p":0.8283666100274456},{"arg_id":"A3121_0","argument":"都知事選について、候補上位4人が嫌だから安野たかひろが気になると言ったら、「そっちに逃げるな！」と言われた。そっちとは。","comment_id":"3121","x":6.0434556,"y":7.2461557,"p":1},{"arg_id":"A3149_0","argument":"外出中に都知事選候補者の安野貴弘さんが練り歩きしているところに遭遇。経歴のイメージと違って柔軟性があり、本物の秀才という感じがした。","comment_id":"3149","x":5.7652817,"y":7.3108926,"p":1},{"arg_id":"A3178_0","argument":"政治的発言がしにくい立場もあるが、個人アカウントなので自由に発言できる。","comment_id":"3178","x":5.7440104,"y":8.040456,"p":1},{"arg_id":"A3184_0","argument":"安野さんには今回無理でも頑張って政治に関わってほしい。","comment_id":"3184","x":5.429905,"y":7.8142514,"p":0.9057576087684728},{"arg_id":"A3188_0","argument":"都知事選の候補者、安野たかひろさんは素晴らしい。知名度が低いのが残念だ。","comment_id":"3188","x":6.056565,"y":7.333766,"p":0.8279944923653255},{"arg_id":"A3193_0","argument":"安野氏が都知事候補の中で最も良い。教養が抜群である。","comment_id":"3193","x":5.7092843,"y":7.5504255,"p":0.9958402249874012},{"arg_id":"A3200_0","argument":"都知事選候補者の安野さんはこの作品の作者で、小島監督も絶賛していた。","comment_id":"3200","x":6.2544274,"y":7.507091,"p":1},{"arg_id":"A3201_2","argument":"政治の秘策についてのインタビュー。","comment_id":"3201","x":5.8066444,"y":8.125424,"p":1},{"arg_id":"A3223_0","argument":"ピボットを見て、民間で何かを作るだけでは前に進まないことが理解できました。政治の世界に飛び込んでくれる安野さんに当選してほしいです。私は都民ではないので、都民の息子に連絡しました。応援しています！","comment_id":"3223","x":5.593989,"y":7.6181264,"p":0},{"arg_id":"A3239_0","argument":"今日は朝イチで都知事候補安野さんの演説会に行ってきた。他候補者のように敵陣営の揚げ足取りや論破に躍起になるのではなく、認めるところは認めつつ建設的な提言をする姿が印象的だった。人としてよく出来ている方だと思った。","comment_id":"3239","x":5.68414,"y":7.2764134,"p":1},{"arg_id":"A3244_0","argument":"安野さんの最大の強みは、選挙合戦で多くの候補が不確かな公約や批判を並べる中、MVP（Minimum Viable Product）を作り、いくつかの政策の実現性を示していることです。","comment_id":"3244","x":5.0490437,"y":7.76704,"p":1},{"arg_id":"A3245_0","argument":"20代30代は安野さん一択だと思うよ。応援しています。","comment_id":"3245","x":5.954419,"y":6.8993406,"p":0.5244226042914385},{"arg_id":"A3252_0","argument":"都知事選で評価できそうなのは安野たかひろ氏。政治家ではないため実績の評価は難しいが、氏のビジョンは右派左派関係なく共有しやすい。当選しなくても、今後建設的な提言やオブザーバーとして都政に関わるのは良いと思う。","comment_id":"3252","x":5.8541017,"y":7.428961,"p":0},{"arg_id":"A3260_0","argument":"私も安野さん推しです。認知度が低く当選しなそうなのが残念です。誰とでも歩み寄る、否定しない人柄が好印象です。都知事として上手くできるかはわかりませんが、人として今回の候補者の中で1番いいと思いました。","comment_id":"3260","x":5.7686963,"y":7.2962117,"p":1},{"arg_id":"A3263_2","argument":"選挙初めてなのに、政党並みの仕切りで驚いた。","comment_id":"3263","x":5.8363924,"y":7.2592907,"p":0.4844519213156542},{"arg_id":"A3270_0","argument":"安野さんの素晴らしい経歴や優秀な発言から、リアルでどんな人なのか気になる。私は千葉県民だが、東京に通勤しているので、日本を良くするために安野さんに勝ってもらいたい。","comment_id":"3270","x":5.099356,"y":7.15323,"p":0.84772842558631},{"arg_id":"A3310_1","argument":"安野：能力も政策も良いが、周りの人と戦って正しいことを貫ける強さは感じない。","comment_id":"3310","x":5.0460434,"y":7.902027,"p":1},{"arg_id":"A3315_0","argument":"都知事選は安野たかひろ一択だと思う。選挙演説を見るたびに気持ちが傾いてしまう。","comment_id":"3315","x":6.2614717,"y":7.4859214,"p":1},{"arg_id":"A3324_0","argument":"非常に仔細な政策案と既存政党から距離を取る姿勢が良いです。","comment_id":"3324","x":5.4966965,"y":7.793821,"p":0},{"arg_id":"A3325_0","argument":"明るい東京の未来を求めるなら安野さん一択。都民の悩みや課題をテクノロジーの力で集約し、政策に取り入れてくれます。所謂、聞く力の次元が異次元。","comment_id":"3325","x":4.7144003,"y":8.166671,"p":1},{"arg_id":"A3331_0","argument":"東京都知事候補の安野さん33歳には期待感を持っています。ぜひ試しに何か動画を見てみてください。","comment_id":"3331","x":4.87588,"y":7.4582415,"p":0.6662992106994868},{"arg_id":"A3332_0","argument":"東京都知事選で友人の安野くんの演説を渋谷で聞いた。彼のエンジニアとしての実績、明確なビジョン、他の候補を批判しない姿勢、政局の争いから距離を置く姿勢に感動した。普段は温厚な彼が渋谷の喧騒の中で熱を込めて演説している姿に心を動かされた。がんばれ","comment_id":"3332","x":5.3651743,"y":7.4355917,"p":1},{"arg_id":"A3336_0","argument":"安野さんが都知事選に立候補したことで、MNTSQの知名度が徐々に上がっている。","comment_id":"3336","x":5.716167,"y":8.119862,"p":1},{"arg_id":"A3382_0","argument":"私のタイムラインでは都知事選の話題が多様に流れてくるが、妻のタイムラインでは安野さんという人が話題になっている。これがエコーチェンバーなのかと驚いた。","comment_id":"3382","x":5.1976767,"y":7.4596863,"p":0},{"arg_id":"A3405_0","argument":"ぜひ一度安野さんの公約や演説を聞いてほしい。彼は人として素晴らしい。足を引っ張ろうとする候補者よりも信頼できる。","comment_id":"3405","x":5.338656,"y":7.0774884,"p":1},{"arg_id":"A3419_2","argument":"新都知事は、対立候補であっても、当選後は政策ブレインとしてさまざまな意見を取り入れるべきだ。","comment_id":"3419","x":5.715866,"y":8.20057,"p":0},{"arg_id":"A3431_0","argument":"田嶋先生の意見に同意する。人格が見えやすく、企業に縛られていない条件だと、安野さんかひまそらさんが適任だと思う。","comment_id":"3431","x":5.6751375,"y":6.716764,"p":1},{"arg_id":"A3432_2","argument":"安野氏は世代も近く理想的な政治像を体現している。","comment_id":"3432","x":5.233048,"y":7.740783,"p":1},{"arg_id":"A3437_0","argument":"共感します。これからの時代の人ですね！対談を聞いて感心しました。このような若者が政治家になりたいと言ってくれるだけでも嬉しいです。維新なら尚更良かったのにと思います。","comment_id":"3437","x":5.497528,"y":8.096885,"p":1},{"arg_id":"A3459_1","argument":"政策や民意を聴く力が高く、人柄もいいのに非常にもったいない。","comment_id":"3459","x":5.739178,"y":8.045759,"p":0.9965446597242934},{"arg_id":"A3466_0","argument":"都知事選に立候補した安野たかひろ氏の得票がどれだけ伸びるかに注目している。彼は他候補を貶めることなく、東京を良くするために自分のマニフェストの修正に時間を割いていた。","comment_id":"3466","x":5.440163,"y":7.1046863,"p":1},{"arg_id":"A3477_0","argument":"大勢の参加で日々アップデートされることが、安野たかひろ候補の強さです。","comment_id":"3477","x":5.140819,"y":6.8562746,"p":1},{"arg_id":"A3481_0","argument":"誰が都知事になっても安野さんのマニフェストは取り入れてほしい。","comment_id":"3481","x":4.3284345,"y":7.522672,"p":0},{"arg_id":"A3483_0","argument":"会見や演説を見て、話の筋がしっかりしていると感じました。他の候補者も見聞きしていますが、ビジョンがしっかりしている若い世代には頑張ってほしいです。","comment_id":"3483","x":5.232845,"y":7.6919065,"p":0.613979843031225},{"arg_id":"A3485_0","argument":"安野たかひろが2024年の選挙で都知事になるべき理由。副知事や参謀役ではなく、次回でもない。","comment_id":"3485","x":5.2472906,"y":7.170273,"p":0.5245804014628695},{"arg_id":"A3490_0","argument":"エンジニアを名乗っていて安野さんに投票しない方々","comment_id":"3490","x":4.4741406,"y":7.9264646,"p":0},{"arg_id":"A3493_0","argument":"全力で推したい。民意がものすごいスピード感で政策に反映されているのがすごい。これこそ国民の政治参画だと感じる。","comment_id":"3493","x":5.0948286,"y":7.9276724,"p":0.5992431302136247},{"arg_id":"A3494_0","argument":"選挙公報は、安野さんが見やすいと感じた。","comment_id":"3494","x":6.0925717,"y":7.358516,"p":1},{"arg_id":"A3498_0","argument":"学生時代お世話になった安野さんの都知事選を心から応援しています。彼の気さくで良い人柄に感動し、素晴らしい陣営と共に日夜アップデートし続ける姿に感動しています。選挙前の躍動感を疑似体験している気分です。","comment_id":"3498","x":5.4509954,"y":7.3662887,"p":1},{"arg_id":"A3509_0","argument":"安野氏は都知事候補で唯一投票に値する人物だが、都知事の職に就くのは能力の無駄遣いである。","comment_id":"3509","x":5.726465,"y":7.6718526,"p":1},{"arg_id":"A3518_0","argument":"現状の政治に対する辛口の批判や人間味溢れる熱い想いを語る。","comment_id":"3518","x":5.827601,"y":8.090323,"p":0},{"arg_id":"A3524_0","argument":"ボトムアップなら安野さんに有利。既に意見を集めて公約をアップデートしている。","comment_id":"3524","x":5.74171,"y":6.9481397,"p":0},{"arg_id":"A3534_0","argument":"安野さんは革新的で期待が持てるが、少子化対策や子育て支援は他の候補者と比べると弱い。","comment_id":"3534","x":4.9517646,"y":7.822383,"p":0},{"arg_id":"A3536_0","argument":"民主主義のコストとして、社会が良い候補者を育てる方法を考えるべきだと思う。勝ち馬乗りや二世、タレント候補を避け、多くの票を取った後に次にどう繋げるかを考え続ける必要がある。","comment_id":"3536","x":4.9864826,"y":8.343159,"p":1},{"arg_id":"A3554_0","argument":"東京都知事選挙2024投票マッチングで、わたしの考えに最も近い候補者は安野貴博さんで、マッチング度は87%でした。","comment_id":"3554","x":6.003143,"y":7.1030736,"p":0},{"arg_id":"A3556_0","argument":"日本の低迷は政治のせいだと言われているので、全く違うやり方で政治をすることが大切だと思います。安野さんにお願いする時期ではないでしょうか。","comment_id":"3556","x":5.341854,"y":8.078171,"p":0},{"arg_id":"A3559_0","argument":"安野たかひろ氏は都知事選前には無名に近かったが、最近知名度が急上昇している。ただし、今後彼の知名度や発信力に近寄ってくる不適切な団体や人物が心配である。","comment_id":"3559","x":5.3810687,"y":7.0996084,"p":0.6273669853584094},{"arg_id":"A3573_0","argument":"タレントとのコラボがあれば、若者の政治への関心が高まるのではないか。","comment_id":"3573","x":5.6732,"y":7.569406,"p":1},{"arg_id":"A3585_0","argument":"彼にやらせたい。こういうレベルの人間が政治をしないといけない。","comment_id":"3585","x":5.4460607,"y":8.012796,"p":1},{"arg_id":"A3605_0","argument":"PIVOTの都知事選候補インタビューを聞いて印象が変わったが、安野さんを推すことに確信した。unlearn\u0026updateのサイクルが早い。","comment_id":"3605","x":5.6657605,"y":7.3990417,"p":1},{"arg_id":"A3641_0","argument":"都知事選では、安野たかひろさんに注目しています。

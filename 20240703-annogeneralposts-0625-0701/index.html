<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="./_next/static/css/1872bb4c65094a8a.css" as="style" crossorigin=""/><link rel="stylesheet" href="./_next/static/css/1872bb4c65094a8a.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="./_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="./_next/static/chunks/webpack-1e7d36e3ced660e3.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/framework-0c7baedefba6b077.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/main-75623049b75f64cc.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/pages/_app-41fcb505e2a6ec3b.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/3e199aef-8a882f67d84a9743.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/781-9398e9e9aff1f3d2.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/664-4ccc24e47970c0fa.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/92-a9fa94d71a769536.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/pages/index-8b5e597c8966b744.js" defer="" crossorigin=""></script><script src="./_next/static/WkM4r_GNojMVs0nWpk1hK/_buildManifest.js" defer="" crossorigin=""></script><script src="./_next/static/WkM4r_GNojMVs0nWpk1hK/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"result":{"clusters":[{"cluster":"デジタル技術とAI政策","cluster_id":"1","takeaways":"参加者は、AI技術を活用した選挙改革とデジタル民主主義の推進に強い関心を示しています。特に、安野たかひろ氏のAI技術を用いた選挙戦略や政策改善能力に期待が寄せられています。一方で、デジタル技術の導入による格差拡大や、従来の政治システムとの調和についての懸念も見られます。","arguments":[{"arg_id":"A0_0","argument":"RTの2番の考え方に共感し、具体的な手段や内容を知りたい。特に、世界に売り出せるテクノロジーやその実現にかかる年数について具体的に聞きたい。","comment_id":"0","x":3.9988873,"y":8.951927,"p":0},{"arg_id":"A1_0","argument":"リアル安野が無事なら何よりです。AIあんの、復旧お待ちしてます。","comment_id":"1","x":2.854182,"y":8.321658,"p":0.7637677405350407},{"arg_id":"A6_0","argument":"安野さんは若い発想力で新しい行政サービスを提案し、テクノロジーを積極的に取り入れる点が面白いと思った。仮想敵を作って有権者を煽るやり方はやめてほしい。","comment_id":"6","x":4.1706896,"y":8.718866,"p":0.8343508960398393},{"arg_id":"A19_0","argument":"民主主義とは多数決ではなく、少数の意見にも耳を傾けること。デジタルを活用して包括的な民主主義を目指している。","comment_id":"19","x":4.345121,"y":9.548933,"p":0.6038853315090565},{"arg_id":"A36_0","argument":"これからの時代は、政治に塗れていない若い候補者同士の議論が必要だ。例えば、元安芸高田市長・石丸伸二と松尾豊研究室出身のAIエンジニア候補のような都知事選挙が望ましい。","comment_id":"36","x":4.4931297,"y":8.563692,"p":0},{"arg_id":"A41_0","argument":"安野さんと石丸さんに投票し、2人の合計票が小池さんや蓮舫さんを上回れば、次の選挙で意識される可能性がある。今回はAI技術を取り入れた候補者が増えている。安野さんは都知事になる前からブロードリスニングで高いクオリティを実現している。","comment_id":"41","x":3.9444857,"y":8.672814,"p":0.8919780220347133},{"arg_id":"A48_0","argument":"育児世代が利益を最大化させたいなら百合子が良いかもしれない。ITテクノロジー系なら安野たかひろが面白い。彼はYoutubeliveで24時間政策を発信・返答しており、都政へのアプローチをしやすくする仕組み作りを掲げている。","comment_id":"48","x":4.205014,"y":8.366067,"p":0.504296061138938},{"arg_id":"A57_0","argument":"安野さんは昔、ソフトバンクのPepperのエンジニアをしていた。小説の試し読みが面白かった。重要人物がイスラム教の人だった。孫さんはサウジの脱石油派皇子と太陽光プロジェクトを進めており、『第二のメッカを作りたい』と発言していた。NEWSPICS代表の太陽光プロジェクトはイズラム氏と共同設立された。","comment_id":"57","x":4.054698,"y":7.738275,"p":1},{"arg_id":"A59_0","argument":"安野候補のプレゼンではAIシステム運営について触れていたが、都知事としての目標が示されていない点に違和感を感じた。石丸候補と安野候補は「中身が無い」点で共通している。","comment_id":"59","x":3.8847384,"y":8.418002,"p":0.7259670356510028},{"arg_id":"A64_0","argument":"彼は昔、ソフトバンクのPepper漫才のPepperのエンジニアをしていたそうです。","comment_id":"64","x":4.001858,"y":7.8785706,"p":0.8408539905900877},{"arg_id":"A75_0","argument":"安野さんに感じる疑念は、法整備によるAI利権に関するものかもしれない。政策を見ると、癒着や高コストが懸念される。意識高い系の専門用語も多く、頭は良さそうだが。","comment_id":"75","x":3.0200388,"y":8.480535,"p":1},{"arg_id":"A76_0","argument":"安野都知事候補のマニフェストにある少子化対策としてのシェアハウスやポリアモリーの提案が興味深い。ぜひご覧ください。","comment_id":"76","x":3.7749517,"y":7.8958964,"p":0},{"arg_id":"A82_0","argument":"自身はDXワンイシューの方なので、DX目的の値上げに対して反対できるかはわからない。","comment_id":"82","x":3.9323912,"y":8.621296,"p":0.8919780220347133},{"arg_id":"A85_0","argument":"多くの人が様々な問題に直面しており、ISSUEの定期にとどまらず、テンプレに調べたことや政策の提案があることで、みんなが自分で解決策を考えようとしている。これは市民力の高さを示している。","comment_id":"85","x":4.037916,"y":8.871049,"p":0},{"arg_id":"A86_0","argument":"デジタル民主主義が提唱されていますが、デジタルリテラシーがない人間が参加できるか不安です。","comment_id":"86","x":4.3297834,"y":9.67106,"p":1},{"arg_id":"A101_6","argument":"マイクロ口座で運用可能","comment_id":"101","x":3.9560704,"y":9.676386,"p":1},{"arg_id":"A135_0","argument":"シニア世代のデジタル感度に関する安野さんの発言について、コンサルっぽいと感じるが、必ずしもそうではない。自分に見えている範囲の少数の反例だけを拾っても意味がないと思う。","comment_id":"135","x":4.517551,"y":9.356308,"p":0.8798789756038354},{"arg_id":"A146_0","argument":"Youtubeがダメなら携帯電話へ、UIをサクサク変えていくのはエンジニアならでは。","comment_id":"146","x":4.0042653,"y":9.174481,"p":0.6416250220800535},{"arg_id":"A150_0","argument":"安野さんはAIなどの専門知識は豊富だが、都知事選を実験と見なすのは頭が悪いとも言える。","comment_id":"150","x":3.485976,"y":8.641463,"p":0.6476433658311953},{"arg_id":"A155_0","argument":"公共サービスを都知事が直接作れば、制作を外部委託せずに何十億も節約できるのでは？セキュリティや個人情報保護の問題はあるが、技術者のネットワークで専門家を集めれば解決できる。","comment_id":"155","x":4.0976715,"y":9.315719,"p":0.6387020363391908},{"arg_id":"A158_0","argument":"親中派の菅義偉氏は首相時代にデジタル庁を発足させた。","comment_id":"158","x":4.8695374,"y":9.504747,"p":0.5980969250243459},{"arg_id":"A177_0","argument":"AI安野に限らず、デジタル化選挙活動パッケージの価値は非常に高い。他の議員も導入すべきだ。","comment_id":"177","x":4.502074,"y":8.862188,"p":0},{"arg_id":"A179_2","argument":"安野さんには都政の中核でAI技術を使って困っている人を助けてほしい。","comment_id":"179","x":3.15219,"y":8.666774,"p":0},{"arg_id":"A195_0","argument":"「AIエンジニア」の肩書きが目立ち、都政にその知見を生かすというメッセージが伝わる。","comment_id":"195","x":3.151014,"y":8.840277,"p":0.5686049668035544},{"arg_id":"A199_0","argument":"都知事選で、選挙におけるAI活用が話題に出る時代になった。","comment_id":"199","x":3.133649,"y":8.95162,"p":0},{"arg_id":"A203_1","argument":"デジタルAI技術による安全保障体制への提案を聞きたい。特にサイバー攻撃と防御について。","comment_id":"203","x":3.4023309,"y":9.227951,"p":0},{"arg_id":"A206_0","argument":"都知事選の候補者を調べた結果、若き天才の氏を推したい。エンジニアとして彼に期待しているが、当選は難しいかもしれない。それでも素直に応援したい候補者が現れた。","comment_id":"206","x":4.853189,"y":8.420629,"p":1},{"arg_id":"A210_0","argument":"私たちはすべての人の声を聴きます。YouTubeやSNS、GitHubが使えなくても、電話で質問できるようにしました。テクノロジーを活用し、誰も取り残さない都政を実現します。","comment_id":"210","x":3.9331691,"y":8.821573,"p":0},{"arg_id":"A212_0","argument":"安野たかひろはすべての人の声を聴くため、電話での質問も受け付けています。テクノロジーを活用し、誰も取り残さない都政を実現します。","comment_id":"212","x":4.1067204,"y":8.735231,"p":1},{"arg_id":"A222_0","argument":"東京都知事選挙の候補者のマニュフェストは見るべき代物。","comment_id":"222","x":4.0457,"y":7.4724665,"p":0.9612510576061484},{"arg_id":"A224_0","argument":"AI研究者の安野さんと組んでくれるといいなと思います。","comment_id":"224","x":3.3180287,"y":8.271249,"p":0.7057629722063236},{"arg_id":"A247_0","argument":"安野氏には、都知事よりもデジタル庁関連の重要職で活躍してほしい。","comment_id":"247","x":4.905533,"y":9.356029,"p":0.7004837680490968},{"arg_id":"A254_0","argument":"テクノロジーが解決の道筋であり、都知事選では「テクノロジーで誰も取り残さない」を掲げる安野たかひろ氏に注目している。","comment_id":"254","x":4.28116,"y":8.867384,"p":1},{"arg_id":"A263_0","argument":"作家でIT技術者として強力な実績があり、具体的なデジタル政策を準備している安野さんを推さず、ネガキャンをしない暇の支持者を暇アノンと呼ぶのは仕方ないと思います。","comment_id":"263","x":4.5755014,"y":9.320389,"p":1},{"arg_id":"A264_0","argument":"技術だけの人に思われないように、公式で政策を解説した方がよいと思います。意見が集まっている政策や現時点での考え、意見が欲しい点などを明示することが重要です。","comment_id":"264","x":4.589309,"y":8.662069,"p":1},{"arg_id":"A269_0","argument":"ゆりこが安野さんと対談や討論をして参与にすれば、宮坂・安野体制のデジタル政策は成果を出すと思う。少なくとも、デジタルクーポンよりは効果的だ。","comment_id":"269","x":4.557206,"y":9.246769,"p":0},{"arg_id":"A277_0","argument":"安野さんには、国のデジタル庁で活躍し、その立場から東京都を指導してほしい。今回の出馬で知名度は十分得られただろう。","comment_id":"277","x":4.7298527,"y":8.90541,"p":0.4163971465156149},{"arg_id":"A281_0","argument":"都知事の政見放送を見て、どうしょうもない候補ばかりだと感じた。皆さん、安野さんに入れてください。東大卒AIエンジニア・起業家・SF作家で、33歳。彼は「テクノロジーで誰も取り残さない東京へのアップデート」などユニークな政策を掲げている。","comment_id":"281","x":3.7587497,"y":8.46103,"p":0},{"arg_id":"A286_0","argument":"いろんな意見を吸い上げて可視化することが重要。選挙権のない世代や現場の意見、東京に住んでいないが仕事で来ている人の意見も拾いやすくなる。これにより、自分も何か考えようという意欲がわいてくる。","comment_id":"286","x":4.9401336,"y":8.372763,"p":0.5369682619922145},{"arg_id":"A289_0","argument":"盗用された音楽やイラストなどの著作者と著作権が取り残されている。SF作家のくせに生成AIのリスクも想像できないのか。","comment_id":"289","x":3.073509,"y":8.616119,"p":1},{"arg_id":"A304_0","argument":"都知事選の安野氏は、かつてPKSHAでchatbotを立ち上げた人物であり、「対話AIで遠隔孤独者を監視」の大元です。今回の立候補も、この件を怪しく見えないようにするための工作員化狙いの有名人化に見えます。","comment_id":"304","x":3.1910791,"y":8.749996,"p":0},{"arg_id":"A305_0","argument":"💁【】開成→東大卒の天才AIエンジニア、「」日本版オードリー・タンの誕生か？！【】│たかまつななチャンネル📅2024/6/15🆙▶️から#","comment_id":"305","x":3.0498736,"y":9.130754,"p":1},{"arg_id":"A318_1","argument":"AIを使っていくのはいいけど、まだ時期じゃないと思うから10年後あたりに安野さんに期待したい。","comment_id":"318","x":2.786683,"y":8.402584,"p":1},{"arg_id":"A334_0","argument":"デジタル系の職種の人はもっと安野たかひろ候補を応援すべきだ。彼は日本のデジタル推進の宣伝役であり、討論会で他候補との違いを見せつけてもらいたい。","comment_id":"334","x":4.651197,"y":9.271946,"p":0.7465456690482835},{"arg_id":"A341_2","argument":"私はAIエンジニアのさんを推しています。","comment_id":"341","x":2.9496264,"y":8.6392355,"p":0.7812311468693378},{"arg_id":"A342_0","argument":"勝敗というより、同じ次元で話せる人が少ないですね。安芸高田市議員や中国新聞は見ていられなかったです😂氏と討論する際、自分の知らない分野は教えを乞うなど、人間性も兼ね備えていますね。","comment_id":"342","x":4.2957444,"y":8.547135,"p":0.6571341235124788},{"arg_id":"A381_0","argument":"安野さんは専門技術やAI理論に強いため、石丸さんも対決色を避けている。","comment_id":"381","x":3.2003355,"y":8.269447,"p":0},{"arg_id":"A383_0","argument":"【動画】候補者乱立の都知事選、東大卒AIエンジニアが「超アナログ」な世界に名乗りを上げた理由 - NEWSポストセブン","comment_id":"383","x":3.4374683,"y":8.7669,"p":0.7384675599582345},{"arg_id":"A389_0","argument":"都知事選立候補中の安野たかひろさんのAI電話がリリースされ、クオリティが高くて驚いた。選挙の政治のあり方が変わってきている。","comment_id":"389","x":3.0273333,"y":8.624963,"p":1},{"arg_id":"A389_2","argument":"カオスな都知事選挙を見ていると、エヴァンゲリオンの世界のように、AIが判断をする世界が一番平和な気がする。","comment_id":"389","x":3.2133348,"y":8.855225,"p":0.5015267832089113},{"arg_id":"A394_0","argument":"都民ではないので都知事選は投票できないが、安野たかひろさんに注目している。若いのにしっかり未来を見据えていて、穏やかで説明もわかりやすい。AIをうまく使い、便利で明るい未来を希望する。","comment_id":"394","x":3.679383,"y":8.549274,"p":1},{"arg_id":"A414_0","argument":"SF作家でAIエンジニアの安野たかひろと円城塔の対談が面白いのでは？","comment_id":"414","x":3.3944752,"y":8.306822,"p":0},{"arg_id":"A422_0","argument":"安野さんの話は行政の話で、デジタル化は必要だと思うが、アップデートという言葉に過剰反応してしまう。","comment_id":"422","x":4.587659,"y":9.591195,"p":0.6119591485465845},{"arg_id":"A431_0","argument":"東京都知事候補として大島を訪問し、島民の方々から交通の便に関するお困りごとを伺いました。自動運転や自動運行船などの技術で交通の便を改善したいと考えています。","comment_id":"431","x":3.9864464,"y":9.499319,"p":0},{"arg_id":"A441_0","argument":"SNSでは都民以外の意見と区別がつかないが、それを前提に使えば良いのでは？アンケートでは使わず、施策案の募集は都民以外でも良いと思う。有識者と同じように【都民の声を聞く方法について】","comment_id":"441","x":3.4979959,"y":9.101901,"p":0.9509683896319416},{"arg_id":"A442_0","argument":"今の政治家でここまでできる人はいる？AIゆりこなんて子供の遊び道具レベルでしょう。どんどん古い政治をアップデートして行って下さい。大阪から応援しています。","comment_id":"442","x":3.5650072,"y":8.5294285,"p":1},{"arg_id":"A453_0","argument":"都知事選の選挙公報は胃もたれしますね。AIエンジニアさんがあの中に入るとトンデモ候補に見える。","comment_id":"453","x":3.2098455,"y":8.764567,"p":0.5020689368669509},{"arg_id":"A454_0","argument":"SCに投票所を設けるかどうかで議論している地方都市では、市民との距離感が違う。","comment_id":"454","x":3.8013213,"y":8.992808,"p":1},{"arg_id":"A454_1","argument":"オープンソースとしてAI選挙を公開するので、市長候補者にも使ってほしい。","comment_id":"454","x":2.980879,"y":8.760885,"p":0.7820740990194109},{"arg_id":"A476_0","argument":"AIの使用には賛成だが、リテラシーとモラルの教育が必要。情報科目は40歳以上は履修しておらず、40代以上でコンピュータに精通している人は趣味か仕事でスキルを培った人だけ。","comment_id":"476","x":3.2137885,"y":8.907539,"p":0.7784509904408053},{"arg_id":"A479_0","argument":"少し方向性が違うけど、UXと一緒で、馬車引きに改善要望を求めても、もっと速い馬が欲しいとしか言わない。でも我々が本当に欲しているのは、車やどこでもドアなんですよ。","comment_id":"479","x":4.099422,"y":9.426885,"p":0.994292666621567},{"arg_id":"A484_0","argument":"配信で視聴者からAI百合子の感想を聞かれ、評価しつつ改善点を提案していた。批判的なことを言わず好感が持てた。政治の世界がこのような方向に向かえば良いと思う。","comment_id":"484","x":3.5585513,"y":7.856511,"p":1},{"arg_id":"A488_0","argument":"私も安野さんの動画を観ましたが、AIゆりこさんのも批判されていませんでした。若くて素晴らしい才能なのに謙虚な所が好感が持てました。","comment_id":"488","x":3.2252483,"y":7.922732,"p":0.746475550224899},{"arg_id":"A489_0","argument":"AIエンジニア安野たかひろVSドクター中松","comment_id":"489","x":3.488874,"y":8.482888,"p":0.9941287503542712},{"arg_id":"A499_0","argument":"安野さんの狙いは、自ら立候補してAI選挙ソフトウェア群をアピールし、選挙におけるAIの有能性を知らしめること。これにより、他の政治家もAIを使いたいと考え、選挙がAIで戦うゲームに変わることを目指している。","comment_id":"499","x":3.0803714,"y":8.7860565,"p":0},{"arg_id":"A506_0","argument":"その質問には答えられません。私はまだ学習中です、とばっさり切られる未来が恐ろしいです。調べて折り返し対処します、みたいな前向きの未来の到来を信じたい。","comment_id":"506","x":4.596964,"y":8.58607,"p":1},{"arg_id":"A516_0","argument":"BCGから起業2社、SF作家、都知事選に出ている安野さんの経歴はすごい。ビジネスに集中すればもっと稼げるだろうけど、それでは満足できず都知事選に出たのかもしれない。","comment_id":"516","x":3.9316237,"y":8.389296,"p":0.8431670062609989},{"arg_id":"A522_0","argument":"インフラ要望が多く寄せられている。可視化は良い手段だ。","comment_id":"522","x":4.1112185,"y":9.542462,"p":1},{"arg_id":"A525_0","argument":"都知事選立候補者の安野さんがいい。都知事だけでなく、デジタル大臣にもなってほしい。","comment_id":"525","x":4.84545,"y":9.236825,"p":0.9609943956961488},{"arg_id":"A530_0","argument":"政策に具体性があり、何がやりたいかが一目でわかる。都知事選は厳しいと思うが、頑張ってほしい。もしダメでも、安野さんをデジタル推進の重役に重用してほしい。","comment_id":"530","x":4.8452454,"y":9.1722765,"p":1},{"arg_id":"A533_0","argument":"AIを活用した選挙コンサルタントや選挙運営が増えると予想される。しかし、紙と電話で情報共有し、SNSすら使いこなせない政治家が多い中で、リテラシーが低い人にAIを使いこなせるのか疑問である。","comment_id":"533","x":3.0083265,"y":9.006931,"p":0},{"arg_id":"A540_0","argument":"けっこうな財産になりそう。でも使う人が限られそう。","comment_id":"540","x":4.6293592,"y":9.077918,"p":1},{"arg_id":"A544_0","argument":"AIのおかげで「AIちょうなん」ができる日が近い！政治家界隈のIT化が加速するかも。感謝。","comment_id":"544","x":2.6941617,"y":9.029127,"p":0},{"arg_id":"A546_0","argument":"すごい優秀な方ですよね。こういう方がデジタル庁のトップになって日本のAI界隈を先導してほしい。ただ、政治経験無しで1発目が都知事というのが唯一かつ最大の懸念点です。","comment_id":"546","x":3.8110604,"y":8.700597,"p":0},{"arg_id":"A569_1","argument":"利権者のばら撒きをやめてAIで効率化してもらいたい。","comment_id":"569","x":2.940898,"y":8.711164,"p":1},{"arg_id":"A584_0","argument":"安野さんのテクノロジーの活用が気になっている。今こそ必要だと思う。","comment_id":"584","x":4.119906,"y":8.867771,"p":0.8969459777842876},{"arg_id":"A586_0","argument":"主要候補者はディープラーニングを完了し、他者批判をしない支持者のモラルが高い。難解なトピックを理解しやすく説明でき、クリーンで地道な選挙活動を行っている。残念なのは日本が彼に追いついていないことだが、いつかキーマンになるだろう。","comment_id":"586","x":4.789513,"y":8.478944,"p":0.633443006235237},{"arg_id":"A598_0","argument":"安野の都知事選戦略がIT界隈に受け入れられないのは、新しい技術を使っているだけで、ユーザの利便性や技術の活用目的が明確でないからだ。","comment_id":"598","x":4.1795893,"y":8.768716,"p":0.8343508960398393},{"arg_id":"A599_0","argument":"都知事選の安野氏はAIの専門家として、都のゴミ捨て分別を手伝うAIを作ってその成果で自己アピールすべきだ。現在の彼のアピールは都民よりも将来の雇用主である政治家や企業に向けられているように見える。","comment_id":"599","x":3.3048303,"y":8.778214,"p":0},{"arg_id":"A601_0","argument":"【公開】東京都知事選2024安野たかひろマニフェスト（詳細版）v1.1-Googleスライド","comment_id":"601","x":4.1260495,"y":7.4295917,"p":1},{"arg_id":"A627_0","argument":"都知事選挙の最中にAIやGitHubの紹介をする必要があるのか疑問に思う。何を目指しているのか、当選する気があるのか不明だ。","comment_id":"627","x":2.9993596,"y":8.9626665,"p":0.881729523067686},{"arg_id":"A635_0","argument":"2024年の注目候補として、いじめYouTuberの石丸伸二氏よりも、AI技術者の安野たかひろ氏の方が若さ、しがらみの無さ、新しさで遥かに良い。","comment_id":"635","x":3.7351563,"y":8.552175,"p":1},{"arg_id":"A637_0","argument":"安野さんが注目されないのは、テクノロジーと知性だけでは政治ができないからだ。","comment_id":"637","x":4.6196785,"y":8.343501,"p":0},{"arg_id":"A643_0","argument":"オードリー・タンが注目している「開成東大卒の天才AIエンジニア」に期待している。AIを使って広く意見を収集・分析し、問題解決してほしい。ワクワクする。","comment_id":"643","x":3.0663652,"y":9.136379,"p":1},{"arg_id":"A661_0","argument":"議員の委員会での公聴会や町民との懇談会が無くなると、町民はどうやって意見を届けるのか？一般人にとって陳情や請願は難しい。こうして格差が生まれていくのかもしれない。AIのオープンソースが出たら活用してみたい。","comment_id":"661","x":3.5060916,"y":9.062782,"p":1},{"arg_id":"A663_0","argument":"安野さんのような人をデジタル庁の大臣に抜擢したほうがいい。","comment_id":"663","x":4.835628,"y":9.476784,"p":0.8904461017526283},{"arg_id":"A664_0","argument":"AIゆりこは50点。都知事選に立候補した氏が評価。","comment_id":"664","x":3.4851573,"y":8.846185,"p":1},{"arg_id":"A673_0","argument":"後で見るー【33歳AI技術者、都知事選へ】デジタルの力で、東京は変わる/オードリー・タンからのアドバイス/ロボットと一緒にM-1出場｜ゲスト：さん","comment_id":"673","x":3.1666427,"y":9.105344,"p":1},{"arg_id":"A674_0","argument":"小池ー安野のペアでなくても、東京がデジタルディストピア・AI推進の展開になるのは同じだと思います。安野氏がデジタル担当で都庁に加われば、都知事が誰でも変わらないので。","comment_id":"674","x":4.5800962,"y":9.13328,"p":0},{"arg_id":"A676_0","argument":"議員の委員会での公聴会や町民との懇談会が無くなると聞いた。町民はどうやって意見を届けるのか？一般人にとって陳情や請願は難しいし、聴いてもらえないことが多い。こうして格差が生まれていくのかと感じた。AIのオープンソースが出たら活用してみたい。","comment_id":"676","x":3.5825856,"y":8.985846,"p":0.5308733965050846},{"arg_id":"A680_0","argument":"安野氏の都知事選出馬は、国政に関わるためのステップかもしれません。彼がchatbot事業を最初に手掛けたことや、PKSHAだけでなく教育・医療介護分野でのチャットAI事業が増えていることが気になります。","comment_id":"680","x":3.1672976,"y":8.802,"p":1},{"arg_id":"A682_0","argument":"安野さんを応援したいが、「デジタルで人を取り残さない」と言っている割にギフハブを使っているのが気になる。","comment_id":"682","x":4.561423,"y":9.415025,"p":1},{"arg_id":"A687_1","argument":"安野さんに都政のデジタル関係のトップになってほしい。","comment_id":"687","x":4.8396063,"y":9.422034,"p":1},{"arg_id":"A694_0","argument":"動画編集能力があれば遠隔で選挙活動を応援できる。ルールは安野さん以外の人のモザイク処理。","comment_id":"694","x":4.2799015,"y":8.089986,"p":1},{"arg_id":"A694_1","argument":"インフルエンサーの協力があれば効果的。デジタル社会の社会実験っぽい要素もあり面白そう。","comment_id":"694","x":5.00668,"y":9.235995,"p":1},{"arg_id":"A730_0","argument":"政見放送で「デジタル民主主義」というキーワードを出す。","comment_id":"730","x":4.229421,"y":9.603292,"p":0},{"arg_id":"A733_0","argument":"みなみ俊輔候補の政見放送の感想：NHK批判、選挙制度への不満、完全週休3日の導入を提案。AIエンジニア、起業家、SF作家として未来のビジョンを描き、テクノロジーで東京を変えることを主張。自動運転、ネット選挙、デジタル民主主義を推進。","comment_id":"733","x":3.7631629,"y":8.109377,"p":0},{"arg_id":"A737_0","argument":"都知事選政見放送の安野たかひろさんはソフトウェアエンジニアでAIを使った起業家です。彼はテクノロジーで誰も取り残さず、政治経済をアップデートすると主張していますが、新しいデジタル民主主義が実現できるか疑問です。","comment_id":"737","x":3.548781,"y":8.583114,"p":0.9513377997338384},{"arg_id":"A775_1","argument":"AIを使えない人の1000倍くらい仕事ができそう。","comment_id":"775","x":2.8277586,"y":8.616381,"p":0.7540058603600235},{"arg_id":"A778_0","argument":"データドリブンな政策立案や行政手続きに応用できるのではないか。","comment_id":"778","x":4.3093333,"y":9.290709,"p":1},{"arg_id":"A778_1","argument":"無料で各自治体に提供し、電話対応工数を減らすことができる。","comment_id":"778","x":4.277793,"y":9.75024,"p":0},{"arg_id":"A778_2","argument":"匿名化加工したデータを基に改善施策を提案するポジションも考えられる。","comment_id":"778","x":3.6352713,"y":9.378324,"p":0.981160865269436},{"arg_id":"A788_0","argument":"AIと話せるアプリ、コトモに似たシステムの印象。安野候補は最先端の技術を多く取り入れており、個人的に推せる。小池知事は現職としての実績と信頼があり、蓮舫氏との対決の意味で投票したが、安野さんも同様に推せる。","comment_id":"788","x":3.77993,"y":8.508082,"p":0},{"arg_id":"A790_0","argument":"東京都知事選でデジタル民主主義を推進し、東京から日本全体をDX化し、福祉・教育を含めて一気にデジタル化することで、デジタルに疎い政治家を無力化し、利権を一掃することを期待している。","comment_id":"790","x":4.565451,"y":9.429917,"p":0.9347122176452132},{"arg_id":"A795_0","argument":"多摩地区での自動運転は、テクノロジーでの改革の分かり易いモデルだからだと思う。","comment_id":"795","x":3.8574078,"y":9.609005,"p":1},{"arg_id":"A795_1","argument":"その他のマイナーチェンジ的なテクノロジー政策も進めている。","comment_id":"795","x":4.018928,"y":9.301365,"p":0.6762129962425899},{"arg_id":"A802_0","argument":"安野さんが都知事選挙に立候補していますね。優秀に見えますが、AIを使って法案を作成し、音声入力で公開し、議会でチェックして修正することで、議会のスピード感が求められるので良いのではないでしょうか。","comment_id":"802","x":3.298167,"y":8.852694,"p":0},{"arg_id":"A818_1","argument":"QuizKnockやあきぴでなど、東大繋がりの人はどうだろう。","comment_id":"818","x":2.9478958,"y":8.216362,"p":1},{"arg_id":"A820_0","argument":"デジタルを推す安野さんが物理的に足を運びまくるから熱い。🔥","comment_id":"820","x":4.624853,"y":9.391924,"p":0},{"arg_id":"A834_0","argument":"安野たかひろ氏を推す理由は、VRMアバターを使っていることと、データとファクトに基づいた政策や未来志向の主張をしている点です。","comment_id":"834","x":4.1305585,"y":8.245668,"p":1},{"arg_id":"A851_0","argument":"都知事選で“若い世代に託そう”と言いながら石◯を推薦するのは理解できない。彼は若くないし、実績も人格も問題がある。本当に若い世代に託したいなら、AIエンジニアの氏（33）を選ぶべきだ。","comment_id":"851","x":4.6428146,"y":8.431516,"p":1},{"arg_id":"A854_2","argument":"今回の都知事選の候補者の中で私はエンジニアなので、安野たかひろさんに注目しています。","comment_id":"854","x":4.272954,"y":8.176573,"p":1},{"arg_id":"A854_3","argument":"佐藤先生は安野さんのように、ITやAIなどで政治を変えて行こうとする候補者をどう評価されていますか？","comment_id":"854","x":3.2544558,"y":8.742619,"p":1},{"arg_id":"A858_2","argument":"都営住宅になぜ日本人以外が住んでいるのか疑問です。","comment_id":"858","x":4.9987884,"y":9.07741,"p":0},{"arg_id":"A862_0","argument":"安野さんの施策は、生成AIやAI推進者にとって非常に勉強になる。変化を起こす人はこういう人だと感服する。","comment_id":"862","x":3.074221,"y":8.467988,"p":0.8760950877829429},{"arg_id":"A864_0","argument":"安野さんの施策は、生成AIやAI推進者にとって非常に勉強になる。提言だけでなく、変化を起こす人はこういう人だと感服する。","comment_id":"864","x":2.9093966,"y":8.460528,"p":1},{"arg_id":"A867_0","argument":"在り様を示す候補者がいたのは都民にとって救いだと思う。技術で対応、解決する選択肢は、現職批判や弱者へのばら撒き政策より現実的だと感じる。","comment_id":"867","x":4.4731016,"y":8.858654,"p":0},{"arg_id":"A871_0","argument":"僕は東京都民じゃないが、テクノロジーで暮らしがどう変わるのかを見てみたい。","comment_id":"871","x":4.4169226,"y":9.07401,"p":1},{"arg_id":"A876_0","argument":"蓮舫と一致度が最大(55%)の候補者は、AIエンジニアやSF作家などのテック系で、意外とリベラルな主張を持つ人が多い。テクノロジー信奉のリベラルとして気になっていた。","comment_id":"876","x":3.440454,"y":8.672495,"p":0.7521634542886014},{"arg_id":"A885_0","argument":"自分は素人にしてはICTに詳しい方だと思う。専門の学校に通って学んだわけではなく、ネット上の情報から学んだだけだ。知識を独占するつもりはなく、安野さんやオードリー・タンさんも同じ気持ちだと思う。先人からもらったものを発展させたいだけで、感謝しかない。","comment_id":"885","x":4.1383004,"y":8.763298,"p":1},{"arg_id":"A890_1","argument":"東大卒の安野さんにはデジタル庁に行ってほしい。","comment_id":"890","x":4.897077,"y":9.550573,"p":0.4808678302968492},{"arg_id":"A904_0","argument":"マニフェスト的にはここにいない一択だが、95％の都民、特に高齢者には政策の意図すら伝わらないと思う。","comment_id":"904","x":4.013652,"y":7.347692,"p":0},{"arg_id":"A909_2","argument":"#毎日ライブ質問会2024.06.20 デジタルが強くない人はどうするの？","comment_id":"909","x":4.333918,"y":9.660331,"p":1},{"arg_id":"A921_0","argument":"都知事選は色んな人が出てきて面白い。安野さんは東大松尾研出身のAIエンジニアでSF作家。","comment_id":"921","x":3.413294,"y":8.532324,"p":0},{"arg_id":"A922_1","argument":"個人的には、この技術を活用したいなら都知事にならなくてもできるのではないかと思う。","comment_id":"922","x":4.3973365,"y":9.001841,"p":0},{"arg_id":"A922_2","argument":"候補者乱立の都知事選で、東大卒AIエンジニアが「超アナログ」な世界に名乗りを上げた理由（NEWSポストセブン）","comment_id":"922","x":3.431041,"y":8.701668,"p":0.7174761017808862},{"arg_id":"A924_0","argument":"何事にも壁がある。岸田総理がICT推進を試みても、想定外の問題が発生すると遅延や迷走、廃止になる可能性がある。安野さんは長い時間をかけて知識を知恵に進化させており、抵抗勢力に対して迅速に対応策を提示できる。日本をよろしくお願いします。","comment_id":"924","x":4.278311,"y":8.924218,"p":0.9829974892839912},{"arg_id":"A931_0","argument":"地方や離島、僻地こそ優先的にAIを導入し、マキタ等の電動工具や農具の補助金を提供してほしい。また、スマートホーム化の指導員も配置してほしい。","comment_id":"931","x":3.2703161,"y":8.99128,"p":0},{"arg_id":"A931_1","argument":"製品開発に意欲的なマキタと協力し、田舎暮らしを便利にするだけでなく、楽しくする方向に導いてほしい。","comment_id":"931","x":4.0484014,"y":9.433192,"p":0.8597287803629238},{"arg_id":"A936_1","argument":"安野さんには今すぐデジタル大臣になってもらいたい。","comment_id":"936","x":4.90057,"y":9.4890585,"p":0.5980969250243459},{"arg_id":"A937_0","argument":"安野たかひろは頭がいいが、デジタル選挙導入は後藤輝樹も提案している。","comment_id":"937","x":4.762862,"y":9.203165,"p":0},{"arg_id":"A938_0","argument":"この人おもしろいな。AI技術者、起業家、SF作家、そして都知事選出馬。とは何者か？","comment_id":"938","x":3.5834982,"y":8.558073,"p":0.904215267973445},{"arg_id":"A939_0","argument":"デジタル庁に技術官僚として入庁して欲しい。","comment_id":"939","x":4.7911253,"y":9.522486,"p":0.4293159147408645},{"arg_id":"A949_0","argument":"都のDX推進の成功は宮坂氏の功績であり、彼の実行力は素晴らしい。来期はデジタル分野で失礼ながらさんも都政に関わり、宮坂さんが実行し、小池さんが支える体制が理想だと考えます。","comment_id":"949","x":4.881503,"y":9.321575,"p":1},{"arg_id":"A955_0","argument":"一般市民の声を集める方法としてAIが最適であり、その分析や統計を政策に繋げることが重要だと感じる。","comment_id":"955","x":3.454722,"y":9.126885,"p":0.8053721053610136},{"arg_id":"A957_1","argument":"デジタルデモクラシーはとても興味深いです。","comment_id":"957","x":4.311638,"y":9.6295595,"p":0.992733874984},{"arg_id":"A960_1","argument":"むしろ頭抜けた才能に都政を任せてみたい。AI分野の天才で、実業とアートの両世界で才能を発揮する異才、日本のオードリー・タンになり得る。","comment_id":"960","x":3.217244,"y":9.162821,"p":0},{"arg_id":"A962_0","argument":"日本のAIトップ分野の研究室にいたので、実用技術とその応用方法を知っている。維新でリクルートできるのが理想だが、他の政治分野でも力を貸してほしい。","comment_id":"962","x":3.270079,"y":9.085015,"p":0},{"arg_id":"A973_0","argument":"オードリー・タンが注目している「開成東大卒の天才AIエンジニア」の都知事候補のマニフェストが秀逸なので、検討してほしい。","comment_id":"973","x":3.1480327,"y":9.118533,"p":1},{"arg_id":"A983_2","argument":"今日は選挙で比例代表制が初めて導入された日です。","comment_id":"983","x":3.9721618,"y":7.6258674,"p":1},{"arg_id":"A983_3","argument":"今回の都知事選では候補者が多すぎてIT業界の天才安野さんに気づかなかった。","comment_id":"983","x":4.6237736,"y":8.11881,"p":0},{"arg_id":"A995_0","argument":"都知事選挙頑張ってほしい！反面、AIの開発を！とか思っちゃうのって私がMAS開発遅らせたのと同じなんだよなと、何も言えなくなる。ごめんなさい。","comment_id":"995","x":3.1403494,"y":8.887331,"p":0},{"arg_id":"A1000_0","argument":"大麻を解禁して反社会的勢力の資金源を減らし、新たな産業を作ってほしい。","comment_id":"1000","x":4.259967,"y":9.404806,"p":0.8068980926611288},{"arg_id":"A1003_5","argument":"テクノロジー、AIに冷たい印象を持っている方、ぜひ生の安野さんの人柄に触れてみてほしい！","comment_id":"1003","x":3.0080554,"y":8.4694195,"p":1},{"arg_id":"A1008_0","argument":"東京都知事選候補者、安野氏のマニフェストには、テクノロジー活用で利便性向上と誰にとってもやさしい社会を目指す強い思いが感じられます。徹底した情報公開、住民参加の仕組み、議会のAI化など関心のあるテーマが多く、読み応えがあります。投票前にぜひご覧ください。","comment_id":"1008","x":3.5345979,"y":9.013618,"p":0.8570370794160213},{"arg_id":"A1009_0","argument":"AIエンジニアでSF作家の氏（33）については知らない。","comment_id":"1009","x":3.3333185,"y":8.676404,"p":0},{"arg_id":"A1011_2","argument":"海外に比べてデジタル化やEV化が遅れている。","comment_id":"1011","x":4.415349,"y":9.7980795,"p":0.9243652165212648},{"arg_id":"A1020_0","argument":"安野さんには都知事よりもデジタル庁で活躍してほしい。","comment_id":"1020","x":4.8850203,"y":9.346273,"p":1},{"arg_id":"A1035_1","argument":"支持者が「これ使え」と言えばいいかもしれない。","comment_id":"1035","x":4.3166685,"y":8.949107,"p":1},{"arg_id":"A1045_1","argument":"政策的には安野氏の「AI」構想が個人的にイチオシだが、知名度が心配。","comment_id":"1045","x":3.0125954,"y":8.576626,"p":1},{"arg_id":"A1046_0","argument":"安野さんはtech-drivenなところが一貫しているが、本人の核となる部分が見えない。ブレーンたちはその見え方を意識していないのだろうか。","comment_id":"1046","x":4.291452,"y":8.450527,"p":1},{"arg_id":"A1058_0","argument":"都知事候補の安野たかひろ氏はマニフェスト表紙で似たようなスローガンを掲げています。安野氏は石丸氏やたかまつなな氏とも対談しており、AIやテクノロジーなど耳障りのいいワードを掲げていますが、なんか臭うな～と思っています。","comment_id":"1058","x":3.7299125,"y":8.500735,"p":0},{"arg_id":"A1063_0","argument":"普段運動しないエンジニアにとってもいい運動になります。","comment_id":"1063","x":3.9480546,"y":8.161611,"p":1},{"arg_id":"A1066_0","argument":"都知事選で若い候補者が出てくるのは良いことだが、アメリカではテクノロジー産業の隆盛により富裕層に富が偏在し、格差が拡大した。『テクノロジーで誰も取り残さない東京』の先にもう一歩進む必要がある。","comment_id":"1066","x":4.480649,"y":8.9201765,"p":0},{"arg_id":"A1068_0","argument":"エンジニアや理系は政治から離れがちだが、政治の力で大きく飛躍できる分野であるため、目を離してはいけない。","comment_id":"1068","x":4.627712,"y":8.476661,"p":1},{"arg_id":"A1068_1","argument":"安野さんの出馬を好意的に見ており、彼を見習って政界に出てくるエンジニアが増えることを願っている。","comment_id":"1068","x":4.2205334,"y":8.097794,"p":1},{"arg_id":"A1079_0","argument":"ITエンジニアから見て、都知事候補の安野氏は圧倒的な強者であり、東京都に収まるのはもったいない。政界に興味があるなら、民間人閣僚としてデジタル庁の長官になってほしい。","comment_id":"1079","x":4.9536495,"y":8.784726,"p":0},{"arg_id":"A1087_0","argument":"安野氏の政策である、行政が個人に有益なサービスを提案するプッシュ型の仕組みを絶対に実現してほしい。","comment_id":"1087","x":4.3574953,"y":9.566017,"p":0.6038853315090565},{"arg_id":"A1098_0","argument":"オードリー・タンに注目される安野たかひろ。石丸伸二との対談が盛り上がり面白い。この人は石丸知事時には副知事になる予定。IT化デジタル化は言葉先行で某大臣のようなザマが日本の現状。しかし安野は行政や社会のデジタル化・ITの実装のプロで、地方や少子化の問題にも詳しい。期待。#石丸伸二","comment_id":"1098","x":4.277824,"y":8.867713,"p":1},{"arg_id":"A1099_0","argument":"ひまそらあかねと安野たかひろの対談を聞きたい。デジタル施策について良い話し合いが期待できそう。","comment_id":"1099","x":4.6465,"y":9.112127,"p":0},{"arg_id":"A1109_0","argument":"岩明氏の漫画制作を『AIあんの』で手助けしていただけないでしょうか。彼の新刊が5年ぶりに出ましたが、制作が大変そうなので、生成AIの可能性を試す良い機会だと思います。","comment_id":"1109","x":2.702122,"y":8.534142,"p":0},{"arg_id":"A1116_0","argument":"もし選挙権があったら安野たかひろ氏に投票したい。AIのことをちゃんと考えて欲しい。特に、AIで作った絵や文章や映像がAIで作ったと判別できる方法を確立して欲しい。","comment_id":"1116","x":3.0461092,"y":8.593697,"p":1},{"arg_id":"A1118_0","argument":"今後、あらゆる選挙で有権者とともにマニフェストを改善できるようになる。","comment_id":"1118","x":3.9467976,"y":7.5314455,"p":0},{"arg_id":"A1125_1","argument":"テクノロジーを活用して効率的な都市運営と制度設計を進めてほしい。","comment_id":"1125","x":4.1077404,"y":9.400972,"p":1},{"arg_id":"A1147_0","argument":"安野たかひろさんの『AI民主主義』で、本当の国民の気持ちを知りたい。","comment_id":"1147","x":3.3024206,"y":8.532003,"p":0.9586539484262296},{"arg_id":"A1168_0","argument":"安野たかひろ氏のマニュフェストは分かりやすく、テクノロジーで誰にも優しい都市を目指している。東京の未来を見据えた良い都市にしようという思いが感じられる。","comment_id":"1168","x":4.2095857,"y":8.430217,"p":0.504296061138938},{"arg_id":"A1171_0","argument":"技術力とスピード感でこの人を超える人はいないくらい凄い。自身を量産してほしい。","comment_id":"1171","x":4.333565,"y":7.832037,"p":0.9783828754787436},{"arg_id":"A1172_0","argument":"安野さんは、テクノロジーだけでは射程が狭いと考えている。政治は広大でトレードオフの連続だからだ。","comment_id":"1172","x":4.4776464,"y":8.407752,"p":1},{"arg_id":"A1178_0","argument":"安野さんは素晴らしいと思うが、ITに疎い人には理解が難しいかもしれない。例えば、母はWiFiの仕組みやスマホの新しいアプリのインストールが難しいと感じている。","comment_id":"1178","x":4.0458746,"y":8.317412,"p":0},{"arg_id":"A1179_2","argument":"安野：34歳、東大工、安芸高田市長、BEDORE創業、MNTSQらを共同創業","comment_id":"1179","x":4.224097,"y":8.325892,"p":0},{"arg_id":"A1201_0","argument":"ひまそら支持者はデジタルクーポンにあまり関心がないかもしれないが、もし本当に期待するなら、さんに投票した方が良い。","comment_id":"1201","x":4.5288615,"y":9.272081,"p":0},{"arg_id":"A1202_0","argument":"「AIエンジニアを都知事に」ってポスターが意味不明。AIにキャッチコピーを考えてもらった方がいい。","comment_id":"1202","x":3.2053435,"y":8.867455,"p":0.4340542853723151},{"arg_id":"A1219_0","argument":"雑木林の用事を済ませた後、三鷹アパートに寄って選挙公報を見た。子供に見せられない内容だが、解説付きなら良いかもしれない。エンジニア系のタイムラインで知った安野たかひろさんは、テック系としてまともだ。他が異常だからだろう。","comment_id":"1219","x":4.286794,"y":8.20931,"p":1},{"arg_id":"A1246_0","argument":"あんのたかひろさんは、都知事選だけでなく今後の選挙フローの改善も提案しており、選挙後に使用した仕組みをオープンに公開すると宣言している点が素晴らしい。","comment_id":"1246","x":3.6414084,"y":7.5123196,"p":0},{"arg_id":"A1256_0","argument":"AIで東京を変えるという発言が好かないのは、システム屋やコンサルの都合のいいことしか言わない薄っぺらさが見えるからだ。","comment_id":"1256","x":3.3539438,"y":8.600792,"p":0},{"arg_id":"A1263_0","argument":"あなたは非常に優秀ですが、その優秀さは都知事としては発揮できないと感じます。都知事選に出て自分の強みを世に知らせたことは良かったと思います。AI技術で日本を牽引するという考えには共感します。","comment_id":"1263","x":3.9052603,"y":8.687304,"p":0.9519099816825324},{"arg_id":"A1267_1","argument":"個人的には安野さんはデジタル庁とかにいて欲しい人（日本版オードリーたん）","comment_id":"1267","x":4.9454007,"y":9.505549,"p":0.5503250406076383},{"arg_id":"A1269_0","argument":"AIゆりこは50点と評価。都知事選に立候補した氏の意見。","comment_id":"1269","x":3.5187273,"y":8.846208,"p":0.8736591750901983},{"arg_id":"A1272_0","argument":"学歴やIQがトップクラスな人は、民衆を理解しようと心がけている気がする。妬みや嫉みがなく、誰かを蹴落とそうとしたり差別したりしない。むしろ、私のような三流大卒やMARCHレベルの人間が人を取捨選択し、排除しているのかもしれない。","comment_id":"1272","x":4.6034055,"y":8.626662,"p":1},{"arg_id":"A1276_0","argument":"開成高校→東大工学部の安野AIを都知事に！一番気になる。","comment_id":"1276","x":3.522024,"y":8.454915,"p":1},{"arg_id":"A1279_0","argument":"安野さんの作品は、同業界の方々やIT知見のある方々にとって、さらにすごくて面白いと感じるだろう。","comment_id":"1279","x":4.0030403,"y":7.7980466,"p":1},{"arg_id":"A1316_0","argument":"ひまそらさんには公金チューチューをなくすのを頑張ってほしいが、デジタル関連は安野さんの方が良いと思う。二人でタッグを組んでほしい。","comment_id":"1316","x":4.7859054,"y":9.343563,"p":0},{"arg_id":"A1337_0","argument":"都知事選で新宿駅東南口にて安野たかひろ候補が街頭演説を行った。初挑戦とは思えないほど堂々として理路整然とした演説で、AIなどテクノロジーの最大活用を主要政策としている。","comment_id":"1337","x":3.7068248,"y":8.457052,"p":0},{"arg_id":"A1357_0","argument":"個人的に、東京都知事になってくれたら面白そうだなと思うのは安野さんです。スゴいエンジニアの人がこの業界に来たらどんな仕事をするのかという期待感があります。","comment_id":"1357","x":4.8539906,"y":8.403315,"p":1},{"arg_id":"A1371_0","argument":"新宿駅で多くの方にお越しいただき、ありがとうございました。テクノロジーで誰も取り残さない東京の実現に向け、投票日まで思いを伝え続け、対話を重ねていきます。","comment_id":"1371","x":4.271656,"y":8.671373,"p":1},{"arg_id":"A1385_1","argument":"AI利権で中抜きされているかもしれない。","comment_id":"1385","x":2.994262,"y":8.530187,"p":1},{"arg_id":"A1385_2","argument":"孤独・孤立に寄り添う相談支援に生成AIの活用を検討開始。","comment_id":"1385","x":2.8515072,"y":8.678149,"p":1},{"arg_id":"A1386_1","argument":"AI利権で中抜きされているかもしれない。","comment_id":"1386","x":2.984589,"y":8.480239,"p":1},{"arg_id":"A1386_2","argument":"孤独・孤立に寄り添う相談支援に生成AIの活用を検討開始。","comment_id":"1386","x":2.85623,"y":8.6864805,"p":1},{"arg_id":"A1392_0","argument":"安野たかひろさんのテクノロジーを通じた都市の改革に共感する人は『スマート・イナフ・シティ』を読んでほしい。スマートシティへの批判書でありながら、技術の適切な利用を提言するバランスの良い内容です。","comment_id":"1392","x":4.17791,"y":8.706126,"p":1},{"arg_id":"A1408_4","argument":"テクノロジーで誰も取り残さない東京を作る。","comment_id":"1408","x":4.345318,"y":9.009814,"p":0},{"arg_id":"A1408_5","argument":"生活を良くする政策を打ち出す（自動運転の積極活用）。","comment_id":"1408","x":4.0374694,"y":9.654428,"p":0},{"arg_id":"A1408_6","argument":"新産業創出の推進を目指す。","comment_id":"1408","x":4.2974377,"y":9.423151,"p":1},{"arg_id":"A1409_0","argument":"すごくわかりやすい資料だった。例の4候補とはまた違った視点。20代・30代の皆さん、IT業界の皆さん、ぜひ安野さんの考え方を見てみてください。","comment_id":"1409","x":4.02135,"y":8.187689,"p":1},{"arg_id":"A1414_0","argument":"IA分野と技術だけ見たらダントツだったのに、残念だ。","comment_id":"1414","x":3.0881028,"y":8.16917,"p":0},{"arg_id":"A1420_2","argument":"③ 本当は1番当選してほしい。AIの活用で老害が減りそうで、民意に近いと感じる。","comment_id":"1420","x":3.0311186,"y":8.849684,"p":0.9808505367182818},{"arg_id":"A1424_0","argument":"アナログな人にはコンセプトが理解できないので、100%ネットに振り切ったほうがいいと思う。","comment_id":"1424","x":4.3144298,"y":9.5973625,"p":1},{"arg_id":"A1427_0","argument":"AIメイヤーのせいで安野さんが目立たなくなっている。","comment_id":"1427","x":2.958764,"y":8.179619,"p":1},{"arg_id":"A1432_1","argument":"公共交通機関の混雑緩和のためのダイナミックプライス導入など、良い政策もある。","comment_id":"1432","x":4.096273,"y":9.689197,"p":0},{"arg_id":"A1453_1","argument":"テクノロジー導入など新しいことをする際、職員には最初は負担がかかるはずである。","comment_id":"1453","x":4.068392,"y":9.140394,"p":0.807778471522723},{"arg_id":"A1497_0","argument":"未来を切り拓くとは安野さんのような取り組みのこと。イノベーションとは何か、リーダーとIT人材が両立できることを証明する良い機会になる。","comment_id":"1497","x":4.246011,"y":8.769443,"p":1},{"arg_id":"A1515_0","argument":"安野さんの出馬会見はまともだった。SF作家・AIエンジニアの氏が東京都知事選に出馬することを発表した。","comment_id":"1515","x":3.796883,"y":8.2134695,"p":0},{"arg_id":"A1517_0","argument":"無所属の安野たかひろはAIに強いが、安定政権の方が良いかもしれない。","comment_id":"1517","x":3.4906647,"y":8.409696,"p":0},{"arg_id":"A1523_0","argument":"都知事選の候補者には、AIなど最新技術の知識がある方が出てきてほしい。","comment_id":"1523","x":3.2323022,"y":8.9209175,"p":0.7784509904408053},{"arg_id":"A1538_0","argument":"都知事選に戦略コンサル出身の方が出馬している。マニフェストは真っ当で合理的。企業経営にデジタルが不可欠な中、政治でもテクノロジーの活用は必須。今後、戦略コンサル出身者が政治で活躍することを期待する。","comment_id":"1538","x":4.4233117,"y":8.395723,"p":1},{"arg_id":"A1582_0","argument":"安野さんのマニフェストには、テクノロジー以外への資源や投資の方向性が示されていない。彼がどのような思想でそれを定めていくかに興味がある。","comment_id":"1582","x":4.1956024,"y":8.47856,"p":0.5738039343354882},{"arg_id":"A1615_0","argument":"ITを使えない人への対応として、デジタル技術で生まれた余裕を活用し、直接会うプッシュ型行政を推進したい。","comment_id":"1615","x":4.2852516,"y":9.667404,"p":0},{"arg_id":"A1626_0","argument":"【安野候補との合同演説】今日はAIエンジニアの安野たかひろ候補と柴又帝釈天門前参道商店街で合同演説を行いました。年齢差は40歳で、二人合わせて100歳を超えます。","comment_id":"1626","x":3.586103,"y":8.466269,"p":1},{"arg_id":"A1627_0","argument":"私はボランティアやアウトドアの経験を、安野さんはAIの識能を武器として政策を掲げています。私たちの得意分野は補完的なので、互いの良いところを活かしながらより良い東京を目指していきたいです。安野さん、本日はコラボレーションありがとうございました！","comment_id":"1627","x":3.6075296,"y":8.346287,"p":1},{"arg_id":"A1643_0","argument":"安野たかひろデジタル大臣（民間）","comment_id":"1643","x":4.913363,"y":9.462762,"p":0.5401163886053255},{"arg_id":"A1645_0","argument":"安野たかひろ氏が心配しているのは「AIメイヤー」と勘違いされないかということ。","comment_id":"1645","x":2.9749222,"y":8.277745,"p":1},{"arg_id":"A1646_0","argument":"AIエンジニア出身の都知事選候補が非難に対応した。論理的・合理的思考を持つ都知事が誕生したら面白そう。","comment_id":"1646","x":3.3339128,"y":8.81276,"p":1},{"arg_id":"A1649_0","argument":"安野さんがAIメイヤーさんと混同されることはないだろうか。","comment_id":"1649","x":2.9416263,"y":8.222965,"p":1},{"arg_id":"A1651_0","argument":"デジタルの申し子の安野さんですら「ネットだけでは届かない層が多数」と言って街頭に立っているのに、ネットから外に出ない人の認知は極めて限定的だとわからないのかな。","comment_id":"1651","x":4.473166,"y":9.475881,"p":1},{"arg_id":"A1660_0","argument":"大和行男は教育・医療・介護などの職の待遇改善に力を入れている精神科医で、デジタル方面にも強い。知事の片腕として働いて欲しい。","comment_id":"1660","x":4.831469,"y":9.291843,"p":0.7136650283047529},{"arg_id":"A1661_0","argument":"安野たかひろ候補は中道であり、AIで集約した意見の決断を自分がすると言い切っている点が好感を持てる。デジタルを使わない人には自ら会いに行って声を聴く姿勢も良い。かなり良い候補だと思う。 #都知事選","comment_id":"1661","x":3.8020427,"y":8.629724,"p":1},{"arg_id":"A1666_0","argument":"年寄りより若い方がよい。元安芸高田市長の石丸伸二が、松尾豊研究室出身のAIエンジニア候補と直接対決。大混戦の都知事選に向けた決意を告白。","comment_id":"1666","x":3.9041266,"y":8.601677,"p":1},{"arg_id":"A1678_0","argument":"SF作家・AIエンジニアの氏が東京都知事選に出馬するが、過去に同様の立候補者はいたのか？年寄りの政治家より期待が持てるが、都知事としての適性はどうだろうか。ブレーンとしては優秀そうだ。","comment_id":"1678","x":3.3803964,"y":8.795088,"p":0.4695993896508013},{"arg_id":"A1689_0","argument":"意外とアイちゃんコスプレもまだ需要があるんだなぁ。この時期にAI安野みたいなAIバージョンとか、そういう路線で今年は何かあるんじゃないかと思ってるけど、どうだろうか。キズナー的には少数派の意見だと思うけど。","comment_id":"1689","x":2.744962,"y":8.335073,"p":0},{"arg_id":"A1707_0","argument":"マンガのキャラにはAIエンジニアが少ない。あまり見たことがない職業だから、横文字ばかり言っているイメージしかない。","comment_id":"1707","x":3.129058,"y":8.619279,"p":0.9143950878168102},{"arg_id":"A1710_0","argument":"デジタル民主主義の推進は、政治的立場に関係なく、今後の候補者が見習うべき公共性の高い主張だと思う。","comment_id":"1710","x":4.360461,"y":9.498989,"p":0},{"arg_id":"A1728_0","argument":"デジタル分野で良い政策を出しているので、清水さんと安野さんの政策は都政に組み込まれるべきです。","comment_id":"1728","x":4.862995,"y":9.306946,"p":1},{"arg_id":"A1729_0","argument":"安野さんがICTに馴染みのない人達に最新のテクノロジーを丁寧に説明することは、日本全体が未来へ進む布石になる。","comment_id":"1729","x":4.07467,"y":8.829616,"p":0.8969459777842876},{"arg_id":"A1730_0","argument":"東京都知事選の「参加型マニフェスト」を公開します。","comment_id":"1730","x":4.005313,"y":7.4582586,"p":1},{"arg_id":"A1748_0","argument":"都知事選ではAI技術者の安野さんが良さそうだが、ポスターにAIメイヤーという紛らわしい投票先があり、最初はどちらかわからなかった。","comment_id":"1748","x":3.1356447,"y":8.800447,"p":0.5540150727694344},{"arg_id":"A1750_0","argument":"テクノロジーの知識は絶対必要だと思います。","comment_id":"1750","x":4.0902696,"y":9.1897135,"p":1},{"arg_id":"A1756_0","argument":"激しく同意です。首長の経験がないため、実績の規模に関係なく信頼できません。デジタルで面白いことをすると言っていますが、具体的なことを述べていないので信用できません。『いまそらあかね』は今さえよければそれでいいと言っているようで信用できません。","comment_id":"1756","x":4.6833215,"y":9.284732,"p":1},{"arg_id":"A1757_0","argument":"デジタル民主主義によって選挙以外での政治参加が可能になることが最も重要だと思うので、さんを推します。","comment_id":"1757","x":4.4573755,"y":9.4607115,"p":1},{"arg_id":"A1768_0","argument":"都知事選で、AIエンジニアの安野氏が比較的まともなのに、まともじゃない方のAI関連候補に注目が集まっていて可哀想。","comment_id":"1768","x":3.2789795,"y":8.703588,"p":1},{"arg_id":"A1775_0","argument":"エンジニアというと安野たかひろさんを思い出しました！","comment_id":"1775","x":4.1289062,"y":7.8906894,"p":0.8664075010442247},{"arg_id":"A1782_0","argument":"都知事は公金問題だけでなく、デジタルで東京を面白くするというアイデアも安野さんのパクリに見える。首長としての職責を全うできるか疑問です。","comment_id":"1782","x":4.724618,"y":9.242487,"p":1},{"arg_id":"A1798_1","argument":"安野さんはテクノロジー分野での見識を活かし、行政のスマート化に精通している。","comment_id":"1798","x":4.3269725,"y":8.920723,"p":1},{"arg_id":"A1804_0","argument":"おはようございます😄賛成です。実は私も安野さんにはデジタル庁大臣をやってほしいと思っています🙋‍♀️","comment_id":"1804","x":4.9510717,"y":9.493533,"p":0.5401163886053255},{"arg_id":"A1807_1","argument":"向後真徳：QRコードでTwitter見たけど主張が分かりにくい。","comment_id":"1807","x":4.248028,"y":7.9179068,"p":0.9767455282226046},{"arg_id":"A1811_0","argument":"石丸は来年の広島県知事選への売名・踏み台のために都知事選に出るのではないか。若い芽を応援するなら、人工知能（AI）エンジニアの氏（33）を支持するのが最適だと思う。","comment_id":"1811","x":3.8821304,"y":8.643441,"p":1},{"arg_id":"A1831_0","argument":"安野さんの自由な発想を活かせるのは大阪だと思う。大阪府と契約して、大阪のオードリー・タンになってほしい。その後、デジタル民間大臣になるのはどう？","comment_id":"1831","x":4.9580965,"y":9.094428,"p":0},{"arg_id":"A1838_0","argument":"有権者をIQ130以上に限定したら、安野さんが注目される気がする。","comment_id":"1838","x":2.9793465,"y":8.288745,"p":1},{"arg_id":"A1842_0","argument":"都知事選で、安野さんに入れる予定の票の3%くらいがAIメイヤーに流れそう。","comment_id":"1842","x":3.3041074,"y":8.872428,"p":0},{"arg_id":"A1844_0","argument":"2022年、デジタル庁のデジタル関係制度改革検討会デジタル法制ワーキンググループ構成員に選出された。","comment_id":"1844","x":4.7897797,"y":9.527014,"p":0},{"arg_id":"A1844_1","argument":"2022年8月からデジタル大臣は河野太郎。","comment_id":"1844","x":4.8257837,"y":9.441948,"p":1},{"arg_id":"A1864_0","argument":"安野さんが開成のFBグループに投稿していて、硬式テニス部と書いている。僕もテニス部だったが、新高なのかもしれない。もしそうなら、ちょうど被らない学年（2個下で高2引退）になる。","comment_id":"1864","x":4.2879605,"y":8.070209,"p":1},{"arg_id":"A1865_0","argument":"人間の限界による情報交換効率の悪さがネットワークの発展を阻害している。安野さんのツール3種は、今後さまざまなネットワークで採用されるモデルケースだと思う。","comment_id":"1865","x":3.794046,"y":8.623486,"p":0.8754038700508845},{"arg_id":"A1905_0","argument":"「マイナ投票」の実験アプリは面白い。候補者ではなく政策で選ぶ仕組みになっている。","comment_id":"1905","x":3.3094106,"y":7.937873,"p":1},{"arg_id":"A1905_2","argument":"デジタル庁のワーキンググループにも関わっていたんですね。","comment_id":"1905","x":4.8721876,"y":9.599246,"p":0},{"arg_id":"A1916_0","argument":"安野さん、都知事選もがんばってほしいけど、デジタル庁を引っ張ってくれると未来が明るいと思う。","comment_id":"1916","x":4.8543158,"y":9.314857,"p":0.8908138160707347},{"arg_id":"A1924_0","argument":"松尾研は日本のAI研究の最先端であり、学習系AIについて分からないことがあれば、松尾研を卒業した安野たかひろさんに聞けるため、副知事を断る理由となる。","comment_id":"1924","x":3.6899905,"y":8.510538,"p":1},{"arg_id":"A1926_0","argument":"都知事になって欲しいが、地盤的に難しそうなので、安野さんをデジタル推進責任者として起用してほしい。","comment_id":"1926","x":4.9150944,"y":9.290102,"p":1},{"arg_id":"A1939_0","argument":"都知事には安野ひろたか氏がデジタルを使った新しい政治を始めることに意義がある。当選を願う。","comment_id":"1939","x":4.767561,"y":9.281802,"p":0},{"arg_id":"A1940_0","argument":"これからの知事にはデジタルの知見が必要不可欠です。国や社会のマクロな視点と、ミクロな視点で都民と目線を合わせられるのは安野さんだけです。個別具体で語り、意思決定を厭わない安野さんを支持します。正々堂々、知事を目指してください！","comment_id":"1940","x":4.8246865,"y":9.113751,"p":1},{"arg_id":"A1946_0","argument":"今回の選択肢はAIエンジニアの安野さんかドクター中松しかいない。","comment_id":"1946","x":3.351752,"y":8.582586,"p":1},{"arg_id":"A1967_0","argument":"人手不足の解消にはAIやデジタル化の推進が必要で、任期中にその基盤を強固にするためには安野さんのような人が必要だと思う。ただし、所得制限に賛成なら反対。","comment_id":"1967","x":3.223712,"y":8.579306,"p":0},{"arg_id":"A1993_0","argument":"ポケットサインの代表、梅本さんは元理論系研究者です。安野さん、良いベンチャーと連携していますね。","comment_id":"1993","x":3.945958,"y":7.8188453,"p":0.994245533667814},{"arg_id":"A1998_0","argument":"マニフェストの練度、具体性、東京の成長戦略を描けるかどうかで判断するなら、この候補者が最適だと思う。真面目に働き明るい未来を作りたいビジネスパーソンや経営者の方々、都知事選には有能な候補が立候補している。","comment_id":"1998","x":4.4503903,"y":8.130355,"p":1},{"arg_id":"A2012_0","argument":"AIで民意を把握して民主主義をアップデートするという考えは面白い。しかし、この人の学歴を知らないと、核融合党のような過激な意見と誤解されるかもしれない。","comment_id":"2012","x":3.8965406,"y":8.842156,"p":0},{"arg_id":"A2019_0","argument":"安野たかひろさんのマニュフェストにある高速な民意反映は、ブロードリスニングのことなのか？","comment_id":"2019","x":3.9866607,"y":7.675221,"p":1},{"arg_id":"A2034_0","argument":"都知事選の安野さんの「AIあんの」が面白い。マニフェストに関する質問を無限にぶつけられる。レスポンスが早く、各方面に活かせる技術だと思う。","comment_id":"2034","x":2.749839,"y":8.860001,"p":0},{"arg_id":"A2048_0","argument":"某AIエンジニア都知事候補のツイートを見ただけで、TLが罵倒合戦やエロ系グラビア、自撮りで埋まってしまった。電車の中で見れない。","comment_id":"2048","x":3.2525756,"y":8.715293,"p":1},{"arg_id":"A2072_0","argument":"安野さんが当選しなかったらデジタル責任者、清水さんが当選しなかったら防災責任者にしてほしい。もちろん当選するのが一番だと思っています。","comment_id":"2072","x":4.953537,"y":9.275933,"p":1},{"arg_id":"A2081_0","argument":"都知事選候補の安野たかひろさんはただのITオタクだった。","comment_id":"2081","x":4.57424,"y":8.219347,"p":0.6897117526487736},{"arg_id":"A2082_0","argument":"無所属の新人で、AIエンジニアの安野貴宏氏（33）が東京都知事に立候補しました。あなたは誰ですか？","comment_id":"2082","x":3.4714339,"y":8.680461,"p":1},{"arg_id":"A2088_0","argument":"YouTubeやSNSで生まれるコアなコミュニティ（小宇宙）を異分野の方々と連携してつなぐことが重要だ。今の政治家に求められるのは、大量の小宇宙をつなぐことだ。","comment_id":"2088","x":3.2799275,"y":9.259174,"p":1},{"arg_id":"A2112_0","argument":"安野たかひろ候補に注目しています。政治経験はありませんが、政策で選ぶならこの人です。AIを含めたテクノロジーを活用した行政の効率化に期待しています。今の政界には新しい発想の持ち主が必要です。","comment_id":"2112","x":3.679534,"y":8.4001465,"p":0},{"arg_id":"A2120_0","argument":"AIやデジタル技術を活用して行政手続きや意思決定を効率化すれば、都庁の職員の負担が減る。","comment_id":"2120","x":4.074456,"y":9.588008,"p":1},{"arg_id":"A2142_0","argument":"開成→東大→BCGでAIエンジニアかつ小説も書ける安野さん(33)を推したい。","comment_id":"2142","x":3.475583,"y":8.6694145,"p":1},{"arg_id":"A2144_2","argument":"実際、財源問題や減税給付政策についてはAIも答えてくれなかった。","comment_id":"2144","x":2.7735689,"y":8.804516,"p":0},{"arg_id":"A2151_0","argument":"今はAIを都政に効率よく、効果的に活用できるかの分水嶺。トップが技術に精通しているのは安心感がある。これまで多くの政策やアプリに不満があったが、そのチームならより洗練されたものを作れると思う。","comment_id":"2151","x":3.0669053,"y":9.094302,"p":0.956140615685654},{"arg_id":"A2176_0","argument":"立候補してから色々なものを開発しているので応援していて楽しい。もっとAIが発展し、行政や経営が効率的になれば東京も活気づき、それが日本全体に波及するといいと思う。","comment_id":"2176","x":3.1760287,"y":8.996651,"p":0.4571672385383854},{"arg_id":"A2183_0","argument":"安野たかひろ事務所の公式noteを立ち上げました。選挙活動の裏側をスタッフが発信します。1本目の記事は「AIあんの」×「シニア世代」がテーマです。ぜひご覧ください。","comment_id":"2183","x":2.7275162,"y":8.69854,"p":0},{"arg_id":"A2187_0","argument":"安野さんが自動運転やAIに徹底的に取り組みたいと言ってくれたほうが好感が持てる。森の中に木を隠しすぎている。","comment_id":"2187","x":3.051247,"y":8.521321,"p":0.8821814013756045},{"arg_id":"A2200_0","argument":"国際ルールに則って文化保護すると言っているが、実際にどの程度守る意思があるのか疑問だ。コンテンツ産業に力を入れると言っていたが、文化保護は非常に重要だと思う。こういう場合、どのように質問すれば良いのだろうか？","comment_id":"2200","x":4.96377,"y":9.21983,"p":0.908102209641426},{"arg_id":"A2202_0","argument":"時代の閉塞感を打ち破れるのは、ビジョンを示せるリーダーだと思う。安野たかひろさんは「テクノロジーで誰も取り残さない東京」を前向きに語り、次の東京のリーダーに相応しい。","comment_id":"2202","x":4.291131,"y":8.812077,"p":0.7522000386407776},{"arg_id":"A2204_0","argument":"AIエンジニアでSF作家の氏が、東京都知事選への立候補を表明し、東京の未来のビジョンを都民に提示したいと述べた。（2024年6月6日 朝日新聞）","comment_id":"2204","x":3.329224,"y":8.833666,"p":0.5147902359307105},{"arg_id":"A2208_1","argument":"FAXの使用が面倒なので、政府にはもっと電子化を進めてほしい。","comment_id":"2208","x":4.339492,"y":9.732301,"p":0},{"arg_id":"A2210_0","argument":"新事業作りのために特区を設けることを考えているが、ハードウェア関連の企業は23区外や都外に移る可能性がある。都からの補助があっても、他都道府県への足掛かりとなる何かを用意できるのかが不明である。","comment_id":"2210","x":4.416695,"y":9.126315,"p":0.591865508714397},{"arg_id":"A2220_0","argument":"複数人でプログラムを編集する際に役立つツールで、誰がいつどこを何から何へ変更したかを記録してくれる。","comment_id":"2220","x":3.6689878,"y":9.269613,"p":1},{"arg_id":"A2221_0","argument":"私は都知事選に関与する立場ではないが、(33)候補はAI時代を考えると面白そうだと思う。略歴や欠点の自覚も興味深い。YouTubeのAI関連動画も見たが、各目標の具体的な案や実現障害の対策も知りたい。","comment_id":"2221","x":3.0962777,"y":8.918706,"p":0},{"arg_id":"A2222_0","argument":"都の政策は意義がある。自動運転などのテクノロジーの実用化は日本の未来に貢献するが、国が行うと時間がかかる。力のある自治体で実施するのが最善だ。東京を社会課題を解決するテクノロジーの最先端の地にしてほしい。","comment_id":"2222","x":3.9564505,"y":9.488269,"p":1},{"arg_id":"A2244_0","argument":"デジタルヒューマンの活用例として興味深い。事前学習外の質問には答えられないが、9割くらいの質問に答え、スライドも連動して切り替えている。","comment_id":"2244","x":3.925072,"y":9.55751,"p":1},{"arg_id":"A2248_0","argument":"安野たかひろさんの都知事選マニフェストは、行政運営、先輩世代、民主主義、現役世代、未来世代の5つの分野に分かれている。課題提起、原因分析、対策提案のプロセスが具体的で、都政が身近に感じられる。","comment_id":"2248","x":3.835124,"y":7.785921,"p":0.8917904916962154},{"arg_id":"A2254_1","argument":"この記事の90台の方がタブレットに慣れているというのが面白い。","comment_id":"2254","x":4.1665173,"y":9.198033,"p":0.9689527637823102},{"arg_id":"A2255_0","argument":"【掲載情報】早稲田大学マニフェスト研究所が評価・作成した東京都知事選挙2024マニフェスト比較サイト「マニフェストできばえチェック」で。","comment_id":"2255","x":3.8111134,"y":7.370015,"p":1},{"arg_id":"A2265_0","argument":"安野たかひろ氏の生成AIについての考えを生で聞いてみたい。","comment_id":"2265","x":2.6886199,"y":8.457282,"p":0},{"arg_id":"A2278_0","argument":"選挙後も民意を集め続け、都政の評価をリアルタイムで数値化するのは面白そう。","comment_id":"2278","x":4.1804223,"y":7.9301915,"p":1},{"arg_id":"A2278_2","argument":"「テクノロジーで民主主義をアップデート」は古いのでは？","comment_id":"2278","x":3.9215057,"y":9.332823,"p":0},{"arg_id":"A2281_1","argument":"テクノロジーで民主主義をアップデートすることを目指す。","comment_id":"2281","x":4.072902,"y":9.3846245,"p":1},{"arg_id":"A2283_0","argument":"【東京AI化の全計画】東京都知事選の候補者や有識者に連続インタビュー。今回はAIエンジニアや起業家の経験を持つ候補者に、テクノロジーの活用で東京都政は変えられるかを聞いた。","comment_id":"2283","x":3.0750017,"y":9.167678,"p":0.90086051056531},{"arg_id":"A2295_1","argument":"テクノロジーで民主主義をアップデートする。","comment_id":"2295","x":4.077534,"y":9.338087,"p":1},{"arg_id":"A2298_0","argument":"安野さんが紹介していたこれ、私もやってみようと思う。新しいものを怖がる人ばかりでは、世界は前に進まないから。","comment_id":"2298","x":3.7158337,"y":8.616651,"p":0},{"arg_id":"A2301_0","argument":"オーバーツーリズムについてどう考えていますか？","comment_id":"2301","x":4.023981,"y":9.381852,"p":0.9544435121493172},{"arg_id":"A2311_1","argument":"テクノロジーの力で誰も取り残さない東京を実現します。","comment_id":"2311","x":4.2851415,"y":8.977268,"p":1},{"arg_id":"A2313_0","argument":"行政が短い選挙期間中に都内全域を可視化できるスピードを実証しているのはすごい。","comment_id":"2313","x":4.010428,"y":7.73977,"p":1},{"arg_id":"A2325_1","argument":"マイナカードをまだ作っていないので、12月以降の対応を考えています。諦めて作るか、ギリギリ延長を狙うか悩んでいます。","comment_id":"2325","x":4.500716,"y":8.705443,"p":0},{"arg_id":"A2327_0","argument":"安野たかひろ氏のITリテラシーが逆方向にバグっているように見えるので、一般向けアピールは見た目で伝わるのが良いと思う。","comment_id":"2327","x":4.0492377,"y":8.5414,"p":1},{"arg_id":"A2332_0","argument":"都知事選候補者の安野たかひろ氏は、現在の生成AIが多くのクリエイターの知的財産を搾取して開発されたことについて、特に思うことはないのか？「別にいいのでは」という感じなのか？","comment_id":"2332","x":3.2688622,"y":8.611909,"p":0},{"arg_id":"A2359_0","argument":"テクノロジーの可能性にワクワクする。","comment_id":"2359","x":4.074398,"y":9.212349,"p":0.985771226575016},{"arg_id":"A2359_1","argument":"原因分析と課題定義を行う。","comment_id":"2359","x":4.815554,"y":8.962889,"p":1},{"arg_id":"A2359_2","argument":"定量と定性のデータを活用する。","comment_id":"2359","x":4.2913337,"y":9.605781,"p":0.992733874984},{"arg_id":"A2359_3","argument":"クリエイティブ脳とマネジメント脳を使い分ける。","comment_id":"2359","x":4.4148073,"y":9.461759,"p":1},{"arg_id":"A2359_4","argument":"紙とデジタルの両方を活用する。","comment_id":"2359","x":4.4101233,"y":9.634756,"p":0},{"arg_id":"A2359_6","argument":"その時できる最善のシステムを使う。","comment_id":"2359","x":4.146156,"y":9.1181965,"p":0.72812645451512},{"arg_id":"A2370_0","argument":"安野さんを追っていると、次々と凄いエンジニアが現れる！✨","comment_id":"2370","x":4.1888523,"y":7.81487,"p":0.6975173512855497},{"arg_id":"A2373_0","argument":"都知事候補のAIエンジニア安野さんは、モダンな手法で選挙を行っている。オープンチャットで支持層コミュニティーを作り、AI安野で質疑応答、イシューとPRで政策討論、Googleフォームでバイト募集をしている。見ていて面白い。","comment_id":"2373","x":2.965811,"y":8.865778,"p":1},{"arg_id":"A2375_0","argument":"安野さんには、都知事選がダメでもデジタルサービス局で活躍してほしい。","comment_id":"2375","x":4.928693,"y":9.383084,"p":0},{"arg_id":"A2379_0","argument":"立候補者に技術リーダーがいる時代になった。","comment_id":"2379","x":3.198819,"y":8.90942,"p":1},{"arg_id":"A2384_0","argument":"ののママさんにオススメしたい都知事候補、安野たかひろさんがいいよ！AIでお困りごとをまとめて政策に反映するブロードリスニングを推してるよ！","comment_id":"2384","x":3.6322725,"y":8.562527,"p":0},{"arg_id":"A2390_0","argument":"【7/18発売予定】『松岡まどか、起業します』（早川書房）: 内定取り消し後、邪悪な起業スカウトに騙され、1年以内に時価総額10億円の会社を作らなければ多額の借金を背負うことに。","comment_id":"2390","x":3.7250357,"y":8.572574,"p":1},{"arg_id":"A2392_0","argument":"ひまそらあかねは近畿大学文系プログラマーで、デジタルクーポンを作れるが実際には作ったことがない。お金に誠実だが、大好きな漫画のレスバで嘘をつくことがある。自称作家で1冊の本を出版している。東大工学部卒のAI専攻エンジニアで、AIを作れるのは当たり前。起業家であり、作家業も行っており、7作品中2作品が受賞している。","comment_id":"2392","x":3.4908638,"y":8.543762,"p":0},{"arg_id":"A2403_2","argument":"ポニーテールのAIエンジニア（33）","comment_id":"2403","x":2.875935,"y":8.740209,"p":0.8719146319032893},{"arg_id":"A2406_0","argument":"安野さんの能力ならば、河野さんに変わってデジタル大臣ができると思ったので、一応さんとうつみさとるさんを除外した。","comment_id":"2406","x":4.842749,"y":9.448133,"p":1},{"arg_id":"A2413_0","argument":"チーム安野のオープンさはすごい。選挙における技術革新を起こすことは間違いない。","comment_id":"2413","x":3.6695955,"y":7.7911263,"p":0},{"arg_id":"A2418_0","argument":"エンジニア界隈で安野たかひろ氏を推す動きがあるが、彼の政策の具体的な内容よりも、techイベントの先輩だから応援しているという声が多い。結局、選挙は田中角栄の時代と変わっていない。","comment_id":"2418","x":3.902058,"y":8.368313,"p":1},{"arg_id":"A2419_0","argument":"えっ……理解のある俺くんじゃん。さんは、理系や技術的知識のある人たちに人気だよね。","comment_id":"2419","x":4.3235145,"y":8.2802925,"p":0},{"arg_id":"A2444_0","argument":"氏　候補AIエンジニア","comment_id":"2444","x":2.8136995,"y":8.64931,"p":1},{"arg_id":"A2460_1","argument":"安野たかひろさんが技術を提供して東京を良くしてくれるとしても。","comment_id":"2460","x":4.375555,"y":8.734287,"p":0},{"arg_id":"A2462_0","argument":"安野さんチームのアップデート報告が楽しい。テクノロジーの凄さを感じる。子どもがテクノロジーに触れることの大切さを実感する。","comment_id":"2462","x":3.9777439,"y":8.261017,"p":0.8796171586048731},{"arg_id":"A2463_0","argument":"安野たかひろ氏の政策面でのIT活用は良いと思うが、直接民主制は現実的ではない。特に近視眼的な世論が意義ある政策を潰す状況では、うまくいかないだろう。","comment_id":"2463","x":4.26414,"y":8.535235,"p":1},{"arg_id":"A2466_0","argument":"今注目している都知事選出馬の安野たかひろさんは、AIエンジニア・起業家・SF作家と多くの肩書きを持ち、テクノロジーで民主主義をアップデートしようとしている。彼の話を聞くと応援したくなる。厳しい戦いになるだろう。","comment_id":"2466","x":3.5765784,"y":8.491911,"p":0.5861191652199096},{"arg_id":"A2472_0","argument":"この動画を観て、副知事ではなく都知事になるべきだと考えを改めた。技術に取り残されている層の課題と具体的な打ち手が示されると、さらに支持者が増えると思った。","comment_id":"2472","x":4.4322267,"y":8.922002,"p":0.7130804857778695},{"arg_id":"A2478_0","argument":"特区に技術企業だけでなくコンテンツ産業も加えてほしい。具体的には、外需取込みの観点でサッカーとアニメを活用する。観光客にアクセスの良い区部にサッカー特区を設け、クリエイター誘致で西部にアニメ都区を作る。Jリーグパートナー企業のデロイトやATKのナレッジを活用できる。","comment_id":"2478","x":4.4456716,"y":9.0839,"p":1},{"arg_id":"A2495_0","argument":"ビジネス風の明晰でシンプルなロジックとプレゼンが重要だと思う。ビジネス的なコミュニケーションスキルはどのジャンルにも使える。","comment_id":"2495","x":4.4947023,"y":8.17912,"p":1},{"arg_id":"A2499_0","argument":"オードリー・タン氏も認めるAIエンジニアが東京都知事選に挑む。一応知り合いから頼まれている。","comment_id":"2499","x":3.162564,"y":9.094284,"p":1},{"arg_id":"A2502_0","argument":"デジタル民主主義に期待！","comment_id":"2502","x":4.3735447,"y":9.584908,"p":0.5991066227139846},{"arg_id":"A2503_0","argument":"公約の外側の部分が面白く、代議制民主主義の限界を広げている。また、全てのツールをオープンソースにするという公益性の高さも評価している。","comment_id":"2503","x":4.2551537,"y":7.860765,"p":1},{"arg_id":"A2507_0","argument":"デジタルの観点で意味のない仕事を税金で大臣がやっているのは問題だと思う。","comment_id":"2507","x":4.5872874,"y":9.575068,"p":1},{"arg_id":"A2508_0","argument":"テクノロジーで選挙を改善し、効率化することが素晴らしい。これをオープンにして、他の候補陣営も参考にして取り入れてほしい。","comment_id":"2508","x":3.6390316,"y":7.9331017,"p":0},{"arg_id":"A2529_0","argument":"今回の推しはAIエンジニアだが、ゆりこが圧勝すると思う。ゆりこの「子育て・教育にお金がかからない東京へ」の実績と政策を評価している。","comment_id":"2529","x":3.545117,"y":8.505875,"p":0.8956345066733811},{"arg_id":"A2546_0","argument":"技術者目線でこれは広まるべき身近な機能だと感じた。こういう使い方もあるのかと感動した。安野さんも応援したいが、今回は石丸さんを応援する。","comment_id":"2546","x":4.168261,"y":8.909208,"p":0.8463308256913191},{"arg_id":"A2552_0","argument":"AIエンジニアの安野高広氏が東京都知事選に出馬を表明。テクノロジーを活用した新しい政治の形を提案。GitHubとAIで民意を集約し、AIを活用した政策立案と市民とのコミュニケーションを図る。","comment_id":"2552","x":3.0011692,"y":9.14645,"p":0.6099037450762864},{"arg_id":"A2567_0","argument":"東大卒のAIエンジニアでSF小説家の学歴経歴まとめ。","comment_id":"2567","x":3.4147432,"y":8.6925745,"p":0.6741774072403689},{"arg_id":"A2589_1","argument":"IT化の遅れに対する我慢も限界に達している。","comment_id":"2589","x":4.2280626,"y":8.681673,"p":1},{"arg_id":"A2590_0","argument":"暇空さんのデジタルクーポン施策は、絶対に安野さんにその領域で勝てない。","comment_id":"2590","x":4.5199676,"y":9.418071,"p":1},{"arg_id":"A2594_0","argument":"「ひやっしー問題」は科学の信頼性に関わるため、もっと社会に周知されるべき。","comment_id":"2594","x":4.7667823,"y":8.814194,"p":0},{"arg_id":"A2609_0","argument":"安野たかひろさんが『アンドロイドは電気羊の夢を見るか』のTシャツを着ている。アンドロイドが意識を持つ話で、AIエンジニア・SF作家の立候補者にふさわしい。","comment_id":"2609","x":3.5142825,"y":8.441044,"p":0},{"arg_id":"A2621_0","argument":"都知事選のAI活用の裏側の解説が面白い。限られた期間でこれを作れる友達がいるのもすごい。","comment_id":"2621","x":2.8721647,"y":8.9066305,"p":1},{"arg_id":"A2625_0","argument":"公共メディアの放映時間には限りがあるため、一部の人にしかスポットが当たらない。このため、安野たかひろ氏を発信したい。彼は開成東大卒で、BCG退社後にスタートアップ二社を起業したAIエンジニアであり、『テクノロジーで誰も取り残さない東京へ』というビジョンを持っている。東京都に新しい風を吹かせる人材かもしれない。","comment_id":"2625","x":3.6820784,"y":8.553188,"p":0.9476693200188984},{"arg_id":"A2627_0","argument":"この素晴らしい対応力に感動した。都知事になったら、東京都が世界最大のIT企業の一つになるかもしれない。","comment_id":"2627","x":4.7868056,"y":8.589985,"p":0.8638941048936687},{"arg_id":"A2651_0","argument":"過去の政策とその効果の評価も重要です。都知事候補の安野さんのテクノロジーで、客観的に公開されたロジックでわかりやすく可視化できる世界観を期待しています。泉さんも注目の安野さんを応援してください。","comment_id":"2651","x":4.679528,"y":8.178228,"p":0.9042210214197792},{"arg_id":"A2655_0","argument":"デジタル民主主義にワクワクする。BalajiのNetworkStateとの相性も抜群だ。","comment_id":"2655","x":4.278942,"y":9.5475445,"p":1},{"arg_id":"A2665_0","argument":"デジタル庁トップには大いに期待しており、期待に応えてくれると信じています。","comment_id":"2665","x":4.487729,"y":9.580972,"p":0.2739708332179052},{"arg_id":"A2669_0","argument":"私たちの代弁者として、声を聞くのは当たり前のはずなのに、日本ではなかなかできない。その通りだと思います。この人なら日本を良い方向にアップデートできそうです。#TOKYOAI","comment_id":"2669","x":3.7666829,"y":8.397432,"p":0},{"arg_id":"A2673_0","argument":"安野さんは日本に必要な方だと思いました。誰も逃さない重税監視国家のディストピアか、誰も取り残さないAIとの共存か。後者にしたいです。","comment_id":"2673","x":3.317972,"y":8.53163,"p":1},{"arg_id":"A2676_0","argument":"安野たかひろ氏は都知事選に出ることで、自分のAIサービスの宣伝になった。都知事になれば成果を出しそうだし、なれなくても宣伝効果がある。","comment_id":"2676","x":3.4750488,"y":8.60931,"p":0.4307224630114752},{"arg_id":"A2679_0","argument":"安野たかひろさんチームのPDCAスピードが凄まじい。政治的にニュートラルで世の中に資する献身性が素晴らしい。政界にもベンチャー企業・スタートアップマインドを取り入れてほしい。","comment_id":"2679","x":4.350658,"y":7.740788,"p":0.4879128759267875},{"arg_id":"A2681_0","argument":"私は安野さんに興味があるが、ネットをあまり使わない世帯や都民が見ているかを考えると、訴求力が足りない気がする。デジタルデバイドが大きい日本では、泥臭い方法で票を取らないと勝てない。","comment_id":"2681","x":4.328435,"y":9.326524,"p":1},{"arg_id":"A2692_0","argument":"安野さんはAI化で財源確保が可能なので、理想を語っても実現できる可能性が高い。100人かかるマニュアル仕事を一人でできるのが今のテクノロジーだと思う。雇用確保のためにAIを拒否するべきではない。","comment_id":"2692","x":2.9989498,"y":8.557923,"p":1},{"arg_id":"A2699_0","argument":"AIの安野さんはまともで頭が良く、都知事になったら面白そうだと思う。しかし、若くて知名度が低いため、彼に投票すると死に票になるのが懸念される。","comment_id":"2699","x":3.6202247,"y":8.552793,"p":0},{"arg_id":"A2717_0","argument":"この候補者は知名度が低くて悲しい。民意を反映したマニュフェスト、リスペクトした討論、AI技術の活用、フラットなチームが魅力的。頑張ってほしい。","comment_id":"2717","x":3.4315078,"y":8.404546,"p":0},{"arg_id":"A2726_2","argument":"安野さんがシステム化をより可視化できるようにお願いします。","comment_id":"2726","x":4.1607265,"y":9.156432,"p":1},{"arg_id":"A2729_0","argument":"政策のアップデートがオープンな場で素早く行われる。このスピードに誰も追いつけない。","comment_id":"2729","x":3.809963,"y":7.7130084,"p":0.8917904916962154},{"arg_id":"A2748_0","argument":"精神科医と都知事候補者（AI専門家）の対談が興味深い。選挙関係なく見て欲しい。「病気は思いやりだけでは治せないからテクノロジーが必要」という意見に納得。鬱や貧困による分断の問題解決に役立つ。安野さんの聞く姿勢も真摯で頼もしい。","comment_id":"2748","x":3.8876917,"y":8.558419,"p":0},{"arg_id":"A2753_0","argument":"都知事選では、全候補者のマニフェストや公約をテクノロジーでマージし、良いとこどりができるのではないか。テクノロジーを活用した圧倒的な聞く力が必要だ。他人を否定して成り上がる候補者に投票するのはやめましょう。","comment_id":"2753","x":4.3491335,"y":8.431707,"p":1},{"arg_id":"A2778_0","argument":"安野さんの凄さや問題解決貢献度が伝わりきっていないのは、この国のITリテラシーの問題もあるのだろう。","comment_id":"2778","x":4.0323114,"y":8.635477,"p":0},{"arg_id":"A2803_0","argument":"都知事選候補者の松尾豊氏は東大次世代感染症センター委員で、松尾ラボに所属しています。UTOPIAはワクチン開発や機能獲得研究を行っており、代表の河岡氏は米国でも国防総省などの資金で研究をしています。","comment_id":"2803","x":4.4239197,"y":8.490772,"p":0},{"arg_id":"A2816_0","argument":"有力候補が全員怪しいと感じるなら、安野たかひろさんを調べてみてください。AIに強い人に票が集まることが重要です。","comment_id":"2816","x":3.2710667,"y":8.451216,"p":0},{"arg_id":"A2817_0","argument":"デジタル民主主義を実現し、みんなの声を聞いてくれることを期待している。","comment_id":"2817","x":4.2918606,"y":9.479806,"p":0},{"arg_id":"A2841_0","argument":"東京都民が安野さんと石丸さんを必要としないなら、2人とも愛知に来てほしい。自動運転の試験がトヨタと連携してやりやすくなる。","comment_id":"2841","x":4.49744,"y":9.058804,"p":0.5284590246357239},{"arg_id":"A2843_0","argument":"リハックで都知事候補の安野さんを知りました。誹謗中傷が多い中、安野さんの前向きな発言に東京の未来を感じました。AIは未熟なので専門知識を持つ人の目が必要ですが、安野さんは聞く耳を持ち、コミュニケーションも優れている素晴らしい人だと思います。","comment_id":"2843","x":3.6255317,"y":8.396956,"p":1},{"arg_id":"A2857_0","argument":"マニフェストが素晴らしい。東京の課題が各カテゴリー別に詳細に分析され、課題が定義されている。未来へのビジョン、ミッション、バリューが具体的に示されている安野さんが作る東京都を見てみたい。","comment_id":"2857","x":4.005145,"y":7.9645286,"p":0},{"arg_id":"A2859_0","argument":"悪化する訳で、結果安野氏或いはAIで査定するのかと。","comment_id":"2859","x":2.7509773,"y":8.481019,"p":0.81981665224795},{"arg_id":"A2861_0","argument":"都知事選はAIメイヤーか若い候補が面白そうだ。","comment_id":"2861","x":3.1857576,"y":8.912178,"p":1},{"arg_id":"A2869_0","argument":"政治家のAIの使い方に関して、都知事選に立候補した安野さんと僕の意見が近くて嬉しい。","comment_id":"2869","x":3.2514381,"y":8.816707,"p":0},{"arg_id":"A2874_0","argument":"テクノロジーで誰も取り残さない東京を目指し、参加型マニフェストで「東京の未来」をみんなで議論し、アップデートしましょう。あなたの声をお聞かせください。","comment_id":"2874","x":4.320344,"y":8.688555,"p":0},{"arg_id":"A2878_1","argument":"東京を魑魅魍魎のおもちゃにするのはやめよう。都民じゃないけど😂","comment_id":"2878","x":4.585818,"y":9.049908,"p":1},{"arg_id":"A2884_0","argument":"サンフランシスコの自動運転について話していたが、東京とは道路や交通量が違うかもしれない。しかし、自動運転に関わる法整備は必要だ。日本ではバスよりもタクシーや高速道路間の輸送の方が安全かつ価値がありそうだ。","comment_id":"2884","x":3.8753161,"y":9.646137,"p":0.9138031423732458},{"arg_id":"A2887_0","argument":"安野さんのマニフェストは具体的で、未来のビジョンが見える。他の候補と違い、東京を世界で勝てる都市にすることを本気で考えている。納得の結果！","comment_id":"2887","x":4.444126,"y":8.097247,"p":0},{"arg_id":"A2890_0","argument":"今日は安野さんの演説会（目黒）に参加予定。デジタル化する都政と同じ30代の都知事を見てみたい。","comment_id":"2890","x":4.551554,"y":9.053589,"p":0.9523208201702644},{"arg_id":"A2895_0","argument":"物流現場の高齢化に対して自動運転や港湾の無人化を進めてほしい。","comment_id":"2895","x":3.993636,"y":9.673325,"p":0.8655388007732544},{"arg_id":"A2895_1","argument":"港湾地区への交通手段の確保も必要である。","comment_id":"2895","x":4.0567284,"y":9.730609,"p":0},{"arg_id":"A2920_0","argument":"東京にも自動化技術がほしい。安野さん、お願いします！","comment_id":"2920","x":4.1518316,"y":9.014662,"p":1},{"arg_id":"A2920_1","argument":"自動化に不安がありましたが、ここまで進化しているとは驚きです。","comment_id":"2920","x":3.5633993,"y":9.294352,"p":1},{"arg_id":"A2920_2","argument":"アナログ人間の私も安野さんのおかげで日々進化しています。","comment_id":"2920","x":3.9862049,"y":8.140032,"p":1},{"arg_id":"A2932_0","argument":"安野たかひろのマニフェストでは「スマートシティ」が数箇所、「都市OS」はゼロ。もう旬は過ぎたのかもしれない。","comment_id":"2932","x":4.1871924,"y":8.651968,"p":1},{"arg_id":"A2939_0","argument":"都知事選で安野さんを推す理由を妻に伝えたい。公約の「デジタル民主主義」以外の良い点も含めて、安野さんの良さを分かりやすくまとめてほしい。","comment_id":"2939","x":4.8170147,"y":8.989618,"p":1},{"arg_id":"A2946_0","argument":"都知事選に出ている安野さんがAIを使って漫画を描けることに驚いた。AIを使って誰でも適法にイラストや漫画を描けるようになったら楽しそう。","comment_id":"2946","x":2.9061253,"y":8.686002,"p":1},{"arg_id":"A2953_0","argument":"選挙には関係ないが、経営感覚や新しい視点を持つ政治家が必要だと思う。横のつながりも重要で、情報が回らないのは想像力の問題だ。","comment_id":"2953","x":4.95776,"y":8.350022,"p":1},{"arg_id":"A2960_0","argument":"都知事選で保守の田母神氏がAIを使うと宣言。石丸安野に任せろとの声が多数。小池知事はまだ演説していない。","comment_id":"2960","x":3.4477084,"y":8.935542,"p":0},{"arg_id":"A2964_0","argument":"いよいよ始まりました！本日は、「政策と新たな3つの取り組み」「これまでの選挙戦の振り返り」の2点についてお話しします。","comment_id":"2964","x":3.640884,"y":7.76852,"p":1},{"arg_id":"A2980_0","argument":"実際に頂いた声を検討して、政策をどんどんアップデートしている。8日間という短期間で、この量を反映していくのは前代未聞のスピードのはず。意見を見える化してゆく。「これが次の政治だ」という一言が印象的でした。","comment_id":"2980","x":4.2118225,"y":7.896625,"p":1},{"arg_id":"A3010_0","argument":"東京都知事選に立候補している安野さんは、誹謗中傷をchatGPTでフィルタリングしている。SNSでも同様のことが可能だが、表現の自由との兼ね合いが難しいのかもしれない。利用規約の作り方次第で実現できる気がする。より良い未来を目指したい。","comment_id":"3010","x":3.5785277,"y":8.2808695,"p":0},{"arg_id":"A3023_0","argument":"AIが政策質問に回答する仕組みをオープン化し、都政で活用し、次回他の候補者も使えるようにしてほしい。閉ざされたシステムは嫌だ。アクセシビリティマインドが大事だ。","comment_id":"3023","x":2.8062072,"y":8.978066,"p":0},{"arg_id":"A3030_0","argument":"彼は非常に優秀なエンジニアのようで、もっと注目されてほしい。","comment_id":"3030","x":4.2761703,"y":7.828768,"p":1},{"arg_id":"A3032_0","argument":"安野さんは公金を不正に利用する側にいるように思える。デジタル化を進めても給料は上がらないだろう。官僚の仕事は楽になり、行政サービスは向上するかもしれないが。","comment_id":"3032","x":4.6907415,"y":9.503856,"p":0},{"arg_id":"A3033_0","argument":"安野たかひろさんが都知事になったら、テクノロジーで都をアップデートできると感じた。柔和な人柄も良い。チーム安野を含めて応援したい。","comment_id":"3033","x":4.6305056,"y":8.199664,"p":0.8116211316719668},{"arg_id":"A3034_0","argument":"安野さんにデジ庁に入って全国自治体システム統一の陣頭指揮をしてほしい。このままだと、富士通のようなITゼネコンが使えないシステムを作って逃げる未来しか見えない。","comment_id":"3034","x":4.585519,"y":9.33803,"p":1},{"arg_id":"A3037_0","argument":"選挙期間中にマニフェストを民意を反映して高速改善できる唯一の都知事候補です。","comment_id":"3037","x":4.055748,"y":7.586006,"p":0.7427893047859587},{"arg_id":"A3040_0","argument":"安野さんのフォームチェンジが見たい。絶対にAI推進派だから偽のアイコンを使っていると思う。もう少しHPを減らせば真の姿を現すはず。","comment_id":"3040","x":2.9018435,"y":8.450899,"p":1},{"arg_id":"A3058_0","argument":"私たちもAIアシスタントのように動きたい。","comment_id":"3058","x":2.8103592,"y":8.540412,"p":0},{"arg_id":"A3064_0","argument":"都知事候補の安野さんは、開成→東大→ボストンコンサル→スタートアップ2社経営とスーパーエリート。33歳という若さで日本の将来のために立ち上がってくれるのは素晴らしい。","comment_id":"3064","x":3.8888202,"y":8.404147,"p":1},{"arg_id":"A3066_0","argument":"将来、安野たかひろさんが然るべきポストに就けば、確定申告などの手続きが簡略化されると期待している。彼のテクノロジーに強い点が、政治再建から身近な問題まで頼りになる。","comment_id":"3066","x":4.1011734,"y":8.533992,"p":1},{"arg_id":"A3073_0","argument":"都知事候補のAIエンジニアの公約は合理的で評判が良いが、政治家として不合理や非合理を扱う資質があるか疑問に思う。","comment_id":"3073","x":3.3443205,"y":8.807519,"p":1},{"arg_id":"A3076_0","argument":"民主主義をアップデートするために、選挙プロセスを大事にし、グレーゾーンを攻めたり他の候補を批判せず、政策の改善点を指摘することを重視します。","comment_id":"3076","x":4.424611,"y":9.085602,"p":1},{"arg_id":"A3077_0","argument":"人間あんの「トップが技術を使うという意志決定が」#","comment_id":"3077","x":3.7174432,"y":8.938627,"p":1},{"arg_id":"A3078_1","argument":"AIエンジニアの安野候補は、まだどっち派か分かりません。","comment_id":"3078","x":3.265552,"y":8.632403,"p":1},{"arg_id":"A3091_0","argument":"今回の選挙の裏テーマは「オープン化」だと考える。市民の声を集める仕組み、マニフェストの改善サイクル、候補者間の対談をオープン化する。これを実践し、都民にその面白さを伝えているのが安野たかひろである。","comment_id":"3091","x":3.763474,"y":7.7196374,"p":0.7047145702042055},{"arg_id":"A3092_0","argument":"AIやデジタルが難しいと感じる人は、安野さんの人柄に触れてみてください。街頭演説で話を聞き、本人と話してみてください。本気で東京都を変えようとしています。現場の声も泥臭く集めています。","comment_id":"3092","x":3.8599448,"y":8.618439,"p":0.9989017633762352},{"arg_id":"A3093_5","argument":"安野はITエキスパートですがそれだけ。","comment_id":"3093","x":4.400922,"y":8.234856,"p":0},{"arg_id":"A3099_0","argument":"批判合戦や揚げ足取り、皮肉の応酬、誤魔化し、冷笑にうんざりしている。でも、理想論を追求することは重要だ。人類はテクノロジーで理想を現実に変えてきた歴史がある。その時代に立ち会えるのだから。","comment_id":"3099","x":4.520396,"y":8.759589,"p":0.8901641843215553},{"arg_id":"A3104_0","argument":"安野候補が有力候補にアプローチせず、都知事になったときに直属デジタル担当になる話をしなかった理由が気になる。仮説はあるが……。","comment_id":"3104","x":4.8650975,"y":8.984315,"p":0.7470678281581009},{"arg_id":"A3110_0","argument":"テクノロジーを使って余剰を作り、その余剰で誰も取り残されない社会をつくるという安野さんの意見に賛成です。","comment_id":"3110","x":4.2472634,"y":8.972738,"p":1},{"arg_id":"A3115_0","argument":"自分の独断と偏見で考えた都政の理想。蓮舫知事、デジタル的ブレーンに安野たかひろ、アナログ的ブレーンに清水国明、心のケアブレーンに大和行雄、町内会的円卓会議仕切り的ブレーンに小林弘、都議の野党の論客に暇空茜。","comment_id":"3115","x":4.8229403,"y":9.172857,"p":1},{"arg_id":"A3130_0","argument":"私は安野さんにしました。テクノロジーを推進させた東京の未来が楽しみです。","comment_id":"3130","x":4.313727,"y":8.379295,"p":1},{"arg_id":"A3136_0","argument":"AIツールのハルシネーションを防ぐため、スタッフが訂正する運用が必要です。候補者本人ではなくツールであることを明確にし、リスク管理を徹底すべきです。","comment_id":"3136","x":3.6493542,"y":9.283217,"p":1},{"arg_id":"A3140_0","argument":"東京都知事選挙には素晴らしい候補者がいます。ぜひマニフェストを読んでみてください。","comment_id":"3140","x":4.044017,"y":7.4442697,"p":1},{"arg_id":"A3150_0","argument":"高齢者層の移動手段としてライドシェアや自動運転の普及が待たれる。","comment_id":"3150","x":3.9677184,"y":9.690765,"p":1},{"arg_id":"A3169_0","argument":"都知事選で奮闘中の安野さんが昔書いたこの記事は今でも参考になる。MLのコードを書く前に、精度100%になった場合のビジネス価値を想定するなどのリストが含まれている。現職でもこの考え方をよく使っている。","comment_id":"3169","x":2.9313593,"y":8.667608,"p":1},{"arg_id":"A3172_1","argument":"AIを使わなくても効率化できる部分が多く、無駄が多いと感じる。","comment_id":"3172","x":2.9144406,"y":8.714435,"p":1},{"arg_id":"A3178_1","argument":"『デジタル』という言葉は誤解を招く。一般的には二進数や使いにくいUIを連想させるが、実際にはテクノロジーの利用で裾野を広げることが本意である。","comment_id":"3178","x":4.3024144,"y":9.5332775,"p":1},{"arg_id":"A3179_0","argument":"デジタル技術に対するイメージは層によって異なる。便利さを感じない層もおり、確定申告を税務署に持っていく人々の存在がその一例である。","comment_id":"3179","x":4.3526716,"y":9.644877,"p":0.5504325520072145},{"arg_id":"A3189_0","argument":"デジタルを使わない人々が取り残される不安に対して、余力で意見を聞きに行けることを図解したほうがいい。","comment_id":"3189","x":4.3264027,"y":9.677936,"p":1},{"arg_id":"A3201_1","argument":"テクノロジーで民主主義をアップデートすることは古いのではないか。","comment_id":"3201","x":3.999566,"y":9.3479595,"p":0.9268688327431972},{"arg_id":"A3228_0","argument":"都知事候補の安野さんは、33歳のAI技術者で、デジタルの力で東京を変えることを目指している。","comment_id":"3228","x":3.5231507,"y":8.666235,"p":0.4923310123156038},{"arg_id":"A3229_0","argument":"RP候補のPT資料は見やすくて分かりやすい。ご本人の頭の中も心の中もクリアーなんだと思う。","comment_id":"3229","x":4.2824183,"y":7.851944,"p":1},{"arg_id":"A3230_0","argument":"最近、一般住民の声が反映されていると実感できる仕組みが作られたことを知った。以前、父の選挙戦を手伝っていた時に「選挙に行っても何も変わらない」と言っていた同級生に教えたい。","comment_id":"3230","x":4.577675,"y":8.149286,"p":0.6897117526487736},{"arg_id":"A3233_0","argument":"私は都民ではないので都知事選の投票はできませんが、候補者の安野さんの選挙活動方法、特にテクノロジーの活用に注目しています。以下のnoteは生成AI活用サービスを開発している方に必見です。＞【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！","comment_id":"3233","x":3.0118246,"y":8.888889,"p":1},{"arg_id":"A3246_0","argument":"安野たかひろさんはテクノロジーを使って低コストで全方位的な福祉を目指している。","comment_id":"3246","x":4.2595983,"y":8.899029,"p":1},{"arg_id":"A3249_0","argument":"安野たかひろは、東大出の頭がいいAIエンジニアだけではありません。彼は都民の参加による政治のアップデートを目指す、既存の政治家にはいないタイプのリーダーです。","comment_id":"3249","x":3.4607537,"y":8.480661,"p":0},{"arg_id":"A3257_1","argument":"黒川あつひこ: 現在3度目の逮捕。アプリやAIに偏り過ぎ。副業支援は反対。本業で食える世の中にしてくれ。","comment_id":"3257","x":3.5168836,"y":8.481527,"p":1},{"arg_id":"A3261_0","argument":"都知事選の某AIエンジニアのマニフェストを読んで「頭いい人は良いがバカは置いてかれそう」という感想を見かけたが、他の候補者もバカを救ってくれるわけではない。頭の良い人が頭を抱えない世の中になってほしい。","comment_id":"3261","x":3.42627,"y":8.760046,"p":1},{"arg_id":"A3266_0","argument":"安野さんに託したい。デジタル民主主義は困難だが、中間意識を目指すことが重要。安野さんの話には希望があり、他の候補者を悪く言わない。新しい時代の夜明けを感じ、九州から応援しています。","comment_id":"3266","x":4.8161783,"y":8.949302,"p":1},{"arg_id":"A3268_0","argument":"RT氏のマニフェストを読むたびに恐怖を感じました。「テクノロジーで誰も取り残さない」社会は私にとってディストピアそのものであり、「仮言命法の王国」でした。","comment_id":"3268","x":4.2780266,"y":8.748067,"p":1},{"arg_id":"A3274_0","argument":"安野さんはエンジニアとしても非常に優秀です。","comment_id":"3274","x":4.10645,"y":7.6922793,"p":0.7205025696133605},{"arg_id":"A3277_0","argument":"安野たかひろさんの「課題」の知名度をAIで何とかならないの？","comment_id":"3277","x":2.9013019,"y":8.270234,"p":0},{"arg_id":"A3280_0","argument":"松岡まどか、起業します　AIスタートアップ戦記:安野貴博:本","comment_id":"3280","x":3.7303069,"y":8.551772,"p":1},{"arg_id":"A3283_0","argument":"東京都知事候補の安野さんのマニフェストの考え方は、東京だけでなく、企業やあらゆる組織で適用可能だと思う。例えば、事業部で適用すると以下のようになる：AI事業部長ミーティング、事業部メンバーの意見見える化、GitHubで方針・施策の改善提案。","comment_id":"3283","x":3.1007957,"y":9.069279,"p":0},{"arg_id":"A3284_0","argument":"もっと若い頃に元AIエンジニアの安野さんと関わっていたら、夢が膨らんだでしょう。AI開発者と発明の先駆者が一緒にイノベーションを起こすことができたかもしれません。","comment_id":"3284","x":3.6093862,"y":8.373199,"p":1},{"arg_id":"A3299_0","argument":"安野たかひろさんの街頭演説を聞いて、テクノロジーが生活を支えていることに気づいた。脚立は背の低い人を助けるテクノロジーだ！","comment_id":"3299","x":4.232733,"y":8.759974,"p":1},{"arg_id":"A3302_0","argument":"TEDプレゼンのようにワクワクした！自分の声も反映されている。安野氏の新しい政治行政システムで世の中をよくしたいという志に賛同したエンジニアやボランティアが協働実装実験中。","comment_id":"3302","x":4.794396,"y":8.53051,"p":1},{"arg_id":"A3316_0","argument":"安野たかひろ氏の演説会に行ってきた。デジタル化で効率的に民意を反映するシステムが良いと思ったし、選挙活動の改善・効率化のスピード感が凄いと感じた。","comment_id":"3316","x":4.592181,"y":8.89972,"p":0},{"arg_id":"A3320_0","argument":"安野たかひろさんが都知事選に出ず、蓮舫さんとタッグを組んでデジタル政策の長として活躍してほしい。","comment_id":"3320","x":4.937693,"y":9.274475,"p":1},{"arg_id":"A3337_0","argument":"AI技術者、起業家、SF作家、そして都知事選出馬。とは何者か？聴き応えあり、面白かった〜ご対談ありがとうございました。","comment_id":"3337","x":3.5570602,"y":8.552549,"p":1},{"arg_id":"A3338_0","argument":"自治体のAIやデジタル化は、安野さんのやり方を見ていると、できる集団がいればすぐに取り組めそうです。都民から意見をもらって判断し、政策をどんどん増やしたり書き換えたりすることが重要です。自分の意見がしっかりしていないと情報処理ができないと感じます。","comment_id":"3338","x":3.4890947,"y":9.174841,"p":0.6466770119890203},{"arg_id":"A3344_0","argument":"東京の強みを活かす方法について前向きに語られていて面白かったです。自動運転や選挙のサイネージなど、できる範囲内でやっていくのはいいですね。","comment_id":"3344","x":3.8159876,"y":9.563428,"p":1},{"arg_id":"A3347_0","argument":"オードリー・タン氏も認めるAIエンジニアが東京都知事選に挑む。","comment_id":"3347","x":3.1701655,"y":9.179532,"p":0},{"arg_id":"A3353_1","argument":"・障害者福祉手帳等のマイナカード搭載","comment_id":"3353","x":4.21088,"y":9.90732,"p":0.3795084190968546},{"arg_id":"A3353_3","argument":"・都営交通無料乗車券のスマホ搭載","comment_id":"3353","x":4.065516,"y":9.811034,"p":0},{"arg_id":"A3362_0","argument":"スマホのバッテリーが切れて電動自転車の返却手続きができない。スマホをインフラにすることのリスクを感じる。スマホを充電してから再度返却に行こう。","comment_id":"3362","x":3.8412306,"y":9.643026,"p":1},{"arg_id":"A3363_0","argument":"都知事選が有意義になった。AIやデジタルを活用して都民から意見を聴き、政策を更新。街頭での対談形式の演説や災害対応も政策に反映。そんな選挙から目が離せない。","comment_id":"3363","x":3.489301,"y":9.027978,"p":1},{"arg_id":"A3367_0","argument":"ひまそらあかね: 公共事業の不正疑惑追求、公金の無駄遣いをなくす、デジタル化推進。","comment_id":"3367","x":4.618803,"y":9.426562,"p":0.8218236200390274},{"arg_id":"A3367_1","argument":"小松けん: 金持ち優遇、富の再分配、デジタル住民制度導入。","comment_id":"3367","x":4.567481,"y":9.356294,"p":1},{"arg_id":"A3367_2","argument":"黒川あつひこ: AI技術者養成、金融資産課税、金融事業特区創設。","comment_id":"3367","x":3.6182642,"y":8.60034,"p":0},{"arg_id":"A3367_3","argument":"新産業創設、教育環境整備、行政のスリム化。","comment_id":"3367","x":4.2932453,"y":9.444378,"p":1},{"arg_id":"A3378_0","argument":"都知事選の投票率を上げるためにAIボートマッチを作りました。お試しとご拡散をお願いします。","comment_id":"3378","x":3.1055956,"y":8.836641,"p":0.5027833091083166},{"arg_id":"A3392_0","argument":"安野たかひろさんのチーム安野はグローバルで強力。メンバーはフィリピン、シンガポール、インド、パリ、ニューヨーク、サンフランシスコなど世界各国にいる。時差があるため24時間体制で活動している。世界の超優秀なIT猛者たちで都知事選挙に挑んでいるのがすごい。","comment_id":"3392","x":4.1796365,"y":7.6016717,"p":0},{"arg_id":"A3436_0","argument":"RT、BCG出身だけあって前進し続ける知的体力がすごい。毎日昼は街頭演説、夜はYoutube配信しながらマニュフェスト見直しや新規採用を続けている。政策もわかりやすく、東京はもっと良くなると感じる。","comment_id":"3436","x":4.140965,"y":8.884367,"p":1},{"arg_id":"A3441_0","argument":"インディーズ候補達の悩みをテクノロジーで迅速に解決しているのが安野たかひろ候補なのか。","comment_id":"3441","x":4.0174093,"y":8.5887985,"p":1},{"arg_id":"A3448_0","argument":"自動運転技術がサンフランシスコで実現されていることに期待している。","comment_id":"3448","x":3.8623066,"y":9.606694,"p":0.9070274164937164},{"arg_id":"A3456_0","argument":"選挙ポスターを眺めている人々の前で安野候補のポスターを貼ると、「AIエンジニアって何？」「よくわかんない」と言いながら立ち去る人が多かった。2024選挙は、そのような人々も含む有権者にアピールする場だと感じた。","comment_id":"3456","x":3.179772,"y":8.822095,"p":1},{"arg_id":"A3478_0","argument":"理系の政治家が増えるのは面白いかもしれない。視点が科学的で、問題解決も理論的に見える。日本の理系教育は遅れているし、嫌われているように見える。","comment_id":"3478","x":4.870498,"y":8.693833,"p":0},{"arg_id":"A3480_0","argument":"都知事選に出ている安野氏の生成AIの活用方法が会社に役立つのでウォッチしている。","comment_id":"3480","x":2.9264355,"y":8.767853,"p":0.9090861188234162},{"arg_id":"A3480_2","argument":"会社の各種規定（人事、労務、給与など）のバージョン管理に役立つ。","comment_id":"3480","x":3.7930605,"y":9.358871,"p":0},{"arg_id":"A3495_0","argument":"他が酷すぎて「東大出のエンジニア」というだけでかなりまともに見える。いや、まともな方かもしれない。","comment_id":"3495","x":4.165769,"y":7.8871098,"p":1},{"arg_id":"A3503_1","argument":"AIを使いこなせる人が都知事になれば、行政のあり方が根本から変わりそうです。","comment_id":"3503","x":3.3648994,"y":9.095788,"p":0.4979379578335572},{"arg_id":"A3506_0","argument":"テクノロジーを駆使して人々の意見を聞き、選挙期間を通じて皆で理想の政策を作る期間にしたい。","comment_id":"3506","x":4.2393775,"y":9.012287,"p":0.733583551056292},{"arg_id":"A3532_0","argument":"松尾ラボ出身の松尾豊氏は東大次世代感染症センターのメンバーであり、河岡義裕氏がセンター長を務めるワクチン大本営の一部です。","comment_id":"3532","x":4.4416676,"y":8.451709,"p":0.9796914103165366},{"arg_id":"A3535_0","argument":"安野さんは「テクノロジーで誰も取り残されない東京を作ります」と述べました。島しょ部や過疎地、ネットが日常でない生活を送る有権者に声を届けない候補者について疑問を感じます。","comment_id":"3535","x":4.3738728,"y":8.911552,"p":0.7130804857778695},{"arg_id":"A3548_0","argument":"都知事選の短期間で、誰でも意見を伝えられるシステムを使って民意を反映し、マニフェストを改良している候補者がいる。選挙が普通の仕事のようになっている。これにより、行政の人は働きやすく、都民は行政にアクセスしやすくなる。","comment_id":"3548","x":4.052581,"y":7.771098,"p":1},{"arg_id":"A3551_0","argument":"テクノロジーが人々を幸せに導く未来に期待しています。ただし、移民問題やLGBT問題、防疫などの現時点の考え方も表明してほしい。都知事になるということは、これらの問題にも対応することだと思います。","comment_id":"3551","x":4.341801,"y":9.041147,"p":1},{"arg_id":"A3564_4","argument":"AIを活用する安野氏も注目を集めている。","comment_id":"3564","x":2.7672606,"y":8.465104,"p":0.8901645885847638},{"arg_id":"A3575_0","argument":"安野さんは経済や教育の最適化に必要なテクノロジーを判断できる点が強みだと思います。他の候補者はIT専門ではないため、有識者の助言を受けた改革はできるかもしれませんが、最適な改革は難しいのではないかと考えます。","comment_id":"3575","x":4.234719,"y":8.52953,"p":1},{"arg_id":"A3586_0","argument":"システムが込み合っていて自転車を借りられない。電子化の欠点だ。","comment_id":"3586","x":3.9324503,"y":9.653885,"p":0.6392806530272548},{"arg_id":"A3587_0","argument":"社会実験として確認したいことは、MMTに則った金融政策と行政・司法・警察のIT化です。特にIT化に親和的な方を応援していますが、市民運動的な主張は抑制しており、関連ツイートは一日数件程度です。","comment_id":"3587","x":4.1426225,"y":9.445488,"p":0.8269447299926291},{"arg_id":"A3589_0","argument":"AI技術を活用して、都知事選の候補者を選出してほしい。","comment_id":"3589","x":3.1713133,"y":8.922547,"p":0.583409148950659},{"arg_id":"A3592_0","argument":"市民運動やイデオロギー、信念の主張を始めたアカウントは単調で退屈なので見なくなる。アップデートのない個人や組織は面白くない。","comment_id":"3592","x":4.3881774,"y":7.935437,"p":0.4809908634564496},{"arg_id":"A3609_0","argument":"無所属で立候補しているAIエンジニア・SF作家が、最先端テクノロジーで医療・経済・民主制のアップデートを訴えている。彼の主張には悪いところがなく、もっと支持されてほしい。","comment_id":"3609","x":3.5280483,"y":8.781181,"p":0},{"arg_id":"A3623_0","argument":"他陣営に自分たちのテクノロジーを提供する選挙陣営は前代未聞です。彼らは「東京をテクノロジーで良くしたい」という未来を見据えており、腹が座っています。陣営全体がかっこいいです。好きです。#安野たかひろを都知事に #東京都知事選挙","comment_id":"3623","x":4.450439,"y":8.359389,"p":1},{"arg_id":"A3629_0","argument":"プッシュ型の行政サービスを導入してほしい。視覚障がい者がロービジョン外来に繋がっていない現状を改善するために、利用可能なテクノロジーや訓練制度の情報を積極的に提供してほしい。","comment_id":"3629","x":4.159376,"y":9.697231,"p":0},{"arg_id":"A3649_0","argument":"東久留米が思っていたより田舎で面白い。コンビニがなければスマホの電池が切れるので引き返すか？","comment_id":"3649","x":3.8058662,"y":9.58611,"p":1},{"arg_id":"A3657_0","argument":"AIゆりこは50点都知事選戦立候補の氏―スポニチSponichiAnnex","comment_id":"3657","x":3.6169143,"y":8.90318,"p":0},{"arg_id":"A3658_4","argument":"安野さんはリーダーよりスペシャリストで、デジタル庁に向いている。","comment_id":"3658","x":4.7627335,"y":9.452693,"p":0.4110074718314898},{"arg_id":"A3664_0","argument":"テクノロジーが使えない人が置き去りになるという批判があるが、先天性の視覚障がいを持つ母はLINEとスマホを使って息子とコミュニケーションを取っている。Kindleの音声読み上げ機能で私の書いた本も読める。テクノロジーは持たざる者にこそ開かれるべきものである。","comment_id":"3664","x":4.116307,"y":9.181772,"p":1},{"arg_id":"A3666_0","argument":"安野さんが、都がマッチングアプリを作ることについて、民間企業は利益を追求するが、都は婚姻数をKPIにできると言っていたのが面白い。ただし、いけてるものを作れる能力があるかは別問題とも言っていた。","comment_id":"3666","x":4.239725,"y":8.513886,"p":1},{"arg_id":"A3673_0","argument":"都知事選の期日前投票で、テクノロジーを最大限活用する候補として安野さんに投票しました。マニュフェストを読んで応援したいと思いました。","comment_id":"3673","x":4.555198,"y":8.085809,"p":0},{"arg_id":"A3678_0","argument":"政府の司令塔として、岸田文雄が一年前のAI戦略会議について言及しているが、その進捗はどうなっているのか？","comment_id":"3678","x":3.2159922,"y":9.237229,"p":1},{"arg_id":"A3714_0","argument":"デジタルが使えない人でも直接会って対応するプッシュ型のサービスが必要だ。","comment_id":"3714","x":4.28262,"y":9.689919,"p":0},{"arg_id":"A3724_0","argument":"日本は遅れているが、安野さんが都知事になれば台湾のようにデジタル民主主義で世界をリードできるかもしれない。","comment_id":"3724","x":4.9136453,"y":9.213729,"p":0},{"arg_id":"A3731_0","argument":"安野たかひろさんは、デジタル技術を活用して社会を効率化できると主張している。彼の知見を活かせば、日本はデジタル分野での遅れを取り戻せる可能性がある。","comment_id":"3731","x":4.450811,"y":9.243075,"p":0},{"arg_id":"A3733_0","argument":"技術職は多く、目立たない下支えをしている。彼らのモチベーションはプライドと職業倫理感であり、医療職も技術職に含まれる。献身を認めてほしいだけであり、技術職の思考を理解する安野さんには親和性がある。案外、拒否感は少ない。","comment_id":"3733","x":4.110377,"y":8.489082,"p":0.7095171216700505},{"arg_id":"A3740_0","argument":"東京都知事選候補者の安野たかひろ氏に話を伺った。彼のマニフェストは「都政のデジタルトランスフォーメーション」を掲げている。現実的には困難な戦いだが、政治とテクノロジーの接合は喫緊の課題である。次世代の新風を感じた。","comment_id":"3740","x":4.304549,"y":8.890146,"p":1},{"arg_id":"A3748_0","argument":"分断を招かないためには、感情や力関係で権利が侵害されないように、建設的な議論を行える土台をテクノロジーで整えることが大切だと思う。","comment_id":"3748","x":4.5988464,"y":8.814659,"p":1},{"arg_id":"A3750_0","argument":"充電しながら出かけて次のコンビニで返すという意味なのか？しかし、そうは書いていない。レンタルの意味がわからないので、しばらくイートインスペースで充電している。","comment_id":"3750","x":3.7567968,"y":9.623,"p":0},{"arg_id":"A3756_1","argument":"東京はデジタル化が進んでおらず、地方はさらに遅れている。紙、ハンコ、Fax、無駄な問い合わせなど、昭和と同じレベルが多い。","comment_id":"3756","x":4.43185,"y":9.770142,"p":0},{"arg_id":"A3761_0","argument":"アキバでAIエンジニアの都知事候補が演説している。","comment_id":"3761","x":3.2388523,"y":8.932783,"p":0.4998434346871674},{"arg_id":"A3766_0","argument":"安野氏のプロパガンダのための『AIゆりこ』とは異なり、デジタル大臣に特命して自由な権限を持たせた方が良い。","comment_id":"3766","x":4.817958,"y":9.467446,"p":0.985582312073746},{"arg_id":"A3773_0","argument":"上野で安野たかひろ氏が街頭演説をしていた。東大卒、AIエンジニアでSF作家という経歴を持つ。彼はデジタル民主主義やAIによる民意データの分析など、興味深い政策を提案している。もっと知られて欲しい候補の1人だ。","comment_id":"3773","x":3.5978262,"y":8.468991,"p":0.9366619165300586},{"arg_id":"A3778_0","argument":"ビックテック企業の拠点設置が人材教育と成長を促し、現地での流動と成長につながる。","comment_id":"3778","x":4.3190303,"y":9.10459,"p":1},{"arg_id":"A3786_0","argument":"安野さんは王子様のようで、白馬にまたがってほしいほど素晴らしい。若くて強いリーダーシップと明確なビジョンを持ち、誰からも好かれる人柄だから、チームあんのやボランティアもすぐに集まった。安心安全なAIを安野さんに託します。","comment_id":"3786","x":3.3974397,"y":8.146975,"p":0},{"arg_id":"A3787_0","argument":"秋葉原演説を聞きましたが、お友達の免許に関する話は微妙でした。自動運転はまだ日本で実現していません。","comment_id":"3787","x":3.817495,"y":9.526566,"p":0},{"arg_id":"A3794_0","argument":"インタビュー動画を観た。どの質問にも分析結果に基づいた明快な答弁をする東大工学部卒のAIエンジニアで起業家、SF作家の33歳。東京都知事選の当選可能性は置いといて、これからの時代にはこのような方にぜひお願いしたいと思う。","comment_id":"3794","x":3.4648514,"y":8.688612,"p":1},{"arg_id":"A3796_0","argument":"安野たかひろ候補の「テクノロジーで誰も取り残さない」「新産業で所得倍増」という主張は、岸田政権の初期に聞いたデジタル推進と似ている。似非デジタルとは違うことを期待しているが、投票するかは別問題だ。","comment_id":"3796","x":4.3135195,"y":9.109062,"p":0},{"arg_id":"A3814_0","argument":"安野氏は都のデジタル課の責任者に、清水氏は防災課の責任者になってほしい。都知事になる必要はないのではないかと思う。","comment_id":"3814","x":5.037441,"y":9.241326,"p":1},{"arg_id":"A3836_0","argument":"葛飾区限定のAI寅さんを行政に盛り込むことを提案します。","comment_id":"3836","x":3.1802711,"y":8.801236,"p":1},{"arg_id":"A3837_1","argument":"若い方が便利でセンスのいいテクノロジーの活用を先導してくれるといいなあと思います。","comment_id":"3837","x":4.100124,"y":9.052689,"p":0.8269884827021563},{"arg_id":"A3855_0","argument":"昨日の演説会では、テクノロジーで捕捉しきれない層をオフラインでカバーすることが可能だと述べていた。","comment_id":"3855","x":4.1077747,"y":8.925791,"p":1},{"arg_id":"A3860_0","argument":"東京都知事選候補者の安野たかひろは、東大卒のAIエンジニアであり、M-1出場の経歴も持つ。","comment_id":"3860","x":3.5827618,"y":8.4771185,"p":1},{"arg_id":"A3889_0","argument":"それを実装してくれるのは安野さんのテクノロジーを使い倒せる力だと思う。","comment_id":"3889","x":4.1313148,"y":8.972095,"p":1},{"arg_id":"A3891_0","argument":"安野さんのマニフェストには「東京・神奈川・千葉・埼玉が連携する枠組み/システム整備」が含まれている。これらの県は東京都と密接な関係にあり、近県を大切にすることが重要である。","comment_id":"3891","x":4.1187134,"y":8.137418,"p":0},{"arg_id":"A3898_1","argument":"期待してましたが、AI安野さんは回答してもらえなかったので除外します。あくまでも個人的な考えですが。","comment_id":"3898","x":2.8087156,"y":8.376994,"p":1},{"arg_id":"A3915_0","argument":"地方在住で選挙権はないが、都知事選が気になる。安野さんのように自らAIを作って使う若手の立候補に希望を感じる。立候補者の施策や報道を見て閉口や棄権したくなる気持ちも分かるが、選挙には行ってほしい。暮らしにくさに歯止めをかけるチャンスだ。","comment_id":"3915","x":3.486717,"y":8.803207,"p":1},{"arg_id":"A3935_0","argument":"都知事候補の安野たかひろさんは面白そう。公約がわかりやすく、デジタルに強いエンジニアならではの視点がある。何より、候補者としてまともだと思う。","comment_id":"3935","x":4.1798763,"y":8.561029,"p":0},{"arg_id":"A3938_0","argument":"昨日行われた安野たかひろのマニフェストの5本柱、選挙期間中の新たな3つの取り組み（AIあんの実演も含む）、これまでの選挙戦の振り返り（妻との対談形式）についてお話ししております。ぜひご覧ください！","comment_id":"3938","x":3.320844,"y":7.968638,"p":1},{"arg_id":"A3939_0","argument":"昨日行われた安野たかひろのマニフェストの5本柱、選挙期間中の新たな3つの取り組み（AIあんの実演も含む）、これまでの選挙戦の振り返り（妻との対談形式）などが紹介された初めての個人演説会イベントが目黒で開催された。","comment_id":"3939","x":3.273069,"y":7.980309,"p":1},{"arg_id":"A3946_0","argument":"政策の資料がこのペラ一枚しかないのはどうかと思う。","comment_id":"3946","x":4.7940035,"y":8.568233,"p":1},{"arg_id":"A3963_0","argument":"既得権益支配層に動かされがちな政治システム全体を変えようという天才の本気を体感してください。ホームページなどを見てください。東京都への不満をAIあんのやをつけてポストしてください。","comment_id":"3963","x":3.332562,"y":8.923792,"p":0},{"arg_id":"A3966_0","argument":"AIエンジニアで今回の都知事選の候補者って、胡散臭くない？しかも、女性みたいな外見。","comment_id":"3966","x":3.368135,"y":8.745176,"p":0},{"arg_id":"A3969_0","argument":"安野たかひろさんAI、もっと気軽に質問できると思った。","comment_id":"3969","x":2.6432748,"y":8.344157,"p":0},{"arg_id":"A3977_0","argument":"東京都知事選挙において、33歳の天才AIエンジニア・安野たかひろ候補が政局や批判ではなく政策で勝負している。彼のマニフェストは表紙を含め全94ページにわたる。日本が衰退途上国から脱するためには、このくらいの方が必要だ。しかし、問題点として宣材写真に清潔感がないことが挙げられる。選挙ではこれが痛手になる。","comment_id":"3977","x":3.6181092,"y":8.477322,"p":0.4734877277220634},{"arg_id":"A3979_0","argument":"陣営がすごいシステムを開発し、それを他の候補者にもオープン化するとのこと。これにより、選挙のやり方が変わるかもしれない。","comment_id":"3979","x":3.8768313,"y":7.816036,"p":0.994245533667814},{"arg_id":"A3984_0","argument":"選挙後に無償で公開し、全国どこの選挙でも使えるようになります。候補者はその時間を政策の充実にあてることができ、有権者にとっても大きなメリットがあります。","comment_id":"3984","x":3.8699245,"y":7.5844593,"p":0},{"arg_id":"A3993_0","argument":"今回の都知事選は注目している。結果はどうあれ、少しずつ都政に取り入れられるといいと思う。『DeepInterview東京AI化の全計画』は面白かった。","comment_id":"3993","x":3.229236,"y":9.270047,"p":1},{"arg_id":"A4004_0","argument":"現在の都政に特に不満はないので、都知事は現状維持（小池さん）でいいと思っていたけど、あんのたかひろさんというAIエンジニアの候補者がとてもいいと思う。","comment_id":"4004","x":3.4075475,"y":8.777304,"p":0.5985873611963601},{"arg_id":"A4040_1","argument":"都民がみんなで参加する政治をテクノロジーを使って実現してほしい。","comment_id":"4040","x":4.215575,"y":9.290511,"p":0},{"arg_id":"A4053_0","argument":"安野たかひろ候補は、インスタンス内の皆さんと丁寧に意見交換をしている印象でした。科学技術と民主主義に関する質問が多く、政策反映にGitHubと電話、直接の対話を通じて収集した「誰一人取り残さない」意見を生成AIに読み込ませてまとめた話などが出されました。",

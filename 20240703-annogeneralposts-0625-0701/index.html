},{"arg_id":"A2381_0","argument":"都知事候補としては応援しないが、税金の使途の透明化や訴訟などの一部活動は応援する。もとさんの支援活動も健全である限り応援している。お互いがんばろう。(ちなみに私は安野さんを推している)","comment_id":"2381","x":7.035871,"y":8.0095215,"p":1},{"arg_id":"A2391_2","argument":"竹本さんの2014年選挙の不正の告発が気になる。","comment_id":"2391","x":6.776357,"y":7.2367635,"p":1},{"arg_id":"A2475_0","argument":"ひまそらあかねが選挙を誹謗中傷の場にしてしまい、選挙に関わりたくない人が増えそうだ。","comment_id":"2475","x":6.7359724,"y":7.261354,"p":0.86862260579339},{"arg_id":"A2488_1","argument":"ひまそらあかねは調査の選択肢にないため順位が低いが、マスコミに取り上げられる回数が増えており、4位以下は入れ替わる可能性がある。","comment_id":"2488","x":7.8535757,"y":7.0628195,"p":0},{"arg_id":"A2500_0","argument":"安野たかひろと後藤輝樹が都知事選選挙公報の同じ紙面に掲載されると、有権者が混同するのではないか。","comment_id":"2500","x":7.6233487,"y":6.848399,"p":1},{"arg_id":"A2512_0","argument":"今までの選挙でここまで「この人を応援したい！」と思う人はいませんでした。今回は開票までドキドキできる、そんな都知事選ですね！","comment_id":"2512","x":6.287725,"y":7.969801,"p":0},{"arg_id":"A2514_0","argument":"東京都知事は、安野たかひろさんしかいない。","comment_id":"2514","x":6.663712,"y":7.8737116,"p":1},{"arg_id":"A2522_0","argument":"東京都知事戦は安野さん一択だと思う。","comment_id":"2522","x":6.413829,"y":7.8225474,"p":1},{"arg_id":"A2536_0","argument":"荒天の日にはネット投票が便利だと思う。","comment_id":"2536","x":6.810162,"y":6.9671454,"p":1},{"arg_id":"A2548_0","argument":"都知事選に興味がある岐阜県民です。都民以外でも投票できるサイトを作ってほしいです。","comment_id":"2548","x":6.7929435,"y":7.9896684,"p":1},{"arg_id":"A2565_0","argument":"票が割れるのは残念だが、お互いに選挙を頑張ってほしい。どちらかが当選して知事、副知事となるのが都民のために最善だ。","comment_id":"2565","x":6.897567,"y":7.4852824,"p":0},{"arg_id":"A2572_0","argument":"都知事選では小池さんの再選が濃厚だが、大改革ができる人がいい。石丸さんは都規模の器ではない気がする。","comment_id":"2572","x":7.9949255,"y":8.565757,"p":1},{"arg_id":"A2589_0","argument":"都知事選は安野氏に投票しようと思う。将来、都や国の重要ポストに就いて欲しいという願いを込めて。","comment_id":"2589","x":6.4853363,"y":7.9527564,"p":1},{"arg_id":"A2623_0","argument":"■投票しない候補者（第三弾）","comment_id":"2623","x":6.913411,"y":6.8908286,"p":0},{"arg_id":"A2623_1","argument":"①総合的に判断","comment_id":"2623","x":7.477035,"y":6.910077,"p":1},{"arg_id":"A2624_1","argument":"次の選挙では期間中候補者の動画上げるの禁止とかなりそう。","comment_id":"2624","x":6.699991,"y":7.220508,"p":0.9285664818582188},{"arg_id":"A2641_0","argument":"ひまそらさんが立候補していなければ小池さんか安野さんに投票していたと思いますが、法律や条例に従った都政を実行してくれそうなひまそらさんに投票しようと考えています。","comment_id":"2641","x":7.931761,"y":7.500072,"p":1},{"arg_id":"A2656_0","argument":"岸田首相は国会答弁で金がかかると言っているので、声を聞く気はないように感じる。自民党を引きずりおろせなかったら悲しいが、真っ当なスタンスが広がってほしい。","comment_id":"2656","x":7.5953913,"y":8.397435,"p":0},{"arg_id":"A2666_1","argument":"知事が反対したらどんな良い構想も意味がなくなるので、知事を目指すのは理解できる。","comment_id":"2666","x":6.903992,"y":8.383077,"p":1},{"arg_id":"A2677_0","argument":"東京都知事選が動き始めた。小池百合子氏の続投が良いのか、地方には関係ないと思う人が多いのか。安芸高田市の石丸伸二氏や政策決定を変えようとする安野たかひろ氏のような候補も注目されている。","comment_id":"2677","x":8.16108,"y":8.135627,"p":1},{"arg_id":"A2701_0","argument":"レベルが違うので、どうせ当選しないけど安野さんに入れる。","comment_id":"2701","x":7.4032965,"y":7.4935074,"p":0},{"arg_id":"A2709_0","argument":"泉さんには、誰を評価し期待しているのかを表明してほしい。特に若手の安野さんについて、当選は難しいが注目する価値がある候補だと期待を込めて発信してほしい。","comment_id":"2709","x":7.4206033,"y":7.9919724,"p":0.8262361852177987},{"arg_id":"A2715_0","argument":"ひまそらさん、日に日に貴方の思いが強く伝わって来ています。私は都民ではないので投票で意思表示は出来ませんが応援しています。","comment_id":"2715","x":7.395365,"y":7.792762,"p":1},{"arg_id":"A2716_0","argument":"東京の民度は高くないが、己の民度を示すためには安野さんに投票すべきだ。","comment_id":"2716","x":6.8556557,"y":7.828976,"p":0.942198337442142},{"arg_id":"A2719_1","argument":"票を入れても落選しそうな場合、受かりそうな方を選ぶべきか悩む。","comment_id":"2719","x":6.861729,"y":6.8135033,"p":0},{"arg_id":"A2719_2","argument":"都民ではないので関係ないが。","comment_id":"2719","x":7.1891255,"y":7.695264,"p":1},{"arg_id":"A2736_2","argument":"仲良しの3人が揃って都知事選に出馬しているのは不思議です。","comment_id":"2736","x":7.8508167,"y":7.286742,"p":0.7192938300824326},{"arg_id":"A2767_0","argument":"都知事選には失望する候補者も多いが、石丸さんや安野さんのような優れた候補者が出馬しているのは希望だ。","comment_id":"2767","x":7.746901,"y":8.400105,"p":1},{"arg_id":"A2781_1","argument":"都知事選で誰に投票するか迷う。","comment_id":"2781","x":6.9570465,"y":7.859466,"p":0},{"arg_id":"A2800_0","argument":"主要候補が公職選挙法違反で取り消しになったが、新都知事の選出に影響があるのか？TVが取り上げないのは、やはり強固な影響力があるからか？","comment_id":"2800","x":6.8544393,"y":7.446719,"p":1},{"arg_id":"A2813_0","argument":"嫌な都知事候補に対抗するため、安野さんを応援し、名前を連呼する。一人一人が1票でももぎ取れば、組織票は崩れる。投票に行こう。","comment_id":"2813","x":6.7693386,"y":7.52734,"p":0},{"arg_id":"A2819_0","argument":"安野たかひろさんは短期間で民意を形にし、政策立案に繋げている。また、暇空さんはWBPCの搾取システムをオープンにするなど成果を出している。一方、石丸は害悪と見なされている。","comment_id":"2819","x":8.18828,"y":8.562092,"p":0},{"arg_id":"A2821_0","argument":"都知事選候補者の安野氏と石丸氏は同じコーディネーターなのか？石丸氏同様にコラボが多いが、安野氏のチョイスは渋い。今回は仕込みで本番は四年後か？オデコとホッペに違和感があるのはなぜだろう。益田祐介ではなくミキヤと対談して欲しい。","comment_id":"2821","x":8.027615,"y":8.243031,"p":0.9171522675434114},{"arg_id":"A2822_0","argument":"今でも彼が都政を担える器ではないと思いますが、津田大介氏の発言で彼には同情しつつあります。","comment_id":"2822","x":7.451649,"y":8.23656,"p":0.5758255927723746},{"arg_id":"A2827_0","argument":"こんな都知事選は嫌だ。ドクター中松候補が「候補は私の弟子です」と言い出す。","comment_id":"2827","x":7.9472637,"y":7.1373787,"p":0.4982141322481874},{"arg_id":"A2834_0","argument":"ドクター中松候補の弟子ではない。左派はのっぺらぼうイラスト、暇空茜候補は例のイラスト、右派ははすみとしこイラストのイメージが強いからネタにした。都知事選を鉄拳的なネタにすると「これは嘘ですネタです」と説明しなければならないので終了。","comment_id":"2834","x":8.0095415,"y":7.1084924,"p":0.3041388547743865},{"arg_id":"A2844_0","argument":"都知事選は難しいが、当選できる道府県で安野ワールドを見てみたい。","comment_id":"2844","x":6.5280466,"y":7.581239,"p":0.903658404302984},{"arg_id":"A2856_0","argument":"小池都知事の発言に対して、都民はどのような判断を下すでしょうか。本物のリーダーは人格が問われます。","comment_id":"2856","x":7.6172733,"y":8.2247305,"p":1},{"arg_id":"A2860_0","argument":"共闘が実現するならどちらかの候補に投票したいが、主導権争いで話がまとまらないかもしれない。","comment_id":"2860","x":6.91849,"y":7.17877,"p":0.5953934627970129},{"arg_id":"A2864_0","argument":"テクノロジー業界の支持者が百合子ちゃん以外に投票することで、彼女の票が減ることを期待している。石丸伸二も百合子ちゃんの票を奪うだろう。現職の保守派知事が落選し、リベラル派の新しい都知事が誕生することを望んでいる。","comment_id":"2864","x":8.064972,"y":8.088488,"p":1},{"arg_id":"A2866_0","argument":"れいわ新選組支持者が誰を応援しようと自由だし、れいわ新選組が都知事選を静観しているのも自由だ。私は個人的に応援する。","comment_id":"2866","x":7.6001883,"y":8.241891,"p":1},{"arg_id":"A2872_0","argument":"今回の都知事選挙は候補者が多すぎて大変だったが、誰に投票するか悩む必要はなかった。断トツで良い候補がいたからだ。他の候補者が酷すぎるのは公然の事実である。","comment_id":"2872","x":6.9501963,"y":7.391124,"p":0},{"arg_id":"A2875_0","argument":"秋田をdisっているのはわかりましたが、党の方針とは関係なく自分の意見を述べているだけです。石丸伸二氏は信頼できません。東京解体論者であることも受け入れられません。清水国明氏や安野たかひろ氏の方が良いと思います。","comment_id":"2875","x":8.1271715,"y":7.407892,"p":1},{"arg_id":"A2880_3","argument":"都民の良識を信じることにします。","comment_id":"2880","x":6.4584637,"y":7.9643316,"p":1},{"arg_id":"A2893_0","argument":"史上最悪の都知事選。N国党とその他数名の候補者がカオスにしている。その裏側で、史上最高に期待が持てる候補者が2名いる。石丸伸二さんともう一人。お二方の過去を調べるほど未来に期待してしまう。選挙後も追っていきたい。","comment_id":"2893","x":7.761074,"y":8.399031,"p":1},{"arg_id":"A2913_0","argument":"小慢は厚労省管轄だが、都道府県レベルでできることがあると思う。","comment_id":"2913","x":7.537764,"y":8.216231,"p":1},{"arg_id":"A2914_0","argument":"都知事選では、もし自分が都民なら安野さんに投票する。","comment_id":"2914","x":6.8551393,"y":7.808845,"p":1},{"arg_id":"A2921_0","argument":"有力候補の誰が知事になっても、副知事は安野さんになると思います。各候補は都知事選に落選しても国政に行く準備をしており、ショーレースのように感じます。伴走型福祉に相性が良い統計学は、意図的な操作をしても世間には分かりにくいです。","comment_id":"2921","x":6.260083,"y":7.8160653,"p":0},{"arg_id":"A2936_0","argument":"消費税が初めて採択された日、民主主義に失望した。30数年後、都議選候補「安野たかひろ」を見て希望を感じた。僕は町の灯を消さぬよう焼きそばを焼こう。","comment_id":"2936","x":7.115472,"y":7.504488,"p":0},{"arg_id":"A2947_0","argument":"都知事選でささやんは批判ばかりしているが、誰を推しているのかという声がある。僕が推しているのは、サイバージャパン構想と似ているからだ。残念ながら当選しそうにないが。","comment_id":"2947","x":7.3828764,"y":7.726485,"p":0.9919870663038666},{"arg_id":"A2958_0","argument":"都知事は莫大な予算権限を持っているが、その予算を有効に使うことを訴えているのは安野たかひろさんだけではないか。","comment_id":"2958","x":7.2078695,"y":7.8733587,"p":1},{"arg_id":"A2958_1","argument":"都知事選を政争の具やおもちゃにしている候補者にはうんざりしている。","comment_id":"2958","x":7.1633863,"y":7.804934,"p":0},{"arg_id":"A3035_0","argument":"対抗候補があの人なので、意思表示のための死票投票ができない。人権や環境に偏った都政は避けたいので、今回は「よりマシ」な候補に投票する。神宮新球場も楽しみにしている。","comment_id":"3035","x":6.9941025,"y":7.4779644,"p":0.6394360643026457},{"arg_id":"A3045_0","argument":"都知事選では迷わず安野さんに投票したが、ボートレースの投票は難しい。","comment_id":"3045","x":6.6811643,"y":7.645934,"p":1},{"arg_id":"A3048_0","argument":"安野さんの提案で、方向性が同じでお互いリスペクトがあるなら合流するのはありだと思う。リーダーシップの問題はあるが、志を同じくしたまま二手に票が割れると得票数のインパクトが薄れる。","comment_id":"3048","x":7.55745,"y":8.521828,"p":0},{"arg_id":"A3052_1","argument":"私は南の県なので投票できないが、当選してほしい。","comment_id":"3052","x":7.0044,"y":7.7214217,"p":1},{"arg_id":"A3055_0","argument":"選挙公報を読んでいるが、関心が湧く候補は安野たかひろ候補と向後真徳候補くらいしかいない。他の候補の政策ももっと読みたいと思える人が少ない。","comment_id":"3055","x":6.290324,"y":7.2927585,"p":0},{"arg_id":"A3061_0","argument":"小池さんや蓮舫さんのような古い政治家はもういらない。石丸さんに期待します。","comment_id":"3061","x":8.055434,"y":8.389631,"p":1},{"arg_id":"A3093_6","argument":"ひまそらは公金支出の精査は都知事の権限ででき、個人での国賠勝訴の実績から一番実行性が高いと私は思っています。","comment_id":"3093","x":7.6614904,"y":7.497535,"p":0.5927302863552745},{"arg_id":"A3105_0","argument":"都知事選では安野氏かゆり子が良いが、安野氏に投票するとゆり子の票が散り、別の候補者がトップになる可能性がある。安野氏が別の形で都政に参加するのは難しいのだろうか。選挙の形を変える可能性があるので、どうか活躍してほしい。","comment_id":"3105","x":6.5937166,"y":7.708486,"p":0},{"arg_id":"A3119_0","argument":"会社で都知事選の話をしても関心がなく、話が広がらず辛い。子育て中の人は小池さんの5000円支援に感謝しているが、他の候補者には関心が薄い。","comment_id":"3119","x":7.8360105,"y":8.06777,"p":1},{"arg_id":"A3123_0","argument":"最近、都知事選挙戦にハマっている。石丸さんや安野さんの動画を見て、芦屋の高島市長知事の動画も追っかけている。特に話し方や伝え方が参考になる。","comment_id":"3123","x":8.01522,"y":8.447737,"p":1},{"arg_id":"A3163_0","argument":"都知事選の選挙公報と政見放送を見て驚いた。小池さんと安野さん両方に投票したいので、選挙に行かない人は私に一票を分けてほしい。選挙に行こう！","comment_id":"3163","x":7.0679903,"y":7.337074,"p":0},{"arg_id":"A3171_0","argument":"大多数は目立つ3人に投票するでしょう。清水氏や安野氏も良いですが、都知事当選は難しいでしょう。暇空氏にも多くの票が流れると思いますが、固定票とあの三人で選ぶとしたら現状維持を選ぶ人が多そうです。","comment_id":"3171","x":8.105496,"y":7.07644,"p":0.379850555496816},{"arg_id":"A3177_0","argument":"田母神さんや桜井さんの意見には賛否があるが、必要な意見だと思う。しかし、それを実現するために都知事になる必要があるのか疑問だ。むしろ専門家として政策を実現してほしい。否定の専門家は問題外だが、誰が東京の舵取りをするのがベストなのかで選びたい。","comment_id":"3177","x":7.2567296,"y":8.399941,"p":0.827033678315733},{"arg_id":"A3195_0","argument":"誰も取り残されないことを標榜していることと矛盾している。","comment_id":"3195","x":6.411975,"y":7.0941486,"p":0.4757328758765169},{"arg_id":"A3197_0","argument":"講演会場の最適な室温について、暑いと思う人が51%、寒いと思う人が49%の場合、どのように意思決定を行うべきか？","comment_id":"3197","x":7.5433216,"y":6.862109,"p":1},{"arg_id":"A3199_0","argument":"後先を考えずに分配を高める声が都民のマジョリティだった場合、それを実行するのだろうか？","comment_id":"3199","x":6.9045477,"y":8.358758,"p":1},{"arg_id":"A3215_1","argument":"過半数の票を得た候補者がいない場合に決選投票を行う制度が必要だと思う。","comment_id":"3215","x":6.9163637,"y":6.9319644,"p":0},{"arg_id":"A3217_2","argument":"都知事選出馬に関しての人々の反応と論点についても興味がある。","comment_id":"3217","x":6.744503,"y":8.384227,"p":0.6762591823624148},{"arg_id":"A3218_0","argument":"政党以外でも「何かに属する」のは当たり前では？内海さん、桜井さん、安野さんも属しているし、全員そうだと思う。","comment_id":"3218","x":7.7797427,"y":7.5354805,"p":1},{"arg_id":"A3238_0","argument":"安野たかひろさんが私の考えに最も近い。小池百合子は東京を壊さなかったが、プロジェクションマッピングを続けるだけでは不十分だ。その予算で多くの命が救われるはずだ。","comment_id":"3238","x":7.9902525,"y":7.7554674,"p":0.3620235915714155},{"arg_id":"A3251_1","argument":"都政だけでもオンライン投票が可能になると、今後の日本にプラスになります。","comment_id":"3251","x":6.942236,"y":7.135004,"p":1},{"arg_id":"A3257_0","argument":"向後真徳: 選挙公報で得られる情報が少ない。QRコードでココ見てね系は却下。","comment_id":"3257","x":6.522695,"y":7.240925,"p":1},{"arg_id":"A3257_2","argument":"ゴトウテルキ: ベーシックインカムは大都市には不向き。タカリの温床になる。過去の行動からして論外。","comment_id":"3257","x":6.721198,"y":7.9797826,"p":0.6592995424346202},{"arg_id":"A3258_0","argument":"純粋に能力ある安野さんに都政を変えて欲しいから投票するのであって、害悪を当選させないためではない。","comment_id":"3258","x":6.8647027,"y":7.795772,"p":1},{"arg_id":"A3273_0","argument":"都知事選で安野さんに投票しました。頑張ってください！","comment_id":"3273","x":6.5794373,"y":7.8050623,"p":0},{"arg_id":"A3282_0","argument":"都知事選の期日前投票に行ってきた。ポイント制やパーセンテージ制にしてほしい。","comment_id":"3282","x":7.093655,"y":7.050531,"p":1},{"arg_id":"A3312_0","argument":"選挙で誰に投票すべきか悩んでいる。石丸、ひまそら、田母神が候補だが、様子見期間が短すぎてしんどい。","comment_id":"3312","x":7.770886,"y":7.5221786,"p":1},{"arg_id":"A3317_0","argument":"都知事選では安野氏に投票すると決めている。","comment_id":"3317","x":6.6522555,"y":7.7424574,"p":0.6536754803251488},{"arg_id":"A3323_0","argument":"都知事選の投開票日が近づいてきたが、安野候補と清水候補が建設的に都政の話をしていることがもっと広まってほしい。","comment_id":"3323","x":7.879914,"y":6.951051,"p":1},{"arg_id":"A3340_0","argument":"都知事選で期待できる候補がいないと思っていたが、田母神さん、ひまそらさん、安野さんの3人が期待できる。結果に関わらず、ここからがスタートだと思う。","comment_id":"3340","x":8.112363,"y":7.1935053,"p":0},{"arg_id":"A3356_0","argument":"都知事選の投票先は、うつみさとるの二択ですかね。","comment_id":"3356","x":6.9651594,"y":7.6066537,"p":0.8084791753515346},{"arg_id":"A3358_0","argument":"私は都民なら安野さんに投票します。","comment_id":"3358","x":6.9647093,"y":7.67239,"p":1},{"arg_id":"A3385_0","argument":"安野さんが当選しないと思っていたが、当選しなくても一票を入れることに意義があると感じた。","comment_id":"3385","x":6.485051,"y":6.890398,"p":0},{"arg_id":"A3389_0","argument":"自分の票が死票になるのはイヤだから、ユリコに入れようと思っている。本当は安野さんかひまそら氏になって欲しい。","comment_id":"3389","x":6.82928,"y":6.884657,"p":1},{"arg_id":"A3394_0","argument":"都知事選の立候補者の中で気になる人がいる。技官のような立ち位置で都政に参加するのが良いと感じるし、田母神さんも都知事を支える重鎮として登用されるのが良いと思う。","comment_id":"3394","x":7.280268,"y":8.193679,"p":0},{"arg_id":"A3398_0","argument":"都知事選では、ひまそらあかねさんの公約が一番具体的でまともだと感じた。","comment_id":"3398","x":6.413334,"y":7.0458612,"p":1},{"arg_id":"A3401_0","argument":"舞台選びが間違い。都知事選ではない。","comment_id":"3401","x":7.057444,"y":7.8385844,"p":0},{"arg_id":"A3410_3","argument":"小池さんは都のリッチさに対して子育て支援政策がしょぼすぎるし、裏金パーティや電通、自民党との関係があるので論外。","comment_id":"3410","x":7.9938655,"y":7.9674687,"p":1},{"arg_id":"A3416_0","argument":"都民なら安野さんがいいと思う。","comment_id":"3416","x":6.9315944,"y":7.6200924,"p":0.8084791753515346},{"arg_id":"A3447_0","argument":"一定の票を取るとその政策が引っ張られる可能性があるので、入れるのはいいと思います。ただし、蓮舫氏には入れたくないです。以前の民主党政権のように人を吊し上げるだけで、良くなるとは思えません。","comment_id":"3447","x":7.8897257,"y":8.058949,"p":1},{"arg_id":"A3457_0","argument":"戸越銀座の練り歩きが良いですね。落ち着いたらYouTubeで安野散歩を見たいです。データ選挙も大切ですが、直接有権者と会い握手することは効果的です。明日は投票前最後の日曜日。頑張ってください！","comment_id":"3457","x":6.532426,"y":7.7088656,"p":1},{"arg_id":"A3458_0","argument":"分断を広げる選挙手法を止めてほしい。野党特有の敵を作って批判する手法に辟易している。それよりも建設的な話をする石丸さんや安野さんを支持する。","comment_id":"3458","x":7.6289206,"y":8.62658,"p":0.6665418247052509},{"arg_id":"A3486_0","argument":"東大工学部卒の安野さんが演説していたが、東京都庁のプロジェクションマッピングの予算について突っ込むべきではないか。","comment_id":"3486","x":7.355938,"y":8.090455,"p":0},{"arg_id":"A3516_2","argument":"投票は暇空さんと安野さんで悩んでいる。","comment_id":"3516","x":7.2016845,"y":6.6653085,"p":0.6587664434857918},{"arg_id":"A3521_1","argument":"今のままだと投票できないので、暇空さんと安野さんに期待している。","comment_id":"3521","x":7.049754,"y":6.7558193,"p":0},{"arg_id":"A3531_2","argument":"そのあと都議補選に。","comment_id":"3531","x":7.0706053,"y":7.6916833,"p":1},{"arg_id":"A3555_0","argument":"さんが主要候補扱いになっていないのは寂しい。","comment_id":"3555","x":7.167862,"y":7.053088,"p":1},{"arg_id":"A3566_0","argument":"大手メディアは報道対象を過去の実績ではなく政策で検討してほしい。","comment_id":"3566","x":7.0525947,"y":7.295323,"p":1},{"arg_id":"A3577_0","argument":"若い人は安野たかひろさんに投票する人が多いかもしれないが、死票になると考えるのは政治クラスタの発想だ。れいわも同様だが、死票になっても投票を諦めないことでいつか変わる。","comment_id":"3577","x":6.5223293,"y":7.1080647,"p":0.3829199190218487},{"arg_id":"A3579_0","argument":"都知事選でN党やおかしな候補の乱立により投票意欲が低下しているという意見が多い。安野候補を紹介すると、皆が調べて驚く。広める価値があるが、それだけ知られていないということでもある。知れば、もう一択だ。","comment_id":"3579","x":6.823376,"y":7.4658074,"p":1},{"arg_id":"A3594_1","argument":"しかし、都知事は知名度でしか選ばれないと思う。","comment_id":"3594","x":6.8004227,"y":8.248935,"p":1},{"arg_id":"A3595_1","argument":"知事選が終わった後の動向が気になります。","comment_id":"3595","x":6.854239,"y":8.243579,"p":1},{"arg_id":"A3597_0","argument":"都知事候補の掲示板前で、おばあちゃんたちがドクター中松の年齢と安野さんが可愛いという話題で盛り上がっていました。","comment_id":"3597","x":7.265422,"y":6.644302,"p":1},{"arg_id":"A3604_0","argument":"候補の中で蓮舫さんと安野さんがALT機能を使っているという報告がありました。蓮舫さんは弱者に寄り添い、安野さんはAIをフル活用する次世代のリーダーです。","comment_id":"3604","x":8.251294,"y":8.338606,"p":0.974109301809605},{"arg_id":"A3619_0","argument":"N党は全員除外して、その他から選ぶ。","comment_id":"3619","x":6.860954,"y":7.395505,"p":0},{"arg_id":"A3620_0","argument":"都民ではないけど、今回の都知事選で一番よかったのは安野さんを知れたこと。","comment_id":"3620","x":6.2360806,"y":7.9396048,"p":0},{"arg_id":"A3625_0","argument":"東京都民ではないので投票権はないが、安野さんのお話を聞いてみたい。","comment_id":"3625","x":6.7900996,"y":7.800076,"p":1},{"arg_id":"A3634_2","argument":"この数字を後で分析するなら、Xのキーワードトレンドを使うかもしれない。","comment_id":"3634","x":7.5259914,"y":7.2196703,"p":0},{"arg_id":"A3638_0","argument":"私の選挙区では補欠候補を選べないが、選ぶとしたら安野さんかな。","comment_id":"3638","x":6.945324,"y":7.5270367,"p":0.9439010036128876},{"arg_id":"A3640_0","argument":"こういうことができるのは、今回の都知事選では安野候補だけですね。","comment_id":"3640","x":6.458515,"y":7.9462943,"p":1},{"arg_id":"A3646_0","argument":"宮原ジェフリーさんの注目の候補2つについて、なぜ注目なのかを知りたい。","comment_id":"3646","x":7.9995766,"y":7.216783,"p":0.4982141322481874},{"arg_id":"A3676_1","argument":"なお、私は埼玉県民です。","comment_id":"3676","x":7.145543,"y":7.6818376,"p":0.6738032862214048},{"arg_id":"A3715_0","argument":"今は都民ではないけど、都知事選で投票するなら安野さん。","comment_id":"3715","x":6.8068385,"y":7.823507,"p":1},{"arg_id":"A3723_0","argument":"まともな候補が政策や経歴で埋もれてしまったのは残念だ。","comment_id":"3723","x":6.383288,"y":7.0091057,"p":0.4840805622511515},{"arg_id":"A3727_0","argument":"都知事選は安野たかひろ氏が一番まともだと思う。これから期日前投票に行く。","comment_id":"3727","x":6.4107213,"y":7.4640665,"p":1},{"arg_id":"A3732_0","argument":"都知事選では、支持する人に入れるなら安野さん、当選させたくない人を落とすなら小池さん。後者が確実なら、前者も考えます。","comment_id":"3732","x":7.411258,"y":7.8786383,"p":1},{"arg_id":"A3737_0","argument":"こんなにもやもやしない候補者は初めてかもしれない。都民が羨ましい。","comment_id":"3737","x":6.4343815,"y":7.0550876,"p":1},{"arg_id":"A3745_0","argument":"どれだけ何が増えても状況は変わらない。オンライン投票には賛同できないが、無用な手続きの簡略化には賛同できる。トータルの為政者としてはよくわからない。","comment_id":"3745","x":6.9222474,"y":7.140294,"p":1},{"arg_id":"A3757_0","argument":"選挙妨害についての疑問。","comment_id":"3757","x":6.745191,"y":7.2075167,"p":1},{"arg_id":"A3758_0","argument":"秋葉原駅前で安野さんの街頭演説があるが、時間も天気も厳しい。何より千葉県民なので投票できない。","comment_id":"3758","x":6.505634,"y":7.729524,"p":0.636247310197366},{"arg_id":"A3760_0","argument":"都知事選では安野さんに投票したいが、票割れを避けるために石丸さんに投票する予定です。このYouTubeは有意義なので、投票前にぜひ見てください。若い世代に頑張ってほしいです。","comment_id":"3760","x":7.7134852,"y":8.689424,"p":1},{"arg_id":"A3779_0","argument":"都知事選が終わるまで安野さん応援アカウントをやります。フォロワーの皆さん、ごめんなさい。","comment_id":"3779","x":6.455178,"y":7.722102,"p":1},{"arg_id":"A3780_0","argument":"小池さんが引き続き都知事を務めるのは予想通りだが、首都の知事選としては物足りないと感じる。","comment_id":"3780","x":7.5182986,"y":8.126878,"p":0.7310030863130094},{"arg_id":"A3815_0","argument":"選挙ジャーナリストの畠山理仁さんが、本日の東京新聞の記事で《氏が追い上げてくる可能性がある》と評しています。日に日に声援が大きくなっているのを感じています！","comment_id":"3815","x":6.944947,"y":8.413993,"p":1},{"arg_id":"A3876_0","argument":"無党派層として、注目候補の名前を出せないのはメディアの限界だと思うが、誰に投票したいかは聞いてみたい。","comment_id":"3876","x":7.3710384,"y":7.209479,"p":0},{"arg_id":"A3880_0","argument":"都知事選で所得制限に触れているのは、百合子さんと安野さん以外に誰がいるか知りたい。","comment_id":"3880","x":7.445422,"y":7.8007493,"p":1},{"arg_id":"A3882_0","argument":"都知事選の広報が昔の愛生会病院のHPみたいで頭が痛くなった。これに金をかけるべき？見栄えで本命は決めないが、門前払いは決まる。プレゼン力は大切。入れる人は決めているが、安野たかひろ氏はスマートで読む気になる。石丸伸二氏は場所が非常に残念。","comment_id":"3882","x":6.408193,"y":7.6857142,"p":1},{"arg_id":"A3890_0","argument":"都民なので投票に行きますが、安野さん一択です。","comment_id":"3890","x":7.0265913,"y":7.61244,"p":0},{"arg_id":"A3892_0","argument":"供託金の没収ラインを超えたら大拍手します。","comment_id":"3892","x":7.5696435,"y":7.4407153,"p":0.3902549276590033},{"arg_id":"A3897_0","argument":"なぜ安野氏が目玉候補として報道されないのか疑問だ。東京ではクローズアップされているのだろうか。都知事選は小池氏がややリードしている。","comment_id":"3897","x":7.9599004,"y":7.3563395,"p":1},{"arg_id":"A3900_0","argument":"都知事選で百合子が当選する可能性が高いが、安野氏と人和がどれだけ票を取るかに興味がある。","comment_id":"3900","x":7.8290854,"y":7.650298,"p":0.3909836814196005},{"arg_id":"A3901_0","argument":"安野がタモさんを超えたら大したもんだが、東京都知事選では小池氏が先行し、蓮舫氏が追っている。","comment_id":"3901","x":8.001313,"y":7.698969,"p":1},{"arg_id":"A3903_5","argument":"評価自体は変更なし","comment_id":"3903","x":7.7229257,"y":7.009851,"p":1},{"arg_id":"A3923_0","argument":"投票用紙を畳まずに持って行ったら役所の人に見られてしまい、目が合った。見えたからか、安野さんと書く人が少ないからかは不明だが、何事もなかったように畳んで箱に入れた。","comment_id":"3923","x":6.72523,"y":7.164656,"p":0.7880872946260643},{"arg_id":"A3929_0","argument":"投票所では点字投票や代理投票が可能です。介助や配慮が必要な場合は係員に伝えてください。皆さんの一票で東京を前に進めましょう！","comment_id":"3929","x":6.543656,"y":7.23908,"p":1},{"arg_id":"A3931_0","argument":"主張が正しくても、見た目や行動が適切でないと票を集めるのは難しい。","comment_id":"3931","x":6.70098,"y":6.9556675,"p":1},{"arg_id":"A3943_0","argument":"都民、投票は義務です。都知事選期日前投票完了。安野さん、なんとか4位ぐらいに入ってほしい。","comment_id":"3943","x":6.9192586,"y":7.6340375,"p":0.7038861225540111},{"arg_id":"A3954_0","argument":"トップに蓮舫氏、ブレーンに安野氏を推し、都政を任せたい。","comment_id":"3954","x":7.687003,"y":8.457705,"p":1},{"arg_id":"A3959_0","argument":"岸田首相を支持しているが、支持政党は立憲民主党で、東京都知事選の投票先は異なる。自分のポジションがねじれていると感じる。","comment_id":"3959","x":7.5649695,"y":8.193418,"p":1},{"arg_id":"A3960_0","argument":"都知事選では、石丸さんや安野さんのような若い人に投票したい。","comment_id":"3960","x":7.73923,"y":8.637645,"p":1},{"arg_id":"A3970_0","argument":"ワシが都民なら迷わず安野さんにいれる。","comment_id":"3970","x":7.066885,"y":7.703942,"p":1},{"arg_id":"A3999_0","argument":"無党派層や投票に行かない人が安野さんに投票すれば革命が起きる。","comment_id":"3999","x":6.8860936,"y":7.576691,"p":0},{"arg_id":"A3999_1","argument":"現在の暮らしに不満がある方、行政のアナログさや政治に不信がある方、政治に関心がない方は都知事選で安野たかひろさんに投票してみませんか？","comment_id":"3999","x":6.3940635,"y":7.818804,"p":0.8279429494034383},{"arg_id":"A4042_1","argument":"組織票でつまらない。","comment_id":"4042","x":7.193763,"y":7.3140917,"p":0.6985707036502188},{"arg_id":"A4046_0","argument":"都内の病院で都知事選の投票箱を設置する医療機関を把握していますか？","comment_id":"4046","x":6.8977227,"y":7.77593,"p":0.5190807664627339},{"arg_id":"A4067_0","argument":"批判している人の大部分は、元々安野さんに投票する気がなく、「失望した仲間」に擬態して陥れたい人だと思う。","comment_id":"4067","x":6.3161054,"y":7.0944858,"p":0.6346367476126739},{"arg_id":"A4075_0","argument":"泉房穂氏、都知事選は実質“2択”も「しっかりと注目しておくべき」候補者とは？まだ33歳―スポニチSponichiAnnex芸能","comment_id":"4075","x":8.0409775,"y":7.5207753,"p":1},{"arg_id":"A4083_0","argument":"街宣中に子どもたちが「いしまるさんと、あんのたかひろさんと、れんほうさんがいるよ！」と言ってくれたので、アイスブレイクができて余裕でした。子どもの知識吸収力はすごい。","comment_id":"4083","x":7.230817,"y":8.555935,"p":0},{"arg_id":"A4093_0","argument":"次の選挙で安野さんが出るなら、人気と知名度が高くてツーショット写真を撮るのが難しくなるだろうから、その頃にはドヤ顔します。4年後は知名度で負けない。","comment_id":"4093","x":6.5314407,"y":7.499847,"p":0},{"arg_id":"A4095_1","argument":"まだ選挙中なのにこっちに立候補して！は失礼すぎましたね、ごめんなさい。気をつけます!","comment_id":"4095","x":6.514014,"y":6.889768,"p":0},{"arg_id":"A4111_0","argument":"貧乏だから献金はできないけど、私の一票は安野さんに入れます。がんばれー。","comment_id":"4111","x":6.8191223,"y":6.941877,"p":0.6477194511582453},{"arg_id":"A4113_0","argument":"都知事選では殿に投票しようと思う。組織票が嫌いだから個人の意見を反映させたいが、勝てないだろう。アピールがWhat寄りだと理系人間からしか支持を集めないからだ。俺はその考え方が好きなんだけどな。","comment_id":"4113","x":7.06193,"y":7.5533576,"p":0},{"arg_id":"A4117_0","argument":"Yahooでニュースを検索したら、ひまそらあかねさん関連のニュースが他の政治家より少ない。メディアの政治的公平性に疑問を感じる。ひまそらさんが都知事になれば改善するかもしれない。","comment_id":"4117","x":7.727731,"y":7.2315354,"p":0},{"arg_id":"A4119_0","argument":"都知事選はカオスだが、清水さんや安野さんといった良い候補者もいることを忘れないようにしたい。他の候補者が目立ちすぎているのが原因だ。","comment_id":"4119","x":7.666472,"y":7.069869,"p":0.7516278728110789},{"arg_id":"A4125_2","argument":"1割強が投票先を「まだ決めていない」。","comment_id":"4125","x":7.078073,"y":6.8954763,"p":1},{"arg_id":"A4126_0","argument":"県、都、国の各議員と首長の権限が曖昧な人が多いと思います。有権者に対して法律を含めた試験を行い、一定得点以上の人に優遇を行うことは可能でしょうか？また、立候補者に対して試験を行い、その点数と内容を公示させることは可能でしょうか？","comment_id":"4126","x":6.695806,"y":7.5187306,"p":0.4528863678928086},{"arg_id":"A4137_0","argument":"私が東京都民なら迷わずあなたに投票するだろう。","comment_id":"4137","x":6.8938184,"y":7.781766,"p":0.6189111882950231},{"arg_id":"A4144_0","argument":"立憲民主党には失望しました。長い間応援してきましたが、今回の都知事選で政権を担える政党ではないことが明らかになりました。政策が争点なのに石丸候補や安野候補の評価ができないならば、政権は任せられません。既存政党では日本は沈没します。","comment_id":"4144","x":7.5569077,"y":8.154868,"p":0.9333359190812948},{"arg_id":"A4154_0","argument":"都知事選で石丸さんや安野さんが絶対の正解とは思わないが、小池さんのままでいいという意見が理解できない。","comment_id":"4154","x":7.8971086,"y":8.4716425,"p":0},{"arg_id":"A4157_1","argument":"安野さんにするか、れんほうさんにするか迷いながら最終コーナーまわってます。投票日直前まで悩むわ！","comment_id":"4157","x":7.3081784,"y":6.739106,"p":0.7547838642796594},{"arg_id":"A4171_0","argument":"都知事選で、あんの氏が具体的に公約を説明している。ダークフォースで注目されていないが、ぜひこの分かりやすい資料を見てほしい。","comment_id":"4171","x":6.4310646,"y":7.0370607,"p":1},{"arg_id":"A4185_3","argument":"「あまり評価しない」人は23.8%、「全く評価しない」人は20.9%。","comment_id":"4185","x":7.973363,"y":6.939556,"p":0.945406843549828},{"arg_id":"A4187_0","argument":"俺が都民なら安野さん一択なんだけどな。","comment_id":"4187","x":7.0238094,"y":7.693628,"p":1},{"arg_id":"A4190_2","argument":"暇空は金が返ってくるだけの得票がある可能性がある。","comment_id":"4190","x":7.340439,"y":6.51008,"p":1},{"arg_id":"A4223_0","argument":"秋田は好きですが、離党した仲間を貶し、特定議員を落選させようとする市議会議員の言動が残念です。若松さんは公人ですから、静かに秋田市の市政に集中すべきです。清水国明さんもいいです。都民は56人の中から選び放題です。好き嫌いの話はしていません。リプ感謝します。","comment_id":"4223","x":8.123865,"y":7.2980037,"p":0},{"arg_id":"A4240_0","argument":"8年前は緑の狸が圧勝したが、今回赤い狐が勝ったとしても具体的な施策が見えない。党利党略やポピュリズムは不要で、政治家や候補者は氏のマニフェスト制作に学ぶべきだ。彼は他の候補者を攻撃しない。","comment_id":"4240","x":7.15979,"y":7.3925066,"p":1},{"arg_id":"A4248_0","argument":"大手マスコミは新たな候補者も取り上げてほしい。","comment_id":"4248","x":7.292305,"y":7.189254,"p":0},{"arg_id":"A4252_0","argument":"まっとうなんだけど、タイミングが…。私は戦略的投票に向かう予定です。","comment_id":"4252","x":6.79458,"y":6.9723687,"p":1},{"arg_id":"A4261_4","argument":"個人の選択に口を挟んですいませんでした。","comment_id":"4261","x":6.7846107,"y":6.781602,"p":0.8269521103107071},{"arg_id":"A4268_0","argument":"自民党も岸田さんも嫌いだし、都知事選では安野さんに投票するが、他の候補を推すのは自由だと思う。自分の権利ばかり訴える人たちが他人の権利を認めないのは図々しい。","comment_id":"4268","x":7.457318,"y":7.9130898,"p":1},{"arg_id":"A4275_0","argument":"プロジェクションマッピングやドローンで東京上空にゲイシャ、サムライ、ニンジャ、クノイチ、フジヤマを投影する提案を本気で聞いてくれるのは安野さんだけかもしれない。","comment_id":"4275","x":7.488065,"y":7.9475517,"p":0.8900190756875433},{"arg_id":"A4283_0","argument":"都知事選の少し前の日経の調査で、国民民主党支持者はアンケートで安野・清水・小池などの名前を挙げて党の宣伝をした方が良いのでは？","comment_id":"4283","x":7.883601,"y":7.0284505,"p":0.7551303375054335},{"arg_id":"A4320_0","argument":"ゆりこ：自民の協力が嫌がられる。","comment_id":"4320","x":7.857157,"y":8.341109,"p":0.8422590096234863},{"arg_id":"A4353_0","argument":"まともな投票先が二つもあるなら安心だ。","comment_id":"4353","x":7.063279,"y":6.921256,"p":1},{"arg_id":"A4354_0","argument":"過去8年の成果を冷静に振り返ると、現都知事には自民党との関係性や裏金、経歴詐称、公約不履行などの問題があり、期待感はありません。","comment_id":"4354","x":7.5080066,"y":8.186889,"p":1},{"arg_id":"A4356_0","argument":"都知事選で期日前投票をした。夫は安野さん、私は田母神さんに投票した。田母神さんの公約と思想が自分とほぼ同じで、支持しやすいと感じた。","comment_id":"4356","x":7.0945506,"y":7.0802245,"p":0.9498344333373364},{"arg_id":"A4358_0","argument":"田母神さんのように考えている人が一定数いることを示すために投票した。結果的に小池さんが当選しても構わないが、適切な牽制がなされることが重要だと思うので、牽制できる人を選んだ。","comment_id":"4358","x":8.1731415,"y":7.412922,"p":1},{"arg_id":"A4386_0","argument":"ネット投票を可能にしてほしいが、現職では難しいかもしれない。","comment_id":"4386","x":6.8472753,"y":6.9699783,"p":0.4665486155406633},{"arg_id":"A4407_1","argument":"八王子市では都議選の補選も行われている。","comment_id":"4407","x":7.254956,"y":7.606551,"p":0.5985618252939422},{"arg_id":"A4407_2","argument":"都議選補選の右側の候補者は現都知事の支持者で、今年1月の八王子市長選で敗れた。","comment_id":"4407","x":7.2426147,"y":7.638413,"p":0.7040802235908162},{"arg_id":"A4413_1","argument":"誹謗中傷にひたむきな泡沫候補は論外。都知事選は人気投票ではない。","comment_id":"4413","x":6.8669477,"y":7.6288075,"p":0},{"arg_id":"A4419_0","argument":"有権者が正しい情報を得ていれば、選ぶべき人と選んではいけない人がわかると信じている。","comment_id":"4419","x":6.821567,"y":7.215628,"p":0.8202503654642777},{"arg_id":"A4427_0","argument":"都知事選と都議補選の期日前投票に行ってきた。自分にご褒美としてモカイルガチェフェとアールグレイのシフォンケーキを楽しんだ。都知事は安野さんに投票した。投票済証が職員のズボンのポケットから出てきたのには驚いた。","comment_id":"4427","x":7.082771,"y":7.264662,"p":1},{"arg_id":"A4429_0","argument":"組織票を持つ対抗馬に対策されていますか？開成OB会など後援になりそうな組織に挨拶回りするのも大事かもしれません。1票でも多く票を獲得されることを願っています。","comment_id":"4429","x":6.912558,"y":7.285661,"p":0},{"arg_id":"A4436_0","argument":"有権者が56候補全員を知るのは不可能で、現職有利は仕方ないことかもしれない。情報が錯綜し、現職でいいやと考えることが増える。都知事選に費やす時間より休んで楽しみたい。安野候補の良さを知って欲しい。","comment_id":"4436","x":6.6336064,"y":7.508721,"p":0},{"arg_id":"A4448_0","argument":"国政政党所属のアカウントが選挙候補者を侮辱する発言をするのは、自らの政党に傷をつける行為で情けない。","comment_id":"4448","x":6.4426084,"y":7.643996,"p":0},{"arg_id":"A4452_1","argument":"桜井さんも国政で活躍してほしい。彼は核心をついてくるが、口が悪いのが気になります。","comment_id":"4452","x":7.9321966,"y":8.495993,"p":1},{"arg_id":"A4459_0","argument":"山添拓さんに投票しましたが、酒井さんも討論会をスルーしました。山添拓さんと酒井さんで対談してほしいです。未来の日本が見えてくるかもしれません。都民は狸にも狐にも騙されそうです。","comment_id":"4459","x":7.180738,"y":7.358764,"p":1},{"arg_id":"A4466_0","argument":"都知事選には関係ないけど、田母神さんが知事で安野さんとウツミンが重要ポストに着けば良い東京になりそうだと思う。","comment_id":"4466","x":7.2384415,"y":8.335196,"p":1},{"arg_id":"A4473_0","argument":"都知事選では安野たかひろ以外に選択肢がない。石丸は東京にほとんど住んでおらず、品位がない。小池、蓮舫、N党、市民団体も勘弁してほしい。","comment_id":"4473","x":8.042464,"y":7.8271356,"p":0.3039068871329933},{"arg_id":"A4492_0","argument":"東京都知事選挙では、安野さんの出馬表明からの取り組みを観てから投票先を決めることをおすすめします。","comment_id":"4492","x":6.5080247,"y":7.6185803,"p":0.504260083066235},{"arg_id":"A4496_0","argument":"氏が最高の50点。現状分析から政策立案をしていたり、参加型だったりする点などを評価した。次いで、小池百合子氏の34点。ここまで差がついてて面白い。","comment_id":"4496","x":7.8763914,"y":6.833027,"p":0.6537125836361468},{"arg_id":"A4502_0","argument":"都知事選と都議補選に行ってきた。帰りにノジマで選挙割を使ってキーボードを買った。駒崎さんに投票しました。迷っている人も、自分で選択することが大事なのでぜひ投票に行ってください。","comment_id":"4502","x":6.9719634,"y":7.5029435,"p":1},{"arg_id":"A4508_0","argument":"都知事選挙の動向が気になる。知事選では供託金が戻らない可能性が高いが、区議選に出るならチャンスがあるかもしれない。あとは政策次第。","comment_id":"4508","x":6.8745627,"y":8.023392,"p":0.7143769125791097},{"arg_id":"A4509_0","argument":"それぞれの長男は本来なら4年生の代だが、浪人や休学で1年遅れている。3人中2人が東大に行っており、一人は安野さんの学部の後輩である。","comment_id":"4509","x":7.6966634,"y":6.9537635,"p":0.592929319790006},{"arg_id":"A4510_0","argument":"氏の点数は50点。現状分析から政策立案をしていたり、参加型だったりする点を評価。","comment_id":"4510","x":7.6939583,"y":6.838175,"p":1},{"arg_id":"A4543_0","argument":"私のタイムラインが偏っているかもしれませんが、今のところ小池かひまそらのどちらかが有力だと思います。可能性はありますが、ケツに誰がいるかわからないのが気になります。都民ではないので見守るだけですが。","comment_id":"4543","x":8.147948,"y":7.396331,"p":1},{"arg_id":"A4548_0","argument":"氏が最高の50点で、現状分析から政策立案をしていたり、参加型だったりする点が評価された。","comment_id":"4548","x":7.7729526,"y":6.818171,"p":1},{"arg_id":"A4561_0","argument":"評価軸が不明確で結果だけ言われても困る。","comment_id":"4561","x":7.710853,"y":7.0572453,"p":1},{"arg_id":"A4565_1","argument":"多摩格差がどうこう言う割には、どの候補者も東京西部に演説に来ない。","comment_id":"4565","x":7.120487,"y":8.094415,"p":0},{"arg_id":"A4566_0","argument":"都知事選の得票数により、以下のことが明らかになる：","comment_id":"4566","x":6.976549,"y":7.724558,"p":1},{"arg_id":"A4566_2","argument":"2. 中身をきちんと見て投票する人の人数","comment_id":"4566","x":7.2123265,"y":6.856868,"p":0},{"arg_id":"A4566_3","argument":"3. WEBの各種数値の合算と投票数の関係","comment_id":"4566","x":7.2362213,"y":7.0000653,"p":0.6235538353692782},{"arg_id":"A4568_0","argument":"今回の都知事選で維新が誰を応援しているのか教えてください。石丸伸二はもう駄目だと思います。小池百合子、蓮舫、安野たかひろ、ひまそらあかねの中から誰を応援するのか気になります。","comment_id":"4568","x":8.121188,"y":8.313944,"p":0},{"arg_id":"A4585_0","argument":"都知事選では、東京を見ているのは百合子さんと安野さんぐらいだと感じる。","comment_id":"4585","x":6.6246448,"y":7.4346104,"p":0},{"arg_id":"A4593_0","argument":"都知事選では安野さんに投票したい。彼の当選の可能性は低いが、彼の気力を応援するために投票する。","comment_id":"4593","x":6.5945597,"y":7.5636773,"p":0.5862820899305781},{"arg_id":"A4616_0","argument":"氏が最高の50点で評価された。現状分析から政策立案をしていたり、参加型だったりする点が評価された。","comment_id":"4616","x":7.7292542,"y":6.8377075,"p":1},{"arg_id":"A4620_0","argument":"東京都知事選挙のポスター問題は公職選挙法違反の疑いがある。","comment_id":"4620","x":6.8073354,"y":7.331235,"p":0.5649075665664535},{"arg_id":"A4631_0","argument":"勿論です！私は都知事選は安野さん推してますから🥰","comment_id":"4631","x":6.4523997,"y":7.747876,"p":1},{"arg_id":"A4642_0","argument":"今回の都知事選は若い人に投票することにします。投票先は石丸さんかな。他の候補はちょっと違うかな。","comment_id":"4642","x":7.724864,"y":8.622923,"p":0.9485621065110678}]},{"cluster":"GitHub活用","cluster_id":"12","takeaways":"安野たかひろ氏のマニフェストはGitHubを活用し、オープンソースプロジェクトとして公開されています。参加型の政策作成プロセスが評価され、特に技術者や若者から支持を集めています。意見や提案をリアルタイムで反映し、透明性と迅速な対応が特徴です。GitHubリポジトリの利用や、YouTube、匿名フォームなど多様な意見収集手段が好評です。","arguments":[{"arg_id":"A14_0","argument":"の人への批判で笑った点：①ポスターの張り方、②髪型と服装、③yamlの中にPythonを書き過ぎ","comment_id":"14","x":3.1518734,"y":6.509625,"p":0},{"arg_id":"A46_0","argument":"実はいっぱいいるんだけど、みんなアピールが下手なんだよね。話題になるのはマニフェストがあったから。","comment_id":"46","x":3.4968555,"y":6.9521832,"p":1},{"arg_id":"A47_0","argument":"安野さんにスーツを着ろ、ジジババにもっとアピールしろ、GitHubを使うとか賢そうなポーズやめろという意見がTLに流れてくるが、そういうのは呪いの類だと思う。世の中は変わらないという気持ちもそこにある気がする。","comment_id":"47","x":2.5848837,"y":7.3958864,"p":1},{"arg_id":"A79_0","argument":"安野さんのGitHubマニフェストについてどう思いますか？","comment_id":"79","x":2.6885664,"y":7.3024926,"p":0.8049023309988051},{"arg_id":"A81_0","argument":"GitHubから「クオリティフィルター通し」質問や提案を募っていたと思います。","comment_id":"81","x":2.6345477,"y":7.4802804,"p":1},{"arg_id":"A113_0","argument":"仕事面での親和性を期待していたが、どんな人にも背景があることを理解した。自分ももう一度マニフェストを見直してみよう。","comment_id":"113","x":3.2353601,"y":7.008726,"p":1},{"arg_id":"A121_0","argument":"安野さんのマニフェストは分かりやすい。","comment_id":"121","x":3.1371577,"y":6.952291,"p":1},{"arg_id":"A261_0","argument":"安野たかひろ氏のマニフェストがGithubで公開されており、内容は充実しているが、お作法やドレスコードが惜しい。AI特区や開発者が住みやすい街づくり、先進技術と医療の融合など、読みどころが多い。しかし、都民1,000万人のリーダーとしてのドレスコードが気になる。","comment_id":"261","x":2.8564885,"y":7.6126027,"p":1},{"arg_id":"A275_0","argument":"安野たかひろさんのマニフェストのリポジトリの成果物やissueは、読んでて面白く、議論に参加しやすそうな雰囲気で良い。","comment_id":"275","x":2.805079,"y":7.2701545,"p":0.7930700712533824},{"arg_id":"A282_0","argument":"安野たかひろさんのマニフェストを全部読んだが、Githubでの政策改善はほんの一部であり、それ以外にも多くの政策を掲げている。都民の声を吸い上げる手段も敷居を下げると公言している。","comment_id":"282","x":2.8048415,"y":7.4431806,"p":0.79176442450681},{"arg_id":"A456_0","argument":"GitHubの使いやすさを向上させるために、ホームページからの投稿リンクやフォーム形式のissueテンプレートなどの提案がありました。ITが苦手な方でも参加しやすい改善が進んでいます。","comment_id":"456","x":2.673391,"y":7.4658937,"p":1},{"arg_id":"A462_1","argument":"マニフェストは安野さん推しなんだが。","comment_id":"462","x":3.1758924,"y":6.807422,"p":1},{"arg_id":"A532_0","argument":"安野たかひろの情報収集のためにGitHubのアカウントを作った。","comment_id":"532","x":2.6758654,"y":7.361656,"p":1},{"arg_id":"A561_0","argument":"巻末のリリースノートには改善・修正のきっかけとなったGitHubのリンクも入れております。GitHubやメール、匿名フォームでお寄せいただいた声も参考にしています。マニフェスト詳細版(ver1.1)のスライドは以下よりご覧ください。","comment_id":"561","x":2.8009248,"y":7.329294,"p":0.8704965065819795},{"arg_id":"A639_0","argument":"安野さんの公約がGitHubに出ているのが好き。一般人にはわかりにくいが、PRも送れるのが面白い。","comment_id":"639","x":2.6367798,"y":7.4834957,"p":1},{"arg_id":"A642_0","argument":"安野さんのマニフェストが選挙期間中にアップデートされている。","comment_id":"642","x":3.2230852,"y":7.1544156,"p":0},{"arg_id":"A653_0","argument":"安野たかひろさんをフォローした。マニュフェストが良く、政策をGitHubで管理する方針が好き。","comment_id":"653","x":2.6285584,"y":7.4387045,"p":1},{"arg_id":"A682_1","argument":"マニフェストは無難で好き。","comment_id":"682","x":2.9971824,"y":7.0129814,"p":0.6679918205488058},{"arg_id":"A743_0","argument":"安野さんのマニフェストは分かりやすくてまともだが、見た目が宗教家のように見えるかもしれない。","comment_id":"743","x":3.2362921,"y":7.0010066,"p":1},{"arg_id":"A840_0","argument":"マニフェスト（詳細版）をver1.1にアップデートしました。表現を改善し、政策立案を進めています。今後の更新も随時お知らせします。","comment_id":"840","x":3.095653,"y":7.2045436,"p":0.4661389879184938},{"arg_id":"A936_0","argument":"詳細版マニフェストは具体的で解りやすく、内容も方法も素晴らしい。","comment_id":"936","x":3.0505853,"y":7.0678177,"p":0},{"arg_id":"A952_0","argument":"チーム安野は、マニフェストのGithubに起票されたissueの棚卸しと反映、Git起票のハードルを下げるためのUI改善を日次で行っています。都知事選でテックチームが存在しているのは初めてではないでしょうか。","comment_id":"952","x":2.7478614,"y":7.512243,"p":1},{"arg_id":"A1003_4","argument":"お申込みはこちら→","comment_id":"1003","x":3.2077768,"y":6.587018,"p":0},{"arg_id":"A1043_0","argument":"安野たかひろ様のマニフェスト","comment_id":"1043","x":3.0724776,"y":6.842159,"p":0},{"arg_id":"A1107_0","argument":"安野さんのマニフェストは綺麗だが、現状の認識がほとんどない。","comment_id":"1107","x":3.2990813,"y":7.0150437,"p":0.6791046418374408},{"arg_id":"A1132_0","argument":"安野さんのマニフェストは分かりやすく、クリーンで、都民を巻き込む姿勢が新しいリーダーシップを感じさせる。","comment_id":"1132","x":3.3806329,"y":7.159872,"p":0.3090025124217497},{"arg_id":"A1180_0","argument":"掲示物を破くのは公平ではないので厳しく罰せられるべきです。","comment_id":"1180","x":3.374113,"y":6.544421,"p":1},{"arg_id":"A1218_0","argument":"マニュフェストのGitHubリポジトリという概念は非常に魅力的だ。","comment_id":"1218","x":2.789767,"y":7.281131,"p":1},{"arg_id":"A1233_0","argument":"安野さんの公開資料は、現状認識やマニュフェストの具体性、わかりやすさの点で非常に優れている。","comment_id":"1233","x":3.1658661,"y":7.0016723,"p":0.4872599710035209},{"arg_id":"A1250_0","argument":"マニフェストだけで判断するなら、氏がダントツな気がしますね😉","comment_id":"1250","x":3.1504962,"y":6.9656477,"p":1},{"arg_id":"A1270_0","argument":"安野たかひろ氏の都知事選マニフェストGitHubリポジトリの提案フォームに投稿した。話題になっているが、実際にIssueを投稿している人はまだ少ない。","comment_id":"1270","x":2.7608223,"y":7.486151,"p":1},{"arg_id":"A1334_1","argument":"Githubで政策を作る安野たかひろさんに興味がある。","comment_id":"1334","x":2.647391,"y":7.41964,"p":1},{"arg_id":"A1408_0","argument":"都知事選のアピールに掲示板の枠を活用するべきだ。","comment_id":"1408","x":3.322342,"y":6.5077705,"p":0},{"arg_id":"A1432_0","argument":"安野たかひろさんのマニフェスト詳細版を読んだが、中身は薄っぺらかった。AIやテクノロジーの小手先で改善しようとしているだけに感じた。","comment_id":"1432","x":3.0765023,"y":7.397774,"p":1},{"arg_id":"A1516_0","argument":"安野たかひろ候補がマニュフェストをGitHubに公開し、改善提案を受け付けている。言論空間が形成されており、読むだけでも面白い。","comment_id":"1516","x":2.6837344,"y":7.41465,"p":1},{"arg_id":"A1613_0","argument":"安野たかひろ様のマニフェストを見る限り、このタグでX上の投稿をスクレイピングしてデータ収集していると思うので、ここに書かせてもらいます。","comment_id":"1613","x":3.0758195,"y":6.7179246,"p":0},{"arg_id":"A1634_0","argument":"安野さんの都知事選政策GitHubは、都民以外もissueやプルリクができる。建設的な意見が多いが、中には都知事の仕事の範囲外のissueもある。都政について理解してから書いてほしい。","comment_id":"1634","x":2.6971936,"y":7.553131,"p":1},{"arg_id":"A1699_0","argument":"安野たかひろさんのマニフェストGitHubリポジトリには多くの課題提起（issue）が集まっており、見ているだけでも勉強になる。😀","comment_id":"1699","x":2.7235084,"y":7.3551626,"p":1},{"arg_id":"A1706_0","argument":"安野さんは期待できない。AIのYouTubeはバグが多く、GitHubの説明も今は違う。演説も刺さらなかった。蓮舫は言うことが素晴らしく、演説も上手いが、口だけに感じる。しかし、小池さんを倒せるのは蓮舫しかいないと思うので注目している。","comment_id":"1706","x":2.656058,"y":7.8872466,"p":0},{"arg_id":"A1740_0","argument":"yamlは初めて聞きました。Pythonはインタプリタなのに配布できることを勉強中です。安野さんのオープンソースを動かしてみたいですが、かなりのパワーユーザーでないと無理そうです。","comment_id":"1740","x":2.5846758,"y":7.658853,"p":0},{"arg_id":"A1777_0","argument":"安野たかひろのマニフェストは、若者票を狙うならスライド形式もいいが、スマホでは読みにくい。縦スクロール版を作ればよかったのに。","comment_id":"1777","x":3.3144004,"y":6.974428,"p":0.5787613065595937},{"arg_id":"A1788_0","argument":"東京都知事選2024候補者の安野たかひろ氏のマニフェストを議論・改善するためのオープンソースプロジェクトのリポジトリがある。政策の公開だけでなく、提案の手続きや著作権の扱いまで整理されていて、よきエンジニアしぐさだと感じる。","comment_id":"1788","x":2.8404455,"y":7.5841985,"p":1},{"arg_id":"A1854_0","argument":"安野たかひろさんやひまそらあかねさんのように、真面目に具体的なマニフェストを作っている人が一律に「泡沫」として取り上げられないのは可哀想。","comment_id":"1854","x":3.498009,"y":6.915955,"p":0.9663223347703732},{"arg_id":"A1877_0","argument":"安野さんはスーツや髪型については気にしないが、ymlにPythonの件については激怒しているのが面白い。","comment_id":"1877","x":3.2552516,"y":6.6581597,"p":0},{"arg_id":"A1901_0","argument":"ハッシュタグなどで届くのは仕方がないが、本人に直接言うのは無礼だ。","comment_id":"1901","x":3.4316704,"y":6.604013,"p":1},{"arg_id":"A1908_0","argument":"Githubのコミットを見ると、関係ない人たちが修正したように見えるので、本人は選挙活動をしていたのではないかと思います。","comment_id":"1908","x":2.7327938,"y":7.558597,"p":1},{"arg_id":"A1950_0","argument":"SNSや匿名ご意見フォームで意見を届けてください。XやInstagramで声を聞かせてください。匿名での質問・意見はフォームから投稿してください。","comment_id":"1950","x":3.4163685,"y":7.1614633,"p":0.3258117719726008},{"arg_id":"A1983_0","argument":"安野たかひろさんのマニュフェストにイッシューを追加したら、的確な回答がもらえて感動した。","comment_id":"1983","x":3.1440156,"y":6.8634744,"p":0},{"arg_id":"A1997_0","argument":"安野さんのマニュフェストを読んでいるところです。ページ数が多く、YouTubeの配信内容もあるので、しばらく時間がかかりそうです。","comment_id":"1997","x":3.0503023,"y":6.9932523,"p":1},{"arg_id":"A2016_0","argument":"安野たかひろのマニフェストが素晴らしい。約100ページだが読みやすく、図も多いのでみんなに読んでほしい。","comment_id":"2016","x":3.095524,"y":6.9731326,"p":0.4707298720605612},{"arg_id":"A2031_0","argument":"安野たかひろ：政策リポジトリ","comment_id":"2031","x":2.6889977,"y":7.5101223,"p":1},{"arg_id":"A2050_0","argument":"一般のコンピューター利用者が修正依頼を出せる形でマニフェストを置いている。修正が実践されている様子は以下のリンクから確認できる。この画面は、修正を受け入れた一覧になっている。","comment_id":"2050","x":2.9204502,"y":7.26396,"p":0},{"arg_id":"A2058_0","argument":"安野さんのマニフェストは批判要素がなく、今の人に絶賛されているのは理解できるが、私には物足りない。","comment_id":"2058","x":3.255464,"y":7.024477,"p":1},{"arg_id":"A2073_0","argument":"どうか氏のマニフェストをご一読ください。ぜひ！","comment_id":"2073","x":2.9590323,"y":6.9850693,"p":0.8126066859782864},{"arg_id":"A2090_0","argument":"都知事選の選挙公報を見ていると、話が通じなさそうな候補者が多くて面白い。選択肢は自然と絞られる。GitHubを使うのは面白いが、一部の人にしか通じない。","comment_id":"2090","x":2.9663494,"y":7.7010674,"p":0.438502104445441},{"arg_id":"A2138_0","argument":"安野たかひろさんのマニフェストはデビュー長編「ショート・サーキット」の読感と似ている。小説と現実が地続きな感じがして面白い。","comment_id":"2138","x":3.1225793,"y":6.830692,"p":0},{"arg_id":"A2215_0","argument":"安野さんはマニフェストの管理者であり、改善のための議論を呼びかけたのだから、真剣で価値のあるissueには自身も参加すべきだと思う。しかし、今のところ安野さんが返信しているissueを見たことがない。見逃しているだけかもしれないが。","comment_id":"2215","x":3.1838398,"y":7.2669306,"p":1},{"arg_id":"A2292_1","argument":"AI安野とGithubを触り、マニフェストは読んでおきたい。","comment_id":"2292","x":2.7318926,"y":7.4219337,"p":1},{"arg_id":"A2327_1","argument":"公約をGitHubで管理するのは斜め上すぎた。","comment_id":"2327","x":2.6531603,"y":7.4946165,"p":1},{"arg_id":"A2345_0","argument":"早稲田も認めたマニフェスト！","comment_id":"2345","x":3.0345244,"y":6.9508433,"p":0},{"arg_id":"A2360_0","argument":"マニフェストの中から話題のスライドをピックする処理が気になっていました。キーワードとスライドpng画像を事前にマッピングしているのですね。処理フローが非常に参考になります。","comment_id":"2360","x":3.0081136,"y":7.2046485,"p":1},{"arg_id":"A2382_1","argument":"デメリットとして早期離脱されやすいが、短期決戦ならショートや見られやすいハッシュタグを使うのは有効。","comment_id":"2382","x":3.4783762,"y":6.7528048,"p":0},{"arg_id":"A2387_0","argument":"安野さんのGitHubを見に行ったら、改善要求がマニフェストに反映されていて、参加している感が凄かった。GitHubの参加者は少ないけど、各所からの提案が反映されて改善が進んでいる。そこに参加すればいいのかと今更気づいた。","comment_id":"2387","x":2.7239413,"y":7.386569,"p":1},{"arg_id":"A2419_1","argument":"僕もマニフェスト読んだよ。","comment_id":"2419","x":2.9677389,"y":7.0165024,"p":1},{"arg_id":"A2441_0","argument":"今回の都知事選では選挙をハックするような動きが見られるが、安野さんの好感が持てる点は、GitHubで公約を掲げてフィードバックをもらうという進歩的で効率的な手法を取っているところだ。","comment_id":"2441","x":2.738786,"y":7.525026,"p":1},{"arg_id":"A2492_0","argument":"マニフェストのプレゼン資料が見やすくて良い。特に、PIVOT竹下さんが注目したスライドの｢DIGEST｣が興味深い。AIを使えば可能だと安野さんは言っている。","comment_id":"2492","x":2.9759228,"y":7.4196744,"p":0},{"arg_id":"A2616_1","argument":"GitHubでマニフェストがリアルタイムで更新されているのは新しい民主主義の形だ。","comment_id":"2616","x":2.7048345,"y":7.4736767,"p":1},{"arg_id":"A2618_0","argument":"安野さんのマニフェストは、意見を反映してどんどん見直されていくのが凄い。","comment_id":"2618","x":3.158494,"y":6.957301,"p":1},{"arg_id":"A2635_0","argument":"安野たかひろのマニフェストは「参加型」です。ハッシュタグ、YouTube版、電話版「AIあんの」、匿名可のフォームを通じて寄せられた意見を収集し、リアルタイムで政策に反映させています。","comment_id":"2635","x":2.998128,"y":7.768332,"p":0},{"arg_id":"A2638_0","argument":"安野たかひろは、現在のマニフェストが完璧ではないと考えています。皆様の意見を取り入れ、随時アップデートしていきます。","comment_id":"2638","x":3.1393142,"y":7.1514606,"p":1},{"arg_id":"A2645_0","argument":"AIエンジニアの安野たかひろさんのマニフェストは素晴らしい。全国的に取り入れるべきだが、実現までの道のりは険しい。","comment_id":"2645","x":2.9974816,"y":7.6290293,"p":0},{"arg_id":"A2652_0","argument":"言及していたissueと関連するマニフェストの修正があったことが通知で分かるのは便利だ。","comment_id":"2652","x":2.9360542,"y":7.2620792,"p":0},{"arg_id":"A2671_0","argument":"政見放送で「GitHubがあるかぎり、第2、第3の安野たかひろが出現するだろう。。。。」って言ってほしい。","comment_id":"2671","x":2.6607714,"y":7.357804,"p":0.7944334108219976},{"arg_id":"A2672_0","argument":"都知事候補の安野さんがGitHubでマニフェストを管理するのは、開かれた政治2.0の良い例だ。IT業界以外の人には最初は抵抗があるかもしれないが、Issuesは誰でも見やすいので是非見てほしい。クライアントにも普及したら嬉しい。僕もIssueを立ててみよう。","comment_id":"2672","x":2.7628276,"y":7.5099306,"p":1},{"arg_id":"A2720_0","argument":"安野さんのマニフェストがわかりやすく画像でXに挙げられているものがあるか知りたい。","comment_id":"2720","x":3.1476805,"y":6.913311,"p":0.4838145458351417},{"arg_id":"A2728_2","argument":"GitHubが分からないので、まずはそこから学びたいです。","comment_id":"2728","x":2.5916202,"y":7.559954,"p":0.7279490716934087},{"arg_id":"A2745_0","argument":"しっかりとしたマニフェストがあるので、見た目を“政治家”にしてほしい。","comment_id":"2745","x":3.5362434,"y":7.2274413,"p":0.3258117719726008},{"arg_id":"A2908_0","argument":"（6月21日）切り抜きアップデートしていくマニフェストについて。視聴者の疑問に答えます。拡散お願いします！","comment_id":"2908","x":3.1106648,"y":7.1403728,"p":1},{"arg_id":"A2965_0","argument":"こんなマニュフェストを出している人もいます。是非読んでみてください。挙に行こう。","comment_id":"2965","x":2.9884539,"y":7.0159597,"p":1},{"arg_id":"A2978_0","argument":"安野さんのマニフェストが他の候補者を圧倒している。90ページ以上の内容をGitHubやAIを使ってアップデートしているからだ。","comment_id":"2978","x":2.8770096,"y":7.4364276,"p":0.671959173247348},{"arg_id":"A2993_0","argument":"こんな候補者もいます! 是非マニュフェスト読んでみて下さい! 知ってほしい。","comment_id":"2993","x":3.0364733,"y":7.0019116,"p":0.9944557211516326},{"arg_id":"A3004_0","argument":"安野さんのマニフェストや話を聞くと、気持ちが楽になる。","comment_id":"3004","x":3.1794078,"y":6.787432,"p":1},{"arg_id":"A3052_2","argument":"スライドがコンサルのようだが、自分で作成したのか気になる。","comment_id":"3052","x":3.1159484,"y":7.1361876,"p":1},{"arg_id":"A3127_0","argument":"みなさん、是非マニュフェストを読んでみてください！実際にオープンな政治を見せてくれています！","comment_id":"3127","x":2.9730153,"y":7.0256467,"p":1},{"arg_id":"A3146_0","argument":"さんマニュフェスト読んでみて下さい!","comment_id":"3146","x":2.9452293,"y":6.979678,"p":0.6428188652972834},{"arg_id":"A3147_0","argument":"素晴らしい候補者もいます。マニュフェストを読んでみてください。","comment_id":"3147","x":3.1310735,"y":7.0502,"p":0},{"arg_id":"A3152_0","argument":"選挙活動期間中、安野さんにGitHubで建設的な批判をすると、チーム安野で議論し財源も確認して修正してくれた。チーム安野は24時間体制で対応していた。安野さんが都知事になると、都民はスピード上昇の恩恵を受けられると感じた。","comment_id":"3152","x":2.8250325,"y":7.4703994,"p":0.7843849311240495},{"arg_id":"A3213_0","argument":"安野さんの懸念は、デジタルに強い人の意見が多く出てしまうことです。GitHubを使用した公約の意見収集は便利ですが、とっつきにくい面もあります。私はエンジニアなので便利さは理解していますが。","comment_id":"3213","x":2.5935464,"y":7.507852,"p":1},{"arg_id":"A3214_0","argument":"右も左も宗教だと思っている人は安野たかひろさんのマニュフェストを読んで、GitHubでアップデートされている政策を体験してほしい。","comment_id":"3214","x":2.6295226,"y":7.4250636,"p":1},{"arg_id":"A3245_1","argument":"▼マニフェスト","comment_id":"3245","x":2.9896216,"y":6.970395,"p":0.4727638282975255},{"arg_id":"A3251_0","argument":"狸さん狐さんに投票しようと思っている人や、投票に行かない人は、ぜひ安野たかひろ様のマニュフェストを読んでください。","comment_id":"3251","x":3.6225324,"y":6.953513,"p":1},{"arg_id":"A3353_0","argument":"安野たかひろ候補の政策オープンソースにて、以下の障害者福祉政策に関する課題提起をしました。初のGitHubですが、ちゃんとできてますか？","comment_id":"3353","x":2.6613004,"y":7.4792624,"p":1},{"arg_id":"A3380_0","argument":"私は都知事選の選挙権はないが、GitHubで都知事選マニフェストに関する変更案やIssueを都民から募り、オープンソースで実際にやっているのが素晴らしい。","comment_id":"3380","x":2.8041706,"y":7.5869617,"p":0.8908451805758599},{"arg_id":"A3411_0","argument":"安野たかひろ氏の活動を追っているが、政治への理解が浅いのが気になる。GitHubによる政策集約とパブコメの違いや、合理的な人間しか存在しない前提について疑問がある。","comment_id":"3411","x":2.6314888,"y":7.4536266,"p":1},{"arg_id":"A3422_0","argument":"マニフェストのPRのマージが増え過ぎて予算の話は大丈夫かと思っていたが、予算の検証も行った上でマージしているとのこと。今後出てくる予算を考慮したマニフェストにも注目したい。","comment_id":"3422","x":2.9659321,"y":7.125877,"p":0},{"arg_id":"A3426_0","argument":"ぜひマニュフェストを読んでみてください！","comment_id":"3426","x":2.9466865,"y":7.01266,"p":1},{"arg_id":"A3428_0","argument":"安野さんのマニュフェストを是非読んでみてください!","comment_id":"3428","x":3.028111,"y":6.9725914,"p":1},{"arg_id":"A3474_0","argument":"安野たかひろ候補のマニフェスト更新は透明性とスピード感があって良い。GitHubに加えてAIあんのからも提言を受け付けるようにしたら面白そうだ。政治の難しさは利害調整にあるので、当選後の運用方法が気になる。","comment_id":"3474","x":2.8950102,"y":7.628143,"p":0.7649981619240366},{"arg_id":"A3480_1","argument":"みんながGitHubの使い方を理解すれば効率的になるが、ハードルが高い。","comment_id":"3480","x":2.6025474,"y":7.4900603,"p":1},{"arg_id":"A3508_0","argument":"都政に意見があるなら、マニフェストに反映してアップデートしてくれます。","comment_id":"3508","x":3.2036693,"y":7.257616,"p":1},{"arg_id":"A3533_0","argument":"安野さんがポリタスTVで高評価を受けている。Pros: GitHubでの見える化、ブロードリスニング、清水さんとの合同演説、今後の成長が期待される、近い人からの評判が良い。Cons: 意思決定について語っていない、アテンションエコノミーが弱い。","comment_id":"3533","x":2.6738188,"y":7.5627303,"p":0.8895395457725013},{"arg_id":"A3549_0","argument":"IT特化した安野たかひろ氏が良いのではないかと思います。彼はオープンソース型で公約を更新しており、真の『ガラス張りの都政』を実現できるかもしれません。","comment_id":"3549","x":2.9229262,"y":7.6964517,"p":0.4420711000293576},{"arg_id":"A3610_0","argument":"安野たかひろ氏のGitHubに政策要望を出しました。内容は、東京都独自での教員確保・処遇改善による公教育の抜本的改善です。東京都は潤沢な予算があるので、公教育にもっと投資すべきだという意見です。","comment_id":"3610","x":2.6928585,"y":7.488515,"p":1},{"arg_id":"A3618_1","argument":"まずは安野たかひろ候補のマニフェストを読んでみて！全力で応援したい。","comment_id":"3618","x":3.2664828,"y":6.9533153,"p":0.5369112379054286},{"arg_id":"A3687_0","argument":"安野たかひろのマニフェストはわかりやすく、内容もしっかりしていて素晴らしい。今後の資料作成の参考にしたい。","comment_id":"3687","x":3.1420345,"y":7.051246,"p":0},{"arg_id":"A3689_1","argument":"GithubActionsのワークフローで何をしているのか解説する【清水国明vs安野たかひろ】【ReHacQSP】","comment_id":"3689","x":2.5593662,"y":7.363112,"p":1},{"arg_id":"A3707_0","argument":"政治的意図はなく、都知事選に出ている安野さんの政策が面白いと思った。政策をGitHubで公開し、意見をマニフェストにプルリクできる仕組みがある。さらに、有害なテキストや画像を除去するAIが動いており、炎上狙いの投稿を未然に防止している。これが天才か…","comment_id":"3707","x":2.7634058,"y":7.821174,"p":0},{"arg_id":"A3712_0","argument":"予算にまで踏み込んだマニュフェスト!","comment_id":"3712","x":2.9534874,"y":7.006802,"p":1},{"arg_id":"A3729_0","argument":"マニュフェストダントツ1位!","comment_id":"3729","x":2.8742228,"y":6.957066,"p":0},{"arg_id":"A3768_0","argument":"安野たかひろ氏のマニフェストは、東京の課題をよく分析しており、資料作りのお手本としても参考になる。サマリ、現状認識、課題、マニフェストの流れで論点が明確である。","comment_id":"3768","x":3.2422373,"y":7.2707295,"p":1},{"arg_id":"A3872_0","argument":"安野候補の政治活動が都知事選から始まったように見えるのはもったいない。都知事選公示までに政策をGitHubでブラッシュアップすることはできなかったのだろうか。陣営には、都知事選後も次のマイルストーンに向けて活動してほしい。","comment_id":"3872","x":2.7963402,"y":7.6227336,"p":0.5569871042524024},{"arg_id":"A3937_1","argument":"GithubActionsのワークフローで何をしているのか解説する【清水国明vs安野たかひろ】【ReHacQSP】","comment_id":"3937","x":2.5986018,"y":7.388616,"p":1},{"arg_id":"A3965_0","argument":"新聞は10年以上購入していないが、郵便ポストに選挙公報が投函されていた。一通り目を通したが、安野さんのGitHubで政策議論は草。ただ、発想は悪くないと思った。","comment_id":"3965","x":2.8536098,"y":7.657135,"p":0.6604980449199205},{"arg_id":"A4018_0","argument":"GitHubへIssueをポストした。自治会・町内会の位置づけと役割の明確化を求める。","comment_id":"4018","x":2.7059512,"y":7.499289,"p":1},{"arg_id":"A4081_0","argument":"安野たかひろさんのGitHub、ずっと見てられる。","comment_id":"4081","x":2.673065,"y":7.2848396,"p":0.6582531707747415},{"arg_id":"A4132_0","argument":"私は基本的にマニフェストの内容で投票する人を決めたい。","comment_id":"4132","x":3.6846838,"y":7.2095966,"p":1},{"arg_id":"A4225_0","argument":"包括的で具体的なマニフェストについてもご意見頂きたいです。","comment_id":"4225","x":3.079982,"y":7.1176276,"p":0.759029938038272},{"arg_id":"A4246_0","argument":"メールでも意見や要望を届けられますよ✨","comment_id":"4246","x":3.4109411,"y":6.8057437,"p":0.8948396772296043},{"arg_id":"A4267_0","argument":"選挙で「テックブログ」や「開発チーム」があるのが面白いと感じる。意見を踏まえて議論し、選挙期間中にマニフェストをアップデートするのは健全だと思う。","comment_id":"4267","x":3.276168,"y":7.6210365,"p":0},{"arg_id":"A4269_0","argument":"安野たかひろのマニフェストはモノトーンで字数が少なく、重要なポイントに赤を使っているのでわかりやすい。お役所の文書から「ポンチ絵」を廃絶することは働き方改革の出発点だと思う。","comment_id":"4269","x":2.9933975,"y":7.1736894,"p":1},{"arg_id":"A4357_0","argument":"今都知事選に出ている候補が2029年の東京を舞台にした近未来SFを書いていたという事実は、彼がこの先の東京を具体的に予見できているのではないかと思う。だから、先ほどその本を買いました。","comment_id":"4357","x":3.431555,"y":6.623604,"p":0.8469263521492004},{"arg_id":"A4400_0","argument":"マニフェストは「参加型」です。皆様からの意見を取り入れ、常にアップデートしていきます！","comment_id":"4400","x":3.0483217,"y":7.2370567,"p":0.9602416570027298},{"arg_id":"A4406_0","argument":"安野たかひろ公式ホームページでは、匿名可のご意見フォームを設置しています。現在約300件のご意見、改善のご提案、政策のご要望などを頂戴しております。頂いたご意見は、安野たかひろがすべて目を通し、適切に反映してまいります。あなたの声を聞かせてください。","comment_id":"4406","x":3.087737,"y":7.384949,"p":1},{"arg_id":"A4430_0","argument":"PullRequestによる改善提案を募集し、適切だと思った変更点を政策ページに即時反映することでマニフェストを更新しています。これは政治家と政党が使うべき画期的なツールになると思う。ただし、この言葉を政治家が理解できるかは疑問です。","comment_id":"4430","x":2.913515,"y":7.342328,"p":0},{"arg_id":"A4437_0","argument":"安野たかひろ氏のGitHub政策づくりはボランタリーな価値観に基づいており、共同体の価値観とは相容れないため、受け入れられない人も多い。しかし、若者やIT技術者はすんなりと受け入れている。これは山岸俊男氏のいう、安心社会から信頼社会に変わるキッカケになるかもしれないと期待したい。","comment_id":"4437","x":2.6215205,"y":7.453331,"p":1},{"arg_id":"A4485_1","argument":"僕も安野さんのマニフェストはとても良かったと思ってます！","comment_id":"4485","x":3.0799618,"y":6.885085,"p":0},{"arg_id":"A4498_0","argument":"多摩地区は素晴らしい場所です。仕事帰りの人々に安野たかひろの思いを聞いてほしいです。彼のマニフェストを読み、自分の生活に対する意見をGitHubや政策フォームで共有してほしいです。東京で取り残されている人々を決して見捨てない覚悟があります。","comment_id":"4498","x":2.8574798,"y":7.6078973,"p":1},{"arg_id":"A4506_0","argument":"マニフェストの改善案や生活の不満・改善点、安野たかひろに対する意見は様々なチャネルからアクセスでき、全てご本人が目を通しています。","comment_id":"4506","x":2.9916112,"y":7.2738266,"p":0},{"arg_id":"A4536_0","argument":"有権者はマニフェストをちゃんと読んで理解してから投票する人は多くないので、これを浸透させて欲しいです。","comment_id":"4536","x":3.7328372,"y":7.2169514,"p":1},{"arg_id":"A4552_2","argument":"技術者目線では、安野さんの公約をGitHubで管理する方法は非常にうまいと思う。","comment_id":"4552","x":2.623842,"y":7.5013156,"p":1},{"arg_id":"A4569_2","argument":"政策テーマで比較: マニフェスト比較表（詳細）","comment_id":"4569","x":3.208178,"y":7.193033,"p":0.9039381002489244},{"arg_id":"A4574_0","argument":"安野たかひろ公式ホームページの意見フォームに「Googleアカウント不要」と明記しました。皆様からのご意見は迅速に反映します。","comment_id":"4574","x":3.0624259,"y":7.4373727,"p":1},{"arg_id":"A4583_1","argument":"「生煮え状態」　早大マニフェスト研が検証(朝日新聞デジタル)","comment_id":"4583","x":3.6925733,"y":7.193631,"p":1},{"arg_id":"A4596_0","argument":"安野さんのマニフェストはしっかりしている。これが標準になれば良いのに。","comment_id":"4596","x":3.122328,"y":6.9759884,"p":0.7839968521046784},{"arg_id":"A4645_0","argument":"マニュフェストも見てください。めちゃ良いですよ。","comment_id":"4645","x":2.8748853,"y":7.023961,"p":0},{"arg_id":"A4667_0","argument":"マニュフェスト良いです。","comment_id":"4667","x":2.9372258,"y":7.007676,"p":1},{"arg_id":"A4671_0","argument":"迅速な対応と変更点の発信が良い。","comment_id":"4671","x":3.5962,"y":7.0430584,"p":0.9334891358323004},{"arg_id":"A4674_0","argument":"安野たかひろ氏のマニフェストレポジトリから、マニフェストに関わるIssueと実際に取り込まれたコミットをAPIで取得して表示するサイトを作成しました。","comment_id":"4674","x":2.796184,"y":7.323686,"p":1},{"arg_id":"A4676_0","argument":"安野たかひろのマニュフェストはこちら","comment_id":"4676","x":3.0674603,"y":6.780969,"p":0},{"arg_id":"A4693_0","argument":"安野さんのマニフェストがすごく良かった。","comment_id":"4693","x":3.172982,"y":6.8147907,"p":1}]},{"cluster":"都知事選の候補者比較","cluster_id":"0","takeaways":"都知事選に関する意見は多岐にわたる。小池百合子氏の安定感が評価される一方、安野たかひろ氏の新しい視点に期待する声も多い。蓮舫氏には賛否両論があり、特に批判的な意見が目立つ。石丸伸二氏や他の候補者も注目されているが、全体的には小池氏の再選が予想されている。","arguments":[{"arg_id":"A17_0","argument":"「小池×蓮舫×石丸×田母神」で4者討論するなら、安野さんを入れてほしい。「小池×蓮舫×石丸×安野」でやってほしい。","comment_id":"17","x":9.406038,"y":8.100532,"p":1},{"arg_id":"A24_0","argument":"東京都知事選挙や国政選挙、地方選挙が毎日タイマン討論会形式になれば面白いと思う。例えば、火曜日21時から蓮舫vs田母神俊雄、22時からひまそらあかねのように総当たり戦にしたら盛り上がりそう。国政政党と現職は逃亡禁止にする。","comment_id":"24","x":8.465649,"y":6.803936,"p":1},{"arg_id":"A29_0","argument":"田中真紀子の「政治家を鍛える」という言葉に従い蓮舫に入れるか、政治家として頼りなく見えるが人間として最もまともに見える安野たかひろに入れるか迷っています。","comment_id":"29","x":8.6781,"y":7.9465423,"p":1},{"arg_id":"A42_0","argument":"石田さん、森川さん、井上さん、子安さん、逢坂さん、桑島さん、折笠さん、東山さん、安野さんが好き。可愛すぎて無理！","comment_id":"42","x":9.539941,"y":7.405146,"p":1},{"arg_id":"A45_0","argument":"小池百合子自民党関連の議員が都知事になったら能登半島の二の舞です。自民党を支持してもあなたは切り捨てられる。具体的で参加型の公約を見てほしい。","comment_id":"45","x":8.223317,"y":7.689364,"p":0.6436217389975554},{"arg_id":"A69_0","argument":"安野さんの能力と話を理解できる候補者は暇空さんと石丸さんくらいですが、多極分散を掲げる石丸さんとは協調できなさそうです。","comment_id":"69","x":8.376443,"y":8.672326,"p":0},{"arg_id":"A74_0","argument":"都知事選がどうなるか気になる。安野さんは優秀だが、Githubは親しみにくい。蓮舫さんと広島の人には個人的に懸念がある。小池さんが安定していると感じる。","comment_id":"74","x":8.41956,"y":7.771057,"p":0},{"arg_id":"A91_0","argument":"リハックの討論会で、蓮舫さんは「裏金ガー」、小池さんは「立憲ガー」と発言していました。石丸さんは自治体の首長選挙で国政の代理戦争をやめるべきだと述べました。石丸さんと安野さんの議論は建設的で、見ていてワクワクしました。","comment_id":"91","x":8.621084,"y":7.664125,"p":1},{"arg_id":"A115_2","argument":"小池さんは討論ができていない。","comment_id":"115","x":9.717545,"y":7.28418,"p":1},{"arg_id":"A117_0","argument":"石丸さんが強い！蓮舫さんですら最近パワーが落ちているのに、石丸さんだけは何かやっているだろう。ひまそらさんが田母神さんや安野さんに勝てるのは意外だが、結構強い。","comment_id":"117","x":9.155547,"y":8.532731,"p":1},{"arg_id":"A118_0","argument":"百合子にしたくないなら蓮舫に、蓮舫が嫌なら安野さんに入れれば良い。東京の選挙は選択肢が多い。マスコミがまともに機能していれば前回も百合子ではなかった。","comment_id":"118","x":9.053895,"y":7.74583,"p":1},{"arg_id":"A127_0","argument":"自分が入れるとしたら、小池さんか安野さん。理由は、教育に力を入れてくれそうだから。安牌がなさすぎて困る。","comment_id":"127","x":9.416164,"y":7.468972,"p":1},{"arg_id":"A136_0","argument":"小池さん71歳、蓮舫さん56歳、ドクター中松96歳。30代や40代に代わってほしい。","comment_id":"136","x":9.055729,"y":7.243369,"p":1},{"arg_id":"A151_1","argument":"対小池さんは分かるけど、対安野さんは噛み合ってなかったと思った。","comment_id":"151","x":9.602884,"y":7.5663867,"p":0},{"arg_id":"A172_0","argument":"【メディア掲載】東京新聞に、小池百合子候補・石丸伸二候補と並んで、「都知事選 主な候補者の横顔」として紹介されました。","comment_id":"172","x":8.414203,"y":7.1110425,"p":1},{"arg_id":"A174_0","argument":"安野さんと石丸さんは賢いので、小池さんに勝つ見込みは低いと理解していると思う。興味があるのは、彼らの勝利の定義だ。","comment_id":"174","x":9.434864,"y":7.661653,"p":0},{"arg_id":"A183_0","argument":"うまく育てれば、4年後に百合子の後継者になる可能性があると思う。","comment_id":"183","x":9.110906,"y":7.311407,"p":0.9288928873149832},{"arg_id":"A184_0","argument":"3番目に紹介されたのは届出順だった。主な候補6人は蓮舫、田母神、清水さんなど。安野さんが4位になると凄い。","comment_id":"184","x":8.782306,"y":6.88629,"p":0},{"arg_id":"A185_0","argument":"2024年の候補者の横顔について、25日朝刊東京面では小池百合子氏、石丸伸二氏、清水国明氏、田母神俊雄氏、蓮舫氏など主要6候補の横顔を掲載しています。政治信条から息抜きの方法まで聞きました。","comment_id":"185","x":8.5863285,"y":6.872366,"p":0},{"arg_id":"A188_0","argument":"話題の人: 小池都知事、蓮舫さん、石丸さん","comment_id":"188","x":8.755458,"y":7.4277425,"p":0},{"arg_id":"A191_0","argument":"蓮舫さんが副知事になるのはいいですね。","comment_id":"191","x":8.996244,"y":8.105589,"p":0},{"arg_id":"A209_0","argument":"石丸伸二、蓮舫、うつみさとる、桜井誠で討論会を見たいです！","comment_id":"209","x":9.363009,"y":8.584063,"p":0},{"arg_id":"A227_0","argument":"都知事選で56人もいるのに、メディアに出るのが小池、蓮舫、石丸、田母神、安野、清水しかいないのが残念。","comment_id":"227","x":8.600146,"y":7.0773654,"p":1},{"arg_id":"A228_0","argument":"百合子か安野さんかひまか","comment_id":"228","x":9.299622,"y":7.2913175,"p":0.8992052131458946},{"arg_id":"A233_0","argument":"東京都知事選の主要6候補（小池氏、石丸氏、安野氏、清水氏、田母神氏、蓮舫氏）の横顔を、本日の東京都内版とウェブで紹介しています。","comment_id":"233","x":8.581461,"y":6.955941,"p":0},{"arg_id":"A234_0","argument":"安野たかひろさんに投票するか、ひまそらあかねさんに投票するかは、IT系ネット民にとって究極の選択です。どちらにしろ、小池百合子さんや蓮舫さん、田母神としおさんよりはましな選択肢だと思います。","comment_id":"234","x":8.514922,"y":7.338735,"p":1},{"arg_id":"A235_1","argument":"小池さんの質問をはぐらかす姿勢にはうんざりする。","comment_id":"235","x":9.7367,"y":7.303783,"p":0.4918619954576913},{"arg_id":"A236_0","argument":"蓮舫さん、安野さん、石丸さんは最後まで聞いたと言っているが、それを嘘だと決めつけている。前市長が自分の思う通りに動かないと、信用できないパワハラ嘘つき市長と片付けてしまう。泉さんは投票日当日の開票番組に出演するため、その下調べもあるのに。","comment_id":"236","x":8.593642,"y":7.7010026,"p":0.7518398089732962},{"arg_id":"A258_0","argument":"安野氏に都政を任せたいが、都政と自民党の癒着を断ち切るため、仕方なく蓮舫氏に期日前投票で票を入れた。","comment_id":"258","x":8.682239,"y":7.9941964,"p":1},{"arg_id":"A265_0","argument":"蓮舫さんでも小池さんでも石丸さんでも、都知事になったら、特定のブレーンを加えることを訴えれば良い！","comment_id":"265","x":8.27358,"y":7.858457,"p":1},{"arg_id":"A283_1","argument":"朝日新聞の情勢報道では小池さん、蓮舫さん、石丸さん、田母神さん、安野さん、清水さんが載っていた。","comment_id":"283","x":8.892356,"y":7.070222,"p":0},{"arg_id":"A284_2","argument":"蓮舫→都議会の野党筆頭理事","comment_id":"284","x":9.158149,"y":7.93742,"p":1},{"arg_id":"A284_3","argument":"小池→三井不動産の社外取締役","comment_id":"284","x":9.0835905,"y":7.4705505,"p":1},{"arg_id":"A303_0","argument":"小池百合子—越えられない壁—蓮舫———壁———石丸伸二———塀———田母神俊雄清水国明桜井誠———柵———ドクター・中松内海聡ひまそらあかね","comment_id":"303","x":9.353124,"y":7.069591,"p":0.2672441110215894},{"arg_id":"A319_1","argument":"蓮舫さんのような職業野党は若手に席を譲ってください。","comment_id":"319","x":9.164705,"y":8.000443,"p":1},{"arg_id":"A322_0","argument":"東京都知事選について、朝日新聞社は22、23日にインターネット調査を実施。小池百合子氏が先行し、蓮舫氏が追う展開。石丸伸二氏は苦戦。田母神俊雄氏、清水国明氏らは引き離されている。投票態度を明らかにしていない人が4割いる。","comment_id":"322","x":8.692775,"y":6.924015,"p":1},{"arg_id":"A324_0","argument":"安野さんに入れたい気持ちと、現職を落とすために蓮舫さんに入れるかで迷っている。","comment_id":"324","x":8.928134,"y":7.98081,"p":1},{"arg_id":"A332_0","argument":"東京都知事選で蓮舫、清水、安野の誰に投票するか迷っている。重点は以下の3点：1. 再開発の抑制（タワーマンションの規制、立石の飲み屋街や神宮外苑の森を守る）2. 学費等の不安を減らし安心して子育てできる政策 3. 事務手続きの簡素化と無駄な規制の撤廃（手書き書類の削減、太陽光パネル義務化の廃止）。","comment_id":"332","x":8.410215,"y":8.34948,"p":0.7363348126451184},{"arg_id":"A341_0","argument":"友人の多くは蓮舫さん支持から石丸さんに変更しました。実力は未知数ですが、今の政治に不満を持っている層に響くのでしょう。","comment_id":"341","x":8.799003,"y":8.088334,"p":0.3818959068480302},{"arg_id":"A343_0","argument":"小池百合子、蓮舫、石丸伸二、田母神としお、清水国明、桜井誠、ひまそらあかねの順かな。","comment_id":"343","x":9.295869,"y":7.028543,"p":1},{"arg_id":"A351_0","argument":"俺の投票行動はゆりこ、石丸、安野さんに絞られてきている。他の候補者はたもさんと泡沫の皆さん、蓮舫、暇の順で変わらないだろう。","comment_id":"351","x":8.608714,"y":7.8967214,"p":1},{"arg_id":"A354_0","argument":"弱者男性のアニメオタクはひまそらあかね氏を推し、ギークは安野たかひろ氏を推している。小池百合子氏が3期目続投で決まりそうだ。","comment_id":"354","x":8.291941,"y":7.294275,"p":0},{"arg_id":"A376_0","argument":"小池さんの情報を出すタイミングや根回しがうまかっただけで、安野さんもポテンシャルがあると思う。","comment_id":"376","x":9.581652,"y":7.4198565,"p":1},{"arg_id":"A380_0","argument":"小池百合子を支持したくないので、対立候補の蓮舫に投票したい。しかし、一番良い候補は安野たかひろだと思うが、当選の可能性が低い。","comment_id":"380","x":9.029732,"y":7.5902486,"p":1},{"arg_id":"A382_0","argument":"有能な人に都知事になってほしいから、党に関係なく支持が集まる。立憲の枝野氏はれいわに敵対心を持ち、田母神さんは積極財政派。石丸さんや安野さんも興味深い。候補が多いと票が割れる中、推薦なしで５割確保は蓮舫氏の実力。","comment_id":"382","x":8.311079,"y":7.8773465,"p":0},{"arg_id":"A393_0","argument":"投票者は、政治や政策通として知名度のある清水さん、蓮舫さん、石丸さん、または30代の安野さんに注目している。政策に携わる立場として勉強している。","comment_id":"393","x":8.379885,"y":7.8426433,"p":0},{"arg_id":"A427_1","argument":"蓮舫は絶対嫌だし、消去法で小池さんか石丸さんか。","comment_id":"427","x":9.556854,"y":7.803853,"p":1},{"arg_id":"A432_0","argument":"この動画だけでなく、小池百合子氏、蓮舫氏、田母神俊雄氏との4者討論の動画も拡散しています。また、NewsPicksの動画も拡散されています。他の投稿もご覧ください。","comment_id":"432","x":8.7032795,"y":6.803306,"p":0.7332880418976544},{"arg_id":"A446_1","argument":"僕は今回石丸さんに投票するが、暇空茜さんも捨てがたい。","comment_id":"446","x":8.70981,"y":8.081037,"p":0.4120201652900023},{"arg_id":"A462_0","argument":"小池さんの無駄のないXのポスト群と比較すると、今のところは小池さんに投票しようかなと思う。","comment_id":"462","x":9.190404,"y":7.3950157,"p":0},{"arg_id":"A464_0","argument":"石丸さん、小池さん、ひまそらあかね、田母神さん、連邦には投票したくない人が多いと思う。東京はどうなっているのだろうか。それに比べて安野さんは安定感があるが、知名度が低い。","comment_id":"464","x":8.4692745,"y":8.319005,"p":1},{"arg_id":"A492_0","argument":"小池さんや蓮舫さんばかりでなく、若い世代をもっと取り上げてほしい。","comment_id":"492","x":9.144073,"y":7.920803,"p":1},{"arg_id":"A496_0","argument":"東京都知事選で悩んでいる。小池氏は公約を守れていないので❌、蓮舫氏は民進党代表辞任に追い込まれたので❌、石丸氏は根回ししないので論外❌、田母神氏は反ワクなので❌、清水氏は青島幸男の再来なので❌。安野氏は意外といいかも❓当選しないと思うけど、素直に投票するなら安野さんかなぁ。","comment_id":"496","x":8.449484,"y":7.655143,"p":1},{"arg_id":"A497_0","argument":"小池百合子さんだけでなく、他の候補者にも注目しています。","comment_id":"497","x":9.369262,"y":7.152097,"p":0.4226403772892252},{"arg_id":"A512_0","argument":"個人的には、百合子氏か安野氏のどちらかが良いと思う。蓮舫氏を圧倒的に打ち負かすなら百合子氏、未来の政策に繋がる票を得るなら安野氏。オードリー・タンも認めるAIエンジニアの安野氏が東京都知事選に出馬することを期待する。","comment_id":"512","x":8.382223,"y":8.038059,"p":0},{"arg_id":"A513_0","argument":"個人的には、百合子か安野氏が東京都知事選にふさわしいと思う。Wスコアで蓮舫氏を圧倒したいなら百合子、未来の政策に繋げるなら安野氏が良い。","comment_id":"513","x":8.42245,"y":7.794099,"p":0.718387251152194},{"arg_id":"A518_0","argument":"小池さんが当選するだろうが、石丸さんと安野さんに多数の票が入ることに意味があると思う。","comment_id":"518","x":9.382913,"y":7.379406,"p":0.5324175175284016},{"arg_id":"A527_0","argument":"第一条件は図太さと鈍感力だから耐えられないだろうね。小池さん一択かな。蓮舫だけはありえない。","comment_id":"527","x":9.313258,"y":7.8031693,"p":0.918432820304038},{"arg_id":"A545_0","argument":"石丸氏は他の候補者よりも多くの実績があると思います。昨日のリハックの4人公開討論を見ましたが、小池さんは大人として汚れていると感じました。主要4人以外では、桜井さんと田母神さんは日本主軸のため好感が持てます。ITの安野さんも面白いですね。","comment_id":"545","x":8.749862,"y":8.520762,"p":0},{"arg_id":"A581_0","argument":"久しぶりにTVを観たら東京都知事選が「小池対蓮舫」の一騎打ちのようだった。「石丸or安野」じゃないの？","comment_id":"581","x":8.4314,"y":7.4487185,"p":1},{"arg_id":"A585_0","argument":"都知事選では蓮舫さんに入れてほしいと思っています。安野さんも良い候補ですが、油断できません。","comment_id":"585","x":8.750025,"y":8.051444,"p":1},{"arg_id":"A594_2","argument":"蓮舫氏はオフェンスのみでバランスに欠ける。","comment_id":"594","x":9.599366,"y":7.7805347,"p":1},{"arg_id":"A610_0","argument":"小池百合子：現役無能都知事","comment_id":"610","x":9.393771,"y":7.189295,"p":1},{"arg_id":"A610_1","argument":"蓮舫：口撃ばっかり中身なし","comment_id":"610","x":9.496316,"y":7.722613,"p":0},{"arg_id":"A614_0","argument":"田母神さんは想像以上におじいちゃんで違うと思った。石丸さんがいいけど、子育て支援が手薄な気がして迷っている。今のところ石丸さんかな。安野さんも気になる。","comment_id":"614","x":8.571396,"y":8.455615,"p":1},{"arg_id":"A616_0","argument":"職場でのヒアリングでは、ゆりこと石丸の評価が高く、蓮舫は絶対に無しという意見が多かった。安野さんは業界内であまり認識されていない。ごく少数の人からはエロポスターの人やつばさの党と同類に見られていた。これが普通の感覚だと思う。","comment_id":"616","x":8.909835,"y":8.521698,"p":1},{"arg_id":"A618_0","argument":"WBPC問題を含めて、小池都政は終わらせたいが、蓮舫都政は避けたい。安野さんしか選択肢がないように感じる。維新の小野さんは今回出馬すべきだった。","comment_id":"618","x":8.450822,"y":7.8130035,"p":0.718387251152194},{"arg_id":"A622_0","argument":"石丸さんと安野さんは似た都政策を持っている。神宮外苑の森林伐採に賛成している。法律上、所有権のある民間事業者が強いため、止められないのは判例からもほぼ確定。しかし、石丸氏は民意を重視しており、バランスが取れていて理想的だと思う。","comment_id":"622","x":8.468922,"y":8.66795,"p":1},{"arg_id":"A629_2","argument":"小池や田母神の老いた感じや、蓮舫や石丸のギラついた感じが嫌な人が多い。","comment_id":"629","x":9.499343,"y":7.665167,"p":0.934597472088385},{"arg_id":"A638_0","argument":"都知事選を初めてしっかり見ている。蓮舫さんの話し方はうまい。安野さんがいないのが残念。期日前投票にするか悩んでいる。","comment_id":"638","x":8.533155,"y":7.862202,"p":1},{"arg_id":"A690_0","argument":"小池との討論よりこちらの方が有意義だ。","comment_id":"690","x":9.655069,"y":7.3444676,"p":0.2510494287814399},{"arg_id":"A691_0","argument":"都知事選挙立候補者の弱点：①小池さん：情報公開の質、②石丸さん：市長時代の実績の有無、③蓮舫さん：公約の具体策と共産党との距離感、④田母神さん：年齢、⑤安野さん：本当に都知事志望か、⑥ひまそらさん：長時間勤務が可能か否か。田母神さんが一番まともかも。","comment_id":"691","x":8.471819,"y":7.33181,"p":0.8913920484486002},{"arg_id":"A744_0","argument":"政見放送で蓮舫と安野たかひろを確認した。あとは小池を確認したい。","comment_id":"744","x":8.738864,"y":7.0434923,"p":1},{"arg_id":"A771_0","argument":"小池さんが選挙に勝つためにカルトを総動員するだろう。最近、統一教会の解散を言わなくなったのはそのためだと思う。安野さんにしてテクノロジーで日本を修正してほしい。","comment_id":"771","x":8.522967,"y":8.547856,"p":0.8111774098029838},{"arg_id":"A779_0","argument":"とりあえずこれを見ておく。東京都知事選2024の公開討論会【小池百合子vs石丸伸二vs田母神俊雄vs蓮舫】","comment_id":"779","x":8.642015,"y":6.7669015,"p":0.8243836822564579},{"arg_id":"A784_0","argument":"安野さんを指名したいが、当選可能性を考えると小池百合子を選ぶ。蓮舫を公職選挙法違反で公民権停止に追い込むべきだ。","comment_id":"784","x":8.655846,"y":7.724333,"p":0},{"arg_id":"A786_0","argument":"都知事選の状況について、飲み屋での意見：緑たぬきはもういい、蓮舫は論外、石丸はよくわからないけどよさそう、田母神は右翼、ひまそらと安野は誰？","comment_id":"786","x":8.383675,"y":7.4684033,"p":1},{"arg_id":"A791_0","argument":"本日の6時枠では蓮舫候補がN党に囲まれて気の毒だったが、23時枠では安野たかひろ候補が注目された。街宣があれば聞いてみたい候補であり、真摯な姿勢が見られる。今期の街宣ではまだ石丸伸二候補にしか遭遇していない。","comment_id":"791","x":8.506189,"y":7.2396336,"p":0.7987583037375283},{"arg_id":"A803_1","argument":"蓮舫さん：対抗馬としては強そうだが、過去の言動に不信感がある。","comment_id":"803","x":9.403899,"y":7.82372,"p":0.8574070488271651},{"arg_id":"A807_0","argument":"このマインドで選挙に出ているのは、石丸さんと安野さんしか知らない。自分の身を守っている場合じゃないですよ！","comment_id":"807","x":8.44857,"y":8.657736,"p":1},{"arg_id":"A813_0","argument":"東京都知事選挙のボートマッチ結果：一致度が高い順に、黒川敦彦(つばさの党)65%、河合悠祐(ジョーカー)60%、桑島康文(核融合党)60%、石丸幸人(石丸党)55%でした。","comment_id":"813","x":8.811155,"y":6.666714,"p":0.5605420156726251},{"arg_id":"A822_0","argument":"都知事選ボートマッチで55%がドクター中松、津村大作。60%が蓮舫、安野。65%が福永活也。←なんでだよ","comment_id":"822","x":8.715856,"y":6.6785765,"p":0},{"arg_id":"A825_0","argument":"小池百合子を落としたいなら、守りで選ぶのは蓮舫、攻めで選ぶのは？","comment_id":"825","x":9.3896055,"y":7.506662,"p":0.7225019661449912},{"arg_id":"A829_0","argument":"安野さんに魅力を感じる層は百合子票が流れて蓮舫になることを懸念する層と被っている気がする。実際の評価と票数が変わりそう。私としては、芦屋市長のようにリベラルな市区町村で実績を作って確実に進めてほしかった。","comment_id":"829","x":8.612269,"y":7.835364,"p":0},{"arg_id":"A831_0","argument":"安野さんとの討論会が面白かった。小池さんと蓮舫さんは公開討論会をやらないと言っているので、石丸さんと安野さんを地上波で放送してほしい。ネットを見ない人たちにも石丸さんと安野さんのような優秀な人たちを知ってほしい。","comment_id":"831","x":9.135445,"y":8.458909,"p":0.9375021647581188},{"arg_id":"A832_2","argument":"レンホーは衆議院に鞍替えのための活動をしているが、衆議院選挙で敗北してほしい。","comment_id":"832","x":8.916547,"y":7.959695,"p":0.7617542161392449},{"arg_id":"A832_3","argument":"レンホーに投票する住民は2番に甘んじてほしい。","comment_id":"832","x":8.974016,"y":7.8498654,"p":0.929921543225456},{"arg_id":"A844_0","argument":"灘→ハーバード→プータローが芦屋市長に立候補した時はお受験ママ層が騒いでいたが、安野さんには反応しないのはなぜ？高学歴男子は好きだが、エリート夫婦は許せない？自分の娘は高学歴にしたいが、高学歴エリート女性は許せない？それとも見た目の問題？","comment_id":"844","x":8.298196,"y":7.525713,"p":0},{"arg_id":"A853_0","argument":"小池さんと迷ったが、安野さんに投票します。小池さんは産業育成で目立った成果がない。安野さんは政治力は劣るが、スタートアップ界隈で影響力があり、企業誘致でも期待できる。","comment_id":"853","x":8.297739,"y":7.794143,"p":1},{"arg_id":"A861_0","argument":"これは議論だ🔥🔥。ゆりこ、蓮舫、安野さん、内海さんなどの支持者からの批判ではなく、自身が支持する考えや意見を聞いてみたい。","comment_id":"861","x":8.847879,"y":8.087246,"p":0},{"arg_id":"A873_0","argument":"同世代と選挙の話をしても、熱心なツイッターユーザー以外は安野さんを知らない。小池さん、蓮舫さん、石丸さん、NHK党しか認知していない。","comment_id":"873","x":8.443959,"y":7.9173903,"p":0.5688409822688716},{"arg_id":"A899_0","argument":"小池百合子氏と蓮舫氏が地上波TVの討論会に出ないなら、安野たかひろ氏、石丸伸二氏、田母神俊雄氏、清水国明氏で候補者討論会をやるべき。","comment_id":"899","x":8.515028,"y":6.86468,"p":0.8683639220404747},{"arg_id":"A904_2","argument":"小池→担降り蓮舫→アンチの私的にはこの表に安野さんを入れてほしい。","comment_id":"904","x":9.437375,"y":8.004811,"p":1},{"arg_id":"A908_0","argument":"小池百合子：論外（今と何も変わらない）","comment_id":"908","x":9.470575,"y":7.144104,"p":0},{"arg_id":"A908_1","argument":"蓮舫：なし（自民党批判で票集め）","comment_id":"908","x":9.297262,"y":7.844692,"p":1},{"arg_id":"A913_0","argument":"安野さんは唯一のまともな候補者だが、当選確率は低い。今回はおかしな候補者を避けるために現職に投票するのがベストな選択だ。小池百合子の1期目当選から不支持だが、対抗の2人は避けるべき地雷だ。","comment_id":"913","x":8.409274,"y":7.484671,"p":1},{"arg_id":"A923_0","argument":"今回誰に投票しようか迷っている。小池かな、授業料無償化で助かっているし。でも蓮舫も切れ者だし。石丸さんって誰？（安芸高田YouTube全部見る）石丸いいな。でもアンチの意見もわかる、石丸さんの政策が抽象的すぎるし。暇空なんかキモい。他に誰かいない？おっ、安野さん具体的で面白そう。←今ココ","comment_id":"923","x":8.697334,"y":8.082767,"p":0.3384442268821965},{"arg_id":"A926_0","argument":"蓮舫さんは嫌だ。","comment_id":"926","x":9.595954,"y":7.793008,"p":1},{"arg_id":"A928_0","argument":"俺は業者ではないし、盲信的でもない。今回の候補者の中では、石丸さん、暇空さん、安野さん、蓮舫さんのそれぞれに一部いいと思っているだけだ。","comment_id":"928","x":8.502694,"y":8.225216,"p":1},{"arg_id":"A940_0","argument":"小池さんや蓮舫さんより、さんだよね～そして安野さんとさんの対談のニューズピックスは建設的で良かった！是非2人の建設的な対談を見て、をして欲しい。","comment_id":"940","x":9.338784,"y":8.316742,"p":1},{"arg_id":"A944_0","argument":"当選しないと分かっている候補に投票することは有利な候補を利することになるが、蓮舫に投票するのも微妙なので、安野さんに投票することにする。","comment_id":"944","x":9.014409,"y":7.8326206,"p":0.8037537701701009},{"arg_id":"A953_1","argument":"蓮舫の方がまだ小池都政のいいところを真似しようとしている。","comment_id":"953","x":9.287815,"y":7.807503,"p":1},{"arg_id":"A960_0","argument":"蓮舫のもとに都庁職員や関係者が結集してイノベーションを起こせればいいが、まだ楽観的になれない。","comment_id":"960","x":9.154439,"y":7.953036,"p":1},{"arg_id":"A976_0","argument":"東京都知事選の候補者選びがおかしい。学歴詐称や二重国籍、石工バックアップ、元安芸高田市長など、経歴が問題のある人ばかり。内海さん、桜井さん、安野さん、他に誰がいるのか？4人だけで、元市長以外はみんな怪しい経歴。完全にプロレス感が否めない。","comment_id":"976","x":8.197168,"y":7.5077515,"p":0.8910092443096811},{"arg_id":"A985_0","argument":"私が気になる候補者は以下の3名です：石丸伸二さん、ひまそらあかねさん。","comment_id":"985","x":8.444252,"y":8.171732,"p":1},{"arg_id":"A988_0","argument":"安野さんを評価しているが、今回は小池百合子に投票する。彼女は子育てに関する所得制限にNOを言えた数少ない政治家であり、子育て世代を味方につけることが重要だと考えているから。","comment_id":"988","x":8.36858,"y":7.731748,"p":0},{"arg_id":"A996_0","argument":"安野さん推しは理解できるが、なぜ石丸さんをここまで評価しないのか理解できない。少なくとも蓮舫よりは事務能力があり、黒塗りができない分、小池よりも透明化する可能性がある。","comment_id":"996","x":8.889594,"y":8.408157,"p":1},{"arg_id":"A1001_0","argument":"蓮舫、うつみさとる、安野たかひろに絞る","comment_id":"1001","x":9.192615,"y":7.7386165,"p":1},{"arg_id":"A1022_0","argument":"都知事選で石丸さんと安野さんが賢くて頼もしいと感じる。百合子さんは無駄遣いも多いが助かった部分もあるので判断が難しい。ネガキャンばかりする蓮舫さんや暇空さんの印象は良くない。誰が良いのか本当に難しい。","comment_id":"1022","x":8.614009,"y":7.9233837,"p":0},{"arg_id":"A1033_0","argument":"安野さんと蓮舫が手を組むことはあっても、百合子と安野さんが手を組むことはない。百合子は信用できない。彼女は日本の無くしていきたい政治家の典型だ。","comment_id":"1033","x":8.9033375,"y":7.6219616,"p":1},{"arg_id":"A1037_0","argument":"小池さんの票が前回と比べてどう変わるか、暇空茜がどこまで票を取れるか、若い人がどれだけ彼に票を投じるかに注目している。","comment_id":"1037","x":9.22809,"y":7.076248,"p":0},{"arg_id":"A1059_0","argument":"主な立候補者の横顔（届け出順、名前をクリックで内容へ）：小池百合子さん、石丸伸二さん、清水国明さん、田母神俊雄さん、蓮舫さん。ここまでAIメイヤーなし。","comment_id":"1059","x":8.718872,"y":6.956846,"p":1},{"arg_id":"A1061_0","argument":"これやばすぎるけど、蓮舫と石丸伸二はもっとやばい感じがする。ひまそらあかねこの2人を信じるしかない。","comment_id":"1061","x":9.313558,"y":8.434644,"p":0.4590050118182996},{"arg_id":"A1062_0","argument":"小池さんの公約が幅広い問題をカバーしており、他の候補者よりも信頼できると感じる。","comment_id":"1062","x":9.416663,"y":7.23656,"p":0.384323203243279},{"arg_id":"A1064_0","argument":"小池さん、蓮舫さん、石丸さんがダメなら、安野さんがやるしかないような気がする。","comment_id":"1064","x":9.459079,"y":7.921198,"p":0},{"arg_id":"A1070_0","argument":"小池当選後に、石丸のマーケティングと安野さんの政策を組み合わせてタッグを組んでほしい。","comment_id":"1070","x":8.662305,"y":8.69102,"p":1},{"arg_id":"A1094_0","argument":"小池都政は微妙ですが、候補者の中では現実的な選択肢です。安野さんのようにデータと論理に基づいた運営を期待します。","comment_id":"1094","x":8.343274,"y":7.6469755,"p":0.4940858891980382},{"arg_id":"A1097_1","argument":"万が一でも蓮舫になることはないだろうが、小池に投票しておくか迷う。","comment_id":"1097","x":9.197563,"y":7.6599054,"p":0.5920970591125722},{"arg_id":"A1122_0","argument":"都知事選の小池、蓮舫、石丸、田母神の4候補は魅力的ではない。個人的には安野候補が一番良さそうだが、当選は難しいかもしれない。駄目でも副都知事にして欲しい。","comment_id":"1122","x":8.342929,"y":7.457702,"p":0},{"arg_id":"A1131_0","argument":"田母神さんの考えに共感するが、元職場のしがらみが気になる。若手では安野さんと石丸さんの組み合わせが良さそうだが、まだ悩んでいる。期日前投票派なので早く決めたい。","comment_id":"1131","x":8.540979,"y":8.527579,"p":0.7165879617810947},{"arg_id":"A1140_1","argument":"しかし、貧困や格差の底上げに関する取り組みが薄いと感じるので、格差解消をメインに訴える蓮舫さんとのクロストークも見たい。","comment_id":"1140","x":8.687669,"y":7.9363065,"p":1},{"arg_id":"A1145_0","argument":"2024年都知事選予想：◎小池百合子、〇蓮舫、▲石丸伸二、△田母神俊雄、清水国明、桜井誠、☆AIメイヤー、横山緑、注後藤輝樹。買い目は三連単フォーメーション◎-〇-▲△☆。2024年7月7日予想。","comment_id":"1145","x":9.065764,"y":6.6826806,"p":1},{"arg_id":"A1149_0","argument":"小池百合子がなると現状からやや悪化し、石丸伸二がなると極めて悪化すると思う。公明党=創価学会筋でこれが行われたらかなり厳しい。創価学会の教えと生成AIの相性が良いのかもしれないが、明確に相乗りした話はあまり聞いたことがない。","comment_id":"1149","x":8.408456,"y":8.157751,"p":0.7646797221117805},{"arg_id":"A1160_1","argument":"小池百合子の再選が予想される。","comment_id":"1160","x":9.306073,"y":7.1737,"p":0.2819299101022548},{"arg_id":"A1163_0","argument":"『小池』『蓮舫』『田母神』『安野』『清水』と『都知事選』の組み合わせでは該当がなく、『石丸都知事選』では求人情報が7件見つかる。これは何を意味するのか？","comment_id":"1163","x":8.605504,"y":7.200511,"p":0.5905727661450699},{"arg_id":"A1164_1","argument":"蓮舫さんは芸能界出身で、学者などとは時間軸が違うように思う。頭の回転が速く、一般の人の感覚を持っている優れた人だと思います。","comment_id":"1164","x":9.259128,"y":7.990921,"p":1},{"arg_id":"A1166_0","argument":"𝕏で石丸批判が急増したが、田母神や櫻井誠、安野さんへの批判はない。なぜ増えたのか？それは下馬評の人気が上がっているから押さえ込もうとする力が働いたため。批判している人が誰に投票するのか知りたい。","comment_id":"1166","x":8.323901,"y":8.582068,"p":0},{"arg_id":"A1176_1","argument":"小池と蓮舫の接戦が報じられた場合、蓮舫さんが嫌なので小池に投票する。","comment_id":"1176","x":9.439865,"y":7.5804043,"p":1},{"arg_id":"A1185_0","argument":"安野たかひろが良いと思っても、彼がトップ当選するとは思えず、その票が蓮舫の勝利に繋がることを懸念して小池に投票せざるを得ない状況がある。","comment_id":"1185","x":9.050231,"y":7.5282025,"p":1},{"arg_id":"A1204_0","argument":"フォローしていないおすすめ欄に蓮舫さんと石丸さんが無限に出てきて、それぞれの支持者が喧嘩しているので辟易している。","comment_id":"1204","x":9.037967,"y":8.166997,"p":0},{"arg_id":"A1208_0","argument":"立憲が嫌で蓮舫に入れたくない人には、安野たかひろ氏をお勧めします。ふっちゃんさん、沢山リプしてごめんなさい。アンチ石丸でした。","comment_id":"1208","x":8.965483,"y":7.8782415,"p":1},{"arg_id":"A1223_2","argument":"蓮舫氏：×。若者目線は良いが、共産党。","comment_id":"1223","x":9.376482,"y":7.8640237,"p":1},{"arg_id":"A1240_0","argument":"私は既に石丸伸二さんに投票しましたが、清水国明さんの防災や田母神さんの国防と日本人ファーストの主張も良いと思います。小池さんや蓮舫さんよりも良い主張です。石丸伸二さんには各候補者の良いところを取り入れてほしいです。","comment_id":"1240","x":8.499883,"y":8.408081,"p":0},{"arg_id":"A1244_0","argument":"れいわ、維新、国民の3割が石丸伸二に流れるのは、国民民主党の弱さを示している。都連が小池支持を表明しているのに、蓮舫に1割、石丸伸二に3割が流れるのは問題だ。石丸伸二の支持は安野たかひろに流れて欲しかった。","comment_id":"1244","x":8.451061,"y":8.327521,"p":1},{"arg_id":"A1268_0","argument":"小池や蓮舫よりも、石丸さんか安野さんをお願いします。","comment_id":"1268","x":9.458785,"y":8.119718,"p":0.9342387399864106},{"arg_id":"A1271_0","argument":"蓮舫: 事前運動の禁止に抵触していると思う。勝つためにルールの穴を突くこととルールを破ることは違うので、信頼に値せず敬遠。","comment_id":"1271","x":9.473019,"y":7.840697,"p":0},{"arg_id":"A1278_0","argument":"蓮舫氏が落ちるなら他の候補者はあまり気にしない。安野さんは厳しいし、有名どころ以外は難しい。石丸氏や小池氏も大差ないので、どちらでも良い。","comment_id":"1278","x":9.055635,"y":7.8045926,"p":0.8682550888051715},{"arg_id":"A1284_0","argument":"百合子が汚職で潰れ、蓮舫と石丸が選挙違反で当選無効になると、ひまちゃんや安野さんが都知事になる確率が高い。","comment_id":"1284","x":8.463383,"y":7.646729,"p":1},{"arg_id":"A1286_0","argument":"小池蓮舫石丸は三人共同で、誰かが当選すればいい。田母神桜井は結局、小池蓮舫石丸の補佐役。だから安野さんかひまそらさんかという選択になる。お二人には悪い連中がお手伝いしますと近づくので、全力で断ってほしい。","comment_id":"1286","x":9.305645,"y":7.884691,"p":0},{"arg_id":"A1289_0","argument":"蓮舫に投票してきた。都の職員の正規雇用化、行政改革、関東大震災の朝鮮人虐殺の追悼文を送る、神宮外苑の再開発の見直し、Colaboと連帯する姿勢が最高だから。現職に勝つ可能性がある候補は蓮舫だけだったので今回は蓮舫にした。","comment_id":"1289","x":8.828321,"y":7.8980474,"p":1},{"arg_id":"A1296_0","argument":"彼はアラ探しが得意な単機能型で、政治家向きではない。宇佐美さんのような理由での投票くらいしか理由を見出せないが、相対的には安野さんを推す。現実的な結果では、小池\u003e\u003e\u003e蓮舫\u003e石丸/安野/暇空の順だと思う。裁判は都の控訴が却下されたらしい。","comment_id":"1296","x":8.5326,"y":7.9397874,"p":0},{"arg_id":"A1299_1","argument":"蓮舫さん: 好き。東京の格差に詳しく、選択的夫婦別姓にも賛成しており、国会に影響力がありそう。","comment_id":"1299","x":9.153448,"y":7.9425974,"p":1},{"arg_id":"A1299_2","argument":"小池百合子さん: 好き。ただし、都政の新陳代謝を考えると疑問がある。","comment_id":"1299","x":8.244786,"y":7.7098703,"p":0.6475158165231822},{"arg_id":"A1304_0","argument":"非都民の評価として、蓮舫が都知事になった場合は小池よりはマシだが、石丸については未知数。しかし、小池よりはマシかもしれない。副知事を安野にオファーするのも面白い。最後に優勢な方に戦略投票するのはアリだと思う。","comment_id":"1304","x":8.57931,"y":7.7737994,"p":0},{"arg_id":"A1321_0","argument":"小池百合子さんが当選し、安野たかひろさんを都の重職に起用したら見直す。","comment_id":"1321","x":9.007854,"y":7.3250613,"p":0.8466877204865086},{"arg_id":"A1330_0","argument":"石丸は都知事選で当選するために反蓮舫票をまとめるべきだ。当選後、安野氏を東京都初の行政CTOに迎え、田母神を歌舞伎町浄化作戦に使い、百合子を副知事にするなどの計画を立てるべきだ。","comment_id":"1330","x":8.383811,"y":8.012676,"p":1},{"arg_id":"A1333_0","argument":"真面目に石丸以外に入れるところはあるか？ひまそらはレイシストで勝つ見込みがないし、安野さんも勝つ見込みがない。","comment_id":"1333","x":9.205053,"y":8.545004,"p":0.6478685343034799},{"arg_id":"A1334_0","argument":"生きづらさを解消してくれそうな蓮舫さんに投票したい。","comment_id":"1334","x":9.183993,"y":7.701136,"p":0.6691569243691322},{"arg_id":"A1340_0","argument":"安野さんの街頭演説の横で、蓮舫さんを応援する人たちのスタンディングが行われていた。その中で、山添拓参議院議員(共産党)が自然に紛れてビラ配りをしていた。完璧なステルス具合に感心した。","comment_id":"1340","x":8.666827,"y":7.851377,"p":1},{"arg_id":"A1354_0","argument":"蓮舫、小池百合子、石丸なんとかの中で、一番中身がまともなのは誰か。","comment_id":"1354","x":9.3831835,"y":7.4128704,"p":0.5324175175284016},{"arg_id":"A1358_0","argument":"安野さんについては情報を持っていません。田母神さんは一部の主張で騙されているように見え、首長として不安です。石丸氏と暇空氏について意見交換をお願いします。","comment_id":"1358","x":8.52367,"y":8.813138,"p":1},{"arg_id":"A1403_0","argument":"「誰一人取り残さない」というフレーズは特定の思想を感じる。小池、蓮舫、石丸は嫌だし、ひまそらあかねはただの痛いオタク。現役世代の受け皿だったはずの安野たかひろ氏がアウトとは。","comment_id":"1403","x":8.9538145,"y":7.984822,"p":0.9266562156043257},{"arg_id":"A1420_1","argument":"② 蓮舫さんが若い人を応援するのに賛成。個人的に好き。","comment_id":"1420","x":9.261464,"y":7.946524,"p":1},{"arg_id":"A1425_0","argument":"小池、蓮舫、石丸は安定していると思うが、AIエンジニアの安野も気になる。","comment_id":"1425","x":9.307611,"y":8.275431,"p":0.8614903429456402},{"arg_id":"A1428_0","argument":"安野候補のマニフェストがver.1.1になっている。人柄はわからないが、小池候補、蓮舫候補、石丸候補より安野候補の方が良いと思う。しかし、現実的には勝てないだろう。","comment_id":"1428","x":8.458944,"y":7.529661,"p":1},{"arg_id":"A1438_0","argument":"投票はしないけど、朝日新聞が言っている準一般候補だと思うのは清水国明を含む数人です。","comment_id":"1438","x":8.37526,"y":6.81684,"p":0},{"arg_id":"A1485_0","argument":"公約は良さそうだが、彼の軸足がどこにあるのかが気になる。他の候補では安野さんがいるが、技術寄り過ぎて都知事としては疑問。現時点では消去法で小池さんを支持している。彼女にもプロコンはあるが、他の候補は都知事として不安が大きい。MASAパパさんも他に検討候補がいれば教えてください。","comment_id":"1485","x":8.229933,"y":7.7382545,"p":0.9869685792959628},{"arg_id":"A1496_0","argument":"小池百合子が安定して当選するが、安野さんがある程度の支持を受けて宮坂さんの下に配置されるのがベスト。","comment_id":"1496","x":9.265308,"y":7.306884,"p":1},{"arg_id":"A1504_0","argument":"見ました。石丸さん、小池さん、田母神さん、石丸さん、蓮舫さん","comment_id":"1504","x":9.376314,"y":8.07959,"p":0},{"arg_id":"A1529_0","argument":"蓮舫が嫌だから百合子を選ぶ東京都民の判断能力を問いたい。安野さんもいるのに、ちゃんと資料を読んでほしい。蓮舫が嫌なのはわかるが、それだけで百合子を選ぶのか？","comment_id":"1529","x":8.962668,"y":7.8812313,"p":1},{"arg_id":"A1552_0","argument":"都知事選ランキング：一位グループは小池、石丸伸、蓮舫。4位グループは田母神、桜井。6位グループは安野、清水。7位グループは暇空、石丸(案分)。","comment_id":"1552","x":9.042259,"y":6.71255,"p":1},{"arg_id":"A1587_0","argument":"蓮舫陣営はネガティブキャンペーンを展開しており、焦っているようだ。","comment_id":"1587","x":9.366305,"y":7.822045,"p":0.8574070488271651},{"arg_id":"A1595_2","argument":"小池さんのような人がトップにいるのは問題だ。","comment_id":"1595","x":9.725796,"y":7.2787127,"p":1},{"arg_id":"A1598_0","argument":"TL上では安野さんか蓮舫さんかという人を見るけれど、パブサしてると安野さんに入れたいが蓮舫さんに当選されると困るので小池さんに入れようという人が結構多い。すごくない？私は前者です。","comment_id":"1598","x":8.966052,"y":7.9149213,"p":0.8455420840832562},{"arg_id":"A1623_0","argument":"都知事選では小池さんが優勢のようです。蓮舫さんと石丸さんも人気がありますが、自分は安野さんが一生懸命で好きです。誰に投票するか迷っています。役職が人を変えることもあるので、現段階で綻びがあってもプラスの要素が多ければなんとかなると思います。強くそして柔軟に。","comment_id":"1623","x":8.46604,"y":7.855828,"p":1},{"arg_id":"A1640_0","argument":"都知事選では、安野さんが最もまともに見えるが、蓮舫や石丸が当選するのが最もまずいので、消去法で現職に投票するのが良いと思う。","comment_id":"1640","x":8.477162,"y":7.8533792,"p":1},{"arg_id":"A1647_0","argument":"都知事選で真面目にやっている候補は、小池ゆりこ、大和行男、蓮舫、清水国明、福本繁幸。","comment_id":"1647","x":8.443422,"y":7.0852904,"p":1},{"arg_id":"A1671_0","argument":"都庁やリベラル左翼勢が最も嫌なのは特定の候補が当選すること。次に桜井、田母神候補の順。左翼としては小池、蓮舫、石丸の当選はそれほどダメージがない。都知事：田母神、副知事：ひまそら、安野が実現すればいいのになぁ。","comment_id":"1671","x":8.412031,"y":7.4755507,"p":1},{"arg_id":"A1680_0","argument":"現職が強いのは当然だ。小池さんも次が最後だろうから、4年後に向けて挑戦すればいい。蓮舫さんは清水さんや安野さんに比べて恵まれている。他人のせいにしてはいけない。","comment_id":"1680","x":9.063127,"y":7.6859436,"p":0},{"arg_id":"A1684_0","argument":"成田悠輔vs石丸伸二vsひろゆき「蓮舫さん..失礼ですよあらぬ陰謀論を出す人が..」","comment_id":"1684","x":9.137246,"y":7.4472103,"p":1},{"arg_id":"A1691_0","argument":"暇空さんと安野さんが百合子の下で能力を発揮し、より良い都政を築いてほしい。石丸さんや蓮舫さんは性格的に人の下で働くのは難しそうで、都知事選に落選したら国政選挙に出るだろう。","comment_id":"1691","x":8.420868,"y":7.9203477,"p":1},{"arg_id":"A1693_0","argument":"外苑再開発には森喜朗が関与し、都の職員が関係企業に天下りしているという。それに賛成する石丸伸二の意図がわからないが、彼の背後には金の匂いを嗅ぎつけた人々が集まっているように感じる。","comment_id":"1693","x":8.465511,"y":8.63178,"p":1},{"arg_id":"A1709_1","argument":"小池さんはどうしてもいや。","comment_id":"1709","x":9.766841,"y":7.2940516,"p":0.358391179614109},{"arg_id":"A1709_2","argument":"ソビエト蓮舫は批判ばかりだが、合理的で頭がいいのでこれからの日本を変えてくれる。","comment_id":"1709","x":8.581942,"y":8.4977045,"p":0.7165879617810947},{"arg_id":"A1741_0","argument":"放送枠⑦全滅。桜井氏は「外国人生活保護廃止」という政策を掲げているが、弱い。現時点では、ドクター中松が△、河合ゆうすけが○、三人が◎。","comment_id":"1741","x":8.848649,"y":6.703787,"p":1},{"arg_id":"A1747_0","argument":"街頭演説での政党色の濃淡について、小池氏は目立たず、蓮舫氏は連日応援に入っている。都知事選の各候補の記述に割く行数は、小池氏と蓮舫氏が11行、石丸氏が7行、その他の候補が10行。これは朝日の候補者の情勢評価を反映している可能性がある。","comment_id":"1747","x":8.653431,"y":7.249169,"p":1},{"arg_id":"A1749_0","argument":"都知事選で悩んでいる。安野さんを推しているが、蓮舫と石丸さんにはなってほしくない。そうなると百合子しかない。","comment_id":"1749","x":8.799503,"y":7.9045873,"p":1},{"arg_id":"A1801_0","argument":"都知事選の主要候補6人（小池、石丸、安野、清水、田母神、蓮舫）が支持を呼びかけている。","comment_id":"1801","x":8.549117,"y":7.15244,"p":0.6404089854875413},{"arg_id":"A1814_0","argument":"神宮外苑再開発について、石丸伸二氏は「都の手続きは踏んでいる。後は提案ぐらい。民間の開発事業だから」と述べ、賛成している。","comment_id":"1814","x":8.483065,"y":8.568195,"p":0.8111774098029838},{"arg_id":"A1816_0","argument":"小池都知事、蓮舫候補、安野候補が東村山市に来てほしい。","comment_id":"1816","x":8.662966,"y":7.612404,"p":1},{"arg_id":"A1827_0","argument":"蓮舫さんが都知事になるのを避けるため、小池さんの再選を支持する層が多いと思う。私も蓮舫さんが出なければ石丸さんか安野さんに投票した。","comment_id":"1827","x":8.670273,"y":7.897013,"p":1},{"arg_id":"A1839_0","argument":"蓮舫さんに立憲の議員が付かないことはないと思います。蓮舫さん自身が野田佳彦を総理にしたい人ですし、都知事選は困りますね。壺vs野田という悪夢のような状況で、他に入れても勝てない可能性が高いです。仕方ないので家族で安野さんにしました。","comment_id":"1839","

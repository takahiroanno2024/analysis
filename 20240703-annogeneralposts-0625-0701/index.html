"830":{"comment":"安野さん、石丸さん、もう2人で徒党くんで新しい東京を発信して下さい。＃東京都知事選挙"},"831":{"comment":"安野さんとの討論会がすごく面白かった！小池さん、蓮舫さんは公開討論会もうやらないって言ってるみたいだから、石丸さんと安野さんを地上波で！石丸さん、安野さんみたいに優秀な人達がいる事をネット見ない人達にも知って欲しい#"},"832":{"comment":"都知事選挙は現職が有利かもしれないが、石丸さんになって欲しいな。副知事には安野さん。レンホーは衆議院に鞍替えのための活動だから、衆議院選挙で粉砕されてほしい。あんなのに投票する住民は2番に甘んじてほしい。迷惑でしかないから。"},"833":{"comment":"嘘だと思われるかもしれないんですけど私別に声優オタクでは無いですよ？えりちやあきちゃんはじめ、シャニ声優が好きなだけですあと最近ALiCEEyezとか安野さんとか進藤あまねさんとか好きになってるだけで別に声優のオタクでは無いです"},"834":{"comment":"安野たかひろ氏、VRMアバター使ってくれているという面でごく個人的な感情的にも推しですが、昔から切望している「データとファクトを基盤とした政策」「ダメ出しベースではなく未来をこうしたいという意思に基づく主張」というシンプルな指標を満たしている点でも強く推しです。"},"835":{"comment":"の方かw"},"836":{"comment":"わたしは050-1720-9295に電話をかけて　AIあんの　としゃべってみたぜ(＾ω＾)覚えやすいゴロを考えてみようかおーこれ、いー夏を、急に救護うーーーん(´∀`)💦"},"837":{"comment":"ええ、安野さんを東京都知事に石丸さんを副知事にと応援していますよ‼️"},"838":{"comment":"安野さんに入れたいけど暇空のご尊顔が見たいのでどっちに投票するか迷い中"},"839":{"comment":"え！？が都知事で石丸さんは副都知事でいいの！？！？なんで安野さん急に出てきたの！？そこは石丸さん応援しないと！少なくとも君は！"},"840":{"comment":"マニフェスト（詳細版）をver1.1にアップデートしました！今回は表現周りを中心に改善を行いましたが、まだカバーしきれていない領域の政策立案を含め、日夜議論を重ねブラッシュアップを続けています。今後の更新も随時お知らせいたします！"},"841":{"comment":"AIあんの(05017209295)使ってみたけどよかったマニュフェスト全文を文字で読むより気になることだけ知りたいよーって人は電話する方が早くてお手軽だねあと繋ぎの言葉「なるほど〜」「いい質問ですねー」みたいなのが面白かった笑"},"842":{"comment":"、けっこう強いと見てますよ侮れないです（特に若い世代に）"},"843":{"comment":"政策や実行能力考えると、対抗馬としてさんが一番手と思います。が取り上げられると、若い層が選挙行きそうなのだが、Ｘの政治関連はは年齢高くて伝わりにくい😓"},"844":{"comment":"灘→ハーバード→プータローが芦屋市長に立候補した時はあんなにキャーキャー言ってたお受験ママ層が安野さんには反応しないのが草w高学歴男子は好きだけど、エリート夫婦だと許せないということ？自分の娘は高学歴にしたいけど、高学歴エリート女は許せない！ってこと？それとも見た目？"},"845":{"comment":"投票出来るとしたら安野さんかなー"},"846":{"comment":"敵を作りつつも強いリーダーシップを持って推進できる石丸さんか、推進力は未知数だが理屈で政治ができそうな安野さんの都政が観てみたい。でも、結局小池さんで決まるんだろうな。"},"847":{"comment":"石丸氏を批判すると変なbotみたいな奴が来るって言われてるが引用元に来たツィーバってのが正にそんな感じで驚いてる途中まで人かと思ってた俺も大概鈍いが、気付いてから色々突くと変な事言い出して面白い石丸氏は副都知事でよくて安野氏を都知事にするとか、チャットgpt使ってるとか言い出した"},"848":{"comment":"【合同街頭演説会のお知らせ】東京都知事候補さん（）と合同街頭演説会を行います！両陣営のスタッフがより良い東京都にしていくために話し合いを行い、合同街頭演説が実現しました！建設的なお話しをする予定です！ぜひお越しください！"},"849":{"comment":"ボランティアとして、都知事選候補の安野さんのお手伝いをしています。各領域からスペシャリストが結集したパワフルなチームに混ぜていただき、めちゃくちゃ刺激的な日々を送っています。ネガティブな話題が先行しがちな都知事選ですが、政治をアップデートするべく奮闘中です。ぜひご注目ください！"},"850":{"comment":"もいいですね。"},"851":{"comment":"都知事選、“若い世代に託そう”とか言いながら石◯推薦するの意味わからんよな別に若くない中年だし実績も無し人格もダメ。もし本当に誠実な若い世代に託したい、と言うならば人工知能（AI）エンジニアの氏（33）の1択でしょうに。まるで思考回路が理解出来ない"},"852":{"comment":"清水さんが都知事になったら、安野氏に副知事になってもらい、AIを活用したらいいのでは？"},"853":{"comment":"小池さんと迷うとか言ってたけど、安野さんにいれます。小池さんも個人的にないわ。産業育成のところで目立った成果を特段知らない。は政治力は劣るんだろうが、既にスタートアップ界隈には影響力あるし、企業誘致ではできることありそうやっぱり見た目をシュッとして知名度アップを、、"},"854":{"comment":"佐藤先生に概ね同意致します。石丸さんにはかなり危うい感じを持っています。今回の都知事選の候補者の中で私はエンジニアなので、安野たかひろさんに注目しています。佐藤先生は安野さんのように、ITやAIなどで政治を変えて行こうとする候補者をどう評価されていますか？政策マニフェストもかなり作り…"},"855":{"comment":"都民じゃないけれど、安野さんの積極的な活動を応援します。知事選候補としてもっと取り上げられる事を願っています。個人としては、拡散しかできないですが😅選挙活動、暑さに気をつけて頑張って下さい。"},"856":{"comment":"清水国明"},"857":{"comment":"暇空はキモすぎて無理石丸さんが忙しい中、せっかく時間作って対談してあの有り様石丸さんの貴重な体力を無駄なことに消費してほしくないです！は素敵！！"},"858":{"comment":"ただの呟きです。東京都知事選が始まったようですがもう年寄りのための政治はお終い。年金もらえない世代の政治を考えて欲しいです。ま、年金の考え方自体都営住宅になんで日本人以外が住んでるんだろう？皆保険制度も良いように諸外国の人に利用されてるのがなんとかなりませんかね。"},"859":{"comment":"こういうの良いね清水さんのこれまでの活動は色々な人の話を聞くことで必要な政策は何かをよく考えていると思う対して、安野さんは考えが面白い明確な問題点をクリアすることを考えているそんな2人が合同ですることで有意義な時間になるんじゃないかな"},"860":{"comment":"清水さんと安野さん都民の声でマニフェストがアップデートしていく点で似てるなと人力とaiの違いだけで"},"861":{"comment":"これは議論だ🔥🔥ゆりこ、蓮舫とか、安野さんとか内海さんとか、他の支持者からの批判ではなく、自身が支持する考えや意見を聞いてみたい"},"862":{"comment":"安野さんの施策が、生成AIやAI推進してる人間にとって勉強になりすぎる。変化起こす人ってこういう人なんだな。感服。"},"863":{"comment":"YouTubeで個別に選んで視聴できます。今安野さんの放送を見ていました。"},"864":{"comment":"安野さんの施策が、生成AIやAI推進してる人間にとって勉強になりすぎる。提言ももちろんだけど、変化起こす人ってこういう人なんだな。感服。"},"865":{"comment":"都知事選、千葉県民には関係ないが、安野たかひろ候補の政策集みたら、フラットでよく考えられていますね。党派性のある意味不明な思想が入り組む問題は一切無視しているところが良い。"},"866":{"comment":"安野さん、東山さんこんばんは。素敵な音楽ユニット、ぽかぽかイオンのお二人ですが、もう一つの顔である声優として共演するとしたら、何か演ってみたい作品はありますでしょうか?ご教示ください。"},"867":{"comment":"在り様を示す候補者がいたのは都民にとって救いだと思う。技術で対応、解決しましょうって選択肢は、現職批判ばかりの人や弱者にばら撒くだけの政策より、はるかに現実的と感じる。ワシは都民でないので資料作りの参考に拝読。広く世に知られれば成功か？"},"868":{"comment":"もちろん佐合さんの一票は己の信念に基づき投票すればよいと思います。ただ、若い候補でいえば候補のような有望株もいますから、石丸氏にこだわる必要は全くないと思います。"},"869":{"comment":"4年前の選挙戦でとある陣営で似たシステムを使っていましたが、マンパワーで実現していたのですごく大変でした。きっと安野さんの陣営はもっと簡単にできるシステムなんだろうなと思うと羨ましい。"},"870":{"comment":"【演説日程追加のお知らせ】26(水)14:00〜柴又帝釈天にて。未来の東京のために、両陣営ともに政策をもとにしたお話をする予定です！ぜひお越しください。"},"871":{"comment":"僕は東京都民じゃないので関係ないが、さんのやられてるテクノロジーで暮らしがどう変わるのかを見てみたいなと心から思う。"},"872":{"comment":"そんな中、まともな活動をしているのは安野さん。"},"873":{"comment":"同世代と選挙どうする？って話ししても熱心なツイッタラー以外はそもそも安野さんを知らないし、小池さん蓮舫さん石丸さんNHK党しか認知してない"},"874":{"comment":"安野たかひろさんの話は一度ちゃんと聞いてみたい"},"875":{"comment":"各、候補者ライバルだけど、同じ都民だから、バチバチに揚げ足取り合って俺が、俺がってやってても周囲は冷めるだけ。くだらないよね。清水さんと安野さんの合同街宣はより都民の為になる素敵な試みだと思います。"},"876":{"comment":"蓮舫とが一致度最大(55%)はAIエンジニアとかSF作家とかの属性を押し出したテック系、かつこの手の人としては意外と主張がリベラルな候補者で根がテクノロジー信奉のリベラルとしてはちょっと気になってた"},"877":{"comment":"いまのところは、ひまそらあかね氏と安野たかひろ氏かな。石丸氏と蓮舫氏は営業マンとしては有能っぽい感じするけど政治家に向いてない。都議で野党としてならいてもいいかもわからんけど。20万程度のチャンネル登録が政治でどのくらいインパクトあるのか知りたいところだね。"},"878":{"comment":"AIあんのオープンソース化…！？？？プロンプトとかも公開されるのかな？"},"879":{"comment":"いまのところ安野さんが一番見やすいんだが"},"880":{"comment":"小池さんが再選果たして暇空さんと安野さんを副知事にする個人的には妥当と思うんだけど、まぁゆりこが認めんだろうし議会の承認も降りないだろうな"},"881":{"comment":"実務屋で実業家、結局安野さんのような人しか根本的には変えられない、頑張ってほしいな"},"882":{"comment":"勝手な思いだけど、安野さんと一番対談してほしい候補はドクター中松さん。中松さんなら安野さんの凄さが直感で理解できると思うし、お歳から言って多分最後のチャレンジに自分の孫みたいな歳の安野さんの世界初の選挙活動みたらきっと嬉しいと思う"},"883":{"comment":"素晴らしすぎます✨️✨️"},"884":{"comment":"選挙ポスターみてたら、ドクター中松さんと安野さんって、ちょうど隣なんだよね。これ見た時、とても偶然とは思えず、なんか運命的なものがあるんじゃないかな？と思った。"},"885":{"comment":"自分は素人にしてはICTに詳しい方だと思う。専門の学校に通って学んだわけではない。ネット上に公開されている情報から学んだだけ。知識知恵を独占しようというつもりは毛頭ない。安野さんもオードリー・タンさんも同じ気持ちだと思う。先人からもらったものを発展させたいだけ。感謝しかない。"},"886":{"comment":"暴れる河合悠祐氏＆酔っぱらいが政見放送！？氏が唯一の救い？より遅くなりました２時半から始めます。"},"887":{"comment":"わたしと選挙演説聞くの１時間付き合ってくれる人募集(ﾟーﾟ)6/29(土)10:00～11:00東京　目黒区中小企業センターホール個人演説会誰かいないかだぜ(ﾟーﾟ)？"},"888":{"comment":"都知事選は、石丸伸二かのどちらかになって欲しいぬ。政治屋じゃなくて理性ある建都運営が出来るニュータイプの人に期待したい。"},"889":{"comment":"石丸さんと安野さんが組んでくれればな〜みたいな幼稚な意見を言ってみます。我ながらすごい幼稚なんですが。"},"890":{"comment":"石丸さんぜひほんとに国政行って内閣入りしてほしいよ！東大卒の安野さんもデジタル庁行ってほしい。今東京の危機としては訳のわからん多様性と移民急増による治安だと思ってるから都知事としては保守の桜井さんか田母神さんがなってくれたら爆変しそうでみてみたいのが本音。"},"891":{"comment":"暴れる河合悠祐氏＆酔っぱらいが政見放送！？氏が唯一の救い？より今日のメインは氏です。都知事選の話が終わったら雑談配信になりますのでお気軽にコメントしてください。"},"892":{"comment":"僕は都民ではないけど、や、手を動かしてる支援者の活動を応援していますSNS上のいろんなご意見を見てるとこれを思い出す"},"893":{"comment":"都知事へ共に立ち建設的な議論を交わす"},"894":{"comment":"【NHK政見放送】2024年6月25日東京都知事選挙　みなみ俊輔//三輪陽一/横山緑/河合ゆうすけ/アキノリ将軍未満【...よりアキノリ将軍未満の声めちゃくちゃいいな。政治家向きだ。"},"895":{"comment":"ほんとにそうですね。も素晴らしい方でした。明確に問題意識・アイデアと具体化するビジョンがあり、更に相手の意見に興味を持ち高めあう気概がありました。きっと埋もれている素晴らしい方はたくさんいるんだと思います。…"},"896":{"comment":"出馬表明前と後、何が変わった？#"},"897":{"comment":"安野さんの知事候補者に出た理由のnoteを読んでみましたけど、なんだか”人の命”というのが、あまり感じられなかったのですよね。一方で、清水さんの方は公約等を見たり実際やってきたことを見てみると、”人の命”というのは十分に感じられていて。"},"898":{"comment":"清水国明さんは防災政策を重要視しており、その面で連携する政治運動の核をこの都知事選で作ろうと狙っている。とすると、政策本意で無党派の安野さんはかなり相性がいいと思う。街頭でどんな話をするのか非常に楽しみ。日本橋の交差点でやってほしい。…"},"899":{"comment":"小池百合子氏と蓮舫氏が地上波TVの討論会に出ないなら、安野たかひろ氏と石丸伸二氏と田母神俊雄氏と清水国明氏とかで、候補者討論会をやるべき。#"},"900":{"comment":"安野さんの支持者、今じゃない理由は？東京を任せたい人に入れたらいいと思う。"},"901":{"comment":"東京都民でもないし東京は遠い国の話に感じる地方民だけど、小池さんをトップにして、石丸さんとAI安野さんを参謀として側近につけたらとてもよい布陣になりそう、なんて無責任な想像したりしつつ行方を見守ってる。"},"902":{"comment":"安野さんの他に清水国明さんのことも気になっていたのでお二人の合同演説会されるって、良い企画だなと思いましたたぶんふわっと層で安野さんと清水さんの支持は、少し重なってると思うんです政局ではなく政策を純粋に聞きたい方は聞きに行くと良いんじゃないかな？"},"903":{"comment":"清水国明さんと安野たかひろさんどっちも今回の都知事選でいい感じだから高トア街宣いいな"},"904":{"comment":"マニフェスト的にはここにいない一択だが、95％の都民、特に高齢者には政策の意図すら伝わらんと思う。日本にもオードリー・タン的な要職が増えることを期待してるのだが……。小池→担降り蓮舫→アンチのワイ的にはこの表に安野さん入れてほしいт_т"},"905":{"comment":"ワイは安野さん推しです。チェキ券200枚積める。"},"906":{"comment":"？個人的にブレーンとしてはいいかもだけど都知事である必要はないと思う。福永かつやN党広告なのでパス。"},"907":{"comment":"興味ある人少なくないと思うのでぺたり"},"908":{"comment":"主要候補者に対する個人的な感想小池百合子ー論外(今と何も変わらない)蓮舫ーなし(自民党批判で票集め)石丸伸二ー本命(未来を見据えている)田母神俊雄ーなし(全てがおじいちゃん)ーあり(まとも、政治経験なし)暇空茜ーなし(まともでない勝訴は評価)桜井誠ー不明(不明)"},"909":{"comment":"安野さんを都知事にしたい！頑張って切り抜いてくんで、どんどん拡散に使ってください！あの日のあのトークを切り抜いて！ってリクエストも受け付けます。＃毎日ライブ質問会2024.06.20デジタルが強くない人はどうするの？"},"910":{"comment":"個人的には石丸伸二さん都知事(頭脳)、さん副知事(ハイテク技術知識)、暇空茜さん議員(監視)がベスト。"},"911":{"comment":"都知事候補安野たかあきさん夫妻を夫が完璧に解説してくれた。そりゃ、一部にしか受けない。妻は森見登美彦の担当編集者とのこと。かなりメジャーな作家だけど、本屋大賞の本ぐらいしか読まない中学受験沼の人たちにはわからない世界だよね。"},"912":{"comment":"今回は、元から懐疑的で、個人的には安野さん一択になりそう。幾ら『東京都』政府直轄機関と昭和時代は当たり前に見なされてきたが、今は令和な訳で、その点、平成生まれの人達は、ニュートラルな考え方だから、鬱陶しい昭和生まれが候補者何だか疎ましいというか、おまゆう的なヒトばかりで、、、"},"913":{"comment":"安野さんは多分唯一のまともな候補者なんだけど、当選確率はゼロに近い。今回はおかしな候補者をなんとか落とすために不本意ながら現職に入れるのが東京都にとってはベストな選択なんだろうね。小池百合子の1期目当選の選挙からずっと不支持なんだけど今回は対抗の2人が絶対に避けた方が良い地雷。"},"914":{"comment":"選挙活動を追ってるけど、マニュフェスト更新とか意見反映とか色々凄いんだよな、安野さん。石丸ニキはあれは一種の権力を振りかざしてる感がするしある意味政治家なんだよな。安野さんみたいな政治家は日本には難しい。だからこそ当選してほしい"},"915":{"comment":"ああ、石丸信者が石丸知事-安野副知事と妄想している動画ね。は政界で稀有な人。石丸は一山100円。選択権は石丸ではなく安野さんにある。羅礼内"},"916":{"comment":"都知事選、色々な候補と意気投合する安野たかひろ候補というバケモンがおる。清水候補と共同演説をするらしい。割とマトモに都民に向いた話で立場は違えど意気投合しそうな気がする。他人を蹴落とすのではなく、どうしたら都が良くなるかという話をしそう。"},"917":{"comment":"東山さん、先日はFCイベントお疲れ様でした！私は昨年の安野さんのFCイベント（夏）に参加したのですが、お互いの企画内容を見てビックリした事や、こんなこと取り入れてみたいと刺激を受けた事等ございますか？私目線だと東山さんの鍾乳洞ライブが衝撃的でした😲"},"918":{"comment":"岸田さん…ここに日本の未来、数十兆円がかわりそうな人財が居ましたよ…、拙い私の言葉を理解し、役所の人より早く的確な回答を何問も答えてくれた。これは公務員の大多数が要らなくなるぞ"},"919":{"comment":"安野さんはたぶん副知事くらいなら適任なんでしょうけど、知事としてはもう少しパッションが要るかな。"},"920":{"comment":"清水さんが都知事、安野さんが副知事が私が思うベストです。"},"921":{"comment":"都知事選は色んな人が出てきてオモロイな。安野さんは東大松尾研出身のAIエンジニアでSF作家か。【東京都知事選2024】安野たかひろマニフェスト（サマリー版）ver1.1"},"922":{"comment":"選挙選挙に行こう個人的にはこの技術を活用したいなら、別に都知事にならなくても出来るんじゃないか？と思うが...候補者乱立の都知事選　東大卒AIエンジニアが「超アナログ」な世界に名乗りを上げた理由（NEWSポストセブン）"},"923":{"comment":"今回誰に投票しよかな→小池かな授業料無償018助かってるし→いや蓮舫もアリか切れ者だし→石丸さんって誰？(安芸高田YouTube全部見る)→石丸いいな→アンチの意見もわかる石丸さん政策が抽象度高すぎだし→暇空なんかキモい→他に誰かいない？→おっ安野さん具体的で面白そう←今ココ"},"924":{"comment":"何事にも壁がある。岸田総理がいくらＩＣＴ推進しようとしても動き出してからの想定外が発生した場合に解決策が出てこず遅延、迷走、廃止となる。安野さんは考えてきた時間が違うから知識が知恵に進化している。サクッと抵抗勢力に対応策を提示できる。日本をよろしくお願いします。"},"925":{"comment":"安野さんのほうがITに強いのでは？公職選挙法を理解してない支援者に嘘の情報を伝えてネガティブキャンペーンしてますよね？"},"926":{"comment":"蓮舫さん嫌だな石丸さんと小池現職も少し嫌だな桜井さん個人的には嫌いではないけど反在日韓国人のワンイシューしかないな田母神さん良いけど演説内容国政より過ぎるな清水さん凄く良いと思うけど、メディア露出から見ると票が集まりそうにはない……"},"927":{"comment":"石丸伸二さんが都知事になれたら、安野さん副知事にしたいって言ってましたね。"},"928":{"comment":"え！俺業者じゃないですよ。それに盲信的ではないです。今回の候補者の中なら石丸さん、暇空さん、安野さん、蓮舫さんそれぞれ一部いいなと思ってるだけです。"},"929":{"comment":"うーん安野さんは、やっぱり只者じゃない。何よりマインドが凄い。#"},"930":{"comment":"はいいけど、暇空は勘弁して。これは都知事選だし、マンガの話だけするほど暇な有権者はいないから。"},"931":{"comment":"地方／離島／僻地こそ優先的にAI導入加えてマキタ等の電動工具や農具補助金スマートホーム化指導員も居ると良い　製品開発に意欲的なマキタと組んで欲しいな　田舎暮らしを便利にするより楽しくする方面に導いて欲しい"},"932":{"comment":"石丸伸二は薄っぺらいに尽きるそこまで大した経歴でもないのに東大ITエンジニア作家の安野たかひろを差し置いてここまでフューチャーされてるのが不可解　中国？創価？政策実現できないのは市民のせい僕の人生は1ミリも傷つかないと発言するなど全て人のせいにするモラ気質でリーダーの器ではない"},"933":{"comment":"2024/06/25挙政見放送氏安心安全の安野、と覚えて下さい"},"934":{"comment":"石丸さんなら安野さんに投票したいからじゃないかな"},"935":{"comment":"安野さんは新しい利益集団を代表しようとしてる人って見方をしてる。インテリなんて曖昧で広い枠では浸透してはないし指示も難しいと思う。そういう意味で都知事より国政向きなんじゃないかな。"},"936":{"comment":"詳細版マニフェストをちゃんと読むと、具体的だし解りやすいし、凄くイイ。内容も、方法も。東京都と言わず、失礼だけど、もう一足飛びに安野さんには、今この瞬間から《デジタル大臣》になってもらった方がいいと思います。私はメチャメチャ汚れているので、今回の都知事選は《政局》を考えてしまう。"},"937":{"comment":"安野たかひろとか頭いいんだろうけど、デジタル選挙導入は後藤輝樹も言ってるしなぁ。"},"938":{"comment":"この人おもしろいな。【土曜版】AI技術者、起業家、SF作家。そして都知事選出馬。とは何者か？-Chronicle"},"939":{"comment":"はデジタル庁に技術官僚として入庁して欲しいですね。"},"940":{"comment":"小池さんや蓮舫さんより　　さんだよね～そして安野さんと　　さんの対談のニューズピックスは建設的で良かった！是非2人の建設的な対談をみて　　をして欲しい"},"941":{"comment":"清水さん安野さん石丸さんは精一杯選挙戦悔いなき様に頑張ってほしい(◜ω◝)"},"942":{"comment":"都民じゃないからアレだけど投票できるなら安野さんに票を入れたいわ"},"943":{"comment":"️🔒suzu/お好きな呼び方でお願いしますｰ!!!!️🔒🆗️🔒🆗️🔒🧡️🔒❌️🔒安野さんの絵柄ほんと大好きですｯ!!!!ｯ!!!!🍀全然大丈夫です！！"},"944":{"comment":"かなり同感なんだけど、当選しないと分かってる候補に入れることは、現在最も有利な候補(ゆりこ？)を利することになるなら蓮舫か？と思うとそれも微妙だし、そもそもぼくの一票なんてあってもなくても同じなので、やっぱり安野さんに入れることにする"},"945":{"comment":"こんにちは、Ver1.1でGirls'Dayのtypoの修正が適用されたとありますがなおっていないよう(p.54)なので一応ご報告まであと、無痛分娩が不妊治療のスライドにあるのは違和感があるので直るといいなと思ってます…。Xでの投稿も目を通す予定とのことなのでこちらで失礼します"},"946":{"comment":"安野都知事候補が泡沫だけど選挙でソーシャルインパクトになりそうだけどね"},"947":{"comment":"安野さん良いけど百合子を落とす訳にはいかないので申し訳ないなぁ"},"948":{"comment":"安野さんは選挙では通らないだろうから入れない。太陽光屋根は不快だけど、神宮と築地の新球場楽しみすぎる。R4氏だと少数者しか見ないもっと不快な政治しそうだから。安野氏はDX掲げる首長なり総理なりが拾い、その傘下て実力を発揮するタイプだから、まずはそちらで手腕拝見。"},"949":{"comment":"こちらのご意見には完全に同意です。都のDX推進の成功は宮坂氏の登用による功績です。まさしく爆速。実現の鬼。来期はデジタル分野においては失礼ながらさんも都政に関わって頂き構想を練る。その構想を宮坂さんが実行する。それを小池さんが支えるという体制が理想だと考えております。"},"950":{"comment":"安野たかひろ候補街頭演説全文掲載#"},"951":{"comment":"僕は今回は百合子にいれるんだけど、確かに安野たかひろさんは主張、選挙戦のやり方ともに好感がもてる。この前街頭演説聞いててもちゃんと一般向けにもしゃべれる。台湾でのオードリータンのように無党派性、批判より建設的な提案って姿勢を保ちつつ、実効的な政策立案に関わってもらえんものかな。"},"952":{"comment":"チーム安野、マニフェストのGithubに起票されたissueの棚卸しと反映、Git起票そのもののハードルを下げるためのUI改善を通常の選挙活動と並行しながら全て日次でカイゼンを回してます……変化を楽しんでもらえれば……というか都知事選でテックチームがちゃんと存在してるのって初なのでは？"},"953":{"comment":"逆に、安野さん以外の対抗馬とその支持層、他候補の否定しかなくて正直げんなり。蓮舫の方がまだ小池都政のいいとこ真似しようとしてるってどういうことよ……。"},"954":{"comment":"これどう思いますか？？安野さんが多分短時間でできてしまうであろうことをドヤってて・・"},"955":{"comment":"、一般市民の声をどれだ集められるか、その集め方にAIが最適であること、そして分析や統計をどう政策に繋げるかが大事だと改めて感じるこれまで様々なカテゴリーの議員がそれを担ってたけど、安野さんのやり方なら議員数を大幅に減らせそうな気がするなあ"},"956":{"comment":"YouTubeのAIあんの無償で作られてるんですか？"},"957":{"comment":"Colaboの活動に言いがかりをつけてたくさんの人を騙してる暇空さんを支持するくらいなら、安野さん応援してください。デジタルデモクラシーとても興味深いです。"},"958":{"comment":"あんのたかひろ普通にめっちゃ有能やん開成から東大、外コン勤めて起業、漫才やったり小説書いて賞受賞、岸田と会談までしてる都知事選じゃなきゃすぐ当選しそう"},"959":{"comment":"最近安野さんからの供給多くて助かる"},"960":{"comment":"蓮舫のもとに、都庁職員や関係者が結集してイノベーションを起こせればいいんだけど、まだ楽観的になれないむしろのように頭抜けた才能に都政を任せてみたい。AI分野の天才で、さらに実業とアートの両世界で才能を発揮する異才、日本のオードリー・タンになり得る"},"961":{"comment":"石丸伸二さんの言う「余暇を楽しむ出会いの機会を自治体が設けるべき」ってまさに自分の考えと同じ！🥹"},"962":{"comment":"いいですよね。日本のAIトップ分野の研究室にいたからこそ、実用の技術を知ってるし、どうやって落とし込むか知ってる。維新でリクルートできるのが1番嬉しいけど、維新以外でも政治の分野で力を貸して欲しい方です。"},"963":{"comment":"清水知事、安野さんブレーンとか面白そうなんだけどどうだろ"},"964":{"comment":"私は・公約をきちんと掲げている・若い・他の候補者を攻撃しないという点で、さんを応援することにしました。"},"965":{"comment":"そうなっては来ちゃうんだろうなぁ。とはいえ安野さんに一定数獲得して欲しい。今の所の情報では。＞RP"},"966":{"comment":"清水国明さんも安野さんも、都民の暮らしを守り、東京をよくしようという思いは同じだと思う。不毛な中傷合戦ではなく、政策で議論しよう。"},"967":{"comment":"そうですねは政治や行政にとてもコミットしたいと思ってるので、もしご本人が希望すれば大阪副知事とか大阪副市長とかしてほしいなあまあ百合子さんなら東京都に取り込みそうですけど😅"},"968":{"comment":"安野さん、東山さんこんばんは。今日まで夜勤を3日連続でやっており、とても疲れたので、なにかいい疲労回復の方法などありましたら、教えてください。ちなみに明日は早番ですw"},"969":{"comment":"河合ゆうすけのやらかしに実況民も喜んでいるコメント付きですね【NHK政見放送】2024年6月25日東京都知事選挙　みなみ俊輔//三輪陽一/横山緑/河合ゆうすけ/アキノリ将軍未満【...より"},"970":{"comment":"てか、オードリータン自身が安野さんのこと知ってたんだ。へええ、それは知らなんだ。"},"971":{"comment":"清水さんが知事、安野さんが副知事(またはブレーン)だと面白そうだな、とは思う。ただ当選はないだろうことと、２人とも石丸氏と交流あるみたいなのがどうもな……"},"972":{"comment":"やはりこの分野は専門性が非常に高くて、一般の政治家より安野さんの様な精通した方に権限を与えてやって貰った方がいいと思います。諸外国の事例や全体の整合性を見据えて日本も遅れを取り戻さなくては行けない。なぜ必要なのか、明快に説明出来れば理解不足だけで反対していた人も納得するでしょう。"},"973":{"comment":"オードリー・タンが都知事選候補のなかで注目している「開成東大卒の天才AIエンジニア」都知事は今回無理かもだけど、彼のマニュフェスト秀逸だから検討して欲しい…"},"974":{"comment":"もうこの2人がタッグを組んで東京都を動かしてくんねぇかなぁ。1人しか選べないこと自体おかしいんじゃ？"},"975":{"comment":"、応援しています。できれば我が町多摩市でもリアル演説お願いいたします。なにも考えずに小池さんにいれちゃう高齢者多く。😭"},"976":{"comment":"東京都知事選人選おかしいよね。なぜ学歴詐称と２重国籍と石工バックアップと元安芸高田市長なん？内海さんと桜井さん？安野さんあと誰だろ…は？4人だけにして元市長以外みんなヤバイ経歴って完全にプロレス感否めない。"},"977":{"comment":"今回の都知事選、こんな騒動にならなかったら安野たかひろさんも面白かったろうなと思うが、もう場外乱闘なんよな。喧嘩できる奴出さないとどうにもならん。"},"978":{"comment":"都知事選の政見放送で異色内容続出　１分間笑い声と手話通訳・覆面姿・時間切れ（日刊スポーツ）\u0026gt;AI研究やSF作家としての経歴を持つ安野たかひろ氏が登場し、テクノロジーを通じて「暮らしや政治をアップデートする」との主張を展開。「アキノリ将軍未満」"},"979":{"comment":"都知事石丸伸二副都知事がいいなー希望期待"},"980":{"comment":"みたいに理系の方も政治へ関わってくれてますし、複数分野のエキスパートのような方が、国を動かしてほしいなと思いますね。(石丸さんと安野さんのコラボみたいな)"},"981":{"comment":"私も安野さん推しの1人ですが、髪は同意。顔の改善とはなんですか⁈笑"},"982":{"comment":"都知事選、期日前投票に行ってあの人に投票したけど、Twitterで勝手に悪事が流れてきて、それだけが全てではないけど後悔💦安野さんにすれば良かった💦"},"983":{"comment":"おはようございます。今朝の福岡☁今日のラッキー星座は双子座♊今日は選挙で比例代表制が初めて導入された日です。今回の都知事選、候補者多過ぎてIT業界の天才安野さんに気づかなかった💦今日も良い日でありますように🙏"},"984":{"comment":"安野さんのアピアランスの話、恋人ができないと嘆きつつ自分のスタイルに固執する人を見ているみたい"},"985":{"comment":"だから石丸さんに入れましょう〜とは言ってないんだしwちなみに、私が気になる候補者は以下の3名。さん石丸伸二さんひまそらあかねさん政治やってる人も、仕事やってるはずなのよ。これ（国会とか議会）がもし会社だとしたら？って考えたら現状、社会人じゃありえねぇじゃんね。"},"986":{"comment":"安野さん、憲法改正について賛成も反対も示していないのが気になる、、"},"987":{"comment":"人を引っ張っていく人は、いろんな知識、経験がある人が望ましいんでしょうね。(安野さんもそうですが…)石丸さんが教育に集中投資しようと言うのは未来のためには理に適った策だと思います。"},"988":{"comment":"ちなみにここまで安野さん評価しても今回は小池百合子にいれるのは、蓮舫がこわいとかでなく、ちゃんと政策実現をもって子育てに関する所得制限にNOを言えた数少ない政治家だからです。子育て世代を味方につけたら勝てる、を実証、かつ、印象付ける必要があると思ってるから。"},"989":{"comment":"安野さん東山さん今晩は♪お互いの曲でガッチリとデュエットしたい、もしくはechoesのようにBuddy'sVocalしたい曲はありますか？🩷🎙️🩵"},"990":{"comment":"私は安野さんを応援していますがひまそらさんの嘘とネガティブキャンペーンに嫌気が差しているだけです。で、未成年が応援メッセージを書くことって公職選挙法違反にあたると思っているんですか？"},"991":{"comment":"安野さん、東山さん、おはようございます。新曲が待ち遠しいぽかぽかイオンですが、次に曲を出すとしたら、どのようなジャンルの曲を出したいでしょうか?思い切ってバリバリのロックとかダンスナンバーいかがでしょうか。"},"992":{"comment":"「本気で1席を狙い、勝ちに行く」スタンスの人は、2番手・3番手の候補の方との比較も提示しなければ優勝できないから、NOVAKさんのような印象を持つ方が出てくるリスクもありますね……。は今回の都知事選で初めて知りました。「新しい東京の議論が行われないのは勿体ない」には共感です。"},"993":{"comment":"よく地方から東京行くと逆に地方が見えると言います。で海外に出た方が日本はいい国だと言います。悲しいかな出なきゃわからんのです。出来れば海外経験の上で政治、経済、自分の好きな事を学ぶ方がいいのかなと思います。安野さんももちろんです。"},"994":{"comment":"東京都知事選が話題になってるからどんな候補者が出てるかたまに調べてる。そしたら安野たかひろ候補の街頭演説の動画を見て「この人いいやん」って思った。自分は東京都民じゃないから投票権は無いけど、こういう人に政治の世界に入ってほしい。"},"995":{"comment":"いや個人的な話でさ。都知事選挙頑張ってほしい！反面、AIの開発を！とか思っちゃうのって私がMAS開発遅らしたのと同じなんだよなと、何も言えなくなる。ごめんなさい。"},"996":{"comment":"安野さん推しはわかるがなんで石丸さんをここまで落とすのか意味不明。少なくとも蓮舫よりは事務能力あるだろうし、下手な政治家だから黒塗りとかできんから小池よりも透明化する可能性すらある"},"997":{"comment":"東京都知事選の選挙公報入ってた。分厚くて笑った。半分以上はふざけてるな…って感じだけど、名前も公約も初見だけどまともそうな方も、チラホラいる。今のところ私は安野さんに入れるかな。でもこの公報のイメージだと年配者は安野さんには入れてくれないだろうなという感じ。SNSで頑張ってほしい。"},"998":{"comment":"「当選の暁には、安野たかひろさんを副知事に迎えます」くらいのインパクトがあったほうがいい。"},"999":{"comment":"夫婦別姓を実現してほしい"},"1000":{"comment":"大麻を解禁して、反社の資金源を減らすのと、産業を作ってほしい"},"1001":{"comment":"蓮舫、うつみさとる、安野たかひろに絞る"},"1002":{"comment":"確かに今回石丸さんが出たから都知事選に興味出たけど興味なかったら安野さんにすら気付かなかった可能性が高い"},"1003":{"comment":"[都知事選]日時：6/29(土)10:00-11:00（9:30開場）場所：目黒区中小企業センターホールで安野さんの個人演説会あります。メン獄も行きます！お申込みはこちら→テクノロジー、AIに冷たい印象を持っている方、ぜひ生の安野さんの人柄に触れてみてほしい！"},"1004":{"comment":"清水国明さんとか、安野たかひろさんは、普通に良識派ですな。他のヘンチクリンとの比較を、差し引いても。"},"1005":{"comment":"まあもちつけ。安野さんもすごいよね。石丸さん副都知事に呼びたがってたよ。まったく石丸さん...、この人も立候補してるのにね。二人のタッグ見たいねぇ。"},"1006":{"comment":"面白い試み。安野さんと清水さんは、現職以下4名のいわゆる主要候補に次ぐ位置にいるはず（東京新聞でもその扱いだった）。いつも主要な2〜4人ばかり注目され、その他は一括で泡沫候補みたいな扱いをされがちだから、有力候補同士でアピールしていく取り組みは応援したいですね。"},"1007":{"comment":"田母神さん清水国明さんここはひまそらあかね氏を応援してひまそら都知事の都政に協力していただけませんか？命がけで突き上げる正義感でたった一人都知事に立候補されしがらみもなく公金チューチューを失くせるのはひまそらあかね氏しかありません。…"},"1008":{"comment":"東京都知事選候補者、安野氏のマニフェスト。テクノロジー活用で、利便性向上だけでなく誰にとってもやさしい社会にするという強い思いを感じます徹底した情報公開、住民参加の仕組み、議会のAI化など関心のあるテーマも多々あって読み応えありました。投票前にぜひご覧いただきたい"},"1009":{"comment":"それは知らないけど、AIエンジニアでSF作家の氏（33）って人"},"1010":{"comment":"今見ると、比較対象として安野さん爽やかに感じる"},"1011":{"comment":"舛添要一さん、安野たかひろさんを主要候補に入れて議論を進めている。豊かな都政が見た目のパフォーマンス重視のポピュリズム政治を可能にしている、海外に比べてデジタル化、EV化(電気自動車化)が遅れてる、東京を金の稼げる都市にしなければならない、と主張。"},"1012":{"comment":"石丸さんと安野さんって、討論番組なのでやたら気が合ってたので組むんじゃないですかね。まぁ石丸さんがエキセントリックなのは否めないですが、そのくらい破壊力あっていいのかなとw"},"1013":{"comment":"支援者の方が！"},"1014":{"comment":"政治の場で優秀な人同士の議論をみたいですね！との対談みたいな"},"1015":{"comment":"はい、危機意識が議員にも市民にも足りてないよとちょっと直球にスパルタ教育してるだけなんですよ😂との対談は建設的で弾んで楽しそうでしたね✨"},"1016":{"comment":"僕の信念として自分より若い人を応援したいのでのことも応援しています"},"1017":{"comment":"ねじれちゃん安野さんなのね……"},"1018":{"comment":"先人からの知恵と自らの抱負な経験を活かしたアプローチをされる清水さんと、最新の技術でアプローチをされる安野さんの融合。最強じゃないですか！"},"1019":{"comment":"都知事選の政見放送で異色内容続出　１分間笑い声と手話通訳・覆面姿・時間切れ(日刊スポーツ)一緒にされる安野さんはちょっと可哀想だな"},"1020":{"comment":"安野さんは都知事よりもデジタル庁で暴れ散らかして欲しさがある"},"1021":{"comment":"と仲良くしていったら、将来良い事ありそうな気がします！"},"1022":{"comment":"急に都知事選の話で投票決まってないけど石丸さん安野さん賢くて頼もしいな。百合子さん無駄遣いも多いけど助かった部分もあるから難しい…ネガキャンばっかりする蓮舫さん暇空さんあたりは印象良くない。誰が良いんだろ。本当難しい。"},"1023":{"comment":"確かにカットだけだと発展はないですよねを副知事にしたいと言っているので、発展のためのアイデアは自分の思いに加えて優秀な方からたくさん吸収されると思います"},"1024":{"comment":"放っておくのが良いと思います💦それより、清水さんと安野さんが本日コラボ街宣をやるそうですから、そっちにワクワクする方が精神衛生上も良いかと。"},"1025":{"comment":"安野たかひろさんと清水国明さんの合同演説会をやるとか。マスコミは小池蓮舫ばかりでなくこういう候補者のことも取り上げるべきだと思うで。"},"1026":{"comment":"電話版「AIあんの」、昨日1日で200件以上のご質問・ご意見をうけたまわりました。利用された方からは、「スムーズに会話できた」「想像より高品質」「複雑な質問も対応していた」といった声をいただいています。…"},"1027":{"comment":"安野たかひろ都知事選候補ポスターの貼付マイマップのピンを貼付待ちのものに絞り込むツール僕がいつも出撃前に整えるのにつかってるやつを公開"},"1028":{"comment":"との対談凄く良かったです。"},"1029":{"comment":"私も安野さんはとても魅力的な方だと思いました。ただ、さまざまな問題解決を求められる都知事の立場上、都知事だと専門分野以外の箇所も多く、安野さんの能力を十分に発揮できないのではないかとも思いました。落選したとしても、なんらかの形で都政に関わってほしいです。"},"1030":{"comment":"音喜多さんの削除したポストには安野さんへの期待感が書いてあった記憶あるんですいずれ機会があれば良いですねえ"},"1031":{"comment":"なんか託したくなりますよね私は清水さん推しですけど他県の知事選本当に楽しく見てます"},"1032":{"comment":"都知事選候補者にマトモそうな人間が安野さん以外いない問題ないｗｗｗ"},"1033":{"comment":"安野さんと蓮舫が手を組むことはあったとしても、百合子と安野さんが手を組むことはないと断言できるレベルに、百合子まじで信用ならん。日本のそろそろ無くしていきたい政治家の権化みたいな存在。"},"1034":{"comment":"【本日6月26日(水)】スケジュールです！本日は14時から安野さんとご一緒させていただきます！"},"1035":{"comment":"は今使ってる技術をみんなで使えるようにするといってた気がするので、維新幹部は安野さんの動きをチェックして欲しいですね。というか、支持者が「これ使えこれ使え」と言えばいいか。笑"},"1036":{"comment":"リプレースするなら旧い方の都合も知っとかなアカンし、ベン図のOR算みたいにカバーできる領域を増やしていくのはエエことだしな(＾ω＾)新しいことに対して慎重な人はどこにでもいるし(＾ω＾)"},"1037":{"comment":"個人的には小池さんが前回と比べて票がどのように変わるか暇空茜がどこまで票が取れるか若い人がどれだけ彼に票を投じるか注目してる。"},"1038":{"comment":"他に同じように長期でも日本の経済考えれる人はいるの？という…。石丸さんの個人ではなく、ビジョンを支持してるから他に同じ考えがいればそれもアリ。安野さんも技術視点で、経済成長の目線の人だと思う。でも死票になる可能性を考えれば、現段階では現職の人に対抗できる人に入れるのが現実的。"},"1039":{"comment":"石丸さん都知事からの安野＆暇空副知事ってのは、、、どうだろうか。"},"1040":{"comment":"2人の候補を同時に聞けるのは嬉しいですね！清水国明様と安野たかひろ様のお話も伺ってみたいですね😊"},"1041":{"comment":"安野たかひろさんにお目にかかり、ご挨拶。応援している旨をお伝え。"},"1042":{"comment":"安野たかひろ様演説会"},"1043":{"comment":"安野たかひろ様マニフェスト"},"1044":{"comment":"ヒマソラさんとか内海さんとか安野さんとか聞いてみたい討論はありますが奇声を発してマウント取る人はどうなのか？"},"1045":{"comment":"「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？【石丸伸二vs（NewsPicks）政策的には、安野氏の「AI」構想が個人的なイチオシだけど、知名度的に……。そこでもし、石丸氏が都知事になれば、安野氏が副知事になる可能性も……？"},"1046":{"comment":"安野さんの一貫してる部分って良くも悪くもtech-drivenなところなんだよね。ブレーンたるコンサルも凄いんだろうけど、お陰で本人の核となる部分が全然見えない。AIメイヤーと同じで、「安野さん」っていう機関に見えてしまう。ブレーンたちはその辺の見え方まで意識してないのかな。"},"1047":{"comment":"やっぱ安野さん凄いな。東京都知事の器ですら無い。🇯🇵で評価されないようなら、🇺🇸なら幾らでも評価される舞台が揃っています！"},"1048":{"comment":"本日１４時２０分予定ですが柴又で安野たかひろ候補と清水国明候補の合同演説が見られます。清水候補の防災力強化について安野候補のデジタル力と合わせお聞きしてみたいですね。是非"},"1049":{"comment":"安野さんの社内によくいる「優秀なのに政治に弱くて不遇な人」感払拭してほしいな。自民党(大手)あたりに吸収(買収)してもらうためのスタートアップ政党としての都知事選立候補者なのかもしれないけど。"},"1050":{"comment":"安野さんは資料見た感じ割とまともそうに見える・・・実態はどうなんだろうか。という感じだけどそもそも都民じゃないからなぁ。"},"1051":{"comment":"週末、気になる都知事候補者のお一人、安野たかひろさんの演説を偶然聴くことが出来、「こうしたらもっと良くなる！」という熱意と課題解決へのアイデア、エネルギーに触れ希望を感じました。7月7日投票日まで、出来るだけ多くの候補者の方達の演説を聴いてみたい😊（安野さん演説より抜粋）…"},"1052":{"comment":"これはすごい。会話ができるというレベルではない。ちゃんと政策案を語る。ここから問い合わせ内容の分析をするなら「」は既に手段が準備できている。マニフェストの実現性が高いってことだ。#"},"1053":{"comment":"一択だと私も思います。"},"1054":{"comment":"他県の選挙ですし、最初はどうせ小池さんとか蓮舫さんなんやろ？って冷めた目で見てましたが、安野さんの立候補を知って、もしこういう人が都知事になったらそれこそ日本も大きく変わる流れになるだろうなぁと勝手に期待して応援するようになりました。"},"1055":{"comment":"私もそう思う石丸さん支持じゃなくていいけど、蓮舫さんにしても安野さんにしても立候補してる人はリスペクトする"},"1056":{"comment":"石丸さんも安野さんも、たまきんもそうだけど、未来への投資とか、今やらなきゃならないという強い意志が感じられる人はいいな。未来のビジョンを見せてくれる政治家はすき"},"1057":{"comment":"選挙たのしもうぜ　さんのおすすめ動画共有します。夕刊フジ(独占取材)2side加藤浩次(との議論)安芸高田市財政説明会安芸高田市二十歳へのメッセージ"},"1058":{"comment":"都知事候補の安野たかひろ氏はマニフェスト表紙で似たようなスローガンを掲げてますね。安野氏は石丸氏との対談のほか、たかまつなな氏とも対談しており、AIやテクノロジーなど耳障りのいいワードを掲げながら、なんか臭うな～と思っています。"},"1059":{"comment":"主な立候補者の横顔（届け出順、名前をクリックで内容へ）・小池百合子さん・石丸伸二さん・さん・清水国明さん・田母神俊雄さん・蓮舫さんここまでAIメイヤーなし　ここまでっつうか最後まで"},"1060":{"comment":"との討論会が一番でしたね。石丸さんもお勧めでしたし。#"},"1061":{"comment":"これやばすぎるけど、蓮舫と、石丸伸二はこの50から100倍やばい感じあるからな、、、なんとも言えないな、、ひまそらあかねこの2人を信じるしかない"},"1062":{"comment":"結局今のところ小池さんが一番ましとなってきている。安野氏とかひまそら氏みたいな私が比較的出自の業界を知っているような人の意見は賛同できる部分も非常にあるが、都知事を任せるには公約にある問題意識の視野が狭いと思える。何だかんだで小池さんの公約が一番幅広い問題が視野に入っている。"},"1063":{"comment":"普段運動しないエンジニアにとってもいい運動になります。#"},"1064":{"comment":"小池さん、蓮舫さん、石丸さん、…ダメってなると…やはり安野さんがやるしかないような気がする"},"1065":{"comment":"安野さんみてるとやっぱり実行機能が最強な人が最強だなと思う"},"1066":{"comment":"都知事選は安野さんのような若い候補者が出てくるのはとても良いと思うけど、「テクノロジー」産業が隆盛を誇ったこの20年くらいのアメリカでは、富裕層に富が偏在し、期待された「トリクルダウン」は起きず、格差が拡大してきたのも事実なので、「テクノロジーで誰も取り残さない東京」の先にもう一歩…"},"1067":{"comment":"安野さん良さそうだけど、票が割れるほどに蓮舫当選リスク高まるのが悩ましい"},"1068":{"comment":"エンジニアとか理系はとにかく政治から離れようとするでも、一番政治の力によって大きく飛躍できる分野であるからこそ絶対に目を離してはいけないんだよだからこそ、私は安野さんの出馬を好意的に見てる彼を見習って政界に出てくるエンジニアが増えることを願って"},"1069":{"comment":"なんだかんだ毎日安野さんのYouTubeライブも聞いてるんだけど、いつも楽しそうでいいなー。恐らくは周りのチームの人たちも、わっしょいムードでお祭り気分で楽しんでそう。どんな結果であれ、ご本人も周りの人たちも、今後の人生に楽しい気持ちを持ち帰りそう。いいね👍"},"1070":{"comment":"小池当選後に、石丸や安野さんを招き入れ、小池の権力＋石丸のマーケティング＋安野さんの政策でタッグを組んでくれないですかね"},"1071":{"comment":"だれも気にしてないが、昭和生まれのじぶんにとっては、東大工学部卒のドクター中松氏と安野さんが、時同じくして同じ舞台(都知事選)に立ってるのが、何だか胸アツなんだけど。仕事先の局内でドクター中松先生がぴょんぴょん跳ねてる番組(生放送だったかな？)をモニターかなんかで見かけて、"},"1072":{"comment":"都知事選主要候補者全員嫌だし、さん名前覚えられんからひらがなで書けるひまそら某さん書いてしまいそう"},"1073":{"comment":"安野さんの資料僕が33のとき作れたからといったら絶対作れないから偉い。（今作れるのかと言われたらまぁ作れないから偉い）"},"1074":{"comment":"週末、気になる都知事候補者のお一人、安野たかひろさんの演説を偶然聴くことが出来、「こうしたらもっと良くなる！」という熱意と課題解決へのアイデアに溢れ、そのエネルギーに希望を感じました。7月7日投票日まで、出来るだけ多くの候補者の方達の演説を聴いてみたい。…"},"1075":{"comment":"防災では非常に問題帰宅困難者を広域連携で受け入れるのか?コレは医療も同じ救急に備えた病床数をryマタ旅なんて酷いもので隣の市デスが、遠くから遊びに来た旅行者が(昼間遊んてーで)脆弱な夜間に急外住民でもないのに病床占拠(乳児は簡単に移送も出来ません"},"1076":{"comment":"週末、気になる都知事候補者のお一人、安野たかひろさんの演説を偶然聴くことが出来、「こうしたらもっと良くなる！」という熱意と課題解決へのアイデアに触れ、そのエネルギーに希望を感じました。7月7日投票日まで、出来るだけ多くの候補者の方達の演説を聴いてみたい。…"},"1077":{"comment":"安野さんのポスター、江東区は全部貼ったという話がウケました。いい意味でも悪い意味でも、選挙慣れしてる江東区。民意を問われる頻度が高くていいのかもしれん？？な？？🤔🤔"},"1078":{"comment":"安野たかひろ候補×清水国明候補の合同街宣とても気になる政策をじっくり練っているお二人、お互いの政策を検証し合う機会になるのかな"},"1079":{"comment":"ITエンジニアからみて都知事候補の安野氏は圧倒的強者。こんな天才が東京都のような狭いところに収まるのはもったいない。政界に興味があるなら民間人閣僚としてデジタル庁の長官になってほしい。"},"1080":{"comment":"安野さんの服装より、コスプレ選挙参加者のがヤバさすごいだろ追放案件だろ"},"1081":{"comment":"、キングダムの嬴政（えいせい）に似てる。覇気を感じる。かっこいい。日本統一してほしい。"},"1082":{"comment":"僕が都民だったら都知事選はに投票するわそれで長期政権やってほしい"},"1083":{"comment":"おはようございます✨🌅✨マリン船長さんとぺこらさんかわいいぺこ〜🏴‍☠️"},"1084":{"comment":"都知事候補、あんまり注目されてないけど、安野氏はかなり具体的に政策考えている方だと思う。NewsPicksの動画で極楽とんぼ加藤氏が司会となって、石丸氏と対談している動画があるけど、素人目に見ても差が歴然でした。"},"1085":{"comment":"石丸さんと安野さんならどちらの方が都知事になるべきですか？"},"1086":{"comment":"応援してます🙌🏻普通にWEB業界の普通のサラリーマンですが何ひとつ投稿の意味がわからなかったです！これだと安野さんにみんながついていけなくなる気がして、噛み砕いて伝えたほうが広く支持を得られるように思いました◎頑張ってください！"},"1087":{"comment":"自分から情報を探して申請しないと受けられない行政書士サービスから、プッシュ型、行政の方から個人に有益なサービスを提案適用する仕組みを掲げた安野氏の政策、絶対に実現してほしい。"},"1088":{"comment":"夜に安野さん東山さんスペースあるのですが、もしかしたらその間、リアクションでポストがたくさんになってしまうかもしれません。安野家。以外の方、申し訳ありません😅"},"1089":{"comment":"清水あのねのねさんが、大人の撤退を親目線で決断したら…。爽やかクレバーの安野さんは伸びますよぉ～と思います🤗🇯🇵🤗"},"1090":{"comment":"とりあえず安野たかひろさんの小説買ってみよう(›´ω`‹)"},"1091":{"comment":"安野さんの話すとこ、聞いてみたい。"},"1092":{"comment":"安野さん応援botになってしまう"},"1093":{"comment":"先日のNewsPicksでの安野さんとの対談動画の第２弾が無料公開されてます。いやー２人の対話レベル高いですねひまそらさんなんかよりもう一回この２人の対談聞きたいなぁ＃石丸伸二＃東京を動かそう＃ナイス投票＃"},"1094":{"comment":"とはいえ小池都政も微妙です。しかし候補者の中では小池さんが現実的な路線なのでしょう。悲しいですが現実を見るしかありません。個人的にはさんを応援したいですが今回は難しいでしょう。とにかく安野さんのようにデータを取って論理とファクトに基づいた合理的な運営を期待したいです。"},"1095":{"comment":"安野さん選挙に勝つのが目的ではなくて選挙活動をアップデートさせることが目的っぽい"},"1096":{"comment":"安野さん、今回なれなくてもまた挑戦して欲しいわよね。年寄り受けする身なりにしてさ。芦屋市長みたいに。そしたら勝てないかな？"},"1097":{"comment":"さんに投票したいが、残念ながら当選する見込みはないだろう。万が一でも蓮舫になることはないだろうが、小池に投票しておくか迷う。"},"1098":{"comment":"オードリー･タンに注目される安野たかひろ。石丸伸二との対談？が盛り上がり面白いが、この人は石丸知事時には副知事になる人w　IT化デジタル化は言葉先行で某大臣のようなザマが日本の現状。しかし安野は行政や社会のデジタル化･ITの実装のプロ。普通に地方や少子化の問題も詳しい。期待＃石丸伸二"},"1099":{"comment":"ひまそらあかねと安野たかひろのお二人の対談を聞きたいです。デジタル施策多分いい話し合いが聞けそう。"},"1100":{"comment":"安野さんに対する政策以外の見た目や感想の批判postを散見し、まあ政治（マスに向ける）ってそんなもんかーって軽く諦感があったけど、本人陣営は、気にせず？ブロードリーディング含めオープンソースのマインドやtechで制度ひいては民主主義のアップデートを進めていて大変好感が持てる"},"1101":{"comment":"蓮舫さんは２位でも副知事でも駄目なんですと言い切ったので、副知事には、台湾オードリー・タン氏とも気脈を通じる安野たかひろ（あんのたかひろ）氏に就任していただきたい。"},"1102":{"comment":"自民党議員の石丸伸二氏へ、急にこじつけみたいな総攻撃すごいな。自分達がまともな仕事してないからカルトみたいな政党が出てくるし、自分達の仕事が忖度まみれ遅々として進まないから石丸伸二氏みたいな救世主が現れるのよ。氏と日本を変えてほしいものだ。"},"1103":{"comment":"安野たかひろさんなんてきっといい都知事候補で、それこそ夢があると思う。けど今回絶対に当選はしない。それでも立候補する意味はあるし応援したい気持ちもわかる。だけれども、今回は現職を終わらせる唯一の可能性である蓮舫さんに投票した方が良いと思う。"},"1104":{"comment":"これを賞賛に値すると取るのか、内輪ノリと取るのか…私はこういう説明量を見ただけでおなかいっぱい。オタク仕草というか、世間にとっては「知らんがな」じゃないかなぁ。世間はPR募集の存在や、PRの概念すら認識できていないから。がここからどうやって持っていくつもりなのか興味ある。"},"1105":{"comment":"こちらの議員さん、ちょっと前の投稿では田母神俊雄候補、安野たかひろ候補と敬称をつけていらっしゃるのに、このツイートでは「石丸って言う人」ですからね。そういった姿勢からしてお里が知れるというものです。(石丸さんはそういうことしないから)"},"1106":{"comment":"あの4人しか呼ばないのであれば、マスコミと変わりません。のAI活用、清水さんの地道な活動、ひまそらさんの都政への問題提起、マスコミが意図的に紹介しない桜井誠さん。有権者が知るべき人を呼んでいない事が公正性を欠いているという意味です。"},"1107":{"comment":"安野さんのマニフェストは綺麗に作ってあるけど、コンサル資料によくある「現状の認識」はほとんどない。子育て支援はむしろ薄くなりそうな印象すら受ける。"},"1108":{"comment":"(΄◉◞౪◟◉｀)マシなのはタヌキやろ。大勢決まってるなら、安野さんなんかに投票するのも🐜"},"1109":{"comment":"まったくあつかましいお願いですが、『寄生獣』『ヒストリエ』の作者である岩明氏の漫画制作を『AIあんの』で手助けいただけないでしょうか。先日5年ぶりに彼の新刊が出ましたが、色々大変そうなので、こんな事例こそ生成AIの可能性を試すときな気がして。"},"1110":{"comment":"youtubeで見た時に石丸さんが「安野さんを副知事に招きたい！」的なこと言ってたので、石丸さんが知事になればワンチャン！って感じかな笑"},"1111":{"comment":"続編_少子化についての話必聴-石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】2Sidesより"},"1112":{"comment":"安野たかひろさん、演説上手。２０２４"},"1113":{"comment":"率直に。安野さんに対してどういった印象ですか？"},"1114":{"comment":"素敵なご提案ですね！私も安野さんに感動を覚えた身です。せっかくなので、他の候補者の方にはご辞退いただき、安野さんと石丸さんのお二人で選挙をして頂き、都知事．副知事を決めるようにしたら未来は明るいですね😊"},"1115":{"comment":"続編2_神宮外苑再開発について-石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】2Sidesより"},"1116":{"comment":"都知事選、もし俺に選挙権があったら安野たかひろ氏に入れたいなあ。最近のアレコレを見るにやっぱしAIのことちゃんと考えて欲しいなって。もちろん都知事の仕事はそれだけじゃないけど。とにかくAIで作った絵や文章や映像がAIで作ったと判別できる方法を確立して欲しい。"},"1117":{"comment":"今回の安野さんは新しい選挙手法のたたき台として今後に活かされてはいくんだろうね。安野さん自身の身の振り方としては今回の注目をもってしれっと自民にでも合流した方がその後駆け上がるのが速そう。"},"1118":{"comment":"④今後、あらゆる選挙でも有権者とともにマニフェストを改善することができるようにななる。彼のAIに質問してみてはいかが？"},"1119":{"comment":"同性婚、同姓婚に対するスタンスも安野さん支持できるなあ"},"1120":{"comment":"この展開はビックリ🫢そして素晴らしいです👍安野さんもMakiさんもGreate!!"},"1121":{"comment":"ちなみに私個人的には、石丸さんや安野さんのような人たちをやや贔屓していますし活躍してほしいと思っています。なぜなら私も20代であり、政治家に若年層の比率が増えてほしいなと思っているからです。ただ、客観的にみたら今回の都知事選は小池氏の当選は濃厚だろうなと考えています。"},"1122":{"comment":"都知事選、露出の高い小池/蓮舫/石丸/田母神の4候補は全然魅力的でないですね。個人的には安野候補が一番良さそうですが当選は難しいか。。駄目でも副都知事とかにして欲しい。"},"1123":{"comment":"なるほど、一応呼ばれた方の基準は示してありましたがそれでは不足しているということですね。とは私も個人的には見たかったのですが、選別が恣意的に行われていないとする根拠を示すためにはあの辺りが妥当な線ではないかとも思います。"},"1124":{"comment":"安野たかひろさんがフェスを沸かせるfeat.AIあんの"},"1125":{"comment":"長野県に住んでいるけれど都知事選に安野さんのような方が出て来て、とても嬉しい。テクノロジーをきちんと活用して効率的な都市運営、制度設計を進めて欲しい。"},"1126":{"comment":"この手法、10代20代にはうけるんだなと思った。自分も20代だけど、ひろゆき的なのは好きではない。安野さんのほうが応援したいけど、彼は政治家におさまる器ではないんだよな（けどそういう能力のある人に活躍してもらいたい）。"},"1127":{"comment":"なんの地盤もないし、当選はしないと思うけど、まともに見えるのは、確かに安野さん。ヤフコメは石丸さんばっか。Xは、ひまそらさんばっか。ようやく同じ意見の方を見つけた"},"1128":{"comment":"安野さんは自分で立候補してるから色々事情を知ってそうなので、選挙向けの地に足ついたSaaSを構築して政党を顧客にして稼ぐことはできそう。"},"1129":{"comment":"安野たかひろ、都知事を任せられるかと思うと疑問が残るが絶対に内部にはいてほしい存在。"},"1130":{"comment":"ジム通いを始められた東山さん、最近自信のついた筋肉はどこですか？は3月のライブリハ以降で運動をしたエピソードがあればお話し伺いたいです！"},"1131":{"comment":"田母神さんが割と思考がリンクするのですが（石原元知事を政治の先生と言ってたりするのも盛りポイ）元職場関係のしがらみ強そうでそこも微妙だなと思ってしまう…若手だと、安野さんと石丸さんを足してそのままだと割といい感じになりそう…と、まだまだ悩み中。期日前投票派なので早く決めたい…"},"1132":{"comment":"安野さん、すごく良い👍シンプルに東京を良くしたいという気持ちが伝わってくる！！マニフェストも分かりやすい！！何よりクリーンだし、自分が自分がじゃなくて、みんなで創ろうと都民を巻き込む感じも✨✨✨新しいリーダーシップを感じる！"},"1133":{"comment":"サイクリング好きの安野さん。自転車で東山さんと出かけるとしたら、どんな場所に行ってみたいですか？ランチのお弁当のメニューも教えてください🚲🍙"},"1134":{"comment":"このあと14時から、安野さんと、清水さんで合同街頭演説会あるんだ？柴又帝釈天たまたま流れてきたTLで知った。"},"1135":{"comment":"その点安野さんやゆりこは分かりやすいでもおれはゆりこが前回宣言した満員電車も花粉症も介護離職も0にできてないの覚えてる前回のタスク積み残しで今回の公約をどれだけ達成できるのかな"},"1136":{"comment":"こう言う討論はもっとした方がいい。"},"1137":{"comment":"AIあんの👀"},"1138":{"comment":"清水国明候補と候補による合同街頭演説会@柴又駅前。都知事選史上56人が立候補した今回の選挙は4候補しか討論会に呼ばれない。というわけで、候補者同士が連携して合同街頭演説会をするという新たな動きが見られる。有権者に広く政見を伝えるためにも、こういう連携はもっと広がっていい"},"1139":{"comment":"というわけで、清水国明候補と候補が合流。間もなく、合同街頭演説会が始まります"},"1140":{"comment":"安野さんの政策にはいわゆる主要候補が書いてない、でも重要だよねって部分が多くて良い😌（外国語でも医療を受けられる医療体制の拡充等）けど今ある貧困、格差を底上げする取り組みについては薄いと感じるので、格差解消をメインに訴える蓮舫さんとのクロストークも個人的に見たい…"},"1141":{"comment":"都民側からすると安野さんが安全牌な気がする。国政よりも先ずは都政、"},"1142":{"comment":"安野氏、都知事じゃなくて衆議院だか参議院だかに行って台湾みたいにIT担当大臣になってくれないか…そっちのが向いてるよ…"},"1143":{"comment":"安野さんのページ見て知ったのですが、政策に関する意見を投票できるマイナ投票なんてあるんですね。マイナカードで1人1票が担保できるからSNS民意分析よりは信頼できます政策全て一致する政治家なんていないから、政策単位で民意を問える世界に変わったりするのかな？"},"1144":{"comment":"この人本当に政治屋なんだろうなぁと認識を持ちました。貴重なポストを連発していただきありがとうございます。石丸さんにしても安野さんも優秀すぎるんですよ。他が置いていかれるほどに。それがわからないんですね"},"1145":{"comment":"2024都知事選予想◎小池百合子〇蓮舫▲石丸伸二△田母神俊雄清水国明桜井誠☆AIメイヤー横山緑注後藤輝樹買い目三連単フォーメーション◎-〇-▲△☆2024は7月7日予想"},"1146":{"comment":"開発知識といえば安野たかひろもオススメですよ。"},"1147":{"comment":"安野たかひろさんのAI民主主義で、本当の国民の気持ちを知りたいわ"},"1148":{"comment":"清水国明　合同街頭演説会だ！配信ありがとうございます！"},"1149":{"comment":"少なくとも小池百合子がなれば現状からやや悪化、石丸伸二かがなれば極めて悪化すると思う。公明党=創価学会筋でコレやられたらかなりキツイぞって思ったけど、もしや創価学会の教えと生成AIの相性良かったりするのか？明確に相乗りした話はあんま聞いた覚えが無いけど。"},"1150":{"comment":"安野さんが都の問題は少子化が深刻とした上で教育の話始めたのが謎公約内で『出生率0.99「子供を産む・育てる」への不安』という課題として具体施策にも出してるのにその後石丸さんがそれっぽいこと言って自分の公約を絡めた話しを始めたので察しってなった"},"1151":{"comment":"清水国明さん＆安野たかひろさんの合同演説会。配信ありがとうございます！"},"1152":{"comment":"清水国明候補と候補の合同街頭演説会。清水候補が、「2人の候補がこうやって並ぶことは珍しい。これが、つばさだったら」と冒頭から笑いをとる"},"1153":{"comment":"(ニューズピックス)2位候補者4人の討論会(リハック)3位インタビュー(ピボット)番外編暇空さんとの対談(リハック)都知事選をみんなで楽しみましょう!"},"1154":{"comment":"合同街頭演説、始まっております！#"},"1155":{"comment":"をおすすめしたいのなら、石丸さんの名前を出す意味はないですよね。それぞれ違う分野で優秀な方ですから。"},"1156":{"comment":"清水さん「防災にテクノロジーは必須、けど苦手分野だなぁ～と思っていたらいい人（安野さん）がいたんですよ」挙2024"},"1157":{"comment":"清水国明候補と候補の合同街頭演説会。トークはさすが清水候補がリードする形だが、安野候補も得意分野のAIについて解説し、みんなが聞き入る"},"1158":{"comment":"仕事と交通さえどうにかなれば地方移住もいいと思うんだよな、歳とったらライブもコラボカフェもそんな行かないだろうし…石丸さん×安野さんで実現してほしい"},"1159":{"comment":"返信コメントを遮断してる時点で都民ファーストを否定していますね。残念な一候補者です。候補はすべめの声を受け入れ対応していますので新しい風を都政に吹かせて欲しいですね。"},"1160":{"comment":"安野たかひろ優秀で良いな。間違いなく当選はしないだろうけど。まぁ小池百合子の再選だろうな。"},"1161":{"comment":"小池候補と同じで返信コメントを閉じていては声は届きませんね。候補は都民の声をしっかり聞き入れています。台湾のオードリー氏推しの若手に委ねては？若手を支援するんですよね？"},"1162":{"comment":"AIあんのすごい！！子育て支援についてどのように考えているか、電話で一対一で伺えている感覚になった！また質問思いついたら何か聞いてみる〜"},"1163":{"comment":"\"小池\"\"蓮舫\"\"田母神\"\"安野\"\"清水\"をそれぞれ\"都知事選\"と組み合わせて検索すると該当がなく、\"石丸都知事選\"という組合せでは求人情報が7件見つかる。これは何を意味するのか?"},"1164":{"comment":"都知事候補の安野氏の93Pの政策。読む気失せる、と霞が関女子の人が書いていた。頭や政策が良くても伝わらないと意味がない。蓮舫さんは芸能界の出身なので学者などとは時間軸が違うように思う。頭の回転は速いうえ、一般の人の感覚を持っている。優れた人だと思います。"},"1165":{"comment":"推したいけれど票はなし（575）"},"1166":{"comment":"すげぇな、𝕏に石丸批判が一気に増えたぞ。田母神や櫻井誠批判はないのにwあえて言えば安野さんもないね。さて、どうして増えたのでしょうか？そこが社会科の学力です。答えは下馬評の人気が上がっているから押さえ込もうとする力が働きましたね。批判している人は誰に投票するのかをまず知りたいよ。"},"1167":{"comment":"きむ兄さん、お久しぶりです！希望のまちで司会とか色々やってたユキです。分かりますかね？💦安野さんの応援でお見かけするとは！ムフフってなりました。私も同じ考えです！"},"1168":{"comment":"安野たかひろ氏のマニュフェストは本当に分かりやすい。テクノロジーで誰にも優しい都市を目指しながら、更に東京の未来を見据えて良い都市にしようという思いを感じる…若い人が東京都知事選にもっと関心があったら違うのに…もし今回ダメでも他の都市で特区になるようなところに行って欲しい…"},"1169":{"comment":"安野たかひろ候補と清水国明候補のコラボが実現しています！"},"1170":{"comment":"清水国明　都知事選　安野たかひろ　ダブル演説　柴又　2024/6/26via"},"1171":{"comment":"技術力×スピード感でこの人を超える人いるのかってくらい凄い。自身を量産してほc"},"1172":{"comment":"安野さんは・テクノロジーだけでは射程がちょっと狭いかも。広大かつトレードオフの連続が政治なんで…・政策について批判的検証をうけるプロセスがなさそう？というふうに見ています"},"1173":{"comment":"東京都知事選、主な候補者はどんな人？　生い立ちは？趣味は？東京新聞でも氏が主要候補の扱いの記事が出ましたね。そろそろもう一度各社の主要候補調査をするかな。"},"1174":{"comment":"安野さんが一番まともそうだけど、まあ無理だろうな。"},"1175":{"comment":"意外と周りに都知事選の話をしても、変なポスターのことばかりで全く興味がなかったりする。まー僕は石丸さんと安野さん支持だけど、特にそれを広めるつもりもないんだけど、さすがにXを見ると、いよいよ焦ってきたんだなと感じる。アンチ石丸で結構誹謗中傷がすごい。やはり出る杭は打たれるのが日本"},"1176":{"comment":"私は石丸さんと安野さんは贔屓にしているのでその2人で検討していますよ。ただ、石丸さんのネガティブ情報は結構集まりましたが安野さんの情報はあまりなく困っています。もし小池と蓮舫の接戦が報じられた場合に限りという条件付きで、蓮舫さんは嫌なので小池に入れると思います。"},"1177":{"comment":"安野さん、穏やかな雰囲気をまとってました😊街頭演説後、下校中の中学生に声をかけて話を聞いてましたその姿勢が素敵だなと思いました😇"},"1178":{"comment":"個人的に安野さんも素晴らしいと思うんだけど、多分ITに疎い人からしたら？？？になるのだろうな母とか何回説明してもWiFiの仕組みわかってないし、スマホで新しいアプリ入れるのも難しいもんな〜"},"1179":{"comment":"キレキレな都知事をお望みなら安野さんのが上じゃない？石丸　　　　　　　　安野歳　　41歳　　　　　34歳学歴　京大経済　　　東大工職歴　三菱UFJBCG　　→安芸高田市長　→BEDORE創業　　　　　　　　　　→MNTSQらを共同創業→略東大と京大、BCGとMUFG"},"1180":{"comment":"掲示物を破くのは公平じゃないので厳しく罰せられないといけませんね。都民を差し置いて利権やしがらみを優先する都知事への不満は投票で！候補なら、きっと都政に新しい風を吹かせてくれます。すでに都民だけでの多くの声を受け入れてます。"},"1181":{"comment":"安野さん見に行こうとと思ってたけど吉祥寺はもう終わってたのか"},"1182":{"comment":"清水国明さんとの合同演説会の後、帝釈天参道を二人で練り歩き、柴又の街の方々にご挨拶をさせていただいております🤝温かいご声援をありがとうございます！#"},"1183":{"comment":"東京都知事選挙の個人的な得票予想①．小池　　250〜300万②．蓮舫　　150〜200万③．石丸　　50〜80万④．田母神　20〜30万⑤．清水　　5〜15万⑥．桜井　　5〜10万⑦．安野　　3〜5万⑧〜⑩に内海、中松、暇空など1〜3万"},"1184":{"comment":"これだけ政治不信が高まる中での選挙だし、現都政の悪政に苦しむ人が多いだけに、混乱が続きそうです。都政をなんのしがらみもなく利権より都民重視に一新させるなら、で検索して見て下さい。きっと期待感を感じます。"},"1185":{"comment":"しかし、例えば安野たかひろがいいなと思っても彼がトップ当選するとは思えず、その票のせいで蓮舫が勝ってしまうようなことを案じて小池に入れざるを得ない状況というのもこれまたね"},"1186":{"comment":"は高学歴層を固められれば10万票までは狙えるんじゃないですかね？"},"1187":{"comment":"はポスター作ってないのかな。北区では見なかった。"},"1188":{"comment":"今日のスペース、マーダーミステリーの話聞けると良いな。東山さんとやったらしい？から？たぶん？聞ける？よね？(記憶に自信ない)"},"1189":{"comment":"あんのたかひろ"},"1190":{"comment":"安野さんの小説読みたい"},"1191":{"comment":"がんばれがんばれ！個人的には安野さんも好きだ！！"},"1192":{"comment":"過去の行動や言動から判断すると、ひまそらあかね氏か安野さんかなぁ🤔サラリーマン時代は忙しくて候補者の話に耳を傾けるヒマがなくて、よく知らない人に入れちゃってた……時間と気力に余裕がないと候補者選びはむずかしいよね😪"},"1193":{"comment":"安野さんのポスト面白いこれこれ！日本も時代について行かないと！"},"1194":{"comment":"清水国明　都知事選　安野たかひろ　ダブル演説　柴又　2024/6/26より"},"1195":{"comment":"清水国明さん\u0026amp;安野たかひろさん、2人とも応援しています！"},"1196":{"comment":"岩下の新生姜は、党派を超えられる事、みんな知ってるよな。人はみな、ショウガの前では平等だ。ひまそらあかね氏だって、小池百合子都知事だって、安野たかひろ氏だってショウガ食べる。東京都知事選挙出てる各陣営とも、岩下の新生姜パワーで頑張ろう。"},"1197":{"comment":"「安野さんが一番まとも」（清水国明）"},"1198":{"comment":"すでに上がっている動画等以上のアウトプットは私には無理です。齟齬があってはいけないので、大変お忙しいと思いますが以下視聴頂けると幸いです。候補者の安野さんとの対談です。建設的で面白いと感じました。（会員限定で申し訳ないのですが）"},"1199":{"comment":"氏に投票します😇"},"1200":{"comment":"これ面白かったですねー。安野さんもとても良い🙆"},"1201":{"comment":"多分ひまそら支持者は正直デジタルクーポンなんてどうでも良いだろうけど、もし本当にそこに期待するならひまそらなんかよりもさんに票入れた方が良いぞ。"},"1202":{"comment":"「AIエンジニアを都知事に」ってポスター貼ってあったけどまるで意味不明。AIにキャッチコピー考えてもらえよ…"},"1203":{"comment":"桜井は論外中の論外でしょ、本気で都知事なりたいなら都議会で実績作ってからだね。自分なら消去法で小池百合子、100%死票になるけど安野さんかな。自分の意見ですから参考にしないでください😇"},"1204":{"comment":"ああいえ、リアルの知り合いの方には特に思うことはなくて、フォローしてないおすすめ欄に無限に蓮舫さんと石丸さんが出てくるしそれぞれの支持者が無限に喧嘩してるので辟易していたという感じですwには頑張ってほしいっす"},"1205":{"comment":"安野さん、奈央ちゃん、こんばんは～！7月から半年間、全6回開催で社内研修の講師として初めて講師登壇する事になりました！そこでお二人に相談です。人前で緊張せずに話をする為に意識している事。また、時間内に伝えるべき事を納める為に心掛けている事は何か有りますか？"},"1206":{"comment":"自分はさん推しですね。"},"1207":{"comment":"さんは既存の政治家に不可能なことやれるポテンシャルはある人ですね。他の人と違ってIT部門にクソ強いって武器がありますね。その辺の革命を起こせる人材が都知事選に出ることは今後しばらくないでしょう。ただ勝つのはほぼ不可能なので死票になるくらいなら百合子かなの人は多そう。"},"1208":{"comment":"もしも、立憲がどうしても嫌で嫌で嫌で…蓮舫には入れたくない…と言う人には私は…安野たかひろ氏をお勧めします。ふっちゃんさん、沢山リプしてごめんなさい。アンチ石丸でした🙏"},"1209":{"comment":"石丸伸二都知事候補が、当選したあかつきには副知事に登用したいといっていた、同じく都知事候補の安野氏が、なんと。なかなか香ばしいじゃないか。"},"1210":{"comment":"東京をよくしようという思いが伝わってきますね。もし清水さんが都知事になったら安野さんを副知事に…笑"},"1211":{"comment":"ちなみに都知事選は安野たかひろがいいとおもうけどね、俺は若い世代は若い世代の現役の優秀な人に賭けてもいいと思うけどね石丸？自分で自分の事優秀って言うようなやつで優秀な人見たことありますか？"},"1212":{"comment":"ひまそらあかね→他の子蹴落としのためだけの出馬に都政任せたくない。→あり(俺の勉強不足でごめんなさい)他候補者→お笑いは他所にしてくれ、都の未来がかかってんだわ。"},"1213":{"comment":"現職や元議員が有力候補なのは当然でを有力な候補として支持する声が増えたのは、年齢からくる政治界隈との癒着の少なさと、デジタル直接民主主義で日本国民の声を聞く形にしよう。と、いう点東京大学工学部出で、最新の技術への需要や関心が高まっているからです"},"1214":{"comment":"は今回の都知事選で、政治家界隈に「私は政治に関心がありますよ」とアピールして国政や都政の仕事のオファーを稼ぐために活動してると読んでる、今後大化けする可能性はあると思われ。"},"1215":{"comment":"私は安野たかひろ氏が一番マトモで素晴らしいと思うのだけど…トレンド…ひまそらはまぁ、子供オタクに受けるの分かるし、純粋と言うのはそうだと思うが…うつみん…アカンまともな安野氏の名前が何故でないのか不思議過ぎる。都民大丈夫かなぁ…"},"1216":{"comment":"ご返信ありがとうございます。僕も石丸氏がバズり始めた頃は「面白い人が出てきたなぁ」という印象です。そして最近、ポストで挙げた3名の情報で彼の怖さに気づきました。今は鈴木さん同様、安野さんかひまそらさんを応援してます。石川県民ですがww"},"1217":{"comment":"だから石丸さん。都知事になったら安野さんを副知事にしたいっておっしゃってましたよ。"},"1218":{"comment":"マニュフェストのGitHubリポジトリという概念、かなりアツいんよな"},"1219":{"comment":"雑木林の用事が少しあったので済ませ三鷹アパート寄って選挙公報見ている。子供に見せられないなこれ。まぁなぜこうなってしまうのか解説付きなら良いか。エンジニア系のタイムラインにあって初めて知った安野たかひろさん確かにテック系としてまともね。他が異常だからな。"},"1220":{"comment":"安野たかひろさんは、都知事よりもウーブンシティの市長になっほしいよね。トヨタが雇えばいいのに。DENSO出身の社長よりマシなんじゃないかって思うんだけど、でもGoogle出身の技術者とトヨタ系は文化が違いすぎて相性が悪く、安野さんも文化に悩むかもしれないな。。。"},"1221":{"comment":"キャラ名に「AIあんの」で遊んだ名残りがある"},"1222":{"comment":"政治に興味がない人が、世の中大半ですからねえ。石丸さん、安野さん、ひまそらさんそれぞれどれくらい得票するか注目です。"},"1223":{"comment":"都知事選。自分用メモ。小池氏▶︎×。都庁プロジェ許せぬ。子育て系の視点はある。蓮舫氏▶︎×。若者目線は良い。共産党。田母神氏▶︎自衛隊出身。保守の方。石丸氏▶︎都の衰弱化を狙ってそう。都に人が集まらないようにしそう。ひまそら氏▶︎×。笑い方苦手。訴訟安野氏▶︎今のとこ1位。"},"1224":{"comment":"AIあんのどんなものなんだろう？🤔"},"1225":{"comment":"安野たかひろ氏のポスターを近所や義実家の近くで見るたびに「ここにもメンさん来たのかな…」とエモい？気持ちになる笑"},"1226":{"comment":"都知事選誰に投票すればわかんないけどおすすめあるって聞かれたら、をお勧めしちゃうよね。どうしても。"},"1227":{"comment":"4人目は安野さんが良かったのでは？"},"1228":{"comment":"嬉しいです☺️ありがとうございます（＾ν＾）"},"1229":{"comment":"都知事選の安野たかひろさんへの批判が興味深くて、「見た目で本気を示してくれないとダメ」と言うものが多い。個人的には・後ろ盾がないので、公約が実行できるか不安・意見を吸い上げる仕組みがあるが、実数はごく少数だけれどだからこそ公が吸い上げるべき意見（離島や障碍者への対応など）は"},"1230":{"comment":"石丸伸二都知事候補が、当選したあかつきには副知事に登用したそうだった、同じく都知事候補の安野氏が、なんと。なかなか香ばしいじゃないか。"},"1231":{"comment":"石丸さんは民間の企業人目線でみたら、1番仕事できそうだし、やる気もある人にしか見えない。どう考えても他を選ぶ必然性がない。あ、安野さんはできれば副知事でお願いします🙇"},"1232":{"comment":"おお、何かしら首輪ついてると思ってたAI安野社長。フローレンスと関わりあったんだぁ。ゾワッとする。当然石丸伸二とくんでAI利権かな。誰かYouTuber解説しなかなぁ。"},"1233":{"comment":"いいですよね。現状認識やマニュフェストの具体性、わかりやすさの点で、先に出ている安野さんの公開資料は本当にすごく良かったです。"},"1234":{"comment":"えええええええは割とまともより、みたいな感じだったのに。やはりひまそらさんしかいないのか？"},"1235":{"comment":"暇ちゃんに協調性を期待するのは無理だから(´・ω・｀)個人的には安野さんもいいなと思ってて、こういう若く優秀な人が政治を動かして行けたらワクワクするのになあ、と思ってる"},"1236":{"comment":"絡んできた石丸支持チャットAIが「安野さんを都知事に、石丸さんを副都知事にと応援してる！」って言ってきて、何で急に安野氏が出てくるの？(つーか石丸氏は副都知事でいいのか)って思ったけど、やっぱ安野石丸って繋がりあんのね石丸応援チャットAIから安野氏の名前出るのおかしいもんな"},"1237":{"comment":"側からすみません🙇🏻‍♀️💦以前石丸さんがご自分のYouTubeでもし自分が都知事に当選したら副都知事に安野さんになって欲しいと言ってたように記憶しています！もし間違えてたらごめんなさい。似てる姓だったかも知れませんが。私は大阪府民ですが石丸さん安野さんを応援したいですね(*^^*)"},"1238":{"comment":"泉房穂さんやきむ兄さんが推してる安野さんやんか"},"1239":{"comment":"そうはならないでしょうね。私は安野さんの方がずっと優秀だと思います。彼は政治的には未熟ですが、何れ才能が活かされる時が来るでしょう。"},"1240":{"comment":"私は既に氏に投票済みですがIT革命的考え清水国明さんの防災田母神さんの国防\u0026amp;日本人ファーストそれぞれの主張もなかなかです小池さんや蓮舫さんよりよほど良い主張です石丸伸二さんには各候補者の良いとこ取りをしていただけたらと思います"},"1241":{"comment":"それどなたかも仰ってました✨石丸さんについては半々ぐらいの立場で見てますが、安野さんを今すぐ副知事に起用するなら応援したいですね😊"},"1242":{"comment":"安野たかひろさんフローレンスかじゃあダメだな"},"1243":{"comment":"安野さん、馬場にいたーーー！髪の毛、僕より長かった"},"1244":{"comment":"石丸伸二にれいわ、維新、国民の3割。れいわ、維新は「静観」ということなんで良いですが、国民民主党は都連が小池支持を表明しているのに、蓮舫に1割、石丸伸二に3割が流れるのは国民民主党という政党の圧倒的な弱さの表れですね。石丸伸二だったら安野たかひろに流れて欲しかった。"},"1245":{"comment":"高田馬場での演説、17:00〜始まっております！早稲田口ロータリーです。#"},"1246":{"comment":"あんのたかひろさん凄いなぁ今回の都知事選だけじゃなく、今後の選挙フローの改善も提案してくれてる「こういう戦いができる」ということを示しているし、更に選挙後に使用している仕組みをオープンに公開すると宣言しているのがまた素晴らしい未来を見据えていると思う"},"1247":{"comment":"安野さんと石丸さんのツートップの都政、夢です。どっちが知事でもいいです。"},"1248":{"comment":"安野たかひろ候補者。10人くらいかな。スタッフもみんな若いのですね。若い人が多い街、駅前でこれはどうなのか。あ！ちだいさんをみつけました。😂　＃東京都知事選　#"},"1249":{"comment":"清水国明さんと安野たかひろさんの都知事選候補同士の合同街宣。なかなか面白い。ちょっと他の選挙とは違う優しい雰囲気の街宣。候補者と有権者との距離が近い街宣。選挙も街宣もお手の物みたいなプロ集団とはまた違う空気は心地よい。#"},"1250":{"comment":"マニフェストだけで判断するなら、氏がダントツな気がしますね😉"},"1251":{"comment":"配布されたVRMデータを使って安野さんを踊らせてみました🕺当選後に喜びの舞が見たいな！という思いも込めて💃🏻#"},"1252":{"comment":"マイナ保険証について"},"1253":{"comment":"この小説を半年前に完結させておいて、本当に良かった。じゃなかったら、安野たかひろの二番煎じになるところだ。"},"1254":{"comment":"安野さん原稿一切読まずに政見放送撮ったの素晴らしすぎるな"},"1255":{"comment":"安野さんを知らない方、ぜひホームページだけでも開いてください。東京都民でなくても安野さんを広めてくれる方おねがいします。巨大な既得権を動かしてます西東京地区や多摩地区などでポスター貼りのボランティアしていただける方もおねがいします。…"},"1256":{"comment":"あぁ納得した💦のAIで東京変えるぜっ！ってのが、あんまり好かないのはこれか。うすっぺらいからだな。システム屋やコンサルの言う都合のいいことしか言わない薄っぺらさが見えるからかな。"},"1257":{"comment":"安野さん、いいな"},"1258":{"comment":"ほぼ同じ感覚でどっちに投げよっかなと思ってたけど、さっき馬場で喋ってるの聞いて、今回はほぼ、安野さんに投げそうに寄ってる"},"1259":{"comment":"と石丸氏は対談をしたことがあるようで、安野さんはとても優秀だと言っていましたが、安野さんは今のところ知名度が低くて独自の戦いレベルですね。"},"1260":{"comment":"ユーゾーは安野さん推しだと思ってました。"},"1261":{"comment":"外から失礼します。うん、確かにあるかも、と思ったもので。私、都民で都政より国政なんとかならんのかと思ってるので、利用されても良いし都知事として投票しようとは思って無かったし。他にも安野さんなんか都知事じゃ勿体なく国政で例えばデジタル大臣に、とかおもっちゃう。"},"1262":{"comment":"NewsPicksの安野さん石丸さん討論会見てるんだけど、加藤さんちゃんと具体的に何するの？って切り込んでくれてて拍手しかない👏"},"1263":{"comment":"さんめちゃめちゃ優秀ですねあの優秀さは都知事じゃ発揮出来ないと感じる都知事選に出て自分の強み行いを世に知らせたって観点では大変良かったと思いますAI技術で日本を牽引するはとても共感しますね"},"1264":{"comment":"柴又いきたかった…葛飾区議会議員選挙のとき死ぬほど歩き回った葛飾。。、清水国明さんと『赤とんぼの唄』歌ってください#"},"1265":{"comment":"いろんな政治家のアカウントを見る機会が増えたけど、この人らの集合体が日本をダメにしてきたのは事実なんだから、この人たちが叩いてる石丸さんはもしかしたら当たりなのかもしれない。でもやっぱ安野さんよな、ドラスティックな変化を求めるなら。"},"1266":{"comment":"さんを知ってる？優秀でITに詳しいたわしが好きそうな人"},"1267":{"comment":"祭りみたくなってて何が何だか…。AIロボみたいなのもいるし…。個人的には安野さんはデジタル庁とかにいて欲しい人（日本版オードリーたん）"},"1268":{"comment":"小池より蓮舫より、石丸さんか安野さんでお願いします。"},"1269":{"comment":"AIゆりこは50点　都知事選戦立候補の氏"},"1270":{"comment":"せっかくなので、安野たかひろ氏の都知事選マニフェストGitHubリポジトリの提案フォームにも投稿した。話題になってたけど、実際にIssue投稿してる人はまだ少ないね。"},"1271":{"comment":"百合子以外で当選確率が高そうな順に上から蓮舫:事前運動の禁止に抵触しとると思うし、勝つためにルールの穴を突くこととルールを破ることは違うと思うので、信頼に値せずで敬遠石丸:論破が得意な人ってリーダー向きじゃないと思うの田母神:必要な主張だと思うけど好みに合わんで次が安野さんか"},"1272":{"comment":"学歴、いやIQがトップクラスな人はむしろ民衆を理解しようと心がけてる気がする。とかがそう。妬み嫉みがなく、誰かを蹴落とそうとか差別するとかがない。むしろ私くらいの三流大卒やMARCHくらいのレベルの人間が人を取捨選択し、排除してるのかもしれない。…"},"1273":{"comment":"都知事選、知り合いに安野さんの関係者が多すぎるから有力候補のように思えてきた"},"1274":{"comment":"東山さん🩷ズバリ都内にある流浪の某スナック🥃に再来店のご予定はありますか？(個人の思いでも構いません)あると、某スナックのママがとてもとてもとても喜んで、気合いを入れての準備とおもてなしの上、安野さん🩵をその身に降ろして、もうデレデレになると思います……多分😊"},"1275":{"comment":"公約についてここでも石丸伸二の軽さが露呈。まさに軽薄の極み。行動も口も軽いんだよ。公約という点では取り上げられていないが安野さんも興味深かった。＃ひまそらあかね氏"},"1276":{"comment":"何も情報持ってないけど開成高校→東大工学部の安野AIを都知事に！一番気になる"},"1277":{"comment":"石丸伸二東京都知事＋安野たかし副知事。この二人のタッグが最強。東京、日本を動かそう。行政と議会の透明化を実現させましょう。"},"1278":{"comment":"蓮舫氏が落ちるならもう何でも良いかな自分は。イチオシの安野さんきついだろうし有名どころ以外そもそも無理だろうしね。石丸氏とか小池氏とかは多分あんまり変わらん。もうどっちでもええわ。"},"1279":{"comment":"安野さん、同業界の方々や、IT知見のある方々からするともっとすごくて面白いんだろうなと思う。"},"1280":{"comment":"若い学生とは年齢も近いだろうし　話も若い人が直面するの選んでるし地域の年齢層に合わせてトピックを選らんでんのかな(＾ω＾)？いいんじゃないか(＾ω＾)"},"1281":{"comment":"石丸さんの次は安野たかひろさんの街頭演説を高田馬場駅で拝聴してきました。演説後、握手\u0026amp;ほんの少し安野さんとお話しする事ができました。具体性に乏しい私の話しを聞いてくれた安野さんは、エリートっぽさを微塵と感じない謙虚な好青年でした。#"},"1282":{"comment":"めいろまさん都知事選から距離おいてるけど賢明ですね。推してらした安野さんも怪しくなってきました。"},"1283":{"comment":"新宿東南口今到着しましたが、安野たかひろ候補が陣取ってますが、どうしましょう？"},"1284":{"comment":"百合子が汚職で潰れて蓮舫と石丸は選挙違反で当選無効になりそうなると、ひまちゃんや安野さんが都知事になる確率は結構高いな。今回の都知事選はなかなか面白いゾ！"},"1285":{"comment":"安野たかひろさん、どこまで票を伸ばすのかは楽しみ"},"1286":{"comment":"小池蓮舫石丸は三人共同で、誰かが当選すればいい。田母神桜井は結局、小池蓮舫石丸の補佐役。だから安野さんかひまそらさんかという選択になる。お二人には悪い連中がお手伝いしますと近づくので、全力で断ってほしい。"},"1287":{"comment":"都知事選の闇はもしかしたもしかしたら"},"1288":{"comment":"安野たかひろ氏とかわりとまともな候補だと思うので，他の泡沫候補と同じ枠で可哀想．"},"1289":{"comment":"蓮舫に投票してきた！都の職員の正規雇用化、行政改革、関東大震災の朝鮮人虐殺の追悼文を送る、神宮外苑の再開発の見直し、これらの政策ももちろん、Colaboと連帯する姿勢も最高なので！もいいなと思ったけど、現職に勝つ可能性がある候補は蓮舫だけだったので今回は蓮舫に。七夕が楽しみだ！"},"1290":{"comment":"今日は人生初、志願して東京都知事選のポスター貼りボランティアをやってきました😆何故ポスター貼りをしたかというと、メディアが注目していない政治的にニュートラルな逸材を発掘し、東京の未来、若い人の輝く未来を作りたいという気持ちからです。#"},"1291":{"comment":"都知事選現地感想!桜井誠\u0026amp;内海聡\u0026amp;　メディアで報道されてないけど聴衆集めてる候補編より"},"1292":{"comment":"安野たかひろみたいな、ああいう良いことしか言ってない文章は「書いてあること」を熱心に読むのではなく「本来、書かなきゃいけないのに、書いてないこと」を意識して読むと騙されないようになるよ。"},"1293":{"comment":"泉さんから声援ですよ。"},"1294":{"comment":"東山さんは料理がとてもお上手ですが、安野さんは料理得意ですか？"},"1295":{"comment":"ぽかぽか東山さん、イオン安野さん、お疲れ様です！今日(先ほど)ちょっと仕事でやらかしてしまったので、軽く慰めを頂ければ幸いです！やっちまったぜ！！(＞＜)お二人のさいきん「やっちまった」事はなんですか？私は取締役に・・・(ポストはここで終わっている)"},"1296":{"comment":"彼は“アラ探し”が得意な単機能型で、政治家向きでないので(管理職向きでもないけど)、宇佐美さんのような理由での投票くらいしか理由を見出だせないけど、なら相対的には安野さん推しなので、現実的な結果では、小池\u0026gt;\u0026gt;\u0026gt;蓮舫\u0026gt;石丸/安野/暇空の順…かなぁ、と。裁判は都の控訴が却下されたらしいので。"},"1297":{"comment":"がいやへん😱"},"1298":{"comment":"が今とるべき戦略は、アメリカ大統領選の如く石丸さんと共闘関係を結んで支持者を石丸票に流し副知事(CIO)として支えるべきでは？　話題になるし1+1=5~10に爆上げさせる可能性もなくはない。それでも小池さんに勝てないかもだけど、ご自分の知名度は絶対上がるし、次の動きの布石になるはず。"},"1299":{"comment":"私が見ている方々👀◆安野たかひろさん:好き。資料見やすい！当事者な分若者支援もデジタル推進も信頼できる◆蓮舫さん:好き。東京の格差が一番見えてそう。選択的夫婦別姓も賛成していて国会に影響ありそう◆小池百合子さん:好き。ただ都政の新陳代謝を考えるとハテナ皆はどうなんだろ？😋"},"1300":{"comment":"東山さんはお寿司をネタとシャリを分解されるそうですが、安野さんはお寿司の分解はされますか？"},"1301":{"comment":"いえいえ！何となく分かりました^_^私は仕事が間に合ったのでこれから新宿で初安野さんの街宣参戦です。物理握手してもらってきます！帰ってきたら、清水さんとの演説会のキャス観ます〜キム兄にもどこかでお会いできたらいいなぁ"},"1302":{"comment":"でもやってみて欲しいね"},"1303":{"comment":"チラ裏：石丸伸二と安野たかひろを比較してみる(´ム`)よーし書き直した～途中で吹っ飛んで思い描いた着地になったのか自分でよく分からないｗクソ記事ですがフォロー・コメント・リプなどなどもらえると嬉しいです(´ム`)"},"1304":{"comment":"非都民の評価としては、蓮舫が都知事になった場合は概ね想像は出来て、小池よりはマシという評価ではありあるが、石丸については未知数。だが小池よりはマシかなとは思ってる。副知事を安野にオファーするというのも面白い。なので最後優勢な方に戦略投票というのはアリかなと思ってる。"},"1305":{"comment":"ページ多すぎて読む人少数だと思うので、毎日少しずつ画像で小出し説明のツイートしてほしいです🙏私も軽い解説つきでツイートしてもらえた方が理解しやすいです🙏すごーく応援しております📣が都知事になった日本が見てみたいです！"},"1306":{"comment":"一応誤解のないように...単行本未収録の話が入っているそうです！連載は止まったままなので。でも私は単行本派だったので嬉しい。というか安野さんや働きマンのコンテンツが動いているだけで嬉しい☺️☺️"},"1307":{"comment":"正直安野たかひろさん滅茶苦茶に推せるんだけど、死票になるから入れられないんだよね"},"1308":{"comment":"この方も凄い経歴をお持ちで興味深いですね～優秀な若い方がどんどん政治に関わってくれることは嬉しい。"},"1309":{"comment":"はあかんの？"},"1310":{"comment":"安野さんめっちゃいいんだけど、清潔感もうちょっとあればもっといい！"},"1311":{"comment":"石丸伸二を知ろう！▼石丸伸二動画リンク集ReHacQ(4社討論会)PIVOT(オススメ・公約深掘り)ニコニコ動画(政権公約(三本柱)深掘り)夕刊フジ(独占取材)2side加藤浩次(との議論)…"},"1312":{"comment":"東山さんが32歳のうちにやりたいこととして「安野さんと遊びたい」と仰っていましたが、夏のうちに遊べるとしたらどんなことをしたいですか？"},"1313":{"comment":"今日、稲城市の若葉台付近で「安野たかひろさん」のポスター貼ってる人見かけた！すごい！🥺あと矢野口駅周辺にもポスター貼ってあった！すごい！近場で安野ポスター余ってる人いたら数枚貰えないかな？近所に貼りたい🤔"},"1314":{"comment":"安野さんの政策提案しっかりしてる"},"1315":{"comment":"21時～"},"1316":{"comment":"ひまそらさんと安野さんで悩んでるひまそらさんには公金チューチューなくすの頑張ってほしい。だけど、デジタルとかそういうのは安野さんの方がな～ってな。いっその事二人でタッグ組んでくれんかね？？？？？と、なっている。"},"1317":{"comment":"安野さんと石丸さんの対談、すげえおもしれぇし、加藤さんは進行も上手いし。もうこの2人で手ぇ組んでどうにかしてくれねえかなぁぁぁ"},"1318":{"comment":"安野たかひろさんは、首長よりもCTO的なポジションの方が活きるのではないかな。東京都ならデジタルサービス局の重職とか。安野さんの政策を実現するには圧倒的な政治力が要ると思う。副都知事か都議会にそういう人材がいないのかな。"},"1319":{"comment":"都民なら私は安野さんにかけます。"},"1320":{"comment":"私、安野さん推しです！"},"1321":{"comment":"仮に小池百合子さんが当選したとして、もし安野たかひろさんを都の重職に起用したらちょっとだけ見直すよ。"},"1322":{"comment":"安野さん応援したいね東京に住んでないんだけどさ"},"1323":{"comment":"日本のオードリー・タン、さんも副知事に招聘したい！"},"1324":{"comment":"2024.6.26新宿駅東南口候補"},"1325":{"comment":"は有能なので賛成です！"},"1326":{"comment":"「AIあんの」に、丁寧に回答してもらえました。"},"1327":{"comment":"、頑張ってください！"},"1328":{"comment":"石丸さん安野さんコンビに託してみるべきだよ。。じゃないと、行政のDX化は進まない🤔"},"1329":{"comment":"ここは共闘してるんか・・・自体は好感もったんだが石丸との関係が気になるな・・・"},"1330":{"comment":"石丸は本気で都知事選受かるつもりなら反蓮舫票をそろそろとりまとめにいけよ。当選したら安野氏を東京都初の行政CTOに迎える、田母神を歌舞伎町浄化作戦に使う。百合子を副知事にするとか。"},"1331":{"comment":"安野さんに投票したいがそれで百合子以外の変な人たちが当選したらキツすぎる。1人2票にして欲しい…それか票の80%を○○さんに、20%を△△さんに、みたいな投票をさせて欲しい"},"1332":{"comment":"この数少ないちゃんとした候補の安野さんみたいな人が次回のチャレンジに繋がるぐらいの票取れるといいんだけどね。。厳しそうかね。。＞RT"},"1333":{"comment":"真面目に石丸以外に入れるとこあるか？ひまそらはレイシストな上に勝つ見込みないし安野さんも勝つ見込みがない"},"1334":{"comment":"もし私が都民だったら、生きづらさを解消してくれそうな革新系最大の蓮舫さんに投票する。それ以外では、Githubで政策を作る安野たかひろさんは私が考えた「オープンアクセス民主主義」に近いから興味があるし、ネオ幕府アキノリ将軍未満さんは笑いながら見てる。"},"1335":{"comment":"との対談本当にめっちゃめっちゃ面白いです。そして分かりやすい❣️"},"1336":{"comment":"安野さんいいなぁ当選しても議会のジジババが話についていけるとは思えないし全部は理解できないけど面白そうって思う"},"1337":{"comment":"都知事選、新宿駅東南口にて安野たかひろ候補の街頭演説。初挑戦とは思えないほどの堂々として理路整然とした演説。AIなどテクノロジーの最大活用が主要政策。"},"1338":{"comment":"安野さん、奈央ちゃん　お疲れ様です。今日は娘(安野家)の11歳の誕生日です🎂ありがとうございますm(__)m"},"1339":{"comment":"石丸さんにしろ安野さんにしろ純粋に優秀な人が選挙に出るとネット上ではあらゆる属性の凡人から嫉妬されて足を引っ張られるのが悲しい。"},"1340":{"comment":"安野さんの街頭演説の横で、蓮舫さんを応援する人たちのスタンディングをやっていたが、当然のように紛れて自然と山添拓参議院議員(共産党)がビラ配りをしていた。完璧なステルス具合に頭が下がる。"},"1341":{"comment":"どこに投票するか迷ってたけど、演説内容聞いたらやっぱこういう若い芽に一票でも入れることが次に繋がるなぁ🐶と思って安野さんを推す事にした。わざわざ新宿まで聞きに行ってよかったぜ💨"},"1342":{"comment":"ご丁寧なご質問ありがとうございます！僕も見ての通り今回の都知事選は石丸さん支持です。あと良いなと思っている候補者はさんです。田母神さんは偶然10日程前に大江戸線で六本木から乗られたのを見かけたのですが、主張は別にして少し頼りなく見えてしまいました。。これ僕の主観ですが、、"},"1343":{"comment":"否定派の人と個々に議論してみたい気持ちあるけれど大体議論しようとしないんだよね私も相手の話で合ってる事や正しい事は肯定する方なんだけれどタモさん、安野さん、櫻井さんそれぞれの主張にもいい所あるし"},"1344":{"comment":"発言やマニフェスト、取り組み姿勢含め、安野さんが一番良いと思うのですが、マジで話題になってなさすぎて、、、。知名度なのかね、、やはり。"},"1345":{"comment":"安野さんいいんじゃないかと思ってきはじめている"},"1346":{"comment":"はぁ、、、。群馬よ。もう少しワクワクさせてもらえますか？賞味期限切れの大臣でなく、都知事選に出てる安野さんに聞くとか。仲の良いひろゆきさんとか。"},"1347":{"comment":"都民じゃないけど都知事選は安野さん支持です"},"1348":{"comment":"できもしない(そもそも守る気ねえ？)公約とかどうでもいい#"},"1349":{"comment":"まともな消去法なら安野さんになると思った"},"1350":{"comment":"安野たかひろ様演説"},"1351":{"comment":"安野さんはハヤカワのSF読むので編集者の出馬びっくりpostから把握しました（元からフォローしてたような気もする）"},"1352":{"comment":"もうすぐ安野さんの誕生日が近づいてますが2人だけでor誰かと一緒にお祝いする予定はありますか？"},"1353":{"comment":"一日700万って聞くと、どれだけおかしな金額なのかわかるでも、蓮舫、石丸伸二が知事になったらもっと莫大な金が無駄になるひまそらか安野たかひろしかおらんは有能かもしれないけど、やばすぎる魑魅魍魎を相手にできないかもしれないひまそらしかいない"},"1354":{"comment":"蓮舫、小池百合子、石丸なんとかの有名どころの中身のなさ。が一番中身がまとも"},"1355":{"comment":"期日前投票doneどうせ今回当選しないけど、彼に入れといた。今回のをキッカケにどこかのタイミングで政治入りしてオードリータンみたいになって欲しい。"},"1356":{"comment":"安野さんが高田馬場、新宿で演説してる間に私はポスター貼りをしてました。仕事帰りに川口市と草加市の境目、10枚と微力ですが2時間歩いて貼りました。「誰も取り残さない！」と思いながら貼りました。現実、舎人の辺りはまだまだ不便なところが多く取り残されてる人も多いと思います…"},"1357":{"comment":"個人的に、東京都知事になってくれたら面白そうだなと思うのは安野さんです。スゴいエンジニアの人がこの業界に来たらどんな仕事をするのかという期待感だけですが。"},"1358":{"comment":"ご回答有り難うございます。私は安野さんについては情報を得ておりません。田母神さんは一部主張で明らかに騙されているフシがあり、首長としてはかなり不安に思っています。ということで、石丸氏と暇空氏についての意見交換ということでよろしいでしょうか？"},"1359":{"comment":"大応援しているものです。行政サービスのオンライン化には両手をあげて賛成です。その上で出産育児において行政への申請は面倒なものの瑣末な問題でもあり、育児自体のサポートを行政に強く希望しています。無償化だけに囚われず様々な広い支援をよろしくお願い申し上げます。"},"1360":{"comment":"れいわ新選組支持者は比較的若い層。若者から見ておじいちゃん、おばあちゃん、おばさんは嫌だ。そうすると氏に向かうのではないか。"},"1361":{"comment":"清水国明さんにばかり注目していたけど、安野たかひろさんも素晴らしい。その辺に転がってる凡庸なIT屋だったら、自分の技術に驕り、こういった伝統的なアナログな活動はバカにしてしまいがち。この方は本物の技術者であり、本物の変革者なのだろう。"},"1362":{"comment":"さんが立候補しなかったら安野さんに投票してました残念立候補を取り止めて石丸陣営に入って、石丸伸二さんが当選した暁には副知事として日本のオードリー・タンになるムネアツ展開にならんかな"},"1363":{"comment":"そういう時は、安野さんの歌声を聴いて癒されましょう(桜๑•̀ㅂ•́)و✧私も嫌なことばっかりでメンタルやられてます。"},"1364":{"comment":"都知事を目指している中、そうしたコメントは本当に残念です。終わるまで安野さんは東京都知事になる決意で挑んでて、それ以外の選択肢は頭にないはずです。"},"1365":{"comment":"都知事選挙いまのところ安野たかひろさんに入れようと思ってます"},"1366":{"comment":"安野さん🙇🙇🙇"},"1367":{"comment":"【21時からはYouTubeライブ配信⏯️】街頭演説の後は、毎日開催中のライブ配信です！今日は特に、「選挙の歴史」を変えている「3つのチャレンジ」について。ぜひお集まりください！※少し遅れる場合があります"},"1368":{"comment":"の次にやった人かヤバ過ぎて見るのやめちゃった"},"1369":{"comment":"石丸のオススメ動画の押し売りYouTubeでウザい。消しまくり。勤め人なら、まともな仕事出来ない奴つてすぐわかる。氏の方が、実績残せるだろ。"},"1370":{"comment":"気がつけば、もう2024年も折り返しですね！…お二人は今年立てた目標、順調ですか？(安野さんは目指せ100…でしたっけ?^^)また、半年経って新しく挑戦したいことなど出てきましたか？？(((o(*ﾟ▽ﾟ*)o)))"},"1371":{"comment":"【ありがとうございました】新宿駅での、たくさんの方にお越しいただくことができました。テクノロジーで誰も取り残さない東京の実現に向け、皆さまに投票日まで思いを伝え続け、対話を重ね続けていきます。"},"1372":{"comment":"安野さんやばい。＠takahiroannoバケモノだ。推したい。見やすい。一番。"},"1373":{"comment":"安野たかひろ候補初日にちょこっと演説見に行っただけなのに、覚えてくださってました！"},"1374":{"comment":"安野さん伸びるのでは？"},"1375":{"comment":"生安野さんのオーラ凄まじかったよ😮‍💨この距離で会えるのは今しかないと思う。"},"1376":{"comment":"安野さん、知事選のオアシスみたいだわ。"},"1377":{"comment":"安野さんは一致してるか"},"1378":{"comment":"子どものスマイルゼミの新聞にも都知事選について出てたらしい。五人も顔出てる！！まで！！"} たいな機会は昨今の選挙演説が有権者から遠くなりつつある危機を和らげる貴重な場になると思う。両候補の健闘を祈ります。"},"1402":{"comment":"千葉県民なので都知事選には参加できませんが、私なら安野氏へ投票したいですね。"},"1403":{"comment":"うへぇ・・・。「誰一人取り残さない」ってアッチ系じゃないと出てこないフレーズの気はしてたけど。小池、蓮舫、石丸はイヤ、ひまそらあかねってただの痛いオタクでしょ？というバリバリ現役世代の受け皿だったはずの安野たかひろ氏がアウトとは。#"},"1404":{"comment":"青梅町の第１３投票区は畑中公会堂と書いてるが　施設名が合ってるとするなら　選挙管理委員会の表の方の番地か、グーグル　マイマップの番地か、どっちかが違うっぽい(＾ω＾)ポスター貼りのグーグル　マイマップを眺めてると　こういうの出てくる(＾ω＾)#"},"1405":{"comment":"柴又帝釈天前で、清水国明候補と安野たかひろ候補のツーショット。とても議論が建設的で穏やかな時間が流れていました。お二人が共にパステルカラーを選んだのは、決して偶然ではないようです。挙2024#"},"1406":{"comment":"めちゃくちゃ面白い。楽しみすぎる。こんなにワクワクする人が都知事選に出るなんて…。安野さん頑張ってください！"},"1407":{"comment":"安野さんはポテンシャル高そうだから、そのうちどっかの区長選挙か都議レベルなら楽に行けそうな気がするいろんな政党から声かかってそうやなー"},"1408":{"comment":"ター掲示板の枠を活用して都知事選のアピールを・1万4000カ所設置するポスター掲示板は不要・NHK受信料の不払いを・週休3日制度の導入■無所属の氏（33）・テクノロジーで誰も取り残さない東京を作る・生活を良くする政策を打ち出す（自動運転の積極活用）・新産業創出の推進"},"1409":{"comment":"すごくわかりやすい資料だった例の4候補とはまた違った視点、20代・30代の皆さん、IT業界の皆さん、ぜひ安野さんの考え方を見てみてください"},"1410":{"comment":"安野さんもかぁー…"},"1411":{"comment":"か桜井誠だと思ってるんだけど、流石にこいつらは1.0な感じかな"},"1412":{"comment":"柴又駅前で清水国明候補、安野たかひろ候補と一緒にスリーショット。実は私の座右の銘「なすがまま、キュウリがパパ」はあのねのね作ですw私は、選挙の時以外でも有権者が意思表示できる手段を示そうとしている安野さんの姿勢に惹かれています。挙2024#"},"1413":{"comment":"安野さん書いてあることはいいと思うのだけど教育とか完全に頭のキレる強者の論理で現場はついていけないと思うのだよね一定以上の能力者を救う部分的な大乗であって基本的には極めて小乗的に感じた"},"1414":{"comment":"までか～マジか～IA分野と技術出来だけ見たらダントツだったんだがな～"},"1415":{"comment":"安野たかひろさん、面白いぢゃん。３３歳、いいねぇ。やらせてみたいなぁ。"},"1416":{"comment":"安野さん…！"},"1417":{"comment":"安野たかひろさん、東京都知事選は流石に無茶だけど国会議員なら余裕でなれそうなポテンシャルあると思う。まぁ本人は余り国政に興味無いのかもしれないが。"},"1418":{"comment":"私は、安野さんに気持ちが動き始めています。でも、当選は難しいでしょうし。まだ石丸さんの方がと思うと。🤔"},"1419":{"comment":"都知事選で安野たかひろさんが全員参加の政治の具体的な形としてブロードリスニング等、いろいろ提案してくれてます。新しい道が必要ですね。"},"1420":{"comment":"もはや犯罪予告状態の選挙公報は置いといて3人に絞った①ゆりこたんおかげ様で保育園入れたし子育て支援継続して欲しい。大きな不満なし②蓮舫さん若い人を応援するの賛成。個人的に好きw③本当は1番当選して欲しい。意図せずか意図してかAI駆使により老害減りそう。1番民意に近そう"},"1421":{"comment":"都知事は一人しかなれないから、国明さんに都知事、安野さんに副知事やってもらえたらいいのにね。最強のタッグになると思うんだ。"},"1422":{"comment":"若くて見た目が良く、お喋りが上手だからと選ぶ人もいそうです。と石丸さんの組み合わせは、利権チューチューをより一層加速させるブースト効果がありそうです 85":{"comment":"奈央ちゃんは安野さんとのスペース行ってるから声優ラジオのウラオモテのスペース配信不参加なのね"},"1586":{"comment":"政治も法律もそれを活かせる職種ってほとんどないですよ。。それに私も36年生きていますが、安野さんのように才能があるでなし、絶望しか感じたことがありませんでした。人生って辛いものだし苦しいものだと思っていましたが、安野さんを追いかけている、話を聞いていると希望を持てますね"},"1587":{"comment":"ネガティブキャンペーン。蓮舫陣営はマジで焦っている。田母神俊雄陣営は嫉妬の火がメラメラと燃え盛っている。氏が意外と検討して、田母神俊雄氏を追い抜くのでは。"},"1588":{"comment":"安野さん「これは結婚だ」"},"1589":{"comment":"どうか安野さんの事をよろしくお願いします🙇"},"1590":{"comment":"はDAKARAで酔っ払ってましたね（笑）"},"1591":{"comment":"推し2人の仲良しトーク幸せすぎた…来年の春まで生きていく元気をもらえました！東山さん、安野さん、夜遅くまでありがとうございました！"},"1592":{"comment":"安野さんをきっかけに、東京の若者(特に投票経験のない学生さん〜現役世帯)に投票に行ってほしいです。東京での仕事や生活の未来を考える良い機会だと思います。若い人の投票率が日本の希望になると思います。"},"1593":{"comment":"これ見る限り、今回の都知事選一番有能なのじゃない？ベンチャー企業家で、ゴリゴリの理系だから全てが具体的だし、理路整然としてる。相手の顔を潰さない配慮もできて、めちゃくちゃ好感持てる。小池都政に否定から入らないスタンスも人間的に良いよね。"},"1594":{"comment":"安野さん東山さんご結婚おめでとうございます？？💒"},"1595":{"comment":"石丸さんと安野さんだけは50年後の未来を見ている。他の人は、たぶんそんな先のことを見てない・・・。ほんとうにちっちゃいプライドしかないやつが、真剣にやっている人の足を引っ張る。これが日本の社会。つか単なる工作員だよな・・・。。小池さんのような人がトップにいたらダメだろ、あきらかに"},"1596":{"comment":"まあ安野さんの東京行けなかったのは残念だったけど、いつか二人の合同ライブやってほしいな〜"},"1597":{"comment":"オッズリストに「」がいないのがなんかすごいな。。高校生には全く浸透してないのかな。。"},"1598":{"comment":"TL上では安野さんか蓮舫さんかという人を見るけれどパブサしてると安野さんに入れたいが蓮舫さんに当選されると困るので小池さんに入れようという人が結構多いな、すごくない？私は前者ですが"},"1599":{"comment":"石丸さんって公約の具体性ないのに、炎上商法や「論破」を上手いこと使って票を増やそうとしている感じが良くも悪くも今っぽい。の公開されてる戦略資料を見てるので、尚更さが強調されて見えている。"},"1600":{"comment":"福生市(ふっさし)の投票所一覧のページ、トップページからつながってんのかな(￣ー￣)？グーグル検索でダイレクトに見つけないとワカラン(￣ー￣)優先的に投票所の周りにポスター貼りを巡っていくために重要な情報だぜ(ﾟーﾟ)#"},"1601":{"comment":"インテリゲンチャな人々には安野さんというかたが人気のようだね。信頼筋と思ってるフォロイーさんが氏をフォローしてたんでそれが答えだな。今回いちばんまともなのだろう。"},"1602":{"comment":"安野さん動画チェックしてチャンネル登録といいねと伸ちゃんとセットでコメントするといいらしい！？いけんのか？とりまトライと"},"1603":{"comment":"5位が安野さんだと希望が持てる"},"1604":{"comment":"の政策、意外と良いの"},"1605":{"comment":"昨日の政見放送は圧巻だったな〜はちゃんと前後に邪魔されず緑→ジョーカー→将軍の激アツコンボ"},"1606":{"comment":"まさか安野さんに筋トレネタ拾ってもらえるとは思ってなかったのでビックリでした😲梅雨どきにぽかイオたっぷり浴びれてホクホクです🤗"},"1607":{"comment":"オードリー・タンに支持されてる時点で安野たかひろには入れないな元から入れる気無かったけど"},"1608":{"comment":"▼石丸伸二動画リンク集ReHacQ(4社討論会)PIVOT(オススメ・公約深掘り)ニコニコ動画(政権公約(三本柱))夕刊フジ(独占)2side加藤浩次(との議論)"},"1609":{"comment":"都知事選に安野さんって方がいるのをきのう知ったぞ。目立つ人()が多すぎて埋もれてる気がする"},"1610":{"comment":"驚くというより、尊敬の対象にはなりますよ。今回、安野さんも尊敬しますし、何なら上野千鶴子さんも、当たり前に尊敬はしますよ。私が出来ない頑張りをしてこられてますから。ちなみに、石丸さんが相手してた安芸高田市の議員さん達と石丸さんはどっちがクズとお考えでしたか？"},"1611":{"comment":"都知事選、私は安野さんに票入れるわ。"},"1612":{"comment":"私は石丸さんなんかより、さんのほうが政策もいいし未来が作れる人と思う。"},"1613":{"comment":"＞安野たかひろ様マニフェスト見る限り、このタグでX上の投稿をスクレイピングしてデータ収集してると思うでここに書かせてもらいます…"},"1614":{"comment":"ひまそらさん立候補してくださり、ありがとうございます。釈迦に説法（国会禁止用語）ですが選挙後、変な奴らが寄ってきても関わらないことをお願いします。"},"1615":{"comment":"IT屋かよ　IT使えない人はどうするの！？という声について“デジタルを駆使することによって生まれた余裕でみなさん直接お会いすると言うプッシュ型行政の推進したい”　#"},"1616":{"comment":"さん知名度ない？？？"},"1617":{"comment":"石丸さんに乗るぐらいなら、安野さんに乗るかな？"},"1618":{"comment":"ふむふむ。＞"},"1619":{"comment":"モンハンNOWやってるということは普通のモンハンもやってるかも？モンハンのことならなんでも聞いてー！（暴言）"},"1620":{"comment":"マジレスすると清水国明さんか安野たかひろさん以外あり得ない(この両名なら下手したら田母神さんの票超えられるかも？)"},"1621":{"comment":"ももっと別の人に名前を出して欲しかったろうに"},"1622":{"comment":"東山さんお疲れ様でした🙇‍♂️6月の疲れ気味な毎日に効きました。癒されましたー😊やっぱりぽかぽかイオン、いいですね。トラブルがあってもいいんですよ。それもまた楽しみです。それでは、また来年〜とおっしゃっていましたけど。もっと早く何があってもいいんですよ😊"},"1623":{"comment":"都知事選、小池さんが優勢なのかな。蓮舫さんと石丸さんも人気みたいですがどうなるのか。自分は安野さんが一生懸命で結構好きです。誰に投票しようかな。役職が人を変える事もありますから、現段階で綻びがあってもプラスの要素が多ければなんとかなるのかなと思ってます。強くそして柔軟に。"},"1624":{"comment":"安野さん本当におもしろいな🤣トップは頭良くてユーモアも必要だから、ますます推せる。"},"1625":{"comment":"東京都知事選挙清水国明候補と候補が柴又帝釈天で異例の合同街頭演説バトル勃発か？選挙は戦いなのはわかるが他候補者の攻撃ばかりでなくこういうのも必要だと思う#"},"1626":{"comment":"【安野候補との合同演説】今日はＡＩエンジニアとして名高い「安野たかひろ」候補と柴又帝釈天門前参道商店街にお邪魔し、合同演説ということでご一緒させて頂きました。年齢差はなんと40歳、二人合わせるとゆうに100歳越えです。↓続く"},"1627":{"comment":"私はボランティアやアウトドアの経験を、安野さんはＡＩの識能を、それぞれ武器として政策を掲げています。私たち二人の得意分野は相性が良く補完的なので、互いの良いところをぶつけあいながらより良い東京を目指していきたいですね！安野さん、本日はコラボレーションありがとうございました！"},"1628":{"comment":"都知事選が情報戦すぎて難しいなwワイは安野氏とひまそらあかね氏が好きかな。"},"1629":{"comment":"🧵8/n【災害時のドローン活用④】遭難者捜索では携帯電話（スマホ）の位置（場所）を特定できるシステムを搭載した捜索救助（SAR）用ドローンを使用します。もちろん災害時の生存者捜索でも有用。災害に備え十分な配備が必要です。ですが、残念ながら能登半島地震でも投入されませんでした。"},"1630":{"comment":"田母神さんの主張は個人的には好きなんやけどなぁ。安野さんも素敵やし。揚げ足取って落とし合わずに、いいところ見つけて選挙を楽しんだ方がいいのになぁ。"},"1631":{"comment":"ひまそらあかねとのタッグはかなり夢がある"},"1632":{"comment":"都知事選なんもなければなんだよなぁ…正直、誰が知事になったとしてもを副知事辺りに入れてくれんかなぁとも思う"},"1633":{"comment":"奈央ちゃんと安野さんのスペース聴いたら、なんだか元気が出てきたし今週残り2日間も頑張れそう‼️改めてですが採用おめでとうのコメントしてくださった皆さま、本当にありがとうございます😊明日も仕事なので寝ますおやすみなさい💤"},"1634":{"comment":"安野さんの都知事選政策GitHubも、これ都民以外もissue・プルリクできるよね馬鹿なXに比べて建設的意見が多く良いのだけど、中には「それ都知事の仕事の範囲じゃなくね？」っていう馬鹿なissueもあるねせめて「都政とは何か？」くらい理解してから書けよ…"},"1635":{"comment":"高校生の間ではこういう感じらしいので、安野たかひろさんは5位に入れたら勝ちかもしれん。田母神、桜井誠、清水国明、安野たかひろで4位〜7位争いだと思う。これは面白いので公営ギャンブルにして欲しいな。"},"1636":{"comment":"俺は都民じゃないけど投票するなら、ひまそらあかね氏か安野たかひろ氏の二択だね"},"1637":{"comment":"安野さんも頑張れー！"},"1638":{"comment":"安野さんの視座が別次元過ぎてやばいす。知事というか東京都という単位で留まる器じゃない気が。日本の根底部分のアップデートを計画立案、実行していただきたいですね。総理大臣とかそういう権力構造からも外れた存在の方が良いと思うが、ご本人はどう思われているのだろうか。"},"1639":{"comment":"神津島まで向かう本気の安野陣営。みなさん、安野たかひろは本気で都知事になるつもりで色々とやってます。"},"1640":{"comment":"都知事選、部外者として見てると安野さんが1番まともに見えるが、どちらかというと蓮舫やら石丸やらが万一当選するのが1番まずそうなので、消去法的に現職に入れるのが丸い気がする"},"1641":{"comment":"小池さん3選は間違いないと思ってて、2位争いと4位争いが見所かな予想（ちょっと願望込み）　投票率52%（600万人）1位　小池さん　280万2位　石丸さん　95万3位　蓮舫さん　90万4位　清水さん　40万5位　田母神さん　25万6位　安野さん　23万7位　桜井さん　12万"},"1642":{"comment":"都知事選、白紙投票したる！と思ってたけど、安野はんやな。まぁ、落ちるやろうけど。いっちゃん、まとも。"},"1643":{"comment":"安野たかひろデジタル大臣（民間）"},"1644":{"comment":"安野さんええね"},"1645":{"comment":"安野たかひろ氏、心配なのは「AIメイヤー」と勘違いされないかということ・・・。"},"1646":{"comment":"AIエンジニアという背景をもつ都知事選候補に、エンジニアならではの非難があったため対応したとのこと(都知事選でこんなこと初めてでは？ｗ)論理的・合理的思考が染み着いてる都知事とか誕生したら面白そう"},"1647":{"comment":"都知事選でキワモノ陰謀論除いて真面目にやってる候補をちゃんと絞るとしたら小池ゆりこ大和行男蓮舫清水国明福本繁幸"},"1648":{"comment":"自分なりに国会見たり政見放送見たり出来ることはやる。安野さんも私では想像もつかない視点を持っててすごい、毎日ずっとライブ配信してる。何度でも言うけど敬意は払う。"},"1649":{"comment":"安野さんがAIメイヤーさんなのかな？と混同する人はいなかろうか。"},"1650":{"comment":"都知事選の良心・一服の清涼剤こと清水国明＆安野たかひろ。"},"1651":{"comment":"デジタルの申し子の安野さんですら「ネットだけでは届かない層が多数」と暑い中で街頭に立ってるのに、ネットから外に出ない人の認知なんて極めて限定的なのがわからないのかな。"},"1652":{"comment":"安野さんは掲げてる政策は素晴らしいと思うのだけれど、共感を得る喋りという点でまだ及ばないのかなー。応援演説に立ってた奥様の喋りの方が圧倒的に惹き付けられるので、奥様が政治家になるのがいいとすら思う。。。でもデジタル民主主義という考えは大いに賛同するので頑張っていただきたいです！"},"1653":{"comment":"5位は暇空、安野、うつみん、桜井の誰かじゃないかなと思ってる。桜井さん前回11万票も取ってるけどタモさんの支持層被ってそうな気がするんだけどどうなんだろう。伸び代的には知名度が圧倒的に低い安野さんだと思ってて、今後の活動次第でタモさん食う可能性もあるかも…と思ってる🙄"},"1654":{"comment":"好奇心でAIあんのさんに電話をし、ほろっと「引け目を感じています」と口走ったら「引け目を感じることはありません」と言われて心底びっくりしたびっくりし過ぎてその後の話が何も頭に入らなかった"},"1655":{"comment":"の方が良さそうな気がするけどどう思う？"},"1656":{"comment":"例えば他の安野さんとか清水さんとかだったら変な行動もしてないし大丈夫ってことか"},"1657":{"comment":"石丸さんと安野さん2人でやって欲しい"},"1658":{"comment":"優秀は個々人の感じ方次第であり、根拠を示す等という性質のものではありません。私も彼は優秀だと思います。公開討論会や、そこに掲載された政策アンケートだけでも、他の候補者とは一線を画しています。あ、安野さんは一部分で石丸さんを上回る優秀ポイントあると思います。"},"1659":{"comment":"ワルブレ2話、石動隊長に黄色い声を出してるの安野さんいる？"},"1660":{"comment":"大和行男…流石は精神科医さん。教育・医療・介護も含めさまざまな職の待遇改善等手堅い政策が光る。…キラキラ経歴。あまりそちらの方面に詳しくないのでなんとも言えないがデジタル方面への強さはピカイチか。当選した知事の片腕として働いて欲しい(願望)。2024"},"1661":{"comment":"安野たかひろ候補こそ中道だと思う。AIで集約した意見の決断は自分がすると言い切ってて好感もてる。デジタルを使わない、使えない人には自ら会いに行って声を聴くということも同様。かなり良い候補だと思う。　＃都知事選"},"1662":{"comment":"石丸さんには都政任せるのちょっと子どもに謎詰めするの嫌だが良いんだけどな、あんまり名前出てこんのよな…"},"1663":{"comment":"西多摩と　埼玉ってなんか名前似てるな(ﾟーﾟ)東京の端っこの方、東京都西多摩群奥多摩町って名前なんだ(ﾟーﾟ)ここの投票所の場所もWebページから調べるか(ﾟーﾟ)"},"1664":{"comment":"安野さんのポスター貼り状況、都心部はすごい!それに引き換え、多摩の方は苦戦中掲示板の数14000もあるんだとほとんどの候補者が張れないわけだ選挙広報の紙面スペース増やすか回数増やして掲示板減らした方が、組織力ない候補にも優しいし、有権者にとっても有意義では"},"1665":{"comment":"実は最近、安野たかひろのAIの電話にはまっている。"},"1666":{"comment":"やっぱり年寄り、若い方がよい。「小池vs蓮舫だけじゃない」“元安芸高田市長・石丸伸二”が、“松尾豊研究室出身のAIエンジニア候補”と直接バトル。大混戦の都知事選に向け決意を告白【石丸伸二vs/加藤浩次】2Sides"},"1667":{"comment":"米倉千貴(46)×(32)×沙羅ジューストー(28)バーチャル・AI分野で活躍する３人のミライクリエイター「AIの進化したミライとは？...より"},"1668":{"comment":"これはほんまそう時代が変わってるのに理解のない人が動かすより理解あるひとが示した方が伝わる石丸伸二を都知事に当選させるにはが必要ですより"},"1669":{"comment":"安野たかひろ様ライブ配信です❗️"},"1670":{"comment":"安野さん、追いかけてたらどんどんすきになってきたのでリア垢の方でも応援ツイートしてみたけど、選挙に関するツイートをリアルで関わりある人に対して発信するのってすっごい抵抗感ある、これってなんで？？？あんまいいことじゃなさそう、でも、選挙興味あるのってダサいって思われそう、わかる？"},"1671":{"comment":"思うに都庁やリベラル左翼勢が最も嫌なのは　が当選すること。次に桜井、田母神候補の順。左翼としては小池、蓮舫、石丸どれが当選してもそれほどダメージはないだろう。都知事：田母神　副知事：ひまそら、安野が実現すればいいのになぁ😓"},"1672":{"comment":"安野さんの取り組みマジで面白いから、都内の人だけじゃなくて、全国的に安野さんの活動はチェキしてほしい。。。。頭が良くて誠実で善人で技術力ある人間が政治を全力で取り組みつつ、良い意味でおもちゃにしている感じが、いいんだよ〜〜〜"},"1673":{"comment":"今日のスペースの安野さん、なんかかわいかったな……。東山さんと一緒だったからか、うれしそうだった☺️"},"1674":{"comment":"都知事選の新聞見たけど、地獄のようだった。注目株は置いておいて、まともそうなのは、安野たかひろ氏ぐらいかな。あとはヤバイ😨自分が立候補した方がまだマシという感想さえ持つ。"},"1675":{"comment":"奥多摩って　山みたいな感じか(ﾟーﾟ)#"},"1676":{"comment":"そういや、AIあんの関連をオープンソースで公開してもらえるのは、コード見るの結構楽しみ。"},"1677":{"comment":"さんやそらひまあかねさんはこの中途半端な人よりも都民のためになることを話している。この中途半端な人は安野さんを副都知事にすると言って取り込みに入ってる。"},"1678":{"comment":"こう言う感じの立候補って今までにいた？年寄りの政治家より期待が持てるけど、都知事ってできるのかね？誰かのブレーンならとても良さそう。【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"1679":{"comment":"石丸さんと安野さん、お二人ともお若いし良い意味で日本の“常識\"に囚われてないと思うし(お二人ともアメリカ在住歴あり)、経歴や主張にすごく筋が通ってて、政党との癒着もなくただ純粋な｢東京を変えたい｣という動機で出馬されてるんだろうなと思うどちらも頑張ってほしい"},"1680":{"comment":"そりゃよっぽどな失点してないんだから現職の方が強いよ。小池さんも年齢的に次が最後だろうからまた4年後に向けて挑戦すればいいさ。ロクにマスメディアにも上げられない清水さんや安野さんに比べれば蓮舫さんは恵まれてる方だ。他人のせいにしちゃいけないよ。"},"1681":{"comment":"正確性はともかく選挙について時代が変わってることを証明する24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.2)"},"1682":{"comment":"清水国明　安野たかひろ　都知事選ダブル演説　柴又　2024/6/26"},"1683":{"comment":"先週くらいから毎日安野さんのこと追いかけてたら好きになっちゃった、みんなにも安野さん応援してほしいよ、政治経験ゼロ、都知事選初出馬で当選したら、当選しなくってもインパクト残せるくらいの票が集まったら、絶対面白いって、ほんと、まじ、まじおもしろいことしてるって広めたいって！！！"},"1684":{"comment":"成田悠輔vs石丸伸二vsひろゆき「蓮舫さん..失礼ですよあらぬ陰謀論を出す人が.."},"1685":{"comment":"あきる野市はPDF形式なんでパースしにくいな(ﾟーﾟ)グーグルマップに放り込みたいからCSV形式で欲しいな(ﾟーﾟ)パースがんばるか(ﾟーﾟ)#"},"1686":{"comment":"都知事選真っ只中ですが、選挙戦が終わったあとのほうが楽しそう。清水国明さんや安野たかひろさんが誰とどう繋がりを持つか、注視してみようかな。"},"1687":{"comment":"桜井誠とを加えた上で、再掲載を頼む"},"1688":{"comment":"私ね、石丸さんも好きだけど、安野さんももっと注目されるべきだと思うんですよ‼️無料のところしか見られなかったけど、本当に建設的な討論で面白いし、二人とも包み隠さず話してくれるから見てて気持ちいいから、ぜひみんなにも見てもらいたい👇🏻"},"1689":{"comment":"意外とアイちゃんコスプレもまだやってくれもんなんだなぁ〜、この時期にねAI安野みたいな、AIバージョンとかそういう路線で今年はなんかあるんじゃないかとちょっと思ってるけど、どうだろうか(´・ω・)（キズナー的にはかなり少数派の意見だと思うけど…）"},"1690":{"comment":"vs安野さんのように同レベルがお互いの魅力出ていいですねおじまに何話していいか、普段のポスト内容だったら訂正されて終わり(もしくは一方的な講義)ｗ"},"1691":{"comment":"暇空さんも安野さんも百合子の下でやりたい方向性とその能力を発揮し、より良い都政を築いてくれればなぁと個人的には思う。石丸さんや蓮舫さんは人の下に付いて働くには性格的にも度量的にも無理そうには感じる。2人とも都知事選落選したら国政選挙に出るだろうし。"},"1692":{"comment":"清水さんも安野さんも「泡沫」とか言われてるけど、僕はそんなふうに思ってないよ。僕は都民ではないけど、安野さんや清水さんを応援してます。残り僅か！頑張っていきましょう‼️😊"},"1693":{"comment":"外苑再開発には森喜朗が絡んでいて、都の職員が関係企業に天下りしまくるという。それにイエスを出す、と石丸伸二。は何考えてるのかさっぱりわからないが、石丸伸二の後ろに集まってるのは金の匂いを嗅ぎつけてる感しかかない。"},"1694":{"comment":"この安野さんがあの庵野さんって知らなかった"},"1695":{"comment":"都知事候補でなんか一番まともそうだなと思ったのは安野さんくらいだねぇ…受かりそうもないけども…"},"1696":{"comment":"多分本来石丸にみんなが思ってるイメージみたいなところを持っている人は安野さんなんだよな二人の対談見てても、完全に石丸を圧倒していたしまぁいきなり都知事ってのもどうかと思うので、なんかもうちょいイージーなところから政治参加していってほしい"},"1697":{"comment":"都知事選候補者として知った安野たかひろさんの言うことが面白いので、小説（名義）を読みたくなって買った。まず『2084年のＳＦ』に収められている「フリーフォール」を読みました。いや、面白い。『サーキット・スイッチャー』も買ってしまった。"},"1698":{"comment":"私の質問にはお答え頂けないのですか？首相は高市早苗氏。都知事は石丸伸二氏。副知事に氏。"},"1699":{"comment":"安野たかひろさんのマニフェストGitHubリポジトリ。課題提起（issue）どんどん集まってる。見てるだけでも勉強になります😀"},"1700":{"comment":"フォローありがとうございます！都知事選挙では、安野候補のお車が、この軽バン上乗タイプですね。どうして今まで軽バン上乗りできなかったんでしょうか？ステージの手摺り展開は面白いですね。これも、どうして今までのハイエース上乗りでやってないのでしょうか？よろしければお教えください。"},"1701":{"comment":"今のところ、暇空茜と安野さんしか考えられない。当選はないかもしれないが得票数をそれなりに出せば、安野さんはどっかの政党が拾って政策に絡んでくれるか、戦略改善して次回の都知事選に出てくれることを願う。"},"1702":{"comment":"わたしのマイマップに追加して　印を付けておいたぜ（＾～＾）ポスター貼りにでも使ってくれだぜ（＾～＾）GitHubマイマップ１マイマップ２"},"1703":{"comment":"と暇空茜が組んで名前の売れてる候補を担ぐのが正解なんじゃないかなぁ"},"1704":{"comment":"当選しなければ死に票ということはないので、自分は安野さんに入れるつもりです。こういう主張への支持が可視化されることには意味があると思います"},"1705":{"comment":"東京都知事選2024立候補者Xフォロワーランキング6/27小池百合子909,511蓮舫561,879石丸伸二478,465田母神俊雄388,233暇空茜288,096　追加内海聡203,585後藤輝樹56,183黒川敦彦53,55047,113　追加桜井誠45,637中松義郎23,996　追加清水国明4,351敬称略"},"1706":{"comment":"安野さんはちょっとダメそう、AIのYouTubeみてみたけどバグりまくりだったしGitHubの説明とかは今は違うし、演説も刺さらなかった蓮舫はいうこと全部最高に聞こえて演説もバチくそうまく口だけ感があるけど、小池さん倒せるのこの人しか居なそうだから一旦注目してる"},"1707":{"comment":"マンガのキャラにも少ないしな、AIエンジニアというのが(＾ω＾)あんま　見たことない職業だろうから　なんか　横文字ばっかり言ってるのしか　つかみどころ無いしな(＾ω＾)"},"1708":{"comment":"(6月26日）切り抜きからのお願いです！"},"1709":{"comment":"選挙公報やっぱり人の批判しないで自分の主張している人が好き。小池さんはどうしてもいや、ソビエト蓮舫は批判ばかり、は合理的で頭がいいのでこれからの日本を変えてくれる。政治よりも民間向き自分の主張がしっかりしていて強うそうなタモさんが東京都知事になれば少しはましかな？"},"1710":{"comment":"の際立った特徴はデジタル民主主義の推進で、政治的立場によらず今後どんな候補者でも見習うべき公共性の極めて高い主張だと思ってます。"},"1711":{"comment":"都知事選、僕はゆりこにも蓮舫ちゃんにも石丸氏にもひまそらにも票を入れない。自分としては安野さんに入れる予定。当選は100%ないけど、どれぐらいの結果を残すのかを見てみたいところ。たぶん数字的にも厳しいだろうな。…"},"1712":{"comment":"すご！さすが安野さん。電話してみまーす。"},"1713":{"comment":"都知事選、僕はゆりこにも蓮舫ちゃんにも石丸さんにもひまそらにも票を入れない。自分としては安野さんに入れる予定。当選は100%ないけど、どれぐらいの結果を残すのかを見てみたいところ。たぶん数字的にも厳しいだろうな。…"},"1714":{"comment":"やはり石丸都知事安野副知事河野総理と言う悪夢の布陣狙いなのだろうか…"},"1715":{"comment":"私は区議選は共産党の候補に投票しています。前回の都知事選挙は山本太郎氏に投票しました。今は絶対にれいわには投票しません。緑の狸も赤い狐もいりません。覚えていますか？民主党政権時代に議事堂でグラビア撮影をした人を。野田とともに消費税増税で３党合意を進めた人。私は安野氏に投票します。"},"1716":{"comment":"都知事選候補の石丸元市長に賛否両論あるけど、かといって他の候補者で彼ほどまともな話できる人いなくないか？🤔現職8年いて今更無痛分娩云々いってる小池も、れんぽーもそれ以前の問題で公約実現させようという気は感じない。強いて言うなら安野候補くらい？"},"1717":{"comment":"せっかくなので石丸伸二·対談、全編動画を。【石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは】"},"1718":{"comment":"桜井誠かかな？"},"1719":{"comment":"せっかくなので石丸伸二·対談、全編動画を(無料部分のみ)。【石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは】"},"1720":{"comment":"と石丸伸二の対談を見れば理解できるかなと思います。進行役の加藤浩次さんが結構突っ込んでますから。質問に回答すると日本の首都である東京から変えないと地方も変わらないと分析したからです。この次の都知事選まで地方で実績を積んでいたら、日本が衰退していると考えたからです。"},"1721":{"comment":"も4.7万位ますよー"},"1722":{"comment":"石丸さんも未知数なところはあるけど、比較的マシな方かな。も気になるけどさすがに知名度とか考えると当選は難しいかな。新体制のブレーンとかで入って欲しいけど。"},"1723":{"comment":"ひろゆきにも安野さんが認知された"},"1724":{"comment":"都民じゃないけど、今回の都知事選はかなり注目してる。筆頭3候補、どれも微妙やし、泡沫候補はやばさしかない、、ある意味悪趣味な興味しかないが、日本のオードリー・タンとして安野さんワンチャンないかな、、"},"1725":{"comment":"都知事選の選挙公報を全て読んだ。都民じゃないけど、投票したいと思ったのは安野たかひろしかいなかった。"},"1726":{"comment":"四人の議論よりこの二人での方が圧倒的に建設的でお互いがそれぞれの意見を汲み取っている。"},"1727":{"comment":"安野さんは揚げ足取りや批判ではなく、相手の候補の良いところを尊敬し取り入れる雰囲気が感じられるのよね。"},"1728":{"comment":"もデジタル分野で良い政策出してるんでどちらも都政に組み込まれるべきです。ちなみに清水さんと安野さんの合同街宣良い感じでしたよ☺️"},"1729":{"comment":"こうやって丁寧に島まで回って、ICTに馴染みのない人達に丁寧に最新のテクノロジーについて説明する事は安野さんは当選できないとしても、日本全体が先の未来へ進む布石にはなるんだろう。石丸さんが当選して安野さんがブレーンに迎えられれば最高なんだけど。逆でも全然いける"},"1730":{"comment":"東京都知事選の「参加型マニフェスト」を公開します｜("},"1731":{"comment":"がんばれ👍"},"1732":{"comment":"って人が1番まともに感じますよね😊なかなか危険な候補多い都知事選…"},"1733":{"comment":"「石丸伸二氏は、政党が支援する選挙を『党利党略だ』と評する」「氏は『色々なしがらみを受けてまで政党と近づくべきかというと、今はノー』」"},"1734":{"comment":"さてはひろゆき、同じIT畑にも関わらずあんまり安野さんのこと知らなかったな"},"1735":{"comment":"清水さんと安野さんいいですね。寧ろここが今回の主要候補者だと思いますけどね。個人的にはこの二択しかあり得ないです。"},"1736":{"comment":"安野さんが清水国明さんと協力して選挙活動やってるよ議論をしてお互いの考えが深化していくことが本当の民主主義だとＳＮＳやテレビ、リアルと醜いものばかり見せられた中で心が洗われる思いですと石丸さんの未来が見たい＃石丸伸二＃＃ナイス投票"},"1737":{"comment":"さんはどうでしょうか"},"1738":{"comment":"ReHacQ(4社討論会)PIVOT(オススメ・公約深掘り)ニコニコ動画(政権公約(三本柱)深掘り)夕刊フジ(独占取材)2side加藤浩次(との議論)"},"1739":{"comment":"お人柄も良さそう"},"1740":{"comment":"ちなみにyamlって言葉すら初見でした。Pythonはインタプリタなのに配布できるってどういう事？って所から勉強中です。安野さんのオープンソース動かしてみたいですね。かなりのパワーユーザーでないと無理なんだろうなぁ"},"1741":{"comment":"放送枠⑦全滅桜井氏は一個言う政策でなんで「外国人生活保護廃止」になるんよ弱い挙今のところ△ドクター中松○河合ゆうすけ◎三人"},"1742":{"comment":"テレビやネットでも報道されない候補者が実は当たりの候補者だと思いますけどね。特に清水さんとか安野さん。マスコミが用意した主要候補者は当然マスコミにとって利がある訳ですから。"},"1743":{"comment":"都知事に推すかはさておき、安野さんの知名度はもっと上がってほしいと思ってる。"},"1744":{"comment":"俺も都民ならCキー（おじさんが雄叫びを上げる）連打しながら安野さんか暇空さんに投票できるのになあ都知事選って毎回ポンコツ選手権とか売名博覧会とか揶揄されし、クソボケがーって思うところもあるけど、真っ当な候補者は人材として注目しないといけない"},"1745":{"comment":"都知事選立候補者の討論会で若い2人の討論がおもしろい。安野さんを取り上げるところがNewsPicks感あってよい。"},"1746":{"comment":"動画見ました！お互いの政策を認め合い議論されてる姿勢がとても良い。いつもの4人だけでなく清水さん、安野さんも加わって討論会を開いてくれるメディアはいないのかな。討論会の空気も変わると思うんですよね。"},"1747":{"comment":"街頭演説、政党色に濃淡　小池氏…目立たぬ議員　蓮舫氏…連日応援入り　都知事選↓各候補の記述に割く行数（アプリ）小池氏と蓮舫氏が11。政党対立批判文脈で石丸氏が7行。その他が一括りで10行（安野、田母神、清水氏のみ紹介）。朝日の候補者の情勢評価の感覚反映か。"},"1748":{"comment":"都知事選は、AI技術者の安野さんがよさそうだが、ポスターにAIメイヤーとか言うなんか間違えそうな投票先がいて最初どっちだかわからなかった。"},"1749":{"comment":"都知事選、めっちゃ悩む。迷いなく安野さん推しなんだけど、蓮舫と石丸さんだけは絶っっ対なってほしくない、となると百合子なんだよなぁ。。"},"1750":{"comment":"見ました。のテクノロジーの知識は絶対必要だと思ってます。"},"1751":{"comment":"「AIあんの」もある"},"1752":{"comment":"やはり、都知事には安野くんに当選してほしい、石丸になるだろうけど😢テクノロジーと研究への意識を高めたい"},"1753":{"comment":"【29(土)は目黒に集合📣】！日時：6/29(土)10:00-11:00(9:30開場)場所：目黒区中小企業センターホール未来の東京に向け、安野が考える都政への本気の思いを、ぜひ会場で感じてください！📮お申込み→"},"1754":{"comment":"よくよく聞いてみよう…外国お手本ですか？"},"1755":{"comment":"こーすけさんもですか😆！この間NewsPicksで石丸さんと対談されてましたよね！候補者の話を聞いているだけで色々学べちゃいますね😊"},"1756":{"comment":"激しく同意です。それに実績と言っても、規模の大小問わず首長を経験していないです。それにデジタルで面白いことをすると言っていますが、安野さんみたいに具体的なことを述べていないので信用できません。今さえよければそれでいいと言っているような『いまそらあかね』は信用できませんんね。"},"1757":{"comment":"私としてはデジタル民主主義によって、選挙以外での政治参加が可能になることの方が、他のどんな政策よりも重要だと思っているので、さんを推します。"},"1758":{"comment":"東京都知事選大変だなあ個人的には安野さんを推したい政治経験ないからフラットな目で見れるし理系の専門性の高い人が上に立てるといいよね"},"1759":{"comment":"緑の狸に負けたくないのでポスター並びの桜井誠さん、つばさの党さん、ドクター中松さん、安野たかひろさん達だってDS根絶したいですよね？　＃未来党　＃木宮みつき"},"1760":{"comment":"清水国明さんとさんの組み合わせはいいなぁ。選挙後当落関係なくタッグを組んで防災プロジェクトをやって欲しい。"},"1761":{"comment":"私は石丸さん一択です。そして安野さんが副知事としてタッグを組んでくれることを願う。以上"},"1762":{"comment":"安野都知事候補をフォローしたけど、演説のことばかりだなタイムライン。"},"1763":{"comment":"石丸さんや安野さんを見てると日本にも本物の一流の若者がキチンと育ってくれてたんだ！と嬉しくなる氷河期で苦しく希望も持てない世代でも自己を磨き続け日本を見捨てず立ち上がってくれた本当に頼もしい世襲で何の苦労もなく勘違いしてあぐらかいてる子達とは全然違う"},"1764":{"comment":"安野さん？にマウント取りたい高学歴勢多過ぎて当選しなさそう🥹"},"1765":{"comment":"ただし、安野たかひろ候補は真面目にやっとるのは分かる"},"1766":{"comment":"安野さんの選挙活動からは、さわやかな風を感じる。優秀な人が醸し出す、ポジティブな空気感かな。"},"1767":{"comment":"都知事選に出てる安野さん、すごくちゃんとしてそうなのに他の候補者ばっかり取り上げられてる印象あるな……"},"1768":{"comment":"都知事選、AIエンジニアの安野氏が比較的まともな感じなのにまともじゃない方のAI野郎にキャラ食われてるの可哀想"},"1769":{"comment":"には副知事として是非石丸さんとタッグ組んで欲しいと真剣に思ってますそして石丸さんも安野さんと一緒に東京を動かしたいと思っているだから私は石丸さんに投じますが、安野さんのことも応援しています！"},"1770":{"comment":"安野さんは風貌による風評被害者に人気がありそうだけど、平仮名表記にして同じ読みの某監督を応援に呼ぶと無駄に勘違い票が得られそう"},"1771":{"comment":"AIあんのさんみたいなのが、まさに専門家が疑似科学と戦う方法なのかもしれない"},"1772":{"comment":"都知事選、ほんとこの通りなんだよな😭個人的に石丸、安野のどちらかに投票したいけど石丸さんは正直危険だと思ってる。出てきたばかりの橋下っぽい。切り抜かれる前提で話してるから前後も見てるけど、それにしてもえ？それはおかしいやん？って思う事も多い。経済目線はとても大切だけど"},"1773":{"comment":"正直政治は儲けとか関係ない所にこそ目を向けれる人じゃないと意味ないだろ。記者会見全部見たけど災害対策に1番最初に手をつける、って言ってたけど結局具体的に何をするのかよくわからん。素直に安野さんに投票したいけど😢安野さんはまだまだ票集めまで行けなさそうだし。"},"1774":{"comment":"MEGUMI意識でシンプルポニーテールにしたけどそこはかとなく安野たかひろっぽい人間が鏡に映ってて解せない"},"1775":{"comment":"エンジニアというと安野たかひろさんを思い出しました！"},"1776":{"comment":"安野さん良いな…問題点がきちんと見えておる…"},"1777":{"comment":"安野たかひろのマニフェスト、若者票が欲しければスライドもいいけどスマホは読みにくいし、気合いで縦スクロール版作ればよかったのに。"},"1778":{"comment":"安野さんもし都知事選ダメでも都政関わってほしいないろんなデータ化とかうまくやってくれそう"},"1779":{"comment":"清水さんと安野さんは、誰か政治家が拾って現場を学んで顔を売るチャンスを与えて欲しいなぁ。今回の選挙の掘り出し物だと思う。"},"1780":{"comment":"と言いながら私は暇空さん本命じゃありません。東京を革命的に変えてくれそうなのは安野さんかなと思ってます。"},"1781":{"comment":"安野さんが都知事になるなら東京は電脳都市になるかもしれんな。政治思想的にはリベラルだと思うけど、東京の首長なら、多少リベラル寄りでもいいでしょ。こういう優秀な人材は大事にしないと。頑張って欲しい。"},"1782":{"comment":"公金チューチュー問題とか意図色追及されているようですが、都知事というのはそうしたことばかりをやっていればいいわけでありませんよ。デジタルで東京を面白くするとかも、安野さんのパクリとしか言いようがありません。首長の職責を全うできるか疑問です。"},"1783":{"comment":"調べてみて下さい。こちらこそ挑発的な言葉遣いで失礼致しました。"},"1784":{"comment":"みてみて！！！"},"1785":{"comment":"まぁ現状こうだよね．元々の知名度と実績がないと難しいさね．こっから200万票積み上げることは可能なのか安野さん！？"},"1786":{"comment":"その詳細が薄いんですよー。他の候補者、例えば安野さんは事細かく示してますよ。ご覧なってください。"},"1787":{"comment":"都知事選候補者で東大卒は、、木宮光喜、ドクター・中松の３人しか居ないのか。うち、正気を保ってるのは…(以下自粛ｗ)"},"1788":{"comment":"東京都知事選2024候補者の安野たかひろ氏のマニフェストを議論・改善するためのオープンソースプロジェクトのリポジトリ。政策を公開するだけでなく、提案の手続きやその著作権の扱いなどまで整理されていて、よきエンジニアしぐさだなあと感じ入る。"},"1789":{"comment":"ソースが赤旗なのは気になるし、他候補を攻撃したくはないですが、都知事は特定の政党や特定の企業とのしがらみのないほんとに都をよくするフラットな候補がなるべきです私は安野さんしかいないと思ってます#"},"1790":{"comment":"GoogleやNianticが示したように、テクノロジーで防災は十分効果的です。と清水さんの連携は嬉しいですね！"},"1791":{"comment":"やさしいせかい…地獄みたいな知事選だけど、方やこんな世界もあったんや…清水国明も安野たかひろも、間が悪くて不憫に思ってたけど、これで腐らずに今後も頑張って欲しいよ。本当に期待してる。"},"1792":{"comment":"ご年配の方もぜひみてみてください。清水国明さんと東京都をよくする政局にとらわれない住民を置いていかないフラットな選挙戦。これが真の民主主義ではないでしょうか"},"1793":{"comment":"投資家としては　安野たかひろに投票するかなある程度票が入れば次の一手になる"},"1794":{"comment":"なお、ただいま電子書籍は50％のお値段でお求めいただけるとのこと。表紙をご覧ください。東京都知事に立候補して話題のさんの右隣りが私です。ちょっと自慢。ふふ。ＡＩとＳＦ(ハヤカワ文庫JA)"},"1795":{"comment":"おい、こぞって石丸伸二批判しまくってるひまそらあかね支持者、その他都内議員たちよ、これこそ都民が真に求めてるものだぞ😡安野さんの言う通りだ、本当にごもっともですよ。#"},"1796":{"comment":"都民ではありません　興味がない候補者は見ません。ひまそらあかね　は元々興味を持って見てました。こいつが都知事になったらと期待しています。安野さんは公約が多過ぎるかな？余り細かすぎると読む気も失せます。"},"1797":{"comment":"欲ボケ爺や嘘つき婆ではなく、若者には賢い人を選んで欲しい。未知数ですが、この辺は如何❓"},"1798":{"comment":"清水さんは災害支援の豊富な経験を踏まえ、災害関連死を減らす備えの重要性を指摘されている。一方、安野さんはテクノロジー分野で卓越した見識を有しており、行政のスマート化などの課題に精通されている。互いの問題意識を共有していくことは極めて意義があると思う。"},"1799":{"comment":"私はオードリー・タンさんが注目している安野さんに頑張ってほしい。都民じゃないんですけどね😅"},"1800":{"comment":"＞田母神俊雄氏、ＡＩエンジニアの氏、タレントの清水国明氏らは引き離されている＞他候補も国政政党の支援は受けない。AI（人工知能）エンジニアの氏（33）は＞田母神俊雄氏（75）は＞清水国明氏（73）は"},"1801":{"comment":"＞都知事選（7月7日投開票）の主要候補6人（届け出順に小池、石丸、安野、清水、田母神、蓮舫）＞清水国明氏（73）、AI（人工知能）エンジニアの氏（33）、元航空幕僚長の田母神俊雄氏（75）らも街頭などで支持を呼びかけている。"},"1802":{"comment":"都知事選安野氏、4位争いに食い込む気がしてきた。"},"1803":{"comment":"街中で討論してください内海さんと桜井さんと安野さんのAIと話題にもなるし人も集まります憲法改正が違う意味で取られてますからそこで説明して誤解を解いて欲しい"},"1804":{"comment":"おはようございます😄賛成です。実は私も安野さんにはデジタル庁大臣やってほしいと思ってる🙋‍♀️"},"1805":{"comment":"清水國明内海聡高田誠ドクター中松暇空茜石丸幸人黒川敦彦後藤輝樹財界二世学院他って感じになりそう"},"1806":{"comment":"安野さんくらい優秀な人だと、今回の都知事選でいいところまでいかないと、次の都知事選の時には別のことにチャレンジしていて立候補してくれないんじゃないかって気がしてくる、政治経験を積むのを待ってる人もいるかもしれないけど、今回入れることに意味があるよ。。。"},"1807":{"comment":"ドクター中松→さすがに年齢が...向後真徳→QRコードでTwitter見たけどとっ散らかってて主張がどこにあるか見つけられなかった黒川あつひと（つばさの党）→印象悪すぎ　候補者の声をかき消して有権者の聞く権利を奪って支持が得られる？→今のAIはそこまでできるの？"},"1808":{"comment":"さん、頑張って下さい！選挙に風穴を！"},"1809":{"comment":"DMで安野さんに応援メッセージを送ったら、即座にXのアカウントがロックされました😇それで人間かbotかどうか判定するクイズをやらされて、合格したのでロックが解除されました🤗今の時期、選挙の候補者にDMを送るとスパム判定されてしまうのかも？→気をつけます。とにかく頑張ってください👍"},"1810":{"comment":"の公約、斜め読みしてくださいよー！ひまそらさんの上位互換です。"},"1811":{"comment":"石丸こそ来年の広島県知事選への売名・踏み台の為の都知事選でしょうに。若い芽を、というのならそれこそ人工知能（AI）エンジニアの氏（33）をここで応援するのが最適なのになんで石丸になるのか笑"},"1812":{"comment":"ツテがあれば対談できるとテレビ局も関心持つだろうけど　多分忙しいんだろなあ　あ～無理かあ(´∀`)"},"1813":{"comment":"石丸氏にとっては都知事選が踏み台なのは最初から皆判ってる上で、ここで「カスリもしない」レベルで負ければ県知事選なんてありえない訳で。一方、元々別の専門性がある安野氏は政治家というより、これをキッカケに任命官職への起用など、それこそ「オードリー・タン」ルートでしょう。"},"1814":{"comment":"神宮外苑再開発は石丸伸二氏はYES！「都の手続きは踏んでいる。後は提案ぐらい。民間の開発事業だから」"},"1815":{"comment":"政見放送はNHKから国民を守る党の電波ジャックみたいな感じだな〜。そして石丸さん、過去の映像切り抜きすごいね。今も未成年に選挙活動まがいなことさせてる。やっぱりダメだ。もなーーーんか、なーーーんか、だし、ほんっっっと難しい😓ひまそらさん…？"},"1816":{"comment":"この勢いで、小池都知事、蓮舫候補や安野候補が東村山市に来ないかなー。"},"1817":{"comment":"安野さんじゃなくてAIメイヤーなんやw"},"1818":{"comment":"悪名だけは轟いてる黒川敦彦は内海聡・・高田誠・ドクター中松クラスなのか、暇空茜・後藤輝樹クラスなのかわからん一定の知名度があり石丸伸二との按分も見込める石丸弁護士もどっちも後者とみてるが"},"1819":{"comment":"こんな簡単なことも調べられないなんてわたしは絶対に気が合わないwwwあ、わたしわあぷ！！この都知事選では安野推しでーす！！"},"1820":{"comment":"石丸さんと安野さんで風穴をあけそうな感じがしますねw"},"1821":{"comment":"都知事選、投票先を安野たかひろ氏にするかひまそらあかね氏にするか、考え続けていた。「希望と可能性」と「断罪の剣」のどちらを選ぶべきか、と。たった一枚の鳥の羽根に等しい軽さしか持たない「伝家の宝刀」だけど、こいつでひまそらあかね氏に風を送ることにします。"},"1822":{"comment":"YouTubeで東京都知事候補者の政見放送を見てたら、おもしろい候補者を見つけた。安野たかひろ。あの二人の争いだと思ったけど、ネット投票可能だったなら、かなり票が集まるんじゃないかなー。"},"1823":{"comment":"安野たかひろさんがフェスを沸かせるfeat.物理あんの#"},"1824":{"comment":"知事選の中での活動が都民にとっても一番有意義だと思います。もっと取り上げられたらいいと思います。"},"1825":{"comment":"何なら他の候補者全員分、判断材料としてだしてほしい。安野さんバージョンも見たいし。"},"1826":{"comment":"安野さん、今回の知事選で20万票取れば及第点。来年の参院東京選挙区で維新の会から出てほしいなぁ。☺️"},"1827":{"comment":"蓮舫さんは実は小池再選応援団！何故って、蓮舫さんを都知事したくないから、嫌だけど小池さんに再選してもらう、という層が多数いると思われるから。かく言う私も蓮舫さんが出なければ石丸さんか安野さんに入れたけどね。"},"1828":{"comment":"なぜこんなに優秀で人々に希望を抱かせる人物に注目が集まらないのか石丸さんと安野さんの対決なら都知事選はもっと意味があったはず"},"1829":{"comment":"桜井誠、、内海聡はノーマークなのか右に名前が書かれてる一部の人よりは得票する可能性があると思うけど。"},"1830":{"comment":"さらにここで目立っておくことで広島知事選への布石にもなる。石丸さんを潰したくて、自分が生き延びたいひまそら氏としては出ない理由がない。あと面白い候補者は安野さん。サーキットスイッチャーは良作だった。ニケ民も好きだと思う。"},"1831":{"comment":"安野さんの自由な発送活かせるの大阪じゃ無い？大阪府と契約して大阪のオードリータンになって欲しいな〜😘😘そこからデジタル民間大臣…どう？"},"1832":{"comment":"俺は推す訳じゃないし都民じゃないけど頭がいい人が政治家になった方がいいならなんで安野さんじゃないんやろな？どうみても安野さん石丸さんなら安野さんじゃね？安野さんの方が仕事出来そうな感じでしょ。ひろゆき氏とかインフルエンサーとかが推すならどう考えても安野さんだろと思うけど。"},"1833":{"comment":"日本のアニメを見てゲームで遊んだ日本文化に慣れ親しんで育った子供たちが、今、世界中で大人になってるはずなんですよね。コンテンツは簡単に海を越えるし、こんなに大きなポテンシャルはない。だから安野さん、(わかる、わかるかど票のために)スーツ着て髪切ってお年寄りにもアピして〜😭"},"1834":{"comment":"選挙に触れると一瞬でタイムラインの政治色が強くなる笑Xのアルゴリズムは優秀だなと思った😂詳しく調べた訳じゃないけどは知識も新しく頭も良いので好感が持てる。IT大臣はこういう人が務めた方がいい気がする。当選に食い込める人の中では石丸さんが一番変える力が…"},"1835":{"comment":"昔の政治家を前提に考え過ぎです。数億位のお金は、石丸さんや安野さん等は、自分で稼ぎ出せますよ。実際、安芸高田市ではふるさと納税をはじめ、YouTubeの収益で同じ事やってます。一日で300万稼いだ実績もあります。自分の給料もそれで稼げる位です。新しい思考にアップデートしましょう。"},"1836":{"comment":"私は安野さんですね〜。頑張ってほしいです🙌"},"1837":{"comment":"それなのに現状の若手枠は、石丸人気…の良さをわかるには一定のリテラシーが必要だと思われる一般大衆には安野さんは高尚で理解されず、石丸さんのようなパフォーマンス先行の人が支持されやすいんだろうな…"},"1838":{"comment":"有権者をIQ130以上とかに限定したら安野さんが注目されてくる気がする"},"1839":{"comment":"蓮舫さんに立憲の議員が付かないことは多分ないと思います。何しろ蓮舫さん自身が野田佳彦を総理にしたい人ですし。。都知事選ほんと困りますよね。　壺vs野田という悪夢に近いです。完全に手詰まり😓しかも他に入れても多分勝てないですし。。仕方ないのでうちは家族で安野さんにしました。"},"1840":{"comment":"【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月26日）(旧:SF作家の自由研究)より"},"1841":{"comment":"百合子票が他候補者に流れて、票が安定してる蓮舫が当選したら怖すぎるけどそういう理由で百合子に入れるのも癪だから安野さんに入れることにした"},"1842":{"comment":"都知

":"936","x":6.271446,"y":8.467113,"p":0.5522472569942809},{"arg_id":"A955_1","argument":"安野さんのやり方なら議員数を大幅に減らせるかもしれない。","comment_id":"955","x":5.7213635,"y":8.465574,"p":1},{"arg_id":"A967_0","argument":"政治や行政にとてもコミットしたいので、希望があれば大阪副知事や大阪副市長をしてほしい。百合子さんなら東京都に取り込みそうですが。","comment_id":"967","x":5.897221,"y":9.004885,"p":1},{"arg_id":"A980_0","argument":"理系の方も政治に関わっており、複数分野のエキスパートが国を動かしてほしい。","comment_id":"980","x":5.704621,"y":8.9621525,"p":0},{"arg_id":"A985_1","argument":"政治家も仕事をしているはずですが、現状は社会人としてありえない状況です。","comment_id":"985","x":5.7099524,"y":8.367727,"p":0.6379663408407437},{"arg_id":"A993_0","argument":"地方から東京に行くと地方の良さが見え、海外に出ると日本の良さがわかると言います。悲しいことに、出なければわからないのです。海外経験を積んでから政治、経済、自分の好きなことを学ぶ方が良いと思います。安野さんもぜひ。","comment_id":"993","x":5.470933,"y":8.311082,"p":1},{"arg_id":"A998_0","argument":"「当選の暁には、安野たかひろさんを副知事に迎えます」くらいのインパクトが必要だ。","comment_id":"998","x":6.0296035,"y":8.486921,"p":1},{"arg_id":"A1011_1","argument":"豊かな都政が見た目のパフォーマンス重視のポピュリズム政治を可能にしている。","comment_id":"1011","x":5.4446993,"y":8.602915,"p":1},{"arg_id":"A1011_3","argument":"東京を金の稼げる都市にしなければならない。","comment_id":"1011","x":5.50933,"y":9.538879,"p":0.9075987795887116},{"arg_id":"A1014_0","argument":"政治の場で優秀な人同士の議論を見たい。","comment_id":"1014","x":6.0933948,"y":8.270058,"p":0.8080258149213614},{"arg_id":"A1015_0","argument":"危機意識が議員にも市民にも足りていないと直球でスパルタ教育しているだけなんですよ😂との対談は建設的で楽しそうでしたね✨","comment_id":"1015","x":6.7513065,"y":8.518189,"p":0.6216205912813727},{"arg_id":"A1023_0","argument":"発展のためのアイデアは、自分の思いに加えて優秀な方からたくさん吸収されると思います。","comment_id":"1023","x":5.158819,"y":8.618306,"p":1},{"arg_id":"A1035_0","argument":"維新幹部は安野さんの動きをチェックしてほしい。","comment_id":"1035","x":6.014676,"y":9.150613,"p":0.855806333811308},{"arg_id":"A1036_0","argument":"リプレースするなら旧い方の都合も考慮し、カバーできる領域を増やすことが重要だ。新しいことに対して慎重な人はどこにでもいる。","comment_id":"1036","x":5.187831,"y":8.647439,"p":1},{"arg_id":"A1049_1","argument":"自民党など大手に吸収されるためのスタートアップ政党としての都知事選立候補者かもしれない。","comment_id":"1049","x":6.077315,"y":8.266732,"p":0.8388208518782666},{"arg_id":"A1056_0","argument":"未来への投資や今やらなきゃならないという強い意志を持つ政治家はいい。未来のビジョンを見せてくれる政治家が好き。","comment_id":"1056","x":5.592196,"y":8.342485,"p":0.7112283491320762},{"arg_id":"A1081_0","argument":"キングダムの嬴政に似ている。覇気を感じる。かっこいい。日本統一してほしい。","comment_id":"1081","x":5.8288274,"y":8.346261,"p":0},{"arg_id":"A1082_0","argument":"僕が都民だったら都知事選に投票する。それで長期政権をやってほしい。","comment_id":"1082","x":6.5042214,"y":8.2405615,"p":0},{"arg_id":"A1141_1","argument":"国政よりも先ずは都政。","comment_id":"1141","x":6.140412,"y":8.847335,"p":0},{"arg_id":"A1142_0","argument":"安野氏は都知事よりも衆議院や参議院でIT担当大臣になる方が向いていると思う。","comment_id":"1142","x":5.453474,"y":8.969575,"p":0},{"arg_id":"A1153_3","argument":"リハック: 都知事選をみんなで楽しみましょう!","comment_id":"1153","x":6.56148,"y":8.394608,"p":0},{"arg_id":"A1158_0","argument":"仕事と交通が解決すれば地方移住も良いと思う。歳を取ったらライブやコラボカフェにも行かなくなるだろうし。","comment_id":"1158","x":5.166944,"y":9.240901,"p":0.8376584578132582},{"arg_id":"A1159_1","argument":"候補はすべての声を受け入れ対応していますので、新しい風を都政に吹かせて欲しいですね。","comment_id":"1159","x":5.954935,"y":8.354623,"p":1},{"arg_id":"A1168_1","argument":"若い人が東京都知事選にもっと関心を持てば違う結果になるかもしれない。もし今回ダメでも、他の都市で特区になるようなところに行って欲しい。","comment_id":"1168","x":6.1993694,"y":8.776876,"p":0},{"arg_id":"A1173_0","argument":"東京都知事選の主な候補者の生い立ちや趣味について知りたい。","comment_id":"1173","x":6.6796203,"y":8.654891,"p":0.943356491785506},{"arg_id":"A1179_0","argument":"キレキレな都知事をお望みなら安野さんの方が上じゃない？","comment_id":"1179","x":6.452642,"y":8.131673,"p":0},{"arg_id":"A1180_1","argument":"利権やしがらみを優先する都知事への不満は投票で表現しましょう。","comment_id":"1180","x":6.4740324,"y":8.348725,"p":0},{"arg_id":"A1180_2","argument":"新しい候補なら都政に新しい風を吹かせてくれるでしょう。","comment_id":"1180","x":5.7594614,"y":8.552143,"p":0},{"arg_id":"A1180_3","argument":"すでに多くの都民の声を受け入れています。","comment_id":"1180","x":6.4077263,"y":8.130619,"p":1},{"arg_id":"A1213_0","argument":"現職や元議員が有力候補なのは当然だが、若い候補が支持される理由は、政治界隈との癒着が少ないことと、デジタル直接民主主義で国民の声を反映しようとしている点、そして東京大学工学部出身で最新技術への関心が高まっているからです。","comment_id":"1213","x":4.9683404,"y":8.525138,"p":0.3593122452601636},{"arg_id":"A1214_0","argument":"今回の都知事選で、政治家界隈に「私は政治に関心がありますよ」とアピールして国政や都政の仕事のオファーを稼ぐために活動していると考えられる。今後大化けする可能性はあると思う。","comment_id":"1214","x":6.119486,"y":8.497988,"p":0.6580704914539407},{"arg_id":"A1231_1","argument":"安野さんは副知事でお願いしたい。","comment_id":"1231","x":6.188352,"y":9.134342,"p":1},{"arg_id":"A1261_0","argument":"都政より国政をなんとかしてほしい。都知事として投票するつもりはないが、安野さんは国政でデジタル大臣などに適任だと思う。","comment_id":"1261","x":5.0944448,"y":9.112352,"p":0},{"arg_id":"A1277_1","argument":"行政と議会の透明化を実現させましょう。","comment_id":"1277","x":5.81223,"y":9.002629,"p":0.538997218588098},{"arg_id":"A1280_0","argument":"若い学生と年齢が近いので、若い人が直面する話題を選んでいるのかもしれない。地域の年齢層に合わせたトピック選びは良いと思う。","comment_id":"1280","x":4.9926767,"y":8.612961,"p":0.5477335431074601},{"arg_id":"A1284_1","argument":"今回の都知事選は面白い。","comment_id":"1284","x":6.3504705,"y":8.438753,"p":1},{"arg_id":"A1318_0","argument":"安野たかひろさんは、首長よりもCTO的なポジションの方が適しているのではないか。東京都ならデジタルサービス局の重職が良いと思う。","comment_id":"1318","x":5.0379195,"y":8.74165,"p":0},{"arg_id":"A1324_0","argument":"2024.6.26新宿駅東南口候補","comment_id":"1324","x":6.5774827,"y":8.605634,"p":1},{"arg_id":"A1346_0","argument":"群馬にはもっとワクワクさせてほしい。賞味期限切れの大臣ではなく、都知事選に出ている安野さんや仲の良いひろゆきさんに聞いてほしい。","comment_id":"1346","x":6.3389664,"y":8.775193,"p":1},{"arg_id":"A1364_0","argument":"都知事を目指している中、そのようなコメントは本当に残念です。安野さんは東京都知事になる決意で挑んでおり、それ以外の選択肢は考えていないはずです。","comment_id":"1364","x":5.677199,"y":8.367026,"p":0.8216461022781978},{"arg_id":"A1376_0","argument":"安野さん、知事選のオアシスみたいだわ。","comment_id":"1376","x":6.2742534,"y":9.018763,"p":0},{"arg_id":"A1388_0","argument":"大阪市の塾代バウチャーを東京でも導入してほしいという議論は良い。","comment_id":"1388","x":5.5890155,"y":9.477119,"p":0.647200564929032},{"arg_id":"A1391_0","argument":"新宿駅東南口に都知事選立候補者がいる。彼は星新一賞優秀賞を受賞している。今回の当選は厳しいと思うが、優秀な若い理系の人が立候補するのは喜ばしい。","comment_id":"1391","x":6.5767236,"y":8.605656,"p":1},{"arg_id":"A1406_0","argument":"安野さんの都知事選出馬にとてもワクワクしています。頑張ってください！","comment_id":"1406","x":6.1601048,"y":8.148411,"p":1},{"arg_id":"A1421_0","argument":"都知事は一人しかなれないから、国明さんに都知事、安野さんに副知事をやってもらえたらいいのに。最強のタッグになると思う。","comment_id":"1421","x":6.959987,"y":9.331818,"p":0.6118864862712665},{"arg_id":"A1422_0","argument":"若くて見た目が良く、お喋りが上手だからと選ぶ人もいそうです。","comment_id":"1422","x":5.0020638,"y":8.547378,"p":0.5922295743677121},{"arg_id":"A1423_1","argument":"安野さんや田保神さんは優秀だから、普通に都知事を支えて欲しい。例え落ちたとしても、変態道を追求してくれ。","comment_id":"1423","x":6.4917083,"y":9.187065,"p":0},{"arg_id":"A1471_0","argument":"安野さんは国の宝だ。都知事選に出てくれてありがとう。百合子も赤い人もいらない。清らかな3人で都政をやってほしい。","comment_id":"1471","x":5.9079337,"y":8.892655,"p":1},{"arg_id":"A1523_2","argument":"年長者の意見も大切。👍","comment_id":"1523","x":5.248595,"y":8.977423,"p":1},{"arg_id":"A1581_1","argument":"放置気味だったingressも今年こそレベル16にして終わらせたい。","comment_id":"1581","x":6.0052633,"y":9.232116,"p":1},{"arg_id":"A1595_1","argument":"真剣にやっている人の足を引っ張る人が多いのが日本の社会。","comment_id":"1595","x":5.435398,"y":8.888062,"p":1},{"arg_id":"A1632_0","argument":"都知事選で特に何もなければ、誰が知事になっても副知事に適任者を入れてほしい。","comment_id":"1632","x":6.5025516,"y":8.855251,"p":0.8437652124426867},{"arg_id":"A1698_1","argument":"首相は高市早苗氏。","comment_id":"1698","x":6.95099,"y":9.354972,"p":0.5737871116336108},{"arg_id":"A1698_3","argument":"副知事に氏。","comment_id":"1698","x":6.749042,"y":9.346677,"p":1},{"arg_id":"A1705_0","argument":"東京都知事選2024立候補者フォロワーランキング（6/27）","comment_id":"1705","x":6.7059646,"y":8.64595,"p":0.943356491785506},{"arg_id":"A1709_3","argument":"政治よりも民間向きで、自分の主張がしっかりしていて強そうなタモさんが東京都知事になれば少しはましかな？","comment_id":"1709","x":6.05881,"y":8.336272,"p":0.8388208518782666},{"arg_id":"A1720_1","argument":"質問に回答すると、日本の首都である東京から変えないと地方も変わらないと分析したからです。","comment_id":"1720","x":5.511203,"y":9.272095,"p":0},{"arg_id":"A1720_2","argument":"次の都知事選まで地方で実績を積んでいたら、日本が衰退していると考えたからです。","comment_id":"1720","x":6.115297,"y":8.710322,"p":0.7115897762637597},{"arg_id":"A1752_0","argument":"都知事には安野くんに当選してほしいが、石丸になるだろう。テクノロジーと研究への意識を高めたい。","comment_id":"1752","x":5.033504,"y":8.44962,"p":0},{"arg_id":"A1761_1","argument":"安野さんが副知事としてタッグを組んでくれることを願う。","comment_id":"1761","x":6.2133293,"y":9.233762,"p":0},{"arg_id":"A1778_0","argument":"安野さんには、都知事選がダメでも都政に関わってほしい。いろんなデータ化をうまくやってくれそう。","comment_id":"1778","x":5.371122,"y":9.204571,"p":0},{"arg_id":"A1780_0","argument":"私は暇空さんが本命ではなく、東京を革命的に変えてくれそうなのは安野さんだと思っています。","comment_id":"1780","x":5.5801315,"y":8.673839,"p":0.7046582823315981},{"arg_id":"A1781_0","argument":"安野さんが都知事になれば、東京は電脳都市になるかもしれない。政治思想はリベラルだが、東京の首長なら多少リベラル寄りでも問題ない。優秀な人材を大事にしてほしい。頑張って欲しい。","comment_id":"1781","x":5.153877,"y":8.646606,"p":1},{"arg_id":"A1796_1","argument":"ひまそらあかねには元々興味があり、都知事になることを期待しています。","comment_id":"1796","x":6.420616,"y":8.643422,"p":0.8837405589059565},{"arg_id":"A1797_0","argument":"若者には賢い人を選んで欲しい。未知数ですが、この辺は如何？","comment_id":"1797","x":5.010593,"y":8.576596,"p":1},{"arg_id":"A1798_2","argument":"互いの問題意識を共有することは意義がある。","comment_id":"1798","x":5.820532,"y":9.273776,"p":1},{"arg_id":"A1824_0","argument":"知事選の活動が都民にとって有意義だと思うので、もっと取り上げてほしい。","comment_id":"1824","x":6.4648824,"y":8.449693,"p":1},{"arg_id":"A1835_0","argument":"昔の政治家を前提に考え過ぎです。現代の政治家は自分で数億円を稼ぎ出せます。例えば、安芸高田市ではふるさと納税やYouTubeの収益で同じことを実現しています。新しい思考にアップデートしましょう。","comment_id":"1835","x":5.6782045,"y":8.541133,"p":0.5194551983077562},{"arg_id":"A1868_0","argument":"都知事選に出馬しているさん、すごいな！","comment_id":"1868","x":6.7308364,"y":8.428494,"p":1},{"arg_id":"A1874_0","argument":"大阪でお待ちしています。","comment_id":"1874","x":5.583722,"y":9.541575,"p":0.8706088286466122},{"arg_id":"A1881_0","argument":"こんにちは！自分も安野さんに知事になってもらいたいと思って活動しています。リクエストですが、昨日の武井壮さんの件を切り抜いてもらえませんか。","comment_id":"1881","x":6.271783,"y":9.072119,"p":0},{"arg_id":"A1888_0","argument":"副知事になってほしいという声もありますが、私が描く東京の明るい未来は都知事でなければ実現できません。どうか力を貸してください。","comment_id":"1888","x":5.947635,"y":8.744864,"p":0},{"arg_id":"A1900_0","argument":"自分は安野氏に都知事になって欲しいが、副知事から都知事になった猪瀬さんの例もあるので、機会があればなって欲しい。","comment_id":"1900","x":6.3578014,"y":9.036418,"p":0.5374316624635971},{"arg_id":"A1902_0","argument":"都知事を目指してほしいが、叶わなかった場合は副知事として都政に関わってほしい。他の候補者にも、都知事になったら安野さんをブレーンにしてほしい。","comment_id":"1902","x":6.3355136,"y":8.927562,"p":0},{"arg_id":"A1909_0","argument":"副知事には安野さんにできないことをできる人を据え、都知事は安野さんに担っていただきたい。","comment_id":"1909","x":6.452049,"y":9.104081,"p":0.751393938440784},{"arg_id":"A1919_0","argument":"応援しています！安野さんが都政に関わり、東京を変えてほしいです。それくらい安野さんは今の東京に必要だと思います。","comment_id":"1919","x":5.4649196,"y":8.63932,"p":0},{"arg_id":"A1927_2","argument":"都知事を目指すなら行動で示してほしいです。","comment_id":"1927","x":6.526012,"y":8.683527,"p":0.8564356759080625},{"arg_id":"A1932_0","argument":"安野さんをブレーンにするのは失礼。他の都知事候補者とはビジョンも具体性も実現性もレベルが違う。仕事ができない上司の下で働くのは嫌だ。責任を負って自由にやらせてくれる上司なら考える。","comment_id":"1932","x":6.2179856,"y":9.043176,"p":0},{"arg_id":"A1935_1","argument":"日本の若者も長老政治を変えるために真剣に考えるべきです。","comment_id":"1935","x":5.31964,"y":8.888839,"p":0},{"arg_id":"A1938_0","argument":"都知事でなくても副知事でもできると思います！その力が必要です！","comment_id":"1938","x":6.493452,"y":9.122601,"p":0.6994019338974975},{"arg_id":"A1939_1","argument":"関西人として、しっかりした公約や政策があれば関西の方が新しい政治を受け入れる土壌があると思う。","comment_id":"1939","x":5.546867,"y":8.611246,"p":1},{"arg_id":"A1943_0","argument":"都民と一緒に都の未来を考えてくれる方に都知事を任せたい。","comment_id":"1943","x":6.2489614,"y":8.507729,"p":0.4740529124717003},{"arg_id":"A1944_0","argument":"安野さんのような専門性の高い方が都知事になる未来に非常にワクワクする。","comment_id":"1944","x":5.8144274,"y":8.436655,"p":0.4499255511438863},{"arg_id":"A1964_0","argument":"安野さん、都知事になってください。😊👏👏👏","comment_id":"1964","x":6.135348,"y":9.027254,"p":1},{"arg_id":"A1970_0","argument":"兵隊向きだが、トップの経験がないため都知事は厳しい気がする。","comment_id":"1970","x":6.6407948,"y":8.434284,"p":1},{"arg_id":"A1976_0","argument":"今年の都知事選では、多くのジャンルの方が参戦していることに意味がある。安野さんや暇空さんの主張も等身大で好感が持てる。多くの層が応援し投票に参加することが大切。都知事選をきっかけに色んなしがらみを吹き飛ばせると良い。","comment_id":"1976","x":6.306882,"y":8.049162,"p":0},{"arg_id":"A1981_0","argument":"ここのコメント欄は温かい。安野さんが都政に必要だという気持ちで一つになっている。","comment_id":"1981","x":6.00361,"y":8.625484,"p":1},{"arg_id":"A2003_0","argument":"副知事ではなく都知事でなければならないことを多くの人に伝えたい。","comment_id":"2003","x":6.6255856,"y":9.149604,"p":1},{"arg_id":"A2006_0","argument":"東京都知事選において、教育面でより踏み込んだ策を求める。","comment_id":"2006","x":5.7148724,"y":9.511675,"p":0},{"arg_id":"A2007_0","argument":"安野さんが都知事、暇空さんが副知事になったら凄そう。","comment_id":"2007","x":6.380939,"y":9.170156,"p":0},{"arg_id":"A2008_0","argument":"候補者を選べない時、僕は居住エリアと年齢を重視します。若い人の失敗は歓迎できるけど、老人の失敗は語る価値がないからです。","comment_id":"2008","x":5.0301027,"y":8.590443,"p":1},{"arg_id":"A2028_1","argument":"安野氏が出馬してくれたのは有り難いし、今回駄目でもいつか都知事になって欲しい。","comment_id":"2028","x":6.000347,"y":8.436793,"p":1},{"arg_id":"A2032_0","argument":"結果が出るまでは最後まで都知事を狙ってほしい。副都知事の話は都知事になった人が考えればいい。","comment_id":"2032","x":6.4316573,"y":8.777506,"p":0.7846618262924094},{"arg_id":"A2044_0","argument":"安野さんが都知事になることで東京、日本の未来が変わると期待しています。応援しています。","comment_id":"2044","x":5.546082,"y":8.38197,"p":1},{"arg_id":"A2061_1","argument":"東京だけ強化しても少子化が加速するだけだ。","comment_id":"2061","x":5.3472905,"y":9.598071,"p":0.7354917697349465},{"arg_id":"A2064_0","argument":"東京と地方を繋げてほしい。","comment_id":"2064","x":5.59425,"y":9.462727,"p":0.647200564929032},{"arg_id":"A2075_0","argument":"同じ夢を実現したいのなら、副知事になって安野知事を支えます。","comment_id":"2075","x":6.359475,"y":9.13664,"p":0},{"arg_id":"A2078_0","argument":"今回の都知事選は、国民VS政治家の代理戦争のように感じる。討論会をもっと開催してほしい。","comment_id":"2078","x":6.190531,"y":8.387548,"p":0.6789641786690772},{"arg_id":"A2079_1","argument":"改革ができる人は、既存の枠組みに捉われない人でなければならない。","comment_id":"2079","x":5.421996,"y":8.681823,"p":0.717050858923208},{"arg_id":"A2100_1","argument":"でも、今は「あの人に当選しないで欲しい」という気持ちよりも「安野さんに都知事になって欲しい」という気持ちが強く、安野さんに入れようと思います。","comment_id":"2100","x":6.170592,"y":8.241499,"p":0},{"arg_id":"A2106_0","argument":"さんの話は夢があって良い。僕は東京都民じゃないけど、さんがリーダーの東京を見てみたい。","comment_id":"2106","x":5.74136,"y":8.718587,"p":1},{"arg_id":"A2108_0","argument":"自治体のブレーンとして安野さんに期待している。","comment_id":"2108","x":6.6054688,"y":8.585516,"p":1},{"arg_id":"A2114_0","argument":"都知事選では、満員電車ゼロよりも性犯罪者ゼロにするための施策が重要だと思う。厳罰化、氏名顔写真の公表、被害者保護、マスメディア対応など、東京都主導で良いモデルを作れないだろうか。","comment_id":"2114","x":6.580149,"y":9.31574,"p":1},{"arg_id":"A2116_0","argument":"配信を聴くと、安野さんに都知事挑戦してもらいたくなる。","comment_id":"2116","x":6.2613525,"y":8.928676,"p":0.5636694498968784},{"arg_id":"A2119_0","argument":"新都知事のバックアップをお願いします！","comment_id":"2119","x":6.421007,"y":9.067167,"p":1},{"arg_id":"A2120_2","argument":"新鮮な発想ができる方が政治や行政の世界に入れば、日本はよくなる。","comment_id":"2120","x":5.3756914,"y":8.67979,"p":0.7689458296752156},{"arg_id":"A2130_0","argument":"政治の複雑で混沌とした世界で、若者を潰さないで欲しい。","comment_id":"2130","x":5.3774314,"y":8.766545,"p":0},{"arg_id":"A2144_1","argument":"ゆとりがない人には未来の話は響かないかもしれない。","comment_id":"2144","x":5.485384,"y":8.469577,"p":1},{"arg_id":"A2152_0","argument":"揚げ足取りはお互い疲弊し、自身の価値を下げかねないと感じています。一方、協力関係は互いの良いところを掛け合わせ、新たな気付きやイノベーションを生み出す可能性が高いと感じています。","comment_id":"2152","x":5.8303514,"y":9.26477,"p":1},{"arg_id":"A2156_0","argument":"#東京都知事選","comment_id":"2156","x":6.686335,"y":8.751034,"p":1},{"arg_id":"A2157_0","argument":"インタビューを聞いていて、『こういう人には政治家になってほしくない』という回答ばかりするので、あの二人には正直飽き飽きしています。調べてみます。","comment_id":"2157","x":6.0533032,"y":8.1531105,"p":1},{"arg_id":"A2160_0","argument":"ああいうのがかっこいい時代は終わりにしてほしい。オードリータンのようなすごい人が増えてほしい。","comment_id":"2160","x":5.985066,"y":9.570553,"p":0},{"arg_id":"A2161_0","argument":"都知事安野氏、副知事ラインか。","comment_id":"2161","x":6.885118,"y":9.228096,"p":0.6504337692394078},{"arg_id":"A2169_0","argument":"シンガポールは外国人が4割で労働力を移民に頼る国。","comment_id":"2169","x":5.5986576,"y":9.373894,"p":0.4672791415029158},{"arg_id":"A2170_0","argument":"今回の都知事選は安野さんに決めている。選挙には毎回行っているが、これまでは「この人を落としたいからこっちに入れよう」という選び方ばかりでつまらなかった。今回はちゃんと応援したい候補者がいて嬉しい。デジタル化をどんどん進めてほしい。","comment_id":"2170","x":6.158881,"y":8.170064,"p":1},{"arg_id":"A2188_0","argument":"本当にこういう取り組みを全国民に見て欲しい。(ちなみに私は投票権がないです)","comment_id":"2188","x":6.3189735,"y":8.169328,"p":1},{"arg_id":"A2198_1","argument":"新しい都政を願うなら、しがらみ利権や宗教団体と絡まない候補が必要。","comment_id":"2198","x":5.7592683,"y":8.642539,"p":0.8865315259178612},{"arg_id":"A2231_0","argument":"候補者同士で揚げ足取りに終始するのではなく、東京の課題を解決する仲間として都政への想いを共有するべきだ。","comment_id":"2231","x":5.933648,"y":9.337262,"p":0.830197516089917},{"arg_id":"A2231_1","argument":"賢い人には都や国の近いところで思う存分能力を発揮していただきたい。","comment_id":"2231","x":5.7098794,"y":8.493146,"p":1},{"arg_id":"A2254_0","argument":"ウワンも昨日やっと70台に突入し、シニア世代(75から後期高齢者)に近づいた。","comment_id":"2254","x":5.2305355,"y":9.1790695,"p":1},{"arg_id":"A2259_0","argument":"若い人に頑張ってほしいと思った。（東京都知事候補）","comment_id":"2259","x":6.4841394,"y":8.803843,"p":1},{"arg_id":"A2262_0","argument":"後藤輝樹が都知事になる世界が見たかった。","comment_id":"2262","x":6.803938,"y":9.073349,"p":1},{"arg_id":"A2275_1","argument":"海外大学の誘致を実現してほしい。","comment_id":"2275","x":5.56018,"y":9.512953,"p":0.8032210645549591},{"arg_id":"A2279_0","argument":"安野さんは今回は副知事として知名度を上げ、次に知事になることを目指している気がする。","comment_id":"2279","x":6.0871325,"y":8.762702,"p":0},{"arg_id":"A2284_0","argument":"この配信を見れば、安野たかひろさんが副知事ではなく都知事であるべき理由が分かるはず。","comment_id":"2284","x":6.2743144,"y":8.83409,"p":1},{"arg_id":"A2295_2","argument":"高齢者は政治から退場してほしい。","comment_id":"2295","x":5.405069,"y":8.895048,"p":1},{"arg_id":"A2320_1","argument":"日本の理系人材は将棋で言う「飛び道具」であり、「王」になるのは難しいが、日本を逆転させるためには必要である。","comment_id":"2320","x":5.292475,"y":8.565487,"p":1},{"arg_id":"A2321_1","argument":"都知事選挙よりもマイナー保険証中止運動を全国展開してほしい。","comment_id":"2321","x":6.182371,"y":8.641607,"p":0},{"arg_id":"A2338_0","argument":"今夜は前向きでワクワクする都政ビジョンが聞けますよ！必見#","comment_id":"2338","x":5.439146,"y":8.325887,"p":1},{"arg_id":"A2351_0","argument":"安野さんには令和の竹中平蔵になって欲しい（悪口ではありません）。","comment_id":"2351","x":6.085466,"y":9.054239,"p":0.8233156104402991},{"arg_id":"A2354_0","argument":"今の知事とは違って透明性が高く、資料もわかりやすい。意見もどんどん聞いてくれそうで、一推しです。","comment_id":"2354","x":6.0092597,"y":8.220045,"p":0},{"arg_id":"A2359_5","argument":"民意を聴くことが重要。","comment_id":"2359","x":6.18508,"y":8.169769,"p":1},{"arg_id":"A2369_0","argument":"古い政治や役所は変える必要がある。今の政党にはその能力がないので、安野さんのような有能な人に託してみましょう。","comment_id":"2369","x":5.3169956,"y":8.269289,"p":0.7517568005618919},{"arg_id":"A2385_0","argument":"この人材を都政や国政に投入してほしい。","comment_id":"2385","x":5.8460865,"y":8.984711,"p":0.96732365735523},{"arg_id":"A2388_1","argument":"自然発生的にこういう対話ができて嬉しい。 #TOKYOAI #東京都知事選挙","comment_id":"2388","x":6.315044,"y":8.774111,"p":0.9577485288660336},{"arg_id":"A2395_0","argument":"都知事候補のボランティアチームによる、日本初のテックブログがリリースされた。","comment_id":"2395","x":6.715813,"y":8.872584,"p":0},{"arg_id":"A2406_2","argument":"多分、都知事よりは衆議院がいいという絞り方です。","comment_id":"2406","x":6.412928,"y":8.52869,"p":0.6654957733421842},{"arg_id":"A2421_1","argument":"彼も国政を狙っているのだろうか。","comment_id":"2421","x":6.83217,"y":9.146353,"p":1},{"arg_id":"A2429_0","argument":"今後も政治活動するのであれば是非国民民主党に来て頂きたい人材ですね。","comment_id":"2429","x":6.02696,"y":8.502623,"p":0.8501004107532801},{"arg_id":"A2445_0","argument":"安野たかひろさん、東京を変えてほしい。","comment_id":"2445","x":5.541001,"y":8.773069,"p":0},{"arg_id":"A2446_0","argument":"私も安野さんを支持します。今の東京都はお金を配るだけで新しい産業ができていません。彼が新しい産業を作り、税収を増やし、利益を子育て世帯に回してくれると期待しています。彼ならできるはずで、ワクワクします！","comment_id":"2446","x":5.2848434,"y":8.621043,"p":1},{"arg_id":"A2464_0","argument":"実行力の面で不安があるのと、都知事としてそれだけでは難しいと感じる。","comment_id":"2464","x":6.601249,"y":8.467531,"p":0.7770115593890976},{"arg_id":"A2464_1","argument":"失礼ながら、どちらかというとリーダーより参謀タイプなのかとも思う。","comment_id":"2464","x":5.809024,"y":8.597672,"p":1},{"arg_id":"A2467_0","argument":"変化にはポジティブな面も含まれるが、良くないことも多い。変わって良くなくて、また復元することが大事。半藤一利さんが『日本のいちばん長い日』のまえがきで日本の復元力を信じると書かれていた。目先の4年か将来の可能性か、悩ましい。","comment_id":"2467","x":5.1051383,"y":8.578144,"p":0},{"arg_id":"A2474_2","argument":"東京をやめて大阪なら何でもチャレンジできると思う。","comment_id":"2474","x":5.5448337,"y":9.419933,"p":1},{"arg_id":"A2480_0","argument":"大阪府か大阪市がIT戦略アドバイザーをオファーすべきだ。インバウンド対策でやることが山ほどある。","comment_id":"2480","x":5.354473,"y":9.247583,"p":0.7545794721664507},{"arg_id":"A2482_0","argument":"安野さんが都知事になれば弱者に優しい社会に近づくと思う。","comment_id":"2482","x":5.8285027,"y":8.680358,"p":1},{"arg_id":"A2493_0","argument":"新しいタイプの政治家でとても好印象。","comment_id":"2493","x":5.3565793,"y":8.297002,"p":0.7948730900474487},{"arg_id":"A2497_0","argument":"都民ではありませんが、こんな方が知事になったら新しい東京に変わりそうで感動しました。","comment_id":"2497","x":6.150564,"y":8.424463,"p":1},{"arg_id":"A2506_0","argument":"私もかつて同じつぶやきをしたので反省です。都庁のCTOとして入庁して欲しいです。","comment_id":"2506","x":6.4275317,"y":9.356068,"p":0},{"arg_id":"A2507_1","argument":"都知事候補の安野さんレベルの人に交代してほしい。","comment_id":"2507","x":6.3022637,"y":9.102244,"p":0},{"arg_id":"A2516_0","argument":"都知事選候補のテックブログだ！！","comment_id":"2516","x":6.71593,"y":8.670229,"p":1},{"arg_id":"A2534_0","argument":"技術的に興味深いですね（都知事選に関してはノンポリです）","comment_id":"2534","x":6.4949164,"y":8.759046,"p":1},{"arg_id":"A2540_0","argument":"安野さんの施策は、受からなくても行政に取り入れて欲しい。","comment_id":"2540","x":5.958463,"y":9.129572,"p":1},{"arg_id":"A2541_0","argument":"本当に都民に周知されてほしい。","comment_id":"2541","x":6.480272,"y":8.267165,"p":0},{"arg_id":"A2586_0","argument":"都知事選に興味があるの？","comment_id":"2586","x":6.713187,"y":8.396734,"p":0.9189711082232952},{"arg_id":"A2594_1","argument":"東大を卒業できなかった経緯も明らかにすべきでしょう。","comment_id":"2594","x":5.7300396,"y":9.41143,"p":0},{"arg_id":"A2614_1","argument":"都議会の古ダヌキ達を一掃してほしい。","comment_id":"2614","x":6.4150085,"y":8.908007,"p":0},{"arg_id":"A2642_0","argument":"都知事になったら安野さんの力を借りて、新しいことをして欲しい。","comment_id":"2642","x":6.211149,"y":9.078129,"p":1},{"arg_id":"A2654_0","argument":"現在都知事を目指している方に副知事になって欲しいと言うのは失礼でしたが、そのような方が政治に参画することは日本の政治の未来にとって非常にプラスです。頑張ってください！期待しています！","comment_id":"2654","x":5.993197,"y":8.661838,"p":1},{"arg_id":"A2663_0","argument":"これぞ民主主義！当たり前のようでいて、なかなかできない日本。感動します。","comment_id":"2663","x":5.540757,"y":8.239976,"p":0},{"arg_id":"A2688_0","argument":"安野さんは副知事に向いていると思う。すごい活躍するのではないか。","comment_id":"2688","x":6.2231135,"y":9.092764,"p":1},{"arg_id":"A2690_0","argument":"資格の勉強やたまっている本があるが、都知事選が終わるまでは安野さんの応援に全力を尽くす。","comment_id":"2690","x":5.8019233,"y":8.451651,"p":0.5681900630704431},{"arg_id":"A2737_0","argument":"2人とも政局ではなく都民のことを話している。いいコンビだ。","comment_id":"2737","x":6.2683396,"y":8.315482,"p":1},{"arg_id":"A2759_0","argument":"他の都知事候補者が見るべきです。政局や目立つことばかりの人達とは違い、本気で東京都民のことを考えているお二人の人柄にますます惹かれました。コメント欄にも「わくわくする」という意見が多いのが良く分かります。","comment_id":"2759","x":6.395309,"y":8.3407955,"p":0},{"arg_id":"A2788_1","argument":"政治家に何か対策を取られそうです。","comment_id":"2788","x":5.7605925,"y":8.371523,"p":0.4375698181097416},{"arg_id":"A2811_1","argument":"共同知事が良いと思います。れいわの共同代表のように。","comment_id":"2811","x":6.8124423,"y":8.864691,"p":0},{"arg_id":"A2814_0","argument":"東京都知事選2024のネット討論会で、中身だけでなく他の要素も重要だと感じた。","comment_id":"2814","x":6.248661,"y":8.828826,"p":1},{"arg_id":"A2836_0","argument":"なぜ都知事でなくてはいけないのか？#安野たかひろを都知事に","comment_id":"2836","x":6.026935,"y":8.081532,"p":1},{"arg_id":"A2851_1","argument":"安野さん当選後も一緒に都政を変えていきましょう。","comment_id":"2851","x":5.8527412,"y":8.725649,"p":0},{"arg_id":"A2862_0","argument":"高齢者の既得権益にとらわれず、若い世代が未来に希望を持てるように頑張ってほしい。","comment_id":"2862","x":5.2117763,"y":8.868939,"p":0},{"arg_id":"A2867_0","argument":"東京は日本の未来を象徴している。西側メディアのみで情報を得ているなら応援をやめる。","comment_id":"2867","x":5.147464,"y":8.773188,"p":0},{"arg_id":"A2891_0","argument":"本当に皆の意見を聞いてもらえるこれが本来あるべき都政!","comment_id":"2891","x":6.220395,"y":8.274232,"p":0},{"arg_id":"A2913_2","argument":"都知事になったら都民になろうかな。","comment_id":"2913","x":6.6975327,"y":8.344195,"p":0.5076665556030467},{"arg_id":"A2938_0","argument":"出馬はなぜ今なのか、4年後ではダメなのかという質問に対し、4年後では遅く、経済成長と東京が世界有数の都市に返り咲くチャンスを逃すからだという回答が含まれると良いと思いました。","comment_id":"2938","x":5.1811357,"y":8.722792,"p":0},{"arg_id":"A2966_0","argument":"東京都知事候補を応援しています。産業でも世界に負けない東京、民意が高速で反映される東京を叶えてくれる新世代候補です。幅広い世代の方が関心を持って聴きに来ています。","comment_id":"2966","x":5.8579283,"y":8.527386,"p":1},{"arg_id":"A2995_0","argument":"本当に皆さんに知ってほしい!東京が変わる!","comment_id":"2995","x":5.467789,"y":8.54141,"p":1},{"arg_id":"A3025_0","argument":"今回の都知事選ではさん一択だと思います。この人に都知事になってもらいたいです。","comment_id":"3025","x":6.322745,"y":8.468805,"p":0.6932296858607396},{"arg_id":"A3031_0","argument":"今回の都知事選ではさん一択だと思います。今後の活動に期待が集まるでしょう。どんな人なのか、政治分野で何をどうしていきたいのか、日本の在り方を良い方向へ導いて欲しいです。","comment_id":"3031","x":6.1607785,"y":8.459963,"p":1},{"arg_id":"A3049_0","argument":"若い人が未来をリードし、年配の人がアドバイザーになる方がヘルシーだ。","comment_id":"3049","x":5.0480237,"y":8.684148,"p":0},{"arg_id":"A3120_3","argument":"どこかのIT系の大臣よりも優秀です。","comment_id":"3120","x":5.231102,"y":8.995696,"p":1},{"arg_id":"A3134_1","argument":"安野さんを都知事にしたい❗挙に行こう２０２４","comment_id":"3134","x":6.122964,"y":9.070837,"p":1},{"arg_id":"A3142_0","argument":"こんな問題もオープンに解決できる未来を一緒に作りましょう。","comment_id":"3142","x":5.243198,"y":9.115451,"p":1},{"arg_id":"A3174_0","argument":"少なくとも面子に入れて欲しい。賑やかしや知事になっても何も出来なさそうな方は除外されても仕方ない。","comment_id":"3174","x":6.2872143,"y":8.72337,"p":0.9577485288660336},{"arg_id":"A3182_0","argument":"安野さんのように実行力のある方が都知事になれば変わると思う。","comment_id":"3182","x":5.896645,"y":8.658792,"p":0.8310061955052308},{"arg_id":"A3205_0","argument":"新都知事は警視庁に対してアクションを取るのだろうか？","comment_id":"3205","x":6.567585,"y":9.261262,"p":1},{"arg_id":"A3210_0","argument":"街頭演説で新規産業で雇用を増やして景気を良くしてほしいとお願いしたら、安野さんが満面の笑みで「やりましょう！」と答えてくれた。雇用が増えれば、仕事を選ぶ自由と生活の安定が望め、社会は豊かになる。","comment_id":"3210","x":5.251205,"y":8.639479,"p":1},{"arg_id":"A3247_0","argument":"安野さん、ぜひ東京都知事になって東京と日本を良くしていこう。","comment_id":"3247","x":5.829429,"y":8.838829,"p":0},{"arg_id":"A3288_0","argument":"叶わぬ望みではあるけれど、この二人が都知事と副知事だったら東京は本当に良くなるんだろうな。","comment_id":"3288","x":6.9937997,"y":9.141426,"p":0},{"arg_id":"A3289_0","argument":"安野さんが都知事選は無理でも、他の自治行政で活躍できると思う。維新は若者ぶっているが、頭が硬いので、柔軟なタイプが来てくれたらいいのに。","comment_id":"3289","x":5.394577,"y":8.405085,"p":1},{"arg_id":"A3291_0","argument":"維新に来て欲しいけど、引っ張ってこれるかなぁ。そんな実力が欲しい。","comment_id":"3291","x":5.3546195,"y":8.62755,"p":0.8277069037921889},{"arg_id":"A3314_0","argument":"安野さんの副都知事就任希望が出ているのは、スマートなキャリアの人が都知事選に出たリターンとしてかなりありだと思う。","comment_id":"3314","x":5.749385,"y":8.449932,"p":0.6191729923446837},{"arg_id":"A3339_0","argument":"日本の統治形態を変えようと考える安野さんのような天才は今後現れないかもしれない。こうした人材が海外に行ってしまっている現実があるが、選挙戦を泥臭くも法令遵守で闘っている姿には心打たれるものがある。生活を良くしたいという人は安野さんに投票しましょう。","comment_id":"3339","x":5.3051515,"y":8.353185,"p":1},{"arg_id":"A3343_0","argument":"東京都知事選2024のネット討論会は平和で聞きやすかった。世の中を良くする力がある人たちには活躍してほしい。","comment_id":"3343","x":6.352808,"y":8.645364,"p":1},{"arg_id":"A3355_0","argument":"東京都知事選に出てはるさんにお願いして欲しい。😊","comment_id":"3355","x":6.5213704,"y":8.904841,"p":0},{"arg_id":"A3368_0","argument":"東京の人は選択肢が多くて案外しっかりしている。","comment_id":"3368","x":5.86925,"y":9.190167,"p":0},{"arg_id":"A3369_0","argument":"東京には、フィンランドのヘルシンキのように昼間人口を収容できる地下核シェルターが必要です。","comment_id":"3369","x":5.4738436,"y":9.579583,"p":0.8394539547097201},{"arg_id":"A3377_2","argument":"髪の毛を結んでいる人はわかっているという理由で週2で実費で東京に行こうかな。","comment_id":"3377","x":5.88285,"y":9.337191,"p":1},{"arg_id":"A3383_0","argument":"街中の違法なビラやポール（主に不動産）への罰則を強化してほしい。景観を著しく損ねる。","comment_id":"3383","x":5.9152107,"y":9.313936,"p":1},{"arg_id":"A3384_0","argument":"今後も高いレベルで首長争いをしてほしい。","comment_id":"3384","x":6.2510157,"y":8.8299675,"p":1},{"arg_id":"A3384_1","argument":"大阪府にもこうした人が現れてほしい。","comment_id":"3384","x":5.6762285,"y":9.560938,"p":0.4754362411865319},{"arg_id":"A3390_0","argument":"安野さんが東京の姿を変えると思うが、それが分からない人には分からないだろう。いずれ札幌に来てほしい。","comment_id":"3390","x":5.5386987,"y":8.645944,"p":1},{"arg_id":"A3402_0","argument":"東京維新は都知事選に候補者を立てるべきだった。石丸さんではなく、早々に安野さんのような逸材を発掘して支援していれば、大きなインパクトを残せたのに残念。行政のスマート化やデジタルを通じた新しい挑戦は維新の理念に合っている。","comment_id":"3402","x":5.216688,"y":8.894758,"p":1},{"arg_id":"A3403_0","argument":"大阪に来てほしいです。","comment_id":"3403","x":5.612223,"y":9.522687,"p":0.8706088286466122},{"arg_id":"A3409_0","argument":"東京と大阪は財政も住む人のニーズも全く違う。安野さんを支援していたら東京維新の新しいイメージ戦略になったと思う。安野さんも組織などのマンパワーが足りないと仰っていた。安野さんの望む「私利私欲のために政治をしない人」と維新がなれていたら良かったのに。","comment_id":"3409","x":5.30321,"y":8.637322,"p":1},{"arg_id":"A3413_0","argument":"彼のキャリアは一貫性がなく、都知事選も「やってみた」の一つに過ぎない。本気で知事になりたいなら、まずは都議員として政治の経験を積むべきだ。","comment_id":"3413","x":5.9334826,"y":8.424811,"p":1},{"arg_id":"A3430_1","argument":"海外の有名大学の誘致も公約に入っていたが、国内の学力の低い大学を是正してほしい。","comment_id":"3430","x":5.496957,"y":9.410942,"p":1},{"arg_id":"A3430_2","argument":"東京に大学が集中しすぎている。","comment_id":"3430","x":5.628616,"y":9.548271,"p":0.6558168489798589},{"arg_id":"A3430_3","argument":"ハイレベルな大学は良いが、レベルの低い大学に行くより社会に出て経験を積んだ方が良い。","comment_id":"3430","x":5.3007746,"y":9.224324,"p":0.7545794721664507},{"arg_id":"A3440_0","argument":"東京維新が大阪ほど勢力が伸びないのは、何がしたいかが分かりにくいからだと思う。今は大阪の延長のように思われているのかもしれない。デジタル都政と維新の古い政治をぶち壊すという方針は相性が良いと思う。","comment_id":"3440","x":5.1329775,"y":9.179846,"p":0},{"arg_id":"A3470_0","argument":"今は全力で都知事になるために頑張ってほしい。安野さんが政治から離れたり海外に行ったりすると、東京や日本は取り残されてしまいます。","comment_id":"3470","x":5.714635,"y":8.483389,"p":1},{"arg_id":"A3487_0","argument":"いい政策がどんどん追加されている。新しい民主主義の形だと思う。実際に運用しているのがすごい。このまま都知事になってほしい。","comment_id":"3487","x":5.369355,"y":8.381292,"p":1},{"arg_id":"A3496_0","argument":"ひまそらあかね都知事当選したら面白い。革命的な感じがする。","comment_id":"3496","x":6.0986695,"y":8.41713,"p":0.7863811459283319},{"arg_id":"A3501_0","argument":"安野さんのブロードリスニングを生配信に変更することに可能性を感じる。他に同じことをしている首長はいるのだろうか？","comment_id":"3501","x":6.242892,"y":8.889698,"p":1},{"arg_id":"A3511_0","argument":"東京都知事候補者が食レポ！","comment_id":"3511","x":6.6735415,"y":8.808631,"p":0.4109909300243203},{"arg_id":"A3521_0","argument":"一極集中を分散させることは大事だと思うので、もっと東京の真ん中と左側のことを学んでほしい。","comment_id":"3521","x":5.508409,"y":9.571665,"p":1},{"arg_id":"A3525_0","argument":"演説の始めに『明るい未来が見えますか？』と聞いているが、このままでは見えない。変えないといけない。","comment_id":"3525","x":5.514081,"y":8.402262,"p":1},{"arg_id":"A3540_0","argument":"東京都知事候補へのメディア取材依頼をお待ちしております。","comment_id":"3540","x":6.5776343,"y":8.939051,"p":0},{"arg_id":"A3547_0","argument":"ご年配の方々の失言を恐れる議論風とは違ってストレートで面白い。","comment_id":"3547","x":5.2642045,"y":8.909224,"p":1},{"arg_id":"A3547_1","argument":"地方と東京の両立は難しい。","comment_id":"3547","x":5.615431,"y":9.433479,"p":0.5835428974212109},{"arg_id":"A3547_2","argument":"地方は独立国を目指すくらい頑張り、東京も地方がついて来ないと置いていくくらいの関係性がいいのでは。","comment_id":"3547","x":5.5436277,"y":9.405987,"p":1},{"arg_id":"A3557_0","argument":"リーダーの参謀役がハマりそう。リーダーは人心をつかむ愛嬌が必要。小泉-竹中のような、変人と呼ばれるほどのリーダーシップとフレッシュな頭脳が出会えば、歴史が作られる。","comment_id":"3557","x":5.39371,"y":8.43032,"p":0.7133012348769812},{"arg_id":"A3560_0","argument":"大阪発の政党のイメージが強いので、東京独自のPR戦略が必要だと思います。最先端技術を使った都政運営が形になれば、国も変わるのではと期待しています。","comment_id":"3560","x":5.2073665,"y":9.1134,"p":0.8644722690578047},{"arg_id":"A3562_0","argument":"安野さんが都知事で宮坂さんが副知事なら最強そうですね。","comment_id":"3562","x":6.685228,"y":9.274107,"p":0.6806907306495952},{"arg_id":"A3562_1","argument":"日本のためにもお年寄りの方は引退してもらいましょう。","comment_id":"3562","x":5.3282266,"y":8.998071,"p":0.6712041293648233},{"arg_id":"A3564_0","argument":"東京都知事選が佳境に入り、候補者の街頭演説やSNSでの支持拡大が注目される。","comment_id":"3564","x":6.4937553,"y":8.658923,"p":0.8373556362349788},{"arg_id":"A3565_0","argument":"東京維新の方々の活動や頑張り方が古いため、安野さんという逸材を見つけられなかったのではないかと思います。","comment_id":"3565","x":5.4364886,"y":8.46589,"p":1},{"arg_id":"A3567_0","argument":"認知症の高齢者が保有する資産は東京だけで19.2兆円に上る。","comment_id":"3567","x":5.195283,"y":9.256914,"p":1},{"arg_id":"A3567_1","argument":"東京都の人口は1,400万人で、住戸数は680万戸である。","comment_id":"3567","x":5.8498936,"y":9.388207,"p":0},{"arg_id":"A3576_1","argument":"維新は安野さんのような若手インテリを比例名簿1位に優先すれば良い印象を持たれるだろう。","comment_id":"3576","x":5.660596,"y":8.385325,"p":1},{"arg_id":"A3580_0","argument":"安野さんの東京を成長させることでトリクルダウンが発生し地方も良くなるという理屈に懐疑的。アベノミクスでもトリクルダウンが起きなかった経験があるため。","comment_id":"3580","x":5.3118978,"y":8.465781,"p":1},{"arg_id":"A3583_1","argument":"透明性と国民の意見を反映する仕組みが必要だ。","comment_id":"3583","x":5.7461457,"y":8.920734,"p":0},{"arg_id":"A3583_2","argument":"今の東京都にはこれが必要だ。","comment_id":"3583","x":5.537047,"y":9.563541,"p":0.9801978060647942},{"arg_id":"A3595_0","argument":"今回の東京都知事選に興味があります。","comment_id":"3595","x":6.5484114,"y":8.67791,"p":0.7963198755754628},{"arg_id":"A3614_0","argument":"東京の人口の5%を占める先進的インテリは味方につけたと思うが、猫はインテリではないので「きっしょw」と感じた。推したい気持ちは分かるが、他の95%とは違うという言い回しは避けた方がいい。","comment_id":"3614","x":5.96543,"y":8.4205675,"p":1},{"arg_id":"A3619_2","argument":"安野さんはIT部門で都庁勤務したらいい。","comment_id":"3619","x":5.362931,"y":8.961742,"p":1},{"arg_id":"A3620_1","argument":"うちの県で知事してほしい。","comment_id":"3620","x":6.6161,"y":8.75459,"p":1},{"arg_id":"A3634_0","argument":"東京15区の時のように、地道に活動していた須藤元気が後で追い上げる可能性があると思う。","comment_id":"3634","x":6.334191,"y":8.639672,"p":0.9803149950588094},{"arg_id":"A3646_3","argument":"安野さんを副知事として検討してほしい。","comment_id":"3646","x":6.169251,"y":9.119451,"p":0.9364387500023116},{"arg_id":"A3655_0","argument":"公教育で東大に行ければ、教育費の負担は軽減されると思う。","comment_id":"3655","x":5.627647,"y":9.695178,"p":0},{"arg_id":"A3660_0","argument":"東京都知事選、@押上スカイツリー、ご友人の前説中","comment_id":"3660","x":6.628848,"y":8.841584,"p":0.343559476735907},{"arg_id":"A3680_0","argument":"安野さんには都知事ではなく、プレーヤーとして都政に関与してほしい。","comment_id":"3680","x":6.065017,"y":9.212277,"p":1},{"arg_id":"A3692_0","argument":"東京都知事選について、STEM分野の者として共感できる部分が多く、こういう方に頑張ってほしいと思いました。副知事やIT担当ではなく、知事として力を発揮してほしいです。","comment_id":"3692","x":5.4530535,"y":9.118104,"p":0},{"arg_id":"A3697_0","argument":"安野たかひろさんが副知事になったら面白いと思う。引き上げてくれる人が現れてほしい。","comment_id":"3697","x":6.0335956,"y":8.581545,"p":0.7717653428218466},{"arg_id":"A3756_0","argument":"安野さんが都知事になれなくても、その知見を活用してほしい。","comment_id":"3756","x":5.983887,"y":9.079378,"p":1},{"arg_id":"A3770_0","argument":"安野たかひろ氏へのコメントで「都知事ではなく副大臣」や「都知事ではなくIT大臣」といった意見が多いが、若い優秀な方がトップに立つのは素晴らしいことだと思う。既存の政治家像に囚われた人が多いのかもしれない。","comment_id":"3770","x":5.122496,"y":8.418418,"p":0.8488154270772081},{"arg_id":"A3771_0","argument":"安野さんの都知事選の本が出たら絶対買う。","comment_id":"3771","x":5.8725433,"y":8.579864,"p":1},{"arg_id":"A3784_0","argument":"俺も都民なら暇空に注目するが、政治家よりブレーンに向いていると思う。","comment_id":"3784","x":6.5072603,"y":8.482976,"p":0.7852474028240201},{"arg_id":"A3803_0","argument":"都の行政改革について話すべきです。","comment_id":"3803","x":5.6571565,"y":8.994422,"p":0},{"arg_id":"A3809_0","argument":"政治的な人脈や資金を持たない若者も選挙に参戦できるようになった。このまま都知事になって、東京をアップデートしてほしい。","comment_id":"3809","x":5.5213637,"y":8.485223,"p":0},{"arg_id":"A3816_0","argument":"安野さんには、都知事の前に宮坂さんの下で働いてみてほしい。トップより参謀ポジションの方が向いていると思う。4年間やってみてから再度考えてもらえれば。","comment_id":"3816","x":6.206135,"y":9.156365,"p":0.801258907431335},{"arg_id":"A3874_1","argument":"安野さん、都政を宜しくお願いします。","comment_id":"3874","x":6.1141677,"y":8.968159,"p":0.7920827755084353},{"arg_id":"A3876_1","argument":"東大などの世界的に見ても面白い取り組みを知らないはずがない。","comment_id":"3876","x":5.5275254,"y":8.428282,"p":0.7594987642384747},{"arg_id":"A3898_0","argument":"無条件に即時停止に賛成です。都知事選で一番の焦点です。","comment_id":"3898","x":6.1150613,"y":8.459368,"p":0.9502791949824008},{"arg_id":"A3899_1","argument":"こういう人が本当に必要な改革ができると信じている。","comment_id":"3899","x":5.52067,"y":8.828751,"p":0},{"arg_id":"A3918_0","argument":"政治に対してズバズバと切り込んでいるのが誰かを見定めてほしい。交渉力のある政治家を選ぶことが重要だ。","comment_id":"3918","x":5.6810718,"y":8.402799,"p":1},{"arg_id":"A3947_0","argument":"安野さんの資料は興味深かったが、都知事よりブレーンとして活躍できそう。","comment_id":"3947","x":6.441411,"y":8.452014,"p":1},{"arg_id":"A3949_0","argument":"東京都知事には若手が必要だと思う。孫正義氏は円安の原因を日本の底力低下と指摘し、過去30年の大経営者が新技術を軽視してきたと述べている。立て直しには若い力が必要だ。","comment_id":"3949","x":5.3014646,"y":9.49065,"p":0},{"arg_id":"A3962_0","argument":"私は前職のヤフーに宮坂世代で入社しているが、副知事になってからも宮坂さんは爆速で色々なことを推し進めている。当時のヤフーの雰囲気を思い出す。宮坂さんのnoteの中の「CxOこそ行政に来てほしい」というのは本当にそうで、だから安野さん頑張ってほしい。2人のタッグが見たい。","comment_id":"3962","x":6.3834534,"y":9.327381,"p":0},{"arg_id":"A3976_1","argument":"社会的に大きなことにチャレンジする機会があると良いなと思う。","comment_id":"3976","x":5.3128147,"y":9.150827,"p":0},{"arg_id":"A4026_0","argument":"芦屋の市長も似たような人達っぽい。","comment_id":"4026","x":6.657533,"y":8.78167,"p":0.5427437668264344},{"arg_id":"A4029_1","argument":"支援者同士で相互にいいねをし合ってインプレッションを稼ぐことも効果的。","comment_id":"4029","x":5.7707334,"y":9.275604,"p":1},{"arg_id":"A4032_0","argument":"今回の都知事選で、共感できる真摯なインディーズ候補者を見つけた。名前を覚えておきたい。","comment_id":"4032","x":6.2624264,"y":8.310417,"p":1},{"arg_id":"A4038_0","argument":"俺だったらやらない。相当東京を変えたいんだろうな〜","comment_id":"4038","x":5.5126534,"y":9.024738,"p":0},{"arg_id":"A4040_0","argument":"安野たかひろさんが都政に加わることは、東京都や日本にとってプラスになると思います。","comment_id":"4040","x":5.728209,"y":8.31922,"p":0.4375698181097416},{"arg_id":"A4045_0","argument":"安野さんが都知事になって、都の仕事のペーパーレス化を進めてほしい。","comment_id":"4045","x":5.9679103,"y":9.088322,"p":1},{"arg_id":"A4071_0","argument":"無所属ですが、都知事になるポテンシャルがあり、政策も凄い!","comment_id":"4071","x":5.9833674,"y":8.624425,"p":1},{"arg_id":"A4089_0","argument":"安野さんは「こうしたい」と「こうすれば良い」が結びついているため、当選後の活躍が予想できる。実務を回せる人が知事になるべき。","comment_id":"4089","x":5.6906633,"y":8.405253,"p":0.746231493622395},{"arg_id":"A4127_0","argument":"都知事は一日中演説やオンラインイベントを行っており、東京を変えたいという強い意志が感じられる。","comment_id":"4127","x":6.145107,"y":8.778201,"p":1},{"arg_id":"A4136_0","argument":"東京都知事選の特集が面白かった。メインの4人以外の候補者も知ることができた。IT安野さんやワンオペで頑張っているお医者さんなど、良い候補者がいる。東京都知事選挙が楽しみ。","comment_id":"4136","x":6.715661,"y":8.4307375,"p":0.9885358879674232},{"arg_id":"A4150_0","argument":"同士や内輪だけで考えが共有されるだけでは新たな仲間を獲得できない。どうすれば新たな仲間を獲得できるだろうか。あと一週間しか時間がない。","comment_id":"4150","x":5.8954687,"y":9.29695,"p":1},{"arg_id":"A4161_0","argument":"東京を初め、日本が後進国にならないようにするために、都知事にしっかりとした対策を求める。","comment_id":"4161","x":5.4953036,"y":9.54854,"p":1},{"arg_id":"A4164_1","argument":"都知事の変化を望むなら、より有力な人に投じたい。","comment_id":"4164","x":6.454097,"y":8.781352,"p":1},{"arg_id":"A4195_0","argument":"安野さんには都知事になってほしいが難しいだろう。しかし、どこかの首長にはなってほしい。それだけの能力がある人だと思う。","comment_id":"4195","x":5.9399924,"y":8.553165,"p":0},{"arg_id":"A4203_0","argument":"東京都知事選でひまそらあかね、桜井誠のどちらが最も投票を取るか気になっている。どなたも独自性があって面白い。","comment_id":"4203","x":6.7695594,"y":8.469307,"p":0.7745232637037621},{"arg_id":"A4209_0","argument":"維新に来てくれるか、協力してくれないかな〜。自民が獲得しにかかりそうですが、維新ならすぐCTO任せられるのに……人間性も良さそうですしね。","comment_id":"4209","x":5.2767997,"y":8.6548,"p":1},{"arg_id":"A4218_0","argument":"その辺りを解決してくれそう。","comment_id":"4218","x":5.250506,"y":9.114288,"p":1},{"arg_id":"A4219_0","argument":"ポリタスが都知事選挙を取り上げてくれて嬉しい。やっていることや演説が高く評価されている。","comment_id":"4219","x":6.1462846,"y":8.442461,"p":1},{"arg_id":"A4230_0","argument":"私がリーダーになってほしいのは、選挙が上手な人ではなく、未来を良く変えられる人です。","comment_id":"4230","x":6.2064986,"y":8.465632,"p":0},{"arg_id":"A4237_0","argument":"安野たかひろさんを、誰が都知事になってもブレーンとして登用してほしい。","comment_id":"4237","x":6.5945525,"y":8.540864,"p":0.5240016005525622},{"arg_id":"A4250_0","argument":"安野さんが都知事になれば、東京も国も政治も変わると思った。","comment_id":"4250","x":5.816002,"y":8.656656,"p":1},{"arg_id":"A4256_0","argument":"安野さんには、中田さん、リベ大の両学長、クイズノックと学ぼうチャンネル、ゆるコンピュータ科学ラジオとコラボ対談してほしい。","comment_id":"4256","x":6.0603848,"y":9.20826,"p":1},{"arg_id":"A4259_1","argument":"政局や政党、大企業とのしがらみのない人が東京都を統治すべき。","comment_id":"4259","x":5.873756,"y":8.8321,"p":1},{"arg_id":"A4264_0","argument":"知名度的に難しいかもしれないが、安野さんのような頭のいい人に知事になってもらいたい。","comment_id":"4264","x":6.0196314,"y":8.5911045,"p":1},{"arg_id":"A4288_0","argument":"4年後の東京を見て安野さんがどう思うかが重要です。手遅れだと感じたら日本を離れるかもしれません。彼の目的は政治家になることではないので、再び立候補する可能性は低いと思います。","comment_id":"4288","x":5.442403,"y":8.2620325,"p":0},{"arg_id":"A4310_0","argument":"大阪に来てほしい","comment_id":"4310","x":5.554729,"y":9.538851,"p":0.9801978060647942},{"arg_id":"A4311_0","argument":"ナコンさんの動画を見て、都知事選は安野さんに入れると決意した。最後の決め手になった。私はお二人より10歳くらい上だけど、心身がダメダメな人間なので…。","comment_id":"4311","x":6.2071524,"y":8.046416,"p":0},{"arg_id":"A4318_0","argument":"「期待」の言葉は、通訳を付けても高齢者には理解できません。","comment_id":"4318","x":5.3323674,"y":8.948788,"p":1},{"arg_id":"A4332_0","argument":"都知事選、さん、頑張ってほしい。","comment_id":"4332","x":6.7139263,"y":8.484381,"p":0.6261879009952863},{"arg_id":"A4334_0","argument":"安野さんに副知事をやってほしい。","comment_id":"4334","x":6.206607,"y":9.188255,"p":0.5522614181292658},{"arg_id":"A4338_0","argument":"都知事選で現職が強いと思っていたが、若い候補者が本気で取り組んでいる感じがして良い。政治には新しい風が必要。","comment_id":"4338","x":5.3799896,"y":8.332691,"p":0.8548166234687914},{"arg_id":"A4338_1","argument":"アメリカの大統領選も厳しい状況で、大統領によっては日本に早めに帰るかもしれない。","comment_id":"4338","x":5.991057,"y":8.975449,"p":0},{"arg_id":"A4339_0","argument":"経済成長の方法は3つある。1.人口増加（難しい）、2.天然資源の活用（難しい）、3.テクノロジーの活用（リーダー次第）。リーダー次第で日本の経済が良くなる可能性があるなら、テクノロジーに詳しく中立の立場で話す安野さんを推します。","comment_id":"4339","x":5.075996,"y":9.242739,"p":0},{"arg_id":"A4361_0","argument":"都政や国政に関わる機会があるだろうから、そこで力を発揮して勢力を拡大し、票田を取りに行って欲しい。","comment_id":"4361","x":6.014577,"y":8.696886,"p":1},{"arg_id":"A4361_1","argument":"まだ若いので、今後政治に関わるチャンスはたくさんある。どんどんコネを作って、いずれは総理大臣になって欲しい。","comment_id":"4361","x":5.5612173,"y":8.3244,"p":1},{"arg_id":"A4366_0","argument":"私は安野さんを支持します。東京や日本は漫画やアニメで未来都市のイメージがありますが、実際は遅れています。安野氏は若くて真面目で忖度なし。都政を任せたいですが、難しいでしょうね。","comment_id":"4366","x":5.320915,"y":8.47758,"p":1},{"arg_id":"A4368_0","argument":"最初から国政狙いでいけると思う。絶対に政治に関わって欲しい。","comment_id":"4368","x":5.93439,"y":8.86746,"p":0.9906432094495016},{"arg_id":"A4373_1","argument":"都知事として最も大事な資質は？最大のアピールポイントは？主な候補者たちに聞いた【東京都知事選】｜東京新聞","comment_id":"4373","x":6.7407293,"y":8.45013,"p":1},{"arg_id":"A4375_1","argument":"本当最後のチャンスだと思うから新しい風が吹いたらいいですね。","comment_id":"4375","x":5.8458753,"y":8.521475,"p":1},{"arg_id":"A4380_0","argument":"東京都知事選に関するこの記事、この質問にすごく人柄が出ているな。","comment_id":"4380","x":6.6202936,"y":8.686779,"p":1},{"arg_id":"A4389_0","argument":"私は氏がこれからの時代には必要だと思う。","comment_id":"4389","x":6.4206486,"y":8.46065,"p":1},{"arg_id":"A4428_1","argument":"この２人に都知事になってほしい。","comment_id":"4428","x":6.8659697,"y":9.10929,"p":1},{"arg_id":"A4445_0","argument":"うつみんさんや安野さんに都知事をやってみて欲しい。","comment_id":"4445","x":6.4616904,"y":9.134724,"p":0.751393938440784},{"arg_id":"A4467_0","argument":"今回の都知事選で一番名前を売ったのは誰だろう。","comment_id":"4467","x":6.326643,"y":8.4236965,"p":0.7293317540690599},{"arg_id":"A4491_0","argument":"いつか東京に戻るつもりだったけど、怖くなってきた。","comment_id":"4491","x":5.472166,"y":9.231271,"p":0},{"arg_id":"A4518_0","argument":"東京都知事選候補者がニューヨークで発表する。","comment_id":"4518","x":6.693315,"y":8.747942,"p":1},{"arg_id":"A4552_1","argument":"自分のリソースを政治に変換するのは全員がやっていることで、新しくはない。","comment_id":"4552","x":5.2336235,"y":8.759767,"p":0},{"arg_id":"A4555_0","argument":"大阪で首長が維新の自治体で安野さんに協力を求めると良い。彼は多くの提案をしてくれて、絶対に助かると思う。😊","comment_id":"4555","x":5.412662,"y":8.855878,"p":1},{"arg_id":"A4563_0","argument":"Tokyo Governor Candidates: The Birth of a Movement","comment_id":"4563","x":6.3776855,"y":8.645029,"p":1},{"arg_id":"A4567_0","argument":"安野さんには経済のためにも本気で都知事になっていただきたい。もっとストレートな言葉で熱意を伝えるツイートをすると良いのでは？","comment_id":"4567","x":5.8752127,"y":8.975075,"p":1},{"arg_id":"A4587_0","argument":"国政に欲しい人材ね","comment_id":"4587","x":5.8886,"y":9.009674,"p":0.9987912271989892},{"arg_id":"A4600_0","argument":"前任者の成果を認め、その上で次にやることを提示しているのは評価できる。","comment_id":"4600","x":5.4282756,"y":8.561787,"p":1},{"arg_id":"A4603_0","argument":"視野が狭い人々に都知事や日本の未来を託したくない。東京都と地方の連携も考えていない。","comment_id":"4603","x":6.0629053,"y":8.627826,"p":0.7495152655416674},{"arg_id":"A4603_1","argument":"都民以外も今回の都知事選で安野氏が日本の未来において重要であることを考える必要がある。","comment_id":"4603","x":6.2330127,"y":8.104909,"p":0},{"arg_id":"A4613_0","argument":"維新が公職選挙法を変えてくれると信じている。その中で、安野さんの取り組みを勉強してほしい。","comment_id":"4613","x":5.4581356,"y":8.436427,"p":1},{"arg_id":"A4620_1","argument":"日本の首都でこのような問題が起きるのは残念だ。","comment_id":"4620","x":5.4816895,"y":9.519733,"p":0.8853187501558868},{"arg_id":"A4620_3","argument":"政治屋の時代が早く終わってほしい。","comment_id":"4620","x":5.7405086,"y":8.751247,"p":1},{"arg_id":"A4620_4","argument":"公選法の改正をよろしくお願いします。","comment_id":"4620","x":6.112916,"y":8.77909,"p":1},{"arg_id":"A4648_0","argument":"都知事がひまそらあかねで技術顧問が安野さんだと凄いことになりそう。","comment_id":"4648","x":5.91743,"y":8.508535,"p":0.9515981842822152},{"arg_id":"A4648_1","argument":"都知事だと多分潰されちゃう。","comment_id":"4648","x":6.610944,"y":8.401751,"p":1},{"arg_id":"A4650_0","argument":"個人的には、現知事にもう一期頑張ってもらい、安野さんに副知事になってもらって、次期知事は安野さんがいい。","comment_id":"4650","x":6.2239575,"y":8.895213,"p":1},{"arg_id":"A4684_0","argument":"各党の熱い支持者同士の討論会を見てみたい。修羅場にならない民度の高い方限定で。","comment_id":"4684","x":6.31978,"y":8.191577,"p":0},{"arg_id":"A4686_0","argument":"妄想レベルの陰謀論が蔓延る時は、大きな変革の流れが起きている時。若手にとっては吉兆かもしれない。","comment_id":"4686","x":5.223841,"y":8.663228,"p":1},{"arg_id":"A4696_0","argument":"誰が東京都知事になるにしても、氏を特別顧問に招へいするのが東京のためになると考えます。","comment_id":"4696","x":6.4658546,"y":9.020184,"p":0},{"arg_id":"A4698_0","argument":"他候補者の発信を見て悲しい気持ちになった。絶対に安野さんに都知事になって欲しい。","comment_id":"4698","x":6.0517,"y":8.115869,"p":1}]},{"cluster":"ポスター掲示活動","cluster_id":"15","takeaways":"安野たかひろ候補のポスター貼りボランティア活動が活発です。多くの参加者がポスター貼りを通じて彼を応援し、特にテクノロジーを活用したポスターマップシステムが注目されています。都心部では順調に進んでいる一方、多摩地域では掲示板の数が多く苦戦中です。ボランティアの努力とテクノロジーの力で、選挙活動が効率化されている様子が伺えます。","arguments":[{"arg_id":"A7_0","argument":"安野さんの陣営はGoogleマップとLINEを使ってポスター貼りをするので、陣取りゲームのようで楽しい。普段気にしない街を歩くので、NHK社会科のチョーさんやブラタモリが好きな人にはおすすめ。","comment_id":"7","x":2.5111172,"y":5.7859435,"p":0.4768318807396154},{"arg_id":"A51_0","argument":"グーグルのマイマップに東久留米市の投票所を追加しました。ポスター貼りに使ってください。","comment_id":"51","x":2.4123244,"y":5.9357996,"p":1},{"arg_id":"A96_0","argument":"東京都知事選挙の青梅市河辺周辺のポスター掲示板の現状について。清水国明さんは土日に青梅市周辺でポスターを貼っていました。安野たかひろさんのポスターは駅周辺で見かけるようになりました。インディーズ候補のポスター貼りの依頼はDMで受け付けています。","comment_id":"96","x":2.613722,"y":5.357099,"p":1},{"arg_id":"A101_7","argument":"無料にて使えますので、公式LINEから👇","comment_id":"101","x":2.7624888,"y":6.326506,"p":1},{"arg_id":"A131_0","argument":"隅田川沿いに安野たかひろさんのポスターがちゃんと貼られていた。","comment_id":"131","x":2.6977675,"y":5.158608,"p":1},{"arg_id":"A148_0","argument":"月曜朝イチに間に合うようポスター貼りボランティアを初めてしました。そのうちインパクトが強いものをご紹介。","comment_id":"148","x":2.7061777,"y":5.452526,"p":1},{"arg_id":"A243_0","argument":"ひばりヶ丘団地は超高齢化が進む人口密集地域で、私は優先的にポスターを貼ったが、西東京市には全然ポスターを貼っていないことに気づいた。社会人として動けないことが悔しい。","comment_id":"243","x":2.4598355,"y":5.085913,"p":0.9665762594194086},{"arg_id":"A260_0","argument":"熱心な支援者ドクター中松以外にも、桜井誠のポスター貼り率が高いですね。安野さんより多い感じです。","comment_id":"260","x":2.884208,"y":5.451209,"p":0.7595962130632905},{"arg_id":"A271_0","argument":"安野たかひろさんのポスターがなくて残念。","comment_id":"271","x":2.892258,"y":5.0765667,"p":1},{"arg_id":"A312_0","argument":"近所の掲示板に安野さん含むポスターが揃っていてほっこりした。","comment_id":"312","x":2.7094386,"y":5.128869,"p":1},{"arg_id":"A395_0","argument":"ネトゲではなくボードゲームを選ぶところが安野さんらしくていい。デジタルでもアナログでも好きな方を選べる多様さが素晴らしい。","comment_id":"395","x":3.0422115,"y":6.1583605,"p":1},{"arg_id":"A411_0","argument":"最寄駅近くに都知事選ポスターがあり、ラクロスバッグを持った大学生らしき方がドクター中松と安野さんの選挙ポスターを一生懸命読んでいる。","comment_id":"411","x":2.6400032,"y":5.407414,"p":1},{"arg_id":"A419_0","argument":"ニコニコをちょこちょこ見ていたが、見る価値があったかは微妙だった。安野さんが出なくて正解だったと思う。討論会では“ほぼ全裸ポスター”候補の出席をめぐり怒声が飛び交い、「一緒にされたくない」「おまえが帰れ」と騒然としていた。","comment_id":"419","x":2.939102,"y":5.152639,"p":1},{"arg_id":"A474_0","argument":"安野さんのポスター発見！プロフィールにGithub載せてるの面白すぎる😂","comment_id":"474","x":2.7567663,"y":5.096352,"p":0.8402871574656826},{"arg_id":"A570_0","argument":"決めた！明日は見沼代親水公園駅に仕事終わりにポスターを10枚貼る！！＃＃誰も取り残さない","comment_id":"570","x":2.4675918,"y":5.1027274,"p":1},{"arg_id":"A652_0","argument":"「ポスター不払い」や「名誉毀損投稿」について話すべきかどうか教えてください。","comment_id":"652","x":2.5299704,"y":5.5780306,"p":0},{"arg_id":"A681_0","argument":"安野たかひろさんを応援するのが楽しそうだと思っていたら、家の近所で既にポスターが貼られていた！","comment_id":"681","x":2.7732332,"y":5.173767,"p":0.7145845220341519},{"arg_id":"A697_0","argument":"中野には選挙ポスター掲示板がたくさんありましたが、50人以上の候補者がいるのに1/3も貼られていませんでした。中野駅近くでは外周にピンク地の同じポスターがたくさん貼られていて、文化祭のようでした。安野さんの周りのキャラが濃くて、街頭演説を聞いてみたかったです。","comment_id":"697","x":2.6231296,"y":5.3953037,"p":1},{"arg_id":"A792_0","argument":"選挙の掲示板を商業立て看板と間違えないように。投票所の前の立て看板は候補者の名前を確認する役割がある。他の無所属の候補者は滑舌が悪く、朗読も酷い。無所属の安野さんは唯一まともな印象。","comment_id":"792","x":2.6507945,"y":5.6982417,"p":0.3404171944553109},{"arg_id":"A849_0","argument":"ボランティアとして都知事選候補の安野さんを手伝っています。各領域のスペシャリストが集まったチームで刺激的な日々を送っています。政治をアップデートするために奮闘中ですので、ぜひご注目ください！","comment_id":"849","x":3.0500898,"y":5.9742923,"p":0.5903288826586353},{"arg_id":"A1027_0","argument":"安野たかひろ都知事選候補ポスターの貼付マイマップのピンを貼付待ちのものに絞り込むツールを公開。これは僕がいつも出撃前に整えるのに使っている。","comment_id":"1027","x":2.4653456,"y":5.8571453,"p":1},{"arg_id":"A1030_0","argument":"音喜多さんの削除したポストには安野さんへの期待感が書いてあった記憶があります。いずれ機会があれば良いですね。","comment_id":"1030","x":2.9625149,"y":5.1270823,"p":1},{"arg_id":"A1077_0","argument":"安野さんのポスターが江東区全域に貼られた話が面白かった。選挙慣れしている江東区では、民意を問われる頻度が高いのかもしれない。","comment_id":"1077","x":2.6692529,"y":5.6324387,"p":0},{"arg_id":"A1187_0","argument":"ポスターを作っていないのかな。北区では見なかった。","comment_id":"1187","x":2.4684787,"y":5.1977267,"p":0},{"arg_id":"A1225_0","argument":"安野たかひろ氏のポスターを見るたびに「ここにもメンさん来たのかな…」と感じる。","comment_id":"1225","x":2.8475986,"y":5.1046743,"p":1},{"arg_id":"A1255_0","argument":"安野さんを知らない方は、ぜひホームページを見てください。東京都民でなくても安野さんを広めてください。西東京地区や多摩地区でポスター貼りのボランティアも募集しています。","comment_id":"1255","x":2.890878,"y":5.385172,"p":1},{"arg_id":"A1290_0","argument":"今日は東京都知事選のポスター貼りボランティアを初めてやりました。メディアが注目していない政治的にニュートラルな逸材を発掘し、東京と若い人の未来を作りたいと思ったからです。","comment_id":"1290","x":2.7769234,"y":5.7214355,"p":0.8870367764643029},{"arg_id":"A1311_5","argument":"夕刊フジ(独占取材)","comment_id":"1311","x":3.4224875,"y":5.74658,"p":1},{"arg_id":"A1313_0","argument":"今日、稲城市の若葉台付近で安野たかひろさんのポスターを貼っている人を見かけた。矢野口駅周辺にもポスターが貼ってあった。近場で安野ポスターが余っている人がいたら数枚欲しい。","comment_id":"1313","x":2.677541,"y":5.111539,"p":1},{"arg_id":"A1356_0","argument":"安野さんが高田馬場、新宿で演説している間に、私はポスター貼りをしていました。仕事帰りに川口市と草加市の境目で10枚貼り、2時間歩きました。「誰も取り残さない！」と思いながら貼りましたが、現実には舎人の辺りはまだまだ不便なところが多く、取り残されている人も多いと思います。","comment_id":"1356","x":2.7596495,"y":5.1369762,"p":0.8402871574656826},{"arg_id":"A1379_0","argument":"東京都知事選で安野たかひろさんを応援しています。ポスター貼りのボランティアをしています。","comment_id":"1379","x":2.9356205,"y":5.7041492,"p":1},{"arg_id":"A1404_0","argument":"青梅町の第13投票区は畑中公会堂と書かれているが、選挙管理委員会の表の番地か、グーグルマイマップの番地のどちらかが間違っている可能性がある。","comment_id":"1404","x":2.4443395,"y":5.9944806,"p":1},{"arg_id":"A1408_1","argument":"1万4000カ所設置するポスター掲示板は不要だ。","comment_id":"1408","x":2.4923387,"y":5.7178683,"p":0.4864415366088662},{"arg_id":"A1508_0","argument":"半分くらい過ぎてこれだけしか貼ってない。安野さんすらないのはショック。そんな田舎だと思ってなかったのに。","comment_id":"1508","x":2.6726024,"y":5.1174817,"p":1},{"arg_id":"A1561_0","argument":"安野たかひろさんのポスターを50枚貼り終えた。最初は緊張したが、最後はスムーズにできた。帰宅後、ビールのトマトジュース割を3杯飲んだ。がんばった。","comment_id":"1561","x":2.7355173,"y":5.228647,"p":0.8280726340716087},{"arg_id":"A1581_0","argument":"安野たかひろさんのスタッフ3名にポスター受け渡しの際に会い、システムエンジニアのような頼もしい方と気さくな方々で、皆楽しそうに仕事していたので申し込んでよかったと思いました。","comment_id":"1581","x":2.8327632,"y":5.411993,"p":0.7681209426903614},{"arg_id":"A1600_0","argument":"福生市の投票所一覧のページがトップページからつながっているか確認したい。グーグル検索で直接見つけないとわからない。投票所の周りにポスターを貼るために重要な情報だ。","comment_id":"1600","x":2.4760725,"y":6.0021744,"p":1},{"arg_id":"A1663_0","argument":"西多摩と埼玉って名前が似てるな。東京都西多摩郡奥多摩町って名前なんだ。ここの投票所の場所もWebページから調べるか。","comment_id":"1663","x":2.546469,"y":5.785712,"p":0.5264007884170546},{"arg_id":"A1664_0","argument":"安野さんのポスター貼り状況、都心部はすごいが、多摩は苦戦中。掲示板の数が14000もあり、ほとんどの候補者が貼れない。選挙広報の紙面スペースを増やすか回数を増やして掲示板を減らした方が、組織力のない候補にも優しく、有権者にとっても有意義ではないか。","comment_id":"1664","x":2.5901182,"y":5.5426526,"p":1},{"arg_id":"A1675_0","argument":"奥多摩って山みたいな感じか。","comment_id":"1675","x":2.6555278,"y":5.7086105,"p":0.3279240602762485},{"arg_id":"A1685_0","argument":"あきる野市のデータをグーグルマップに放り込みたいので、PDF形式ではなくCSV形式で欲しい。","comment_id":"1685","x":2.518179,"y":6.0187254,"p":1},{"arg_id":"A1702_0","argument":"わたしのマイマップに追加して印を付けておいた。ポスター貼りにでも使ってくれ。GitHubマイマップ１マイマップ２","comment_id":"1702","x":2.400279,"y":5.8470078,"p":1},{"arg_id":"A1738_3","argument":"夕刊フジ(独占取材)","comment_id":"1738","x":3.4780636,"y":5.745752,"p":0.3672126019274374},{"arg_id":"A1848_0","argument":"蓮舫さんのポスターは高い位置にあり、貼るのが大変だったと思う。安野たかひろさんのポスターは小池さんの下で貼りやすい位置にあった。ポスターのサイズが各候補者で微妙に違う。","comment_id":"1848","x":2.657083,"y":5.3654175,"p":1},{"arg_id":"A1870_0","argument":"清水国明・安野たかひろ候補のポスターがイタズラされていた。昨日投稿したが、ハッシュタグが機能していない。画像が暴力的あるいはセンシティヴと判断されたのかもしれない。この画像なら大丈夫かな。","comment_id":"1870","x":2.6700294,"y":5.400663,"p":1},{"arg_id":"A1899_0","argument":"ポスターボランティアとして、安野さんの顔と名前を広めました。演説も見に行き、安野さんの手がとても温かかったです。最後まで応援します。","comment_id":"1899","x":2.9060116,"y":5.338395,"p":0.655308097315787},{"arg_id":"A1922_0","argument":"テレビの報道では安野さんが全く映らず、ポスターも見かけません。認知度では石丸さんが圧倒的ですが、webでの話し合いを見る限り安野さんの必要性は高いと思います。","comment_id":"1922","x":3.2559142,"y":5.4566493,"p":0},{"arg_id":"A1951_0","argument":"やっぱりポスターは大事だと思う。","comment_id":"1951","x":2.5029383,"y":5.354989,"p":0.8005159211412797},{"arg_id":"A1965_2","argument":"夕刊フジ(独占取材)","comment_id":"1965","x":3.4672177,"y":5.7578506,"p":0.4789347124393474},{"arg_id":"A1977_0","argument":"ポスターのサーモンピンクが笑顔を引き立てている。清水国明さんはいつまでも若々しい。","comment_id":"1977","x":2.5047386,"y":5.264385,"p":0.7756341256213598},{"arg_id":"A1977_1","argument":"選挙権のない私、ポスターの掲示板を見たことがない。笑。","comment_id":"1977","x":2.5337558,"y":5.7346187,"p":1},{"arg_id":"A2035_0","argument":"多摩ニュータウンエリアで安野たかひろのポスターが増えていて嬉しい。","comment_id":"2035","x":2.6752217,"y":5.1282883,"p":1},{"arg_id":"A2122_0","argument":"都知事選の選挙ポスターに関するふざけた行為に腹が立ち、悲しい気持ちになった。もっと注目されてほしい安野たかひろ候補のポスターを自分で貼った。これは応援であり、ぼくなりの抵抗だ。","comment_id":"2122","x":2.7764351,"y":5.6264315,"p":0},{"arg_id":"A2252_0","argument":"選挙ポスター掲示板の住所情報が紙で書かれているのは無駄なので、やり方を変えてほしい。","comment_id":"2252","x":2.5636442,"y":5.827298,"p":0.4599731816608595},{"arg_id":"A2286_0","argument":"このポスター看板マップはチーム安野テックチームの叡智が詰まっているので、一度見てほしい。終わったらこの仕組みをオープンソースにする予定で、未来の選挙活動を変えるエポックメイキングな瞬間に関われたことが嬉しい。","comment_id":"2286","x":2.4407356,"y":5.8945756,"p":1},{"arg_id":"A2306_0","argument":"アメリカの大統領選の記事を読んで、選挙活動に邁進する人々の情熱に疑問を抱いていたが、安野さんの選挙ポスター貼りのボランティアをしてみたらとても楽しかった。","comment_id":"2306","x":2.8458335,"y":5.70071,"p":1},{"arg_id":"A2311_0","argument":"大島では島内すべての看板にポスターを貼付しています。神津島、式根島、新島、八丈島、三宅島、青ヶ島などにもポスターを貼っていきます。","comment_id":"2311","x":2.3173633,"y":5.2585626,"p":1},{"arg_id":"A2319_0","argument":"状況に応じて迅速にシステムアップデートしてくれてさすがです。私も引き続きポスター貼りがんばります。","comment_id":"2319","x":2.7059293,"y":5.9579043,"p":1},{"arg_id":"A2322_0","argument":"ポスター掲示板の場所は、各自治体が紙で出したものをそのまま候補者に手渡される。データ管理すれば、紙や時間が節約でき情報共有も可能。安野さんはこういった事を実践しており、ポテンシャルも高い。","comment_id":"2322","x":2.5163624,"y":5.7747984,"p":0.5796256456456728},{"arg_id":"A2323_0","argument":"都知事になったら「ポスター貼り」を廃止し、「選挙」をアップデートしてくれることを期待します。","comment_id":"2323","x":2.956628,"y":6.1874466,"p":1},{"arg_id":"A2331_0","argument":"初日の木曜にお手伝いさせて頂きました。マップを見て「果てしねえーな」と思いましたが、ここまで埋まっていくのは安野さんの実力と人徳だと思います。YouTubeライブで疲れも見えますが、後半戦も楽しみにしています！","comment_id":"2331","x":2.8521867,"y":5.3949614,"p":1},{"arg_id":"A2333_0","argument":"私がお手伝いしたときはGoogleマップだったけど、もう新たなシステムが開発されてる！すごいスピード感だ…","comment_id":"2333","x":2.4718318,"y":5.8286242,"p":1},{"arg_id":"A2340_0","argument":"ポスター貼りの進捗度がリアルタイムでわかるマップがさらに使いやすく進化している。解決のスピードがすごい！","comment_id":"2340","x":2.4147763,"y":5.8636413,"p":1},{"arg_id":"A2356_0","argument":"安野たかひろ氏のポスター貼りが、手作業からアプリでの自動化に進化。LINEOCにポスター番号を送ると自動的に反映される仕組みで、ベンチャー企業のスピード感を感じる。","comment_id":"2356","x":2.5567865,"y":5.5911446,"p":1},{"arg_id":"A2372_0","argument":"安野たかひろのポスター貼り、Googlemapにピンが立ってる時点で偉いと思っていたが、ここ1週間でアプリケーション化まで持っていった技術チームとPdMがすごい。","comment_id":"2372","x":2.47185,"y":5.7173276,"p":0.3382851016159042},{"arg_id":"A2377_0","argument":"選挙期間中に、テクノロジーの力でポスター貼りがアップデートされた。ボランティアの報告が自動でマップに反映されるようになった。","comment_id":"2377","x":2.4506066,"y":5.8945255,"p":1},{"arg_id":"A2398_0","argument":"古臭い掲示板をやめるべきですが、現行ルールの中でも効率化できるのは安野さんならではです。","comment_id":"2398","x":2.871294,"y":6.1797657,"p":1},{"arg_id":"A2403_0","argument":"泡沫候補の河合悠祐(43)はポスターを剥がした。","comment_id":"2403","x":2.6433764,"y":5.294389,"p":0.6692726143850682},{"arg_id":"A2416_0","argument":"ポスター貼りは候補者とそのボランティアが行っています。完全無所属の安野たかひろさんが東京都内14,000箇所の掲示板にポスターを貼っているのは、彼の人柄の良さを示しています。まだ安野たかひろを知らない方はぜひ注目してください。","comment_id":"2416","x":2.6450613,"y":5.449385,"p":0.9307151962671424},{"arg_id":"A2460_0","argument":"東京の西の方でポスターを貼るのが大変なところ、ボランティア仲間には感謝したい。","comment_id":"2460","x":2.551656,"y":5.2999225,"p":1},{"arg_id":"A2489_0","argument":"安野さんの話で驚いたのは、14000箇所の掲示板の住所をデータで求めたら、紙で渡されたことです。東京がデジタル化していないことに恐怖を覚えました。嫌がらせかもしれませんが、ヤバすぎます。","comment_id":"2489","x":2.5792556,"y":5.771197,"p":0.4701377244426584},{"arg_id":"A2490_0","argument":"東京の行政がアナログで無駄なことに時間と労力を使っていることに驚いた。掲示板に貼ってあるポスターだけが今風でスタイリッシュだった。","comment_id":"2490","x":2.5537908,"y":5.806732,"p":0.5264007884170546},{"arg_id":"A2525_0","argument":"先ほどポスター掲示場の前を通ったら、清水国明さんと安野たかひろさんのポスターがきれいになっていました。『噂の!東京マガジン』は以前よく見ていました。今もBSで続いているんですね。僕は蓮舫さんに投票すると思いますが、清水さんもがんばってください。","comment_id":"2525","x":2.7045927,"y":5.2301936,"p":0.7138080226107878},{"arg_id":"A2570_0","argument":"RP都知事候補の安野さんのポスター貼りに参加しようとしたが、家の近所はすでにほとんど黄色になっていた。","comment_id":"2570","x":2.664317,"y":5.349322,"p":1},{"arg_id":"A2579_0","argument":"選挙ポスターの掲示板住所リストが紙で渡されるのは非効率だ。","comment_id":"2579","x":2.5270603,"y":5.8251276,"p":0.4599731816608595},{"arg_id":"A2700_1","argument":"チーム安野の優秀さは日に日に思い知る次第ですが、250人ほどいるポスター貼りなどのボランティアさん達の民度のレベルが高いです。","comment_id":"2700","x":2.8701856,"y":5.5680265,"p":0},{"arg_id":"A2710_0","argument":"22日にお会いしたときはここまでやるとは思っていませんでした。政治にはうるさい私ですが、安野さんに投票しました。ポスター貼りのボランティアをやってよかったです。明日もやります。","comment_id":"2710","x":2.9249086,"y":5.6953897,"p":1},{"arg_id":"A2738_0","argument":"これか。むしろこっちのサマリーをプロフィール固定投稿にしてほしい。","comment_id":"2738","x":2.8349252,"y":6.245378,"p":1},{"arg_id":"A2828_0","argument":"このタグをつけて呟くと集積されるようにアップデートがかかったので、さらに楽になった。","comment_id":"2828","x":3.0498314,"y":6.31251,"p":0.7046899510841116},{"arg_id":"A2983_0","argument":"あえてタグ付けずにボヤいたつもりだったのにいいねがついた。私は東京都に縁もゆかりもないので、何もお力添えできず申し訳ないです。","comment_id":"2983","x":2.6367178,"y":5.182976,"p":0.5361284229321379},{"arg_id":"A2998_0","argument":"紙袋で住所を渡されたときの「絶望の袋」の話。","comment_id":"2998","x":3.096244,"y":5.5931993,"p":0},{"arg_id":"A2998_1","argument":"ポスター貼りのボランティアが名乗り出て、ピンの色が自動で変わるようにアップデートしてくれた話。","comment_id":"2998","x":2.3696175,"y":5.788428,"p":0},{"arg_id":"A3001_0","argument":"安野は元々政治のシステムに関心があり、都知事選の出馬を決めたのは3ヶ月前だった。当初は一人で全てをやり切るつもりで、ポスター貼りも一人でやろうとしていた。","comment_id":"3001","x":2.9339018,"y":6.0428734,"p":0.7431591238521277},{"arg_id":"A3014_0","argument":"出馬表明後に約2週間で100名ほどが集まった「チーム安野」。政策やIT、PRなどの専門家が全世界からボランティアで集まり、24時間体制で活動している。","comment_id":"3014","x":2.9852068,"y":6.248502,"p":1},{"arg_id":"A3020_0","argument":"「横文字を使わないキャンペーン」の「キャンペーン」の部分(笑)","comment_id":"3020","x":2.5833163,"y":5.7467666,"p":0.453437115888222},{"arg_id":"A3027_0","argument":"広報涌谷7月号は安野さんの表紙で、田植えイベントと稀世お披露目会も掲載されている。夏まつりと花火で手に入れたい。","comment_id":"3027","x":2.953201,"y":5.1708817,"p":1},{"arg_id":"A3050_0","argument":"Newspicksの安野さんの対談で、都知事選のポスター掲示板の場所が各自治体ごとに異なるフォーマットで紙で渡されると聞いて驚いた。これは新規参入を防ぐためのフォーマットだと思う。ポスターは今回で終了にしてほしい。","comment_id":"3050","x":2.54428,"y":5.7214503,"p":1},{"arg_id":"A3085_0","argument":"これから西東京市ひばりヶ丘にポスターを貼りに行こうかな。","comment_id":"3085","x":2.4306226,"y":5.009084,"p":1},{"arg_id":"A3086_0","argument":"ここには町田と東村山にポスター貼りに行く人も居た。","comment_id":"3086","x":2.448351,"y":5.059144,"p":0.7809380189315639},{"arg_id":"A3102_0","argument":"15,000枚のポスターが今回の個人演説会ですべて配り終えられた。完全にボランティアだけの手で貼られているポスターは、安野たかひろの人柄を物語っている。特定の利益があるから動いているのではなく、こうした人が都知事になるべきだ。ポスター貼りも雇用を生んでいるが、利権も生んでいる。","comment_id":"3102","x":2.640009,"y":5.61642,"p":1},{"arg_id":"A3154_0","argument":"推しのライブに行ってきました。この人を都知事にしたいと思える方です。近所にポスターを貼るぞー。","comment_id":"3154","x":2.8046181,"y":5.656369,"p":1},{"arg_id":"A3161_0","argument":"駅前のレンタル自転車を借りることで、遠くまでポスターを貼りに行ける。","comment_id":"3161","x":2.3905365,"y":5.1685567,"p":1},{"arg_id":"A3254_0","argument":"安野たかひろ候補のポスター貼りに参加しています。初めてのポスター掲示場でしわに苦戦しましたが、進捗がリアルタイムでマップに反映され、支持の広がりを実感しています。","comment_id":"3254","x":2.6721117,"y":5.45011,"p":1},{"arg_id":"A3276_0","argument":"ひばりヶ丘駅から南下して西東京市の掲示板18-2でポスターを貼っていたら、田町から北上してきた人と鉢合わせしたので、私は北へ、その人は南へ進路を転換してポスターを貼る場所を配分した。","comment_id":"3276","x":2.464272,"y":5.007524,"p":1},{"arg_id":"A3297_0","argument":"安野さんの知名度を上げるためにポスターを貼り、街頭演説やライブ配信を通じて応援している。","comment_id":"3297","x":3.0519643,"y":5.276612,"p":0},{"arg_id":"A3301_0","argument":"多摩北部の西東京市で、何人かが勝手にポスターを貼った。最後の1枚も貼り終えた。","comment_id":"3301","x":2.4381151,"y":5.112505,"p":0.9065945180764398},{"arg_id":"A3321_0","argument":"今日は安野候補のポスター貼りボランティアをした。様々な年代のボランティアと意見を交換しながらシステムがアップデートされていく様子が面白かった。政治は本来こうやってよくしていくものだと思う。","comment_id":"3321","x":2.7469354,"y":5.802246,"p":0},{"arg_id":"A3326_0","argument":"ポスター貼りのために渋谷に行った。安野たかひろさんが私にしっかり目線を合わせてくれた。","comment_id":"3326","x":2.7275372,"y":5.188098,"p":1},{"arg_id":"A3329_0","argument":"安野さんのポスターマップが大きく進化していて驚いた。これが本物のアジャイルだ。","comment_id":"3329","x":2.5633802,"y":5.521818,"p":1},{"arg_id":"A3381_0","argument":"ポスター貼りボランティアのハードルを下げてほしい。","comment_id":"3381","x":2.4899259,"y":5.527108,"p":0},{"arg_id":"A3423_1","argument":"ちなみに写真は美瑛に近い旭川。","comment_id":"3423","x":2.6019187,"y":5.0183005,"p":0},{"arg_id":"A3446_0","argument":"ポスター貼り終えたら安野さんnoteを書こうと思う。安野さんは天才過ぎる。ボランティアとして参加して、仕事にも使えそうな学びが多かった。","comment_id":"3446","x":2.7003832,"y":5.383773,"p":1},{"arg_id":"A3467_0","argument":"安野たかひろさんのポスターがまだ貼っていなかった。","comment_id":"3467","x":2.8349066,"y":5.1312013,"p":0},{"arg_id":"A3475_0","argument":"先日はコメントありがとうございました！その後、東村山の空白地帯もマッピング頂けまして、今日はついにその地域の掲示板に、安野さんポスターが貼られていました😊✨","comment_id":"3475","x":2.7249608,"y":5.172486,"p":1},{"arg_id":"A3479_0","argument":"青崎有吾『ベーシックインカムの祈り』","comment_id":"3479","x":3.4716127,"y":5.6167626,"p":1},{"arg_id":"A3479_3","argument":"道尾秀介『揺籠のアディポクル』","comment_id":"3479","x":3.4304745,"y":5.7393637,"p":1},{"arg_id":"A3479_4","argument":"市川憂人『あの日の交換日記』","comment_id":"3479","x":3.4135578,"y":5.711427,"p":0.5515180092668788},{"arg_id":"A3479_5","argument":"辻堂ゆめ『セント・アグネスの純心』","comment_id":"3479","x":3.50425,"y":5.6393433,"p":1},{"arg_id":"A3479_6","argument":"宮田眞砂『絶望ノート』","comment_id":"3479","x":3.3295016,"y":5.6307764,"p":0},{"arg_id":"A3479_7","argument":"歌野晶午『六色の蛹』","comment_id":"3479","x":3.445863,"y":5.5257506,"p":0},{"arg_id":"A3522_0","argument":"安野さんのポスター貼りボランティアをして数日、街の掲示板が気になるようになった。荒川の橋の上にも掲示板があると思ったが、近づいたら柵だった。掲示板コンプレックスかもしれない。","comment_id":"3522","x":2.6472485,"y":5.227309,"p":0.5960254247931569},{"arg_id":"A3526_0","argument":"ボランティアの方々が島しょ部を含む都内各所にポスターを掲示してくれています。写真は小笠原村と八丈島のボランティアからのものです。完了済の場所も増えています。","comment_id":"3526","x":2.3364108,"y":5.299085,"p":0.3929249613518438},{"arg_id":"A3528_0","argument":"安野さんのポスター掲示場マップのアプリのおかげで、ロキソニンを使いながらロードバイクで103枚のポスターを効率的に貼ることができました。郵便局のシステムも安野さんに開発して欲しいです。#安野たかひろ","comment_id":"3528","x":2.5848918,"y":5.5005665,"p":1},{"arg_id":"A3544_0","argument":"ひばりヶ丘駅南口での盆踊りが無くなった理由は人手不足か何かだったのか、盆踊りの盛衰について知りたい。","comment_id":"3544","x":2.4974246,"y":4.9497185,"p":1},{"arg_id":"A3545_0","argument":"ポスター100枚貼ろうと考えていたが、選挙活動10日で14,000箇所の掲示板は85％有志により貼られた。業者に頼めば1500万円かかる。データ化した掲示板情報は新人の参入障壁を下げるために公開する。仕事のスリム化を実践。","comment_id":"3545","x":2.5126376,"y":5.745955,"p":0.5796256456456728},{"arg_id":"A3586_1","argument":"ポスターを貼り、時間を開けてからもう一度試す。","comment_id":"3586","x":2.4291902,"y":5.288867,"p":0.7411210980220583},{"arg_id":"A3606_0","argument":"めっちゃカッコいいスーパーカーと竹林がある。徒歩で17分も歩けばポスター板がある。がんばろう。","comment_id":"3606","x":2.4003127,"y":5.1026917,"p":0},{"arg_id":"A3612_0","argument":"他の都知事選立候補者の陣営が安野さんのポスターマップを使用していると聞きました。これは大歓迎です！","comment_id":"3612","x":2.537073,"y":5.882887,"p":0},{"arg_id":"A3622_0","argument":"【安野たかひろポスターマップシステム】選管から紙で1万4000箇所の掲示板リストを受け取り、マップに転記。ボランティアが貼った場所の番号をLINEで報告すると、リアルタイムでマップのピンの色が変わる。©OpenStreetMapcontributors","comment_id":"3622","x":2.4266346,"y":5.8761177,"p":1},{"arg_id":"A3626_0","argument":"このポスターマップシステムは選挙後に公開され、全国どこの選挙でも利用可能になります。掲示板の位置を紙で探す手間を省き、テクノロジーの力で民主主義をアップデートします。","comment_id":"3626","x":2.4381049,"y":5.912261,"p":1},{"arg_id":"A3627_0","argument":"安野さんがリアルタイムで改革を進めていることにもっと注目してほしい。紙で1万4000箇所分の地図を別々のフォーマットで渡される非効率さを解消している。","comment_id":"3627","x":2.6684923,"y":6.2774005,"p":0.6417083447479527},{"arg_id":"A3628_0","argument":"会ったこともないボランティアの皆さんに誇りを感じています。23区は十分だし、遠方まで行って無駄足になるかもと日和っていましたが、ラスト1週間、私もできることをやろうと思います。#安野たかひろを都知事にしたいから","comment_id":"3628","x":2.9380627,"y":5.6677585,"p":1},{"arg_id":"A3630_0","argument":"出馬したことで、新人候補に対する参入障壁だった候補者ポスター貼りの手間が劇的に改善された。","comment_id":"3630","x":2.7031434,"y":5.8209577,"p":0},{"arg_id":"A3631_0","argument":"安野陣営のノウハウが当たり前になる頃、都知事選での安野さんポスター貼りボランティアに関われたことを誇りに思う。","comment_id":"3631","x":2.8545833,"y":5.763938,"p":0},{"arg_id":"A3639_0","argument":"都知事選での各陣営のウェブ地図の使われ方をウォッチ中。安野たかひろ陣営のポスターマップシステムが素晴らしい。技術で選挙をアップデートしている点で好印象です。","comment_id":"3639","x":2.4316218,"y":5.962039,"p":1},{"arg_id":"A3645_0","argument":"安野たかひろさんの演説を聞くために出かけたら、スカイツリーの近くでポスターが貼られていない掲示板を見つけた。","comment_id":"3645","x":2.9313982,"y":4.9717636,"p":0},{"arg_id":"A3659_0","argument":"ポスター貼りが面白い。田舎道の中に突然ポスター板が現れるのが楽しい。","comment_id":"3659","x":2.3459644,"y":5.1888247,"p":1},{"arg_id":"A3671_0","argument":"都知事選での各陣営のウェブ地図の使われ方をウォッチ中。安野たかひろ陣営のポスターマップシステムが素晴らしい。他陣営にも利用を開放しており、技術で選挙をアップデートしている点が好印象。","comment_id":"3671","x":2.4561725,"y":5.911134,"p":1},{"arg_id":"A3685_0","argument":"このシステムを利用して安野さんのポスター張りを手伝いましたが、楽しかったです。代々木上原、幡ヶ谷近辺で声をかけてくださった方、ありがとうございます。","comment_id":"3685","x":2.8100803,"y":5.268569,"p":0.5812870567497542},{"arg_id":"A3690_0","argument":"安野たかひろ氏は、選挙ポスター貼りを管理するシステムを開発し、他の都知事選候補にも公開。選挙後には全国に公開予定。","comment_id":"3690","x":2.733065,"y":5.9877534,"p":0.6436154709852469},{"arg_id":"A3703_0","argument":"落合川を西へ沿ってきた。これから花小金井駅に向かって南下しながらポスターを貼る。徒歩で。","comment_id":"3703","x":2.484207,"y":4.952212,"p":1},{"arg_id":"A3738_0","argument":"ポスター貼り、コンビニでチャージスポット中","comment_id":"3738","x":2.3839052,"y":5.155322,"p":1},{"arg_id":"A3775_0","argument":"グーグルマップでも分からないところは、紙の地図も利用する。","comment_id":"3775","x":2.4476962,"y":5.932666,"p":1},{"arg_id":"A3795_0","argument":"ポスター貼りのために、ひばりヶ丘駅から東久留米の落合川を経由して花小金井まで歩いてきた。","comment_id":"3795","x":2.473504,"y":4.9568076,"p":1},{"arg_id":"A3799_0","argument":"安野さんのポスターは他と比べて貼り方が素人っぽかった。プロとアマの違いを感じた。","comment_id":"3799","x":2.6835496,"y":5.3332767,"p":1},{"arg_id":"A3811_0","argument":"小平市の1個ポツンと残っていたポスター板にも貼った。","comment_id":"3811","x":2.4444652,"y":5.118786,"p":1},{"arg_id":"A3826_0","argument":"見かける看板全てに安野さんのポスターを発見して嬉しいです","comment_id":"3826","x":2.717952,"y":5.1078954,"p":0.8450995175435935},{"arg_id":"A3829_0","argument":"花小金井駅にスポットチャージがあるので返却する。ポスター貼りの旅が終わった。","comment_id":"3829","x":2.429838,"y":5.017237,"p":1},{"arg_id":"A3853_0","argument":"安野たかひろさんのポスター貼りボランティアに参加しました。少しでも多くの人に知られてほしいです。","comment_id":"3853","x":2.8309991,"y":5.3370695,"p":0.6864223236675985},{"arg_id":"A3866_1","argument":"ポスターマップシステム（ポスター貼りボランティアの方が掲示板の位置を紙で探す手間を省く）を選挙後オープンソースにすることも興味深い。","comment_id":"3866","x":2.4489145,"y":5.802822,"p":0},{"arg_id":"A3868_0","argument":"雲のかかった山の上にポスターを貼りに行った人がいるらしい。近くて遠い場所が最後に回ってきそうで、残りたくない。","comment_id":"3868","x":2.5127118,"y":5.0718293,"p":0},{"arg_id":"A3902_0","argument":"私の地域では安野さんのポスターがないので、家の近く2カ所に貼りたかったが、もうポスターはなくなってしまった。もっと早く行動すれば良かった。東京の田舎から陰ながら応援しています。","comment_id":"3902","x":2.718884,"y":5.1693406,"p":1},{"arg_id":"A3906_0","argument":"安野たかひろさんはまともそう。詳細はまだ見ていないが、ポスターで見たことがある。","comment_id":"3906","x":3.2637773,"y":5.2176094,"p":0},{"arg_id":"A3926_0","argument":"ポスターマップの技術を応用して「期日前投票所のマップ」を作成しました！期日前投票は「手ぶらで可能」です。7月7日の当日に予定のある方は、最寄りの期日前投票所で投票してください。","comment_id":"3926","x":2.4479513,"y":6.014971,"p":1},{"arg_id":"A3932_0","argument":"マップは東京都選挙管理委員会の「期日前投票所一覧」を元に作成していますが、位置情報や実施期間・時間が正確でない可能性があります。必ず市区町村のホームページで最新情報を確認してください。","comment_id":"3932","x":2.5050244,"y":6.0118594,"p":1},{"arg_id":"A3967_0","argument":"奥多摩町と八丈町で目標を達成しました！マップを知った方が「位置ゲーみたいで面白そう、これなら自分にもできるかも」とボランティアに参加してくださいました。","comment_id":"3967","x":2.5410907,"y":5.7359247,"p":1},{"arg_id":"A3974_0","argument":"安野たかひろさんがポスターの有無を可視化したマップを作成した。未来の都知事を見ているようで感動した。都知事よりもデジタル大臣になってほしい。","comment_id":"3974","x":2.509061,"y":5.897398,"p":0.735335645861157},{"arg_id":"A3978_0","argument":"小笠原諸島・父島でも、すべての掲示板に支援者の輪が広がっています。テクノロジーの力でポスター貼りも常にアップデートしています。","comment_id":"3978","x":2.3004067,"y":5.3336444,"p":0.272943737516534},{"arg_id":"A3983_0","argument":"ポスターより生で喋ってる姿の方が印象がいい。","comment_id":"3983","x":2.513198,"y":5.3415484,"p":1},{"arg_id":"A3987_0","argument":"島民や奥多摩の奥の方々まで、安野たかひろのポスターが届いています。大きな組織の後ろ盾がある候補者は業者に頼んでいますが、個人の安野さんが東京都の88%にポスターを貼ったことは彼の人望の厚さを示しています。","comment_id":"3987","x":2.6935124,"y":5.419558,"p":1},{"arg_id":"A3990_0","argument":"安野たかひろ陣営が作成した期日前投票所マップを活用すれば、期日前投票がスムーズに行えます。（入場整理券がなくても投票は可能ですが、持参することが望ましいです。）","comment_id":"3990","x":2.48528,"y":6.0514193,"p":0.9087994865427748},{"arg_id":"A3994_0","argument":"多摩地区のポスター板がまだ残っているので、近所が全部貼られていてもう貼る予定がない人は選挙カーにポスターを返しに行ってください。","comment_id":"3994","x":2.3950398,"y":5.291029,"p":0.3313523709689379},{"arg_id":"A4037_0","argument":"都知事選の候補者は多いが、ポスターは10人くらいしかない。ネットに移行するべきという意見もあるが、現状では掲示板があるため、ポスターを貼っている人のほうが目立つ。YouTubeで見た石丸vs安野が面白かった。","comment_id":"4037","x":2.6047099,"y":5.7163625,"p":0.3404171944553109},{"arg_id":"A4043_0","argument":"スマホで青いピンの位置へグーグルマップの案内で移動し、ポスターを貼ったらLINEで報告するとピンが黄色に変わるシステムです。","comment_id":"4043","x":2.3577304,"y":5.876551,"p":0},{"arg_id":"A4051_0","argument":"/池澤春菜噓つき姫/","comment_id":"4051","x":3.3875093,"y":5.710553,"p":0.4221705447300761},{"arg_id":"A4051_3","argument":"竹田人造ホワイト・ノイズ/","comment_id":"4051","x":3.4133098,"y":5.7433963,"p":1},{"arg_id":"A4051_4","argument":"デリーロ芝生の復讐/","comment_id":"4051","x":3.437732,"y":5.8091664,"p":0.2979204274377921},{"arg_id":"A4051_5","argument":"ブローティガン孤独の発明/","comment_id":"4051","x":3.4013221,"y":5.8715963,"p":0.2439695726496481},{"arg_id":"A4051_6","argument":"オースターセピア×セパレート/","comment_id":"4051","x":3.4078581,"y":5.8739767,"p":0.2470720750706582},{"arg_id":"A4051_7","argument":"夏海公司ほうかごがかり/","comment_id":"4051","x":3.4315157,"y":5.766835,"p":0.6413691054319729},{"arg_id":"A4069_0","argument":"夫が安野たかひろ氏のポスター貼りを頼みに行く夢を見て、石丸氏支持をやめたと安心したが、夢だった。","comment_id":"4069","x":2.7476718,"y":5.3745265,"p":0},{"arg_id":"A4076_0","argument":"安野さんは都知事選の候補者でありながら、東京都政に多大な貢献をしている。選挙用ポスター掲示板マップと期日前投票所マップの無料公開は素晴らしい。本来は選管の仕事なのに、投票所の住所一覧を公開するついでにマップにしてほしいと思っていた。","comment_id":"4076","x":2.5119696,"y":5.9906616,"p":1},{"arg_id":"A4086_0","argument":"道路反対側から撮ったが、この掲示板の13番(安野たかひろ候補)と17番(ゴトウテルキ候補)は私が2枚とも貼った。ついに今回2枚貼り実現しました😂","comment_id":"4086","x":2.6125135,"y":5.352177,"p":0.8858892178599928},{"arg_id":"A4110_0","argument":"東京都内の各投票所の投票方法や情報提供をテクノロジーで可視化してほしい。","comment_id":"4110","x":2.556245,"y":6.115944,"p":0},{"arg_id":"A4131_0","argument":"超絶レアなポスターを見れるとは思わなかった。本人が2枚かそこらしかないと言っていた。今回のポスター騒動に対する思いをこういう形で表現するのが、彼らしいと思う。","comment_id":"4131","x":2.5643654,"y":5.42607,"p":0},{"arg_id":"A4178_0","argument":"安野候補が選挙でやりたいことは「ポスター貼り実施状況把握システム」などの選挙関連システムの実地テストである。","comment_id":"4178","x":2.7056978,"y":6.0748634,"p":0.3449053535147851},{"arg_id":"A4262_0","argument":"安野さんの活動はすごいが、選挙システム自体が前時代的だ。掲示板をデジタルサイネージにすれば、ポスターの紙を浪費せず、貼る手間も省ける。","comment_id":"4262","x":2.6775727,"y":5.9586153,"p":1},{"arg_id":"A4321_0","argument":"2024年の選挙事務所が作ったスマホで見るマップの位置ズレを調査中。","comment_id":"4321","x":2.4516792,"y":6.0229936,"p":1},{"arg_id":"A4346_0","argument":"写真だけ見たときは女性かと思ったが、名前をよく見たら男性だった。","comment_id":"4346","x":3.132221,"y":5.0314727,"p":0},{"arg_id":"A4399_0","argument":"三宅島でも本日すべての掲示板に掲示されました。島しょ部の振興にも力を入れてまいります。","comment_id":"4399","x":2.2987201,"y":5.252483,"p":1},{"arg_id":"A4404_0","argument":"選挙戦の序盤は都心でもポスターがないところがあって、貼りに回ったりしたけど、島しょ部まで届くようになったとは感慨深い。がんばれ～RP","comment_id":"4404","x":2.5941277,"y":5.6175976,"p":1},{"arg_id":"A4407_0","argument":"町田市の掲示板に安野さんのポスターが貼られたが、八王子市内ではまだ見られない。","comment_id":"4407","x":2.6198595,"y":5.121411,"p":0.613428568454904},{"arg_id":"A4457_0","argument":"安野さん、頑張ってください。近所にはポスターもなく寂しいです。","comment_id":"4457","x":2.9340622,"y":5.0687895,"p":0.690325648803444},{"arg_id":"A4525_0","argument":"東京都の選挙ポスター掲示板の掲示率が高く、貼っていない掲示板は少ない。これはボランティアの皆さんのおかげです。","comment_id":"4525","x":2.476687,"y":5.6219144,"p":0},{"arg_id":"A4540_0","argument":"安野たかひろさんが2箇所で貼られていないのは残念。","comment_id":"4540","x":3.0576136,"y":5.0476723,"p":0},{"arg_id":"A4544_0","argument":"島しょ部では、大島、利島、式根島、神津島、三宅島、八丈島、父島（小笠原諸島）で、すべての掲示板に100%掲示してほしい。","comment_id":"4544","x":2.300501,"y":5.2618003,"p":1},{"arg_id":"A4580_0","argument":"選挙活動を効率化しているのはすごい。昔、知人が市議会議員に出馬したときにポスター貼りを手伝ったが、非常に大変だった。","comment_id":"4580","x":2.6652884,"y":5.934166,"p":0.857096037491289},{"arg_id":"A4584_0","argument":"安野さんのポニーテールはポスターで見た想像より長い。","comment_id":"4584","x":2.6759646,"y":5.3592315,"p":1},{"arg_id":"A4611_0","argument":"八王子に行く予定でしたが、時間が合わず会えませんでした。駅周辺でもまだポスターが貼られていないエリアがあるので、この機会にポスター貼りをするのも良いですね。","comment_id":"4611","x":2.4890287,"y":5.0811377,"p":0.951793108479781}]},{"cluster":"清水国明との連携","cluster_id":"5","takeaways":"都知事選において、清水国明さんと安野たかひろさんが主要候補として注目されています。清水さんは防災政策を重視し、安野さんは最新技術の活用を提案しています。討論会での政策立場の明確化や、両者の協力による都政運営への期待が高まっています。","arguments":[{"arg_id":"A8_0","argument":"インディーズ軍団では清水国明が頭ひとつ抜けている印象がある。","comment_id":"8","x":8.193247,"y":5.5784426,"p":0},{"arg_id":"A52_1","argument":"清水さんや安野さんは知名度を高めるために、さまざまなメディアの取材に対応し、街頭演説やポスター貼りなど、やれることは全て行っている。そのため、マスゴミも無視できない存在となった。","comment_id":"52","x":8.284203,"y":5.7262554,"p":0.9895538472825586},{"arg_id":"A53_0","argument":"清水さんがお年寄り向けの芸能人枠にいるのはまだ理解できるが、やはり不自然だ。","comment_id":"53","x":8.376472,"y":5.7622786,"p":0.8691837926677045},{"arg_id":"A81_2","argument":"月五限の人権ゼミの外部講師は、往年の確認書当事者だったそうです。","comment_id":"81","x":7.850707,"y":6.541036,"p":0},{"arg_id":"A111_0","argument":"都知事選候補者が清水さんや安野さんより有力である。","comment_id":"111","x":8.032602,"y":6.725168,"p":1},{"arg_id":"A179_0","argument":"田母神さんと桜井さんも必要な方。","comment_id":"179","x":7.254454,"y":5.29677,"p":1},{"arg_id":"A196_0","argument":"清水国明氏の防災・弱者支援の視点と安野たかひろ氏のイノベーションへの着目が興味深い。こうした候補たちを巻き込んだ政策議論が形成されると、政治への関心が高まり投票率も上がるのではないか。","comment_id":"196","x":8.03277,"y":6.111458,"p":0},{"arg_id":"A242_0","argument":"清水さんや安野さんは知らない。時代はひまそらあかねだ。","comment_id":"242","x":8.355155,"y":5.7274556,"p":0.985833971466717},{"arg_id":"A278_0","argument":"面白そう。清水國明氏（都知事）と長谷川ういこ氏（副知事）のアシストができそうかも。ただし、取説と保証書が必要です。私は直感で進めることが多いので、取説を読むかは分かりません。","comment_id":"278","x":8.121323,"y":6.1903057,"p":1},{"arg_id":"A294_2","argument":"防災マップはできていますが、報道するとパニックが起こるため、サイレントで進めるつもりです。","comment_id":"294","x":7.945889,"y":5.955309,"p":0},{"arg_id":"A318_0","argument":"まともそうなのは野間口さん、桜井さん、安野さんあたりかなぁ。","comment_id":"318","x":7.0166755,"y":5.173068,"p":0},{"arg_id":"A335_0","argument":"討論会に氏と清水国明氏を入れて欲しい。","comment_id":"335","x":7.959096,"y":5.466936,"p":1},{"arg_id":"A343_2","argument":"ドクター中松が可愛く見えるレベルでぶっ飛び候補が多い。","comment_id":"343","x":7.501431,"y":6.4002204,"p":0.2709536771017015},{"arg_id":"A349_0","argument":"清水さんが一番まともだと思うが、実行力は未知数。","comment_id":"349","x":8.3805485,"y":5.7330656,"p":1},{"arg_id":"A364_0","argument":"是非参加表明して下さい！清水国明ひまそらあかね(ブロックされていて伝えられない)","comment_id":"364","x":8.232513,"y":5.755041,"p":1},{"arg_id":"A390_1","argument":"都と道府県の違い、原発稼働、技術防衛、米中関係、歴史認識、移民、文化革命についての立場を明確にしてほしい。","comment_id":"390","x":7.9287524,"y":6.3399262,"p":0},{"arg_id":"A563_0","argument":"都知事選では、顔出ししない暇空茜と長髪ママで挑む安野たかひろが中身で勝負する一方、知名度のあるタレント候補の清水国明との勝敗が気になる。","comment_id":"563","x":8.173059,"y":6.521682,"p":0},{"arg_id":"A579_0","argument":"オフェンスの田母神さんとディフェンスの頼もしい選手がいるのは心強いですね！","comment_id":"579","x":7.165523,"y":5.304308,"p":0.3400336398494459},{"arg_id":"A594_3","argument":"田母神氏は話すと知識不足が露呈する。","comment_id":"594","x":7.224976,"y":5.2629747,"p":0.477020987036258},{"arg_id":"A610_3","argument":"田母神：戦前大好きおじいさん","comment_id":"610","x":7.2654195,"y":5.123074,"p":0.6058907561699687},{"arg_id":"A656_0","argument":"田母神としおの公約が一番まともだと思う。","comment_id":"656","x":7.0983896,"y":5.350597,"p":0},{"arg_id":"A656_5","argument":"桜井誠なら公約達成率100%だと思う。","comment_id":"656","x":7.49583,"y":4.7909055,"p":1},{"arg_id":"A692_1","argument":"ドクター中松は2014年を最後に出馬していないが、今回が10年振りの選挙戦である。","comment_id":"692","x":8.3473835,"y":6.6336746,"p":1},{"arg_id":"A692_2","argument":"ドクター中松は「独自の戦い」界の門番のような存在である。","comment_id":"692","x":7.505535,"y":6.361793,"p":1},{"arg_id":"A692_3","argument":"今回の安野たかひろ・清水国明は、ドクター中松を上回ることが目標になるだろう。","comment_id":"692","x":7.5848703,"y":6.2416945,"p":0},{"arg_id":"A759_0","argument":"「かくしごと」の墨田羅砂に投票しました。冴えカノの恵やマクロスΔのカナメさんなど、シンクロ率が高いキャラは他にもたくさんいますが、羅砂は安野さんをそのまま二次元化したかのようです。しかも久米田先生が安野さんをモデルにした可能性は皆無なので、本当に奇跡だと思います。","comment_id":"759","x":7.9399633,"y":6.7016034,"p":0},{"arg_id":"A761_0","argument":"2014年の家入一真は88936票を獲得し、メディアで取り上げられたが、暇空茜はX民以外には知られていない。さらに、投票者は石丸伸二・安野たかひろとも競合する可能性が高く、「ドクター中松の壁」を超えるのは難しいだろう。","comment_id":"761","x":8.6060505,"y":6.629875,"p":1},{"arg_id":"A764_1","argument":"2人目の人が滑舌悪くて言っていることがわからない。","comment_id":"764","x":7.098563,"y":5.4043546,"p":0},{"arg_id":"A826_0","argument":"清水国明と並んで、蓮舫以外の政治家の中でちゃんと聞いていられる演説だった。","comment_id":"826","x":8.162604,"y":5.910277,"p":0},{"arg_id":"A852_0","argument":"清水さんが都知事になったら、安野氏に副知事になってもらい、AIを活用してほしい。","comment_id":"852","x":8.078245,"y":6.299685,"p":0},{"arg_id":"A856_0","argument":"清水国明","comment_id":"856","x":8.620897,"y":5.347074,"p":1},{"arg_id":"A859_0","argument":"清水さんは多くの人の話を聞き、必要な政策をよく考えている。","comment_id":"859","x":8.128398,"y":6.0156765,"p":1},{"arg_id":"A860_0","argument":"清水さんと安野さんは、都民の声でマニフェストがアップデートされる点で似ている。ただし、人力とAIの違いがある。","comment_id":"860","x":8.069714,"y":5.904978,"p":0.6377782946496657},{"arg_id":"A875_0","argument":"候補者同士がライバルでも、同じ都民として揚げ足取り合うのはくだらない。清水さんと安野さんの合同街宣は都民のためになる素敵な試みだと思います。","comment_id":"875","x":7.9658737,"y":5.840933,"p":0.5777454870119378},{"arg_id":"A898_0","argument":"清水国明さんは防災政策を重視しており、都知事選でその面で連携する政治運動の核を作ろうとしている。政策本意で無党派の安野さんとは相性が良いと思う。街頭での話が楽しみで、日本橋の交差点でやってほしい。","comment_id":"898","x":8.080112,"y":6.033753,"p":0},{"arg_id":"A902_0","argument":"安野さんと清水国明さんの合同演説会は良い企画だと思います。ふわっと層でお二人の支持は少し重なっていると思います。政局ではなく政策を純粋に聞きたい方はぜひ聞きに行くと良いでしょう。","comment_id":"902","x":7.94529,"y":5.48393,"p":1},{"arg_id":"A903_0","argument":"清水国明さんと安野たかひろさん、どちらも今回の都知事選で良い感じなので、高トア街宣が楽しみです。","comment_id":"903","x":8.21257,"y":5.9351063,"p":0},{"arg_id":"A908_3","argument":"田母神俊雄：なし（全てがおじいちゃん）、あり（まとも、政治経験なし）","comment_id":"908","x":7.4398065,"y":5.3599725,"p":0},{"arg_id":"A908_5","argument":"桜井誠：不明（不明）","comment_id":"908","x":7.5902743,"y":4.7584376,"p":1},{"arg_id":"A916_0","argument":"都知事選で安野たかひろ候補が清水候補と共同演説を行う予定。彼は他人を蹴落とすのではなく、都が良くなるための話をする姿勢が評価されている。","comment_id":"916","x":7.819881,"y":6.3026733,"p":0},{"arg_id":"A920_0","argument":"清水さんが都知事、安野さんが副知事が私が思うベストです。","comment_id":"920","x":8.109745,"y":6.0417666,"p":0.9415394145735428},{"arg_id":"A926_3","argument":"田母神さんは良いが、演説内容が国政より過ぎる。","comment_id":"926","x":7.216542,"y":5.308011,"p":0.6925850254276603},{"arg_id":"A926_4","argument":"清水さんは凄く良いと思うが、メディア露出から見ると票が集まりそうにはない。","comment_id":"926","x":8.369735,"y":5.8925667,"p":0},{"arg_id":"A941_0","argument":"清水さん、安野さん、石丸さんは精一杯選挙戦を悔いなく頑張ってほしい。","comment_id":"941","x":8.278574,"y":6.130213,"p":0},{"arg_id":"A963_0","argument":"清水知事、安野さんをブレーンにするのは面白そうだと思うが、どうだろう。","comment_id":"963","x":8.165187,"y":6.1820517,"p":0.8023908635519741},{"arg_id":"A966_0","argument":"清水国明さんも安野さんも、都民の暮らしを守り、東京をよくしようという思いは同じだと思う。不毛な中傷合戦ではなく、政策で議論しよう。","comment_id":"966","x":7.9211445,"y":6.1231523,"p":0.983490531838288},{"arg_id":"A971_0","argument":"清水さんが知事、安野さんが副知事だと面白そうだが、当選は難しいだろう。また、2人とも石丸氏と交流があるのが気になる。","comment_id":"971","x":8.168813,"y":6.2258263,"p":1},{"arg_id":"A975_0","argument":"応援しています。できれば我が町多摩市でもリアル演説をお願いします。何も考えずに小池さんに入れてしまう高齢者が多いです。😭","comment_id":"975","x":7.3472915,"y":6.307255,"p":1},{"arg_id":"A1004_0","argument":"清水国明さんと安野たかひろさんは良識派だと思う。他の人と比較してもそう感じる。","comment_id":"1004","x":8.233834,"y":5.7433033,"p":0},{"arg_id":"A1006_0","argument":"安野さんと清水さんは主要候補に次ぐ位置にいる。主要な候補ばかりが注目される中、有力候補同士でアピールする取り組みを応援したい。","comment_id":"1006","x":7.8927746,"y":6.5364323,"p":1},{"arg_id":"A1018_0","argument":"先人の知恵と経験を活かす清水さんと、最新技術を使う安野さんの融合は最強です！","comment_id":"1018","x":8.123004,"y":5.669901,"p":1},{"arg_id":"A1024_0","argument":"放っておくのが良いと思います。それより、清水さんと安野さんが本日コラボ街宣をやるそうなので、そちらにワクワクする方が精神衛生上も良いかと。","comment_id":"1024","x":7.9752927,"y":5.455623,"p":1},{"arg_id":"A1025_0","argument":"安野たかひろさんと清水国明さんの合同演説会をやるべきだ。","comment_id":"1025","x":7.9490495,"y":5.444655,"p":1},{"arg_id":"A1031_0","argument":"他県の知事選を楽しく見ています。私は清水さん推しです。","comment_id":"1031","x":8.135485,"y":6.1804414,"p":1},{"arg_id":"A1040_0","argument":"2人の候補を同時に聞けるのは嬉しいですね！清水国明様と安野たかひろ様のお話も伺ってみたいですね😊","comment_id":"1040","x":7.9632688,"y":5.672962,"p":1},{"arg_id":"A1044_0","argument":"ヒマソラさん、内海さん、安野さんの討論を聞いてみたいが、奇声を発してマウントを取る人はどうかと思う。","comment_id":"1044","x":7.252335,"y":5.59718,"p":1},{"arg_id":"A1048_0","argument":"本日14時20分に柴又で安野たかひろ候補と清水国明候補の合同演説が見られます。清水候補の防災力強化と安野候補のデジタル力について聞いてみたいですね。是非。","comment_id":"1048","x":8.095553,"y":5.428703,"p":0},{"arg_id":"A1078_0","argument":"安野たかひろ候補と清水国明候補の合同街宣が気になる。お互いの政策を検証し合う機会になるのかな。","comment_id":"1078","x":7.961202,"y":5.7673407,"p":1},{"arg_id":"A1089_0","argument":"清水あのねのねさんが大人の撤退を親目線で決断したら、爽やかクレバーの安野さんは伸びると思います。","comment_id":"1089","x":8.199659,"y":5.804802,"p":0.536382116895679},{"arg_id":"A1134_0","argument":"このあと14時から、安野さんと清水さんの合同街頭演説会が柴又帝釈天であることを知った。","comment_id":"1134","x":8.039454,"y":5.4210052,"p":0.812862868082654},{"arg_id":"A1138_0","argument":"清水国明候補と他の候補による合同街頭演説会が柴又駅前で行われた。都知事選では56人が立候補したが、討論会に呼ばれるのは4候補のみ。候補者同士が連携して合同街頭演説会を行う新たな動きが見られる。有権者に広く政見を伝えるため、こうした連携はもっと広がるべきだ。","comment_id":"1138","x":8.094607,"y":5.722051,"p":1},{"arg_id":"A1139_0","argument":"清水国明候補と他の候補が合流し、間もなく合同街頭演説会が始まります。","comment_id":"1139","x":8.237733,"y":5.4832187,"p":1},{"arg_id":"A1148_0","argument":"清水国明の合同街頭演説会の配信ありがとうございます！","comment_id":"1148","x":8.224224,"y":5.3870897,"p":0},{"arg_id":"A1151_0","argument":"清水国明さん＆安野たかひろさんの合同演説会。配信ありがとうございます！","comment_id":"1151","x":8.188221,"y":5.462649,"p":1},{"arg_id":"A1152_0","argument":"清水国明候補と他の候補の合同街頭演説会で、清水候補が「2人の候補がこうやって並ぶことは珍しい。これが、つばさだったら」と冒頭から笑いをとる。","comment_id":"1152","x":8.091414,"y":5.678695,"p":0.7887794065613425},{"arg_id":"A1153_0","argument":"ニューズピックス: 2位候補者4人の討論会","comment_id":"1153","x":8.359692,"y":6.630363,"p":1},{

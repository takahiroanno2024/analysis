":{"comment":"話題の人→小池都知事蓮舫さん石丸さん"},"189":{"comment":"私も安野さんかなって思うが、申し訳ないが政治屋は客商売だから見た目大事。彼がツーブロックにして、スーツにして、あと10kg太るだけで1万票は増えると思うよ。どんなに中身があったって政治は訴求力ないと意味無い。"},"190":{"comment":"無事にチェックインが完了し、これから離陸です！#"},"191":{"comment":"蓮舫さんが副知事いいですね。もみたいです。でも都知事は石丸伸二さんがいいです！"},"192":{"comment":"安野さんの書いたSF読んでみる。サーキット・スイッチャー(ハヤカワ文庫JA)"},"193":{"comment":"都知事選の候補者の公約が記載された新聞が入ってたからみてたけど、安野たかひろが一番よかった⭐百合子も蓮舫も時代遅れなんだよな😇"},"194":{"comment":"東京都知事選に投票するとすれば、安野氏か石丸氏しかいないな"},"195":{"comment":"#「都知事候補」より「AIエンジニア」の方が目立つ襷自分はAIエンジニアであり、その知見を都政に生かす。と言うメッセージと読める職業ウリがあるのはぐらいかと思われる。"},"196":{"comment":"今回の候補者の中では清水国明氏の防災・弱者支援の視点、安野たかひろ氏のイノベーションへの着目などが興味深いです。こうした候補たちを巻き込んだ政策議論が巷で形成されると、政治への関心も高まり投票率も上がるのでは？"},"197":{"comment":"普通なら「ひまそらあかねさん」より「安野たかひろさん」選ぶだろ。皆さん、安野さんの公約見たほうが良い。"},"198":{"comment":"今回の都知事選、投票が600〜650万票としてざっくり（以下敬称略）・小池:250〜300万・蓮舫:100万〜150万・石丸:50〜100万で、トップ3で450〜500万票くらい持っていくと見てる。残り100〜150万票を他の候補で奪い合う勝負で個人的には他の筆頭が・田母神・ひまそらその大分後ろに・安野…"},"199":{"comment":"都知事選で、選挙におけるAI活用が話題に出る時代になったのか。-Yahoo!ニュース"},"200":{"comment":"さんと支持層が被ってそうだから、10万もいかないと予想してるけどねぇ普通の保守層は小池さんだろうし"},"201":{"comment":"て候補者は興味深かったわよ"},"202":{"comment":"アンチ石丸多いなぁ。まだ都民だったら安野さんか石丸さんにするかな。Xで候補者の批判ばっかりしてる人見ると、ほなお前が立候補しなよ。って思ってしまいます。おはようございます。人間ドック行ってきます。"},"203":{"comment":"作家としての知名度の違いはあれど、現代らしくポリバレントなバックグランドを持つ、新しい石原慎太郎像に近づいてほしい。デジタルAI技術による安全保障体制への提案を聞きたいです。特にサイバー攻撃\u0026amp;防御。勝手な願望です。"},"204":{"comment":"都知事選安野が暇空に負けるのだけは我慢ならん"},"205":{"comment":"そうですね！！！そう思います😌そんな方はぜび安野さんと石丸さんの対談も見てほしいです。。普通に和やかに対談していてあの2人の対談からは東京の明るい未来がみえます🥲💜"},"206":{"comment":"都知事選の候補者、あらかた調べてみたけど、今回推せるのは氏だねエンジニアのはしくれとして若き天才に期待したいまぁ当選は期待薄ではあるが、やっと素直に応援したい候補者が現れたという感じ"},"207":{"comment":"かっこよかったですよねぇぇぇぇ😉🫶💜この4人の討論会いくらでもみれません？🥹🫶毎日やって欲しいwwwwバチバチも辛いから安野さんも入れてほしい🤣"},"208":{"comment":"政治に關するポストは控へてゐましたが、白川司さんが「拔群に良い」と評價する安野たかひろ氏の公約をリンクします。"},"209":{"comment":"次は石丸伸二　蓮舫　　うつみさとる　桜井誠で討論会見たいです！"},"210":{"comment":"私たちはすべての人の声を聴きます。YouTubeの「AIあんの」にアクセスできなくても、SNSアカウントを持っていなくても、GitHubが使えなくても、電話で質問できるようにしました。テクノロジーの力をフル活用し、誰も取り残さない都政を実現します。#"},"211":{"comment":"の方が良かったと思う"},"212":{"comment":"安野たかひろはすべての人の声を聴きます。YouTubeの「AIあんの」にアクセスできなくても、SNSアカウントを持っていなくても、GitHubが使えなくても、電話で質問できるようにしました。テクノロジーの力をフル活用し、誰も取り残さない都政を実現します。#"},"213":{"comment":"リハックも見ました！と石丸さんが組んだら面白そうですねwお二人の意見は似ていますが、東京一極集中か否かという点で割れていて、私は地方あっての首都だと思うので、石丸さんの方が考えが近いと思いました。ともかく、政局より政策ですね👌"},"214":{"comment":"本物の議論。ではなく、こっちが当たり前の議論。これができないような人を選んではいけない。"},"215":{"comment":"他県だけど安野さんが粛々と都政やってくれそうな気がする"},"216":{"comment":"フォローしてないのに安野さんのポストフォロー中のTLに流れてきたな、広告とかでもなさそうだしなんでだろう"},"217":{"comment":"【朗報】暇空信者の🥟屋オーナー、安野さんや清水さんよりも票が入ると夢見てしまうさすが🥟屋の華麗なる分析、素晴らしい店大繁盛してそう"},"218":{"comment":"やっぱこの人本気だと思うんだよな。。"},"219":{"comment":"社外取締役のヘアメイク、スタイリング講座は安野都知事候補への批判見るとあった方がいいっぽい()"},"220":{"comment":"顔写真は出さない出身地は隠すニコ生では2時間持たずに逃走こんな態度で20万票取って安野さんや清水さんに勝ったら奇跡だと思うけど、🥟屋には難しかったかな"},"221":{"comment":"石丸さん都知事なって、安野さん副都知事になったらええやん。って思ったけど都民じゃないから投票権ないんだよなぁ…この人たちを都知事に選べる都民、羨ましすぎるんだが。"},"222":{"comment":"東京都知事選挙の候補者のマニュフェスト。これは見るべき代物。"},"223":{"comment":"台湾のオードリータン氏も注目している氏。こういう方が注目される東京都知事選。東京都のデジタル政策に必要な逸材だと思います。#"},"224":{"comment":"昨日の討論会にはいませんでしたが、AI研究者の安野さんとかと組んでくれるといいなと思います。現職者は後期高齢者になろうというお歳なので隠居すればいいのにと思います・・・"},"225":{"comment":"いいなぁこの二人。発言も的確でしっかりしていて実に分かり易いしワクワクする。"},"226":{"comment":"安野たかひろさん、マジで面白いことやってんのよな。盛り上がってほしい。"},"227":{"comment":"都知事選で56人もいるのにメディアに出せるのが小池、蓮舫、石丸、田母神+（安野、清水）しかいないのがもうおぉって感じ"},"228":{"comment":"百合子か安野さんかひまか"},"229":{"comment":"百合子8015ひま5くらい今の私の中の印象だけ"},"230":{"comment":"本当ですね…もっと全員の話を聞きたいですね。ひまそらあかねさん、さんもよい政策を提言しておられますね。イメージで投票するのではなく、自分の頭で考えて投票する方が増えてほしいですね。"},"231":{"comment":"相手を頭から否定せず、建設的な対話。実におもしろかった。この2人、いずれタッグを組みそうな気がする。"},"232":{"comment":"間もなく波浮港での演説、始まります！#"},"233":{"comment":"東京都知事選の主要６候補（小池氏、石丸氏、安野氏、清水氏、田母神氏、蓮舫氏）の横顔を、本日の東京都内版とウェブでご紹介しています"},"234":{"comment":"安野たかひろさんに投票するか、ひまそらあかねに投票するか。IT系ネット民にとっては究極の選択ですね。どちらにしろ、小池百合子や蓮舫や田母神としおよりは、ましな選択肢だとは思いますが。"},"235":{"comment":"石丸さんに都知事になってもらって安野さんに副知事になってもらうって出来ないかな？小池さんの質問をはぐらかす姿勢にはうんざりする。"},"236":{"comment":"当の｢蓮舫さん、安野さん、石丸さん共、最後まで聞いた｣って言ってる。それは嘘だって決めつけてるんだよね。自分の思う通りに前市長が動かないと｢信用出来ないパワハラ嘘つき市長｣って片付けてしまう。泉さんは、投票日当日の開票番組に出演するの。その下調べもあるのにさ。"},"237":{"comment":"自分は安野さんから悪い雰囲気を感じていなくて、純粋にテクノロジーで世の中を良くしたい気持ちを持ってそうに感じています。性善説的な世の中であれば良いんですけど、外面の良い怪しい人に騙されたり流されてしまいそうな心配はありです。"},"238":{"comment":"、すごい人だと思います。"},"239":{"comment":"確かに誰も取り残さない本気度は日に日に増してる。だから信用して投票した民は思ったより考えて行動できるし、政治に無関心なわけじゃない。生活に不満がある人はどんどん安野さんに意見を吐き出してほしい"},"240":{"comment":"AIあんの、こちらです！"},"241":{"comment":"安野さん、奈央ちゃん、こんばんは。じめじめした梅雨☔️気分が落ち込みがちになるこの時期に元気が出る方法を是非教えてください！心がぽかぽか、そしてイオンで癒されたい！"},"242":{"comment":"清水さん？安野さん？そんな泡沫候補知らないね時代はひまそらあかねだよ"},"243":{"comment":"ひばりヶ丘団地は　超高齢化を体現する社会的にホットな地域で過疎化と反対のいい感じの人口密集地域でそこはわたしが優先的にポスター貼ったんだが確かに西東京市に全然ポスター貼ってないなという認識はあって社会人、動けないことがくやしい(￣ー￣)"},"244":{"comment":"の当選は、厳しいでしょうね。でも、選挙が終わった後、石丸さんが安野さんにアプローチを掛けたら面白いと思います。あ、石丸さんが当選することを前提に話していますが（笑）"},"245":{"comment":"伊豆大島の波浮港にて、街頭演説を行いました！普段とまったく違う景色の中、安野自身も生き生きと語っているようでした。演説後は、島民の方とじっくり対話をさせていただきました。島での暮らしについて、貴重なお話をたくさん伺いました！#"},"246":{"comment":"とは討論によって学び合えるのがいいですよね。"},"247":{"comment":"安野氏、都知事よりもデジタル庁関連の重要職になってブイブイいわせて欲しい"},"248":{"comment":"石丸さんのお気に入りは同じ候補者の都知事になったあかつきには副都知事をオファーしたいとまで言っていました。"},"249":{"comment":"安野さんはうどんが好きみたいだ。ちなみに私はソバが好きだ。"},"250":{"comment":"現状の都知事選予想692万票／有権者1153万人（投票率60%）小池　220　求心力・自民の低下蓮舫　200　小池低下で上乗せ石丸　180　覆す可能性あり田母　40　安定の保守層清水　15　高齢者の知名度高安野　12　個人的な推し桜井　10　固定の支持層暇空　10　エコチェンの限界ほか　5"},"251":{"comment":"おもしろい。こういう人が当選してほしいなー"},"252":{"comment":"良いだよねでも、ぜんぜん一般層には響かないよね😂そこで、安野さんと対談した後にやってる事や政策を評価して自分が当選したら安野さんを副知事に起きたいって明言した石丸は俺の中で結構ポイント稼いでるんだよなぁしかし、ゆりこに勝てる気がしねぇw"},"253":{"comment":"いいっすね上から目線で素晴らしいです(安野さんは好きです)"},"254":{"comment":"私はこのあたりの解決の道筋はテクノロジーにある（テクノロジーが“当たり前”を拡張していく）と考えているので、今回の都知事選では「テクノロジーで誰も取り残さない」を第一に標榜している安野たかひろ氏が気になる。"},"255":{"comment":"都知事選で10万票のラインに乗ってくる可能性があるのは、田母神、内海、桜井誠、安野あたりだろうな。1万票〜2万票のラインでは暇空茜より横山緑、ドクター中松、後藤輝樹あたりの方が多分票を取る気がする。他に奇抜な人沢山いるけど、大して票は取れなさそう"},"256":{"comment":"安野さんはよく知らないが、微妙に松尾研にはお世話になっているので贔屓目に見てしまう。少なくとも石◯は絶対上司にしたくないタイプではある"},"257":{"comment":"候補者の発信の場が増えたのは昔より良くなったことだなぁ2人に関わらずこれからの世代の方に担っていただきたい「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】より"},"258":{"comment":".安野氏に都政を任せてみたい自分としては、蓮舫氏に都知事になって欲しいとは、これっぽっちも思っていないけれど、都政と自民党の癒着を断ち切ることが東京都だけではなく、日本が早急に取り組まなければならない喫緊の課題であるから、先日仕方なく期日前投票で蓮舫氏に票を入れた。."},"259":{"comment":"がんばれー腐敗した政治家のニュースばかり、優秀な人も海外へ流れ、近年は日本はもうだめなんだなあ…と諦め希望がなかったのですが、安野さんのような方が政治に向かってくれることは、東京だけじゃなく日本の未来に、一筋の光。残念ながら現在は都民ではありませんが遠くから応援しています。"},"260":{"comment":"凄いですよね→熱心な支援者ドクター中松以外にも、桜井誠のポスター貼り率が高いですね。安野さんより多い感じです。"},"261":{"comment":"【都知事選】安野たかひろ氏のマニフェストがGithubで公開されてて中身がある一方でお作法やドレスコードが惜しいところ。「AI特区と開発者が住みやすい街づくりで所得倍増」とか「先進技術×医療」とか読みどころ多いし、いつかどこかの街がそうなると思うけど、都民1,000万人のリーダーとしてのドレス…"},"262":{"comment":"選挙公報の新聞？見た感じだとさんが良さそうだったな。"},"263":{"comment":"作家でIT技術者で共に強力な実績があり、具体的なデジタル政策を準備して、まぁ公金吸いについてのスタンスは弱いだろうけど、選挙活動もネガキャンなどしない暇の完全上位互換の安野さんの「あ」の字すら出していない暇推しは暇アノンと言われてしょうがないと思いますよw"},"264":{"comment":"が技術だけの人に思われてしまうので、公式では政策を解説した方がよいと思います。それがたとえ常にバージョンアップされているとしても、どの政策に意見が集まっていて、現時点ではこう考えていますとか、ここがよく分からないので意見が欲しいとか、できることはたくさんあると思います。"},"265":{"comment":"蓮舫さんでも小池さんでも石丸さんでも、都知事になったら、をブレーンに加えることを訴えれば良い！"},"266":{"comment":"中松さんとか、タモさんとか、安野さんの方がマッチ率高いのかー、若さと優秀さという点で、安野さんをイチ押しにするかなー、とか推し活は楽しくいこう　笑"},"267":{"comment":"更にIT担当で安野さんも追加したら凄い頼もしい布陣になると思います！"},"268":{"comment":"是非NewsPicksの石丸さんと安野さんの対談をご覧になってください！私たちが見たかった討論会はこれだよとなりますので。笑"},"269":{"comment":"ゆりこも安野さんと対談なり討論なりして参与にするとか言えば、ゆりこのままで宮坂・安野体制のデジタル政策は成果出ると思うんだよなぁ少なくとも、暇がほざいてるデジタルクーポンとかいうおままごとよりは圧倒的にw"},"270":{"comment":"安野さん見ていると、選挙に向けての工程が明らかになって親近感が湧くし(政治が近くに感じるという意味で)、市民と積極的に交流していて「一緒によくしましょう」という姿勢から民主主義ってこういうことか、と人生で初めて納得できそうな気がする。"},"271":{"comment":"うーん、安野たかひろさんのポスターないなぁ。残念。"},"272":{"comment":"のような人が石丸さんのサポートに入ってくれたら、相乗効果で日本が良くなっていくでしょうね。"},"273":{"comment":"RP都知事選四天王には入れないけど、5、6番手くらいの扱いやん。安野さんがんばれー、地方民にとってもまじで希望よ…"},"274":{"comment":"どちらも拝見しました。石丸伸二さんと安野さんはお互いの良さを引き出し合ってブラッシュアップして高め合う、それをホントに嬉しそうにされていましたよね。あれが本来の討論。少し蓮舫さんに期待して水を向けてる節がありましたが、期待はずれで残念そうでした。"},"275":{"comment":"安野たかひろさんのマニフェストのリポジトリの成果物やissue、読んでて面白いし議論に参加もしやすそうな雰囲気なので良い"},"276":{"comment":"石丸さんの影響で、安野さんのような人が、どんどん政界に進出してくれるといいのですが。"},"277":{"comment":"安野さんは、もうどーしようもない東京都でより、国のデジタル庁でバリバリ活躍して、その立場から東京都をビシバシ指導してほしい知名度は今回の出馬で十分得られただろうし"},"278":{"comment":"面白そう。(33歳)氏とひまそらあかね(41歳)氏は、私(私たち)推しの清水國明氏(都知事)と長谷川ういこ氏(副知事)のアシスト出来そうかも。取説と保証書は必要ですけど、今回そこまで私は手が届くか分かりません。たいてい、取説なんか読まずに「えいやー!」と直感頼りですね。"},"279":{"comment":"【メモ】東京都知事選「AIあんの」技術メモ"},"280":{"comment":"安野さんもいないし見る気起きないんだけど見る価値ありますか？【東京都知事選2024】候補者ネット討論会56.0主催：ニコニコ・畠山理仁より"},"281":{"comment":"都知事の政見放送を見て、なんとどうしょうもない候補ばかりか皆さん安野さんに入れてください—東大卒AIエンジニア・起業家・SF作家。氏、33歳。「テクノロジーで誰も取り残さない東京へのアップデート」などユニークな政策を掲げる"},"282":{"comment":"安野たかひろさんのマニフェスト全部読んだけど、Githubでの政策改善ってほんの一部でしかなくてそれ以外にもちゃんと色々掲げてるんだよな。都民の声を吸い出す手段も敷居を下げるよう公言してるし。"},"283":{"comment":"暇空さん1万いったら御の字くらいと思ってたけど、そんなに人気者なの？朝日新聞の情勢報道では小池さん、蓮舫さん、石丸さん、田母神さん、安野さん、清水さんが載ってたみたい。石丸さん+安野さんの投票数が楽しみだな〜。この二人は副知事とかしてほしいくらい。"},"284":{"comment":"石丸→都知事、副知事田母神→週１の相談役蓮舫→都議会の野党筆頭理事小池→三井不動産の社外取締役"},"285":{"comment":"都知事にはなれなくても、安野さんの意見は取り入れたいなら、票を入れたほうがいいとは思っている。まだ、いろんな候補で思案中だけど・・・"},"286":{"comment":"【意見を聞いてるふり】じゃなく、ほんとうにいろんな意見を吸い上げて、可視化できるのがよい。選挙権のない世代の人、現場の意見…東京は、住んでないけど仕事で来てる人もたくさんいるので、その人たちの意見も拾いやすくなる。そして、自分も何か考えてみようという意欲がわいてくる。"},"287":{"comment":"に、東京都知事をやってもらいたいです！。副知事は、うつみんさんかな。"},"288":{"comment":"、おやすみなり🐑💤💭💚"},"289":{"comment":"盗用された音楽やイラストなどの著作者と著作権が取り残されているんだが？SF作家のくせに生成AIのリスクも想像できないのかこのスカポンタンは＞テクノロジーで誰も取り残さない東京へ＞"},"290":{"comment":"さんに都知事になってもらいたいです！副知事は、うつみんさんが良いと思います（ど素人の一人言です）。"},"291":{"comment":"たまきさんに足りないものを石丸さんが持ってる。（その逆も然り）危ないは危ないけど、劇場型の持っていき方。石丸さん、安野さんはぜひ選挙後、国民民主党と連携してほしいな。"},"292":{"comment":"最近の国民民主党、残念だな〜と思うのは若い世代の支持がメインな割に、若者向けの政策がパッとしないこと。もっと都知事選の安野さんや石丸さんみたいなガチで若者が求めてる政策を打ち出してほしい。自民だと河野さん、菅さん、小泉さんあたりも近い。"},"293":{"comment":"、是非とも出演してほしいです！"},"294":{"comment":"石丸伸二氏の強みは経済アナリストと安芸高田市で行政の首長の経験が有ります。もし自分が都知事になったらさんを副市長にと口説くと言ってました。防災はマップはできているのですが、それを報道してしてししまうとパニックが起こるから、サイレントでやっていくつもりです。"},"295":{"comment":"事実ならなんら「新しい政治」「若い人による政治」ではなく、側だけ若くなって中身は変わらないままと言うことになりそう本当の意味で若返りが実現できそうなの、ひまそらあかね氏と安野たかひろ氏くらいだと思う#"},"296":{"comment":"討論ってこうあるべきって思いました。お互いに相手の考えを聞いて自分の考えをプラスにふくらませている。は政治家ですね"},"297":{"comment":"スピーチきいててそんなふうになるといいな、ってワクワクした。もし都知事に届かなかったとしても都政に関わって欲しいな。"},"298":{"comment":"、石丸さんとタッグを組んでほしいですね。"},"299":{"comment":"さんがいます。若き天才‼️副市長に口説くと言ってました。"},"300":{"comment":"安野たかひろ氏頑張ってほしい。名古屋だから投票できないけど心のなかで応援しておきます。"},"301":{"comment":"安野さん、東山さんこんばんは♪もし、お互いがお互いのお洋服を選ぶとしたらどんな感じのお洋服を着せたいですか？。"},"302":{"comment":"「若いから」「ITのことわかっているから」「賢そうだから」「古い政治を変えてくれそうだから」さんだけではなく、さんという選択肢もありますよ。2024"},"303":{"comment":"小池百合子—越えられない壁—蓮舫———壁———石丸伸二———塀———田母神俊雄清水国明桜井誠———柵———ドクター・中松内海聡ひまそらあかね"},"304":{"comment":"同じ話気付いてる方なので来ました。↓こちらもよかったらどうぞ。都知事選の安野氏が、かつてPKSHAでchatbotを立ち上げた、こういう「対話AIで遠隔孤独者を監視」の大元のひとです。よって、今回の立候補も、「本件を怪しく見えないようにする目的の、工作員化狙いの有名人化」に見えます。"},"305":{"comment":"💁【】開成→東大卒の天才AIエンジニア、「」日本版オードリー・タンの誕生か？！【】│たかまつななチャンネル📅2024/6/15🆙▶️から#"},"306":{"comment":"安野さんの制作と彼にしか出来ないデジタル推進はいいんだけどなぁ。どうしても得票数で勝てない。しかし、彼のような人材が必要なことは認識できただろうというわけで、爪痕は残せた？"},"307":{"comment":"そうなのですか〜田保神氏…ネトウヨ…だれだろう？"},"308":{"comment":"認知度低過ぎて無理やと思うけど安野さんもいいのよね。"},"309":{"comment":"氏は副知事かデジタル庁長官。台湾のオードリータン氏のような存在。"},"310":{"comment":"安野さんも一瞬よさげに思えたけど石丸との対談動画とか怪しすぎてねーわってなったわ買われて副知事に収まるとかめっちゃありそうだもんw"},"311":{"comment":"石丸伸二\u0026amp;安野たかひろのコラボができたら。地方も東京も良いだろう、な。候補者も尊敬の対象"},"312":{"comment":"近所の掲示板に安野さん含むのポスター揃っててほっこりした。アイスノン首にかけて出社してます🚶‍♀️"},"313":{"comment":"自民党支持ではないけど、岸田首相は評価してるので、今は政権交代はしなくていいかな。安倍派の時は早く政権交代してほしかったけど。都知事選では、全候補者の中でも断トツで優れたマニフェストを出して来た安野氏を応援してます。今回の当選は難しくても、次回につながるような票数を取らせたい。"},"314":{"comment":"石丸伸二が言っていた安野たかひろさんとのコラボというか。ボクがなれたら副知事は安野たかひろさんにやってもらいたい発言。二人とも地方を知り尽くしていて、本当に地方が自律自立出来る最期の機会、そしてそれは東京が地方とともに立ち直り良くなることでもある。＃石丸伸二　＃東京を動かす"},"315":{"comment":"都知事選、私は安野さん推しなんですけど、70代女性の半世紀前の学歴にいつまでも拘ってる人たちを冷めた目で見てます。ちなみに、安野さんは短髪にした方が得票数は伸びると思っているので、インスタのビフォーアフター美容師の所に行って頂きたいです。"},"316":{"comment":"もちろん当事者には大変な事と思いますが、選挙期間が限られている事がとても残念に思います。もっと長ければ、ピカイチに成長力ある安野さんが、どんどん有利になるのに。。"},"317":{"comment":"安野たかひろさん、一回スタイリングやらせてほしい。コーディネイトとヘアメイク。"},"318":{"comment":"まともそうなのは野間口さん、桜井さん、安野さんあたりかなぁ。AIをつかっていくのはいいけどまだ時期じゃないんじゃないかと思うから10年後あたりに安野さんは期待したい。田母神さんも期待してたけど都知事権限で大麻の栽培OKって簡素に書いてあったので相容れないと思ったから残念。二択かなー。"},"319":{"comment":"そういう意味で都知事選に安野さんのような若者が出てきたことは良い流れです。蓮舫さんのような、因習にまみれた職業野党は、若手に席を譲ってください。20年も結果出してない人に未だのんびり期待するのは不可解です"},"320":{"comment":"は公約の解像度から思考レベルの広さ、深さがあり台湾のオードリー・タン氏を彷彿とさせますよね。石丸さんは当選したら安野さんを副知事に据えるとの噂もあるためご参考下さい。"},"321":{"comment":"石丸さんは安野さんをブレーンにしたそうな話してるけど小池さん今回のりきったら、次回75歳でも4期めざしそうだなぁ"},"322":{"comment":"東京都知事選について、朝日新聞社は22、23の両日、インターネット調査を実施。3選をめざす小池百合子氏が先行し、元立憲代表代行蓮舫氏が追う展開。前広島県安芸高田市長石丸伸二氏は苦しい。田母神俊雄氏、氏、清水国明氏らは引き離されている。投票態度を明らかにしていない人が4割おり、①"},"323":{"comment":"「石丸伸二」に加えて「安野たかひろ」も要注意人物に指定しておく。botだのAIだのを乱用するやつは信用してはいけない。"},"324":{"comment":"まっすぐ安野さんに入れたい気持ちと、現職を落とすために蓮舫さんに入れるかでめちゃくちゃ迷ってる"},"325":{"comment":"それが銀行員仕草なのかとかはわからんけど火力高くて面白い🤣個人的には、有能若手枠でガンガンくるかと思ったら有能若手度としては安野さんに持ってかれた感ある。(でも安野さんハングリーさを感じないから様子見なんだが。惜しい…)"},"326":{"comment":"の誠実さが伝わってきますね。"},"327":{"comment":"うつみさとる、安野たかひろ、ひまそらあかね、この3人が何票獲得するのかが都知事選の見どころ。＃都知事選"},"328":{"comment":"おー！安野さんの声で熱中症対策について答えてくれた。わからないことはわからないと答えてくれるし、どんな質問ならわかるかも教えてくれる。"},"329":{"comment":"安野さんになってしまったな1人かぁ"},"330":{"comment":"カツサンドだけでは足りず「寿し光」さんの「べっこう寿司」もいただきます！14:30〜の演説📍岡田港付近も頑張ります！#"},"331":{"comment":"東京都知事候補者の/23のYouTubeライブの切り抜きです。毎日21時から配信をしています！"},"332":{"comment":"東京都知事選は蓮舫か清水か安野かで迷う(敬称略)。重点は1.再開発の抑制（タワーマンションを規制して立石の飲み屋街や神宮外苑の森等を守る）2.学費等の不安を減らし安心して子育てできる政策3.事務手続き簡素化、無駄な規制撤廃(紙に手書きする書類を減らす、太陽光パネル義務化廃止)。"},"333":{"comment":"百合子さん反対派は「プロジェクトマッピングは48億〜！ムダ〜」とか騒いでいるけど実際は都庁のは単年度で7億とか、調べてみると色々違う印象はありましたし、コロナの補助などは、まあそうかなと思いましたでも安野さんも感じがよいと思います"},"334":{"comment":"デジタル系の職種の人はもっと安野たかひろ候補を応援してもいいのではなかろうか？東京本社の会社かなりあるだろうに。彼は日本のデジタル推進の宣伝役になってるのは間違いないのだから、彼をこのまま終わらせてはいけない。少なくとも討論会で他候補との違いを見せつけてもらいたい。"},"335":{"comment":"討論会に氏と清水国明氏を入れて欲しい。青年会議所の討論にも出て欲しかった。石丸伸二候補に対して、他の政治家はビビって質問していない。"},"336":{"comment":"安野さんは技術もあって夢もあって理論的で視点も現実的で信頼出来るけど、政治家っていうかは官僚もしくは起業家って感じするなぁ"},"337":{"comment":"厳しいだろうけど頑張って欲しい"},"338":{"comment":"全部ではないですけど、虚構新聞かと見間違う内容だけど実世界という事に驚愕(´・ω・`)は面白そうですね。"},"339":{"comment":"も公約面白いんですよね。"},"340":{"comment":"安野さん、よくわからないけど日本版オードリータンになってほしい。未来党木宮さつき候補、QRコード先読んだけど「DS撲滅！！」みたいなの書いてあってそっ閉じ。後藤輝樹候補はずっとウォッチしてる。手かざしヒーリングあたりから「おや？」ってなった。"},"341":{"comment":"都知事選ですが友人の多くは蓮舫さん支持から石丸さんに変更するとの事。実力は未知数ですが今の政治に不満を持っている層に響くのでしょう。とりあえずXフォローしました。妻のママ友は全て小池さんだそうです。手厚い子育て支援が大きい。私はAIエンジニアのさん推しです🙇"},"342":{"comment":"勝敗というより同じ次元で話せる人が少ないですよね。安芸高田市議員や中国新聞なんかはもう見てられなかったです😂氏なんかと討論する際に自分の知らない分野はそちらから教えを乞うなど人間性も兼ね備えてますね"},"343":{"comment":"小池百合子蓮舫石丸伸二田母神としお清水国明桜井誠ひまそらあかねこう言う順位かな。安野さんよりひまそらの方が票稼ぎそうなの悪夢でしか無かろう。しっかしドクター中松が可愛く見えるレベルでぶっ飛び候補多いな。"},"344":{"comment":"さん☺️いいですね！"},"345":{"comment":"俺が都民なら入れたい候補は安野さんだけど、死票になるの確定だから小池百合子だな。やっぱ。消去法よ。"},"346":{"comment":"都知事選は安野かなぁ。消去法で。"},"347":{"comment":"昨夜、もしも安野さんとお話できるイベントがあったらレテのエンディングについて聞きたいとか言いましたが、推しを目の前にして普通に会話できる自信ありません‼︎リプ送るだけでも時間を要するのに……。"},"348":{"comment":"エンジニアがつくる都市へ希望を持ち、安野さんに入れたい人たちは、百合子の元に宮坂さんがいることを天秤にかけている人が多い気がする。安野さんの影響力をちゃんと測るためにも、副知事について言及してくれるといいな。無駄に二分されるともったいない。"},"349":{"comment":"と清水さんが一番まともな気がする。実行力未知数だけど"},"350":{"comment":"切れ者は切れ者でも、ドトール石丸さんは、安芸高田市議やマスコミ記者への逆ギレの達人として知られていますね。何が凄いのか全くわかりません。日本維新の会が石丸伸二やという人を推したいのはわかる。"},"351":{"comment":"結局、俺の投票行動はゆりこ、石丸、安野さんに絞られてきてるなぁ他はたもさんと他泡沫の皆さん＞＞＞＞（越えられない壁）＞蓮舫＞＞＞＞＞（人類と畜生の壁）＞暇の構図に動きは無いだろうな"},"352":{"comment":"。揚げ足を取ったり曖昧にしか答えない政治屋とは違う本来の政治家のあるべき姿だと思います。この二人なら翼くん岬くんばりのコンビで必ず東京いや日本を変えてくれてると思います。"},"353":{"comment":"オードリー・タンのような人が人が一人でも日本にいたら、とコロナ禍に多くの人が嘆いた。オードリーは安野たかひろ候補者を推しており、この都知事選は、あの日都民が願った政治とリーダーシップを手に入れるまたとないチャンスだと思われる。"},"354":{"comment":"弱者男性のアニメオタクはひまそらあかね氏を、オタクと言うかギークは安野たかひろ氏を推してそうまぁ小池百合子氏が3期目続投で決まりっぽいけどね"},"355":{"comment":"立候補している安野さん、ReHacQで観たいです！"},"356":{"comment":"「さすが！」と「なんじゃこりゃ〜」がたくさんあってめちゃくちゃおもしろかったですwが入ったら、さらに若いパワーで楽しくなりそう✨💜"},"357":{"comment":"安野さん一択、同意"},"358":{"comment":"全体を見ると安野たかひろ氏が一番いいと思う。政策も具体的だし、知見も優秀さも卓越しているし、知名度、政党で厳しすぎる中でも出馬してて、人々に選択肢を見せるという考え、有利不利なんかで考えない姿勢、がかっこよすぎる。"},"359":{"comment":"すごいなぁ、安野さん。本気なんだ。すごいぞ。かっこいい。"},"360":{"comment":"維新を辞めて石丸さんと安野さんと新党組んではどうでしょうか！！"},"361":{"comment":"若者による「都政を変えようアクション」って言っているのに担ぐのはオバちゃんってwさんあたりの応援なら理解できるのだけど。"},"362":{"comment":"石丸さんは副都知事に指名したいとかいってたんでしたっけ？対談でと対談するなら僕とも対談してほしいですね、政策論や東京について限定で。SNSで話題の候補者対決ってことで数字とれますよ"},"363":{"comment":"間違いないでしょう。そもそも開成東大の安野さんを超えられる政治家なんて数えるくらいしかいないのでは？笑"},"364":{"comment":"是非参加表明して下さい！清水国明ひまそらあかね(ブロックされていて伝えられない)"},"365":{"comment":"安野さんのチームまじで対応が早い。流石IT系かつベンチャー気質。マニフェスト通り実行してくれるかどうかは選挙中でわかる。"},"366":{"comment":"小池百合子→関学中退・カイロ大文蓮舫→青学法石丸伸二→京大経済→東大工暇空茜→近大すごく個人的な意見だけど、発言の質を見てたら学歴ってうまい評価基準だなぁってしみじみ感じる。"},"367":{"comment":"やはり削除したね日本維新の会おときた議員によるドトール石丸さん、さん上げのポスト。逆ギレ者の石丸伸二はないわ。"},"368":{"comment":"ずっと東京弱体化に違和感感じてたんだけど、答えが、この動画にあったの考え（1極集中の方が相乗効果大）に、なるほどーって小声でいってたけど東京以外にもっていくんだから、東京の経済維持難しいのは普通に考えりゃわかるじゃん！"},"369":{"comment":"このタイミングで以下ポストは、IT関係のフォロワーさんに安野さんへの投票は一考の余地ありと思わせるためなのかなと勘ぐってしまうね。有料記事だから読めないけど、無料部分で書かれてることは理解できる。ただ、投稿タイミングと「都知事選でも」と書いているのがね。"},"370":{"comment":"と田母神さんは都知事石丸の両刀になって欲しいです！そうなったら東京が羨ましすぎてどんどん地方も追随して欲しいと思いますね！"},"371":{"comment":"【AIあんの】東京都知事候補、安野たかひろのAI（通称AIあんの）がアップデートし、電話に対応しました！　youtubeを使わない方など、より広い方にご利用いただければと思います。先ほど大島からも電話しましたが、快適につながりました！"},"372":{"comment":"安野さんは髪の毛の長さが気になりまくるんすよね。副都知事になったら女もののスーツ着てキメキメ女装して現れそうすぎて。"},"373":{"comment":"安野さん異次元にすごいw"},"374":{"comment":"なるほどなぁ日本維新の会政調会長の音喜多議員は石丸伸二氏を切れ者と思っていると。都知事選を静観ってのは口だけみたいですねぇ維新が石丸さんを口説こうとして失敗って話と関係があるのかな？それに同時にアゲている氏も掘ったら面白そう。"},"375":{"comment":"電話するとAI安野氏と話せる？"},"376":{"comment":"これ小池さんの情報を出すタイミングとか根回しがうますぎただけで、安野さんも全然ポテンシャルあるのではなんかすいません"},"377":{"comment":"右の写真、あっちゃんを思い出しました🤭あ、いけませんね、失言ごめんなさい💦との対談、まだまだ観ていたかったですね🤗"},"378":{"comment":"電話するとAIあんのさんと政策について質問したりお話できるの面白い。"},"379":{"comment":"AIあんの電話対応すごいw"},"380":{"comment":"これ未だに迷っている。小池百合子とかいう保守層をもってしても『老獪』という褒め言葉しか出てこなくなった性格終わってるお婆ちゃんを絶対に通したくないので、対立候補で一番強い蓮舫に入れたいという気持ち。素直に一番良い人を選ぶなら安野たかひろだと思う。問題は現状通る確率低すぎること。"},"381":{"comment":"安野さんはガチ人材だから、さすがに石丸さんも対決色は避けてるな（専門技術やAI理論とか持ち出されるとさすがに分が悪い）安野氏　ダイナミック、自動運転石丸氏　多極分散石丸氏の多極分散構想、部分的には維新の考え方にも通じるところあるから、もうちょい深掘りして聞いてみたい気はする。"},"382":{"comment":"なぜなら党に関係なく、有能な人に都知事になってほしいからでしょう。立憲枝野氏は、がれいわに敵対心剥き出しだし、田母神さんは元から積極財政派だし、石丸さんも安野さんも興味深い。候補が多いと票が割れて自然。そんな中、推薦なしで５割確保は、結構な蓮舫氏の実力ですよ。"},"383":{"comment":"【動画】候補者乱立の都知事選東大卒AIエンジニアが「超アナログ」な世界に名乗りを上げた理由-NEWSポストセブン"},"384":{"comment":"！当然です！"},"385":{"comment":"にしようと思ったけど彼勝つ気なさそう笑"},"386":{"comment":"声優の安野さんって方、フォロワーさんに似てる人いる"},"387":{"comment":"私も安野さん一択🙆"},"388":{"comment":"都知事選、泡沫対決のなかでは、安野と暇空のどっちが得票数多いかが気になる。テレビ露出ほぼなしのネット戦略でどっちの方が結果として有効なんだろうか。なんか流れ的に暇空のほうが多くなる気がするんだけど、それだと悲しいので、アライさんは安野に入れようかなと思い始めているのだ"},"389":{"comment":"都知事選立候補中の安野たかひろさんのAI電話がリリース。クオリティ高くて驚き。選挙の政治のあり方が変わってきていますね。AIかなちゃいも作りたい。📞05017209295カオスな都知事選挙を見ていると、エヴァンゲリオンの世界のように、AIが判断をする世界が1番平和な気がするよ。"},"390":{"comment":"候補に告ぐ対立的課題について貴立場を明示しないと両側から不支持都と道府県の違い原発稼働技術防衛米中歴史認識移民文化革命"},"391":{"comment":"安野さんは都知事というより、現場総監督みたいなポジションの方がいいんじゃないか"},"392":{"comment":"安野さんようやく発見。"},"393":{"comment":"投票者は決めているのだけど、候補者気になるのは、①政治や政策通として知名度ある方②30代候補者かな。①は、清水さん、蓮舫さんや石丸さん。あと20代の候補者はいないので、世代が近い安野さんら30代の候補者。一応、政策に携わる立場として勉強しておきたくて調べてみている。"},"394":{"comment":"都民ではないので都知事選は投票出来ないのですが、安野たかひろさんに注目してます。若いのにしっかり未来を見据えていて穏やかで説明もとてもわかりやすい。ＡＩをうまく使い、便利で明るい未来を希望します。"},"395":{"comment":"そこはネトゲじゃなくボードゲームなんだ…！「デジタルでもアナログでも好きな方選べばいいじゃん」って軽やかさ、選択肢の多様さって感じが安野さんぽくてすごくいい。"},"396":{"comment":"もっとこういうの発信した方がいいと思う。都知事候補の貴重な討論をエンタメとして楽しめる。"},"397":{"comment":"建設的な議論すぎる。見ていて本当に面白い。#"},"398":{"comment":"のマニフェストをみれば、AIとIT技術を使った斬新なアイデアも豊富に盛り込まれ細かい政策まで作られている。これは、先ほどのモデルとソリューションに該当するアイデア。（続3/5）"},"399":{"comment":"ならば、石丸さんがビジョン---コンセプト---モデルの階層を担当し、AIとIT技術に長けた安野さんがモデル---ソリューションを担当するチームを組めば、素晴らしいチームができる。安野さんを知事で使うのはもったいない。（続4/5）"},"400":{"comment":"戦略と専門家による戦術という話であれば、もし石丸さんが都知事になれたら、副都知事に安野さんでタッグを組んで都政に取り組んでくれたらなぁ、とか妄想しています。"},"401":{"comment":"と石丸さんはセットの空気を感じるので可能せうとして石丸さんは副知事安野さん指名しそう逆もまたありそうなので石丸さんをあまり評価していない私はもセットで除外ですね他の御三方もないので入れる所が本当に難しい"},"402":{"comment":"知事は、議会対策や日々の会議、決済などに忙殺される。専門知識を生かして特定課題に専念するわけにはいかない。そこは石丸さんに任せる。理想的だ。石丸さんにはその気があるが、安野さんに受ける気があるか否か、そこが問題。（終5）"},"403":{"comment":"◆雑誌のニュースを動画で！「NEWSポストセブン」Repost・コメント大歓迎！#"},"404":{"comment":"はい、石丸さんと安野さんの議論が噛み合う様子を見た時、この人たち一緒にやったほうがいいと思ってました…。"},"405":{"comment":"なんか石丸さん旋風吹いてるけどよくよく見たり、聞いたりしたら、安野さんいいなぁ。賢くて、上から目線ではないし、ちゃんと人の話を聞いてる。リーダーシップは石丸さんがあるかもしれないけど、この令和の時代には安野さんが合ってるかもしれないと思って。グイグイいかないけど、"},"406":{"comment":"も本来推される人だとは思います。"},"407":{"comment":"【”都民”の声を聞く方法について】ブロードリスニングでは「都民ではない意見も多く含まれてしまう」という懸念をいただくことがあります。いわゆるインプレゾンビ等の問題もあり、あくまでSNSは手段の一つです。…"},"408":{"comment":"さんを呼んでほしかった"},"409":{"comment":"安野さんすごくワクワクする政策もだけどお話がスマートでわかりやすい。都民が羨ましい"},"410":{"comment":"東京都知事選の選挙公報が届いてので全ての候補者に目を通した。個人的に面白いマニュフェストを掲げてると思ったのは桑島康文ひまそらあかねしんどう伸夫AIメイヤー野間口翔小松けん加藤健一郎黒川あつひこゴトウテルキ(笑)石丸伸二さわしげみ桜井誠"},"411":{"comment":"最寄駅近くに都知事選ポスターがある。ラクロスバッグを持った大学生らしき方が立っていて、ドクター中松と安野さんの選挙ポスターを一生懸命読んでいる。「今、何が気になってますか？」「東京って今後どうなるといいですかね？」「それに鑑みて、今どの方に当選してほしいですか？」…"},"412":{"comment":"有言実行、そのスピードが速い！都民じゃないので安野さんに投票できないのが残念。"},"413":{"comment":"まさかのが一番ドブ板やってる説長い選挙期間お体には気を付けて。陰ながら応援申し上げます！！（神奈川からで恐縮。。）"},"414":{"comment":"安野たかひろって人、SF作家でAIエンジニアなんだ。こーいう人と円城塔を対談させた方が面白いのでは？（何か見た）"},"415":{"comment":"台湾のオードリー・タン氏が日本の政治をやってくれたらなーと以前から思ってた俺は安野さんに注目しています耳障りの良い言葉遊びだけの文系脳の日本政治に理系の客観的な論理的思考と若者中心の政治に変えていかないと未来は暗いままなのでね😺鉄拳垢なんでしつこく言わんけど選挙は大事〜"},"416":{"comment":"台湾のオードリー・タン氏が日本の政治をやってくれたらなーと以前から思ってた俺は安野さんに注目しています耳障りの良い言葉遊びだけの文系脳の日本政治に理系の客観的な論理的思考と若者中心の政治に変えていかないと未来は暗いままなのでね😺"},"417":{"comment":"都知事選、安野たかひろマニフェスト。他の候補者もこのくらいわかりやすくまとめて欲しいー"},"418":{"comment":"安野さんのスピード感えぐい"},"419":{"comment":"ただちょこちょこ見ては居たけど見る価値があったかというと微妙だったかな、ニコニコ。アレは安野さん出なくて正解。“ほぼ全裸ポスター”候補の出席めぐり怒声「一緒にされたくない」「おまえが帰れ」討論会騒然(日刊スポーツ)"},"420":{"comment":"AIあんのくんと話してみたあまり主張していない労働減税政治の不正環境への取り組みは重要だと考えているらしい憲法・戦争については答えられないらしいwリアルな声で会話がで来て楽しかった読めない文字や文字濁りなどはあった"},"421":{"comment":"あとほとんどNHK党で埋め尽くされてて笑った。広報の見やすさ・情報量・質で評価すると石丸伸二、が圧倒的やな。字面の強さで行くと覇王党、核融合党、忠臣蔵義士新党目立ってるのは立花孝志😂😂😂"},"422":{"comment":"安野さんのお話は、まさしく行政の話だし、デジタル化は必要だと思うけど、アップデートという言葉に過剰反応してしまうのであったよ(ﾟ∀ﾟ)"},"423":{"comment":"今回、安野陣営はAIあんのなどさまざまなものを開発していますが、全て選挙後にコードをオープンソースで公開予定です。後の選挙戦ではどなたでも無料でご自身のAIを作ったり、ブロードリスニングを通じた政策改善をすることができるようになります。日本の選挙をアップデートします。"},"424":{"comment":"いつも居ない事にされる安野たかひろ氏ェ…😢RT"},"425":{"comment":"こんな素晴らしい候補者他にいない。純粋に世の中をアップデートしたいという気持ちが痛いほど伝わります。一票どころか一万票投票したいです#"},"426":{"comment":"おおお。僕は石丸さん推しではありますが、安野さんも素敵。#"},"427":{"comment":"都知事選悩む天才過ぎて推したいその次は田母神さんでもどちらも当選は難しいだろう蓮舫は絶対嫌だし消去法で小池さんか石丸さんか反ワクやジャニヲタの陰謀論界隈が応援してる暇空茜氏がどのくらい取れるのか興味津々"},"428":{"comment":"田母神さんは「築地の友人の声がー……」の件から市民、都民の少ない声を吸い上げることができそう。人柄的にも。市議会議員、区議会議員あたりかな。副知事はやっぱり安野さん。"},"429":{"comment":"今日は都知事選候補者56名の公約を全て拝見した自分に1番刺さったのは安野たかひろ氏何より33歳という若さが良いよね新しい時代を作るのは老人ではない"},"430":{"comment":"都民だったら安野さんも投票対象に入ると感じた名対談少なくともどちらかは都知事になれないんだけども、タッグ組んでやったら良い化学反応起きそうな御二方だと思います"},"431":{"comment":"東京都知事候補、本日は大島を訪問させていただき、たくさんの学びを得て帰ってきました！島民の方からたくさんのお話を伺うことができ、交通の便のお困りごとが挙げられました。自動運転や自動運行船などの技術で交通の便を良くしていきたいと改めて考えています"},"432":{"comment":"この動画だけではなく、小池百合子氏、蓮舫氏、田母神俊雄氏との4者討論の動画も拡散しておりますし、NewsPicksの氏との動画も拡散しております。他の投稿もご覧ください。"},"433":{"comment":"都知事選の公知から数日ある程度景色が見えてきた立花孝志が選挙公報や掲示板をハックし石丸伸二は落ちても国政への布石に…という思惑が匂う挙は都政を任せる人を決める選挙ではなく広告を打つ為の媒体に成り下がってしまった俺は安野たかひろ氏に投票する"},"434":{"comment":"安野さんは吉村府知事と連携して、政府に規制緩和を強く働きかける知事になってほしいなあ"},"435":{"comment":"石丸伸二さんも安野さんも素敵な方。　　　　　挙"},"436":{"comment":"安野さんすごすぎる。「❌他候補者を蹴落とす」ではなく、「️⭕️政治全体を\"よりよく\"する」という。結局、有権者（市民都民）からすれば、「トップが誰だろうと良い方向に政治をしてくれたらそれでいい。有権者の代表を選ぶのが選挙。」なので、\"みんな\"で政治作れたら、それでいいよね。"},"437":{"comment":"たかまつななさんによる、とてもしっかりとしたインタビュー"},"438":{"comment":"この方は推せる。既に石丸さんに投票はしましたが、安野さんとはタッグ組んでほしいです。"},"439":{"comment":"ニコニコニュースの出馬記者会見みてた安野たかゆき氏がガチすぎた。現実認識も正しいし、理想もかなり高い。その上で、現実的に実装できる能力がある。ヤバいだろコレ。むしろ都知事にすらもったいないよ。起業して都知事とタッグ組んで未来作って欲しい。すごすぎる都知事選、面白いな。"},"440":{"comment":"なんつーか、当選後みたいな、当選させろよメンヘラムーブじゃないのが、なんか感動した。いや、感動することか？が素晴らしいのはそうだけど、メンヘラムーバーが記憶に多いのは別の問題だわな"},"441":{"comment":"SNSでは都民以外の意見と区別がつかないというがそういうものとして使えば良いのでは？アンケートとかでは使わない、施策案自体の募集は都民以外でも良いと思う俗に言う有識者と同じで【”都民”の声を聞く方法について】"},"442":{"comment":"今の政治家でここまでできる人いてる？にしたらAIゆりこなんて子供の遊び道具レベルなんでしょうね。どんどん古い政治をアップデートして行って下さい👍✨大阪からですが応援しています🥰✨✨"},"443":{"comment":"🧵7/n【災害時のドローン活用③】2）自然災害などの緊急時にはドローンと航空機の「空の交通整理」（UTMとATMの空域統合）が必要です。1）2）とも国がやるべきことですが、阪神大震災から提言して能登半島地震後も進展なし。よって、東京都が牽引して日本の災害対策を推進するのも方策です。"},"444":{"comment":"本来どこの知事も議員も我々一般人も肩まで地面にめり込むレベルで土下座するべき方なんだよな…今回の都知事選も醜い争いをしているけど純粋なアップデートを図ってるの安野さん位だと思う。"},"445":{"comment":"都知事選はひまそらと安野の投票増えて欲しいね上位に入るだけで意味あるもんな"},"446":{"comment":"つくづく思うけど複数人に投票できるように制度を変えてほしいな僕は今回石丸さんに投票するが、暇空茜さんも捨てがたい僕と同じような意見の人もいると思うこういう声もちゃんと都民の意見として反映される形になってほしいな"},"447":{"comment":"都知事選の候補者を一通りチェックしたら、安野たかひろ候補を応援したい気持ちが強まってきた。"},"448":{"comment":"安野さん、まじで今後の選挙をアップグレードしてくれそう。レベル高い。"},"449":{"comment":"安野さんの登場は間違いなく選挙の形を変える。「政治家」と「選挙」という主観が入る仕事は必要性が薄くなり、従って選挙ビジネスも政党助成金に寄りかかれなくなる「民主主義のコスト」という方便もいつまで通用するか"},"450":{"comment":"なんと！AIあんのオープンソース化！！！"},"451":{"comment":"も良いですね。でも政治家としての経験から見て一番バランスが良いので石丸伸二さんが都知事かなぁ。個人的には安野さんが副都知事になって専門的な分野で助力するのが1番良い形だと思っています。けっこうこの組み合わせを推奨する市民の方多いですよ。"},"452":{"comment":"これだけでも安野さんが出馬した意味はありますね！"},"453":{"comment":"都知事選の選挙公報、胃もたれしますね…AIエンジニアさん、あの中に入るとトンデモ候補に見える…"},"454":{"comment":"SCに投票所を設けるかどうかで議論している低レベルの地方都市からすると、市民との近さが違う。オープンソースとしてAI選挙を公開するようなので、使って欲しいな市長候補者にも。都民だったら安野さん1択だったのに。"},"455":{"comment":"桜井さんと安野さんの話も聞きたいのに、いつもの4人ばかり。なぜでしょうね。都民は全候補者を知る必要があるのに。せめてまともな候補者は、扱って欲しいものです。"},"456":{"comment":"GitHubのとっつきにくさを軽減するために、参加者の方から「ホームページからの投稿画面を開いてくれるリンク」や、「issueテンプレートをフォーム形式にする変更」などをご提案いただきました。ITが苦手な方でもプロジェクトに参加いただける改善がどんどん実装されています！…"},"457":{"comment":"宇佐美さん含む氷河期ネチズンが夢乗せてる感じがして見ててキツいんですよね人口動態的に言えばそれなりにはボリュームゾーンなんで政治的には戦い方として正しいかもしれないんですけど投票行動の積極性とかで考えた時に弱い気がしますしと票も割れそうだし"},"458":{"comment":"【安野の毎日LIVE配信✅】ライブ配信時間は、通常は毎日21時からですが、本日は政見放送を見ながらお話ししたいため、22:50からのスタートとなります🕚（安野の政見放送は23:05からの予定です💪）ぜひご覧ください！"},"459":{"comment":"はおそらく受からないだろうけど今回の都知事選挙で唯一の希望だとは思いました"},"460":{"comment":"安野たかひろ、トランスジェンダーの人なのかと思ってた。あれ？違う？違わない？TPO気にしない服装とか髪型、見た目で損してると思う。あれだと、高齢者、トランスジェンダーへ警戒心がある人からの票は獲得しづらいよね。当選する気はないのかな。名前が売れればいいや的な。都知事選どうしよ。"},"461":{"comment":"安野たかひろ事務所(東京都知事候補)【公式】の投稿動画を楽しみましょう！"},"462":{"comment":"小池さんの無駄のないXのポスト群と比較すると、今のところは小池さんに投票しようかな、と思う。マニフェストは安野さん推しなんだが・・・"},"463":{"comment":"AIあんの公開！！つまり私の対抗馬です"},"464":{"comment":"石丸さん、小池さん、ひまそらあかね、田母神さん、連邦、ここら辺には投票したくないって人でいっぱいだろうな、何してんだろ東京...それに比べて安野さんの安定感というか説明感すごいな、って思うんだけど宜なるかな知名度がない..."},"465":{"comment":"ゆり子も蓮舫も石丸も入れたくない人。もし投票する人がいないなら、さんに投票したらいいと思う。さんは、知事になりたいのではなく、東京改革する意志と政策がある。"},"466":{"comment":"さんは、東京を牽引する都市に変えてくれると思う。"},"467":{"comment":"史上最悪の都知事選と言われているけど、投票権も無いのに無責任に言うと、「安野たかひろ」候補一択だな。人口激減の日本にも希望がある事をこの人だけが訴えている。"},"468":{"comment":"あと、多数派の意見がただ尊重されるというだけではなく、議論の過程を重視するという「熟議民主主義」という社会の意思決定のあり方が実現できたら面白そうだなと思ってる（色々課題はありそうですが）。安野さんの取り組みはその一助になりそう。"},"469":{"comment":"安野候補のおかげで都知事戦に興味が湧いてありがたいよ"},"470":{"comment":"AI安野さんと自然な会話できてすごい！💬✨🚀AIで東京が良くなる気がする‼️AIかなちゃい欲しすぎる...!🌟"},"471":{"comment":"安野さんは都知事選の結果に関係なく日本を前に進める事を考えていてほんとすごいや。尊敬します。"},"472":{"comment":"都知事選挙で候補の安野さんが開発したAI電話🤖✨実際に使ってみたら、政策について自然に答えてくれた。AIで東京がさらなる進化をする未来が見える🔍🗳️"},"473":{"comment":"AI安野面白すぎる"},"474":{"comment":"安野さんのポスター発見！プロフィールにGithub載せてるの面白すぎる😂#"},"475":{"comment":"都知事選は安野さんかな。30代候補の中で一番ましそう。"},"476":{"comment":"AI使うのは全般的に賛成なんだけど、その前にリテラシーとモラルぶち込まないと、選挙ポスター並みにアホな事にしか使わん奴ら出てくるぞ。、情報って科目は40歳以上は履修してないんですよ。40代以上のコンピュータに精通してる人は、趣味か仕事でスキルを培った人です。"},"477":{"comment":"素晴らしいです！オープンAI安野ですね"},"478":{"comment":"ブロードリスニングって、良いように見えて実はすごく難しいと思う。何故なら素人の声ほど厄介なものはないから。どちらかと言えば、何故そういう声が反映されないのかの理由をきちんと公開するためのソースとしては使えるかなぁという印象。今の政治って、そういう説明がないから不満大きい"},"479":{"comment":"(続き)少し方向性が違うけど、UXと一緒で、馬車引きに改善要望を求めても、もっと速い馬が欲しいとしか言わない。でも我々が本当に欲しているのは、車やどこでもドアなんですよ。政治にもそういう政策を行って欲しい、安野さんのように。"},"480":{"comment":"読売新聞は安野たかひろさんを主要候補に入れてくれてないな。残念🫤"},"481":{"comment":"東京みたいな裕福な都市では節約するなんて概念がなさそうなので、是非大阪でもっともっと効率化できるシステムを構築して頂きたいですね。大阪に来て欲しいです🥰"},"482":{"comment":"安野さんのカナメさんへの思い尊い…。"},"483":{"comment":"（あんの・たかひろ）さんも入れて欲しいな。"},"484":{"comment":"の配信で、視聴者からAI百合子の感想を聞かれて、ちゃんと評価したうえでもっとこうしたらいいみたいな話してて、決して批判的なこと言わないからとても好感持ちました政治の世界がみんなこういう方向に向いていけばいいって思ってるんでしょうね"},"485":{"comment":"上馬の私立認可かー。私立は公立より更に人手が少ないので、子にも先生にも目も届きづらい。認証は更に。都の保育園施策は一段落感が出てるけどまだ全然足りないんだよ。　暴行容疑で保育士の女逮捕　警視庁(時事通信)"},"486":{"comment":"AI百合子・AI池戸万作・AIあんの、、、ほんとAI流行ってるなぁ。"},"487":{"comment":"自分が持っている才能を独り占めしない人は素敵だ。安野さんの情熱が伝わってくる。"},"488":{"comment":"私も安野さんの動画を観ましたが、AIゆりこさんのも、きっと安野さんからしたら大したものではないはずなのに、「あれはあれで既存のものを上手く使って〜」みたいな感じで、新しいことに挑戦することは全く批判されてませんでしたよね。若くて素晴らしい才能なのに謙虚な所が私も好感が持てました✨"},"489":{"comment":"AIエンジニア安野たかひろVSドクター中松"},"490":{"comment":"わかる。の公約は綺麗にまとまってるし内容も進め方も良いと思う。ただ、ひまそらさんほど周りに流されずにやるべきことをやれる人はいないと思う。最終は人が決断せざるを得ないので、自分にも味方にも厳しいひまそらさんが最もクリーンな政治をできるのでは。"},"491":{"comment":"安野さんすごいな"},"492":{"comment":"ほんと小池さん蓮舫さんばかりいいから、もっとこういう若い世代を取り上げて欲しいですよね😖の無駄遣いに見えます💦💦今の発展的な大阪なら、吉村さんとかと協力してやりたいこといっぱいできると勝手に期待してるんですが😭"},"493":{"comment":"さん、逸材ですので、石丸伸二氏だけではなく是非見て頂きたいと思います。"},"494":{"comment":"東京のエリート層の大抵はそうするはず。当選せずとも安野さんのような人が必要だという民意はみせねばなるまいて、とブカレストから思う。"},"495":{"comment":"最悪〜😱😱😱私、あの新藤さんだけはホンマ無理なんです💦💦お気に入りの安野さん、絶対見つからないで欲しいです💨"},"496":{"comment":"東京都知事選悩むなぁ小池→公約守れてないから❌蓮舫→民進党代表辞任に追い込まれたから❌(リーダーシップ能力なし)石丸→根回ししないのは論外❌田母神→反ワクだから❌清水→青島幸男の再来だから❌安野→意外といいかも❓当選しないと思うけど素直に投票するなら安野さんかなぁ"},"497":{"comment":"小池百合子さんだけではなく、他の候補者も注目しております。さんもその1人です。"},"498":{"comment":"見ましたよ？と石丸さんの熱いトーク天才同士の議論は素晴らしかったです。同じ都知事選の候補者なのに一方はアンチ動画を載せてネガキャンする。この扱いの違いの意図は？"},"499":{"comment":"安野さんの狙い、まずは自ら立候補して自分で駆使したAI選挙ソフトウェア群をアピールしまくる事で、選挙におけるAIの有能性を知らしめる。あらゆる政治家が「自分もAI使ってみてぇ～」と考えて、選挙というゲームは次回からAIで戦うゲームとしてルールが上書きされてしまう。そんな中、AI選挙ソフトウ…"},"500":{"comment":"は僕も応援しております。"},"501":{"comment":"心の底から静かに強く感動しています。の行動がイノベーションそのものだと思いますし、成果物は資産として残される。仕組みの変革以外、政治は変わらないと、私は思っています。"},"502":{"comment":"さんの優秀さに気付いてくださりありがとうございます。政策討論も素晴らしかったですね。"},"503":{"comment":"維新も割と新しいことに挑戦するイメージなのと、若手が活躍できる政党という部分で応援してますが、安野さんのはそれとは全く別の次元と言うか、こんなことが出来たらなぁとワクワク感と期待感ですごく注目しています。東京が駄目でも関西圏の知事とかになって、大阪とタッグを組んで欲しいです！"},"504":{"comment":"多分安野さんのリポジトリの読んでないやつが立てたPR:件名:梱包状態が悪い本文:『サーキット・スイッチャー』を注文しましたが、梱包容器が雨で塗れ変形していました。書籍の内容はこれから確認しますが反省を期待して★1です。"},"505":{"comment":"それなら是非とも安野さんと石丸さんが対談している2sides観てくださいオススメです✨"},"506":{"comment":"その質問には答えられません　私はまだ学習中です　とばっさり切られる未来が恐ろしいです　調べて折り返し対処します　みたいな前向きの未来の到来を信じたい"},"507":{"comment":"維新は党として、選挙終わったら安野さんリクルートできるかな？資金力では自民に負けてしまうけど、スタートアップ的な柔軟で即戦力になる環境は他党に負けないと思うんだけど。（失礼ながら今回は難しいとは思う。そして素敵な候補なので他党に目をつけられたくない、ぐぬぬ）"},"508":{"comment":"私は氏に投票するつもりだけど、いかんせん候補者数が多すぎて色々調べるのに時間が掛かる。"},"509":{"comment":"私もこれかなと。安野さんのマニフェストちら読みした感じでは良いと思ったしな。ある程度票が集まって注目されないとこういった人が表にも出てきにくいから、死に票にはなるけど、投票すべきかもしらんなと。安野さん30代前半だし、若い候補者という属性でも投票できる。"},"510":{"comment":"世の中のイメージを代弁…世の中…代弁…世の中…とは…？ま、安野さんは素晴らしいと思いますが…"},"511":{"comment":"さんが優秀なのは、動画を拝見しましたので、すごくわかります。中坪議員は、石丸伸二さんに対しては否定的なのでしょうか？"},"512":{"comment":"個人的にいうと、百合子か安野氏かどっちかと思っている。Wスコアで蓮舫氏をケチョンケチョンにしたいなら百合子、勝てないまでもこの票が未来の政策に繋がるという意味では安野→オードリー・タンも認めるAIエンジニア安野氏が東京都知事選に"},"513":{"comment":"個人的には、百合子か安野氏かと思っている。Wスコアで蓮舫氏をケチョンケチョンにしたいなら百合子、百合子／蓮舫どっちも嫌だけどこの票を未来の政策に繋げるという意味では安野→オードリータンも認めるAIエンジニア安野氏が東京都知事選に"},"514":{"comment":"今回安野さんが何票くらいゲットするかにもよるかもしれないですね"},"515":{"comment":"安野さんの実現力半端ないなぁ。今の選挙では難しいけど、こういう人はもっと評価されるべき。"},"516":{"comment":"BCG→起業2社→SF作家都知事選に出てる安野さんの経歴えげつないなビジネスに集中した方が絶対稼げるんだろうけど、もうそれくらいじゃドーパミン出なくて、都知事選出たんやろか"},"517":{"comment":"安野さんは10年後のための未来枠かな。当選しなくても影響力をもってデジタル社会をリードする。こういう人が当選できる世の中になるには、目先のことしか考えなくていいシニアが色々決めすぎるから、70歳あたりで選挙権失効とかならないかな"},"518":{"comment":"小池さんが当選はするんだろうけど、石丸さんと安野さんに多数の票が入る事に意味があると思ってる。"},"519":{"comment":"安野さんはBCG出身だったのね。"},"520":{"comment":"台湾のオードリー・タンは確かに卓越した実績を上げたが、選挙で当選したのではなく蔡英文政権に推挙された人物。安野氏も明らかに選挙向きのキャラではないので、次期都知事…の副知事を目指して欲しい"},"521":{"comment":"＃石丸伸二　さん彼の魅力は是々非々で物事を考えられることレッテル貼りの○×で評価されているが、そんなことはない。今回都知事選、私は安野候補、内海候補もすばらしいと思うでも、石丸さんなら当選後それぞれの良いところを是々非々で判断し都民為に行動してくれると思うので応援しています。"},"522":{"comment":"インフラ要望が多く寄せられてるんだねやっぱ可視化いいじゃーん"},"523":{"comment":"安野さんは確かに政治は素人かもしれないけど、情報をオープンにすることで周りの専門家がサポートする輪ができてきているし、この変化率を任期いっぱいキープされたら都政が大きく変わる気がする。脱・誰がやってもダメな都政。東京を諦めないでほしい。"},"524":{"comment":"のひたむきさに元気を貰いました。私も仕事、やるべきことを頑張ります。"},"525":{"comment":"都知事選立候補者の安野さんいいな。都知事はもちろんのこと、デジタル大臣とかになってほしいぐらいだ。"},"526":{"comment":"これ安野さんも呼んだら良かったのに。"},"527":{"comment":"は良いけど、第一条件は図太さと鈍感力だから耐えられないだろうね小池さん一択かな蓮舫だけはありえない"},"528":{"comment":"個人的には安野氏は今回の都知事選の本命／対抗以外の目玉だと思っている。政治的には全く無名の新人が「テクノロジーに全振り」した公約と、それに相応しいキャリアだけを武器にどこまで得票できるのか。ここに一定ボリュームの票が集まるのであれば、今後、他候補や政党への政策選択に影響を与える"},"529":{"comment":"安野たかひろ氏のLINEOCに入ってみたけど、クソが付くほどまじめ。ノウハウが無いので手探り。ポスター貼りにも四苦八苦しながらがんばってる。法務に詳しいメンバーもいるようで、公選法違反にならないようにこまめに注意が来る。立ち上げたばっかりのベンチャーみたいね。"},"530":{"comment":"政策に具体性があって1発で何がやりたいかわかる。都知事戦厳しいとは思うが、頑張っていただきたい。もしダメでも安野さんはデジタル推進の重役に重用してほしい。"},"531":{"comment":"思いの外便利な仕組みでした"},"532":{"comment":"マニフェスト詳細版読むだけで止まってちゃっていた安野たかひろの情報収集のためにGitHubのアカウントを作った。"},"533":{"comment":"AIを活用した選挙コンサル屋、選挙屋が乱立するところまで見えた！の提案と選挙運営はまさにAI活用事例の最先端。未だ紙と電話で情報共有し、動画編集はおろかSNSすらまともに使いこなせないユーザーがほとんどの政治家クラスタ。リテラシーが低い人にAIを使いこなせるのか？…"},"534":{"comment":"AI安野が面白すぎて安野一推しになってる"},"535":{"comment":"安野さん当選して東京が一気に変わる未来が良いなぁ。サイバー！！"},"536":{"comment":"安野たかひろ、フォローしてたわいつしてたんだろ"},"537":{"comment":"AI安野さん見たら視聴者数が12人くらいしかいなくて友達の放送見てる気分になった😂双方向なの良い試みだしビジュアルのクオリティとかも上げて頑張って欲しい"},"538":{"comment":"都知事選は安野さん一択でしょ自動運転とデジタル民主主義について触れている人が他にいますか？"},"539":{"comment":"も、比較対象に入れて。"},"540":{"comment":"けっこうな財産になりそう。でも使う人が限られそうで。安野さん政党立ち上げてほしいな。"},"541":{"comment":"なので、私個人は、安野たかひろ氏を応援してます。完全に個人的見解の表明に過ぎませんが。。"},"542":{"comment":"の方がちゃんとやってくれそう・・"},"543":{"comment":"安野さんを応援したいけどそんな場合じゃないかも…"},"544":{"comment":"⚫︎AIのおかげで「AIちょうなん」ができる日が近い！政治家界隈のＩＴ化が加速度的に進むかも。感謝。"},"545":{"comment":"実績があるのは分かりましたが、その辺り石丸氏は比じゃない程やってると思います。昨日のリハックの4人公開討論見ましたが、小池さんは大人として汚れ過ぎてました…。主要(？)4人以外は追えてませんが、桜井さんと田母神さんは日本主軸のため個人的に好感持てます。ITの安野さんも面白いですね。"},"546":{"comment":"、すごい優秀な方ですよね。こういう方がデジタル庁のトップとかになって日本のAI界隈を先導していってほしい。ただ政治経験無しで1発目が都知事と言うのが唯一かつ最大の懸念点かと、、"},"547":{"comment":"安野さんは頭が良すぎるな。メッセージの受け取り手側にもハイレベルの柔軟性や知識知能が求められるから、広く支持を集めるのは難しいだろう。起業家として経済界やテック業界でやる分にはいいけど、政治の世界では参謀タイプやろなぁ。"},"548":{"comment":"NewsPicksの石丸安野対談初めて見たけど良いね質問も回答も的確煮え切らない答弁だけは得意な政治屋達や、有象無象の泡沫候補達とは一線を画すこの2人は別格か"},"549":{"comment":"\u0026gt;さんさまさん桜井誠さん、僕もずっと応援してるんですけど、最近は体調が心配ですね。元気でいて欲しいです。\u0026gt;かたはねさんリハックは色々と面白かったですね。もラブリーで良いですよね、夢のタッグが楽しみです。（勝手に）"},"550":{"comment":"安野たかひろさん、伊豆大島にもきちんと行ってるの本当に偉い。特定の政治勢力の後押しも特に無く、多分私財中心に選挙活動していると思うので、微々たるものですが献金させて頂きました。充実したマニフェストやら電話のシステムやらこんなに真面目に政治活動しているは中々いないのでは。"},"551":{"comment":"をReHacQで観たいです！どうか参加を！"},"552":{"comment":"安野さんの声聞いたら冴えカノ見たくなってきた"},"553":{"comment":"斬新で面白い。"},"554":{"comment":"安野たかひろ　素晴らしいな。てか、安野チームなんだろうな。素晴らしい。こういう風に真摯に世界をアップデートしていこうと動いてる人がいること、ありがたいな。"},"555":{"comment":"安野たかひろ氏、副知事の方がやりたいことできて良さそう　宮坂副知事と似た感じになるが……"},"556":{"comment":"安野さん、国民民主党に引き入れたらあっという間に『AIゆういちろう』出来るやん！！！"},"557":{"comment":"幅広い意見を取り入れるのは良いことなのですが、現状に不満がない多数派の人間より不満のある少数派の方が多く意見します(ツイデモといった形でトレンドに押し上げたり)。こういった「ノイジーマイノリティ」への対策措置を教えてもらいたいです。"},"558":{"comment":"候補者の中で唯一わくわくするのよね。！"},"559":{"comment":"私は所用で行けないですが、安野たかひろ候補に関心ある方はぜひご参加ください。"},"560":{"comment":"「世の中のイメージを代弁しました。」むしろ石丸さんがITに強いイメージを持ってる人は少ないですnewpicksで安野さんと石丸さんとの討論がありますので、お時間ある時に、ぜひ！"},"561":{"comment":"巻末のリリースノートには改善・修正のきっかけとなったGitHubのリンクも入れております。GitHubのみならずでの投稿やメール、匿名フォームでお寄せいただいた声も参考にさせていただいておりますマニフェスト詳細版(ver1.1)のスライドは以下よりご覧ください👇"},"562":{"comment":"石丸さんはその場しのぎのコメントが多い感じがするなー、まだ分からないけど安野さんは良さそう"},"563":{"comment":"都知事選の顔出し一切しない暇空茜と、デコ出しツーブロックにしなくて長髪ママで挑む安野たかひろ、見た目でなくて中身で投票してくれの二大候補だと勝手に思ってる一方で知名度だけ(と言ったら語弊はあるが)のタレント候補の清水国明との勝敗は気になる"},"564":{"comment":"（NHK党）の南俊輔氏（39）▷無所属の氏（33）▷ＮＨＫ党の三輪陽一氏（42）▷NHK党の横山緑氏（46）▷政治団体「ジョーカー議員と投票率を上げる会」の河合悠祐氏（43）▷政治団体「ネオ幕府アキノリ党」代表のアキノリ将軍未満氏（37）"},"565":{"comment":"きむちゃんお元気そうでなによりです🥰安野さんぜひ街頭で拝見したいな🌟「その時には生きなくても将来への一票と言う考えを持たなければ、新しい政治家や政党が伸びようとする芽を摘んでしまう」というきむちゃんの言葉、染み入ります☺️"},"566":{"comment":"安野たかひろ氏、無所属なことも相まってか、保守にもリベラルにも支持者、非支持者がいて興味深い。当人の立場としてはリベラルと見せかけて、うっすらネオリベっぽい雰囲気を感じてるけど、実際のところ、どうなんだろう。"},"567":{"comment":"ちなみに昨日の討論会見られました？見てなければぜひ見てみて下さい。面白いですよ。すでに色々調べた後ならすみませんが、ぜひ見て聞いて考えてください。何がいいのかは人に聞くものではなく、自分で見つけるものです。そのうえで私は、小池蓮舫は見つけられてません。安野さんは面白い"},"568":{"comment":"一回安野さんのリポジトリ見に行ったらおすすめ欄がなんかすごい賢い感じになってて草。推しキャラのいちゃいちゃでいっぱいなおすすめ欄に戻してくれ"},"569":{"comment":"安野さん当選しなくても政府機関に入ってほしい。利権者のばら撒きやめてAIで効率化してもらいましょう。経済成長ができたらいま日本が直面している様々な問題が解決できる！閉塞感脱却して明るくて豊かになれる！"},"570":{"comment":"決めた！明日は見沼代親水公園駅に仕事終わり飛ぶ！のポスター10枚貼る！！＃＃誰も取り残さない"},"571":{"comment":"東京都は石原慎太郎→猪瀬直樹みたいに作家に好印象のある街だからね小賢しすぎるのように文壇で実績を残している作家も候補者にいるというのに、暇空尊師は恥ずかしくないのかな"},"572":{"comment":"都知事選出てる安野さんってサーキットスイッチャーの人か。人の名前まじで覚えられなすぎる"},"573":{"comment":"ひまそらあかねさんの存在はものすごくおもしろいけど、政策の総合的なクオリティーは安野さんかなぁ、と思う。候補随一ではないでしょうか。読んでみよう！"},"574":{"comment":"安野都知事候補はを応援したいが、彼のすごさは一般人にわかるとは思えないし正直なところ自分もよくわからない\u0026gt;RT"},"575":{"comment":"安野さんは誰も取り残しません。社会的弱者、障害者、高齢者、子育て世代・・・・なんの後ろ盾もない無所属新人がここまでやるとは思いもしませんです選挙運営手法は選挙後全てオープンにすると公言してますし、オープンチャットは誰でも歓迎です！＃TOKYOAI＃"},"576":{"comment":"【明日26(水)は高田馬場\u0026amp;新宿へ🗣️】、まだまだ続きます！明日は、17時〜高田馬場駅・19時〜新宿駅で本人による街頭演説です。テクノロジーで誰も取り残さない東京にするための安野の思い、直で声を聞きに来てください！…"},"577":{"comment":"小政党好きというか、勝てないけど、政策は一番とか、一石を投じる、みたいな存在が好きなんです。その意味で、今回はひまそらさん、安野さん。ひまそらさんはセンキョタイムズで話しましたが、社会実験になっているところが興味深い。一票でも多く取ってネットの可能性を知らしめて欲しい。"},"578":{"comment":"都知事選挙、あまりにも老害だらけで若い候補者を応援したくなるのだが、この腐り果てた街を治めるのは青い人間には無理だと思う。などはその筆頭で、人間の知性と善性を過大評価している。"},"579":{"comment":"にオフェンス田母神さんにディフェンスこれも頼もしいですね！"},"580":{"comment":"そう、安野さん、超優秀な参謀みあるのに、リーダーのイメージが湧かないの、なんでだろう…政策が戦術により過ぎているのか？リーダーはもっと大きなビジョンをドカンと示すべきなのかもな。なんだか勉強になるわ。"},"581":{"comment":"久しぶりにTVを観たら東京都知事選が「小池対蓮舫」一騎打ちのような感じだった。「石丸or安野」じゃないの？"},"582":{"comment":"安野さんすごすぎる。"},"583":{"comment":"安野たかひろ候補の演説予定を追加しました。6月26日(水)　東京都知事選挙2024　街頭演説スケジュール一覧-\u0026lt;東京２８区在住\u0026gt;エルの政治ブログ"},"584":{"comment":"昨日くらいから安野さんが気になってる。テクノロジーの活用ってこの人ならではだし、今こそ必要な気がする。"},"585":{"comment":"都知事選、私としては蓮舫さんに入れてほしいと思っています。安野さんもいい線いってるとは思いますが本当に油断できないので…。"},"586":{"comment":"主要候補者はほぼディープラーニング完了結局どなたが良かったかと言うと候補他者批判をしない支持者のモラルが高い難解なトピックを非常に理解し易く説明出来る頭の良さクリーンで地道な選挙活動残念なのは日本が彼に追いついてない事いつかキーマンに成る"},"587":{"comment":"・当事者や専門家と政策立案する円卓会議設置・防災分野でハード・ソフト面の整備■次回の政見放送の予定（25日午後11時～、首都圏のNHK総合）政治団体「NHKから国民を守る党」（NHK党）の南俊輔氏（39）▷無所属の氏（33）▷NHK党の三輪陽一氏（42）▷NHK党の横山緑氏（46）▷政治団体"},"588":{"comment":"小池百合子さん、蓮舫さん、石丸伸二さん、桜井誠さん、田母神さん、安野さんなどなど、都知事選挙立候補者の支援者、応援者の方々も聞けますし質問できるみたいですよ😀"},"589":{"comment":"この議員がこの後いくつかポストしてましたが、他の候補（安野さん等）を評価しながら石丸氏だけ下げる投稿を繰り返していました正直かなり不自然に見えました"},"590":{"comment":"【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月20日）「全然思ってなかったんですけどぉ、自分の妻がいきなりすげー上手い演説し始めてぇ、…僕はビビりましたね。うちの妻こんなこともできるんだ！みたいなｗｗ」って可愛いすぎかこの人😂"},"591":{"comment":"だね。欲を言えば安野さんも加えて欲しかった"},"592":{"comment":"安野さんはちょっと…実際何ともいえず評価保留という感じです"},"593":{"comment":"なんで安野さん省いてん"},"594":{"comment":"都知事選イチオシは安野たかひろ氏！誠実さ、喋りも行ける地頭の良さ。一番マトモ。・小池氏⇒長くやりすぎてThe政治家になりすぎた・蓮舫氏⇒オフェンスのみでバランスに欠けすぎる・田母神氏⇒話すと露呈する知識不足・石丸氏⇒隠しきれない薄さ。政治家には非常に向いているが・・・"},"595":{"comment":"とても建設的な議論だった。全編無料公開にすればもっと視聴されると思うのにもったいない。via"},"596":{"comment":"そうなると他の候補者も等しく発言の場を作ってほしいと思いません？石丸さんのような素敵な方はまだいるかもしれません。ちなみに私は安野さんという方も素敵だと思いました。"},"597":{"comment":"＃石丸伸二＃ナイス投票石丸伸二さんが知事になれば安野さんを副知事かあるいは相当の役職につけたいと話していました"},"598":{"comment":"安野の都知事選戦略が、純粋IT界隈に受け入れられてないのって、安野がやってるのってまさに「新しい技術使ってドヤってるだけで、ユーザの利便性とか技術を使って何するかがないから」これやろ"},"599":{"comment":"都知事選の安野氏はAIの専門家らしんで自己アピールするなら都のゴミ捨て分別をお手伝いしてくれるAIを作ってリリースしてそのデキで語ればいいんだと思うよ。今はどう考えても都民よりも将来、彼を雇う政治家や企業にアピールしてるわけでさ。"},"600":{"comment":"ReHacQ(4社討論会)2side加藤浩次(との議論)"},"601":{"comment":"【公開】東京都知事選2024安野たかひろマニフェスト（詳細版）v1.1-Googleスライド"},"602":{"comment":"安野たかひろ氏がこんなに一押しなのに、\"今回の”都知事選には受からないであろう理由。見た目で多くの指示が得られない。糞すぎる理由だが、人は見た目で判断される。スーツ着て短髪、スタイリストをつける。知名度を上げるためのメディア露出。これをひたすらやれば次回は可能性あるぞ！"},"603":{"comment":"他でもコメントしましたが、この議員は他の候補者は褒めてて、石丸氏だけ批判を繰り返していて、ちょっと不自然な感じがしました石丸推しの評価の高い安野さんを持ち上げていたので、意図的に石丸さんの票を安野さん他に移す目的がミエミエでした"},"604":{"comment":"安野たかひろさんは第一印象カリスマ性とか熱量はあんまり感じ取れないけど、自分なら才能と得意分野を活かして合理的に世界をより良くできるっていう自信とそれを試してみたいっていう純粋な好奇心みたいなものを感じる。"},"605":{"comment":"都知事に石丸さん。副都知事に安野さん。だったらどれだけ素晴らしいことか。2024"},"606":{"comment":"いれよ！！国民民主党にいれよ！！！他の党に取られる🥺"},"607":{"comment":"安野さん政策は具体的でめっちゃいいと思うんだけど、捨て票になるからどうしよかな。石丸さんは清掃って言ってるけど、都民としては清掃して欲しいわけじゃない。公約を満員電車の回避とかにしてほしい。"},"608":{"comment":"安野さん、東山さんお疲れ様です。今後お二人でやりたいイベントなどありますか？個人的にですがツーマンLIVEなどいかがでしょうか？ぽかイオの曲だけでは無く自身の曲やお互いの曲のカバー、echoesのパート分けを変えたりなど普段では見れない特別なLIVEの実施をご検討下さい"},"609":{"comment":"も悪くないですよ！まあ石丸さん支持ではありますが"},"610":{"comment":"都知事選に向けての自分用メモ小池百合子　現役無能都知事蓮舫　口撃ばっかり中身なし石丸　量産型ひろゆき田母神　戦前大好きおじいさん安野　期待"},"611":{"comment":"安野さんは素晴らしい方だと思います。東京と日本の為には、石丸伸二さん，安野さんのタッグチームが1番良いかな"},"612":{"comment":"マイナンバーは日本のセキュリティがまだ脆弱性が高く危険に感じる。また、権力に都合の良い監視社会にすることを防ぐ案も検討されていますか？"},"613":{"comment":"個人的には安芸高田市の元市長より、安野たかひろ氏をメディアでとりあげてほしい。"},"614":{"comment":"田母神さん、想像以上におじいちゃんやって、あぁ違うなと思ってしまった。。。石丸さんがいいのだけど、子育て支援手薄なんじゃ無いかという気持ちが後一押しに行かない、、、でも今のところ石丸さんかなぁ🤨安野さんも気になるんだけど、、"},"615":{"comment":"ま、これだよね。個人的には、安野さん(が志向する未来）を支持というか1日でも早く社会実装すべきと考えているけど、現制度の目先の投票行動としてはこうなる。"},"616":{"comment":"職場関連でヒアリングすると、ほとんどゆりこと石丸の評価が高く、蓮舫は絶対無しw業界なんだから安野さんもうちょっと話題になってもいいのに認識されていない😂暇？ごく数名からエロポスターの人とかつばさの党あたりの同類に認定されてましたwまぁ、これがいわゆる普通の感覚よなぁ"},"617":{"comment":"都知事選、田母神さん、ひまそらさん、安野さんの中だったら良い。"},"618":{"comment":"WBPC問題を含めて、こういう部分では小池都政は終わらせたい一方で、蓮舫都政なんて真っ平御免なので、当選しないと分かっていても、安野さんくらいしか見当たらない…維新の小野さん、今後のことを考えても今回出るべきだったろうに🙄🙄"},"619":{"comment":"その上ででも安野さんは呼んでほしいって言って欲しかったなぁ。"},"620":{"comment":"石丸伸二さんが素晴らしい政治家とは思わないが、他の政治家と比べたらまともなことをまともに判断してくれそう。安野さんが都知事になった方が断然面白そうだけど、石丸さんに投票する。"},"621":{"comment":"●中小企業の法人税軽減税率を800→3000くらいにしてみてはどうか。中小企業のテコ入れしないといつまでも大企業との差は開く一方。●課税売上と非課税売上の比率で消費税の課税対象額を増減させるのはあり得ない。掛かる経費は掛かるものです。"},"622":{"comment":"石丸さんと安野さんは大体似た都政策のよう。神宮外苑の森林伐採に賛成だとか。確かに、法律上は所有権ある民間事業者が「強い」から、もう止められないのは判例からも、ほぼ確定。でも石丸氏は意見を上げる大切さ（民意）を重視している。やはりバランスも現実的かつ理想的で一番推せます〜。"},"623":{"comment":"当選遠く見えてても髪型変えて支持増す期待"},"624":{"comment":"安野たかひろさんかな。"},"625":{"comment":"候補も無視できない存在"},"626":{"comment":"東山さん今晩は〜何だか狐か狸に化かされたみたいに急に暑くなったので、栄養をしっかりとって夏に備えたい所ですね。食事でかわす言葉の「いただきます」「ごちそうさま」「乾杯！」どれも幸せな言葉ですがどれが一番お好きでしょうか？"},"627":{"comment":"なんで都知事選挙の最中に、AI安野ってどう？すごいでしょ？とかGitHubの紹介してんの？必要？それって思うんだが。いったい何になりたいのか？何をしたいのか？いや当選して今から都知事として運営していく段階とかならわかるんだが。なに？受かる気ないとか？💦"},"628":{"comment":"最近は毎晩の安野さんの生放送を楽しみにしている。選挙が身近になって良い。"},"629":{"comment":"髪型、顔、服装があれだから安野さん支持してる人が多いと思うがね。唐鳳のこと好きな日本人多いでしょ？小池や田母神の老いた感じや蓮舫や石丸のようなギラついた感じが嫌な人多いでしょ？"},"630":{"comment":"も良いですよね✨34歳で結婚されててお子さんはまだいないみたいですが、地道に真っ当に東京を良くしようとしてくれてる感じがします。"},"631":{"comment":"今回は安野さんかなあと思っているけどまだもう少しなやむことにしよう"},"632":{"comment":"今回の都知事選でもっとも注目し、また、評価されてしかるべきと思うのが安野さん。”政治は未来を語れ”とはよく言われることですが、それを一番表していると感じます。"},"633":{"comment":"氏を担ぐのかと思ったのですが違う方ですか？"},"634":{"comment":"安野たかひろさんはめちゃくちゃ優秀だと思うけど、彼の出馬の目的は都知事になることではないと思う。都政のNo.2とかデジタル庁とかで活躍してくれたら日本が良くなりそうではある。期待"},"635":{"comment":"挙2024若さ、しがらみの無さ、新しさ、で注目するならいじめyoutuberの石丸伸二氏より⇒AI技術者の安野たかひろ氏のほうが、遥かに良いだろう。（・o・）"},"636":{"comment":"都知事選どうしよー一応毎日1人ターゲット決めて広報読んだりSNS見たりしてるんだけど今日はまだ忙しくて見てない明日は安野さんを調べようと思うオードリータンって暴力行為が問題なった人でしょ？アプリで投票って不正選挙防止どうするんだろ？とか気になるところたくさん"},"637":{"comment":"こういうのにすら出てこない安野さん…やはりテクノロジーと知性だけでは政治はできないのだな"},"638":{"comment":"都知事選、はじめてしっかり見ているかもしれない。蓮舫さんはさすがに話し方うまいな。ここに安野さんがいないのが残念。いつも当日投票だけど期日前にして確実に投票するか悩む。"},"639":{"comment":"安野さんの公約GitHubに出てるの一般人は全くわからないだろう所が好き。PRも送れるのマジで面白い。"},"640":{"comment":"石丸さんと安野さんの討論が面白すぎる"},"641":{"comment":"東京新聞主な立候補者の横顔（届け出順・小池百合子さん・石丸伸二さん・さん・清水国明さん・田母神俊雄さん・蓮舫さん安野とか清水国明って、主な候補者になるの？桜井誠は、かたくなに隠されるね。"},"642":{"comment":"安野さんのマニフェスト、選挙期間中にアップデートしてる…👀👀👀👀👀👀👀👀👀👀！"},"643":{"comment":"オードリー・タンが都知事選候補のなかで注目している「開成東大卒の天才AIエンジニア」私はAIが好きだし、上手く使って広く意見を収集分析して問題解決して欲しい。ちょっとワクワクする😃💕"},"644":{"comment":"ちなみに、安芸高田の事もいまだに宣伝し続けてますよたぶんそれはしがらみとか偽善じゃなく気持ちでやってるんだと思いますそんな冷たいだけの人間をこんなに多くの人が応援するわけがないとのやり取り見れば、是々非々で物事を判断ができる、だから政治家として信頼されてるんですよ"},"645":{"comment":"都知事選、最年少(※N党の指先は視界に入らないものとする)の安野さんが1番まともそうだなぁと…"},"646":{"comment":"得票数を上げるには、やはり既存メディアの露出を増やして、テクノロジーアレルギーの人々に安野さんなら安心と思ってもらうことが大事だと思いますので、頑張ってください。"},"647":{"comment":"さんもひまそらさんも区議なり都議なりを経験してステップアップを目指せばいいんじゃないかな。いきなり都知事は無理過ぎるからね。"},"648":{"comment":"なんか他人のことを貶さずに淡々と自分の政策アピールしてる人の方が応援したくなるね小池さんか安野さんに都知事なって欲しい"},"649":{"comment":"実は安野さんが良いと思ってたりする"},"650":{"comment":"都知事選、自分は、さん一択だな。"},"651":{"comment":"7.安野たかひろさんマジで言ってることが全てまともで、高いレベルで東京の未来を考えてらっしゃる。安野さんと石丸さんの対談はとても良かった。知名度さえあれば普通に当選しうるし、当選していい人。都知事選は厳しくても、何らかの方法で東京を良くする役職についてほしい。"},"652":{"comment":"ちなみに「ポスター不払い」や「名誉毀損投稿」の事も少し話した方が良いですか。不要であれば辞めますので。後、ちょっと興味本位で聞きたいのですが、以下の動画で石丸さんと対談している安野さん、ITエンジニアとして暇空さんとどちらが上だとお考えですか？"},"653":{"comment":"安野たかひろさんをフォローした！マニュフェストとても良かったし政策をGitHubで管理していく方針が好き。のようなビジョナリーな人にトップになって欲しい。"},"654":{"comment":"石丸さんは副知事として安野さんを登用するの公言してますよ私は2人のセッション見てみたいです絶対当選しないと思うなら活躍の場を与える確率が少しでも高い方にしませんか？"},"655":{"comment":"石丸さんが方針を示し、安野さんがシステムを組み立て、47都道府県が連携してフル回転する未来が見たくて仕方ない。#"},"656":{"comment":"東京都知事選の選挙広報の感想・田母神としおの公約が一番まともだが、後期高齢者やん・石丸伸二は公約スカスカすぎて結局何やりたいのか不明・N国の立花がうるさい・ごとうてるきはもはや愛着湧いてきた・安野はまず政党立ち上げろ・桜井誠なら公約達成率100%・N国の立花がうるさい・N国の…"},"657":{"comment":"石丸は維新から国政に行くのか？みたいなこと言う人いますけど、絶対に来てほしくない…もしも来てくれるなら安野さんがいいです"},"658":{"comment":"さん、リンク先に約1年前に安野さんが名探偵コナンネクタイ型変声機のようなを開発したを岸田総理に報告している。ニュースを見つけました。"},"659":{"comment":"仮の話で申し訳ありませんが、石丸さんが都知事になって安野さんとタッグを組んで欲しい．誰もこの２人には敵わないだろう"},"660":{"comment":"都知事選の候補者の公約を聞いていると、ほとんどの人が案外まともな事を言っている。ても、それぞれ抜けているところがあるから、選ぶのが大変そう。も、当選が届くところに入ってくると面白そうてすね"},"661":{"comment":"今日ちょうど、議員の委員会での公聴会・町民との懇談会は無くする(((じゃあ町民はどうやって意見届けるわけ？一般人に陳情や請願はむずいよ？聴きも来ないけど)))という事案を耳にしたので、こうやってどんどん格差が生まれていくのかと…AIあんのオープンソース出たら活用してみたい。"},"662":{"comment":"わかりやすい。石丸支持の商社の人と先週都知事選について議論する機会があり、私は安野氏も石丸氏も同様の問題点があって、やっぱり銀行筋の人は基本自意識がヤバくて商社出身者とかの方が向いているんじゃないのって言ったんだが、やっぱりこの人達選挙や市井の事も軽く見てる部分あるよね"},"663":{"comment":"安野さんみたいな人をデジタル庁の大臣に抜擢したほうがいいんじゃないの。"},"664":{"comment":"AIゆりこは50点　都知事選戦立候補の氏　-Yahoo!ニュース■AIあんの■ブロードリスニングだけ次代の選挙戦を繰り広げています"},"665":{"comment":"東京都知事選「AIあんの」技術メモ"},"666":{"comment":"安野さん、東山さんこんばんは♪お二人の歌声に毎日癒されているのですが、お二人はお互いの楽曲でこれはカバーしてみたい、またはこれをカバーして欲しいみたいな楽曲はありますか❓"},"667":{"comment":"今日は安野さんの政見放送があり、それを観ながらの生配信もあるというからいつもより遅くまで起きている。そこで使い慣れないGitHubを見てるだけで時間が経ってしまいました。全ての民意が議論するのには良いツールのように思いますが、もっと早く知りたかったです。…"},"668":{"comment":"ウサミン、一理あるけど、流石に無理筋。今みんな生活に余裕がないんす。少しでも実際に現況を良くしてくれそうな人に貴重な一票を入れたいんです。ポリコレ利権まみれを払拭したいなら石丸さん、安野さん（石丸さん都知事になれば候補者の安野さん副知事にリクルートするを公言）コンビに期待する"},"669":{"comment":"石丸さんと安野さんは、都知事選がダメだったとしてもこれからも政治に挑戦し続けてほしい。この2人にはワクワクさせられる"},"670":{"comment":"悲しみ！🥺土曜日の朝に安野さんのライブあるから来てね！目黒！"},"671":{"comment":"電話して「学校の先生方の待遇、働く環境の改善について考えはありますか？」って聞いてみたら、ふつうに答え返ってきました😳AIあんの声で。これすご"},"672":{"comment":"まさかこの画像、「AIあんの」が生成した…なんてこと、ないよね？笑"},"673":{"comment":"後で見るー【33歳AI技術者、都知事選へ】デジタルの力で、東京は変わる/オードリー・タンからのアドバイス/ロボットと一緒にM-1出場｜ゲスト：さん"},"674":{"comment":"別に、「小池ー安野」のペアになってたとしても、東京がデジタルディストピア・AI推進の展開になるのは、同じだと思います。当選しなくとも、安野氏さえ「東大松尾研究室や未踏クリエーターで、詳しいのはわかったからデジタル担当で都庁に加えよう」となれば、都知事誰でも変わらないので。"},"675":{"comment":"ひまそらあかねと同レベルでやっぱりどう考えても扱いがおかしい安野さん"},"676":{"comment":"今日ちょうど、議員の委員会での公聴会・町民との懇談会は無くする(((じゃあ町民はどうやって意見届けるわけ？一般人に陳情や請願はむずいよ？聴きも来ないしな)))という事案を耳にしたので、こうやってどんどん格差が生まれていくのかと…AIあんのオープンソース出たら活用してみたい。"},"677":{"comment":"政治に関心が無かった一つとして、議会の討論に興味を持てないっていうのがある。相手を馬鹿にして蹴落とし合う醜い争い。でも、安野さんと石丸さんの討論はとても面白かった。見ていて気持ちいい。未来に希望を持てる討論ってこんな感じなのか、と思えた。"},"678":{"comment":"安野たかひろさん、すごすぎる。こういう政治の変え方もあるのかと。"},"679":{"comment":"今夜の政見放送は後半がハジケてて見どころだけど安野さんも見たいな風呂のたいみんぐむずかし"},"680":{"comment":"もしくは、安野氏を国政に関わらせるための、踏み台が都知事選出馬なのかもかれませんが。なんにせよ、松尾研界隈でchatbotを最初に事業化した彼が出版してきたのがクサいですね。PKSHAだけでなく、教育・学校や医療介護などでの、子供や老人狙いのチャットAI事業は増えていますし。"},"681":{"co

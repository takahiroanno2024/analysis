"comment_id":"4053","x":2.9739451,"y":8.282935,"p":1},{"arg_id":"A4058_0","argument":"都知事選でAIエンジニアの安野さんがいいと思う。","comment_id":"4058","x":3.3162985,"y":8.751785,"p":0},{"arg_id":"A4061_0","argument":"AIも政策もチーム安野も凄いと感じます。","comment_id":"4061","x":2.8182786,"y":8.430852,"p":1},{"arg_id":"A4063_0","argument":"彼の過去のツイートにはニューロダイバーシティやテクノロジーによる障害者支援、雇用支援の可能性について言及しているものがありました。各分野の専門家と交流し、その重要性をアピールできれば、安野たかひろ氏はさらに成長すると思います。","comment_id":"4063","x":4.0791535,"y":8.7572,"p":0},{"arg_id":"A4072_0","argument":"デジタルに強いアピールも、安野たかひろという上位互換がいるため、しょぼく見えてしまう。","comment_id":"4072","x":4.539304,"y":9.384319,"p":1},{"arg_id":"A4073_0","argument":"安野たかひろさんは各分野の専門家と動画でタイアップする戦術が最適だと思う。テクノロジーという土台があるので、どの分野でも対応できる。固定の視聴者にも知ってもらえるし、バスやタクシー運転手といった現場を知るYouTuberとのコラボも有効だ。ただし、内輪気味なのが勿体無い。","comment_id":"4073","x":4.283036,"y":8.594826,"p":0.6571341235124788},{"arg_id":"A4080_0","argument":"都知事選でAI活用推進を期待して安野さんに投票した。","comment_id":"4080","x":3.4176323,"y":8.772604,"p":1},{"arg_id":"A4092_0","argument":"AIあんのは、毎日21:00〜22:00にリアル安野さんのライブ配信を行い、NewsPicksで石丸候補と対談、Pivot、精神科医益田先生とコラボ、VRCで遊説、都心部や伊豆大島で街頭演説、清水候補と合同街頭演説＆リハック対談、400人会場演説会を実施。都内ポスターも9割貼り終えた。ネットと現実でクリーンにどぶ板営業を行っている。","comment_id":"4092","x":3.2660496,"y":7.8607264,"p":0.6313277598013479},{"arg_id":"A4097_0","argument":"安野たかひろの良さが見てもらえないのが問題。東大卒でAIに詳しい若い人として興味を持ったが、見た目でスルーされることが多い。","comment_id":"4097","x":3.2594004,"y":8.116048,"p":1},{"arg_id":"A4112_0","argument":"デジタル庁とともに頑張って欲しい。デジタライズして経済成長を遂げないと沈下してしまうので、本当に応援している。","comment_id":"4112","x":4.582778,"y":9.550225,"p":1},{"arg_id":"A4120_0","argument":"AIで議事録を整理し、現職議員の公約達成率や発言、議会投票の傾向を表示させることは可能ですか？","comment_id":"4120","x":3.1802926,"y":9.053188,"p":0.5243671962549578},{"arg_id":"A4128_0","argument":"本日、期日前投票で「安野たかひろ」と書きました。テクノロジーやAIに無知ですが、心や温かみを持たないテクノロジーが都民を取り残さないという点に感動し、一票投じました。オードリータンさん、泉元市長も期待しています。頑張ってください。","comment_id":"4128","x":4.202128,"y":8.234,"p":0.849746859319368},{"arg_id":"A4147_1","argument":"自民党がデジタルを活用すると監視社会になる。","comment_id":"4147","x":4.3297944,"y":9.6043825,"p":1},{"arg_id":"A4179_0","argument":"安野たかひろをスルーする都民もメディアもwinny事件の過ちを繰り返すのか。次の選挙でと言っている人もどうかしている。4年前を考えてみてほしい。コロナでリモートが少しずつ出てきて、chatGPTなんてまだ無かった。4年後に受かってもAI産業は他国に覇権を取られているだろう。今しかない。","comment_id":"4179","x":3.4945674,"y":8.692533,"p":0.7352228262464784},{"arg_id":"A4186_0","argument":"AIが障害者政策について「予算削減するの？」と聞いたら「ニーズに合わせて増額します」と回答して感動した。今後の選挙で全候補者が使うべきだと思う。","comment_id":"4186","x":2.9063823,"y":8.894426,"p":1},{"arg_id":"A4193_0","argument":"僕も応援しています。データに基づくマニュフェストの作り込みやデジタル民主主義への意欲、一貫したポジティブなコミュニケーション姿勢が素晴らしいです。都民の皆さん、ぜひ御一考をお願いします。","comment_id":"4193","x":4.2849007,"y":9.179869,"p":0},{"arg_id":"A4207_0","argument":"安野さんはAIスキルもマインドも素晴らしい。東京に必要な人材だと思う。あとは知名度が必要。テレビや紙媒体で取り上げてほしい。","comment_id":"4207","x":3.3305805,"y":8.10111,"p":1},{"arg_id":"A4210_0","argument":"選挙都知事選立候補の安野さんの作品で、自動運転アルゴリズム開発会社の社長・坂本が拘束された。襲撃犯はその身柄と引き換えに首都高封鎖を要求する緊迫のAIミステリ。","comment_id":"4210","x":3.3048472,"y":8.656497,"p":1},{"arg_id":"A4211_0","argument":"新しい技術は、見本を作ってからでないと予算と人員を確保するのが難しい。見せ方が重要です。","comment_id":"4211","x":4.1172953,"y":8.9932575,"p":1},{"arg_id":"A4228_0","argument":"デジタル民主主義を推進し、政党ではなく政策について語れる社会にしましょう。","comment_id":"4228","x":4.2871103,"y":9.555199,"p":1},{"arg_id":"A4249_0","argument":"リモートワークの推進で満員電車の問題を解決してほしい。","comment_id":"4249","x":4.0905924,"y":9.604363,"p":1},{"arg_id":"A4254_0","argument":"安野たかひろ氏はデジタルを活用した地方自治のプロトタイプを提示しようとしているが、有権者の九割には伝わらないだろう。","comment_id":"4254","x":4.4918633,"y":9.433496,"p":1},{"arg_id":"A4259_0","argument":"明治維新から大正にかけて民主主義が構築されたが、100年以上選挙制度や政治システムは変わっていない。","comment_id":"4259","x":4.8649507,"y":8.4473915,"p":1},{"arg_id":"A4273_0","argument":"システム外注や業務委託ではなく、ボランティア支援者の中にIT技術者が多いことが特徴で、状況に応じて「電話AIあんの」「ポスターマップ」「期日前投票マップ」などがボトムアップで発案・作成されている。","comment_id":"4273","x":2.8921523,"y":8.969301,"p":0},{"arg_id":"A4277_0","argument":"辛口で批判的な東浩紀さんが安野たかひろさんを評価しています。泥臭く真面目に取り組む天才AIエンジニアの行動は、厳しい哲学者や批評家にも響くようです。","comment_id":"4277","x":3.5240254,"y":8.290188,"p":0},{"arg_id":"A4299_0","argument":"東京都知事選で注目している安野たかひろさんについての記事を投稿しました。デジタル民主主義はIT系や合理的な思考の人に賛成されやすいです。この合理的なやり方をエンタメとして楽しんでいます。😂","comment_id":"4299","x":4.2642674,"y":8.826314,"p":0.9704060006267398},{"arg_id":"A4312_0","argument":"AIの安野さんにはカリスマとバイタリティが足りず、人の上に立つには不十分で困っている。","comment_id":"4312","x":3.2391431,"y":8.524066,"p":0.9586539484262296},{"arg_id":"A4335_0","argument":"安野たかひろさんは、皆の声を聞く力とレスポンスの速さから、IQだけでなくEQも高いと思います。日本の閉塞感は低EQの人が組織の上にいることが原因の一つだと思うので、安野さんチームのEQの高さで風穴を開けて欲しいです。","comment_id":"4335","x":3.2822323,"y":8.164322,"p":1},{"arg_id":"A4354_1","argument":"安野候補のようにAIテクノロジーをフル活用し、即座に改善に動ける若い力に期待しています。","comment_id":"4354","x":2.8960564,"y":8.526385,"p":1},{"arg_id":"A4368_1","argument":"集団の上位層・決済者のデジタルリテラシー向上こそが集団の水準値を上げる。そのトップになって欲しい。","comment_id":"4368","x":4.447743,"y":9.599717,"p":0},{"arg_id":"A4369_1","argument":"デジタルを生かすべきだが、安野たかひろの下位互換だ。","comment_id":"4369","x":4.5658755,"y":9.532119,"p":0.5261220876749567},{"arg_id":"A4387_0","argument":"安野たかひろ氏の政策プレゼンはデジタルネイティブの感性で期待しているが、ウェブや街頭演説での反応が足りないのがもったいない。スタイリングはジェンダーニュートラルを狙っているようだが、コーラルピンクなどの印象を大事にしてほしい。","comment_id":"4387","x":4.6772027,"y":8.840277,"p":1},{"arg_id":"A4392_0","argument":"週末は都知事選の公約を見ていました。特にPIVOTの動画が良くて渋谷演説を聞きに行きました。デジタル民主主義の実装や課題、若者やスタートアップの視点から経済や子育て政策も期待できそうです。","comment_id":"4392","x":3.7275138,"y":9.012378,"p":1},{"arg_id":"A4393_0","argument":"現場を見て知ることは重要だと思う。役所に勤めていた時は、保育所や病院、社会福祉協議会の同僚から話を聞いたが、議員やトップが現状を知らないため、解決できないことが多かった。","comment_id":"4393","x":4.731282,"y":9.7521,"p":0},{"arg_id":"A4403_0","argument":"安野たかひろは、市民の意見を集めるAIやオープンソース政策よりも、データマイニングで人に届きやすい言葉や行動を分析し、選挙戦略をみんなで作る方が良かったのではないか。","comment_id":"4403","x":3.3929942,"y":8.826107,"p":0},{"arg_id":"A4405_0","argument":"この話は印象論でデータがないため、反論が難しい。しかし、IT以外に興味がない人は都知事選にも興味を持たないのでは？また、AIエンジニアとIT技術者は少し畑が違うので、それもIT以外の話になる。","comment_id":"4405","x":3.516734,"y":8.578306,"p":0},{"arg_id":"A4420_0","argument":"安野たかひろさんのマニフェストは、IT・AI技術者にとって不利な側面がある。優秀な技術者が世界中から来ると、ライバルが増えて就職が難しくなる。","comment_id":"4420","x":3.4843667,"y":8.376076,"p":0},{"arg_id":"A4421_0","argument":"安野たかひろさんが全然目立っていない。AI後進国だからだ。","comment_id":"4421","x":3.1828012,"y":8.170062,"p":0.8403316614264184},{"arg_id":"A4433_0","argument":"安野さんの構想は、強い企業の誘致や人材育成、AIでの課題解決を掲げており、既存のIT技術者を優遇するものではないため、IT技術にしか興味がない人は賛成も反対もしないだろう。","comment_id":"4433","x":3.7946398,"y":8.667867,"p":1},{"arg_id":"A4449_0","argument":"東京都知事選挙マニフェストを選挙期間中に実行している候補者は今までいたのか？無名だった無所属の候補者がポスター完了率90%を超えている。テクノロジーの力で日々アップデートしている。こういう人が知事になったら変わるだろう。応援してます。","comment_id":"4449","x":4.0205374,"y":7.5992246,"p":1},{"arg_id":"A4452_0","argument":"安野さんは副都知事で非常に賢い方です。彼の頭脳で東京都のデジタル化と産業創出を推進してほしい。ただし、都知事の参謀としてのポジションが最適かもしれません。","comment_id":"4452","x":4.8771043,"y":8.803436,"p":0},{"arg_id":"A4464_0","argument":"東大卒のAIエンジニアで起業家、SF作家の都知事選候補者の素顔に迫る。","comment_id":"4464","x":3.3352845,"y":8.797278,"p":1},{"arg_id":"A4478_0","argument":"安野さんは東大松尾研卒業後、フリーランスとして活動しながら未踏クリエイターを取得した。彼は日本のトップIT技術者であり、東京都知事選に出馬することで未来が明るくなると感じる。","comment_id":"4478","x":4.326385,"y":8.177009,"p":1},{"arg_id":"A4481_0","argument":"東大卒のAIエンジニアで起業家、SF作家という経歴を持つ都知事選の「超ダークホース」の素顔について。","comment_id":"4481","x":3.447331,"y":8.652194,"p":0.6647223452429433},{"arg_id":"A4487_0","argument":"安野さんの座右の銘「百聞は一見に如かず」は、ITだけでなくテクノロジーを駆使して現実を改善しようという意図を示しています。現場を回り、技術チームと共に改善方法を議論していると演説会で述べていました。","comment_id":"4487","x":4.101056,"y":8.70135,"p":0},{"arg_id":"A4503_0","argument":"東京都知事選の公約は「生煮え状態」と早大マニフェスト研が検証した。","comment_id":"4503","x":3.8409708,"y":7.342619,"p":1},{"arg_id":"A4523_0","argument":"安野たかひろ候補のマニフェストが50点（100点満点）という評価は厳しいですが、早稲田大学マニフェスト研究所が重視する「政策の具体性」（配点40点）や「事後検証の可能性」と、現実に即して柔軟にアップデートされるべき政治との相性が悪いように思います。","comment_id":"4523","x":3.9174333,"y":7.3141904,"p":0.4967347375355653},{"arg_id":"A4524_0","argument":"都知事選に出馬している安野たかひろさんは、デジタル化の促進を掲げつつ、都内各地で街頭演説を行っている。アナログとデジタルのバランス感覚が良いと思う。東京を変えたいなら安野さんを都知事にするべきだ。","comment_id":"4524","x":4.665795,"y":9.170936,"p":0},{"arg_id":"A4533_0","argument":"安野さんを推している。都内のITベンダーの皆さんも同じ気持ちではないでしょうか？デジタル化で社会を変えたいという思いは我々ITベンダーと同じで、それを都知事として引っ張ってくれるので応援したくなります。ITベンダー社畜の私は応援したくなります！","comment_id":"4533","x":4.622952,"y":9.323572,"p":0.923781008893828},{"arg_id":"A4538_0","argument":"安野さんなら、進まないデジタル化や無駄な作業に悩むITベンダーの無念を晴らし、ワクワクするようなデジタル化を提供してくれると思う。みんなでデジタル化を語りたい。","comment_id":"4538","x":4.4480376,"y":9.472997,"p":1},{"arg_id":"A4549_0","argument":"早稲田大学マニフェスト研究所が、候補9人の公約を検証したウェブサイト「くらべてえらぶ」を公開した。評価基準は「理念」「政策の具体性」「政策の一貫性」「市民起点度」の4点で、最高点は50点だった。","comment_id":"4549","x":3.8430505,"y":7.348503,"p":1},{"arg_id":"A4573_0","argument":"安野さん、私は貴方の政策に期待しています。しかし、なぜ朝日新聞デジタルの記事を引用するのですか？もしあちら側の人ならば、政治には参加して頂きたくないです。政策や技術面での支援をお願いしたいです。","comment_id":"4573","x":4.9223785,"y":8.437906,"p":0.6726785655703198},{"arg_id":"A4579_0","argument":"安野氏のマニュフェストには東京の将来ビジョンと具体的な政策が明示されている。実行力もあり、東京、日本、政治が変わる可能性がある。","comment_id":"4579","x":4.1406975,"y":8.172508,"p":1},{"arg_id":"A4589_0","argument":"東京都知事選では「安野たかひろ」さんが一番面白いと思う。話題にならないが、地方都市で首長になり、AIを使って成果を上げて評価されてほしい。","comment_id":"4589","x":3.8456361,"y":8.501834,"p":0},{"arg_id":"A4617_0","argument":"安野さんがデジタルの知識に長けているのはわかったが、知事ではない。","comment_id":"4617","x":4.7976003,"y":9.385591,"p":0.4727027251507881},{"arg_id":"A4619_0","argument":"安野たかひろさんは、東京都知事選2024に向けて「テクノロジーで誰も取り残さない東京へ」というビジョンを掲げています。マニフェストの詳細版は約100ページあり、サマリー版も用意されています。","comment_id":"4619","x":4.2820134,"y":8.606808,"p":0.5296687408293662},{"arg_id":"A4621_0","argument":"自分の目で見て聞いて、それを活かしデジタルで効率を図る。余裕を持って業務にあたればミスや事故も防げるし、子供にも伝わる。","comment_id":"4621","x":4.3018436,"y":9.746691,"p":0},{"arg_id":"A4623_0","argument":"YELLOWStageのDay1は終了したが、MAINStageでも社会課題が展開されている。Day1では「SFから現実へ～近未来に訪れる社会課題と向き合う～」でガンダムの実現を本気で考える人たちが話し合う。都知事候補の安野さんも参加する。","comment_id":"4623","x":3.3516848,"y":8.7956505,"p":0.943064835326989},{"arg_id":"A4634_0","argument":"AIエンジニアということは、作る側の人なのですね。サイバーパンクASAKUSA。横文字にしたらどうでしょうか？笑","comment_id":"4634","x":3.0487635,"y":8.613341,"p":1},{"arg_id":"A4639_0","argument":"33歳のAI技術者が都知事選に出馬し、デジタルの力で東京を変えることを目指している。","comment_id":"4639","x":3.2542894,"y":9.07411,"p":0},{"arg_id":"A4653_0","argument":"都知事戦も静観せずに意見を述べて頂きたいというマニュフェストは興味深いです。こういう人も維新に必要ではないでしょうか。","comment_id":"4653","x":4.1696453,"y":7.413423,"p":1},{"arg_id":"A4657_0","argument":"都知事候補の安野たかひろ氏は、AIなどの最先端テクノロジーに精通し、起業と経営者の経験もある。政策構想も現実と未来を踏まえて中身が濃い。政治家としての経験はないが、託したい逸材かもしれない。","comment_id":"4657","x":3.6854038,"y":8.454595,"p":0},{"arg_id":"A4670_0","argument":"早稲田大学マニフェスト研究所の分析によると、東京都知事選の公約はまだ完全には練り上げられていない。氏が50点で評価されているが、公約の具体性や市民との関わりには改善の余地がある。選挙は私たちの未来を形作る重要な機会であり、一人一人の声が政策に生かされることを願っている。","comment_id":"4670","x":3.991749,"y":7.4787083,"p":0.7577558997362245},{"arg_id":"A4690_0","argument":"東京都知事選の公約について、早大マニフェスト研は氏に50点、小池百合子氏に34点を付けた。氏は現状分析や参加型の政策立案が評価された。","comment_id":"4690","x":3.9437377,"y":7.347826,"p":0.4967347375355653}]},{"cluster":"応援と感謝","cluster_id":"16","takeaways":"梅雨の時期に元気が出る方法として、以下の二つを提案します。まず、家でリラックスできる環境を整え、好きな音楽やアロマを楽しむこと。次に、室内でできる趣味や運動を取り入れて、心身をリフレッシュさせることです。これらの方法で心がぽかぽかし、癒されるでしょう。","arguments":[{"arg_id":"A2_0","argument":"リップくんさん、顔が良すぎ…","comment_id":"2","x":6.428206,"y":4.0737953,"p":1},{"arg_id":"A2_1","argument":"リップくんさん辛すぎるでしょ…","comment_id":"2","x":6.420774,"y":4.0695167,"p":0.8590998480129886},{"arg_id":"A73_0","argument":"目的がよくわかりません…","comment_id":"73","x":6.1170163,"y":3.9655433,"p":0},{"arg_id":"A78_0","argument":"このドラマおすすめです👀","comment_id":"78","x":6.1094723,"y":4.1768475,"p":1},{"arg_id":"A81_3","argument":"気晴らしに愚痴りにでも行かれてみてはどうでしょうか。","comment_id":"81","x":6.280429,"y":4.0237546,"p":0.8099184750858197},{"arg_id":"A83_0","argument":"有意義な意見交換をさせてあげたいと切に願います。","comment_id":"83","x":6.278158,"y":4.7679944,"p":0},{"arg_id":"A84_0","argument":"これいいね","comment_id":"84","x":6.413097,"y":3.6235533,"p":1},{"arg_id":"A98_0","argument":"実はさんも気になる…","comment_id":"98","x":6.0245714,"y":4.2372475,"p":0.9224815088354732},{"arg_id":"A101_2","argument":"100万円運用実績2024.06.24","comment_id":"101","x":7.161785,"y":4.658713,"p":0},{"arg_id":"A110_0","argument":"議論になっていない😅","comment_id":"110","x":6.6012106,"y":4.0146236,"p":0.8055135320160403},{"arg_id":"A123_0","argument":"の想いが伝わりますように！","comment_id":"123","x":6.3559146,"y":4.2868,"p":0.8272278510654781},{"arg_id":"A202_2","argument":"おはようございます。人間ドックに行ってきます。","comment_id":"202","x":5.9731183,"y":3.1176946,"p":0.6584480258034621},{"arg_id":"A211_0","argument":"の方が良かったと思う","comment_id":"211","x":6.189239,"y":4.4974823,"p":1},{"arg_id":"A229_0","argument":"今の私の中の印象だけ","comment_id":"229","x":6.2014236,"y":4.212211,"p":0},{"arg_id":"A241_0","argument":"梅雨の時期に元気が出る方法を教えてください。心がぽかぽかして、癒されたいです。","comment_id":"241","x":5.6838665,"y":3.6008978,"p":1},{"arg_id":"A273_1","argument":"安野さんがんばれー、地方民にとってもまじで希望よ。","comment_id":"273","x":5.7686567,"y":4.1769295,"p":0},{"arg_id":"A293_0","argument":"是非とも出演してほしいです！","comment_id":"293","x":5.8688765,"y":3.8622067,"p":0},{"arg_id":"A318_3","argument":"二択かなー。","comment_id":"318","x":6.5855308,"y":3.9354124,"p":0},{"arg_id":"A337_0","argument":"厳しいだろうけど頑張って欲しい","comment_id":"337","x":5.8704953,"y":4.1200075,"p":1},{"arg_id":"A344_0","argument":"さん☺️いいですね！","comment_id":"344","x":6.226113,"y":3.4682553,"p":0},{"arg_id":"A356_0","argument":"「さすが！」と「なんじゃこりゃ〜」がたくさんあってめちゃくちゃおもしろかったです。若いパワーが加わればさらに楽しくなりそう。","comment_id":"356","x":6.266667,"y":3.9021418,"p":0.3606330497788527},{"arg_id":"A374_2","argument":"同時にアゲている氏も掘ったら面白そうだ。","comment_id":"374","x":6.072427,"y":3.9960253,"p":1},{"arg_id":"A377_0","argument":"右の写真を見てあっちゃんを思い出しました。失言ごめんなさい。対談をもっと観ていたかったです。","comment_id":"377","x":5.987112,"y":4.0255833,"p":1},{"arg_id":"A384_0","argument":"当然です！","comment_id":"384","x":6.285041,"y":3.5161011,"p":0},{"arg_id":"A385_0","argument":"期待しようと思ったけど、彼は勝つ気がなさそう。笑","comment_id":"385","x":6.4070272,"y":4.3979297,"p":0},{"arg_id":"A500_0","argument":"僕も応援しております。","comment_id":"500","x":5.9465117,"y":4.246529,"p":1},{"arg_id":"A524_0","argument":"のひたむきさに元気を貰いました。私も仕事、やるべきことを頑張ります。","comment_id":"524","x":5.6708302,"y":3.8144183,"p":1},{"arg_id":"A531_0","argument":"思いの外便利な仕組みでした","comment_id":"531","x":6.2695813,"y":4.3769326,"p":0.807904176617896},{"arg_id":"A539_0","argument":"も、比較対象に入れて。","comment_id":"539","x":6.591661,"y":4.2149205,"p":0.7716754423169963},{"arg_id":"A542_0","argument":"の方がちゃんとやってくれそう・・","comment_id":"542","x":6.457566,"y":4.2925096,"p":0},{"arg_id":"A549_0","argument":"桜井誠さん、僕もずっと応援していますが、最近は体調が心配です。元気でいて欲しいです。","comment_id":"549","x":5.88415,"y":4.3643503,"p":1},{"arg_id":"A549_1","argument":"リハックは色々と面白かったですね。夢のタッグが楽しみです。","comment_id":"549","x":6.30593,"y":4.1309714,"p":1},{"arg_id":"A553_0","argument":"斬新で面白い。","comment_id":"553","x":6.3432236,"y":3.9239776,"p":0},{"arg_id":"A569_3","argument":"閉塞感を脱却して明るく豊かになれる。","comment_id":"569","x":5.860051,"y":3.6859353,"p":0},{"arg_id":"A610_4","argument":"安野：期待","comment_id":"610","x":5.61119,"y":3.8080926,"p":1},{"arg_id":"A633_0","argument":"氏を担ぐのかと思ったのですが、違う方ですか？","comment_id":"633","x":6.4107957,"y":4.7098703,"p":0},{"arg_id":"A656_3","argument":"ごとうてるきには愛着が湧いてきた。","comment_id":"656","x":6.2363706,"y":4.2964706,"p":0},{"arg_id":"A693_0","argument":"取り組みとしては面白いよね。","comment_id":"693","x":6.3547378,"y":4.1746955,"p":0.8842676053706129},{"arg_id":"A780_0","argument":"だけ、別方面で知ってる。がんばれ","comment_id":"780","x":5.768573,"y":3.9874296,"p":0.7831652898500556},{"arg_id":"A817_0","argument":"いいですよねー。","comment_id":"817","x":6.456291,"y":3.6686997,"p":0},{"arg_id":"A824_0","argument":"ひまそらさんと安野さんとやろう！","comment_id":"824","x":5.7851276,"y":3.5220916,"p":1},{"arg_id":"A836_1","argument":"覚えやすいゴロを考えてみよう。これ、いー夏を、急に救護。","comment_id":"836","x":6.0755115,"y":3.8870108,"p":1},{"arg_id":"A850_0","argument":"もいいですね。","comment_id":"850","x":6.349304,"y":3.5913951,"p":1},{"arg_id":"A854_0","argument":"佐藤先生に概ね同意致します。","comment_id":"854","x":5.860184,"y":4.455508,"p":0.4256295562079297},{"arg_id":"A857_3","argument":"は素敵！！","comment_id":"857","x":6.2749405,"y":3.689475,"p":0.8315467436021812},{"arg_id":"A883_0","argument":"素晴らしすぎます✨️✨️","comment_id":"883","x":6.3271976,"y":3.6790032,"p":1},{"arg_id":"A983_0","argument":"おはようございます。今朝の福岡は曇りです。","comment_id":"983","x":5.958657,"y":3.1646645,"p":0.9526429424291076},{"arg_id":"A983_1","argument":"今日のラッキー星座は双子座です。","comment_id":"983","x":6.5926027,"y":4.0338573,"p":1},{"arg_id":" ,"comment_id":"4177","x":6.8272367,"y":4.3572097,"p":0.769757359055667},{"arg_id":"A4215_0","argument":"おはようございます。雨が降っているのに西は明るい空です。夕方にはやむかな？良い一日を。","comment_id":"4215","x":5.9416904,"y":3.158561,"p":1},{"arg_id":"A4244_0","argument":"今しかないと切に思います!","comment_id":"4244","x":6.2981763,"y":4.1621103,"p":1},{"arg_id":"A4261_0","argument":"私もご意見には賛成です。","comment_id":"4261","x":6.0718017,"y":4.4754953,"p":0},{"arg_id":"A4261_3","argument":"参考までにご紹介いたします。","comment_id":"4261","x":6.1169753,"y":4.216043,"p":0.9872906676899592},{"arg_id":"A4282_0","argument":"もう何がなんでも","comment_id":"4282","x":6.604218,"y":3.4798129,"p":0},{"arg_id":"A4298_0","argument":"タイムラインは、安野さんか蓮舫さんの支持者で溢れている。","comment_id":"4298","x":5.873268,"y":4.545635,"p":1},{"arg_id":"A4320_3","argument":"ひまそら：ネット論者。","comment_id":"4320","x":6.8933153,"y":4.51997,"p":0.9801297063639568},{"arg_id":"A4320_7","argument":"ごとうてるき：ごとうてるき。","comment_id":"4320","x":6.768937,"y":4.2163954,"p":0},{"arg_id":"A4320_8","argument":"他十把一絡げ：何？","comment_id":"4320","x":6.5770125,"y":3.6588192,"p":0},{"arg_id":"A4322_3","argument":"どちらも応援できない。","comment_id":"4322","x":5.95878,"y":4.1986794,"p":1},{"arg_id":"A4327_0","argument":"もったいないですよね。かなり損してる。","comment_id":"4327","x":6.4121037,"y":3.8120027,"p":0},{"arg_id":"A4367_0","argument":"こういう活動良いなぁ♪","comment_id":"4367","x":6.3098726,"y":3.7016087,"p":1},{"arg_id":"A4373_0","argument":"Q:リフレッシュの方法は何ですか？A:妻とボードゲームをしてリラックスする","comment_id":"4373","x":5.7070465,"y":3.6713276,"p":1},{"arg_id":"A4375_2","argument":"健闘を祈ってます。","comment_id":"4375","x":5.9051743,"y":4.189604,"p":1},{"arg_id":"A4376_0","argument":"失望するのが正解。","comment_id":"4376","x":6.583195,"y":4.2840066,"p":0},{"arg_id":"A4396_0","argument":"ありがとうございます。わかりやすいです。","comment_id":"4396","x":6.0343947,"y":3.4559202,"p":0.921009341560662},{"arg_id":"A4397_0","argument":"ありがとうございます❣✨をゴリ推しで行きます✨ι(｀･-･´)/✧","comment_id":"4397","x":5.990155,"y":3.6311815,"p":0.3351657747365233},{"arg_id":"A4418_3","argument":"めちゃくちゃ手軽で私は好きなんだけど。","comment_id":"4418","x":6.2277436,"y":4.4335866,"p":1},{"arg_id":"A4445_2","argument":"他に何か手は無いのだろうか？","comment_id":"4445","x":6.4989095,"y":3.7138467,"p":1},{"arg_id":"A4484_0","argument":"素晴らしい行動力…。","comment_id":"4484","x":6.3468385,"y":3.7929733,"p":0.610245542698648},{"arg_id":"A4562_0","argument":"紹介ありがとうございます。","comment_id":"4562","x":5.999788,"y":3.4905548,"p":1},{"arg_id":"A4633_0","argument":"アメダス!","comment_id":"4633","x":5.903675,"y":3.3639235,"p":1},{"arg_id":"A4637_0","argument":"も部分においては実に魅力的ですもんね。","comment_id":"4637","x":6.3043523,"y":4.2601223,"p":1},{"arg_id":"A4680_0","argument":"ゴトウテルキかがいいなあ","comment_id":"4680","x":6.9078355,"y":4.497341,"p":0.4985382326965918},{"arg_id":"A4682_0","argument":"安野さん、地方民だけど頑張ってほしいと思ってる","comment_id":"4682","x":5.8600197,"y":4.349693,"p":1},{"arg_id":"A4689_2","argument":"ボロ負けしても活動継続してほしい。","comment_id":"4689","x":5.893926,"y":4.3983984,"p":0.550316609900778}]},{"cluster":"ファンの声","cluster_id":"22","takeaways":"安野さんに関するコメントが多岐にわたっています。出馬や活動に対する期待、個人的なエピソード、趣味に関する話題などが含まれています。全体的に安野さんへの関心と支持が強く感じられます。","arguments":[{"arg_id":"A2_2","argument":"安野さん………どうして………","comment_id":"2","x":5.2276163,"y":3.3551967,"p":0},{"arg_id":"A2_3","argument":"最後のアン風ありがとうございました…","comment_id":"2","x":5.291174,"y":3.2792256,"p":1},{"arg_id":"A21_0","argument":"安野さん東山さん、こんばんは。今日6月26日は「露天風呂の日」ですが、お二人はどんな露天風呂に入ってみたいですか？周囲には誰もおらず、誰も見ていないとお考えください。","comment_id":"21","x":4.8185782,"y":3.372976,"p":0.8006388546496356},{"arg_id":"A288_0","argument":"おやすみなり🐑💤💭💚","comment_id":"288","x":5.691047,"y":3.192253,"p":1},{"arg_id":"A301_0","argument":"安野さん、東山さんこんばんは♪お互いにお洋服を選ぶとしたら、どんな感じのお洋服を着せたいですか？","comment_id":"301","x":4.656432,"y":3.3404691,"p":1},{"arg_id":"A329_0","argument":"安野さんになってしまったな。1人かぁ。","comment_id":"329","x":5.1450853,"y":3.3034267,"p":0.6835082646956181},{"arg_id":"A392_0","argument":"安野さんをようやく発見。","comment_id":"392","x":5.1055217,"y":3.5161872,"p":0},{"arg_id":"A452_0","argument":"安野さんが出馬した意味はこれだけでもありますね！","comment_id":"452","x":5.297588,"y":3 に都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは。この討論を民法で放送してるワイドショーでぜんぶノーカットで流してほしい。","comment_id":"16","x":8.578751,"y":10.499684,"p":0.983591077118154},{"arg_id":"A18_0","argument":"石丸さんが市長になったら副市長は安野さんになる可能性が高いので、共闘が必要です。","comment_id":"18","x":7.9763193,"y":9.718661,"p":1},{"arg_id":"A18_1","argument":"石丸伸二さんを都知事にして、早く国政を立て直して下さい。","comment_id":"18","x":8.099992,"y":9.942908,"p":0.5014649137736106},{"arg_id":"A25_0","argument":"石丸伸二氏は、都知事に当選した際に副知事同等の権限で安野さんを迎えたいとYouTubeチャンネルで述べました。ただし、これは安野氏と支援者が納得した場合の話です。","comment_id":"25","x":8.172158,"y":9.856301,"p":0.7739414884957151},{"arg_id":"A60_0","argument":"ジェネさんが誰を応援しようと自由です。文句を言う人は別の候補者を応援しているのでしょう。自分は他県ですが、石丸伸二に注目しています。文句を言う人を気にせず続けてください。","comment_id":"60","x":8.063234,"y":8.786093,"p":0},{"arg_id":"A71_0","argument":"良いところは良い。石丸伸二さんと都知事、副知事が私の理想です。石丸伸二さんもそれを望んでいました。","comment_id":"71","x":7.8818283,"y":9.547975,"p":1},{"arg_id":"A95_0","argument":"無所属で自分の給料をYouTubeや他の方法で稼げる政治家は強い。石丸さんや安野さんがその例だ。政策活動費は事務所やスタッフの給料に使い、自分は別の方法で稼げるなら、利権企業からの献金も断るだろう。一方、自分で稼げない人は政党に入り、汚い金も受け取るだろう。","comment_id":"95","x":8.497373,"y":9.8174,"p":1},{"arg_id":"A99_0","argument":"経済は石丸さん、産業は法律は泉さん。この3人が集まると日本が大きく変わるだろう。","comment_id":"99","x":8.380679,"y":9.692091,"p":0},{"arg_id":"A120_0","argument":"都知事が誰になるのか、副都知事が誰になるのかが気になる。宮坂氏を外して安野氏か？肩書はなんでも良いから、2人ともいて欲しい。","comment_id":"120","x":7.533733,"y":9.589894,"p":0.8716970072454268},{"arg_id":"A132_0","argument":"石丸さんを応援している視聴者も同じ気持ちだったと思います。再度対談してほしいし、近々放送予定のあっちゃんとの2ショットに期待しています。政治が楽しくなってきました！","comment_id":"132","x":8.597141,"y":9.245867,"p":1},{"arg_id":"A133_0","argument":"都知事選では安野さんに入れたいが、石丸さんも推せる。当選可能性の大きい方に入れるかもしれない。","comment_id":"133","x":7.9986176,"y":8.625875,"p":1},{"arg_id":"A147_0","argument":"オープンチャットを見ると、石丸伸二は令和のようなノリですが、安野さんは普通のエンジニア思考で改善を素早く回している印象です。少なくとも表では石丸と繋がる要素はありません。裏では知りませんが、著名なエンジニア達も同じ印象で、安野さんは今回勝つ気がないように見えます。","comment_id":"147","x":8.314521,"y":9.396307,"p":0.980739170034123},{"arg_id":"A158_2","argument":"都知事に石丸氏、副都知事に安野氏、次の自民党総裁に河野太郎氏を据えたいと思っている。","comment_id":"158","x":7.6511993,"y":9.527815,"p":1},{"arg_id":"A160_0","argument":"石丸伸二とこの動画の二人でタッグを組んでほしい。他にも内海聡さんは素晴らしいと思うし、田母神さんも極端だけどいい人だと思う。誰が当選しても副知事や要職として都政に参加してほしい。","comment_id":"160","x":8.124055,"y":9.088795,"p":0.4738421846923715},{"arg_id":"A186_0","argument":"石丸さんは告示日前日の配信で、当選後に安野さんに副知事の打診をしたいと仰っていました。","comment_id":"186","x":8.073443,"y":9.830691,"p":0.5434444328655335},{"arg_id":"A187_0","argument":"副知事はAI安野さんだといいな。石丸さんとの討論も建設的議論だった。もしコンビを組んだら東京はワクワクしかない。","comment_id":"187","x":7.728058,"y":9.790026,"p":0},{"arg_id":"A191_1","argument":"都知事は石丸伸二さんがいいです。","comment_id":"191","x":8.099452,"y":9.777418,"p":1},{"arg_id":"A202_0","argument":"アンチ石丸が多い。都民だったら安野さんか石丸さんに投票するかも。","comment_id":"202","x":8.437985,"y":9.010446,"p":0.7966880269059732},{"arg_id":"A213_0","argument":"リハックも見ました！石丸さんと組んだら面白そうですね。お二人の意見は似ていますが、東京一極集中か否かという点で割れています。私は地方あっての首都だと思うので、石丸さんの方が考えが近いです。ともかく、政局より政策ですね。","comment_id":"213","x":8.267007,"y":9.404426,"p":1},{"arg_id":"A221_0","argument":"石丸さんが都知事、安野さんが副都知事になったらいいと思うけど、都民じゃないから投票権がない。都民が羨ましい。","comment_id":"221","x":8.076661,"y":9.404642,"p":1},{"arg_id":"A235_0","argument":"石丸さんに都知事になってもらい、安野さんに副知事になってもらうことはできないか？","comment_id":"235","x":7.969383,"y":9.761969,"p":1},{"arg_id":"A244_0","argument":"石丸さんの当選は厳しいでしょうが、選挙後に安野さんにアプローチを掛けたら面白いと思います。もちろん、石丸さんが当選することを前提にしていますが（笑）","comment_id":"244","x":8.501911,"y":9.1352215,"p":1},{"arg_id":"A248_0","argument":"石丸さんは、お気に入りの候補者が都知事になった場合、副都知事をオファーしたいと言っていました。","comment_id":"248","x":8.081772,"y":9.772208,"p":1},{"arg_id":"A252_0","argument":"石丸が安野さんを副知事に起用することを明言した点は評価できるが、ゆりこに勝てる気がしない。","comment_id":"252","x":8.195662,"y":9.515694,"p":1},{"arg_id":"A276_0","argument":"石丸さんの影響で、安野さんのような人がどんどん政界に進出してほしい。","comment_id":"276","x":8.373,"y":9.4360075,"p":1},{"arg_id":"A283_2","argument":"石丸さんと安野さんの投票数が楽しみ。この二人には副知事になってほしいくらい。","comment_id":"283","x":8.2329,"y":9.140623,"p":0},{"arg_id":"A284_0","argument":"石丸→都知事","comment_id":"284","x":8.157684,"y":9.92235,"p":0.9336189196267602},{"arg_id":"A291_2","argument":"石丸さん、安野さんはぜひ選挙後、国民民主党と連携してほしい。","comment_id":"291","x":7.9467893,"y":9.267024,"p":0},{"arg_id":"A294_0","argument":"石丸伸二氏の強みは経済アナリストと安芸高田市で行政の首長の経験があることです。","comment_id":"294","x":8.542056,"y":9.808664,"p":1},{"arg_id":"A294_1","argument":"もし自分が都知事になったら石丸氏を副市長にすると言っていました。","comment_id":"294","x":7.9592752,"y":9.810867,"p":0},{"arg_id":"A310_0","argument":"安野さんは一瞬良さそうに見えたが、石丸との対談動画が怪しすぎて信頼できない。買収されて副知事になる可能性が高いと思う。","comment_id":"310","x":8.306661,"y":9.581168,"p":0.8416071682126857},{"arg_id":"A311_0","argument":"石丸伸二と安野たかひろのコラボが実現したら、地方も東京も良い影響を受けるだろう。","comment_id":"311","x":7.5545692,"y":9.590283,"p":1},{"arg_id":"A314_0","argument":"石丸伸二が安野たかひろさんとのコラボについて言及。副知事に安野たかひろさんを希望。二人とも地方を知り尽くしており、地方の自律自立が東京の復興にも繋がると考えている。#石丸伸二 #東京を動かす","comment_id":"314","x":7.53297,"y":9.4350195,"p":0.7063439195306661},{"arg_id":"A320_1","argument":"石丸さんが当選したら安野さんを副知事に据えるとの噂がある。","comment_id":"320","x":8.024935,"y":9.839825,"p":1},{"arg_id":"A321_0","argument":"石丸さんは安野さんをブレーンにしたそうだが、小池さんは今回乗り切ったら次回75歳でも4期目を目指しそうだ。","comment_id":"321","x":8.439945,"y":9.653084,"p":0},{"arg_id":"A323_0","argument":"「石丸伸二」に加えて「安野たかひろ」も要注意人物に指定しておく。botやAIを乱用する人は信用してはいけない。","comment_id":"323","x":7.9881883,"y":9.5573,"p":0.5211784049691842},{"arg_id":"A335_2","argument":"石丸伸二候補に対して、他の政治家はビビって質問していない。","comment_id":"335","x":8.251174,"y":9.839845,"p":0.846746482878445},{"arg_id":"A350_0","argument":"ドトール石丸さんは、安芸高田市議やマスコミ記者への逆ギレの達人として知られていますが、何が凄いのか全くわかりません。","comment_id":"350","x":8.316128,"y":9.66179,"p":1},{"arg_id":"A350_1","argument":"日本維新の会が石丸伸二という人を推したいのはわかります。","comment_id":"350","x":7.9985104,"y":9.736633,"p":0.7851424464277121},{"arg_id":"A360_0","argument":"維新を辞めて石丸さんと安野さんと新党を組んではどうでしょうか。","comment_id":"360","x":7.8700423,"y":9.586346,"p":1},{"arg_id":"A362_0","argument":"石丸さんは副都知事に指名したいと言っていました。対談するなら僕とも対談してほしいです。政策論や東京について限定で、SNSで話題の候補者対決として数字が取れます。","comment_id":"362","x":8.23273,"y":9.627428,"p":1},{"arg_id":"A367_0","argument":"日本維新の会のおときた議員がドトールの石丸さんを称賛する投稿を削除した。石丸伸二の逆ギレは受け入れられない。","comment_id":"367","x":8.126857,"y":9.5338,"p":1},{"arg_id":"A374_0","argument":"日本維新の会の音喜多議員は石丸伸二氏を切れ者と思っているようだ。","comment_id":"374","x":8.018799,"y":9.700477,"p":0},{"arg_id":"A374_1","argument":"維新が石丸氏を口説こうとして失敗した話と関係があるのかもしれない。","comment_id":"374","x":8.009225,"y":9.754849,"p":0},{"arg_id":"A399_0","argument":"石丸さんがビジョン、コンセプト、モデルの階層を担当し、安野さんがモデル、ソリューションを担当するチームを組めば、素晴らしいチームができる。安野さんを知事で使うのはもったいない。","comment_id":"399","x":7.958702,"y":9.71471,"p":0.9190261549172056},{"arg_id":"A400_0","argument":"石丸さんが都知事になり、副都知事に安野さんを迎えて都政に取り組んでほしいと妄想しています。","comment_id":"400","x":7.89172,"y":9.658023,"p":0.9041761414073404},{"arg_id":"A401_0","argument":"石丸さんと副知事安野さんはセットで動く可能性が高いと感じるので、石丸さんを評価していない私はこのセットを除外します。他の候補者も適任ではないので、選ぶのが難しいです。","comment_id":"401","x":8.196764,"y":9.259144,"p":1},{"arg_id":"A402_0","argument":"知事は議会対策や日々の会議、決済などに忙殺され、特定課題に専念できない。そこは石丸さんに任せるのが理想的だが、安野さんが受ける気があるかが問題。","comment_id":"402","x":8.023864,"y":9.362949,"p":0.8881606670361981},{"arg_id":"A405_0","argument":"石丸さんが注目されているけど、安野さんも賢くて上から目線ではなく、人の話をちゃんと聞いている。リーダーシップは石丸さんにあるかもしれないが、令和の時代には安野さんが合っているかもしれない。","comment_id":"405","x":8.405292,"y":9.408095,"p":0.5616784361228224},{"arg_id":"A451_0","argument":"石丸伸二さんが都知事、安野さんが副都知事になるのが一番良い形だと思う。","comment_id":"451","x":7.885424,"y":9.731138,"p":1},{"arg_id":"A498_0","argument":"石丸さんの熱いトークと天才同士の議論は素晴らしかったです。同じ都知事選の候補者なのに、一方はアンチ動画を載せてネガキャンする。この扱いの違いの意図は？","comment_id":"498","x":8.457252,"y":9.247705,"p":0.7933165523510347},{"arg_id":"A511_0","argument":"中坪議員は石丸伸二さんに対して否定的なのでしょうか？","comment_id":"511","x":8.154053,"y":9.699003,"p":1},{"arg_id":"A521_0","argument":"石丸伸二さんの魅力は、是々非々で物事を考えられることです。都知事選では安野候補や内海候補も素晴らしいと思いますが、石丸さんなら当選後にそれぞれの良いところを判断し、都民のために行動してくれると思うので応援しています。","comment_id":"521","x":8.185154,"y":9.056483,"p":0.7295131116502073},{"arg_id":"A589_0","argument":"この議員は他の候補（安野さん等）を評価しながら、石丸氏だけを下げる投稿を繰り返しており、不自然に見えました。","comment_id":"589","x":8.144628,"y":9.005394,"p":1},{"arg_id":"A594_4","argument":"石丸氏は薄さが隠せず、政治家には向いているが・・・","comment_id":"594","x":8.418466,"y":9.461544,"p":0.592938033327501},{"arg_id":"A596_0","argument":"他の候補者にも等しく発言の場を作ってほしいと思います。石丸さんのような素敵な方は他にもいるかもしれません。ちなみに、私は安野さんも素敵だと思いました。","comment_id":"596","x":8.22858,"y":8.8116255,"p":0.8557061819866796},{"arg_id":"A597_0","argument":"石丸伸二さんが知事になれば、安野さんを副知事か相当の役職につけたいと話していました。","comment_id":"597","x":8.057252,"y":9.879187,"p":0.7675890575257154},{"arg_id":"A603_0","argument":"この議員は他の候補者を褒めているのに、石丸氏だけを批判しているのは不自然です。石丸推しの評価が高い安野さんを持ち上げているので、石丸さんの票を安野さんに移す意図が見えます。","comment_id":"603","x":8.218627,"y":8.969029,"p":0.8417242760029021},{"arg_id":"A605_0","argument":"都知事に石丸さん、副都知事に安野さんが就任したら素晴らしいことだと思う。","comment_id":"605","x":7.78292,"y":9.685425,"p":1},{"arg_id":"A607_1","argument":"石丸さんは清掃を公約にしているが、都民としては満員電車の回避などを公約にしてほしい。","comment_id":"607","x":7.9704337,"y":9.544893,"p":1},{"arg_id":"A611_1","argument":"東京と日本のためには、石丸伸二さんと安野さんのタッグチームが最良だと思います。","comment_id":"611","x":7.929927,"y":9.506511,"p":0.5725734554432603},{"arg_id":"A620_0","argument":"石丸伸二さんは他の政治家と比べてまともな判断をしてくれそうなので、石丸さんに投票する。安野さんが都知事になった方が面白そうだが。","comment_id":"620","x":8.176179,"y":9.078523,"p":1},{"arg_id":"A652_1","argument":"石丸さんと対談している安野さんと暇空さん、どちらがITエンジニアとして優れているか教えてください。","comment_id":"652","x":8.423801,"y":9.26021,"p":0.7933165523510347},{"arg_id":"A654_0","argument":"石丸さんは副知事として安野さんを登用すると公言しています。私は2人のセッションを見てみたいです。絶対当選しないと思うなら、活躍の場を与える確率が少しでも高い方にしませんか？","comment_id":"654","x":8.146678,"y":9.705617,"p":1},{"arg_id":"A655_0","argument":"石丸さんが方針を示し、安野さんがシステムを組み立て、47都道府県が連携してフル回転する未来が見たい。","comment_id":"655","x":7.8065996,"y":9.826681,"p":1},{"arg_id":"A657_0","argument":"石丸が維新から国政に行くことを望まない。もし来るなら安野さんがいい。","comment_id":"657","x":7.8640504,"y":9.546167,"p":0.9881281252012584},{"arg_id":"A659_0","argument":"石丸さんが都知事になり、安野さんとタッグを組んで欲しい。誰もこの二人には敵わないだろう。","comment_id":"659","x":7.9483356,"y":9.5410795,"p":1},{"arg_id":"A662_0","argument":"先週、石丸支持の商社の人と都知事選について議論しました。私は安野氏も石丸氏も同様の問題点があり、銀行出身者は自意識が強すぎるので、商社出身者の方が向いているのではないかと言いました。やはり彼らは選挙や市井のことを軽視している部分があると思います。","comment_id":"662","x":8.214876,"y":9.074015,"p":0.7295131116502073},{"arg_id":"A668_0","argument":"ウサミンの意見には一理あるが、現状では無理がある。生活に余裕がないため、現況を改善してくれそうな人に票を入れたい。ポリコレ利権を払拭したいなら、石丸さんと安野さんのコンビに期待する。","comment_id":"668","x":8.303662,"y":8.741614,"p":0},{"arg_id":"A669_0","argument":"石丸さんと安野さんには、都知事選がダメでもこれからも政治に挑戦し続けてほしい。この2人にはワクワクさせられる。","comment_id":"669","x":8.029382,"y":9.231378,"p":0},{"arg_id":"A685_0","argument":"石丸さんと安野さんだけが別格で、他の候補を貶すばかりの連中は語るに足りない。日本の首都東京の知事には、世界に恥ずかしくない人を推してほしい。","comment_id":"685","x":8.061945,"y":9.131643,"p":0},{"arg_id":"A793_0","argument":"「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【vs#/】2Sidesより、芸能人も総動員して","comment_id":"793","x":8.570554,"y":10.547392,"p":0.9556451302913388},{"arg_id":"A809_0","argument":"都知事選が終わるまでは活動します。選挙関連のツイートが増えるので、ミュートやブロック解除はご自由にどうぞ。石丸さんと安野さんを応援しています。","comment_id":"809","x":7.924139,"y":8.915219,"p":1},{"arg_id":"A811_0","argument":"教育のレベルが下がっていることに絶望感があります。教育と経済重視の石丸さんに期待しています。","comment_id":"811","x":8.20157,"y":9.275722,"p":1},{"arg_id":"A823_0","argument":"石丸さんと一緒に東京から日本の政治を変えて欲しいです。","comment_id":"823","x":8.13799,"y":9.59364,"p":1},{"arg_id":"A827_0","argument":"石丸さんと安野さんの対談で、東京に人を集めるかどうかの話では、安野さんの意見が腑に落ちやすかった。しかし、地方が完全に落ちぶれた後に首都が救済するコストが大きすぎるため、それを避けるために皆強くなろうというのが石丸さんの考えだと思う。","comment_id":"827","x":8.253192,"y":9.463243,"p":0.8242710983713999},{"arg_id":"A830_0","argument":"安野さん、石丸さん、2人で新しい東京を発信して下さい。#東京都知事選挙","comment_id":"830","x":7.639155,"y":9.20036,"p":0.4296779334352716},{"arg_id":"A832_0","argument":"都知事選挙では現職が有利かもしれないが、石丸さんになって欲しい。","comment_id":"832","x":7.8508253,"y":9.145045,"p":0.937671123263454},{"arg_id":"A837_0","argument":"安野さんを東京都知事に、石丸さんを副知事に応援しています。","comment_id":"837","x":7.6424565,"y":9.129819,"p":0.7818568624022973},{"arg_id":"A839_0","argument":"都知事は石丸さん、副都知事は安野さんを応援すべきだと思う。","comment_id":"839","x":7.933773,"y":9.592274,"p":1},{"arg_id":"A847_0","argument":"石丸氏を批判すると変なbotみたいな奴が来ると言われているが、引用元に来たツィーバがまさにそんな感じで驚いた。途中まで人かと思っていたが、気付いてから色々突くと変なことを言い出して面白かった。石丸氏は副都知事でよくて安野氏を都知事にするとか、チャットGPTを使っているとか言い出した。","comment_id":"847","x":8.078409,"y":9.570643,"p":1},{"arg_id":"A868_0","argument":"佐合さんは信念に基づいて投票すればよいと思いますが、若い有望な候補もいるので、石丸氏にこだわる必要はないと思います。","comment_id":"868","x":8.003322,"y":8.791336,"p":1},{"arg_id":"A888_0","argument":"都知事選は石丸伸二に期待している。政治屋ではなく、理性ある建都運営ができるニュータイプの人に期待したい。","comment_id":"888","x":7.779683,"y":9.2389145,"p":0.826944417952572},{"arg_id":"A890_0","argument":"石丸さんには国政に行って内閣入りしてほしい。","comment_id":"890","x":8.063925,"y":9.642615,"p":0.7615329423135966},{"arg_id":"A901_0","argument":"東京都民ではないが、小池さんをトップにして、石丸さんとAI安野さんを参謀として側近につけたら良い布陣になりそうだと想像している。","comment_id":"901","x":7.806801,"y":9.402918,"p":0},{"arg_id":"A910_0","argument":"個人的には、石丸伸二さんを都知事、さんを副知事、暇空茜さんを議員にするのがベストだと思う。","comment_id":"910","x":7.863203,"y":9.496999,"p":0.8162613152413348},{"arg_id":"A915_0","argument":"石丸信者が石丸知事-安野副知事と妄想している動画について。石丸は政界で稀有な人だが、一山100円の価値しかない。選択権は石丸ではなく安野さんにある。","comment_id":"915","x":8.293196,"y":9.802108,"p":0.7239736454889686},{"arg_id":"A927_0","argument":"石丸伸二さんが都知事になれたら、安野さんを副知事にしたいと言っていました。","comment_id":"927","x":7.9997272,"y":9.844434,"p":1},{"arg_id":"A932_0","argument":"石丸伸二は経歴が大したことないのに過剰に注目されているのが不可解。彼は政策実現できないのを市民のせいにし、自分の人生は傷つかないと発言するなど、リーダーの器ではない。","comment_id":"932","x":8.505074,"y":9.69428,"p":1},{"arg_id":"A961_0","argument":"石丸伸二さんの「余暇を楽しむ出会いの機会を自治体が設けるべき」という意見に賛成です。","comment_id":"961","x":7.96967,"y":9.76556,"p":1},{"arg_id":"A979_0","argument":"都知事に石丸伸二副都知事を希望し、期待している。","comment_id":"979","x":7.6240916,"y":9.414447,"p":0.9969795819953324},{"arg_id":"A987_0","argument":"リーダーには多様な知識と経験が必要です。石丸さんの教育への集中投資は未来のために理に適った策です。","comment_id":"987","x":8.224734,"y":9.60935,"p":0.8680220929129965},{"arg_id":"A1002_0","argument":"石丸さんが出たことで都知事選に興味が出たが、興味がなければ安野さんに気付かなかったかもしれない。","comment_id":"1002","x":8.121285,"y":9.565884,"p":1},{"arg_id":"A1005_0","argument":"安野さんもすごいよね。石丸さんが副都知事に呼びたがってたよ。","comment_id":"1005","x":8.135435,"y":9.824401,"p":0.7946455804354976},{"arg_id":"A1038_0","argument":"石丸さんのビジョンを支持しているが、他に同じように長期的に日本の経済を考えられる人がいればそれも良い。安野さんも技術視点で経済成長を考えているが、死票になる可能性を考えると現職に対抗できる人に投票するのが現実的。","comment_id":"1038","x":8.466512,"y":9.157571,"p":0},{"arg_id":"A1039_0","argument":"石丸さん都知事からの安野＆暇空副知事ってのはどうだろうか。","comment_id":"1039","x":7.9300423,"y":9.659267,"p":1},{"arg_id":"A1045_0","argument":"都知事選がスタート。石丸伸二と安野氏は首都をどう変えるのか？","comment_id":"1045","x":8.440774,"y":10.368023,"p":0},{"arg_id":"A1045_2","argument":"もし石丸氏が都知事になれば、安野氏が副知事になる可能性もある。","comment_id":"1045","x":7.8765225,"y":9.784286,"p":1},{"arg_id":"A1085_0","argument":"石丸さんと安野さんならどちらの方が都知事になるべきですか？","comment_id":"1085","x":7.960259,"y":9.630313,"p":0},{"arg_id":"A1102_0","argument":"自民党議員の石丸伸二氏への総攻撃がすごい。自分たちがまともな仕事をしていないからカルト的な政党が出てくるし、忖度まみれで仕事が進まないから石丸伸二氏のような救世主が現れる。氏と共に日本を変えてほしい。","comment_id":"1102","x":8.139324,"y":9.001972,"p":1},{"arg_id":"A1105_0","argument":"この議員さんは以前の投稿では田母神俊雄候補や安野たかひろ候補に敬称をつけていたのに、このツイートでは「石丸って言う人」と呼んでいます。そういった姿勢からその人の本性がわかります。(石丸さんはそういうことをしないから)","comment_id":"1105","x":8.1054125,"y":8.877889,"p":1},{"arg_id":"A1110_0","argument":"石丸さんが「安野さんを副知事に招きたい！」と言っていたので、石丸さんが知事になれば可能性があるかも。","comment_id":"1110","x":8.060963,"y":9.774656,"p":0.6076272141169515},{"arg_id":"A1111_0","argument":"少子化についての話必聴。石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】2Sidesより","comment_id":"1111","x":8.6045265,"y":10.473735,"p":0.8630243316258575},{"arg_id":"A1114_0","argument":"安野さんと石丸さんのお二人で選挙をして、都知事と副知事を決めるのが良いと思います。","comment_id":"1114","x":7.6889176,"y":9.103554,"p":1},{"arg_id":"A1115_0","argument":"神宮外苑再開発について、石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】2Sidesより","comment_id":"1115","x":8.585403,"y":10.456006,"p":0.492312316230691},{"arg_id":"A1144_0","argument":"この人は本当に政治屋だと感じました。貴重なポストを連発していただきありがとうございます。石丸さんや安野さんは非常に優秀で、他が追いつけないほどです。それが理解されていないのが残念です。","comment_id":"1144","x":8.379995,"y":9.287815,"p":1},{"arg_id":"A1175_0","argument":"都知事選の話をしても、周りは変なポスターのことばかりで興味がない。僕は石丸さんと安野さんを支持しているが、広めるつもりはない。しかし、Xを見るとアンチ石丸の誹謗中傷がすごく、出る杭は打たれるのが日本だと感じる。","comment_id":"1175","x":8.072443,"y":8.974288,"p":0},{"arg_id":"A1196_0","argument":"岩下の新生姜は党派を超え、みんなが平等に楽しめる。東京都知事選挙の各陣営も新生姜パワーで頑張ろう。","comment_id":"1196","x":7.483538,"y":8.919766,"p":0},{"arg_id":"A1209_0","argument":"石丸伸二都知事候補が当選した場合、副知事に登用したいと述べた安野氏が話題になっている。","comment_id":"1209","x":8.153221,"y":9.923625,"p":1},{"arg_id":"A1217_0","argument":"石丸さんは、都知事になったら安野さんを副知事にしたいと言っていました。","comment_id":"1217","x":8.023648,"y":9.832294,"p":1},{"arg_id":"A1230_0","argument":"石丸伸二都知事候補が当選した場合、副知事に安野氏を登用する予定だそうだ。これは興味深い展開だ。","comment_id":"1230","x":8.094839,"y":9.877056,"p":1},{"arg_id":"A1232_0","argument":"AI安野社長がフローレンスと関わりがあったことに驚いた。石丸伸二と組んでAI利権を狙っているのかもしれない。誰かYouTuberが解説してほしい。","comment_id":"1232","x":7.736757,"y":9.886144,"p":0},{"arg_id":"A1236_0","argument":"石丸支持チャットAIが「安野さんを都知事に、石丸さんを副都知事に」と言ってきたが、安野氏と石丸氏の繋がりがあるのか疑問に思った。","comment_id":"1236","x":8.04473,"y":9.742638,"p":1},{"arg_id":"A1237_0","argument":"以前、石丸さんがYouTubeで都知事に当選したら副都知事に安野さんになって欲しいと言っていたと記憶しています。もし間違えていたらごめんなさい。私は大阪府民ですが、石丸さんと安野さんを応援したいです。","comment_id":"1237","x":8.09315,"y":9.845767,"p":1},{"arg_id":"A1241_0","argument":"石丸さんについては半々ぐらいの立場で見ていますが、安野さんを今すぐ副知事に起用するなら応援したいです。","comment_id":"1241","x":8.343115,"y":9.443937,"p":1},{"arg_id":"A1247_0","argument":"安野さんと石丸さんのツートップの都政は夢です。どちらが知事でもいいです。","comment_id":"1247","x":7.7208147,"y":9.509195,"p":1},{"arg_id":"A1277_0","argument":"石丸伸二東京都知事と安野たかし副知事のタッグが最強。東京、日本を動かそう。","comment_id":"1277","x":7.629626,"y":9.451897,"p":0.9969795819953324},{"arg_id":"A1298_0","argument":"アメリカ大統領選のように石丸さんと共闘し、支持者を石丸票に流して副知事(CIO)として支えるべきでは？話題になり、1+1=5~10に爆上げする可能性もある。小池さんに勝てないかもしれないが、自分の知名度は上がり、次の動きの布石になるはず。","comment_id":"1298","x":8.065993,"y":9.025182,"p":1},{"arg_id":"A1328_0","argument":"石丸さんと安野さんのコンビに託すべきだ。そうしないと、行政のDX化は進まない。","comment_id":"1328","x":7.9213004,"y":9.681201,"p":1},{"arg_id":"A1339_0","argument":"石丸さんや安野さんのような優秀な人が選挙に出ると、ネット上で凡人から嫉妬されて足を引っ張られるのが悲しい。","comment_id":"1339","x":8.325634,"y":9.036414,"p":0.8931450134690387},{"arg_id":"A1342_0","argument":"今回の都知事選では石丸さんを支持しています。他に良いと思っている候補者もいますが、田母神さんは少し頼りなく見えました。","comment_id":"1342","x":8.1011305,"y":8.66532,"p":0},{"arg_id":"A1362_0","argument":"立候補しなかったら安野さんに投票していました。残念です。立候補を取り止めて石丸陣営に入り、石丸伸二さんが当選した暁には副知事として日本のオードリー・タンになる展開を期待しています。","comment_id":"1362","x":8.122726,"y":9.371256,"p":1},{"arg_id":"A1369_0","argument":"石丸のオススメ動画の押し売りがYouTubeでウザい。消しまくっている。勤め人なら、まともな仕事ができない奴だとすぐわかる。氏の方が実績を残せるだろう。","comment_id":"1369","x":8.523372,"y":9.839792,"p":1},{"arg_id":"A1380_0","argument":"加藤浩次氏と石丸伸二氏の対談で、『こども政策』から都政を見る。先日の4者会談で語り足りなかった部分を石丸伸二氏が語る。","comment_id":"1380","x":8.602114,"y":10.467322,"p":1},{"arg_id":"A1382_0","argument":"石◯の空っぽの中身がめくれてきて良かった。小池百合子氏が嫌な人はAIエンジニアの氏（33）に。クリプト民ならあんの氏、次点で百合子氏。それ以外を選ぶならクリプトを手放した方がいい。","comment_id":"1382","x":8.025775,"y":9.339412,"p":0},{"arg_id":"A1393_0","argument":"石丸さんが都知事、安野さんが副知事という説があるが、あながち間違いではないかもしれない。","comment_id":"1393","x":7.973379,"y":9.70697,"p":1},{"arg_id":"A1397_0","argument":"石丸伸二を都知事に当選させるには何が必要ですか？","comment_id":"1397","x":8.224019,"y":10.033503,"p":0.3328428823493772},{"arg_id":"A1398_0","argument":"彼の性格には問題があるかもしれないが、数年戦ってきた姿を見て推しています。メンタルの強さは稀有です。ただ、石丸さんの支援者が石丸さんが都知事で副知事が安野さんと言っていたので、セット売りなのかと懐疑的です。お互い頑張りましょう！","comment_id":"1398","x":8.199203,"y":9.488133,"p":1},{"arg_id":"A1408_3","argument":"週休3日制度の導入を提案する。","comment_id":"1408","x":7.5753565,"y":9.910228,"p":0},{"arg_id":"A1418_0","argument":"私は安野さんに気持ちが動き始めていますが、当選は難しいでしょう。まだ石丸さんの方が良いかもしれません。🤔","comment_id":"1418","x":8.500421,"y":8.976439,"p":0.6650200604727952},{"arg_id":"A1463_1","argument":"まだ石丸氏の方が知事に向いていると思います。","comment_id":"1463","x":7.9175053,"y":9.609267,"p":1},{"arg_id":"A1521_0","argument":"石丸伸二氏の人気が本物かどうかはわからないが、彼の政策にブレがないことが評価されている。安野氏やウツミンをブレーンにすればさらに良い。","comment_id":"1521","x":8.612151,"y":9.737142,"p":1},{"arg_id":"A1528_0","argument":"石丸伸二を都知事に当選させるために必要なことは何ですか？","comment_id":"1528","x":8.27344,"y":9.997054,"p":0.607129052015576},{"arg_id":"A1553_0","argument":"石丸さんは国を動かすことが目的なので、都政を任せるのは難しいかもしれない。","comment_id":"1553","x":8.0927925,"y":9.538983,"p":1},{"arg_id":"A1610_1","argument":"石丸さんと安芸高田市の議員さん達のどちらがクズだと思いますか？","comment_id":"1610","x":8.122013,"y":9.635268,"p":1},{"arg_id":"A1612_0","argument":"私は石丸さんより、さんのほうが政策も良く、未来を作れる人だと思う。","comment_id":"1612","x":8.566973,"y":9.533419,"p":0},{"arg_id":"A1658_0","argument":"優秀さは個々人の感じ方次第であり、根拠を示すものではありません。私も彼は優秀だと思います。公開討論会や政策アンケートだけでも、他の候補者とは一線を画しています。ただし、安野さんも一部で石丸さんを上回る優秀ポイントがあると思います。","comment_id":"1658","x":8.277851,"y":8.905918,"p":0},{"arg_id":"A1662_0","argument":"石丸さんに都政を任せるのは少し不安だが、良いと思う。しかし、あまり名前が出てこない。","comment_id":"1662","x":8.250349,"y":9.430287,"p":1},{"arg_id":"A1668_0","argument":"時代が変わっているのに理解のない人が動かすより、理解ある人が示した方が伝わる。石丸伸二を都知事に当選させることが必要です。","comment_id":"1668","x":7.970893,"y":9.409735,"p":0},{"arg_id":"A1679_0","argument":"石丸さんと安野さんは若く、日本の“常識”に囚われていない。アメリカ在住歴があり、経歴や主張に筋が通っている。政党との癒着もなく、純粋に「東京を変えたい」という動機で出馬している。どちらも頑張ってほしい。","comment_id":"1679","x":8.194602,"y":9.208588,"p":0.9982281512941092},{"arg_id":"A1696_0","argument":"安野さんは石丸に対する一般的なイメージを持っているように見える。対談でも石丸を圧倒していた。都知事は難しいので、もっと簡単なところから政治参加してほしい。","comment_id":"1696","x":8.349855,"y":9.441125,"p":1},{"arg_id":"A1698_2","argument":"都知事は石丸伸二氏。","comment_id":"1698","x":8.12645,"y":9.955648,"p":0.765239721348341},{"arg_id":"A1714_0","argument":"石丸都知事、安野副知事、河野総理という布陣が狙いなのだろうか。","comment_id":"1714","x":7.759239,"y":9.730904,"p":1},{"arg_id":"A1717_0","argument":"石丸伸二と安野の対談動画を見てほしい。【石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは】","comment_id":"1717","x":8.615051,"y":10.457633,"p":0.794249326248458},{"arg_id":"A1719_0","argument":"石丸伸二との対談動画（無料部分のみ）を視聴したい。【石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは】","comment_id":"1719","x":8.613867,"y":10.462157,"p":1},{"arg_id":"A1722_0","argument":"石丸さんは未知数な部分もあるが、比較的マシな方だと思う。しかし、知名度を考えると当選は難しいかもしれない。新体制のブレーンとして入ってほしい。","comment_id":"1722","x":8.533954,"y":9.296803,"p":1},{"arg_id":"A1729_1","argument":"石丸さんが当選して安野さんがブレーンに迎えられれば最高だが、逆でも全然いける。","comment_id":"1729","x":8.108404,"y":9.775089,"p":0.7821757064096949},{"arg_id":"A1733_0","argument":"石丸伸二氏は、政党が支援する選挙を『党利党略だ』と評している。","comment_id":"1733","x":8.302124,"y":9.965736,"p":0.3679736609105368},{"arg_id":"A1763_0","argument":"石丸さんや安野さんのような一流の若者が日本で育っていることに嬉しくなる。氷河期世代でも自己を磨き続け、日本を見捨てずに立ち上がってくれた彼らは本当に頼もしい。世襲で苦労せず勘違いしている子達とは全然違う。","comment_id":"1763","x":8.444594,"y":9.227273,"p":0.7273234645093806},{"arg_id":"A1769_0","argument":"副知事として石丸さんとタッグを組んでほしいと思っています。石丸さんも安野さんと一緒に東京を動かしたいと思っているので、私は石丸さんに投じますが、安野さんも応援しています。","comment_id":"1769","x":7.832006,"y":9.484214,"p":0},{"arg_id":"A1772_0","argument":"都知事選について、石丸さんか安野さんに投票したいが、石丸さんは危険だと思う。橋下さんのように話しているが、経済目線は大切だが、おかしいと思うことも多い。","comment_id":"1772","x":8.038732,"y":8.793084,"p":1},{"arg_id":"A1795_0","argument":"石丸伸二批判をしているひまそらあかね支持者や都内議員たちへ、これこそ都民が真に求めているものだ。安野さんの言う通りだ。","comment_id":"1795","x":8.142337,"y":9.136789,"p":0.4199435082843426},{"arg_id":"A1813_0","argument":"石丸氏にとって都知事選が踏み台であることは明白だが、ここで大敗すれば県知事選は難しい。一方、安野氏は政治家というより、任命官職への起用を目指している可能性が高い。","comment_id":"1813","x":8.130575,"y":9.421112,"p":1},{"arg_id":"A1828_0","argument":"石丸さんと安野さんの対決なら、都知事選はもっと意味があったはず。なぜこんなに優秀で人々に希望を抱かせる人物に注目が集まらないのか。","comment_id":"1828","x":8.103376,"y":9.279879,"p":1},{"arg_id":"A1845_1","argument":"「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】より。","comment_id":"1845","x":8.576369,"y":10.525348,"p":1},{"arg_id":"A1850_0","argument":"石丸氏がいなければ得られなかったYouTube収益やふるさと納税、スパチャなどを使っているので、誰の害にもなっていない。数億円程度なら安野さんや石丸さんが自力で捻出できる。自分の給料も含めて考え方が古い。","comment_id":"1850","x":8.487541,"y":9.748842,"p":1},{"arg_id":"A1872_0","argument":"石丸さん（政治）、安野さん（IT）、暇空さん（公金）と協力できたらいいのにと思いますが、都合がいいですよね。","comment_id":"1872","x":8.144167,"y":9.549901,"p":1},{"arg_id":"A1892_0","argument":"石丸さんがそのうち言いそうだなと思ってたけど、これは都民からなのかな、候補者から言われるのかな。","comment_id":"1892","x":8.271479,"y":9.614568,"p":1},{"arg_id":"A1892_1","argument":"都知事になったら誰を副知事にするのかなぁ。石原知事は猪瀬さん、小池さんは宮坂さん。首都ともなると副知事も大物！","comment_id":"1892","x":7.598321,"y":9.677579,"p":0.6757399311622844},{"arg_id":"A1925_0","argument":"他陣営ですが、主義主張を掲げ、戦い、決戦が決まったら協力していきましょう。それが政治を良くし、東京や日本を前進させる唯一の方法と考えます。健闘をお祈りします。","comment_id":"1925","x":7.661467,"y":8.9598055,"p":0.4176151046902419},{"arg_id":"A1928_0","argument":"アディーレの石丸幸人さんが立候補していることを知らなかったが、テレビで見たことがある。経営者として優秀な石丸さんのような天才が選挙では勝てないどころか、ほとんど話題にならないのは面白い。","comment_id":"1928","x":8.207532,"y":9.090998,"p":1},{"arg_id":"A1936_0","argument":"石丸さんが知事になったら安野さんに副知事をと言っていたが、知事選立候補者に失礼極まりないと不快でした。","comment_id":"1936","x":8.132707,"y":9.763041,"p":0},{"arg_id":"A1941_0","argument":"石丸さんの安野さんを副知事にという発言は告示日前だったからこそ許されるもの。選挙期間中に立候補者への発言としては失礼。安野さんに都政を担ってほしいという思いは多くの人が持っているが、それは選挙後に結果が出てから声を上げるべき。","comment_id":"1941","x":8.076385,"y":9.598242,"p":0.9674321036347152},{"arg_id":"A1942_0","argument":"石丸伸二と安野の対談で、安野副都知事構想について明言はしていないが、そのような構想を話していたようだ。","comment_id":"1942","x":8.1474,"y":9.823065,"p":0.7946455804354976},{"arg_id":"A1972_0","argument":"陰謀論的な意見には根拠がないため、相手を批判せずに受け止めることが大切だと思います。石丸さんを応援していますが、実は安野さんも推しています。","comment_id":"1972","x":8.50138,"y":8.9253235,"p":0},{"arg_id":"A1984_0","argument":"石丸さんの発言は、日本のAIを牽引する安野さんを嘲るものではないと感じました。","comment_id":"1984","x":8.06312,"y":9.740241,"p":0.6076272141169515},{"arg_id":"A1988_0","argument":"今回の都知事選では石丸氏と安野氏を応援していますが、どういった点が「政治家にしてはいけない人物」なのか教えてください。意見を参考にしたいです。","comment_id":"1988","x":7.991519,"y":8.946043,"p":0},{"arg_id":"A2017_0","argument":"石丸さんと安野さんの回答は参考になる。精度や本人の意思の反映度は不明だが、しっかり答えてくれる。全候補者に導入してほしい。石丸さんのサイトに公約がないと騒いでいたが、これがあれば公約は不要だと思う。","comment_id":"2017","x":8.400694,"y":9.268472,"p":1},{"arg_id":"A2037_0","argument":"石丸さんを応援していますが、も素晴らしい方だと思います。副知事になってほしいという発言は石丸支援者からの声だと思います。大変失礼いたしました。","comment_id":"2037","x":8.327115,"y":9.348799,"p":0},{"arg_id":"A2039_0","argument":"石丸伸二候補が一度話しただけで副知事になってほしいと言うほど、安野さんの評価が高いということだと思います。","comment_id":"2039","x":8.277334,"y":9.809746,"p":1},{"arg_id":"A2047_0","argument":"石丸さんより安野さんの方が政策的には良いが、選挙では石丸さんの方が強そう。","comment_id":"2047","x":8.592307,"y":9.235025,"p":1},{"arg_id":"A2051_0","argument":"ニュースと政治：週間再生数ランキングTOP40の10位。再生数：45.73万回。タイトル：「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか…CH：NewsPicks/ニューズピックス。","comment_id":"2051","x":8.581267,"y":10.576154,"p":0.6049144987650286},{"arg_id":"A2060_0","argument":"石丸さんは政治に関心を持たせる魅力的な人物だと思います。彼ともう一人の討論を見てワクワクしました。都知事は難しいかもしれませんが、副都知事などの重要なポストについてもらえると心強いです。","comment_id":"2060","x":8.343755,"y":9.521867,"p":1},{"arg_id":"A2067_0","argument":"今回の都知事選で石丸さんに投票します。安野さんも都政に関与されることを期待しています。若い同世代が政治参画し、インターネットで意味ある得票を得られる新しいダイナミズムを感じます。","comment_id":"2067","x":7.6538444,"y":8.71263,"p":0.714354481221128},{"arg_id":"A2079_0","argument":"東京都知事選は、内海聡、安野さん、黒川敦彦さんのいずれかになってほしい。","comment_id":"2079","x":7.6723433,"y":9.04747,"p":0.7249873348488197},{"arg_id":"A2117_0","argument":"副知事として石丸さんを支えてほしい。演説で人を惹きつけるのは石丸さんだから。","comment_id":"2117","x":8.269815,"y":9.577189,"p":1},{"arg_id":"A2167_0","argument":"知事選で闘っている方に副知事を勧めるのは失礼であり、支援者に対しても礼を欠いている。石丸さんが当選し都知事に就任した際の話であり、他の者が安野さんへ勧めるのは神経を疑うレベルである。","comment_id":"2167","x":8.053938,"y":9.5567045,"p":1},{"arg_id":"A2169_1","argument":"石丸伸二が当選したら、副都知事予定候補の安野の公約はエリート層向けの政策が多い。","comment_id":"2169","x":8.23977,"y":9.9988785,"p":0.4634424678140689},{"arg_id":"A2184_0","argument":"小池の予備でした「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは視聴率低下","comment_id":"2184","x":8.592612,"y":10.54197,"p":0.9374456168678084},{"arg_id":"A2185_0","argument":"過激地頭いい系統の中でも、エンジニア以外では安野さんが話題にならず、石丸さんばかりが話題になるので限界を感じる。","comment_id":"2185","x":7.9518223,"y":9.1879,"p":0.9232826697580456},{"arg_id":"A2195_0","argument":"今回の都知事選が総裁選に絡んでいるのではないか？河野さんがデジタル大臣の石丸×安野で都知事を推し、河野総理を目指しているのではないか？ということは、ゆりこはどうなるのか？","comment_id":"2195","x":8.346898,"y":10.145059,"p":0},{"arg_id":"A2214_0","argument":"桜井誠も選挙に行く大切さを訴えていたが、石丸伸二の演説は素晴らしく、感極まって目頭が熱くなった。東京を変えたいと願う候補者達は尊い。自分は石丸伸二の当選を願っている。日本を変え、小池を倒せるのは彼だけだ。","comment_id":"2214","x":8.122988,"y":8.750931,"p":0},{"arg_id":"A2263_0","argument":"石丸伸二都知事候補を勝手に応援することで東京維新内で内紛が発生。音喜多駿氏が石丸応援禁止を通達。この記事が出ると、石丸さんの票を減らすために安野さんの応援ツイートをしたことがバレてしまう。","comment_id":"2263","x":8.116347,"y":9.226181,"p":1},{"arg_id":"A2285_0","argument":"安野さんが石丸さんにオファーされた副知事ではなく、今都知事になる理由がはっきりわかる。","comment_id":"2285","x":7.7826967,"y":9.879798,"p":0},{"arg_id":"A2289_0","argument":"都知事選挙では、石丸伸二の方が視点がマクロであり、安野たかひろは降りて石丸に票を集めた方が良いのではないか。安野のやりたいことは石丸都知事下で実行できそうだ。","comment_id":"2289","x":8.168904,"y":8.97224,"p":1},{"arg_id":"A2315_0","argument":"石丸伸二さんが行政のシステムに改革を起こすと思う。","comment_id":"2315","x":7.898499,"y":9.847589,"p":0},{"arg_id":"A2352_0","argument":"石丸さんと安野さんの知事、副知事で東京を変えてほしい！どちらがトップでも良い！","comment_id":"2352","x":7.729734,"y":9.465165,"p":1},{"arg_id":"A2362_0","argument":"楽しいし勉強になる。石丸さんも素敵で、どちらもいい。一人にしか投票できないのが残念。","comment_id":"2362","x":8.585123,"y":9.129092,"p":1},{"arg_id":"A2378_0","argument":"ロンブー淳のYouTubeライブで、都知事選について石丸伸二以外にもひまそらあかねについてもっと見たいと発言。","comment_id":"2378","x":8.471322,"y":9.550596,"p":0},{"arg_id":"A2380_0","argument":"石丸さん都知事、安野さん副知事の組み合わせでアグレッシブな変革を期待できそう。","comment_id":"2380","x":7.776647,"y":9.698949,"p":1},{"arg_id":"A2409_0","argument":"選挙は戦うためではなく、双方が良くなる方法を語り合うべきだ。石丸さんと安野さんが組めば素晴らしい仕事ができそうだが、票が割れるのが問題だ。石丸さんの知名度が高いので、石丸さんに集中させ、副知事か戦略室長として安野さんを起用してほしい。","comment_id":"2409","x":8.050358,"y":8.850659,"p":0.4301958659417929},{"arg_id":"A2443_0","argument":"私も同感です。私は石丸さんを支持していますが、安野さんやひまそらさんも含めて民衆票です。民衆の力で政界を変えましょう！","comment_id":"2443","x":7.902178,"y":8.865777,"p":0},{"arg_id":"A2479_0","argument":"石丸さんを応援しようと思っているが、安野さんもかなりいい。こういう人たちが都知事になったらどう変わるのか興味深い。","comment_id":"2479","x":8.258802,"y":9.2793045,"p":0.9159678604555158},{"arg_id":"A2481_0","argument":"都知事選は石丸伸二に期待している。蓮舫はないと思う。","comment_id":"2481","x":7.8562927,"y":9.200307,"p":1},{"arg_id":"A2504_0","argument":"石丸さんが都知事で、安野さんがAI担当なら夢のようだ。","comment_id":"2504","x":7.779543,"y":9.783568,"p":1},{"arg_id":"A2505_0","argument":"都知事選では、東京の過密を解消するという意味では石丸さんが良いが、それが東京都にとって良いのかは疑問だ。","comment_id":"2505","x":7.4264097,"y":9.222226,"p":0.7213419633876366},{"arg_id":"A2510_0","argument":"同僚とランチで都知事選の話題になり、石丸派2人、安野派1人、検討中2人、アンチ現職2人だった。安野さんと石丸さんの対談動画を見てもらえることになった。できれば石丸さんを選んでほしいが、2人が組んでくれたら最高だ。","comment_id":"2510","x":8.304925,"y":9.663324,"p":1},{"arg_id":"A2521_0","argument":"都知事石丸さんと戦略参謀安野さんのコンビで東京都を経営してほしい。東京のバリューアップにつながると思う。","comment_id":"2521","x":7.6001315,"y":9.370421,"p":0.7614961440157231},{"arg_id":"A2530_1","argument":"石丸さんが都知事になったら内海さんの公約を実行してほしい。給料はちゃんと取って。","comment_id":"2530","x":7.9901614,"y":9.717572,"p":0.835886918336388},{"arg_id":"A2530_2","argument":"石丸さん都知事、内海さんと安野さんを副知事にしてほしい。","comment_id":"2530","x":7.854732,"y":9.613537,"p":0},{"arg_id":"A2563_1","argument":"石丸さんもホントに好印象すぎて、都知事選に関わらず日本のフロントランナーとして頑張ってほしい。","comment_id":"2563","x":8.406853,"y":9.546052,"p":1},{"arg_id":"A2566_0","argument":"挙の候補者で、石丸伸二さんの政治再建や東京と地方の経済リバランスの考えを理解できるのは安野さんだけ。","comment_id":"2566","x":7.921436,"y":9.172215,"p":1},{"arg_id":"A2610_0","argument":"若い職員さんが力強い。石丸都知事、安野副知事を誕生させ、首都からDX化を一気に進めましょう。","comment_id":"2610","x":7.6085076,"y":9.578126,"p":1},{"arg_id":"A2612_0","argument":"内海さんは寄りすぎている感がある。演説動画では無音が多い。石丸さんと内海さんが組んでくれれば、今の政治よりも議論が進みそう。","comment_id":"2612","x":8.226309,"y":8.808586,"p":1},{"arg_id":"A2614_0","argument":"東京都知事は石丸伸二さん、副知事は安野たかひろさんがいい。若い力で東京に新風を呼び込んでほしい。","comment_id":"2614","x":7.477546,"y":9.318316,"p":0},{"arg_id":"A2633_0","argument":"ついに都知事選がスタート。石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とは【石丸伸二vs/加藤浩次】2Sidesより","comment_id":"2633","x":8.563541,"y":10.515788,"p":1},{"arg_id":"A2657_0","argument":"来年7月の都議選で勝てて初めて都知事は実行力を得ます。石丸伸二氏なら都議会をバズらせて都議選が盛り上がる。石丸氏もそれを想定してます。氏に副知事要請も支持者に約束済。Dr.ナイフ氏はじめXでフォロワー数多い論客にこの点よく考えて欲しい。","comment_id":"2657","x":7.759439,"y":9.262827,"p":0},{"arg_id":"A2698_0","argument":"最初は石丸さんを考えていましたが、安野さんが立候補したので、この人しかいないと思い投票し、全力で応援することにしました。職業政治家は所詮職業政治家。","comment_id":"2698","x":8.150643,"y":9.249213,"p":1},{"arg_id":"A2703_0","argument":"安野さんや石丸さんのように是々非々で物事を判断できる優秀な候補者がいる首長選が羨ましい。","comment_id":"2703","x":7.7915645,"y":8.796004,"p":0},{"arg_id":"A2736_0","argument":"清水さんは石丸さんを尊敬しており、石丸さんから都知事選に出るよう勧められて立候補したと言っていました。","comment_id":"2736","x":8.279401,"y":9.52941,"p":0.6979277922520666},{"arg_id":"A2736_1","argument":"石丸さんと対談した際には「石丸さんが知事で安野さんが副知事ならいい」というコメントが多く寄せられていました。","comment_id":"2736","x":8.218633,"y":9.767561,"p":0.6509882990088985},{"arg_id":"A2755_0","argument":"石丸都知事と安野副知事の組み合わせで監視社会が進むのではないかと懸念しています。安野氏についても調査が必要だと思います。","comment_id":"2755","x":7.6790805,"y":9.630822,"p":0.7491606567442227},{"arg_id":"A2762_0","argument":"本来なら安野vs石丸伸二で都知事の席を奪い合うべきだ。","comment_id":"2762","x":7.8784566,"y":9.661157,"p":0},{"arg_id":"A2770_0","argument":"石丸伸二候補の子育て政策について知りたい。","comment_id":"2770","x":8.5662365,"y":10.208493,"p":1},{"arg_id":"A2777_0","argument":"石丸伸二氏の子育て政策について知りたい。","comment_id":"2777","x":8.65399,"y":10.206195,"p":1},{"arg_id":"A2785_0","argument":"ひえしまさんが離党理由に安野さんを応援すると言ってほしかった。石丸さんを支持することで話がややこしくなっている。","comment_id":"2785","x":8.369103,"y":9.066625,"p":0.8931450134690387},{"arg_id":"A2818_0","argument":"個人的には安野さんが理想だが、当選は難しいと思うので石丸さんを推している。石丸さんの票が増えるのは歓迎だが、他人の考えを変えたと誇示する行為は逆効果になる可能性があるので控えてほしい。","comment_id":"2818","x":8.413911,"y":8.9562025,"p":0.7074448456110062},{"arg_id":"A2835_3","argument":"石丸伸二氏に対して、なぜ明日大田区なのかという疑問がある。","comment_id":"2835","x":8.54401,"y":10.008545,"p":0},{"arg_id":"A2858_1","argument":"石丸さんには裏がありそうなので、各メディアは清水国明が立候補する経緯をもっと深く取材してほしい。","comment_id":"2858","x":8.5092945,"y":9.435999,"p":0},{"arg_id":"A2871_0","argument":"石丸さんは置いておいても、暇空さんは都知事にふさわしくない。田母神さんや安野さんの方が良いと思う。","comment_id":"2871","x":8.490163,"y":9.069206,"p":0.6628368578908586},{"arg_id":"A2900_0","argument":"石丸さんとの対談を地上波で放送すれば、今までの政治家がいかにチープだったかを気付かせてくれる。","comment_id":"2900","x":8.47963,"y":9.322094,"p":0},{"arg_id":"A2923_0","argument":"良識ある人同士の対談では、お互いの話を聞きながら同じ方向を見ていることがわかる。石丸さんと安野さんの考え方が似ているのは、論理的、合理的に考えた結果だと思う。アプローチの仕方は得意分野で異なるだろうが。","comment_id":"2923","x":8.403127,"y":9.022159,"p":1},{"arg_id":"A2942_0","argument":"東京都知事選に石丸さんと安野さんが出馬したことで、興味を持てた。","comment_id":"2942","x":7.4427834,"y":9.145434,"p":1},{"arg_id":"A2952_0","argument":"昨日の安野たかひろさんとの対談を拝聴しました。石丸さんとは気が合ったり、お仲間だったりするのですか？副知事にする予定はありますか？","comment_id":"2952","x":8.247167,"y":9.794576,"p":1},{"arg_id":"A2956_0","argument":"石丸伸二候補が東京都知事に当選すればいい。","comment_id":"2956","x":8.144803,"y":9.942682,"p":1},{"arg_id":"A3028_0","argument":"石丸さんが当選し、安野さんが部下になることで最強の東京（日本）になることを期待している。","comment_id":"3028","x":7.962079,"y":9.74676,"p":1},{"arg_id":"A3041_0","argument":"石丸さんが優れているのは面白い。安野さんのようなロジック一本の人は政治家には向かないと思う。","comment_id":"3041","x":8.528461,"y":9.338875,"p":0},{"arg_id":"A3071_0","argument":"石丸さんを知事に、安野さんを副知事またはIT担当にしてほしい。","comment_id":"3071","x":7.915437,"y":9.689947,"p":1},{"arg_id":"A3082_0","argument":"引退して次の世代に任せてください。組織票や人気投票の先にある暗い将来にはうんざりです。石丸さんや安野さんのような現役世代が知恵を絞り、解像度の高い議論を尽くして東京と日本の将来を導いてほしいです。","comment_id":"3082","x":8.122058,"y":8.876068,"p":1},{"arg_id":"A3103_0","argument":"石丸伸二さんのおかげで選挙関連の動画を多く見るようになりました。NewsPicksも安野さんとの対談が見たくて課金しました。都知事選直前スペシャルの動画を見ましたが、内容はほぼ石丸伸二さんが語っていることに含まれていると感じました。","comment_id":"3103","x":8.590518,"y":9.290155,"p":0.6727986155819754},{"arg_id":"A3133_0","argument":"都知事選がスタートし、石丸・安野が首都をどう変えていくのか注目されている。特に子ども政策に焦点を当てた議論が行われている。","comment_id":"3133","x":8.556781,"y":10.513083,"p":0.9427166383805964},{"arg_id":"A3157_0","argument":"石丸さんの動画3本をフルで見られるので、トライアルか一ヶ月有料にする価値がある。①立候補表明後のインタビュー②安野さんとの対談③あっちゃんとの対談","comment_id":"3157","x":8.520312,"y":9.7263975,"p":1},{"arg_id":"A3198_0","argument":"石丸さんより安野さん派ですが、ひえしまさんには思う存分政治をやってください。","comment_id":"3198","x":8.371862,"y":9.28328,"p":0.8740575405075915},{"arg_id":"A3204_0","argument":"国会議員が2日前ルールを守らないため、国会答弁作成の残業がブラックになっている。母が倒れた。国会議員は学校で課題の締切を経験していないのか？","comment_id":"3204","x":7.54475,"y":8.875352,"p":0},{"arg_id":"A3209_0","argument":"陰謀論的な発想だが、あの二人はニコニコへのハックで何か弱みを握られているのかもしれない。もしそうなら、石◯推しの背後には親中親露の勢力がいるということだ。暇空氏が当選しないなら、通りそうな人で一番マシなのはユリコになる。","comment_id":"3209","x":7.997169,"y":8.874339,"p":0.6399787985595523},{"arg_id":"A3253_0","argument":"自分は民主主義を前進させてくれる安野たかひろさんに投票予定です。次にタカリ団体を白日の下に晒してくれそうな暇空さんも考えています。石丸伸二は最も害悪ですが、当選しないのでスルーします。もし当選しそうなら、石丸伸二以外でもっとも勝てる人に投票します。","comment_id":"3253","x":8.223422,"y":8.777388,"p":0.6194155037047433},{"arg_id":"A3256_2","argument":"このあと石丸さんの演説も見に行く。都民ではないけど、普通にファンとして！","comment_id":"3256","x":8.452761,"y":9.374792,"p":0},{"arg_id":"A3275_0","argument":"自分は先を見ているので今回の選挙は安野さんの票を増やすことに意味を見出しています。石丸伸二では成長しないし利権まわりはもっと大変なことになるかと。ただ、貴方がそうさせないために石丸伸二に投票することが最善と考えているなら、それはそれでよいのではないでしょうか。","comment_id":"3275","x":8.2886,"y":8.831405,"p":0.2925483007277897},{"arg_id":"A3293_0","argument":"東京都知事選で、安野たかひろと石丸伸二のどちらを選ぶかについて、みんなのコメントを教えてください。","comment_id":"3293","x":7.695691,"y":9.119488,"p":1},{"arg_id":"A3396_0","argument":"友達と、石丸さんが経済、蓮舫さんが政界の不正追及、田母神さんが防衛、安野さんがAI・ITを担当するチームを組んでほしいと話していた。現職は退陣してほしい。","comment_id":"3396","x":7.9108224,"y":9.61722,"p":1},{"arg_id":"A3408_0","argument":"現職の一部区議会議員が結託して石丸叩きをしているのはみっともないと思います。そんな政治家を嫌う思いが大きなうねりになっていると感じます。人を貶めて自分たちを守ることばかり考えているように見えるのが残念です。","comment_id":"3408","x":7.9215307,"y":9.006538,"p":0},{"arg_id":"A3412_0","argument":"都知事選を追っているが、政策論が全く出てこない。石丸さんは有名人とコラボしてユーチューバーを目指しているのか？一度任せてみたらデジタル面では改善されそう。石丸伸二氏が観光スポットで街頭演説し、今後はホリエモンや東国原氏らとコラボする予定。","comment_id":"3412","x":8.386093,"y":9.612066,"p":0},{"arg_id":"A3443_0","argument":"石丸さんは都知事として大きなことをやり遂げたいと仰っていました。安野さんが副知事として有能過ぎて目立つと、石丸さんが嫉妬されないか心配です。","comment_id":"3443","x":8.1390705,"y":9.665742,"p":1},{"arg_id":"A3462_0","argument":"思い込みを避け、客観的に各候補の主張を見ています。現状では石丸伸二さんか安野たかひろさんに投票予定です。彼らは批判にも論理的に回答してくれる人間性を感じます。","comment_id":"3462","x":8.20739,"y":8.821608,"p":0.8285241018794602},{"arg_id":"A3571_1","argument":"真摯な姿勢で東京都知事選に興味を持たせてくれた石丸伸二さん、安野たかひろさんを応援しています。","comment_id":"3571","x":7.712697,"y":9.080649,"p":1},{"arg_id":"A3613_0","argument":"石丸さんを除いた候補者では安野さんが良いと思う。70歳以上の候補者は体力面で心配。令和では年を取らないとリーダーになれない風潮は無くすべき。匿名で本名や顔を出さず、経歴も具体的に提示しない人は信用できない。他にベストな候補者がいるならプレゼンしてほしい。","comment_id":"3613","x":7.9896526,"y":8.833985,"p":0.8319690945602904},{"arg_id":"A3661_0","argument":"教育、経済、雇用活性化の面でも石丸さん、安野さんを勝たせよう。組織票に頼る政治家に勝って東京から新しい政治を。","comment_id":"3661","x":7.9518647,"y":9.111063,"p":0.9232826697580456},{"arg_id":"A3705_0","argument":"石丸伸二と安野たかひろの登場で、選挙が楽しくなり、政治家がかっこいいと感じるようになった。常時ライブ配信で隠し事がなく、街頭演説に来た人が仲間やチームと感じられる文化が芽生えている。政治家は一般市民を代表している。","comment_id":"3705","x":8.366933,"y":9.052579,"p":1},{"arg_id":"A3789_0","argument":"石丸さんと安野さんの対談のような話し合いが政治家同士や政党支持者同士でも行われてほしい。","comment_id":"3789","x":8.490525,"y":9.269947,"p":1},{"arg_id":"A3804_0","argument":"都知事選では石丸氏が最適だと思うが、投票できないのが歯がゆい。安野氏が副知事になれば最強で、日本の再浮上の起爆剤になるかもしれない。都民は試されていると思う。","comment_id":"3804","x":8.074306,"y":9.165036,"p":0},{"arg_id":"A3830_0","argument":"畠山さんは、安野さんの演説が知事選候補者の中で上位に入ると評していました。","comment_id":"3830","x":7.9361544,"y":9.9291115,"p":0},{"arg_id":"A3833_0","argument":"石丸さんや清水さん、安野さんなどの候補が気になるが、まずは今の政治を変える可能性が高い候補に託すべきだと考える。","comment_id":"3833","x":8.225076,"y":8.789218,"p":1},{"arg_id":"A3838_0","argument":"石丸・安野は都知事選で首都をどう変えていくのか。子ども政策から見る現在の都政について、石丸の考え方を垣間見ることができるかもしれない。安直な再開発には反対。","comment_id":"3838","x":8.589556,"y":10.508004,"p":1},{"arg_id":"A3877_0","argument":"私の悩みは別ですが、石丸さんは安野さんと組みたいと言っていました。しかし、安野さんの演説を聞くと、都知事でないと！という内容でした。","comment_id":"3877","x":8.330057,"y":9.689622,"p":1},{"arg_id":"A3933_0","argument":"安野さんに都知事になってもらいたいが、リアリストとして石丸さんに投票する。","comment_id":"3933","x":7.8946953,"y":8.943536,"p":1},{"arg_id":"A3942_0","argument":"石丸さんだけじゃない。一つ一つをコツコツと変えてくれる人がいる。どうか投票してくれ！【東京都知事選】6/30街頭演説@押上より","comment_id":"3942","x":7.9837055,"y":8.759657,"p":0},{"arg_id":"A4017_0","argument":"私は石丸氏と悩みましたが、安野さんに託しました。石丸候補は職業政治家で、東京都を悪くするようなことも言っている気がします。職業政治家は口がうまく、疑惑がつきません。","comment_id":"4017","x":8.214428,"y":9.534712,"p":1},{"arg_id":"A4042_0","argument":"安野さんと石丸伸二さんの一騎討ちだったら都知事選が楽しいだろうな。","comment_id":"4042","x":7.681172,"y":9.493408,"p":1},{"arg_id":"A4044_0","argument":"利権政治の弊害を問題視しているため、石丸候補ではなく安野さんを応援することに決めました。安野さんは下心がなく、現場活動に熱心で、批判を真摯に受け入れ政策に反映させる姿勢が見られます。","comment_id":"4044","x":8.200088,"y":8.856784,"p":0.3634617967703463},{"arg_id":"A4050_0","argument":"リーダーシップの観点から、石丸さんが知事で安野さんが副知事になるべきだ。","comment_id":"4050","x":7.872068,"y":9.7139,"p":1},{"arg_id":"A4065_0","argument":"石丸伸二が大混戦の都知事選に向けて決意を告白。","comment_id":"4065","x":8.287892,"y":10.040467,"p":0.7494343553911771},{"arg_id":"A4074_0","argument":"安野たかひろさんを調べていると、「石丸さん支持ですが…」や「石丸さん知事、安野さん副知事」と書いている人がいる。本気で都知事を目指している人に対して、こんなことを言うのは彼を下に見ている。純粋に応援するか、余計な一言は要らない。","comment_id":"4074","x":7.9988585,"y":9.015882,"p":1},{"arg_id":"A4145_0","argument":"彼は政治経済やインフルエンサーとしての実力が不足している。石丸さんやエンジニアの安野さんに比べて圧倒的に劣る。特にエンジニアとしては、PMと末端PGくらいの差がある。","comment_id":"4145","x":8.232276,"y":8.939979,"p":0.7371274692339816},{"arg_id":"A4153_0","argument":"石丸さんが都知事になって安定した運用基盤を築き、その後安野さんがAI社会を築くという流れが理想的だと思う。","comment_id":"4153","x":7.86187,"y":9.824449,"p":0},{"arg_id":"A4158_0","argument":"安野さんの方針に賛成だが、土台を整備するためには石丸さんが適切だと思う。整った後に安野さんに移行するのがベストだと感じる。","comment_id":"4158","x":8.591903,"y":9.135968,"p":1},{"arg_id":"A4164_2","argument":"石丸さんもいいが、政権交代への機運も期待している。","comment_id":"4164","x":7.9482517,"y":9.539792,"p":0.9852268544298832},{"arg_id":"A4170_0","argument":"都知事選が始まる前からこの二人に注目していました。この二人が組んで都政を動かしてくれたらなぁ〜！","comment_id":"4170","x":7.1408057,"y":9.069007,"p":0},{"arg_id":"A4180_0","argument":"石丸伸二に何をビビっているのか？安野さんがいいのか？石丸さんと安野さんの政策はほとんど一緒だ。YouTubeを観なさい。小池さんはもう終わる人だから若い人に譲りなさい。あなたもね。","comment_id":"4180","x":8.611435,"y":10.23665,"p":1},{"arg_id":"A4182_0","argument":"石丸伸二氏が無党派票をまとめて2位に浮上したとメディアが報じ始めた。本日2部構成の2部は2時から開始予定です。","comment_id":"4182","x":8.2918825,"y":10.025865,"p":1},{"arg_id":"A4188_0","argument":"石丸伸二氏が無党派票をまとめて2位に浮上したとメディアが報じ始めた。東京都知事選挙の話の後は雑談配信になりますので、気軽にコメントしてください。","comment_id":"4188","x":8.288681,"y":10.004422,"p":0.9231412003124836},{"arg_id":"A4192_0","argument":"石丸伸二氏が無党派票をまとめて2位に浮上し、メディアが報じ始めた。","comment_id":"4192","x":8.285597,"y":10.019742,"p":1},{"arg_id":"A4201_0","argument":"都知事選で初めて知りました。石丸伸二さんとの対談で知り、頭脳明晰で垣根のない方だと感じました。この方と一緒に未来像についてもっと知りたくなりました。","comment_id":"4201","x":8.162092,"y":9.608323,"p":0.9232611422801862},{"arg_id":"A4251_0","argument":"長谷川氏は参謀としては優秀だが、東京在住に重きを置いているかは疑問です。","comment_id":"4251","x":7.3701134,"y":9.116454,"p":1},{"arg_id":"A4261_2","argument":"私は石丸都知事、安野さん副知事が最強だと思っています。","comment_id":"4261","x":7.9109793,"y":9.747469,"p":1},{"arg_id":"A4319_0","argument":"大気圏突入でオゾン層が破壊され、地球が軽くなっていることについて、ひまそらさん以外誰も言及していない。","comment_id":"4319","x":7.2964215,"y":9.094486,"p":0},{"arg_id":"A4347_0","argument":"私は都知事にスマートな人を期待しており、石丸さんを副知事として推しています。石丸さんも一緒に仕事したいと言っていました。","comment_id":"4347","x":7.7122974,"y":9.571091,"p":0.9654252115826588},{"arg_id":"A4360_0","argument":"石丸さんが安野さんに副知事を提案したが、安野さんは拒否した。安野さんにとっては提案を受け入れず、全力で戦って支持票を集める方が自然だ。しかし、石丸さんはこの提案で自分に票を集める流れを作った。","comment_id":"4360","x":8.156013,"y":9.434887,"p":0},{"arg_id":"A4364_0","argument":"私は日本が経済成長を成し遂げ、世界と競争していくには、リソースの集中が重要だと考えています。そのため石丸氏を支持できません。","comment_id":"4364","x":8.436617,"y":9.470254,"p":0},{"arg_id":"A4371_0","argument":"石丸さんが都政に立ち向かえると思うので、当選したら彼ともう一人の天才で都政を引っ張っていってほしい。","comment_id":"4371","x":8.025781,"y":9.718433,"p":1},{"arg_id":"A4376_1","argument":"安野さんや石丸さんを選挙後に要職にお願いします。","comment_id":"4376","x":7.611131,"y":9.047974,"p":0.4838052558734997},{"arg_id":"A4432_0","argument":"石丸バイトにいいように乗っかられているのが気になります。批評しない姿勢よりも、今の異常さ（政治、制度、司法、宗教）を一掃することを期待したいです。しかし、皆さんが求めるのはもっとオプショナルな部分なのでしょうか？","comment_id":"4432","x":8.099458,"y":9.3395,"p":1},{"arg_id":"A4450_0","argument":"政策は素晴らしいので、東京都政で役立たせて欲しい。ただ、現状では小池候補が再選する可能性が高い。もし石丸候補と連携すれば既存勢力を撃ち破れるかもしれない。石丸さんが東京都を動かす社会を見てみたい。","comment_id":"4450","x":7.9580684,"y":8.685672,"p":1},{"arg_id":"A4458_1","argument":"鳩山由紀夫先生のポストで候補を知りました。","comment_id":"4458","x":7.86997,"y":9.99877,"p":0},{"arg_id":"A4532_0","argument":"素晴らしい候補がいると気に入って、日本のために良い人が当選するよう仏壇に拝んでいました。石丸さんの動画も見ていて、お二人推しのようです。参政党支持者に石丸推しが一定数いるのに、神谷議員をディスって大丈夫なんですかね？","comment_id":"4532","x":8.107728,"y":8.85585,"p":1},{"arg_id":"A4566_5","argument":"5. 石丸伸二が劇場型政治や工作員に取り込まれる人数","comment_id":"4566","x":8.230341,"y":9.9869795,"p":0.3530673297364172},{"arg_id":"A4588_0","argument":"石丸さんのやり方をミックスして、直接民主主義を有権者が感じるような方法が良いと思う。","comment_id":"4588","x":8.577891,"y":9.704487,"p":1},{"arg_id":"A4620_2","argument":"石丸陣営の選挙戦略や安野さんのようなスペシャリストの出馬は目新しい視点だ。","comment_id":"4620","x":8.522068,"y":9.100148,"p":1},{"arg_id":"A4624_0","argument":"安野さん支援者として、他人の批判はしたくないけど、石丸伸二も所詮政治屋なのかなと思う。","comment_id":"4624","x":8.330971,"y":8.978118,"p":0},{"arg_id":"A4658_0","argument":"石丸さんとは対談で意気投合し、もし当選したら安野さんに副都知事をお願いしたいとお誘いしていましたね。","comment_id":"4658","x":8.230034,"y":9.818163,"p":1},{"arg_id":"A4668_2","argument":"石丸伸二応援する→反自民から叩かれる","comment_id":"4668","x":8.182386,"y":9.092186,"p":1}]},{"cluster":"ReHacQ討論会","cluster_id":"9","takeaways":"ReHacQの東京都知事選挙討論会が注目を集めています。主要候補として石丸伸二、加藤浩次、清水国明、安野たかひろが挙げられ、特に安野たかひろの参加を望む声が多いです。討論会では、国会議員や首長経験者、国政政党推薦者、供託金没収経験のない候補が主要候補とされています。\n\n視聴者はReHacQの討論会を楽しんでおり、特に安野たかひろと清水国明の対談が好評です。討論会では防災、住まいの問題、少子化対策など具体的な議論が行われ、視聴者の関心を引いています。ReHacQの取り組みは有権者からも期待されていますが、競合候補の足を引っ張る行動には不満の声もあります。","arguments":[{"arg_id":"A4_0","argument":"【石丸伸二vs/加藤浩次】2Sides","comment_id":"4","x":8.606872,"y":4.617003,"p":0.4835812033881178},{"arg_id":"A181_0","argument":"都知事選挙の討論会がReHacQの仕切りで楽しく観れました。主要4候補の定義は、国会議員・首長経験者、国政政党推薦者、過去に供託金没収されてないことです。他の新聞では清水国明さんと安野たかひろさんも主要候補にしていますが、その定義は何ですか？","comment_id":"181","x":8.309743,"y":4.899954,"p":0.5787459351993476},{"arg_id":"A355_0","argument":"立候補している安野さんをReHacQで観たいです！","comment_id":"355","x":8.160855,"y":4.7057314,"p":0},{"arg_id":"A551_0","argument":"ReHacQで観たいです！どうか参加を！","comment_id":"551","x":8.242085,"y":4.61434,"p":1},{"arg_id":"A600_0","argument":"ReHacQの4社討論会で、加藤浩次との議論が行われた。","comment_id":"600","x":8.312265,"y":4.5631194,"p":0.5863440254245367},{"arg_id":"A1153_1","argument":"リハック: 3位インタビュー","comment_id":"1153","x":8.1252575,"y":4.7086964,"p":0},{"arg_id":"A1311_2","argument":"ReHacQ(4社討論会)","comment_id":"1311","x":8.309866,"y":4.4976487,"p":1},{"arg_id":"A1311_6","argument":"2side加藤浩次(との議論)","comment_id":"1311","x":8.57649,"y":4.6346903,"p":0.3899923669978847},{"arg_id":"A1738_0","argument":"ReHacQ(4社討論会)","comment_id":"1738","x":8.332729,"y":4.457256,"p":1},{"arg_id":"A1738_4","argument":"2side加藤浩次(との議論)","comment_id":"1738","x":8.588809,"y":4.617452,"p":1},{"arg_id":"A1965_0","argument":"ReHacQ(4社討論会)","comment_id":"1965","x":8.311696,"y":4.483962,"p":1},{"arg_id":"A1965_3","argument":"2side加藤浩次(との議論)","comment_id":"1965","x":8.590799,"y":4.622803,"p":1},{"arg_id":"A1995_0","argument":"東京都知事選挙2024で、選挙カーLABo.は清水国明様、石丸伸二様を含む3名の候補にレンタル予約をいただきました。軽箱バンとハイエースの登壇ありがとうございます。","comment_id":"1995","x":8.380967,"y":5.004492,"p":1},{"arg_id":"A1996_0","argument":"東京都知事選挙2024で、選挙カーLABo.は清水国明様、石丸伸二様を含む3名の候補にレンタル予約をいただきました。軽箱バンとハイエースの登壇ありがとうございます。","comment_id":"1996","x":8.433023,"y":5.0328584,"p":1},{"arg_id":"A2001_0","argument":"東京都知事選挙2024で、選挙カーLABo.は清水国明様、石丸伸二様を含む3名の候補にレンタル予約をいただきました。軽箱バンやハイエースも登壇用として使用できます。","comment_id":"2001","x":8.43267,"y":5.0274982,"p":1},{"arg_id":"A2166_0","argument":"ReHacQの東京都知事選2024ネット討論会で、小池百合子、石丸伸二、田母神俊雄、蓮舫といった有名な候補者だけでなく、パート②であまり知られていない候補者も取り上げるスタイルが面白い。さらに、話題の安野たかひろも取り上げるのが素晴らしい。","comment_id":"2166","x":8.304711,"y":4.8702555,"p":0.7318700123024391},{"arg_id":"A2224_0","argument":"ほぼ投票先は決めているが、まだ期日前投票には行っていない。明日はReHacQのネット討論会があり、安野さんの考え方を知りたい。また、さわしげみさんが気になっている。","comment_id":"2224","x":8.245366,"y":4.8137126,"p":0.6804183465254691},{"arg_id":"A2470_1","argument":"中田敦彦のYouTube大学と2side加藤浩次との議論に注目。","comment_id":"2470","x":8.566844,"y":4.6094346,"p":0.3056341816188396},{"arg_id":"A2718_0","argument":"22:00～東京都知事選2024！ネット討論会③第３回出演者届出順（無所属）清水国明（清水国明と東京都の安全な未来をつくる会）","comment_id":"2718","x":8.270871,"y":4.873054,"p":1},{"arg_id":"A2725_0","argument":"ReHacQ-リハック-は石丸伸二が好きすぎる。対談者の安野たかひろと清水国明にもタグを付けてあげてほしい。","comment_id":"2725","x":8.2142,"y":4.757486,"p":0.8419617219561313},{"arg_id":"A2740_0","argument":"安野さんと清水さんのReHacQ対談が面白すぎる。この2人がワンチームになったら確かに面白そう。","comment_id":"2740","x":8.1194935,"y":4.819116,"p":0},{"arg_id":"A2751_0","argument":"『【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】』第３回出演者届出順−リハック−【公式】","comment_id":"2751","x":8.294706,"y":4.809251,"p":0.8727839157647925},{"arg_id":"A2766_0","argument":"有権者の大半は、安野さんと清水さんのReHacQのような取り組みに期待しているが、競合の足を引っ張る行動に不満を感じている。","comment_id":"2766","x":8.251646,"y":4.7479033,"p":0.8720999376800516},{"arg_id":"A2792_0","argument":"REHAQは硬派だね。どの候補者にも声をかけて対談させてほしい。","comment_id":"2792","x":8.237252,"y":4.7081842,"p":0.6226383684783583},{"arg_id":"A2796_0","argument":"【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】おもしろかった。いいね。","comment_id":"2796","x":8.284873,"y":4.883439,"p":1},{"arg_id":"A2830_0","argument":"ReHacQの清水国明さんと安野さんの公開討論会が面白かった。まさかの都知事選における公開M\u0026Aの打診があった。","comment_id":"2830","x":8.25418,"y":4.7596087,"p":1},{"arg_id":"A2915_0","argument":"【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】清水さんの立候補の経緯、ご本人は笑って話されてるけど、なかなか酷い。","comment_id":"2915","x":8.2875185,"y":4.876134,"p":1},{"arg_id":"A2999_0","argument":"ReHacのネット討論会③を視聴。東京の防災、住まいの問題、少子化対策の話が具体的で面白かった。","comment_id":"2999","x":8.256542,"y":4.654816,"p":1},{"arg_id":"A3471_0","argument":"2side加藤浩次との議論","comment_id":"3471","x":8.59559,"y":4.6221743,"p":1},{"arg_id":"A3471_1","argument":"ReHacQの放送事故・暇空茜","comment_id":"3471","x":8.2463045,"y":4.6301947,"p":1},{"arg_id":"A3600_0","argument":"ReHacQ清水氏と安野清水氏が経済界の重鎮と会ったのは、NBCで安芸高田市長としてトップセールスしていた時？清水氏もNBCで部会を持っているから会えた？そこで都知事立候補の話はできないでしょう。それを騙されたとか梯子を外されたとか。","comment_id":"3600","x":8.259736,"y":4.7928567,"p":1},{"arg_id":"A4378_0","argument":"【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】","comment_id":"4378","x":8.303705,"y":4.811449,"p":0.7061179226321254}]},{"cluster":"都知事選への期待と評価","cluster_id":"8","takeaways":"参加者は安野さんの都知事選への期待を表明し、彼の新しい挑戦や若手の活躍を支持しています。特に、安野さんの取り組みや政策に対する期待感が強く、彼が都知事や国政での役割を果たすことを望んでいます。\n\nまた、都政の改革や性犯罪対策、民意を聴く姿勢など具体的な政策提案も多く見られました。大阪との連携や最先端技術の活用など、東京独自のPR戦略の必要性も指摘されています。全体として、安野さんのリーダーシップと革新性に対する高い期待が伺えます。","arguments":[{"arg_id":"A5_0","argument":"いかれた都知事選の中でも、まじめにやっている人がいるのはうれしい。","comment_id":"5","x":6.358392,"y":8.382926,"p":0.5060098728877385},{"arg_id":"A9_0","argument":"あとさんは当選は難しいが、一番まともだと思う。ただし、東京のリーダーとしてはナショナリズムの視点が欲しい。また、合理的でエリート過ぎるため、狡猾な政治に失望してやる気を失うかもしれない。しかし、大組織のマネジメント経験や組織に強い人と手を組めば、化ける可能性がある。","comment_id":"9","x":5.3892508,"y":8.376658,"p":1},{"arg_id":"A10_0","argument":"安野さんに副知事になってほしいというツイートをよく見るが、それではダメだと思う。安野さんのビジョンは副知事では実現できない。安野さんに期待する人は、彼に投票してほしい。","comment_id":"10","x":6.164845,"y":8.994688,"p":1},{"arg_id":"A17_1","argument":"知事になれなくても、副知事で安野さんが入ってくれたらワクワクしそう。","comment_id":"17","x":6.4030643,"y":9.074304,"p":1},{"arg_id":"A37_0","argument":"ひまそら氏は都知事より政党を作って国会議員になるべきだと思う。都知事は石丸氏、デジタル戦略の補佐は安野氏、公金の透明化開示部門にはひまそら氏を据えるのが良いと思うが、実現は難しいだろう。","comment_id":"37","x":5.2326427,"y":9.065494,"p":0.7305253340839858},{"arg_id":"A50_0","argument":"安野さんから都知事になりたいという気持ちが全く伝わってこない。","comment_id":"50","x":6.0069833,"y":8.369565,"p":0.9799099983656532},{"arg_id":"A70_0","argument":"副都知事って説もあり。","comment_id":"70","x":6.8146095,"y":9.351955,"p":0.5901731822261314},{"arg_id":"A72_0","argument":"カウンセリングを保険適用内にすることが重要だと思うが、日本の文化的な問題があると感じる。","comment_id":"72","x":5.181329,"y":9.56591,"p":0},{"arg_id":"A81_1","argument":"警視庁の上は公安委と都知事の両方で、本来トラブルを受け止めないといけないお立場です。","comment_id":"81","x":6.555404,"y":9.269987,"p":1},{"arg_id":"A105_0","argument":"東京都知事候補に興味がある。","comment_id":"105","x":6.551794,"y":8.815074,"p":0},{"arg_id":"A115_1","argument":"安野さんは副知事になって欲しい。","comment_id":"115","x":6.1868677,"y":9.138238,"p":0.8806341474401718},{"arg_id":"A115_3","argument":"都議会でも同じなのかな。","comment_id":"115","x":6.4935684,"y":8.603899,"p":0.7730720439913734},{"arg_id":"A126_0","argument":"安野氏がそっち側の気があるなら、ひまそら氏が当選後の副知事としてIT化が進むことは期待できないかもしれない。ただ、ひろゆきが安野氏に触れていないのは気になる。","comment_id":"126","x":5.670404,"y":8.595006,"p":0},{"arg_id":"A134_0","argument":"安野氏とは良い議論ができたと思います。安野氏には都知事ではなくIT関係の要職についてもらいたいです。","comment_id":"134","x":5.3834705,"y":8.785472,"p":0.5234929456338134},{"arg_id":"A140_0","argument":"老害に政治をやらせないために、60歳で引退させるべきだ。これだけで日本は再生するだろう。","comment_id":"140","x":5.3324933,"y":8.952666,"p":1},{"arg_id":"A145_0","argument":"安野さんを副都知事にして欲しい","comment_id":"145","x":6.1862497,"y":9.111759,"p":1},{"arg_id":"A153_0","argument":"60歳以上の人に尋ねれば、日本の高度経済成長について詳しく知っているかもしれない。","comment_id":"153","x":5.201475,"y":9.20107,"p":1},{"arg_id":"A154_0","argument":"60歳以上の人は日本の高度経済成長について詳しいかもしれないので、尋ねれば良い反応が得られるかもしれない。","comment_id":"154","x":5.2409873,"y":9.18021,"p":0.9882978981562914},{"arg_id":"A156_0","argument":"60歳以上の人は日本の高度経済成長を知っている可能性が高いので、尋ねれば響くかもしれない。彼らの方が日本の経済成長に詳しいかもしれない。","comment_id":"156","x":5.2647204,"y":9.245059,"p":0.9903662127481164},{"arg_id":"A157_0","argument":"政治家の中抜きや天下りを無くし、給料を大幅に上げることで、クリーンで優秀な人材が集まると思う。","comment_id":"157","x":5.5977454,"y":8.750781,"p":0},{"arg_id":"A179_3","argument":"利権ではなく案を出し合えば強くなる。","comment_id":"179","x":6.5797005,"y":8.280383,"p":0},{"arg_id":"A215_0","argument":"他県だけど、安野さんが粛々と都政を進めてくれそうな気がする。","comment_id":"215","x":6.0659256,"y":8.68047,"p":0.7785665210097643},{"arg_id":"A224_1","argument":"現職者は高齢なので隠居すればいいのにと思います。","comment_id":"224","x":5.248395,"y":9.077047,"p":1},{"arg_id":"A257_1","argument":"これからの世代の方に都知事選を担っていただきたい。","comment_id":"257","x":6.3480873,"y":8.456109,"p":1},{"arg_id":"A270_1","argument":"市民と積極的に交流し、「一緒によくしましょう」という姿勢から、民主主義の意味が初めて納得できそうな気がする。","comment_id":"270","x":5.2917385,"y":8.477135,"p":1},{"arg_id":"A284_1","argument":"副知事田母神→週１の相談役","comment_id":"284","x":6.7084136,"y":9.318112,"p":1},{"arg_id":"A287_0","argument":"東京都知事をやってもらいたいです！副知事は、うつみんさんかな。","comment_id":"287","x":6.515985,"y":9.045556,"p":0},{"arg_id":"A290_0","argument":"さんに都知事になってもらいたいです！副知事は、うつみんさんが良いと思います。","comment_id":"290","x":6.410417,"y":9.09707,"p":1},{"arg_id":"A295_0","argument":"事実なら「新しい政治」や「若い人による政治」ではなく、見た目だけ若くて中身は変わらないままになりそう。","comment_id":"295","x":5.318095,"y":8.5932865,"p":1},{"arg_id":"A296_0","argument":"討論はお互いの考えを聞き、自分の考えをプラスにふくらませるべきだと思います。これは政治家に求められる姿勢です。","comment_id":"296","x":5.9249897,"y":8.354975,"p":1},{"arg_id":"A297_0","argument":"スピーチを聞いてワクワクした。都知事に届かなくても都政に関わって欲しい。","comment_id":"297","x":6.213103,"y":8.343627,"p":0.2881240014136366},{"arg_id":"A299_0","argument":"若き天才を副市長に口説くと言っていました。","comment_id":"299","x":7.126217,"y":9.492595,"p":0},{"arg_id":"A302_0","argument":"「若いから」「ITのことわかっているから」「賢そうだから」「古い政治を変えてくれそうだから」だけでなく、他の選択肢も考慮すべきです。","comment_id":"302","x":5.094666,"y":8.615829,"p":0},{"arg_id":"A335_1","argument":"青年会議所の討論にも出て欲しかった。","comment_id":"335","x":6.2795587,"y":8.310472,"p":1},{"arg_id":"A366_0","argument":"発言の質を見ていると、学歴が評価基準として有効だと感じる。","comment_id":"366","x":5.096883,"y":8.500245,"p":0},{"arg_id":"A368_0","argument":"東京の弱体化に違和感を感じていたが、この動画で1極集中の方が相乗効果が大きいという考えに納得した。東京以外に分散させると、東京の経済維持が難しいのは当然だ。","comment_id":"368","x":5.3785963,"y":9.50783,"p":0.680343691732243},{"arg_id":"A391_0","argument":"安野さんは都知事よりも現場総監督の方が適任だと思う。","comment_id":"391","x":6.075242,"y":9.108313,"p":0.7467013098585211},{"arg_id":"A396_0","argument":"都知事候補の貴重な討論をエンタメとして楽しめるので、もっとこういうのを発信した方がいいと思う。","comment_id":"396","x":6.4112706,"y":8.278963,"p":0},{"arg_id":"A411_1","argument":"「今、何が気になってますか？」「東京って今後どうなるといいですかね？」「それに鑑みて、今どの方に当選してほしいですか？」","comment_id":"411","x":6.3417463,"y":8.719836,"p":1},{"arg_id":"A434_0","argument":"安野さんには吉村府知事と連携して、政府に規制緩和を強く働きかける知事になってほしい。","comment_id":"434","x":6.12836,"y":9.159945,"p":0},{"arg_id":"A446_2","argument":"同じような意見の人もいると思うので、こういう声も都民の意見として反映される形になってほしい。","comment_id":"446","x":5.985005,"y":8.302781,"p":0.8585364071229656},{"arg_id":"A457_0","argument":"氷河期世代のネチズンが夢を託している様子が見ていて辛い。人口動態的にはボリュームゾーンで政治的には正しい戦略かもしれないが、投票行動の積極性や票の分散を考えると弱い気がする。","comment_id":"457","x":5.349365,"y":8.3672,"p":1},{"arg_id":"A466_0","argument":"さんは、東京を牽引する都市に変えてくれると思う。","comment_id":"466","x":5.679291,"y":8.783341,"p":0},{"arg_id":"A469_0","argument":"安野候補のおかげで都知事戦に興味が湧いてありがたい。","comment_id":"469","x":5.964735,"y":8.130605,"p":0},{"arg_id":"A471_0","argument":"安野さんは都知事選の結果に関係なく日本を前に進めることを考えていて、尊敬します。","comment_id":"471","x":5.8386893,"y":8.566866,"p":1},{"arg_id":"A481_0","argument":"東京のような裕福な都市では節約の概念がないように感じるので、大阪でもっと効率的なシステムを構築してほしい。大阪に来てほしい。","comment_id":"481","x":5.3564787,"y":9.685947,"p":1},{"arg_id":"A492_1","argument":"大阪の発展を考えると、吉村さんと協力して多くのことができると期待している。","comment_id":"492","x":5.639027,"y":9.194514,"p":0},{"arg_id":"A503_0","argument":"維新は新しいことに挑戦し、若手が活躍できる政党として応援しています。安野さんの取り組みにはワクワク感と期待感があります。東京が駄目でも関西圏の知事になり、大阪とタッグを組んで欲しいです。","comment_id":"503","x":5.318243,"y":8.556746,"p":1},{"arg_id":"A507_0","argument":"維新は選挙後に安野さんをリクルートできるか？資金力では自民に劣るが、スタートアップ的な柔軟で即戦力になる環境は他党に負けないと思う。","comment_id":"507","x":5.4473176,"y":8.505829,"p":1},{"arg_id":"A523_0","argument":"安野さんは政治の素人かもしれないが、情報をオープンにすることで専門家のサポートが得られている。この変化が続けば都政が大きく変わる可能性がある。東京を諦めないでほしい。","comment_id":"523","x":5.318551,"y":8.38918,"p":1},{"arg_id":"A555_0","argument":"安野たかひろ氏が副知事になると、やりたいことができて良さそう。","comment_id":"555","x":6.04297,"y":8.678844,"p":1},{"arg_id":"A555_1","argument":"宮坂副知事と似た感じになるが。","comment_id":"555","x":6.6163836,"y":9.103718,"p":1},{"arg_id":"A569_0","argument":"安野さんには当選しなくても政府機関に入ってほしい。","comment_id":"569","x":5.983161,"y":8.763049,"p":0},{"arg_id":"A569_2","argument":"経済成長ができれば、日本が直面している様々な問題が解決できる。","comment_id":"569","x":5.225193,"y":9.224429,"p":1},{"arg_id":"A571_0","argument":"東京都は作家に好印象のある街であり、文壇で実績を残している作家も候補者にいる中、暇空尊師は恥ずかしくないのかな。","comment_id":"571","x":6.248142,"y":8.897684,"p":1},{"arg_id":"A578_0","argument":"都知事選挙では老害が多く、若い候補者を応援したくなるが、この街を治めるのは若い人間には無理だと思う。","comment_id":"578","x":5.5402822,"y":8.35446,"p":1},{"arg_id":"A587_0","argument":"当事者や専門家と政策立案する円卓会議の設置","comment_id":"587","x":6.4849405,"y":8.718275,"p":0.8564356759080625},{"arg_id":"A612_0","argument":"マイナンバーは日本のセキュリティが脆弱で危険に感じる。","comment_id":"612","x":5.3664575,"y":9.660165,"p":1},{"arg_id":"A612_1","argument":"権力に都合の良い監視社会にすることを防ぐ案も検討されていますか？","comment_id":"612","x":6.5767946,"y":9.441883,"p":0},{"arg_id":"A647_0","argument":"さんもひまそらさんも、まず区議や都議を経験してからステップアップを目指すべきだ。いきなり都知事は無理がある。","comment_id":"647","x":5.9257197,"y":8.634661,"p":0},{"arg_id":"A689_0","argument":"今回の都知事選は、10年先、20年先、もっと先の東京を誰とつくりたいかで選びたい。","comment_id":"689","x":6.4343925,"y":8.596803,"p":0.7730720439913734},{"arg_id":"A689_1","argument":"現役世代や若年層に近い若い人を選びたい。","comment_id":"689","x":5.031403,"y":8.581765,"p":1},{"arg_id":"A692_0","argument":"1999年以降の東京都知事選の結果一覧。","comment_id":"692","x":6.6914234,"y":8.670106,"p":1},{"arg_id":"A727_0","argument":"安野たかひろさんが都知事の右腕として発展に尽力してくれたら、未来は明るい気がする。","comment_id":"727","x":5.883854,"y":8.399149,"p":1},{"arg_id":"A728_1","argument":"歩いてきた時代と業界が影響しているのだろうが、都の下請けでは駄目なのか。","comment_id":"728","x":6.143599,"y":8.747367,"p":0.729667774211233},{"arg_id":"A731_0","argument":"安野さんは副知事やブレーンとしても適任だと思う。","comment_id":"731","x":6.311089,"y":9.018335,"p":0},{"arg_id":"A755_0","argument":"まだまだこれからの人なので、ここで勢いをつけていきたいです。","comment_id":"755","x":6.129403,"y":8.381605,"p":0.7728390028039763},{"arg_id":"A774_0","argument":"安野たかひろ候補は、埼玉県のIT大臣になってほしい。","comment_id":"774","x":5.61556,"y":8.848197,"p":0},{"arg_id":"A786_1","argument":"中国でツィッタートレンドやGoogle検索数トップの人がいると伝えました。現場からは以上です。","comment_id":"786","x":6.7091465,"y":8.750347,"p":1},{"arg_id":"A799_0","argument":"6/29は東京都知事選のこの候補に注目して追いかけてみる。","comment_id":"799","x":6.7603564,"y":8.65293,"p":0.4785792365913064},{"arg_id":"A832_1","argument":"副知事には安野さんが良い。","comment_id":"832","x":6.58395,"y":9.168798,"p":1},{"arg_id":"A842_0","argument":"若い世代に特に強いと見ており、侮れないです。","comment_id":"842","x":5.207015,"y":8.711509,"p":0.8471582935018621},{"arg_id":"A843_0","argument":"政策や実行能力を考えると、対抗馬としてさんが一番手だと思います。しかし、若い層が選挙に行くようにするには、Ｘの政治関連は年齢層が高くて伝わりにくいです。😓","comment_id":"843","x":5.3145084,"y":8.32984,"p":0.7516987940312252},{"arg_id":"A858_0","argument":"東京都知事選が始まりましたが、もう年寄りのための政治は終わりにしてほしい。年金をもらえない世代の政治を考えてほしいです。","comment_id":"858","x":5.5827246,"y":8.579183,"p":0},{"arg_id":"A858_1","argument":"年金の考え方自体を見直すべきです。","comment_id":"858","x":5.2643547,"y":8.965411,"p":1},{"arg_id":"A858_3","argument":"皆保険制度が諸外国の人に良いように利用されているのをなんとかしてほしいです。","comment_id":"858","x":5.2975454,"y":9.67624,"p":0.9183535152966308},{"arg_id":"A890_2","argument":"東京の危機は多様性と移民急増による治安問題だと思う。","comment_id":"890","x":5.4537477,"y":9.60496,"p":0},{"arg_id":"A893_0","argument":"都知事と共に建設的な議論を交わす","comment_id":"893","x":6.479463,"y":8.533919,"p":0.6828097874302502},{"arg_id":"A906_0","argument":"個人的にブレーンとしてはいいかもしれないが、都知事である必要はないと思う。","comment_id":"906","x":6.7526007,"y":8.516125,"p":0.629196700462441},{"arg_id":"A909_0","argument":"安野さんを都知事にしたい！頑張って切り抜いて拡散に使ってください！","comment_id":"909","x":6.1325088,"y":8.981093,"p":1},{"arg_id":"A918_0","argument":"岸田さん、日本の未来を変える可能性のある人材がここにいます。私の拙い言葉を理解し、役所の人より早く的確な回答を何問も答えてくれました。これは公務員の大多数が不要になるかもしれません。","comment_id":"918","x":5.2280097,"y":8.493995,"p":0},{"arg_id":"A919_0","argument":"安野さんは副知事には適任だが、知事としてはもう少しパッションが必要だと思う。","comment_id":"919","x":6.1758113,"y":9.215426,"p":0},{"arg_id":"A936_2","argument":"私は今回の都知事選を政局として考えてしまう。","comment_id

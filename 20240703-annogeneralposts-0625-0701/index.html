6182967889244783},{"arg_id":"A3764_1","argument":"小池百合子: 3,800,000～4,000,000票前後","comment_id":"3764","x":9.660947,"y":5.982264,"p":1},{"arg_id":"A3764_2","argument":"蓮舫: 約1,200,000票","comment_id":"3764","x":9.714196,"y":5.9367824,"p":0.5077456476054544},{"arg_id":"A3764_3","argument":"石丸伸二: 約500,000票","comment_id":"3764","x":9.686478,"y":5.9343324,"p":1},{"arg_id":"A3764_4","argument":"田母神俊雄: 約300,000票","comment_id":"3764","x":9.685927,"y":5.921276,"p":1},{"arg_id":"A3764_5","argument":"桜井誠: 100,000～150,000票くらい","comment_id":"3764","x":9.649027,"y":5.9947724,"p":1},{"arg_id":"A3764_6","argument":"ひまそらあかね: 30,000～50,000票","comment_id":"3764","x":9.666155,"y":5.9601893,"p":1},{"arg_id":"A3764_7","argument":"後藤輝樹: 15,000～20,000票","comment_id":"3764","x":9.695617,"y":5.944153,"p":0.6537849793884912},{"arg_id":"A3764_8","argument":"弱: 約10,000票","comment_id":"3764","x":9.737519,"y":5.908866,"p":0},{"arg_id":"A3777_0","argument":"ひまそらあかね: 30,000～50,000票 (0.5～0.7%)","comment_id":"3777","x":9.656352,"y":5.9663973,"p":1},{"arg_id":"A3777_1","argument":"後藤輝樹: 15,000～20,000票弱 (0.3～0.4%)","comment_id":"3777","x":9.679905,"y":5.9278007,"p":1},{"arg_id":"A3777_2","argument":"その他: 10,000票前後 (0.2%)","comment_id":"3777","x":9.751024,"y":5.8940806,"p":0},{"arg_id":"A3798_0","argument":"東京都知事選挙の個人的な得票予想：①小池 250〜300万、②蓮舫 150〜200万、③石丸 50〜80万、④田母神 20〜30万、⑤清水 5〜15万、⑥桜井 5〜10万、⑦安野 3〜5万、⑧〜⑩内海、中松、暇空など各1〜3万","comment_id":"3798","x":9.224396,"y":6.3309183,"p":1},{"arg_id":"A3903_0","argument":"都知事選候補評価: 630時点","comment_id":"3903","x":9.207218,"y":6.2702355,"p":0.94428300304747},{"arg_id":"A3903_3","argument":"D: 勘弁内海、大和、後藤、桜井、蓮舫","comment_id":"3903","x":9.35924,"y":6.4795704,"p":1},{"arg_id":"A3903_4","argument":"E: ヤバいアキノリ将軍、古田、田母神、さわ、ドクター中松、福本、石丸しんじ、小池","comment_id":"3903","x":9.479712,"y":6.5110955,"p":1},{"arg_id":"A3955_0","argument":"東京都の有権者数は1153万人。小池さんの組織票は250万票、蓮舫さんの組織票は200万票。手強いが、全員が選挙に行けば変わるかもしれない。ガンバ！！","comment_id":"3955","x":9.202846,"y":6.346245,"p":1},{"arg_id":"A4116_0","argument":"田舎の一地方民が考える都知事選得票予想：1位小池、2位石丸(伸)、3位蓮舫、4位田母神、5位安野、6位内海、7位暇空、8位清水、9位桜井、10位河合、11位後藤。あくまで現時点での予想で、応援しているわけではない。","comment_id":"4116","x":9.045375,"y":6.585932,"p":0.5214999201968962},{"arg_id":"A4545_0","argument":"東京都知事選の予想：小池240万票、石丸150万票、蓮舫140万票、田母神55万票、内海8万票、桜井6万票、清水5万票、安野3万票以下。投票率53%、有権者655万人。","comment_id":"4545","x":9.277853,"y":6.2904906,"p":1},{"arg_id":"A4566_1","argument":"1. 東京都における蓮舫支持者（立憲と共産ガチ勢）の人数","comment_id":"4566","x":9.124186,"y":6.4895377,"p":0},{"arg_id":"A4615_0","argument":"現状の都知事選予想：有権者1153万人、投票率60%、692万票の内訳は以下の通り：小池 220万票、石丸 200万票、蓮舫 180万票、田母 40万票、清水 15万票、安野 12万票、桜井 10万票、暇空 10万票、その他 5万票。","comment_id":"4615","x":9.143763,"y":6.3847985,"p":0.8574311219267922}]},{"cluster":"選挙の見通しと評価","cluster_id":"19","takeaways":"参加者は安野たかひろ氏に対して好意的な意見が多く、彼の行動や公約に共感を示しています。しかし、知名度の低さや他候補との票割れを懸念する声もあります。安野氏の公約が多すぎて読みづらいとの指摘もあり、メディア露出の増加や公約の簡素化が求められています。","arguments":[{"arg_id":"A26_0","argument":"安野たかひろさんは無所属で、非常に賢そうな人です。こういう人に票が集まると選挙も変わると思いますが、私は投票しません。","comment_id":"26","x":5.7671185,"y":6.71824,"p":1},{"arg_id":"A26_2","argument":"ゴトウテルキさんはラブ＆ピース党で、嫌いではないですが反ワクチンです。","comment_id":"26","x":6.92083,"y":4.881504,"p":1},{"arg_id":"A27_0","argument":"滞りない議論の最強タッグだと思う。","comment_id":"27","x":6.7644835,"y":5.460614,"p":0.998202714000826},{"arg_id":"A31_0","argument":"この2人で組めばいい、という意見に激しく同意する。","comment_id":"31","x":6.78908,"y":5.5780454,"p":0.506755448013419},{"arg_id":"A38_0","argument":"高校生に目標もないまま100万円を渡しても意味がない。安野さんに20億渡して学生と面白いことをする方がマシ。その金で優秀な学生100人とApple本社に行く方がまだいい。","comment_id":"38","x":6.534256,"y":6.2191067,"p":0},{"arg_id":"A39_0","argument":"裏の討論会は1人あたりの時間が少ないので行かなくて正解だったと思う。","comment_id":"39","x":6.6660547,"y":5.695069,"p":0},{"arg_id":"A43_0","argument":"アメリカからゲームチェンジャーなLLMが出て、研究費でも勝てない中、松尾研卒の安野さんも色々あったのかと思う。大きな枠組みで勝てないところで戦うのは苦しい。","comment_id":"43","x":6.1087275,"y":6.2952013,"p":1},{"arg_id":"A61_0","argument":"安野さんとの討論を観て、気持ちが浄化されました。建設的な議論とはこういうものだと感じました。","comment_id":"61","x":6.291072,"y":5.240878,"p":1},{"arg_id":"A67_0","argument":"倫理観はこの辺から伺えました","comment_id":"67","x":6.1221857,"y":4.9523487,"p":0},{"arg_id":"A69_1","argument":"暇空さんにとってのキルヒアイスかもしれません。","comment_id":"69","x":7.078787,"y":5.884213,"p":0.6710628867591477},{"arg_id":"A87_0","argument":"安野さんが売名目的である可能性に言及している人がいないのが不思議だ。","comment_id":"87","x":5.457038,"y":5.626921,"p":0.8028355637238734},{"arg_id":"A101_1","argument":"☄イザナミ＆ツクヨミ☄","comment_id":"101","x":7.019822,"y":4.842056,"p":0.6227405980050023},{"arg_id":"A108_0","argument":"安野たかひろさんの配信を見ると、謙虚な候補者がいることが分かると思います。今回は届かなくても、まだ30代なので、この運動はいずれ結果を出すと思います。","comment_id":"108","x":5.3213286,"y":6.3543553,"p":0},{"arg_id":"A115_0","argument":"本当の討論は見ていて楽しく建設的。","comment_id":"115","x":6.498146,"y":5.2840967,"p":1},{"arg_id":"A130_0","argument":"安野さんと石丸さんの対談を見たが、非常に面白かった。各人の最適解を擦り合わせながら建設的に議論を進めており、希望を持てる内容だった。特に公営マッチングアプリの話が面白かった。推せる2人だ。","comment_id":"130","x":6.5010076,"y":5.280999,"p":1},{"arg_id":"A137_0","argument":"との対談は内容が濃くて非常に面白かったです。有料会員になるほどでした。","comment_id":"137","x":6.217109,"y":5.001214,"p":1},{"arg_id":"A143_0","argument":"この二人の対談は面白すぎる","comment_id":"143","x":6.848847,"y":5.336235,"p":0.903755609543111},{"arg_id":"A159_0","argument":"安野さんの見た目はそれほど悪くないと思う。見た目が当落を左右するとは思わない。知名度の低さの方が問題だと思う。","comment_id":"159","x":5.454357,"y":5.673186,"p":1},{"arg_id":"A163_0","argument":"安野さんの行動を追うほど良いと感じる。投票するかは別として応援したい候補。","comment_id":"163","x":5.958019,"y":6.3836136,"p":1},{"arg_id":"A165_0","argument":"安野さん以外の公約が見つからない。他の候補者の公約を比較できるサイトを教えてほしい。","comment_id":"165","x":6.055301,"y":6.417924,"p":0},{"arg_id":"A170_0","argument":"ちゃんと噛み合ったやりとりができてよかった。","comment_id":"170","x":6.3698516,"y":5.072202,"p":1},{"arg_id":"A173_0","argument":"安野さんの公約がいちばん良かった。","comment_id":"173","x":6.1465445,"y":5.9377003,"p":0},{"arg_id":"A178_0","argument":"まだ調布から離島に行く飛行機はセスナのようなものですか？","comment_id":"178","x":6.7806835,"y":4.8098173,"p":0},{"arg_id":"A186_1","argument":"昨日のリハック討論会も面白かったです。","comment_id":"186","x":5.803234,"y":4.817011,"p":1},{"arg_id":"A197_0","argument":"普通なら「ひまそらあかねさん」より「安野たかひろさん」を選ぶだろう。皆さん、安野さんの公約を見たほうが良い。","comment_id":"197","x":6.218237,"y":6.642304,"p":0},{"arg_id":"A201_0","argument":"その候補者は興味深かった。","comment_id":"201","x":6.244412,"y":6.3894267,"p":1},{"arg_id":"A205_0","argument":"安野さんと石丸さんの対談も見てほしい。和やかな対談から東京の明るい未来が見える。","comment_id":"205","x":6.4750524,"y":5.2098083,"p":1},{"arg_id":"A207_0","argument":"この4人の討論会は本当にかっこよかった。毎日見たいくらいです。バチバチの討論も辛いので、安野さんも入れてほしい。","comment_id":"207","x":6.758684,"y":5.3727374,"p":1},{"arg_id":"A217_0","argument":"暇空信者の餃子屋オーナーが、安野さんや清水さんよりも票が入ると期待している。餃子屋の分析が素晴らしく、店が大繁盛しているようだ。","comment_id":"217","x":7.1050553,"y":6.2646646,"p":1},{"arg_id":"A218_0","argument":"やっぱりこの人は本気だと思う。","comment_id":"218","x":6.0958147,"y":4.86638,"p":0.8975264708539186},{"arg_id":"A220_0","argument":"顔写真を出さず、出身地を隠し、ニコ生では2時間持たずに逃走するような態度で20万票を取って安野さんや清水さんに勝つのは奇跡だと思うが、🥟屋には難しかったかな。","comment_id":"220","x":7.093123,"y":6.174733,"p":1},{"arg_id":"A225_0","argument":"この二人の発言は的確で分かりやすく、ワクワクする。","comment_id":"225","x":6.8705926,"y":5.4594517,"p":0},{"arg_id":"A231_0","argument":"相手を頭から否定せず、建設的な対話が実におもしろかった。この2人、いずれタッグを組みそうな気がする。","comment_id":"231","x":6.6886106,"y":5.4258204,"p":1},{"arg_id":"A238_0","argument":"すごい人だと思います。","comment_id":"238","x":6.0952964,"y":4.9472175,"p":0.9024899802208912},{"arg_id":"A246_0","argument":"討論によって学び合えるのがいいですよね。","comment_id":"246","x":6.397716,"y":5.261386,"p":1},{"arg_id":"A251_0","argument":"おもしろい。こういう人が当選してほしい。","comment_id":"251","x":6.2886004,"y":6.3189473,"p":0.8819524983071032},{"arg_id":"A283_0","argument":"暇空さんが1万票いけば良いと思っていたけど、そんなに人気者なの？","comment_id":"283","x":6.8807826,"y":6.0217304,"p":1},{"arg_id":"A291_1","argument":"危ないは危ないけど、劇場型の持っていき方。","comment_id":"291","x":6.849601,"y":5.983222,"p":1},{"arg_id":"A295_1","argument":"本当の意味で若返りが実現できそうなのは、ひまそらあかね氏と安野たかひろ氏くらいだと思う。","comment_id":"295","x":5.9483905,"y":5.480704,"p":1},{"arg_id":"A300_0","argument":"安野たかひろ氏に頑張ってほしい。名古屋だから投票できないけど心の中で応援します。","comment_id":"300","x":6.415599,"y":6.5144424,"p":1},{"arg_id":"A307_0","argument":"田保神氏がネトウヨだという話を聞いたが、誰だろう？","comment_id":"307","x":6.947779,"y":5.014569,"p":1},{"arg_id":"A308_0","argument":"認知度が低すぎて無理だと思うけど、安野さんもいいと思う。","comment_id":"308","x":5.5582595,"y":5.501632,"p":1},{"arg_id":"A311_1","argument":"候補者も尊敬の対象である。","comment_id":"311","x":6.309344,"y":6.553703,"p":1},{"arg_id":"A325_0","argument":"火力が高くて面白い。個人的には有能若手枠で期待していたが、安野さんにそのポジションを取られた感がある。ただ、安野さんにはハングリーさが感じられないので様子見。","comment_id":"325","x":5.3443975,"y":6.204255,"p":0},{"arg_id":"A326_0","argument":"誠実さが伝わってきますね。","comment_id":"326","x":5.954626,"y":4.7350106,"p":1},{"arg_id":"A338_0","argument":"虚構新聞かと見間違う内容だけど実世界という事に驚愕。面白そうですね。","comment_id":"338","x":6.6266994,"y":4.7833505,"p":0},{"arg_id":"A339_0","argument":"公約が面白いんですよね。","comment_id":"339","x":6.263242,"y":5.9255195,"p":1},{"arg_id":"A340_2","argument":"後藤輝樹候補はずっとウォッチしている。手かざしヒーリングあたりから「おや？」と思った。","comment_id":"340","x":5.732446,"y":6.4820333,"p":0},{"arg_id":"A343_1","argument":"安野さんよりひまそらの方が票を稼ぎそうなのは悪夢だ。","comment_id":"343","x":6.644565,"y":6.285372,"p":0.8564681794438292},{"arg_id":"A352_0","argument":"この二人なら東京や日本を変えてくれると期待しています。","comment_id":"352","x":6.8479147,"y":5.6093206,"p":1},{"arg_id":"A397_0","argument":"建設的な議論すぎる。見ていて本当に面白い。","comment_id":"397","x":6.5154104,"y":5.203092,"p":1},{"arg_id":"A406_0","argument":"も本来推される人だとは思います。","comment_id":"406","x":6.0083156,"y":4.848055,"p":0.7239484034123418},{"arg_id":"A424_0","argument":"安野たかひろ氏がいつも無視されていることに悲しみを感じる。","comment_id":"424","x":5.2446685,"y":5.5239263,"p":0},{"arg_id":"A425_0","argument":"この候補者は素晴らしい。世の中を良くしたいという純粋な気持ちが伝わる。一票どころか一万票投票したい。","comment_id":"425","x":6.1690965,"y":6.3232594,"p":1},{"arg_id":"A427_2","argument":"反ワクやジャニヲタの陰謀論界隈が応援している暇空茜氏がどのくらい取れるのか興味津々。","comment_id":"427","x":6.89724,"y":6.2896667,"p":0},{"arg_id":"A429_0","argument":"都知事選候補者56名の公約を全て拝見した中で、安野たかひろ氏の公約が一番刺さった。特に、33歳という若さが新しい時代を作るのにふさわしいと感じた。","comment_id":"429","x":6.0795302,"y":6.9086185,"p":0.3929670856709496},{"arg_id":"A437_0","argument":"たかまつななさんによる、とてもしっかりとしたインタビュー","comment_id":"437","x":5.6676073,"y":5.0582,"p":0},{"arg_id":"A490_0","argument":"わかる。の公約は綺麗にまとまっていて、内容も進め方も良いと思う。","comment_id":"490","x":6.255283,"y":6.052005,"p":1},{"arg_id":"A490_1","argument":"ただ、ひまそらさんほど周りに流されずにやるべきことをやれる人はいないと思う。","comment_id":"490","x":6.356888,"y":5.4937983,"p":0},{"arg_id":"A505_0","argument":"安野さんと石丸さんが対談している2sidesを是非観てください。オススメです✨","comment_id":"505","x":6.5683885,"y":5.1437616,"p":0.8427804867214163},{"arg_id":"A507_1","argument":"今回は難しいかもしれないが、安野さんは素敵な候補なので他党に目をつけられたくない。","comment_id":"507","x":6.080932,"y":6.297173,"p":1},{"arg_id":"A514_0","argument":"今回安野さんが何票くらい獲得するかが重要かもしれないですね。","comment_id":"514","x":6.583496,"y":6.3230286,"p":0},{"arg_id":"A541_0","argument":"私は安野たかひろ氏を応援しています。これは個人的な見解です。","comment_id":"541","x":5.842858,"y":4.8031225,"p":1},{"arg_id":"A543_0","argument":"安野さんを応援したいけど、そんな場合じゃないかも…","comment_id":"543","x":5.9247494,"y":5.2572956,"p":1},{"arg_id":"A558_0","argument":"候補者の中で唯一わくわくする。","comment_id":"558","x":6.282481,"y":6.52061,"p":1},{"arg_id":"A559_0","argument":"私は所用で行けないですが、安野たかひろ候補に関心ある方はぜひご参加ください。","comment_id":"559","x":5.73421,"y":6.175088,"p":1},{"arg_id":"A567_0","argument":"昨日の討論会を見ましたか？見ていなければぜひ見てみてください。面白いですよ。すでに調べた後ならすみませんが、ぜひ見て聞いて考えてください。何がいいのかは自分で見つけるものです。ちなみに、私は小池蓮舫は見つけられていませんが、安野さんは面白いです。","comment_id":"567","x":5.8419733,"y":4.9575686,"p":0.6832322091654915},{"arg_id":"A595_0","argument":"とても建設的な議論だった。全編無料公開にすればもっと視聴されると思うのにもったいない。","comment_id":"595","x":6.444803,"y":5.222492,"p":1},{"arg_id":"A625_0","argument":"候補も無視できない存在","comment_id":"625","x":6.33396,"y":6.660359,"p":1},{"arg_id":"A629_0","argument":"安野さんが支持されるのは髪型、顔、服装が理由だと思う。","comment_id":"629","x":5.155672,"y":5.8883157,"p":1},{"arg_id":"A630_0","argument":"34歳で結婚されていてお子さんはいないようですが、地道に真っ当に東京を良くしようとしている感じがします。","comment_id":"630","x":5.3701963,"y":6.1400676,"p":1},{"arg_id":"A646_0","argument":"得票数を上げるには、既存メディアの露出を増やし、テクノロジーアレルギーの人々に安野さんなら安心と思ってもらうことが大事です。頑張ってください。","comment_id":"646","x":6.344074,"y":6.508946,"p":1},{"arg_id":"A660_1","argument":"当選が届くところに入ってくると面白そうです。","comment_id":"660","x":6.7052746,"y":6.51833,"p":1},{"arg_id":"A675_0","argument":"ひまそらあかねと同レベルで、安野さんの扱いがおかしいと感じる。","comment_id":"675","x":5.7365046,"y":5.115927,"p":1},{"arg_id":"A687_0","argument":"安野さんの得票数を上げたい。","comment_id":"687","x":6.5491943,"y":6.41205,"p":1},{"arg_id":"A709_0","argument":"安野たかひろ候補「私は33歳で、50年後の未来も他人事ではありません」","comment_id":"709","x":5.200281,"y":5.6960278,"p":0.5856222094649819},{"arg_id":"A712_0","argument":"安野さんは宗教の人のような見た目だが、噂を聞いていなければネタ候補としてすぐに消していたかもしれない。","comment_id":"712","x":5.338992,"y":5.8990426,"p":0},{"arg_id":"A717_0","argument":"安野たかひろ候補は最注目の候補だ。これも見たかった。","comment_id":"717","x":5.748232,"y":6.357917,"p":1},{"arg_id":"A719_0","argument":"安野さんのビジュアルは失敗している気がする。","comment_id":"719","x":5.3864408,"y":5.4326277,"p":1},{"arg_id":"A735_0","argument":"安野さんだけまともだが、このラインナップに埋もれてしまいそう。","comment_id":"735","x":5.539449,"y":5.0678515,"p":1},{"arg_id":"A742_0","argument":"安野さんはブレーンとしては優秀だが、惜しいところがある。","comment_id":"742","x":5.581098,"y":5.590325,"p":0},{"arg_id":"A745_0","argument":"安野たかひろがしっかりしているのに、このブロックを割り当てられているのが悲しい。","comment_id":"745","x":5.1391664,"y":5.4535627,"p":1},{"arg_id":"A756_0","argument":"安野たかひろは真面目すぎて逆に印象に残らないのが可哀想。","comment_id":"756","x":5.2226653,"y":5.7362285,"p":0.8511433539814554},{"arg_id":"A763_1","argument":"どんな方かは知らないが、こういう話も表面化してほしい。","comment_id":"763","x":5.9904304,"y":5.7081738,"p":1},{"arg_id":"A794_0","argument":"安野たかひろに一票入れることに決めた。","comment_id":"794","x":6.670983,"y":6.489265,"p":1},{"arg_id":"A812_0","argument":"安野たかひろに投票するつもりだが、選ばれる可能性は低いと思う。","comment_id":"812","x":6.5449758,"y":6.6004515,"p":1},{"arg_id":"A816_0","argument":"安野さんと内海さんの支持者の意見や考えを聞きたい、気になる。","comment_id":"816","x":6.2539396,"y":5.012445,"p":1},{"arg_id":"A818_0","argument":"安野たかひろさんと相乗効果を埋める相手を見つけるのは難しい。","comment_id":"818","x":5.295085,"y":5.468764,"p":1},{"arg_id":"A857_0","argument":"暇空はキモすぎて無理。","comment_id":"857","x":7.0600266,"y":5.8397465,"p":1},{"arg_id":"A859_2","argument":"この2人が合同で活動することで有意義な時間になると思う。","comment_id":"859","x":6.882528,"y":5.603426,"p":1},{"arg_id":"A882_0","argument":"安野さんと対談してほしい候補はドクター中松さん。中松さんなら安野さんの凄さが直感で理解できると思うし、安野さんの選挙活動を見たらきっと嬉しいと思う。","comment_id":"882","x":6.131865,"y":6.381189,"p":0.8501969249319926},{"arg_id":"A895_0","argument":"素晴らしい方でした。明確な問題意識と具体化するビジョンがあり、相手の意見に興味を持ち高めあう気概がありました。埋もれている素晴らしい方はたくさんいると思います。","comment_id":"895","x":6.067446,"y":5.1727376,"p":1},{"arg_id":"A900_0","argument":"安野さんの支持者、今じゃない理由は？東京を任せたい人に入れたらいいと思う。","comment_id":"900","x":5.877568,"y":5.9197283,"p":0},{"arg_id":"A908_4","argument":"暇空茜：なし（まともでない、勝訴は評価）","comment_id":"908","x":7.182661,"y":5.8822665,"p":0.2826730894663603},{"arg_id":"A912_0","argument":"個人的には安野さん一択になりそう。昭和生まれの候補者は鬱陶しく感じる。","comment_id":"912","x":5.847901,"y":6.0646696,"p":0},{"arg_id":"A922_0","argument":"選挙に行こう。","comment_id":"922","x":6.5012393,"y":6.6876745,"p":1},{"arg_id":"A926_2","argument":"桜井さんは個人的には嫌いではないが、反在日韓国人のワンイシューしかない。","comment_id":"926","x":6.616246,"y":5.2953386,"p":1},{"arg_id":"A947_0","argument":"安野さんは良いけど、百合子を落とす訳にはいかないので申し訳ない。","comment_id":"947","x":5.741013,"y":5.116449,"p":1},{"arg_id":"A953_0","argument":"安野さん以外の対抗馬とその支持層は他候補の否定ばかりでげんなりする。","comment_id":"953","x":6.1306167,"y":6.5647874,"p":1},{"arg_id":"A957_0","argument":"Colaboの活動に言いがかりをつけてたくさんの人を騙してる暇空さんを支持するくらいなら、安野さんを応援してください。","comment_id":"957","x":5.866678,"y":4.771098,"p":0.6834799347806424},{"arg_id":"A964_0","argument":"私は、公約をきちんと掲げている若い候補者であり、他の候補者を攻撃しないという点で、さんを応援することにしました。","comment_id":"964","x":6.3199673,"y":6.488767,"p":1},{"arg_id":"A965_0","argument":"安野さんに一定数獲得して欲しい。今の所の情報では。","comment_id":"965","x":5.6247606,"y":5.181395,"p":0},{"arg_id":"A974_0","argument":"この2人がタッグを組んで東京都を動かしてほしい。一人しか選べないのはおかしい。","comment_id":"974","x":6.8784704,"y":5.647717,"p":1},{"arg_id":"A984_0","argument":"安野さんのアピアランスの話は、恋人ができないと嘆きつつ自分のスタイルに固執する人を見ているようだ。","comment_id":"984","x":5.2756886,"y":5.786187,"p":1},{"arg_id":"A999_0","argument":"夫婦別姓を実現してほしい","comment_id":"999","x":6.2561007,"y":5.2171097,"p":1},{"arg_id":"A1028_0","argument":"との対談凄く良かったです。","comment_id":"1028","x":6.3419466,"y":5.056594,"p":1},{"arg_id":"A1055_0","argument":"私は立候補している人々をリスペクトする。","comment_id":"1055","x":6.5942593,"y":6.829451,"p":1},{"arg_id":"A1067_0","argument":"安野さんは良さそうだが、票が割れると蓮舫当選のリスクが高まるのが悩ましい。","comment_id":"1067","x":6.816009,"y":6.3653708,"p":1},{"arg_id":"A1073_0","argument":"安野さんの資料を僕が33歳のときに作れたと言ったら、絶対に作れないから偉い。（今作れるかと言われたら、まぁ作れないから偉い）","comment_id":"1073","x":5.1611557,"y":5.51891,"p":0.620710855742997},{"arg_id":"A1080_0","argument":"安野さんの服装より、コスプレ選挙参加者の方が問題だと思う。追放すべきだ。","comment_id":"1080","x":5.2135887,"y":5.883148,"p":1},{"arg_id":"A1108_0","argument":"タヌキが最適だと思う。大勢が決まっているなら、安野さんに投票するのも一つの選択肢だ。","comment_id":"1108","x":6.7646375,"y":6.7369504,"p":0.8269521103107071},{"arg_id":"A1135_0","argument":"安野さんやゆりこは分かりやすいが、ゆりこが前回宣言した満員電車、花粉症、介護離職の0を達成できていないことを覚えている。前回のタスクが残っている中で、今回の公約をどれだけ達成できるのか疑問だ。","comment_id":"1135","x":5.9425135,"y":6.7319145,"p":0},{"arg_id":"A1136_0","argument":"こういう討論はもっとした方がいい。","comment_id":"1136","x":6.412038,"y":5.47645,"p":0},{"arg_id":"A1146_0","argument":"開発知識といえば安野たかひろもオススメです。","comment_id":"1146","x":5.358892,"y":5.3892736,"p":0.8634827419998395},{"arg_id":"A1153_2","argument":"ピボット: 番外編暇空さんとの対談","comment_id":"1153","x":6.654937,"y":5.300263,"p":0.9689871528038028},{"arg_id":"A1160_0","argument":"安野たかひろは優秀だが、当選は難しいだろう。","comment_id":"1160","x":5.9243507,"y":6.1636434,"p":0.8966248297180927},{"arg_id":"A1174_0","argument":"安野さんが一番まともそうだけど、まあ無理だろうな。","comment_id":"1174","x":5.638367,"y":5.074688,"p":0},{"arg_id":"A1186_0","argument":"高学歴層を固めれば10万票までは狙えるのではないか。","comment_id":"1186","x":6.7778735,"y":6.0588975,"p":0.4752229222496881},{"arg_id":"A1192_0","argument":"過去の行動や言動から判断すると、ひまそらあかね氏か安野さんが候補だと思う。","comment_id":"1192","x":5.9908304,"y":5.763771,"p":0.8989387081828969},{"arg_id":"A1197_0","argument":"安野さんが一番まともだと清水国明が言った。","comment_id":"1197","x":6.4972925,"y":5.1021857,"p":1},{"arg_id":"A1199_0","argument":"氏に投票します😇","comment_id":"1199","x":6.711896,"y":6.650642,"p":0.8891326987783457},{"arg_id":"A1206_0","argument":"自分はさん推しですね。","comment_id":"1206","x":5.951429,"y":4.775964,"p":1},{"arg_id":"A1212_1","argument":"他の候補者はお笑いは他所でやってほしい。都の未来がかかっている。","comment_id":"1212","x":6.354994,"y":6.9053683,"p":0},{"arg_id":"A1215_0","argument":"私は安野たかひろ氏が一番マトモで素晴らしいと思う。トレンドのひまそらは子供オタクに受けるのは分かるし、純粋だと思うが、うつみんはアカン。まともな安野氏の名前が出ないのは不思議。都民大丈夫かなぁ。","comment_id":"1215","x":5.481418,"y":5.176356,"p":0.7769280177789305},{"arg_id":"A1235_0","argument":"暇ちゃんに協調性を期待するのは無理だから(´・ω・｀)","comment_id":"1235","x":7.0756493,"y":5.8413334,"p":1},{"arg_id":"A1275_1","argument":"公約に関しては安野さんも興味深かった。","comment_id":"1275","x":6.154095,"y":5.961469,"p":0.422072418105654},{"arg_id":"A1285_0","argument":"安野たかひろさんがどこまで票を伸ばすのか楽しみ。","comment_id":"1285","x":6.742254,"y":6.2032228,"p":0},{"arg_id":"A1288_0","argument":"安野たかひろ氏はまともな候補だと思うので、他の泡沫候補と同じ枠で扱うのは可哀想。","comment_id":"1288","x":5.8290744,"y":6.510341,"p":1},{"arg_id":"A1307_0","argument":"安野たかひろさんを推しているが、死票になるので投票できない。","comment_id":"1307","x":6.6014957,"y":6.667327,"p":0.8178037688325149},{"arg_id":"A1317_0","argument":"安野さんと石丸さんの対談が面白いし、加藤さんの進行も上手い。この2人で何かしてほしい。","comment_id":"1317","x":6.5981035,"y":5.2077146,"p":0.95060081453983},{"arg_id":"A1322_0","argument":"安野さんを応援したいが、東京に住んでいない。","comment_id":"1322","x":5.787657,"y":5.547819,"p":0},{"arg_id":"A1331_0","argument":"安野さんに投票したいが、他の変な人たちが当選するのが心配。1人2票にするか、票を分けて投票できるようにしてほしい。","comment_id":"1331","x":6.695987,"y":6.705751,"p":1},{"arg_id":"A1332_0","argument":"安野さんのような候補が次回のチャレンジに繋がるぐらいの票を取れるといいが、厳しそう。","comment_id":"1332","x":6.2087255,"y":6.413165,"p":1},{"arg_id":"A1343_0","argument":"否定派の人と議論したいが、相手が議論に応じないことが多い。私も正しいことは肯定するが、タモさん、安野さん、櫻井さんそれぞれの主張にも良い点がある。","comment_id":"1343","x":5.9791317,"y":6.6308575,"p":0.5713186100444387},{"arg_id":"A1348_0","argument":"できもしない公約とかどうでもいい。そもそも守る気がないのでは？","comment_id":"1348","x":6.3043013,"y":6.1443005,"p":0.377681986105241},{"arg_id":"A1355_0","argument":"期日前投票を済ませた。どうせ今回当選しないけど、彼に投票した。今回をきっかけに、将来的に政治に参加してオードリータンのようになってほしい。","comment_id":"1355","x":6.948941,"y":6.687535,"p":0.4035426461692917},{"arg_id":"A1368_0","argument":"次にやった人がひどすぎて見るのをやめた。","comment_id":"1368","x":6.24325,"y":5.6560907,"p":1},{"arg_id":"A1383_0","argument":"情勢報道からして暇なおじさんにも負けそう。","comment_id":"1383","x":6.6758556,"y":5.5454745,"p":0.4165021944292427},{"arg_id":"A1415_0","argument":"安野たかひろさん、面白い。33歳、いいねぇ。やらせてみたいなぁ。","comment_id":"1415","x":5.128312,"y":5.4526973,"p":1},{"arg_id":"A1478_0","argument":"都民ではないが、安野さんには真面目に関心を持っている。頑張ってほしい。","comment_id":"1478","x":5.9107924,"y":4.8721223,"p":0},{"arg_id":"A1480_0","argument":"他者批判や他党批判ばかりだとうんざりするが、候補者同士が歩いて回るのは斬新で良い。お二人の雰囲気が柔らかく、握手も自然と受け入れられている。こんな選挙を手伝いたいし、相乗効果を期待している。","comment_id":"1480","x":6.2245607,"y":6.9498677,"p":0.912001760772242},{"arg_id":"A1516_1","argument":"安野たかひろ候補の支持層には優秀な人が多いのだろう。","comment_id":"1516","x":5.8259788,"y":6.5233574,"p":1},{"arg_id":"A1597_0","argument":"オッズリストに特定の名前がないのが驚きだ。高校生には全く浸透していないのかもしれない。","comment_id":"1597","x":5.5942907,"y":5.4712934,"p":1},{"arg_id":"A1616_0","argument":"さん知名度ない？？？","comment_id":"1616","x":5.735906,"y":5.7982993,"p":1},{"arg_id":"A1621_0","argument":"もっと別の人に名前を出して欲しかっただろうに","comment_id":"1621","x":5.9950085,"y":5.230645,"p":0.5226649876455157},{"arg_id":"A1630_0","argument":"田母神さんの主張は個人的に好きです。安野さんも素敵です。揚げ足を取って落とし合うのではなく、良いところを見つけて選挙を楽しんだ方がいいと思います。","comment_id":"1630","x":6.7921863,"y":5.867329,"p":0},{"arg_id":"A1670_0","argument":"安野さんを応援するためにリア垢でツイートしたけど、選挙に関するツイートをリアルの知り合いに発信するのに抵抗がある。選挙に興味があるのがダサいと思われそうで不安。","comment_id":"1670","x":5.8315997,"y":6.1187286,"p":1},{"arg_id":"A1703_0","argument":"暇空茜と組んで名前の売れている候補を担ぐのが正解だと思う。","comment_id":"1703","x":7.171555,"y":6.191515,"p":1},{"arg_id":"A1726_0","argument":"四人の議論より、この二人での方が圧倒的に建設的で、お互いの意見を汲み取っている。","comment_id":"1726","x":6.6151013,"y":5.4905653,"p":0.8974339801583476},{"arg_id":"A1727_0","argument":"安野さんは揚げ足取りや批判ではなく、相手の候補の良いところを尊敬し取り入れる姿勢が感じられる。","comment_id":"1727","x":5.542997,"y":6.5584865,"p":1},{"arg_id":"A1739_0","argument":"お人柄も良さそう","comment_id":"1739","x":5.9500813,"y":4.771729,"p":1},{"arg_id":"A1743_0","argument":"安野さんの知名度がもっと上がってほしい。","comment_id":"1743","x":5.585983,"y":5.6875057,"p":0},{"arg_id":"A1764_0","argument":"安野さんにマウントを取りたい高学歴勢が多すぎて、当選しなさそう。","comment_id":"1764","x":6.0092945,"y":6.2273793,"p":0.9733607092586088},{"arg_id":"A1765_0","argument":"安野たかひろ候補が真面目に取り組んでいることは分かる。","comment_id":"1765","x":5.4490824,"y":6.347205,"p":1},{"arg_id":"A1770_0","argument":"安野さんは風貌による風評被害者に人気がありそうだが、平仮名表記にして同じ読みの某監督を応援に呼ぶと、勘違い票が得られそう。","comment_id":"1770","x":5.4788003,"y":5.8106728,"p":1},{"arg_id":"A1774_0","argument":"MEGUMI意識でシンプルポニーテールにしたけど、鏡に映った自分が安野たかひろっぽくて解せない。","comment_id":"1774","x":5.326961,"y":5.4982314,"p":0.5972834325578805},{"arg_id":"A1785_0","argument":"元々の知名度と実績がないと難しい。ここから200万票積み上げることは可能なのか安野さん！？","comment_id":"1785","x":6.486925,"y":6.0622377,"p":0},{"arg_id":"A1786_0","argument":"その詳細が薄い。他の候補者、例えば安野さんは事細かく示しているので、ご覧ください。","comment_id":"1786","x":5.9407735,"y":6.5240016,"p":0.9834028267273924},{"arg_id":"A1793_0","argument":"投資家として、安野たかひろに投票する。ある程度票が入れば次の一手になる。","comment_id":"1793","x":6.5837502,"y":6.618852,"p":0.9189980402931064},{"arg_id":"A1796_2","argument":"安野さんは公約が多すぎて、細かすぎると読む気が失せます。","comment_id":"1796","x":6.2106414,"y":6.021089,"p":0.6386929225965574},{"arg_id":"A1807_2","argument":"黒川あつひと（つばさの党）：印象が悪すぎて支持が得られない。","comment_id":"1807","x":7.035127,"y":5.7473464,"p":0.3384335292332586},{"arg_id":"A1808_0","argument":"頑張って下さい！選挙に風穴を！","comment_id":"1808","x":6.690309,"y":6.5208135,"p":1},{"arg_id":"A1809_0","argument":"安野さんに応援メッセージを送ったらアカウントがロックされました。選挙の候補者にDMを送るとスパム判定されるかもしれないので気をつけてください。とにかく頑張ってください。","comment_id":"1809","x":5.8133144,"y":6.358261,"p":1},{"arg_id":"A1810_0","argument":"公約を斜め読みしてください。ひまそらさんの上位互換です。","comment_id":"1810","x":6.2597623,"y":6.128868,"p":0.6054401619927571},{"arg_id":"A1825_0","argument":"他の候補者全員分の判断材料を出してほしい。安野さんバージョンも見たい。","comment_id":"1825","x":5.9311996,"y":6.4636226,"p":1},{"arg_id":"A1853_0","argument":"安野さんはまともそうだが、知名度と見た目で負けて勝てそうに見えない。githubが問題だ。","comment_id":"1853","x":5.483186,"y":5.6803036,"p":1},{"arg_id":"A1859_0","argument":"他の候補も取り上げてほしい。","comment_id":"1859","x":6.3625054,"y":6.656527,"p":1},{"arg_id":"A1885_0","argument":"安野さんに興味を持っているが、暇空氏を応援している人たちも面白くて見ている。","comment_id":"1885","x":5.767411,"y":4.974332,"p":1},{"arg_id":"A1887_0","argument":"ため息しか出ない状況ですが、私は安野たかひろさんを推します。知名度は低いかもしれませんが、未来のために投票します。","comment_id":"1887","x":6.4798717,"y":6.5572033,"p":0.8659152779789532},{"arg_id":"A1890_0","argument":"公約が多すぎてわかりにくい。ひまそらさんのようにシンプルにしてほしい。","comment_id":"1890","x":6.24616,"y":6.0732226,"p":0.9598284997449564},{"arg_id":"A1898_0","argument":"期日前投票で安野さんに投票しました！東京の未来に希望を持ちたい。応援しています。","comment_id":"1898","x":6.847769,"y":6.6007066,"p":0.6369707703676577},{"arg_id":"A1911_0","argument":"これについては、立候補者のさんと安野さんが良い議論をしています。","comment_id":"1911","x":6.808531,"y":6.327087,"p":1},{"arg_id":"A1917_0","argument":"安野さんを応援しているが、票を伸ばして一番喜ぶのは小池だろう。","comment_id":"1917","x":6.7052875,"y":6.273205,"p":1},{"arg_id":"A1989_0","argument":"残念ながら安野さんを受け入れる度量が日本にはない。😢","comment_id":"1989","x":5.7351665,"y":4.933272,"p":1},{"arg_id":"A1990_0","argument":"安野さんが当選するとは思えないが、こういう人材を採用してほしいという思いは強い。","comment_id":"1990","x":5.911913,"y":6.3805685,"p":1},{"arg_id":"A1992_0","argument":"当選できそうなのですか？","comment_id":"1992","x":6.720489,"y":6.3978524,"p":0},{"arg_id":"A2028_0","argument":"知名度で劣るだけで、探せば素晴らしい候補者はいる。","comment_id":"2028","x":5.982281,"y":6.3263726,"p":1},{"arg_id":"A2030_0","argument":"あんのたかひろさんは若者や現役世代に人気があるが、上の世代の票が多いため当選は難しいかもしれない。","comment_id":"2030","x":6.095369,"y":6.750685,"p":1},{"arg_id":"A2034_1","argument":"ゆりこ様の20時ゼロ打ちに加担しようと思ってたけど、安野さんへの応援票にしようかな。要精査。","comment_id":"2034","x":5.9533796,"y":6.1305437,"p":1},{"arg_id":"A2040_0","argument":"安野さんに！アプリからの投票が可能に。これは民主主義の大幅アップデートだ！","comment_id":"2040","x":6.5898085,"y":6.817253,"p":1},{"arg_id":"A2069_0","argument":"ふつーにやってみたら、上位が安野たかひろ氏以外は誰やねん状態だった。ワロタ","comment_id":"2069","x":5.448386,"y":5.265701,"p":0.7745446323589766},{"arg_id":"A2070_0","argument":"安野さんと石丸さんには強い繋がりがあるのかもしれない。暇空氏の名前も学習したのか気になる。","comment_id":"2070","x":6.24447,"y":5.2225537,"p":1},{"arg_id":"A2091_0","argument":"この人が誰を応援しようが自由だが、なぜピーキーなひまそら氏なのだろうか？同じ泡沫候補でも、比較的真っ当な安野たかひろ氏がいると思う。","comment_id":"2091","x":6.0394287,"y":6.7639837,"p":1},{"arg_id":"A2126_0","argument":"安野たかひろの政策自体は悪くないが…","comment_id":"2126","x":5.2208724,"y":5.440728,"p":0.5263132758655564},{"arg_id":"A2136_0","argument":"公約に好感を持てました！","comment_id":"2136","x":6.2384624,"y":5.889286,"p":1},{"arg_id":"A2158_1","argument":"地道な討論をこなしてほしい。そういう意味で安野さんは素晴らしい。","comment_id":"2158","x":6.5085983,"y":5.355154,"p":0.899295933255843},{"arg_id":"A2168_0","argument":"生産的なディスカッションで、安野さんに投票する意義が明確になりました。","comment_id":"2168","x":6.354915,"y":6.7784696,"p":0.3785438377259628},{"arg_id":"A2171_5","argument":"内海：まだまだ。","comment_id":"2171","x":6.957426,"y":4.8357983,"p":1},{"arg_id":"A2208_0","argument":"若い候補者がちゃんとした公約を掲げているので、行く末を見てみたい。","comment_id":"2208","x":6.4255943,"y":6.54046,"p":1},{"arg_id":"A2209_0","argument":"正直、これができるのは安野さんか暇空さんだけだと思う。","comment_id":"2209","x":5.8566546,"y":5.0408216,"p":0},{"arg_id":"A2246_0","argument":"安野たかひろ氏の支持者にフォローされたが、ディープフェイクに関する考え方が正反対なので、私はアンチです。フォローしても良いことはない。","comment_id":"2246","x":5.7117524,"y":6.2413106,"p":0.9370266700229644},{"arg_id":"A2253_0","argument":"安野たかひろさん候補も気になるが、93ページ分読むのは自分には無理。","comment_id":"2253","x":5.8826666,"y":6.2604914,"p":0},{"arg_id":"A2261_0","argument":"オチャメな一面もある。","comment_id":"2261","x":6.088712,"y":4.854312,"p":1},{"arg_id":"A2262_2","argument":"安野さんも後藤さんも暇空茜さんの意見は取り入れそうだしなー。","comment_id":"2262","x":6.12538,"y":5.0283594,"p":0},{"arg_id":"A2270_0","argument":"安野たかひろさんはマシだと感じるが、知名度が低すぎる。","comment_id":"2270","x":5.500699,"y":5.6564283,"p":0.8585253268257387},{"arg_id":"A2293_0","argument":"内海さんについてどう思いますか？","comment_id":"2293","x":6.855023,"y":4.872946,"p":1},{"arg_id":"A2321_0","argument":"安野票は死票ではなく未来へ生きる票になると思います。","comment_id":"2321","x":6.690014,"y":6.677231,"p":1},{"arg_id":"A2359_7","argument":"誰もが自分らしく生きることを目指す。","comment_id":"2359","x":6.1277556,"y":5.7391806,"p":0},{"arg_id":"A2378_1","argument":"ひまそらあかねのXを見に行ったらブロックされていて、自分もブロックしていたと発言。","comment_id":"2378","x":6.3211575,"y":5.0888863,"p":1},{"arg_id":"A2378_2","argument":"「暇空ないわー」のコメントには「うるせーバーカ」と返答。","comment_id":"2378","x":7.043398,"y":5.8383746,"p":1},{"arg_id":"A2386_0","argument":"現状では安野たかひろ氏が一番まともだと思う。","comment_id":"2386","x":5.4785576,"y":5.2086825,"p":0.8567903563021648},{"arg_id":"A2400_0","argument":"建設的なやりとりだったが、勝つためにはそれだけでは不十分。","comment_id":"2400","x":6.525173,"y":5.435839,"p":0.835078179061967},{"arg_id":"A2406_1","argument":"うつみさんも優秀だが、公約を守れるか怪しい点があったので除外した。","comment_id":"2406","x":6.275685,"y":6.324213,"p":0.9833163299934344},{"arg_id":"A2421_0","argument":"安野さんも良いが、知名度がまだ低いのが残念。","comment_id":"2421","x":5.6243277,"y":5.667013,"p":0.82407713231002},{"arg_id":"A2431_0","argument":"石丸ガチアンチのひまそらあかね氏はこれで安心。もう安野たかひろ氏に入れていいかな。","comment_id":"2431","x":5.5679464,"y":5.094097,"p":0.7050190840362462},{"arg_id":"A2436_0","argument":"本人の名誉のために良かれと思っていましたが、少なくとも名誉を傷つける内容を記載する人に言われたくないです。ちなみに、自分は内海さんと安野さんを応援しています。","comment_id":"2436","x":6.0236883,"y":4.8041167,"p":0.9201420642099376},{"arg_id":"A2452_0","argument":"安野さん、内海さん、石丸さんを支持します。","comment_id":"2452","x":6.0469384,"y":4.7885556,"p":1},{"arg_id":"A2452_1","argument":"女子高生の件はサンジャポがインタビューしていたので、それを見て削除の判断をしてください。","comment_id":"2452","x":5.843726,"y":5.4480753,"p":0},{"arg_id":"A2455_0","argument":"顔出しされていない候補者は応援できない。同じ作家でも安野さんはまともだ。某候補者はトラブルメーカーの雰囲気が漂う。","comment_id":"2455","x":6.1483483,"y":6.766547,"p":0},{"arg_id":"A2456_1","argument":"安野さんは蒼天航路の曹操のようなことをやりたいのかもしれない。","comment_id":"2456","x":5.6374927,"y":6.422418,"p":0},{"arg_id":"A2483_0","argument":"安野さんは非常に良いと思うが、知名度が問題だ。","comment_id":"2483","x":5.5549965,"y":5.5007463,"p":1},{"arg_id":"A2494_0","argument":"スーツ着てポマード塗りたくってるギークなんて見たことない。安野さんはあれでいい😄","comment_id":"2494","x":5.147654,"y":5.647069,"p":1},{"arg_id":"A2505_1","argument":"他の候補を考えると安野さんが良いかもしれない。","comment_id":"2505","x":6.0538936,"y":6.254231,"p":1},{"arg_id":"A2528_0","argument":"安野さんの得票数を見ることで、開成の組織票を知ることができるという説がある。","comment_id":"2528","x":6.641361,"y":6.7390456,"p":0},{"arg_id":"A2533_0","argument":"実は、この安野さんが一番良い候補なのではないか。","comment_id":"2533","x":5.781237,"y":5.3229966,"p":1},{"arg_id":"A2535_0","argument":"小池さんが嫌だけど他にまともな候補がいなくて困っている方は、オードリータン氏推薦の安野たかひろを検討してみてください。","comment_id":"2535","x":6.035487,"y":6.3264613,"p":1},{"arg_id":"A2545_0","argument":"安野たかひろが一番まともな人だが、知名度が低いのが問題だ。GitHubを使うと言っても伝わらない。","comment_id":"2545","x":5.413062,"y":5.663988,"p":1},{"arg_id":"A2566_1","argument":"しがらみの無い2人が協力すれば、東京は凄い都市になる。","comment_id":"2566","x":6.869761,"y":5.708208,"p":0.8029257422606756},{"arg_id":"A2568_0","argument":"1日1000件以上の声を聞く。ネットはよく分からないけど、安野さんを知ってもらいたくて、Xやインスタグラムを始めた（笑）。そんな力をくれる人。","comment_id":"2568","x":5.6904335,"y":5.694466,"p":0},{"arg_id":"A2576_0","argument":"スタッフの方も上げていましたが、少しでも多くの方に安野さんとその取り組みを知って欲しいです。","comment_id":"2576","x":5.278429,"y":5.4660974,"p":1},{"arg_id":"A2598_0","argument":"私の考えでは安野たかひろ一択だが、投票しても当選しないので残念だ。","comment_id":"2598","x":6.5750203,"y":6.548208,"p":0.6904505258886766},{"arg_id":"A2613_0","argument":"そうすると内海さんか安野さんなんですよね。","comment_id":"2613","x":6.8331532,"y":4.9101586,"p":0.7194371566155213},{"arg_id":"A2623_5","argument":"②公約などから","comment_id":"2623","x":6.2412343,"y":6.0374265,"p":1},{"arg_id":"A2626_0","argument":"この凄さを有権者1150万人に届けたい。届いてくれーーー！","comment_id":"2626","x":6.265939,"y":5.713883,"p":1},{"arg_id":"A2631_0","argument":"安野さんに投票しよう","comment_id":"2631","x":6.584271,"y":6.615876,"p":0.9343438005461252},{"arg_id":"A2632_0","argument":"私は近い将来「初期の頃はライブハウスでも客が少なくてさ。でも私はこのバンドは絶対売れると思ってた」みたいなこと言ってると思う。","comment_id":"2632","x":5.9369974,"y":5.7087016,"p":1},{"arg_id":"A2650_0","argument":"凄い人だから見て欲しい。","comment_id":"2650","x":6.1519785,"y":5.50777,"p":0},{"arg_id":"A2659_0","argument":"安野さんの意見は理解できる人が少ないのが問題だ。","comment_id":"2659","x":5.418526,"y":5.5717077,"p":0.6284666341543734},{"arg_id":"A2700_0","argument":"同じくです。お手伝いができてとても楽しいですし、歴史が変わる瞬間を見れるかと思っています。","comment_id":"2700","x":6.041592,"y":5.0505834,"p":1},{"arg_id":"A2706_0","argument":"ひまそらさんを無視するのも気になるが、安野さんのごり推しが特に気になる。過去の出来事を思い出させる。","comment_id":"2706","x":5.744123,"y":5.318704,"p":1},{"arg_id":"A2714_0","argument":"安野さんと暇空さんがどこまで食い込めるか楽しみ。","comment_id":"2714","x":6.149568,"y":5.0403395,"p":0.4933017372036893},{"arg_id":"A2728_1","argument":"今後の安野たかひろ氏に注目したいです。","comment_id":"2728","x":5.3883524,"y":5.2857175,"p":0.67412960678753},{"arg_id":"A2760_0","argument":"結果的にそうなるかもしれないが、安野さんに投票する。本当に応援している。","comment_id":"2760","x":6.586063,"y":6.6930623,"p":1},{"arg_id":"A2779_0","argument":"2人の候補者の力が相乗効果で良くなると感じました。","comment_id":"2779","x":6.28672,"y":6.5655923,"p":1},{"arg_id":"A2788_0","argument":"優秀なので、ここは手を結んで欲しいです。","comment_id":"2788","x":6.231771,"y":5.6839476,"p":1},{"arg_id":"A2791_0","argument":"とても良い候補だと思っています。","comment_id":"2791","x":6.2222004,"y":6.281901,"p":0.9833163299934344},{"arg_id":"A2799_0","argument":"安野さんが1番いいと思うが、勝てそうにないのが残念。","comment_id":"2799","x":5.740887,"y":5.175349,"p":0.2138451908037716},{"arg_id":"A2807_0","argument":"安野さんも清水さんも、質問に対して具体的にどうすべきかを答えている。こういうのが見たかった。","comment_id":"2807","x":6.4967427,"y":5.0902233,"p":1},{"arg_id":"A2822_1","argument":"個人的に一番考えが近いのは安野たかひろ氏です。","comment_id":"2822","x":5.5097013,"y":5.2341137,"p":0.8567903563021648},{"arg_id":"A2835_2","argument":"田保神氏に対して、応援し尊敬しているが、御免なさいという気持ちがある。","comment_id":"2835","x":6.129502,"y":4.7152824,"p":1},{"arg_id":"A2838_0","argument":"この二人が組んだら脅威になる。三子教訓状や三本の矢のように、確実に東京が動く。","comment_id":"2838","x":6.853022,"y":5.719069,"p":0.6477604622988677},{"arg_id":"A2868_0","argument":"面白すぎる…2人で東京を変えてくれ…@YouTubeより","comment_id":"2868","x":6.925897,"y":5.4421988,"p":0},{"arg_id":"A2879_1","argument":"都民の良識を信じて、安野たかひろ氏とひまそらあかね氏に頑張ってほしい。","comment_id":"2879","x":6.145447,"y":5.272776,"p":0},{"arg_id":"A2918_0","argument":"インタビュアーが事前に勉強していて頭が良く、話題が散らからずに密度の高い議論が行われていたので面白かった。安野さんが共感的な話し方をしていたので、経営者の方かもしれない。","comment_id":"2918","x":6.07631,"y":5.2212324,"p":1},{"arg_id":"A2926_0","argument":"なるほどは、大々的ではないけど、ところどころで付け足しのように名前を出されてるなって思ってた。","comment_id":"2926","x":6.047702,"y":4.9975734,"p":1},{"arg_id":"A2929_0","argument":"安野さんの認知度を上げることが重要。投票に迷っている人や投票する気がなかった人が安野さんに投票する可能性がある。","comment_id":"2929","x":6.4468384,"y":6.5699496,"p":1},{"arg_id":"A2935_0","argument":"安野さんは素晴らしい構想を持っている素晴らしい候補です。他の人は削らないでほしいです。","comment_id":"2935","x":5.6971183,"y":6.360007,"p":1},{"arg_id":"A2959_0","argument":"はじまったー私は近い将来、この場にいたことをドヤ顔で自慢する。#＃切り抜き安野","comment_id":"2959","x":5.663366,"y":5.2699003,"p":0},{"arg_id":"A2967_0","argument":"選挙が終わるまで契約するか悩んでいる。","comment_id":"2967","x":6.7383957,"y":6.712708,"p":0.9162787498310851},{"arg_id":"A3015_0","argument":"私の課題は知名度です。胸を張れないような応援だけはしないでほしい。この主軸がとても良いと思いました。ヘルシーに、伸びやかに残りの選挙戦を戦ってほしい！演説、お疲れさまでした。","comment_id":"3015","x":5.6241755,"y":6.1542106,"p":0.4220140107495976},{"arg_id":"A3036_0","argument":"うつみんさんにも期待したいです。まださん同様に知名度の無い謎の人物です。","comment_id":"3036","x":5.946369,"y":5.21887,"p":1},{"arg_id":"A3042_0","argument":"安野候補が必ず目を通して検討してくれるので、投稿に「期待」とつけてください。","comment_id":"3042","x":5.6760793,"y":6.3315115,"p":1},{"arg_id":"A3047_0","argument":"本音は安野さんがいいが、票が割れるのでれん4に入れるしかない。","comment_id":"3047","x":6.7721124,"y":6.27884,"p":0.9013860265406},{"arg_id":"A3054_0","argument":"皆で変えられる!選挙にいこう!","comment_id":"3054","x":6.611159,"y":4.9918623,"p":0},{"arg_id":"A3068_0","argument":"外様からだけど、安野さんがどの程度得票できるかには注目している。","comment_id":"3068","x":6.658964,"y":6.268732,"p":1},{"arg_id":"A3079_1","argument":"福本繁幸、ホカリジンも悪い人ではなさそうだ。","comment_id":"3079","x":5.819259,"y":5.8035684,"p":0},{"arg_id":"A3089_0","argument":"私たちで変えられるのです! あきらめないで、投票に行きましょう!","comment_id":"3089","x":6.5642653,"y":4.7854548,"p":1},{"arg_id":"A3090_0","argument":"子どもたちを連れて電車移動の片手間に選挙推し活をしている。選挙に行こう。","comment_id":"3090","x":6.0193,"y":6.723137,"p":0.7439730944712982},{"arg_id":"A3095_0","argument":"このような候補者もいるのね。なかなか良い話だった。","comment_id":"3095","x":6.210065,"y":6.370887,"p":1},{"arg_id":"A3096_0","argument":"私の課題は知名度です。皆さんの力で一人でも多くの方に広めてください。残り1週間、ご支援よろしくお願いいたします。本日はお集まりいただき、ありがとうございました。","comment_id":"3096","x":5.5895667,"y":6.0634165,"p":1},{"arg_id":"A3117_0","argument":"ご本人とその周りの空気を肌で感じることができて貴重な時間でした。","comment_id":"3117","x":6.076707,"y":4.7761927,"p":0.8045821338267318},{"arg_id":"A3117_1","argument":"皆んながどの話にどんなリアクションをするのかも知れたのはよかった。","comment_id":"3117","x":6.0406094,"y":4.9027333,"p":0.6744953354520397},{"arg_id":"A3120_2","argument":"なぜこの人が有力候補として取り上げられず、泡沫候補扱いされているのか不思議です。","comment_id":"3120","x":6.036528,"y":6.7991056,"p":0.7545602966831962},{"arg_id":"A3132_1","argument":"対談も良かったです。こういうのを地上波で流せないのは残念です。","comment_id":"3132","x":6.3747997,"y":5.129844,"p":1},{"arg_id":"A3153_0","argument":"私の1票は安野たかひろさんに決まりそう。","comment_id":"3153","x":6.606833,"y":6.3900905,"p":0},{"arg_id":"A3155_0","argument":"私の一票は安野たかひろさんに決まりそう。","comment_id":"3155","x":6.5282445,"y":6.44781,"p":1},{"arg_id":"A3164_0","argument":"安野さんをあまり追えていないのでまだ推しているわけではないが、「自分は応援したいけどあれじゃネットの一部にしかウケないだろうね」という評判が多かったので、さっきのはびっくりだった。","comment_id":"3164","x":5.748425,"y":5.657598,"p":0},{"arg_id":"A3183_0","argument":"の知名度をあげてください","comment_id":"3183","x":5.6575146,"y":5.932175,"p":0},{"arg_id":"A3192_0","argument":"期日前投票を廃止し、投票期間に改名して、投票日を「最終日」にしたほうがいい。","comment_id":"3192","x":6.9386835,"y":6.554733,"p":0.9805876982646068},{"arg_id":"A3207_0","argument":"ホ◯エモンやひ◯ゆきは安野さんのような候補を推すキャラだったので、今回の件にはがっかりしている。大きなお金が動いているのかとも思ってしまう。","comment_id":"3207","x":6.054713,"y":6.175575,"p":0.9733607092586088},{"arg_id":"A3216_0","argument":"安野さんに投票するのが一番スッキリすると思う。次の選挙ではポスター貼りが無い世の中になってほしい。","comment_id":"3216","x":6.5227675,"y":6.703736,"p":1},{"arg_id":"A3227_0","argument":"安野さんは悪評はないが、知名度が足りない。","comment_id":"3227","x":5.54408,"y":5.62966,"p":0.7832452350265549},{"arg_id":"A3227_1","argument":"暇空応援サイドが安野氏に攻撃し出したら、バカルピスと共闘する可能性がある。","comment_id":"3227","x":6.883435,"y":6.229207,"p":0},{"arg_id":"A3255_0","argument":"安野さんに投票するか悩んでいる。第一子保育園無料は魅力的だ。","comment_id":"3255","x":6.8761983,"y":6.684926,"p":0.3583375458844932},{"arg_id":"A3265_1","argument":"唯一違和感があったのは、演説の際に他候補の批判から始めたこと。安野さんの支持者や支持しそうな人は、既成政治っぽい批判を好まないのではないか。","comment_id":"3265","x":6.2631207,"y":7.0179663,"p":1},{"arg_id":"A3267_0","argument":"AIあんのはイケメンで、もっと知名度が上がればいいと思う。高齢者にも認知されれば当選しそうだが、票が散らばって小池さんが高齢者票で当選するのが嫌だ。","comment_id":"3267","x":6.1405425,"y":6.875791,"p":0},{"arg_id":"A3271_0","argument":"ハチ公には誰もいなくて今宮益バスロータリーに田母神氏がいるけど、何か考えがあるのかな、安野さん。","comment_id":"3271","x":6.7919064,"y":5.212023,"p":0},{"arg_id":"A3286_0","argument":"「自分らしさを捨ててまで当選したくない」という安野さんの価値観は、自分とは違うが、そういう候補者が出るいい時代になったと感じる。個性尊重スタイルが若者ウケしそう。","comment_id":"3286","x":5.414457,"y":6.4042006,"p":1},{"arg_id":"A3311_0","argument":"政策で選ぶなら、安野たかひろの一択になってしまう。","comment_id":"3311","x":6.2470703,"y":6.9822927,"p":1},{"arg_id":"A3317_1","argument":"このインタビュアーも極めて有能だ。","comment_id":"3317","x":6.024094,"y":5.1351914,"p":0},{"arg_id":"A3327_0","argument":"安野さんが勝てない要因は見た目だと思う。知名度はプラスにもマイナスにもならないが、見た目は有権者層にマイナスに働いている。","comment_id":"3327","x":5.5214815,"y":5.7530065,"p":1},{"arg_id":"A3328_0","argument":"人の悪いところを探してしまう自分は三流だと感じるが、安野さんのような優秀な人を見習うことで態度を改めようと思える。","comment_id":"3328","x":5.787693,"y":5.7329063,"p":0},{"arg_id":"A3333_0","argument":"現状、安野候補の方が信頼に足ると思い、安野さんを応援しています。","comment_id":"3333","x":5.9352818,"y":5.2425604,"p":1},{"arg_id":"A3341_0","argument":"知名度が課題なのにニッチな方向に向かうのは違和感があります。既存支持者だけが来るだけです。拡散力のある著名な方とのコラボが必須だと思います。","comment_id":"3341","x":5.609935,"y":6.074855,"p":1},{"arg_id":"A3354_0","argument":"個人的には安野さんが良いと思うが、知名度が低いので選挙では不利だ。","comment_id":"3354","x":5.7369075,"y":5.788975,"p":0},{"arg_id":"A3372_0","argument":"しゅんちゃまは安野さんに投票しそう。","comment_id":"3372","x":6.6473556,"y":6.6408157,"p":0},{"arg_id":"A3399_0","argument":"安野さんの自己評価が非常に低い。","comment_id":"3399","x":5.4211063,"y":5.477412,"p":0.8612892382634252},{"arg_id":"A3419_0","argument":"この対談は面白い。選挙の討論会はこうあるべきだ。","comment_id":"3419","x":6.3933363,"y":5.6486816,"p":0},{"arg_id":"A3419_1","argument":"二人の公約も素晴らしい。","comment_id":"3419","x":6.359475,"y":5.850697,"p":0.5577191797088015},{"arg_id":"A3439_0","argument":"レンホウでダメな人は93ページの公約を掲げる「安野たかひろ」さんに注目してください。","comment_id":"3439","x":6.0204782,"y":6.5337677,"p":0.6992123993371419},{"arg_id":"A3451_1","argument":"Xのフォロワー目指せ1万人！","comment_id":"3451","x":6.0264664,"y":5.4457474,"p":0},{"arg_id":"A3461_0","argument":"安野さんがツイートにいいねをつけてくれたが、本人がやっている時間はないはずなので、スタッフが運営しているかAIでエゴサしているのだろう。","comment_id":"3461","x":5.4650297,"y":5.7587557,"p":1},{"arg_id":"A3488_2","argument":"敵視ばかりでは気持ち悪いので、認め合えるような議論をしてほしいです。","comment_id":"3488","x":6.4953947,"y":5.836997,"p":1},{"arg_id":"A3508_1","argument":"今回の候補者は最もまともだと思います。ただの東大出エリートではありません。","comment_id":"3508","x":6.1579027,"y":6.4561124,"p":0.845444251285817},{"arg_id":"A3514_0","argument":"安野さんや清水さんのようなまともな人が埋もれている。もっとまともな候補者がいるのに目立たないのは残念。","comment_id":"3514","x":6.160851,"y":6.602074,"p":1},{"arg_id":"A3516_0","argument":"この人は自分が一番頭がいいと思っているコミュ障のお坊ちゃんの典型のように感じる。チームを率いる人ではない。","comment_id":"3516","x":5.7907696,"y":5.8770638,"p":1},{"arg_id":"A3517_0","argument":"安野たかひろ氏の当選は難しいと思うが、供託金没収ラインを上回って欲しい。","comment_id":"3517","x":5.866933,"y":6.472981,"p":1},{"arg_id":"A3520_0","argument":"正直、誰が2位でも笑えないのではと思いますが、2位になれる可能性は低そうです。","comment_id":"3520","x":6.5411167,"y":5.2522817,"p":1},{"arg_id":"A3571_0","argument":"20代前半ですが、差別発言や暴力的な言葉遣いをする候補者、自分自身にばかり意識が向いている候補者には票を入れたくないと感じました。","comment_id":"3571","x":6.244244,"y":7.0739365,"p":1},{"arg_id":"A3578_0","argument":"投票前、最後の日曜日。頑張って！","comment_id":"3578","x":6.8736906,"y":6.5579443,"p":0.77645387917699},{"arg_id":"A3583_0","argument":"候補者が公約を守れるかどうかが重要だ。","comment_id":"3583","x":6.409472,"y":6.4798365,"p":1},{"arg_id":"A3590_0","argument":"正直言うと安野さん以外はあまり入れたくない。暇空さんはColaboの件で評価しているが、ネット民丸出し感が強すぎて入れるのはちょっと難しい。","comment_id":"3590","x":5.765269,"y":4.97849,"p":1},{"arg_id":"A3602_0","argument":"安野たかひろ候補は見た目からジェンダーに関する情報があるかと思ったが、特にそういった情報はなかった。","comment_id":"3602","x":5.5875216,"y":6.255658,"p":0},{"arg_id":"A3615_0","argument":"投票で力にはなれませんが、気持ちだけは伝えられました。応援しています。","comment_id":"3615","x":6.334313,"y":6.7212186,"p":0.4732351083255249},{"arg_id":"A3619_3","argument":"台湾のあの人みたいになりそう。名前は忘れた。","comment_id":"3619","x":5.410587,"y":5.4187083,"p":1},{"arg_id":"A3624_0","argument":"男性差別を解消する候補は安野たかひろだけか。","comment_id":"3624","x":5.409323,"y":5.682211,"p":0.9211308647781544},{"arg_id":"A3625_1","argument":"VRCのインスタンスはジョイン戦争になりそうなので、時間になったらスタンバイしよう。","comment_id":"3625","x":5.9164104,"y":6.4305058,"p":1},{"arg_id":"A3633_0","argument":"安野さんは真剣に考えた上での身なりと回答だったが、興味のない人は内面を知らずに見た目だけで判断してしまう。つらい。","comment_id":"3633","x":5.2302294,"y":5.532181,"p":0},{"arg_id":"A3674_0","argument":"安野さん本人が確実に実現できそうな公約なのに注目度が薄い。","comment_id":"3674","x":6.062292,"y":6.3421373,"p":1},{"arg_id":"A3676_0","argument":"子育て支援の視点ではゆりちゃんに期待しているが、希望を感じるのは安野たかひろさん。","comment_id":"3676","x":5.9228272,"y":5.507463,"p":1},{"arg_id":"A3679_0","argument":"これから期日前投票へ行く。一択です。","comment_id":"3679","x":6.962826,"y":6.6309485,"p":0.4035426461692917},{"arg_id":"A3682_0","argument":"安野たかひろさんがいいと思ったが、私には投票権が無い。","comment_id":"3682","x":6.5917416,"y":6.5695524,"p":1},{"arg_id":"A3735_0","argument":"期日前投票に行って安野さんに投票した。","comment_id":"3735","x":6.901995,"y":6.543336,"p":1},{"arg_id":"A3748_1","argument":"そのため、私は安野たかひろさんに投票したいと考えています。","comment_id":"3748","x":6.6272435,"y":6.557322,"p":0.7378119823773869},{"arg_id":"A3759_0","argument":"安野たかひろ応援者募集フォームに申し込むか悩んでいる。平日仕事があり、残り7日間で何ができるか不明なので、何か応援できる形があればしたい。","comment_id":"3759","x":5.773671,"y":6.178073,"p":1},{"arg_id":"A3762_0","argument":"泡沫候補とはいえ、安野さんの公約は一番まともだと思います。","comment_id":"3762","x":6.4888053,"y":5.873385,"p":0.9693303869788826},{"arg_id":"A3763_0","argument":"知名度のない安野さん、生田さんの名前が出てきたことで、公約や活動の様子を見てみようと思う人が増えたらいいなと思います。","comment_id":"3763","x":5.6898427,"y":6.01433,"p":0},{"arg_id":"A3767_0","argument":"やはり安野さんに投票するしかない。","comment_id":"3767","x":6.6761937,"y":6.6689286,"p":0.8160619279122004},{"arg_id":"A3782_0","argument":"安野たかひろは損得で動かず、しがらみがないため、他候補よりもアクションが早いのが凄い。","comment_id":"3782","x":5.477038,"y":6.351229,"p":1},{"arg_id":"A3792_0","argument":"安野さんは個人的には良いと思うが、メディア露出が少ないため死票になりそう。","comment_id":"3792","x":5.626678,"y":5.756775,"p":0.7769332232503814},{"arg_id":"A3797_0","argument":"ひまそらあかねの名前が記載されていない。オレの今回の推し、安野たかひろの記載は１社だけだった。","comment_id":"3797","x":5.303499,"y":5.2930355,"p":1},{"arg_id":"A3800_0","argument":"めっちゃ賢くてまともっぽい人ですよ。","comment_id":"3800","x":6.063932,"y":4.8278728,"p":1},{"arg_id":"A3813_0","argument":"安野たかひろ氏と暇空茜氏の主な支持層はネットだと思うが、選挙結果がどうなるか楽しみ。","comment_id":"3813","x":6.512992,"y":6.623533,"p":1},{"arg_id":"A3825_2","argument":"安野たかひろは良い仕事をしているので、もっと前面に出るべきだ。","comment_id":"3825","x":4.986221,"y":5.5870323,"p":0},{"arg_id":"A3844_0","argument":"一媒体といえ、ここに安野さんの名前が挙がるのは案外健闘しているのかな。","comment_id":"3844","x":5.4571714,"y":5.5719543,"p":0.7696780895991798},{"arg_id":"A3865_1","argument":"個人的にはclusterでやって欲しかった。","comment_id":"3865","x":5.5169334,"y":5.121955,"p":0.7050190840362462},{"arg_id":"A3881_0","argument":"安野たかひろ氏に投票する。","comment_id":"3881","x":6.5360746,"y":6.5385504,"p":0.7011222987755917},{"arg_id":"A3886_0","argument":"安野さんに多くの票が集まりそうな気がします。","comment_id":"3886","x":6.5677023,"y":6.302242,"p":0},{"arg_id":"A3887_0","argument":"口コミをするのが難しい理由：友達が少ない。","comment_id":"3887","x":5.653363,"y":5.7548943,"p":1},{"arg_id":"A3903_6","argument":"あまりにも人数が多いのでF以下は省略しました","comment_id":"3903","x":6.4071374,"y":5.1885643,"p":1},{"arg_id":"A3913_0","argument":"安野さんの支持者は実効性を重視するため、死に票にしたくないというジレンマがある。","comment_id":"3913","x":6.419086,"y":6.7375917,"p":0},{"arg_id":"A3919_0","argument":"「安野たかひろ」か「安野ひろたか」か迷ったが、候補者が多すぎてポスター順で探したがすぐには見つからなかった。最終的に「安野たかひろ」が正解だった。","comment_id":"3919","x":5.5523458,"y":6.168715,"p":0.4220140107495976},{"arg_id":"A3924_0","argument":"公約が面白いですよ","comment_id":"3924","x":6.2709866,"y":5.947866,"p":1},{"arg_id":"A3936_0","argument":"私は安野たかひろさんに投票します。立候補者の中で一番頭がいいと思うからです。","comment_id":"3936","x":6.617247,"y":6.5803695,"p":1},{"arg_id":"A3946_1","argument":"安野たかひろはしっかりしてそうだが、当選しそうにない。","comment_id":"3946","x":6.079808,"y":6.1991,"p":1},{"arg_id":"A3950_0","argument":"安野たかひろさんを推す理由：他の候補者をあまり批判しない、ヘイト発言をしない、奥さんがいる、顔出しして街頭演説やポスター貼りも積極的。","comment_id":"3950","x":5.4966855,"y":6.6564226,"p":0},{"arg_id":"A3971_0","argument":"投票を意識して「あんの　たかひろ」を全面に出して広報したほうが良い。「あんの」でも得票になる。","comment_id":"3971","x":6.1154537,"y":6.623755,"p":0.8867678253017184},{"arg_id":"A3973_0","argument":"安野さんの公約は、言葉遣いを優しくし、地方や23区外で行った方が良いと思う。","comment_id":"3973","x":5.9586387,"y":6.458192,"p":1},{"arg_id":"A3991_0","argument":"安野さんの資料はすごいけど、当選しないだろうな。","comment_id":"3991","x":5.951398,"y":6.102238,"p":1},{"arg_id":"A4001_0","argument":"今しか投票のお願いはできません。運営の方も安野たかひろに投票をお願いしますと泥臭く言っていくことが大切です。","comment_id":"4001","x":6.724452,"y":6.6895857,"p":1},{"arg_id":"A4014_0","argument":"有名人は大変ですね。","comment_id":"4014","x":5.727717,"y":5.5745306,"p":0},{"arg_id":"A4024_0","argument":"安野さんは知名度が低く当選は難しいかもしれないが、すごく応援したい。","comment_id":"4024","x":5.810884,"y":5.897877,"p":1},{"arg_id":"A4029_0","argument":"安野さんの支援者のツイートが複数のハッシュタグに分散しているので、ハッシュタグを統一してトレンドに乗る工夫が必要。","comment_id":"4029","x":5.680763,"y":5.5781093,"p":0},{"arg_id":"A4029_2","argument":"チーム安野にはSNSバズに詳しい人が少ないのかもしれない。","comment_id":"4029","x":5.1550655,"y":5.9142637,"p":1},{"arg_id":"A4029_3","argument":"課題は知名度と認知度の向上。","comment_id":"4029","x":5.6140003,"y":6.082373,"p":1},{"arg_id":"A4047_0","argument":"一番の問題点は、頭の悪い人には理解できないことです。私も安野さんになってもらいたいけどねぇ〜","comment_id":"4047","x":5.4846277,"y":5.511356,"p":0.6900541793691171},{"arg_id":"A4062_0","argument":"木宮みつき氏、うつみさとる氏への言及あり。","comment_id":"4062","x":6.2499304,"y":5.0098567,"p":1},{"arg_id":"A4067_1","argument":"この人がどういう人かは、今までの言動や訴えてきたことを見ればすぐわかる気がする。","comment_id":"4067","x":6.1295485,"y":5.6567793,"p":0.5869895421989415},{"arg_id":"A4087_0","argument":"私は期日前投票で安野たかひろ氏に投票した。","comment_id":"4087","x":6.832752,"y":6.56057,"p":0.7432702296380951},{"arg_id":"A4095_0","argument":"よねさん推しでしたか! 何度も高等試験に落ちても、このままの格好で絶対受かってやる!と言ってたよねちゃんそのままだなと思いました。","comment_id":"4095","x":5.803261,"y":5.3538885,"p":1},{"arg_id":"A4105_0","argument":"安野さんはやらないことの選択をしてくれるのか疑問です。いろんな人があれもこれも言って全部やるように見えるので、せめて優先順位を示して欲しい。","comment_id":"4105","x":5.6647234,"y":5.70853,"p":1},{"arg_id":"A4107_0","argument":"安野たかひろさんを応援している方をフォローしていますが、選挙後に関心がない方はフォローを外しますのでご了承ください。","comment_id":"4107","x":5.976748,"y":6.3698235,"p":1},{"arg_id":"A4108_0","argument":"他の若手候補者とも討論をぜひ行ってほしい。","comment_id":"4108","x":6.267801,"y":6.7254257,"p":0},{"arg_id":"A4118_0","argument":"安野たかひろさん(33)を推しているので、「1.おじさんじゃない」で×印がついているのが気になりました。","comment_id":"4118","x":5.1878443,"y":5.472734,"p":0.7198030742708945},{"arg_id":"A4167_0","argument":"奥さまのりなさんは凛として芯のある女性でかっこいい。『妻から見ても夫は正直で良い人間です』と言える説得力がある。東京都知事候補を都知事にしてほしい。","comment_id":"4167","x":5.553626,"y":6.608182,"p":0.3622575063494376},{"arg_id":"A4168_0","argument":"の戦い方もいいよね、もっと注目が集まっていい候補だと思う","comment_id":"4168","x":5.8474793,"y":6.408805,"p":1},{"arg_id":"A4190_3","argument":"俺の推しの安野さんは残念ながら論外。","comment_id":"4190","x":5.8272943,"y":4.864825,"p":0.8411478782979969},{"arg_id":"A4191_3","argument":"うつみさん：極めて消極的に推せる","comment_id":"4191","x":6.9607406,"y":4.98452,"p":1},{"arg_id":"A4199_0","argument":"安野さんはいい感じだが、清水さんは全然信用できない。","comment_id":"4199","x":5.418108,"y":5.370495,"p":0.8268593888050827},{"arg_id":"A4202_0","argument":"知名度が低い。頭が良くて実行力があるらしいが、自分もよく知らない人です。","comment_id":"4202","x":5.6715765,"y":5.8111496,"p":1},{"arg_id":"A4206_0","argument":"マスコミはRさん対Kさんばかり取り上げているが、私は消去法の戦術的投票は嫌だ。この人に任せたいと思える候補者がいない有権者は不幸だ。「この人でイイか」と「この人がイイ」は大きく違う。選挙は具体的な政策比較で選びたい。今回は、政策で推せる安野たかひろ候補がいる。","comment_id":"4206","x":6.2009025,"y":7.0844803,"p":0.6485385092529077},{"arg_id":"A4208_0","argument":"安野さんと暇空さんに注目中","comment_id":"4208","x":6.0575094,"y":4.9966974,"p":1},{"arg_id":"A4227_0","argument":"見える化なら安野さんが適任ではないでしょうか？","comment_id":"4227","x":5.6024737,"y":5.211752,"p":1},{"arg_id":"A4229_0","argument":"安野たかひろ候補","comment_id":"4229","x":5.518839,"y":6.19195,"p":0.4039494251848158},{"arg_id":"A4243_0","argument":"笛美さんが「おじさん」判定をする基準が不明ですが、都道府県知事に立候補できるのは30歳以上です。例えば、33歳の安野たかひろ候補は前回の都知事選では立候補できない年齢です。","comment_id":"4243","x":5.5260825,"y":6.5632963,"p":0.6905760469989143},{"arg_id":"A4245_0","argument":"安野さんはまだ33歳だから許してあげて。彼は優秀すぎる。","comment_id":"4245","x":5.142957,"y":5.4823866,"p":1},{"arg_id":"A4253_0","argument":"都知事選の被選挙権が30歳以上であることを考えれば、33歳での立候補は最速であり、それがおじさん認定されるなら１は「男性じゃない」になる。自分も蓮舫推しだけど少し雑に見える。","comment_id":"4253","x":5.5493336,"y":6.5640435,"p":1},{"arg_id":"A4259_2","argument":"彼ならみなさんの生活をよくします。","comment_id":"4259","x":5.914398,"y":5.26498,"p":0.853693424587122},{"arg_id":"A4260_0","argument":"氏が追い上げてくる可能性がある","comment_id":"4260","x":6.918948,"y":5.044217,"p":1},{"arg_id":"A4263_0","argument":"今回は公約をきちんと見ている。安野さんを推したいが、知名度が低いため都知事にはなれないと思う。","comment_id":"4263","x":6.0214643,"y":6.5895543,"p":0.8588186905791765},{"arg_id":"A4265_0","argument":"安野たかひろ氏が「おじさん」として批判されていますが、彼は33歳です。知事選の被選挙権は30歳以上なので、前回の都知事選では29歳で立候補すらできません。このフェミニストの基準では、男性である時点で全て否定されるということになります。","comment_id":"4265","x":5.4938664,"y":6.539978,"p":0.3059920902459143},{"arg_id":"A4285_0","argument":"期日前投票しました。頑張って下さい！","comment_id":"4285","x":6.9205046,"y":6.5643225,"p":1},{"arg_id":"A4293_0","argument":"安野たかひろが泉房穂に推されているが、泉房穂に良いイメージが全くない。","comment_id":"4293","x":5.313768,"y":5.794656,"p":0.8764205646415406},{"arg_id":"A4301_0","argument":"この人は、30歳から被選挙権の知事選で33歳の安野さんをおじさん扱いしている時点で、ミサンドリー全開なのが見てとれる。「おじさん」と書くことでその意図を微妙に隠しているのが見え見えでウケる。","comment_id":"4301","x":5.547904,"y":6.4974856,"p":1},{"arg_id":"A4302_0","argument":"オウフはおじさんじゃない。オウフより年下はおじさんじゃない。ほら、おじさんじゃなかった。よかった。","comment_id":"4302","x":5.30246,"y":5.4409747,"p":1},{"arg_id":"A4306_0","argument":"安野さんは家入さんの8万8千票を上回れるだろうか。","comment_id":"4306","x":6.673402,"y":6.237969,"p":1},{"arg_id":"A4306_1","argument":"個人的には50万票くらい行く気がするが、世の中そんなに甘くないだろう。","comment_id":"4306","x":6.863469,"y":5.999532,"p":1},{"arg_id":"A4317_0","argument":"東京都民だったら安野たかひろさんがいい。","comment_id":"4317","x":5.136255,"y":5.643167,"p":1},{"arg_id":"A4326_0","argument":"都道府県知事の被選挙権は30歳からなのに、33歳の安野たかひろ氏をおじさんとして排除するのは酷い。","comment_id":"4326","x":5.5491695,"y":6.4948287,"p":1},{"arg_id":"A4327_1","argument":"それでも少しでも上位に行ってもらいたくて期日前で安野さんに投票しました。","comment_id":"4327","x":6.8881764,"y":6.4726796,"p":0.3682896476364503},{"arg_id":"A4328_2","argument":"こういう素質はもっと評価されるべきだ。","comment_id":"4328","x":6.307511,"y":5.597216,"p":0.6204097691093727},{"arg_id":"A4330_1","argument":"あんのたかひろ候補の得票も注目点です。","comment_id":"4330","x":6.0803943,"y":6.577144,"p":0.8867678253017184},{"arg_id":"A4333_0","argument":"自分は正論では戦えないからでしょうねぇ。","comment_id":"4333","x":6.514286,"y":5.8034053,"p":1},{"arg_id":"A4342_0","argument":"子供達の未来が明るくなるように、安野さんに当選してほしい。","comment_id":"4342","x":5.7307606,"y":6.43266,"p":1},{"arg_id":"A4343_0","argument":"嘘をつかない人に安野たかひろ氏を入れようかと思ったが、彼のことをよく知らないので確信が持てない。","comment_id":"4343","x":5.550861,"y":5.1928015,"p":0.9087543075231722},{"arg_id":"A4363_1","argument":"33歳の安野たかひろ氏が「おじさん」扱いならば、宇都宮先生や保坂世田谷区長はどうなるのか。","comment_id":"4363","x":5.444326,"y":6.174379,"p":1},{"arg_id":"A4369_3","argument":"理不尽な攻撃から守るべきだが、お前が言うな。","comment_id":"4369","x":6.459198,"y":5.8214326,"p":1},{"arg_id":"A4370_1","argument":"安野さんに入れてどれくらい支持が集まるのか見るのもアリかなと考えている。","comment_id":"4370","x":5.977628,"y":5.8815126,"p":0},{"arg_id":"A4372_1","argument":"宇都宮さんを思い出す。誠実さや人に向き合い課題に向き合おうとするあたたかさがある。","comment_id":"4372","x":6.057483,"y":4.8948083,"p":0.8975264708539186},{"arg_id":"A4409_0","argument":"史上最大の投票率にしよう","comment_id":"4409","x":6.7455616,"y":6.665544,"p":0.8891326987783457},{"arg_id":"A4416_0","argument":"わかる。推しでもRさんという最悪を避けなければと思う自分もいる。","comment_id":"4416","x":5.755416,"y":5.4139333,"p":0},{"arg_id":"A4418_1","argument":"もう言うだけはまともそうな人に言っとこうって何万件って殺到すると思ってたわ。","comment_id":"4418","x":6.6152143,"y":5.7767453,"p":0.555251477615587},{"arg_id":"A4418_2","argument":"このリンク直結じゃないのもあるかも。辿り着けない人いそう。","comment_id":"4418","x":5.647027,"y":5.374134,"p":0},{"arg_id":"A4435_0","argument":"実働して名前を売り、声を拾うことが重要。名前連呼やつまらない話の街宣は不要。血の通ったDXならうまくいく。","comment_id":"4435","x":5.6676936,"y":6.060265,"p":0.5325777863862252},{"arg_id":"A4445_1","argument":"ひろゆきさんのようなインフルエンサーやabema、ニコニコなどが支援してくれると良い。","comment_id":"4445","x":5.958643,"y":5.2096806,"p":0.6484956761457575},{"arg_id":"A4468_0","argument":"安野さんが33歳なのにおじさん扱いされて消去されるのは可哀想。","comment_id":"4468","x":5.250854,"y":5.739784,"p":1},{"arg_id":"A4469_0","argument":"応援しています！でも真ん中分けは変えた方がいいかも。これが票に影響するかもしれません。頑張ってください。","comment_id":"4469","x":6.496688,"y":6.494471,"p":0.7011222987755917},{"arg_id":"A4470_0","argument":"安野さんの「ミトコンドリア」、私も笑いました。主要候補と同等に取り上げられるようになり、この短期間での勢いには期待が持てます。最後まで応援します！","comment_id":"4470","x":5.8560333,"y":6.3371716,"p":0.947816129580878},{"arg_id":"A4474_0","argument":"僕も安野さんは好きですが、当選する感じではないですよね。","comment_id":"4474","x":6.5233483,"y":6.4109397,"p":1},{"arg_id":"A4482_0","argument":"候補に興味がわきましたが、有象無象のコメントや誰でも思いつく批判が多くて興味深いです。","comment_id":"4482","x":6.236889,"y":6.886285,"p":0.7885632894002879},{"arg_id":"A4491_1","argument":"ながもっと認知されて票が集まるのを期待している。","comment_id":"4491","x":6.3696027,"y":6.4905314,"p":1},{"arg_id":"A4494_0","argument":"(33)は若者だからOK。","comment_id":"4494","x":5.2776494,"y":5.7683454,"p":1},{"arg_id":"A4500_0","argument":"石丸さんはともかく、32歳の安野さんですらダメなら、男性全般がアウトということになる。被選挙権は満30歳以上だと分かっているのか？","comment_id":"4500","x":5.5563717,"y":6.5673857,"p":1},{"arg_id":"A4512_0","argument":"期日前投票してきました。ご武運を！","comment_id":"4512","x":6.9573803,"y":6.5281706,"p":0.61679968334087},{"arg_id":"A4514_0","argument":"ここまでやってる候補者は他にいません。","comment_id":"4514","x":6.609676,"y":6.7151556,"p":1},{"arg_id":"A4550_0","argument":"Twitterの層と投票層はかなり違うと思う。安野さんのケツ持ちが不明な点を考えると、ひまそらの方が健全かもしれない。","comment_id":"4550","x":6.4398847,"y":6.6454535,"p":0},{"arg_id":"A4554_0","argument":"安野さんの説明を聞いて「一般的な価値観を受け入れる努力」という感想が出るなら、その人は安野さんの支持者ではなく、むしろアンチだと思う。","comment_id":"4554","x":5.5382442,"y":6.44975,"p":1},{"arg_id":"A4558_0","argument":"安野さんの、世界トップレベルの大学東京誘致は最も期待したい公約だ。","comment_id":"4558","x":5.977306,"y":6.0479407,"p":0.699568651191118},{"arg_id":"A4561_3","argument":"若い安野さんを応援しているが、未知数すぎてリアルに感じられない。","comment_id":"4561","x":5.8215685,"y":5.8052998,"p":0},{"arg_id":"A4565_0","argument":"安野さんに入れようかと思ってたけど、田母神さんに傾きかけてる。","comment_id":"4565","x":6.5228014,"y":5.0007057,"p":0},{"arg_id":"A4586_0","argument":"私はあの人の目的がわからず、疑念を抱いている。内容的には安野さんだと思うが、今回は無理だと思う。","comment_id":"4586","x":5.5551753,"y":5.1956472,"p":1},{"arg_id":"A4590_0","argument":"現状では安野たかひろさんを支持していますが、獲得票数は少ないでしょう。注目されていないからです。本当にまともな人を選ぶか、当選の可能性のない人を除外するか悩んでいますが、これは人に合わせることではありません。","comment_id":"4590","x":6.3607993,"y":6.655018,"p":1},{"arg_id":"A4607_0","argument":"安野さんは和装が似合いそうだから、マゲを結ってみるのもいいかもしれない。完璧な正装だと思う。","comment_id":"4607","x":5.1696286,"y":5.625134,"p":1},{"arg_id":"A4618_0","argument":"あの殺伐とした環境から安野さんのようなまっすぐで優秀な人が出てくるのは信じがたい。","comment_id":"4618","x":5.899401,"y":5.6505723,"p":0.6426469557862183},{"arg_id":"A4622_1","argument":"選挙ではいつも女性に投票しているが、今回は若い人に託してみようかな。","comment_id":"4622","x":6.3082976,"y":6.863666,"p":0.7885632894002879},{"arg_id":"A4624_1","argument":"色んなところから何かもらってると個人的には思う。","comment_id":"4624","x":5.730269,"y":5.1230226,"p":1},{"arg_id":"A4628_0","argument":"安野たかひろ候補の方がメイヤーよりも希望を感じる。","comment_id":"4628","x":5.6900086,"y":6.3951907,"p":1},{"arg_id":"A4632_0","argument":"安野さんも注目されているので、視聴者数が集まりそうな候補を固めた説はありそうです。","comment_id":"4632","x":5.601714,"y":6.0108533,"p":0.4792543345139772},{"arg_id":"A4639_3","argument":"ゲスト：さんPodcastStudioChronicle","comment_id":"4639","x":6.601684,"y":5.256102,"p":1},{"arg_id":"A4643_0","argument":"安野さんやひまそらさん、田母神さんには「いいぞもっとやれ」と思うが、都民の生活を委ねる気にはなれない。","comment_id":"4643","x":6.7819104,"y":5.292885,"p":1},{"arg_id":"A4648_2","argument":"今回の騒動に耐えられる人なんてそうそういない。","comment_id":"4648","x":6.354476,"y":5.7757635,"p":0.5366006840608096},{"arg_id":"A4651_0","argument":"私も安野たかひろ氏に期日前投票した。IT界隈なので応援しているが、高齢者票が多いので勝てるか心配だ。IT勢でなんとか勝ってほしいが、実際にはIT関係者は少ないかもしれない。","comment_id":"4651","x":6.533524,"y":6.6203756,"p":1},{"arg_id":"A4655_1","argument":"安野さんと石丸さんの対談はとても良かったです。","comment_id":"4655","x":6.492866,"y":5.0802145,"p":1},{"arg_id":"A4656_0","argument":"選挙期間が短すぎて安野さんの凄さが伝わりにくい。あと半年あれば多くの人に伝わるはずだが、今は応援するしかない。","comment_id":"4656","x":6.0546403,"y":6.899225,"p":0.4487690739345009},{"arg_id":"A4668_4","argument":"ひまそらあかね応援する→ツイッターで炎上する","comment_id":"4668","x":5.979346,"y":5.574383,"p":0.8878228405906587},{"arg_id":"A4668_5","argument":"どこからも大きな反感を買わない選択肢は安野たかひろくらいだわ。","comment_id":"4668","x":6.319119,"y":6.4615903,"p":0.9188563840232252},{"arg_id":"A4672_0","argument":"今日期日前投票で安野たかひろさんに投票した。どこまで票が伸びるか気になる。","comment_id":"4672","x":6.825888,"y":6.407671,"p":0},{"arg_id":"A4683_0","argument":"安野さんが最も優れた候補者であり、当選して欲しい。","comment_id":"4683","x":5.941271,"y":6.3283143,"p":1},{"arg_id":"A4687_0","argument":"勉強になるし、ちゃんと討論になっている","comment_id":"4687","x":6.429362,"y":5.285108,"p":1},{"arg_id":"A4692_0","argument":"安野さんに投票したい。新しい時代の風を東京から吹かせてください!","comment_id":"4692","x":6.4861293,"y":6.6802235,"p":1}]},{"cluster":"安野たかひろ支持","cluster_id":"3","takeaways":"参加者は安野さんに対して非常に好意的で、彼の活動や意見に共感しています。特に、彼の誠実さや柔軟な姿勢、知識の深さが評価されています。また、安野さんの切り抜き動画やインタビューをもっと見たいという声も多く、彼の影響力の高さが伺えます。","arguments":[{"arg_id":"A28_0","argument":"安野さんが激かわ動物をフォローしていて笑った","comment_id":"28","x":5.0699124,"y":3.9023347,"p":0},{"arg_id":"A30_0","argument":"個人的には安野さんが好き","comment_id":"30","x":5.349778,"y":4.3080235,"p":1},{"arg_id":"A39_1","argument":"安野さんは新宿でサラリーマンをターゲットにした街頭演説を行い、その後はYouTubeLiveでファンや有権者と交流していた。","comment_id":"39","x":3.8222177,"y":4.922242,"p":0},{"arg_id":"A56_2","argument":"加藤浩次の魅力を引き出す進行も好き。","comment_id":"56","x":5.508269,"y":4.8568883,"p":0},{"arg_id":"A68_0","argument":"下向いて絶望してましたね（笑）。安野さんとの討論会では目がキラッキラに輝いてた。レベチとはまさにこのこと、と学ばさせていただきました😂","comment_id":"68","x":5.3653784,"y":4.6811085,"p":1},{"arg_id":"A89_0","argument":"本日は安野たかひろ本人が登場します！","comment_id":"89","x":4.586215,"y":4.9146504,"p":0},{"arg_id":"A90_0","argument":"泉さんは、xに安野さんの名前を書いていましたね。","comment_id":"90","x":5.50984,"y":4.1823864,"p":0},{"arg_id":"A92_0","argument":"安野さん、大阪市の塾代助成を評価😀","comment_id":"92","x":5.310487,"y":3.8567235,"p":1},{"arg_id":"A93_0","argument":"お気をつけて！温泉もあるので入ってみてください。多くの島民の方が安野さんを知っていただけるように。","comment_id":"93","x":5.269358,"y":3.9917095,"p":1},{"arg_id":"A112_0","argument":"安野さんとのツートップが見たい！でも、差が開いていると報道があったから、みんなで周りの人に凄さを伝えないとね。","comment_id":"112","x":5.214411,"y":4.7773695,"p":0},{"arg_id":"A125_0","argument":"続きが見たいけど、有料はちょっと悩む。","comment_id":"125","x":4.775136,"y":5.1762104,"p":0},{"arg_id":"A141_0","argument":"安野さんとは楽しそうに話していましたね。芦屋の高島市長とも同じ感じでした。","comment_id":"141","x":4.73698,"y":4.351519,"p":0.7732932423999804},{"arg_id":"A144_0","argument":"最初は安野さんに期待していたけど、結局残念な人だった。","comment_id":"144","x":5.5895452,"y":4.7845626,"p":1},{"arg_id":"A158_1","argument":"菅義偉氏はホリエモンとも仲が良い。","comment_id":"158","x":5.466578,"y":4.9296184,"p":0},{"arg_id":"A162_0","argument":"安野さんが伊豆大島まで行くとは驚いた。期待以上に本気だとわかった。","comment_id":"162","x":4.878301,"y":4.1783104,"p":0.4239922599029775},{"arg_id":"A164_0","argument":"個人的には安野さんも呼んで欲しかった。緑のたぬきが山根温子さん（安芸高田市議）レベルの受け答えで呆れた。","comment_id":"164","x":5.3039665,"y":4.3324976,"p":0.9608410281378728},{"arg_id":"A171_0","argument":"安野さん推しですね。","comment_id":"171","x":5.413438,"y":4.297248,"p":1},{"arg_id":"A182_0","argument":"知りたいことが全然わからない。暇空さんの一時間がもったいなかった。オタトークに終始せず、有権者が聞きたいことを聞く場が欲しい。","comment_id":"182","x":4.2690945,"y":4.887176,"p":0.8429298802497448},{"arg_id":"A216_0","argument":"フォローしてないのに安野さんのポストがフォロー中のTLに流れてきた。広告でもなさそうだし、なぜだろう。","comment_id":"216","x":5.4471817,"y":4.598619,"p":1},{"arg_id":"A226_0","argument":"安野たかひろさんの活動は本当に面白いので、盛り上がってほしい。","comment_id":"226","x":4.791383,"y":5.078623,"p":1},{"arg_id":"A230_0","argument":"もっと全員の話を聞きたいですね。","comment_id":"230","x":4.8199105,"y":4.809696,"p":0.5202316836154731},{"arg_id":"A249_0","argument":"安野さんはうどんが好きみたいだ。ちなみに私はソバが好きだ。","comment_id":"249","x":4.919433,"y":4.109262,"p":0.6024237917915632},{"arg_id":"A253_0","argument":"安野さんのことが好きですが、上から目線の態度は素晴らしいとは思いません。","comment_id":"253","x":5.0000086,"y":4.568937,"p":1},{"arg_id":"A256_0","argument":"安野さんはよく知らないが、松尾研にはお世話になっているので贔屓目に見てしまう。","comment_id":"256","x":5.2014675,"y":4.8141747,"p":0},{"arg_id":"A266_0","argument":"中松さん、タモさん、安野さんの中で、若さと優秀さを考慮して安野さんを推したい。推し活は楽しくいこう。笑","comment_id":"266","x":5.5836086,"y":4.756044,"p":1},{"arg_id":"A267_0","argument":"IT担当として安野さんを追加すると、非常に頼もしい布陣になると思います。","comment_id":"267","x":5.435383,"y":4.325994,"p":1},{"arg_id":"A317_0","argument":"安野たかひろさん、一回スタイリングやらせてほしい。コーディネイトとヘアメイク。","comment_id":"317","x":4.8893814,"y":5.284648,"p":0},{"arg_id":"A328_0","argument":"安野さんの声で熱中症対策について答えてくれた。わからないことはわからないと答えてくれるし、どんな質問ならわかるかも教えてくれる。","comment_id":"328","x":4.7416573,"y":4.5229096,"p":1},{"arg_id":"A347_0","argument":"昨夜、安野さんとお話できるイベントがあったらレテのエンディングについて聞きたいと言いましたが、推しを目の前にして普通に会話できる自信がありません。リプ送るだけでも時間がかかります。","comment_id":"347","x":4.751751,"y":4.5143676,"p":0.9269509740324646},{"arg_id":"A357_0","argument":"安野さん一択、同意","comment_id":"357","x":5.2873435,"y":3.9841874,"p":1},{"arg_id":"A359_0","argument":"安野さん、本気なんだ。すごいぞ。かっこいい。","comment_id":"359","x":4.9378457,"y":4.034879,"p":0.746974372888662},{"arg_id":"A373_0","argument":"安野さんは異次元にすごい。","comment_id":"373","x":4.9378285,"y":4.123967,"p":1},{"arg_id":"A381_1","argument":"安野氏はダイナミック、自動運転に強い。","comment_id":"381","x":5.002784,"y":4.503594,"p":0.2257560452549999},{"arg_id":"A386_0","argument":"声優の安野さんに似ているフォロワーがいる。","comment_id":"386","x":5.479674,"y":4.416059,"p":1},{"arg_id":"A387_0","argument":"私も安野さん一択🙆","comment_id":"387","x":5.4510407,"y":4.240939,"p":0},{"arg_id":"A408_0","argument":"さんを呼んでほしかった","comment_id":"408","x":5.38147,"y":4.15893,"p":1},{"arg_id":"A418_0","argument":"安野さんのスピード感がすごい","comment_id":"418","x":4.898187,"y":4.220443,"p":0.3076614004136399},{"arg_id":"A482_0","argument":"安野さんのカナメさんへの思いが尊い。","comment_id":"482","x":5.051776,"y":4.230482,"p":1},{"arg_id":"A483_0","argument":"（あんの・たかひろ）さんも入れて欲しい。","comment_id":"483","x":5.416192,"y":5.0271554,"p":0.834532477544488},{"arg_id":"A487_1","argument":"安野さんの情熱が伝わってくる。","comment_id":"487","x":4.8991423,"y":4.3799825,"p":0},{"arg_id":"A491_0","argument":"安野さんすごいな","comment_id":"491","x":4.988734,"y":3.868014,"p":1},{"arg_id":"A495_0","argument":"新藤さんが苦手です。お気に入りの安野さんが見つからないで欲しいです。","comment_id":"495","x":5.4587426,"y":4.1874137,"p":0.9064961464633488},{"arg_id":"A510_0","argument":"世の中のイメージを代弁するとはどういうことか？安野さんは素晴らしいと思いますが。","comment_id":"510","x":5.3052926,"y":4.563533,"p" 、ディープフェイクをもっと容認してほしい。","comment_id":"703","x":5.3218217,"y":4.18904,"p":1},{"arg_id":"A706_0","argument":"安野たかひろが泡沫扱いされているのがかわいそうだ。","comment_id":"706","x":5.071416,"y":5.1875715,"p":0},{"arg_id":"A713_0","argument":"安野たかひろ氏がまともに見える。いや、まともだろう。","comment_id":"713","x":5.1538277,"y":5.2775235,"p":0.825527636672839},{"arg_id":"A718_0","argument":"安野さんを見ると白いのでパナウェーブ研究所を連想してしまう。","comment_id":"718","x":4.8799815,"y":3.833441,"p":1},{"arg_id":"A722_0","argument":"安野たかひろさんの後ろで手話している人が、お姉さんと言っても納得するくらい似ている。","comment_id":"722","x":4.737131,"y":4.903242,"p":1},{"arg_id":"A723_0","argument":"安野さんはちゃんとしている。","comment_id":"723","x":5.030959,"y":4.3602653,"p":1},{"arg_id":"A725_0","argument":"安野さんはカエカのスピーチトレーニングを受けたのだろうか？出馬表明時と全く違う。場が異なるのはあるが。","comment_id":"725","x":4.3437233,"y":4.5253267,"p":1},{"arg_id":"A732_0","argument":"安野さんは今晩のメンツの中で唯一の安定感がある。","comment_id":"732","x":5.187808,"y":4.4513907,"p":1},{"arg_id":"A746_0","argument":"安野たかひろさんの話をもっと聞かせて欲しい。都民じゃないけど、この人一択だろう。","comment_id":"746","x":4.6952443,"y":5.175321,"p":0},{"arg_id":"A749_0","argument":"安野さんに頑張ってほしいが、他のキャラが強すぎる。","comment_id":"749","x":5.5537157,"y":4.318054,"p":0.6904052959773948},{"arg_id":"A750_0","argument":"25日夜の部のまとも枠は安野たかひろ氏だけで、後半に行くほどヤバくなる。","comment_id":"750","x":4.6106124,"y":4.3045015,"p":0},{"arg_id":"A751_0","argument":"安野さんの説明はわかりやすいが、前後の文がガチャガチャしていて内容が入ってこない。","comment_id":"751","x":4.6007605,"y":5.064784,"p":0},{"arg_id":"A757_0","argument":"安野さんと話している感じがして楽しいし心地よい。ChatGPTには簡潔でわかりやすい質問が必要だが、年配の方が適切な質問をできるかは気になる。","comment_id":"757","x":4.726528,"y":4.64712,"p":0},{"arg_id":"A766_0","argument":"安野さんが断トツで信用できる。","comment_id":"766","x":5.0790977,"y":4.455832,"p":0.9421195221911612},{"arg_id":"A777_0","argument":"安野さんだけ応援しているのかな","comment_id":"777","x":5.5401063,"y":4.1643057,"p":0},{"arg_id":"A783_0","argument":"とりあえず安野さんだけ一応ちゃんと聞けました。","comment_id":"783","x":4.9952164,"y":4.355089,"p":1},{"arg_id":"A789_0","argument":"塗っても大丈夫でしょうか？ラインアートが本当に好きです。下手な日本語ですみません、翻訳機を使用しています。","comment_id":"789"," "argument":"次が安野さんか。","comment_id":"1271","x":5.308754,"y":3.8246408,"p":1},{"arg_id":"A1281_0","argument":"石丸さんの次は安野たかひろさんの街頭演説を高田馬場駅で拝聴しました。演説後、握手して少しお話しすることができました。安野さんは謙虚で好青年でした。","comment_id":"1281","x":3.838171,"y":4.7149954,"p":1},{"arg_id":"A1299_0","argument":"安野たかひろさん: 好き。資料が見やすく、若者支援やデジタル推進に信頼できる。","comment_id":"1299","x":4.86394,"y":5.4168096,"p":0},{"arg_id":"A1301_0","argument":"仕事が間に合ったのでこれから新宿で初安野さんの街宣参戦です。物理握手してもらってきます！帰ってきたら、清水さんとの演説会のキャス観ます。キム兄にもどこかでお会いできたらいいなぁ。","comment_id":"1301","x":3.8705075,"y":4.5982385,"p":1},{"arg_id":"A1306_0","argument":"単行本未収録の話が入っているそうです！連載は止まったままですが、私は単行本派なので嬉しいです。安野さんや働きマンのコンテンツが動いているだけで嬉しい☺️☺️","comment_id":"1306","x":4.4797397,"y":4.4016485,"p":1},{"arg_id":"A1310_0","argument":"安野さんはとても良いが、もう少し清潔感があればさらに良い。","comment_id":"1310","x":5.1837673,"y":4.5503316,"p":0},{"arg_id":"A1320_0","argument":"私、安野さん推しです！","comment_id":"1320","x":5.599393,"y":4.357139,"p":0},{"arg_id":"A1345_0","argument":"安野さんがいいのではないかと思い始めている","comment_id":"1345","x":5.0568914,"y":4.2025304,"p":1},{"arg_id":"A1349_0","argument":"まともな消去法なら安野さんになると思った。","comment_id":"1349","x":5.650373,"y":4.7851667,"p":0.835131846681987},{"arg_id":"A1350_0","argument":"安野たかひろ様の演説","comment_id":"1350","x":3.9766443,"y":4.7833753,"p":1},{"arg_id":"A1363_0","argument":"嫌なことがあった時は、安野さんの歌声を聴いて癒されましょう。私もメンタルがやられています。","comment_id":"1363","x":4.490822,"y":4.210854,"p":1},{"arg_id":"A1372_0","argument":"安野さんやばい。@takahiroannoバケモノだ。推したい。見やすい。一番。","comment_id":"1372","x":5.2148175,"y":4.3263197,"p":0.744918345856211},{"arg_id":"A1373_0","argument":"安野たかひろ候補が初日にちょこっと演説を見に行っただけなのに覚えてくれていました！","comment_id":"1373","x":3.9321947,"y":4.799918,"p":1},{"arg_id":"A1374_0","argument":"安野さんが伸びるのではないかと期待している。","comment_id":"1374","x":5.3257494,"y":4.1293473,"p":1},{"arg_id":"A1375_0","argument":"生安野さんのオーラが凄まじかった。この距離で会えるのは今しかないと思う。","comment_id":"1375","x":4.8931026,"y":4.196081,"p":0.6493058285902542},{"arg_id":"A1384_0","argument":"Spotifyの無料版で聴いていると、たまに流れるマクロスの広告が安野さんの声だと思う。毎回カナメさんだと癒されている。","comment_id":"1384","x":4.3339853,"y":4.3849044,"p":0},{"arg_id":"A1394_0","argument":"安野さんがフローレンスと繋がっているので、この人も繋がっている可能性がある？","comment_id":"1394","x":5.430948,"y":4.5752583,"p":1},{"arg_id":"A1429_0","argument":"結婚式が終わったので、ニュースピックに課金することに決めました。安野さんとの対談も全部見られるようになります！","comment_id":"1429","x":4.683388,"y":5.1639833,"p":0},{"arg_id":"A1435_0","argument":"緊急でなおぼうと安野さんのスペースやるのは心臓に悪い。","comment_id":"1435","x":5.4643655,"y":4.629599,"p":1},{"arg_id":"A1445_0","argument":"安野さんと東山さんの音質の差がすごい笑","comment_id":"1445","x":4.6857595,"y":3.981233,"p":1},{"arg_id":"A1449_0","argument":"安野さんがなおぼうを「なおっちゃん」と呼ぶのが好き。","comment_id":"1449","x":5.0621624,"y":4.0337443,"p":0},{"arg_id":"A1452_0","argument":"安野さんも鍾乳洞ライブお願いします。","comment_id":"1452","x":4.6644263,"y":3.8621612,"p":0.8484363706725475},{"arg_id":"A1462_0","argument":"安野さんと東山さんは姉妹のような感じがする。","comment_id":"1462","x":4.914277,"y":4.618741,"p":0.919252841913456},{"arg_id":"A1467_0","argument":"安野さんのテンションがすごい。","comment_id":"1467","x":4.910871,"y":4.1862254,"p":1},{"arg_id":"A1469_0","argument":"荒ぶる安野さんもいいんですよ","comment_id":"1469","x":5.204609,"y":3.9208617,"p":0.9967055639644936},{"arg_id":"A1472_0","argument":"安野さんのライブ楽しかったです。","comment_id":"1472","x":4.4247866,"y":4.036659,"p":0.6200194723768548},{"arg_id":"A1479_0","argument":"安野さんは、頭が良くてトークも面白い。","comment_id":"1479","x":4.836585,"y":4.5106654,"p":0},{"arg_id":"A1484_0","argument":"奈央ちゃんが好きな日本酒は何ですか？","comment_id":"1484","x":4.9510937,"y":3.9478571,"p":1},{"arg_id":"A1492_0","argument":"安野さんがモンハンをやっているのは面白い。","comment_id":"1492","x":4.8963037,"y":3.9774,"p":0},{"arg_id":"A1499_0","argument":"安野さんがモンハンナウ仲間だとは驚きです。彼はどの武器を使っているのでしょうか？","comment_id":"1499","x":4.980259,"y":3.8217041,"p":0.9644635852105956},{"arg_id":"A1505_0","argument":"といえばニトリ","comment_id":"1505","x":5.396554,"y":4.1319404,"p":0.8010015050596387},{"arg_id":"A1506_0","argument":"安野さんはニトリが好きだもんな","comment_id":"1506","x":4.99276,"y":4.092417,"p":1},{"arg_id":"A1507_0","argument":"安野さんはニトリのCMに声を当てていた時期もある。","comment_id":"1507","x":4.9222364,"y":4.059077,"p":0},{"arg_id":"A1510_0","argument":"安野さんはこういうやつをよく拾う。","comment_id":"1510","x":5.066554,"y":4.198009,"p":0.7964639595765113},{"arg_id":"A1512_0","argument":"安野さんの相談読み、いい声だー","comment_id":"1512","x":4.747418,"y":4.0931234,"p":0},{"arg_id":"A1520_0","argument":"オタク解像度高い安野さん、本当に好き","comment_id":"1520","x":4.981319,"y":4.0516043,"p":0.7618684594161259},{"arg_id":"A1522_0","argument":"安野さんのライブで終始一人で過ごしてしまった。","comment_id":"1522","x":4.4082155,"y":3.882268,"p":0},{"arg_id":"A1524_0","argument":"大学の友人に「安野さんの現場に行くんだよね〜」って伝えたら、その友人の会社の同期(安野家)を紹介されました。今でも現場で仲良くやっています。","comment_id":"1524","x":5.367161,"y":4.430426,"p":0},{"arg_id":"A1527_0","argument":"安野さんの『群青インフィニティ』を聴きたい。","comment_id":"1527","x":4.4122205,"y":4.2722516,"p":0.4053875746511786},{"arg_id":"A1530_0","argument":"安野さんの『ゆれる』のカバーを聞いてみたい","comment_id":"1530","x":4.494737,"y":4.2047663,"p":0.9990768549827768},{"arg_id":"A1531_0","argument":"安野さんの『冷めない魔法』がいいかも","comment_id":"1531","x":4.561227,"y":4.1105494,"p":0},{"arg_id":"A1532_0","argument":"安野さんの『冷めない魔法』を聴きたい。","comment_id":"1532","x":4.4356937,"y":4.1837626,"p":0.6454406629671887},{"arg_id":"A1533_0","argument":"奈央さんに安野さんの『Re:fresh』を歌って欲しいです。","comment_id":"1533","x":4.6289043,"y":3.8688035,"p":0.6261824778599515},{"arg_id":"A1534_0","argument":"『灯火のまにまに』を歌ってみてほしい。","comment_id":"1534","x":4.4866548,"y":4.050335,"p":0.8658975013763756},{"arg_id":"A1535_0","argument":"安野さんの『冷めない魔法』を聞いてみたい。","comment_id":"1535","x":4.45945,"y":4.186613,"p":1},{"arg_id":"A1536_0","argument":"安野さんの見方がガチファンで面白い。","comment_id":"1536","x":4.8981,"y":4.2842646,"p":1},{"arg_id":"A1537_0","argument":"安野さんが語りたくなっている。","comment_id":"1537","x":4.7074375,"y":4.349149,"p":0.5810280255165826},{"arg_id":"A1539_0","argument":"安野さんの『真夜中の怪獣』も良さそう。","comment_id":"1539","x":4.9013777,"y":4.1831045,"p":1},{"arg_id":"A1540_0","argument":"安野さんの曲チョイスは合いそう","comment_id":"1540","x":4.7161307,"y":4.008047,"p":0},{"arg_id":"A1541_0","argument":"安野さんが自分を演じて 87582605167822},{"arg_id":"A2357_1","argument":"安野さんのインタビューも聞く。","comment_id":"2357","x":4.583004,"y":4.3867307,"p":0},{"arg_id":"A2376_0","argument":"安野さんのためにできることがあれば協力したい","comment_id":"2376","x":5.5820947,"y":4.2065268,"p":0},{"arg_id":"A2388_0","argument":"他の切り抜き投稿されている方からの知識の共有がとても助かる。","comment_id":"2388","x":5.0488124,"y":5.3015223,"p":1},{"arg_id":"A2391_1","argument":"さわさんは見た目と喋り方は強烈だけど中身はしっかりしている。","comment_id":"2391","x":5.0713067,"y":4.956227,"p":1},{"arg_id":"A2402_0","argument":"活かせる方は是非。(安野さん、陣営の皆さんありがとうございます)","comment_id":"2402","x":5.550394,"y":4.059032,"p":1},{"arg_id":"A2405_0","argument":"安野さんの口がマンガみたいで好き😁","comment_id":"2405","x":4.825614,"y":4.1927996,"p":0.2954033373247905},{"arg_id":"A2407_0","argument":"ゆりこさんのところは皆さん、ゆったりしていて良い。安野さんも。","comment_id":"2407","x":5.1130404,"y":4.0828156,"p":0.8537630651543577},{"arg_id":"A2417_0","argument":"安野たかひろさんのYouTubeを聞いていると、話す時に『あのー』が『あんのー』に脳内で変換されてしまう。","comment_id":"2417","x":4.54338,"y":4.98157,"p":0},{"arg_id":"A2440_0","argument":"ピアノの安野さんとのアンサンブルが素晴らしい演奏会でした。今後もお二人の活躍が楽しみです。これからも応援しています。","comment_id":"2440","x":4.5041633,"y":3.9667394,"p":0},{"arg_id":"A2448_0","argument":"うちは安野さんにする","comment_id":"2448","x":5.3223596,"y":3.9375567,"p":0},{"arg_id":"A2450_0","argument":"安野さんと益田先生のコラボが楽しみです。動画を期待しています。","comment_id":"2450","x":4.6547227,"y":4.2064886,"p":1},{"arg_id":"A2469_0","argument":"何時間でも聞いていたい。","comment_id":"2469","x":4.4115195,"y":4.805906,"p":1},{"arg_id":"A2496_0","argument":"どらおさんのポストで気になって安野さんを見てみましたが、凄くいいですね!!","comment_id":"2496","x":5.1772885,"y":3.896239,"p":0},{"arg_id":"A2513_0","argument":"昨日、安野さんのライブで知ってからとても楽しみにしています。毎日ライブをしてくれるので、いつ聞いたか覚えていませんが、まっすう×安野さんのコラボは絶対に有意義なものになっているはずです。","comment_id":"2513","x":4.3856554,"y":3.956747,"p":0},{"arg_id":"A2523_0","argument":"安野さんの演説を補う内容や絵柄が全部最高すぎる。","comment_id":"2523","x":4.391242,"y":4.490547,"p":1},{"arg_id":"A2537_0","argument":"安野さんも素敵ですね！田母神さんもご高齢ながら要チェックです。","comment_id":"2537","x":5.1540413,"y":4.107049,"p":1},{"arg_id":"A256

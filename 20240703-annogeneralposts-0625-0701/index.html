り組み」「これまでの選挙戦の振り返り」の2点についてお話しします。"},"2965":{"comment":"こんなマニュフェストを出している人でもいます!是非読んでみて下さい。挙に行こう#"},"2966":{"comment":"東京都知事候補！産業でも世界に負けない東京を、民意が高速で反映される東京を叶えてくれる新世代候補として応援しています。幅広い世代の方が聴きに来ていて、関心の高さを実感中🫨"},"2967":{"comment":"みて退会しちゃったよー😂くそう！選挙終わるまで契約するか！！祭りだこんちくしょう！！"},"2968":{"comment":"安野さんは全世代を見ている。#"},"2969":{"comment":"カンペを見る安野(　＾Д＾)wwwww#"},"2970":{"comment":"やっぱり安野さんが一番マトモだと思うよ"},"2971":{"comment":"AIあんのおもしろい！！"},"2972":{"comment":"AIあんのに電話かける人間あんの(　＾∀＾)#"},"2973":{"comment":"人間安野が📞（文章で書くと謎だけどそうとしか書けないんだ）……😎"},"2974":{"comment":"電話でも「AIあんの」と話せます。050-1720-9295#"},"2975":{"comment":"安野さん本人がAIあんのに電話して、実演#"},"2976":{"comment":"＃人間安野と,シュール…＃"},"2977":{"comment":"スマホ📱の声をマイク🎤で拾う人間あんの(＾ω＾)AIあんの「なるほど　わかりました　デジタル民主主義ですね」#"},"2978":{"comment":"すげぇ、安野さんマニフェストで他の候補者ぶっちぎってんじゃんwそらそうよな90ページ以上作ってしかもGitHubやAI使ってアップデートしていくんだもんなこの選挙期間でも挙"},"2979":{"comment":"ギットハブを使ってるよという話し(＾ω＾)#"},"2980":{"comment":"実際に頂いた声を検討して、政策をどんどんアップデートしている#（GitHubを使用）　8日間という短期間で、この量を反映していくのは前代未聞のスピードのはず。意見を見える化してゆく。「これが次の政治だ」という一言が印象的でした🙂‍↕️"},"2981":{"comment":"巻きを指示される人間あんの(＾ω＾)#"},"2982":{"comment":"AIあんの、いつのまにか質問文が音声化されてる。楽しい。"},"2983":{"comment":"あえてタグ付けずに見つからないようにボヤいたつもりだったのにいいねがｗ私は東京都に縁もゆかりも無いので、何もお力添えできず申し訳ないです。安野さん、他の候補と足の引っ張り合いじゃなくて、建設的な議論をされてるのが素晴らしい。これが政治のあるべき姿。遠くから応援しております…"},"2984":{"comment":"夫婦で対談(＾ω＾)#"},"2985":{"comment":"挙に行こう#"},"2986":{"comment":"！が、「その質問にはお答えできません」との回答が返ってきてしまったとのこと（学習中の場合、そのようなお答えになります。ご質問からもどんどん学習を重ねています！）#"},"2987":{"comment":"安野さんの奥様めっちゃ聡明そう"},"2988":{"comment":"チーム安野の話し(＾ω＾)#"},"2989":{"comment":"安野さんには案の定変なコミュニティが形成されてしまって、どうしようもなくマイナスに作用してる模様…多分集めた方がいい人はその人達と真逆の人たちｗどんどん乖離してしまっている"},"2990":{"comment":"先日、安野たかひろ候補と清水国明候補の共同街頭演説聞きました。奥様と二人三脚の運動に好感が持てました。エンジニアと言うと口下手な印象がありますが、起業や学会発表などの場で、それなりのプレゼン能力を身に着けたのでしょうね。"},"2991":{"comment":"え、ハッシュタグも付けてないのに安野さんの公式アカウントにいいねされた、うれぴよ🥹🫶"},"2992":{"comment":"「なぜ都知事選に出たのか？」「チーム安野をどうやって作ったのか？」妻である黒岩里奈さんと共に、楽しく話してくれています😚里奈ちゃんの話の上手さよ……！　インドからパリやニューヨーク、世界中に仲間がいてSlackでやりとりをしているので、時差の関係で実は24時間稼動してるという面白い話…"},"2993":{"comment":"こんな候補者もいます!是非マニュフェスト読んでみて下さい!知ってほしい。#"},"2994":{"comment":"実際に！「安野さんって何歳ですか？」から始まり、「経済政策について」「デジタル民主主義について」など、AIあんのが時に「えーっと…？」「うーん」と言いながらも、人間あんのの質問に的確に回答してくれました！#"},"2995":{"comment":"本当に皆さんに知ってほしい!東京が変わる!#"},"2996":{"comment":"妻「結婚して10年、初めてリーダーシップを感じた」そうだぜ(　＾∀＾)wwwww#"},"2997":{"comment":"本当は安野さんに当選して欲しいが、もし蓮舫氏が迫っているのなら蓮舫氏投票もやむなし。"},"2998":{"comment":"紙袋で住所を渡されたときの「絶望の袋」の話し(＾ω＾)ポスター貼りのボランティアが名乗り出てピンの色が自動で変わるようにアップデートしてくれた話し(＾ω＾)#"},"2999":{"comment":"ReHacのネット討論会③視聴東京の防災住まいの問題少子化対策これらの話が具体的で面白い70代清水さんが30代安野さんが互いにリスペクトされている様子が非常に美しかった尊かった勝手な印象だが、石丸さんの3本柱の政策と親和性が高そう#"},"3000":{"comment":"これ変じゃね？レガシー過ぎね？みたいな疑問を持った後、対策立案と実行までが早すぎる自身もそうだけど、安野さんに賛同する人のマインドセットと行動力も素敵🫶"},"3001":{"comment":"後半は。元々政治の「システム」に関心があった安野。都知事選の出馬を決めたのはなんと3ヶ月前、当初は「自分一人でやり切る」と思っており、ポスター貼りですら一人でやろうとしていたとのこと…！"},"3002":{"comment":"技術解説記事を公開"},"3003":{"comment":"もちろん安野さんは素晴らしいんだけど意外や意外（失礼）清水国明さんの構想が素晴らしかった！東京の、日本の未来は明るいかも。選ばれる知事と首相によって違う！！"},"3004":{"comment":"なんかわかる、安野さんのマニフェストとか話きいてるとこっちの気持ちが楽になるわ、🐧"},"3005":{"comment":"PIVOTすごくいいインタビューだった！ってtechの知見が素晴らしいのはもちろんなんだけど、人間性の部分もかなり好感持てる👌堂々としているけど傲慢さが全くなくチャーミング。"},"3006":{"comment":"よくある質問(＾ω＾)#"},"3007":{"comment":"都知事選は蓮舫推しなんだけど、縁から少し安野候補を手伝ったんですよ。そこで、これまで政治に関わってこなかった人たちが精力的に活動されている姿を見てジーンと来るなどと。今回は変な候補やポスターに目が行きがちだけど、多様な候補が多様な民意を選挙に汲み上げていくことの重要性を再認識。"},"3008":{"comment":"安野さんの個人演説会選挙手法についての話、すごく共感できた！当選のためじゃなく、本当に政治を良くしたいのならこういう姿勢であるべきだと思う#"},"3009":{"comment":"よくある質問(　＾∀＾)wwwww子どもみたいな反抗をする(　＾∀＾)WWWWW#"},"3010":{"comment":"東京都知事選に立候補している安野さんは誹謗中傷などはchatGPTを使ってフィルタリングしているとのこと。SNSも同じようなことできるだろうけど、表現の自由との兼ね合いなのかな？線引きづらいのかな？利用規約の作り方でできそうな気もする。より良い未来へ行きたいな"},"3011":{"comment":"“5日間で6000件以上の質問を受け付けているという事実は、2時間で数十問程度しか質問をお受けできないと仮定すると、従来の講演会100回分以上のご意見・ご質問を受け付けているとも言える。”【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側"},"3012":{"comment":"応援メッセージ(　＾∀＾)#"},"3013":{"comment":"締め(＾ω＾)#"},"3014":{"comment":"出馬表明後に約2週間で100名ほどが続々と集まった「チーム安野」。政策やIT、PRなどの専門家である全世界のメンバーがボランティアで集まり、24時間体制で！（このXの中の人も4カ国からお届けしています🌎）"},"3015":{"comment":"「私の課題は、知名度です」　胸を張れないような応援だけはしないでほしい、この主軸がとても良いと思いました。ヘルシーに、伸びやかに残りの選挙戦を戦ってほしい！演説、お疲れさまでした🌿#"},"3016":{"comment":"記念撮影(＾ω＾)#"},"3017":{"comment":"安野さんからのお願いこれはどんな業界のファンでも大事な、普遍的な考えだと思う#"},"3018":{"comment":"安野たかひろさん陣営を見ていると「個人を責めるよりシステムを見直そう」という考え方の人達が集まってる様に思える。だから応援したくなるのだろうな。"},"3019":{"comment":"との討論みたさにプレミアム会員になっちゃいました😂😂😂石丸さん、既に景気回復させてて👍"},"3020":{"comment":"「横文字を使わないキャンペーン」の「キャンペーン」の部分(笑)"},"3021":{"comment":"わー！1番気にしてた所得制限について見直し入ってるよー！ってか民意を反映させるスピードの速さ、優秀すぎて聞く力うんぬん言ってた誰かに聞かせてやりたい🙄信者がやべぇのが当選するくらいなら手堅くゆり子だと思ってたけど安野さんマジで優秀すぎる……"},"3022":{"comment":"よむ都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！｜JunIto"},"3023":{"comment":"、側から見てデキる人だ。今回つくったAIが政策質問に回答するAIあんの（YouTube、電話対応）などの民意を組む仕組みはオープン化して都政で＆次回他候補者も使えるようにする。閉ざされたのは嫌だ！アクセシビリティマインド大事！"},"3024":{"comment":"安野たかひろさんの個人演説会が終わりました〜！最後は会場の出口で参加者の方とお話しされたり、握手されたりしていました。伝えたいことが溢れて、推しとのチェキ会に参加した限界オタクにみたくなってしまった🫠🫠🫠あと１週間、頑張って応援するぞ〜！"},"3025":{"comment":"今回の都知事選ではさん一択だと思います。この人に都知事になってもらいたいです。"},"3026":{"comment":"安野さんにはこれ期限後でもいいので回答してほしい(チーム人数が少ないので大変なのはわかってるけど)"},"3027":{"comment":"広報涌谷７月号は安野さんの表紙か。田植えイベと稀世お披露目会も載っているし。夏まつりと花火で貰えるといいな。"},"3028":{"comment":"マジで石丸さん当選してくれそして部下に安野さんで最強の東京（日本）になる"},"3029":{"comment":"安野都知事候補、自分のタイムラインではかなり言及されてるの見るし、ぜひ頑張ってほしいけど、一般的な認知度はどうなんだろな。たぶん一般的には「その他候補」て感じの扱いだよね"},"3030":{"comment":"は気になるけどねぇ。めっちゃ優秀なエンジニアみたいで。もう少し注目されてほしい。"},"3031":{"comment":"今回の都知事選ではさん一択だと思います。今回の選挙では、まだ知名度がなくて間に合わないのでしょうけど、今後の活動に期待が集まるでしょうね。どんな人なのか？政治分野で何をどうしていきたいのか？今後の日本の在り方を良い方向へ導く事が出来るようになって欲しいと思います✨🙏"},"3032":{"comment":"安野さんは基本的に公金チュウチュウする側にいる方に思える。その方が聞こえのいい話をしてデジタル化を進めたとしても、おそらく給料は上がらない状態は続く。官僚の仕事は楽になって行政サービスが向上するかもしれないけどね。"},"3033":{"comment":"改めて安野たかひろさんが都知事になったらテクノロジーで都をアップデートできると感じた。柔和な人柄を感じられるのも良き。チーム安野含めて応援したい‼︎"},"3034":{"comment":"安野さんデジ庁入って例の全国自治体システム統一の陣頭指揮やってくれないかな。このままだと、富士通みたいなクソITゼネコンが使えないゴミを下請けに作らせてトンズラする未来しか見えないのだが。"},"3035":{"comment":"別に脳死してないけど、対抗候補があっちの婆さんだと、意思表示の死票投票できないだけ。ごめんなさい。人権屋や環境屋と少数者のための都政なんかやられたくないからなぁ。今回は「よりマシ」候補に投票。神宮新球場楽しみにしているし。"},"3036":{"comment":"うつみんさんもいますね。まださん同様に知名度の無い謎の人物ですけど、うつみんさんにも期待したいです。"},"3037":{"comment":"選挙期間中にマニフェストを民意を反映する形で内容を高速改善できる唯一の都知事候補やで☺️"},"3038":{"comment":"魔法科最終話観させて頂きました。毎シリーズ展開を楽しんでます！今シリーズに安野さんも参加されて、より魔法科を楽しめました。まだまだこれからも魔法科を応援していきます✨"},"3039":{"comment":"うつみんさんもいますね。さんと同様にまだ知名度の無い謎の人物ですけど、うつみんさんにも期待したいです。"},"3040":{"comment":"安野さんのフォームチェンジがみたすぎる。絶対AI推進派だから偽のアイコンを使っていると思う。もうちょっとHP減らせば真の姿を現すはず…ｗ"},"3041":{"comment":"石丸さんが優れてるは草。あと安野さんみたいなロジック1本の人は政治家は無理でしょ。"},"3042":{"comment":"とつけて投稿すると、安野候補が必ず目を通して検討してくれますよ。"},"3043":{"comment":"ちなみに応援してるとは一言も書いてないですからね。今後のことを考えるなら、安野さんとかに頑張ってほしいよね。"},"3044":{"comment":"！新時代の選挙活動が繰り広げられててすごい。(文字数)聴衆の皆さんも節度あって、推してて素直に心地良い。子どもたちは途中ちょっと飽きつつ、安野さんのジョークはつられて笑ってた(◜ᴗ◝)〜('';)"},"3045":{"comment":"都知事選はチャリで汗だくなりながら区役所まで行って、期日前投票で一切の迷いもなく安野さんに入れたぐらいには鉄板すぎたけどボートレースの投票は難しすぎる。。"},"3046":{"comment":"6/29は目黒に集合✨！！"},"3047":{"comment":"本音は安野さんがいいだけどもきっと票が割れるぶっちゃけ選ぶ権利は無いれん4に入れるしかないんだな"},"3048":{"comment":"方向性が同じでお互いリスペクトがあるなら合流するっていう安野さんの提案はありだよね。どちらがリーダーシップになるかという問題はあるのだけれど。志を同じくしたままこのまま行くと二手に票が割れちゃって得票数でのインパクトも薄れちゃう。"},"3049":{"comment":"若い人が表に立って未来をリードして、経験知を持った年配の人が陣営のアドバイザーになるっていうほうがヘルシーだね。安野さんに合流したら英断だと思うよ。"},"3050":{"comment":"Newspicksの安野さんの対談。都知事選のポスター掲示板の場所が「各自治体ごとに異なるフォーマットで紙で渡される」っていうコメントしててびっくりだよ。こんなの新規参入させないためのフォーマットでしょ。ほんとにポスターは今回で終了にして欲しい。"},"3051":{"comment":"【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月29日）より"},"3052":{"comment":"安野さんマジで良いな。一部の知識層にしか理解できない内容だと思うが。私は南の県なので投票できないが、ワンチャン通って欲しいかも。ってかスライドがコンサル。自分で作成したのかな"},"3053":{"comment":"学校・児相・病院等の連携が取れない、情報の流れの悪さに現場の人や親が苦労してる問題。精神科医の益田先生と都知事選候補者の安野たかひろさんが対談で語ってるから見て欲しい。不登校や精神疾患、介護も縦割りシステムで多くの人が苦労してるよね…。"},"3054":{"comment":"皆で変えられる!選挙にいこう!#"},"3055":{"comment":"選挙公報を読んでいるが、少しでも関心が湧く候補は今のところ　安野たかひろ　候補と　向後真徳　候補くらいしかいない。掲げる政策をもっと読もうと思える候補が少なすぎる…"},"3056":{"comment":"5日で6,000件の「そもさんせっぱ」をこなすAIあんのくん凄い。"},"3057":{"comment":"先週、R・田・石・安野の街頭演説聞いたけど、一番声聞きやすかったの、安野たかひろの奥様だったな☆5次点で安野氏本人☆4Rははっきり聞こえたけど音デカすぎて若干割れてた☆3田と石は場所が悪かったかもだけど何言ってるか全く分からなくて論外だった☆0"},"3058":{"comment":"ワタシ達もAIあんのくんみたいに動きたい…(•́ㅿ•̀)(•́ㅿ•̀)(•́ㅿ•̀)"},"3059":{"comment":"オードリー・タンが推すさんはいかがですか🙂"},"3060":{"comment":"さんと握手したぜ(＾ω＾)目黒駅前、選挙カーだ(＾ω＾)"},"3061":{"comment":"❗❗小池さん、蓮舫さんは政治屋さんもう古い政治はいらない❗❗、石丸さんに期待します２０２４"},"3062":{"comment":"近い(＾ω＾)#"},"3063":{"comment":"6月29日（土）12:10からの街頭演説、目黒駅「アトレ2」でただいま始まりました！大勢の方にお集まりいただいています！#"},"3064":{"comment":"都知事候補の安野さんは開成→東大→ボストンコンサル→スタートアップ2社経営(三菱商事や日立製作所などの売上1兆円超えの企業5社にAIを活用した法務サービス提供)とスーパーエリート。おまけに33歳とこんな若い人が日本の将来のために立ち上がってくれるってなかなかないと思ってます..！！"},"3065":{"comment":"友人による前説(＾ω＾)#"},"3066":{"comment":"将来安野たかひろさんが然るべきポストに就いてくれたら確定申告やら分かりにくい手続きが迅速に簡略化されそうw「情報をどう扱うか、どう分かりやすく大勢に伝えるか」という点でテクノロジーつよつよ安野さんは政治再建から身近な問題まで頼れる人だと期待してる。#"},"3067":{"comment":"(＾ω＾)"},"3068":{"comment":"外様からだけど安野さんがどの程度得票できるかには注目している"},"3069":{"comment":"目黒で演説～(　＾Д＾)❗#"},"3070":{"comment":"安野さん！@目黒駅"},"3071":{"comment":"石丸さん知事で安野さんを副知事またはIT担当的なポジションにしてもらって…"},"3072":{"comment":"３つのアップデート(＾ω＾)#"},"3073":{"comment":"都知事候補のAIエンジニアの人の公約の内容が合理的で大変評判がよろしいようだけど（特にSF小説なんかが好きなクラスタから）、エンジニアのマインドとしてはそれで良くても不合理や非合理を飼い慣らさなくてはならない政治家としての資質はどうなのかね？とは思ってしまうな。"},"3074":{"comment":"こんなん続き見たいに決まっとるやろ！！前回の安野さんとの対談も、独占インタビューも、まだフル動画見れてないから、これを機に登録してイッキ見するしか…"},"3075":{"comment":"大田区大行進あのがやって来る14時‼️蒲田駅西口‼️来てSNSにアップしてね❣️配信予定‼️🔻関連動画2side加藤浩次(VS)自分にも他人にも挙"},"3076":{"comment":"「胸を張れることをする」ということ。民主主義をアップデートする上で、選挙というプロセス自体も大事にしたいと考えます。グレーゾーンを攻めたり、他の候補をあげつらうようなことはせず、政策の改善点を指摘していくことを大切にします。"},"3077":{"comment":"人間あんの「トップが技術を使うという意志決定が」#"},"3078":{"comment":"田母神候補が積極財政派です。AIエンジニアの安野候補は、まだどっち派か分からないですね。"},"3079":{"comment":"とはいえ、最低限のまともさがある候補が、蓮舫、清水国明、安野たかひろくらい。福本繁幸、ホカリジンも悪い人ではなさそうだが。挙2024"},"3080":{"comment":"目黒駅に安野たかひろ氏"},"3081":{"comment":"妻の締め演説(　＾∀＾)#"},"3082":{"comment":"お願いです。引退して下さいませんか。次の世代に任せて下さいませんか。私は組織票の力や人気投票の先にある暗い将来にはうんざりです。石丸さん安野さんのような現役世代を代表する優秀な人たちが知恵を絞り解像度高い議論を尽くし、東京そして日本の将来を導くほうに賭けたいです。"},"3083":{"comment":"えっっそうなんですか……流石ですね安野さん仕事早すぎ……"},"3084":{"comment":"蓮舫さんか安野たかひろさんかな？蓮舫さんに当選の可能性があるなら蓮舫さん、可能性が乏しいなら安野たかひろさんかな。"},"3085":{"comment":"よっしゃこれから　西東京市　ひばりヶ丘にポスター貼りに行こうかな(＾ω＾)#"},"3086":{"comment":"ここには　町田と、東村山に　ポスター貼りに行く人も居た(＾ω＾)"},"3087":{"comment":"震災という点で科学技術をもって実質的に行動してくれそうな。夕方、演説を聴きに行く予定"},"3088":{"comment":"目黒駅での街頭演説を終え、戸越銀座に向かっております🚙戸越銀座での街頭演説は13:30を予定しております。#"},"3089":{"comment":"私たちで変えられるのです!あきらめないで、投票に行きましょう!挙に行こう#"},"3090":{"comment":"子どもたちを連れて電車移動の片手間に選挙推し活ﾎﾟﾁﾎﾟﾁ(꜆꜄꜆^._.^)꜆꜄꜆挙に行こう"},"3091":{"comment":"今回の選挙の裏テーマは「オープン化」だと考える。市民の声を集める仕組みをオープン化する。マニフェストの改善サイクルをオープン化する。候補者間で対談を設け、互いに尊重し合うオープン化。\"変わる\"ことを実体験させ、その面白さを都民に伝えているのが安野たかひろである。"},"3092":{"comment":"AIとかデジタルとか難しいことばっかりとか思う人は安野さんの人柄に触れてみてください。街頭演説でお話を聞いて本人とお話してみてください。本気で東京都を変えようとしてます。現場での声も泥臭く集めてます#"},"3093":{"comment":"小池：国賠敗訴、公約削除蓮舫：事前運動、極左集団の支持石丸：嘘、無責任、屁理屈田母神：反ワク、公民権停止上記4名はあり得ません。安野はITエキスパートですがそれだけ。ひまそらは公金支出の精査は都知事の権限ででき、個人での国賠勝訴の実績から一番実行性が高いと私は思っています。"},"3094":{"comment":"この土日で安野さん見に行こうかな"},"3095":{"comment":"このような候補者もいるのねー。なかなか良い話しだった。挙"},"3096":{"comment":"最後に…「私の課題は、知名度です。」皆さんの力で、一人でも多くの方に。残り1週間、ご支援どうぞよろしくお願いいたします！本日はお集まりいただき、本当にありがとうございました。（途中Xの実況が遅れ、大変失礼いたしました。）"},"3097":{"comment":"こんにちは。拝見いたしました。異業種ならではの視点、気づき、閃きなどお互いにあったように感じました。何より安野さんの物腰の柔らかさ、益野Dr.の話を聞きながら頭の中で組み立てているのかのような表情を見て早く国も含めた福祉業界の横の繋がりをスムーズ化して頂けるように願っています。"},"3098":{"comment":"安野さんの目黒の個人演説会に行ってきました!その後目黒駅前での演説も聞きました。目黒駅前の街頭演説。、奥様、スタッフの方から握手で力を頂きこれからまだ取り残されてる地域のポスター貼りに行ってきますね#"},"3099":{"comment":"批判合戦、揚げ足取りと皮肉の応酬、誤魔化し、冷笑…そんな瘴気に当てられて政治にうんざりしてる。わかる。でも、理想論？それがなんだ。人類はテクノロジーで理想を現実に変えてきたことも、歴史が証明するひとつの事実じゃないか。その時代に立ち会えるんだよ。"},"3100":{"comment":"今回の都知事選で、最も期待できるマニフェストを掲げているのが、安野たかひろ候補。都民の本革的な参加で民主主義をアップデートできるのは、彼をおいて他にない。#"},"3101":{"comment":"推しも多いですょ🫶"},"3102":{"comment":"15,000枚のポスターが今回の個人演説会ですべて配り終えられたと言う。完全にボランティアだけの手で貼られてるポスター。安野たかひろの人柄を物語っている。特定のニンジンがあるから僕らは動いてるのではないこうした人が都知事になるべきポスター貼りも雇用を生んでると言うが、利権も生んでる…"},"3103":{"comment":"石丸伸二さんのおかげで今までになく選挙関連の動画など見ています。NewsPicksも安野さんとの対談が全部見たくて課金しました。都知事選直前スペシャルという動画を見たのですが、話されてる内容はほぼ、石丸伸二さんが語られてる中に含まれている気がしました。→"},"3104":{"comment":"安野候補、都知事になるより先に有力候補にアプローチして彼らが都知事になったときに直属デジタル担当になる話をしなかったのなんか理由あるんだろうか。仮説はあるが……。"},"3105":{"comment":"都知事選は安野氏かゆり子が良いんだけど安野氏に投票してゆり子の票が散ると別の候補者がトップになりそうで微妙なのだよね…安野氏は別の形で都政に参加するのは難しいんだろうか。選挙の形を変えてくれる可能性があるのでどうか活躍してほしいんだが。"},"3106":{"comment":"本来なら泡沫で終わるところ。彼の人望のあつさと都民からの期待が分かるし、本気度もかなり伝わります。安野たかひろは日本の政治史に名を残しそうなものだが、彼には名誉欲もなければ私利私欲もなく人柄がとても謙虚"},"3107":{"comment":"ありがとうございます。お手数をおかけしました。よりよく理解することができました。ここは無反応でお願いしたいのですが、記述なさっていた行動を安野さんはとられていないような気はします。ですが、さらにお時間をいただくわけにはいかないので、ご放念ください。ありがとうございました～。"},"3108":{"comment":"安野さんはエンジニアとして私よりもかなり優秀なのは間違いないのだけど、それだけに勝利条件が明瞭な都知事選において、本人が勝ち筋をどのように見ているのかが分からなくて推しにくい。"},"3109":{"comment":"この人期待#"},"3110":{"comment":"テクノロジーを使って余剰を作って、その余剰で誰も取り残されない社会をつくるってまじそれなすぎます安野さん...会社もそうすぎる"},"3111":{"comment":"今日の安野さんの予定"},"3112":{"comment":"大田区大行進がやって来る14時‼️蒲田駅西口‼️来てSNSにアップしてね❣️配信予定‼️🔻関連動画2side加藤浩次(との議論)自分にも他人にも挙"},"3113":{"comment":"安野さんに投票してと言うつもりは1ミリもないけど（そもそも言われるのも嫌い）、一つの社会システムの未来像の描き方としてすごくワクワクする。今一緒にプロジェクトやってる人とかと、この動画を肴に色々話してみたいなぁ🍶"},"3114":{"comment":"先週6/22、私のところにもかかってきました選択肢は6人➕その他➕わからないで、6人の中にひまそらさんはなかった・・・有力候補の1人として認知されてきたってことですねちなみにその6人では清水さんが安野さんの上でした"},"3115":{"comment":"自分１人の意思でどうにかなるわけじゃないけど、自分のあくまで独断と偏見の都政。蓮舫知事、デジタル的ブレーンに安野たかひろ候補。アナログ的ブレーン清水国明候補。心のケアブレーンに大和行雄候補。町内会的円卓会議仕切り的ブレーンに小林弘候補。都議の野党の論客に暇空茜。"},"3116":{"comment":"の時に無料体験登録して解約したけど、まだ日数残ってて観れるみたい。"},"3117":{"comment":"！ご本人とその周りの空気を肌で感じることができて貴重な時間でした。皆んながどの話にどんなリアクションをするのかも知れたのはよかった。会場内に知ってる人を見かけて嬉しかったな〜！帰り際に物理握手した安野さんは手がフワフワでした"},"3118":{"comment":"安野たかひろと清水国明の評価1.2の候補同士の討論会期待して視聴しました色々情報しらべてたから正直新しい発見みたいなのはなかったなあが清水さんに諦めて自分を応援してくれと提案してたのは正直小賢しいとしか思えなかった2位3位が1位に勝つためにならわかるよ続く"},"3119":{"comment":"会社で都知事選の話をしても殆ど関心がなくて話が広げられなくて辛い。子育て中の人は関心を持っている人もいるが、小池さんの5000円支援とかに感謝して思考停止状態。石丸さん？名前は聞いたことある、安野さん？誰？というのが実態に感じる。"},"3120":{"comment":"政見放送感想続きドクターさん今回も独創的な発明が光ってましたゴトウさん伴奏なしのアカペララップはさすがなんでこの人が有力候補に取り上げらずにその他泡沫候補の扱いをされているのか不思議なくらいどこぞのIT系の大臣よりも優秀ですよ挙2024"},"3121":{"comment":"都知事選どうです？と直球に聞かれたので、候補上位4人みんな嫌だから、安野たかひろが気になるんですよって答えてみたら、「そっちに逃げるな！」と言われた。。そっちとは。"},"3122":{"comment":"私たちで、変えらえるのです!現状を変えるための1歩を踏み出しましょう!"},"3123":{"comment":"最近はもっぱら都知事選挙戦にハマってしまいました‼️色々候補者いるけど石丸さん安野さんの動画に始まり、その繋がりから芦屋の高島市長知事まで動画追っかけて夜過ごしてる特に話し方や伝え方がめちゃくちゃ参考になる👍"},"3124":{"comment":"でも君ら良くて5位、6位よ残念だけどさ5位6位が一緒になっても4位になれるくらいはっきりいって無意味清水さん内心気分悪かっただろう が大変・YouTubeもやってない・公約の場所が分からない「AIあんの」の電話番号050-1720-9295体験すると感動すると思う🥺これは選挙用ではなく行政に取り入れられるように作成されたので導入は速い。#"},"3149":{"comment":"外出中に都知事選候補者の安野貴弘さんが練り歩きしているところに遭遇🤭経歴のイメージと違って動画見てると柔軟性ある方なんだなと。本物の秀才という感じ。"},"3150":{"comment":"流石、マリックさん。高齢者層の移動手段としてライドシェアや自動運転の普及が待たれる。"},"3151":{"comment":"安野、石丸の討論をみました少子化と神宮外苑再開発がテーマ残念だけど２人とも評論家としか思えなかったな都知事になったらどうするかというやりたいことが明確ではないんだよなあ実現可能性以前の問題神宮外苑については２人とも適法な手続きで進められている事業だから開発容認と続く"},"3152":{"comment":"選挙活動期間中は安野さんにGitHubで建設的な批判をするとチーム安野で議論し財源も確認して問題なければこのように修正してくれる。チーム安野は24時間体制だから実現出来た。副都知事ではなく安野さんが都知事になるとスピード上昇の恩恵を都民は受けられることを体験させて貰いました。"},"3153":{"comment":"ﾜｲの1票は安野たかひろさんに落ち着きそう"},"3154":{"comment":"推しのライブ行って来ました。この人を都知事にしたいと素直に思える方です。近所にポスター貼るぞー"},"3155":{"comment":"ワイの一票は安野たかひろさんに落ち着きそう"},"3156":{"comment":"個人的都知事選気になるポイント①4位以降の得票数/率1〜3位は主要候補3人になると思うけど、それ以降が気になる。田母神、桜井、ひまそら、清水、安野、うつみ辺りは知名度高そう。各候補の今後の活動にも関わってくると思う。"},"3157":{"comment":"一部しか無料で見れないけど、石丸さんの動画３本をフルで見られるからトライアルか一ヶ月有料にしても十分すぎる！①立候補表明後のインタビュー②安野さんとの対談③あっちゃんとの対談"},"3158":{"comment":"石丸応援動画で報酬かー。まぁ、知ってもらわないと投票してもらえないやろーから、広告ってことなんだろーけど。個人的には安野さんなんやけど、多分届かないだろーから、どーしよーかなーって感じ。"},"3159":{"comment":"安野さん、戸越銀座街宣終了！名物の戸越コロッケも召し上がってました（笑）次は16時から恵比寿の西口ロータリー側だそうです！拡散願います！＃人間安野と物理握手チャンスだ！制作のお話も丁寧に答えてくれるよ#＃安野たかひろを都知事に"},"3160":{"comment":"本当に、そう思います。"},"3161":{"comment":"駅前のレンタル自転車を借りることで　遠くまでポスターを貼りに来れるぜ(＾ω＾)#"},"3162":{"comment":"安野さん、石丸さんの選挙演説は見にいきたかったけど予定がうまく合わなかった。仕事終わりか仕事の合間か、あと一週間どこかで。"},"3163":{"comment":"都知事選の選挙公報と政見放送見たけどこんなこと考えて立候補してるの!?てひとが多すぎてビックリする。小池さんと安野さん両方に投票したいから、選挙いかない人は私に一票わけてほしいよ。選挙に行こう!!"},"3164":{"comment":"安野さん？をあんまり追えてるわけじゃないのでまだ推してるとかではないけど「自分は応援したいけどあれじゃネットの一部にしかウケないだろうね」みたいな評判が多かったからさっきのはびっくりだった"},"3165":{"comment":"有料分も見ましたがダーク石丸出てましたねー笑ついでに安野さんのも見たんですが…こっちの方が衝撃で、どちらかが当選したらお互いブレーンにしたいって言ってますやん♪♪タッグ確定！！#"},"3166":{"comment":"長かったけど、1番聞きたいこと聞いてくれた気がする。"},"3167":{"comment":"のYouTubeのコメント欄でよくお見かけしてます！フォローありがとうございます〜"},"3168":{"comment":"都知事選候補評価629再更新Aいいね清水国明C何で出たD勘弁内海、大和、後藤、桜井、蓮舫Ｅヤバいアキノリ将軍、古田、田母神、さわ、ドクター中松、福本、石丸しんじ、小池Fイカれ小林、AI、向後、竹本、加藤、小野寺G害悪新藤、桑島、うしくぼ、内藤、木宮"},"3169":{"comment":"いま都知事選で奮闘されてる安野さんが昔書いてたこの記事は今でも参考になってる。MLのコードを書く前におさえるべきことのリストで、例えば、仮に精度100%になったとしてビジネス価値がどのくらい出るのか？想定するなど。現職でも僕はこういう考え方をすることが多いです"},"3170":{"comment":"恵比寿駅前ロータリーってJR恵比寿駅西口ってことかな？#"},"3171":{"comment":"やっぱり大多数は目立つ3人に入れますし清水氏や安野氏も良いのは解りますが…都知事当選は難しいでしょうからね。暇空氏にも今回は流れる人は多そうですし、やっぱり固定票とあの三人で選ぶとしたら現状維持選ぶ人のほうが多そうですね"},"3172":{"comment":"【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング公共サービスにAIを使ったときの公平性の評価はどうやってするんだろうか？🤔って思うのと、ただAI使わないでも効率化できるところばかりだよなぁ。無駄が多すぎる。"},"3173":{"comment":"今回の都知事選、小池百合子と蓮舫が2大有力候補なのはわかるのだけど、他の人達の得票がどうなるのかよくわからん。私にはと清水国明が比較的票を取れそうな候補者に見えるのだけど、石丸伸二もそこそこ人気がある印象。（これは私が誰を支持するかとは無関係）挙"},"3174":{"comment":"は少なくとも面子に入れて欲しいものです。明らかに賑やかしプラス知事になっても何も出来なさそうは方は、除外されても仕方ないとは思いますが。"},"3175":{"comment":"戸越銀座で偶然安野さんに遭遇した"},"3176":{"comment":"安野たかひろさん初の個人演説会に行ってきました！レポートを少しずつ動画で紹介します。まずは、電話AIあんの実演について。リアル安野さんと、AIあんのさんの共演が面白かったです。#"},"3177":{"comment":"田母神さん桜井さん賛否あるかと思うが必要な意見だと思うでもそれを実現するのに都知事になる必要あるのかな？むしろ専門家として政策を実現してほしいまあ、否定の専門家は問題外ですが誰が東京の舵取りをするのがベストなのかで俺は選びたい"},"3178":{"comment":"政治的発言のしにくい立場とか色々あるだろうけど幸い弱小個人垢なので何言っても良いかなと。「デジタル」はむしろ嘘。一般的にdigitalは二進数や粗悪UIにより使い方が難しく個別性柔軟性が担保されなさそうな印象と思うけどむしろ、テクノロジー利用で裾野を広げる本意よな"},"3179":{"comment":"デジタルに良いイメージを持つかどうか、層によると思う。「すごいことをやっているのはわかるが私には不便だったからそういうのは他所でやって欲しい」と思う層も結構いる。いまだに確定申告を敢えて税務署に持っていく人々がいるわけだけど、そういう層が見えてる印象はないと思う。"},"3180":{"comment":"安野たかひろのマニフェストに「男性のHPVワクチン任意接種に対する全額助成」の変更を反映しました。"},"3181":{"comment":"私見では、好き嫌いは別にしても今回の都知事選の中でまともな候補者は小池さんと蓮舫さんだけです。安野さんも加えてもいいかもしれませんが、残念ながら泡沫候補です。それ以外は一山幾らにもならない連中、山も賑わない枯れ木ばかりだと思います。"},"3182":{"comment":"安野さんのように実行力ある方が都知事になば変わると思う"},"3183":{"comment":"の知名度をあげてください"},"3184":{"comment":"やっぱ安野さんには頑張って政治に関わってほしいな今回無理でも"},"3185":{"comment":"と清水さんもNGなのかな？ひまそらさんとの討論聞いてみたいです。"},"3186":{"comment":"、婚姻数の減少の議論をするときに、その選択肢が存在しない人々がいることが前提から欠如してるように思う（その他の候補者もほぼ同じ）"},"3187":{"comment":"迷ってたけどこれで確定だわ。絶対に安野さんに入れる"},"3188":{"comment":"都知事選の候補者の安野たかひろさん、めちゃくちゃいいな。在野にこんな人材埋もれてたんだなぁ。知名度無さすぎるのが残念だ。"},"3189":{"comment":"、「デジタルを使わない人々が取り残されるのでは？」と言う不安に対して、「生まれた余力で意見を聞きにいける」と言う話をするが、あれはちゃんと図解したほうがいい"},"3190":{"comment":"ドクター中松先生は超えてほしい"},"3191":{"comment":"安野たかひろは完全な公金チューチューワクチンの公費補助は製薬企業による公金チューチューワクチンは原則自己負担の自己責任でなければおかしい！"},"3192":{"comment":"期日前投票という呼称を廃止して、投票期間に改名して、投票日を「最終日」にしたほうがいい"},"3193":{"comment":"やっぱ安野氏が1番良いんだよね。都知事候補の中では。教養の中では抜群です。"},"3194":{"comment":"いいね！"},"3195":{"comment":"誰も取り残されないことを標榜していることと真正面から矛盾している"},"3196":{"comment":"「ブロードリスニング」は、素晴らしい試みだが、うまくいくほどに膨大なタスクが生まれる。有限なポリティカルキャピタルの配分、その優先順位はどう決めてゆく方針なのだろうか？"},"3197":{"comment":"。講演会場の最適な室温を考えたときに、暑いと思う人と寒いと思う人が51%と49%だと、どうその声を汲み取り意思決定していくのだろうか？"},"3198":{"comment":"石丸さんより安野さん派やけど、思う存分政治やってくださいひえしまさん"},"3199":{"comment":"。後先を考えず、ただ、とにかく分配を高めていく声が、都民のマジョリティだったとき、それを実行するのだろうか？"},"3200":{"comment":"都知事選候補者の安野さんってこの人か‼️この作品読んでたわ！笑しかも小島監督絶賛してたしwありよりのあり"},"3201":{"comment":"#【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古いのでは？／政治の秘策【DeepInterview】PIVOT公式チャンネル"},"3202":{"comment":"じゃあ、タヌキを越すしかないよね。石丸都知事(投票率爆⤴️⤴️の400万票越え)→事前活動疑惑蓮舫(次点120万票)→公金迂回受託罪？小池(返せ‼️100万票)の順番でどうでしょう‼️男田母神50万票、安野くん50万票65%いくかな？"},"3203":{"comment":"私は安野さんを支持します。"},"3204":{"comment":"国会議員が2日前ルール守れないっていうか無視するから国会答弁作成の残業がめっちゃブラックなんだってお母さん倒れたんだけど。国会議員さん学校で課題の締切とか経験してないのかな？、"},"3205":{"comment":"この問題の当事者のひとつである警視庁に対して、新都知事はアクションを取るのだろうか？"},"3206":{"comment":"ねえみんな、すごいよ！これは欲しかった！　分かっていたことなのに、必要なことだったのに、必ず防げることだったのに。随分と長らく見逃されていた部分だと思います、男性にも必要なワクチン。　防げるガンなら防ごう、が本当に叶う社会へ🌿#"},"3207":{"comment":"今までのキャラで言えば、ホ◯エモンとかひ◯ゆきは安野さんみたいな候補を推すようなキャラで売ってたと思ってたので今回かなりがっかりしているし、それほど大きなお金が動いてるのかなとも思ってしまう。"},"3208":{"comment":"ねえみんな、すごいよ！これは欲しかった！　分かっていたことなのに、必要なことだったのに、必ず防げることだったのに。随分と長らく見逃されていた部分だと思います、男性にも必要なワクチン。　防げるガンなら防ごう、が本当に叶う社会へ🌿#"},"3209":{"comment":"陰謀論めいた発想で言えば、あの二人はニコニコへのハックで何か弱み握られてるのかもとかも考えた。だとすれば石◯推しの背後にいるのは圧倒的な親中親露ってことだよな。とか暇空氏が当選にならないんなら通りそうな人で一番マシなのはユリコになっちゃうよな…"},"3210":{"comment":"街頭演説で「新規産業で雇用ガンガン増やして景気良くしてください」ってお願いしたら「めっちゃ嬉しい。やりましょう、やりましょう！」って満面の笑みで答えてくれた安野さん。雇用が増えたら仕事を選択する自由と、生活の安定が望め、そして社会は豊かになる。"},"3211":{"comment":"あっ:(；ﾞﾟ'ωﾟ'):安野さんのイベがあったの忘れてたσ(￣∇￣;)缶バとか…入場の時のとかのでいいよ？"},"3212":{"comment":"暇空は蓮舫や石丸よりは遥かにマシではあるがベストではない認識。私が都民だったら安野さんに投票してると思いますよ。事務所内SE兼お茶係やってる手前、彼が即興で作って見せてるアプリのバックグラウンドで動いてるマイクロサービスとかだいたい想像がつくし、無理なく政策を実現できると思う。"},"3213":{"comment":"１つ安野さんの懸念をあげるとすると、デジタルに強い人の方の意見が多く出てきてしまいそうなところでしょうか。GitHubを使用した公約の意見収集、反映は便利な一方でとっつきにくくはあります。私もエンジニアなので便利さはとてもわかるので個人的にはありがたいですが！"},"3214":{"comment":"右も左も宗教じゃんって思ってる人は安野たかひろさんを推した方がいいと思うよ…推すかどうかは別としても、一回マニュフェスト読んで、GitHub覗いてナウでアップデートされてる政策ってものを体験して欲しい。"},"3215":{"comment":"都知事選で安野さんには今後も期待するが、やはり選挙制度として小池氏からの交代を優先せざるを得ず、蓮舫に投票する方向。国会の首班使命のように過半数の票を得た候補者が居ない場合に決選投票をする制度ならば、上位に食い込んだ候補者にチャンスが出てくると思うが。ここもアップデートが必要。"},"3216":{"comment":"まさにそれですよねぇ……難しい。まあでも、安野さんに入れるのが一番個人的にスッキリすると思うのでそうするかなあ。次の選挙の時はポスター貼りの無い世の中になってて欲しいしなあ"},"3217":{"comment":"ブロードリスニングって寄せられた意見のデータからクラスタ化し、AIで要約・まとめるってことなのか！すごい。めちゃ面白いな。あとAppendixにコードとプロンプトが載っているのも良い。徹底してオープン。都知事選出馬に関しての人々の反応と論点"},"3218":{"comment":"政党以外でも「何かに属する」って当たり前では？内海さんだって桜井さんだって安野さんも属してます。てか全員じゃね？w"},"3219":{"comment":"めっちゃ気になる。なんて答えたんだろう？コレ、安野さんの演説の時の鉄板ネタになるんじゃない？"},"3220":{"comment":"本当に安野さんポスターボラOCが連日胸熱過ぎて😭😭😭映画化希望です🎞←"},"3221":{"comment":"本日1箇所目の街頭演説は目黒駅前！暑い中たくさんの方にお集まりいただき、ありがとうございました☀️#"},"3222":{"comment":"安野たかひろは公金チューチューの上に党派性ガンギマリ。ワクチンとは医療とは似て非なる、非常にセンシティブなもの。社会保障費用の増大が社会問題となっている中、都民の負担を増やすのは誰の為？製薬企業の為。"},"3223":{"comment":"ピボット見ました！民間で何かを作る、立ち上げるだけでは前に進まないと言う事が理解出来ましたお金にもならない、面倒くさい色んな事がついてまわる政治の世界に飛び込んで下さる安野さんに当選して欲しいです私は都民では無いので早速都民の息子に連絡しました！応援してます！"},"3224":{"comment":"Googleで働いていた時に出会った天才と安野さんは同じ匂いがするのよ。天才は好奇心→行動までの距離が最短距離。自分もそういう人間でありたいと思わせる力がある。"},"3225":{"comment":"メロリン苦手なので、石丸さんと安野さん推します"},"3226":{"comment":"自分に投票権あれば死票にしない為に蓮舫石丸どちらかに投票すると思うけど、投票権ない身からすると断トツ支持するのは安野さんだなぁ。コロナ禍でオードリータン氏の存在を知り著作を幾つか読んで、テクノロジーやAIに対する価値観を一新してくれた。その偉業を日本でやってくれそうな人だから。"},"3227":{"comment":"安野さんは悪評もないけど知名度がまだ足りない感はあるんだよね。暇空応援サイドが安野氏に攻撃し出したらバカルピスと共闘まではある。"},"3228":{"comment":"都知事候補の安野さん、めちゃ面白いてか、これからの選挙、政治に必要なことがいっぱい33歳AI技術者、都知事選へ】デジタルの力で、東京は変わる/オードリー・タンからのアドバイス/ロボットと一緒にM-1出場｜ゲスト：さんより"},"3229":{"comment":"RP候補のPT資料ホント見やすくて分かりやすいよね。きっとご本人の頭の中も心の中もクリアーなんだと思う。"},"3230":{"comment":"最近　、そのうちの一つが「一般住民の声がほんとに反映されてる」と実感できる仕組みを作ったこと以前父の選挙戦手伝ってた時に「選挙行ってもなんも変わらんやん」って言ってた同級生に教えたい"},"3231":{"comment":"6月29日（土）16:30からの街頭演説、恵比寿駅西口ロータリーにて間もなく始まります！すでにお待ちいただいている方も多く、ありがとうございます！#"},"3232":{"comment":"著「サーキット・スイッチャー」他SFと比較して実現性が高い、完全自動運転車が普及した近未来(2029年)が舞台。それ故に、作品内の出来事が現実社会で起きそうで怖かった。機械学習を少しでも触れているソフトウェアエンジニアならば、この小説はサラサラっと理解して読める。"},"3233":{"comment":"私は都民では無いので都知事選の投票はできないのですが、候補者の安野さんの選挙活動方法、特にテクノロジーを活用に着目しています。下記のnoteは生成AI活用サービスを開発されている方は必見です。＞【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！"},"3234":{"comment":"＞【都知事選2024】AIによるマニフェストへの質疑応答システム「AIあんの」の裏側を公開します！noteはこちらです"},"3235":{"comment":"安野さんに対し「髪を切れ、スーツ着ろ、当選する気があるのか」という意見、わかるけど、同意したくないんだよな外見を通じて普通の政治家とは違うことを表現していて、そういう型にはまらない人だからこそ政治に関わる意味があるようにも思うあと個人の自己表現を他人が口出するのも違和感がある"},"3236":{"comment":"そこで悩むなら、いっそ安野たかひろでしょう。"},"3237":{"comment":"都知事選予想当　小池２　蓮舫３　石丸４　田母神５　清水６　桜井７　安野８　暇空"},"3238":{"comment":"安野たかひろさんが一番私の考えとのマッチが高い小池百合子は東京を壊さなかったとはいえ、プロジェクションマッピングを今後も続けると言うだけで終わってるんよ…😇その予算でどれだけの命が生まれ、救われたか。"},"3239":{"comment":"今日は朝イチで都知事候補安野さんの演説会に行ってきた。他候補者のように敵陣営の揚げ足取りや論破に躍起になるんじゃなくて認めるところは認めつつ建設的な提言をする姿が印象的で人としてよく出来てる方だなーと思ってたけど、(1/n)#"},"3240":{"comment":"そうなんですよ、ちょうど安野さんを調べていました。かなりのインテリで頭のいい方だなと思いました"},"3241":{"comment":"安野たかひろさんいる！？まじで！？！？？？"},"3242":{"comment":"【男性のHPVワクチン任意接種に対する全額助成】を、全国に先駆けて都道府県レベルで実施することを目指します！HPVワクチンは女性の子宮頸がんのみならず、男性の肛門がんなどを予防する効果もあります。防げるリスクを防ぎ、現役世代の健康を守ります！"},"3243":{"comment":"石丸さん、目的意識は強そうだけどHowが全くないじゃん。小池都政のマニフェスト未達成を批判してるけど、耳障りの良い机上の空論だけ並べてHowがないなら同じ穴の狢では。一方、安野さんは具体案まで落とし込んでくれそうな安心感がある。"},"3244":{"comment":"多くの候補が実現見込みの不確かな公約と美辞麗句と敵対候補の批判を並べる選挙合戦を繰り広げる中で行政サービスのプロトタイプビジネスの世界であるMVP（MinimumViableProduct）を作って、いくつかの政策の実現性を示せてできているのが安野さんの最大の強みです。"},"3245":{"comment":"20代30代は安野さん一択だと思うよ。応援しています。▼マニフェスト"},"3246":{"comment":"安野たかひろさんはテクノロジーを使って低コストで全方位的な福祉を目指してると言う印象。割と小池百合子さんと方向性は似てるかも"},"3247":{"comment":"安野さん!是非、東京都知事になって皆で一緒に東京を、日本を良くしていこう✨"},"3248":{"comment":"ちょっ！！！！！マジでたまたま立ち寄った場所に安野たかひろさんがいて握手してもらってもうた！！！！名前は知ってて応援の気持ちがあるって程度だったから声かけるのが億劫でキョドってたら向こうから来てくれて、こう、ね………"},"3249":{"comment":"安野たかひろを、「東大出の頭がいいAIエンジニア」とだけ思っていませんか？違います。彼は本気で、都民の「参加」による「政治のアップデート」を起こす、既存の政治家にはいないタイプの「リーダー」なんです。#"},"3250":{"comment":"ダサいは不本意なんだ😂安野たかひろさんおもしろい。必ずしもスーツ、短髪の必要はないが、裏方でない以上やっぱり多くの人が「格好いい」と感じるビジュの演出は大事かな、と思う一方で、だんだんと日々安野さんのビジュに見慣れてきて、候補者としての違和感を感じなくなってきている自分もいるw"},"3251":{"comment":"なんとなく狸さん狐さんに投票しようと思ってる人、面倒くさいしどうせなんも変わんないから投票行かない人、ぜひ一度安野たかひろ様のマニュフェスト読んで下され…(´ё｀)それかAI安野様に聞いてみてくだされ…都政だけでもオンライン投票可になるだけでも、今後の日本にプラスになるわよ…。"},"3252":{"comment":"都知事選で今のところ評価できそうなのは安野たかひろ氏かなあ。政治家ではないから実績の評価は難しいけど氏のビジョンは右派左派関係なく共有しやすいと思う。当選しなくとも今後建設的な提言やオブザーバーとして都政に関わるのはアリなんじゃないかな。"},"3253":{"comment":"全員害悪だと思っていてるので自分は確実に民主主義を前進させてくれている安野たかひろさんに投票予定です(次にタカリ団体を白日の下に晒してくれそうな暇空さん)。石丸伸二は最害悪ですが当選しないのでスルーですかね。もし当選しそうなら石丸伸二外でもっとも勝てる人に投票するでしょうか。"},"3254":{"comment":"安野たかひろ候補のポスター貼りに先週末から参加しています。過去には応援演説やカラス、ビラ配りなどは経験してきましたが、ポスター掲示場は人生初。序盤はしわに苦戦しました。進捗はリアルタイムでマップ反映されており、日に日に進捗スピードが向上する様子に支持の広がりを実感しています。"},"3255":{"comment":"安野さんに投票するか。第一子保育園無料は熱い。"},"3256":{"comment":"安野たかひろさんの街頭演説の終わり際に偶然居合わせて、握手してもらった！一番応援してるのは石丸さんだけど、この人のことも知ってたからめっちゃ嬉しい！このあと石丸さんの演説も見に行く。都民ではないけど、普通にファンとして！"},"3257":{"comment":"向後真徳:選挙公報で得られる情報が少ない　QRコードでココ見てね系は却下黒川あつひこ:現在3度目の逮捕w:アプリやAIに偏り過ぎ副業支援は反対　本業で食える世の中らにしてくれゴトウテルキ:ベーシックインカムは大都市には不向き　タカリの温床になるつか過去の行動からして論外"},"3258":{"comment":"純粋に能力ある安野さんに都政を変えて欲しいから投票するのであって害悪を当選させないために安野さんとは一言も言っていないかと。害悪を当選させないために消去法で当選しそうなまだマシな害悪に投票という場合は、石丸や蓮舫が勝ちそうな場合は考えますかね。今は百合子当確でしょうか"},"3259":{"comment":"個人演説会というものに生まれて初めて行ったけど、街宣では聞けない話しがじっくり聞けて、しかも強力な助っ人の奥様との夫婦漫談風な話しもわかりやすくて想像以上に面白かった。この、面白い、明るい感じがこの陣営の強み。若さのパワーだと思うな。"},"3260":{"comment":"私も安野さん推しです！おっしゃる通り、認知度が低く当選しなそうなのが残念です。。誰とでも歩み寄る、否定しない人柄がとても好印象です。都知事として上手くできるかはわかりませんが、人として今回の候補者の中で1番いいなと思いました。"},"3261":{"comment":"誰に投票するかは個人の自由だけど、都知事選の某AIエンジニアのマニフェスト読んで「頭いい人は良いが（自分みたいな）バカは置いてかれそう」みたいな感想何度か見かけたけど、別に他の人だってバカは救ってくれないじゃんだったら頭いい人が頭抱えないような世の中になってほしいと思うねえ…"},"3262":{"comment":"さあこっからはガチの戦いが始まりますよ。安野さんついていけてるかな。"},"3263":{"comment":"感じたこと1リアル安野さんはじめてだったけど、予想以上に「良い意味で普通な感じ」が好感を持つ。礼が最敬礼で驚く。2演説は一生懸命に話している感じが良い。スタートアップ時代のプレゼンの訓練の成果なのかな？話がわかりやすい。3選挙初めてなのに、政党なみの仕切り。驚き。"},"3264":{"comment":"都知事選の全立候補の政権放送見て来た感想ユニーク賞　内野愛里VS河合ゆうすけ政策賞　安野たかひろVS桜井誠VSAIメイヤー(副知事大津綾香除く)話し方賞　蓮舫VS小池百合子残念賞　清水国明VS田母神俊夫VSさわしげみ陰謀賞　桑島康文VS古田真努力賞　ドクター中松感動賞　ゴトウテルキ"},"3265":{"comment":"4奥様の前説のうまさに驚く。オーラ⭐️5唯一違和感あったのは演説の際に他候補の批判からはじめたことかな。その意見は間違いじゃないけど、安野さんの支持をしてるひと、支持をしそうなひとは、あまり好まないじゃないのかな。それこそそういうのは既成政治っぽいから。"},"3266":{"comment":"私が都民だったら安野さんに託したいな！デジタル民主主義は困難な道だけど中間意識を目指さないと中央集権的か無政府になってしまうから民主的領域が大事だそうです。この方の話には希望がある。決して他の候補者を悪く言わない。なんだか新しい時代の夜明けが来そうで感動、九州から応援しています。"},"3267":{"comment":"AIあんの、イケメンだな……。いいですね、、この人の知名度がもっと上がればなあ。。おじいおばあとかにもっと認知されたら当選しそう（結局微妙に票が散らばって小池さんが高齢者票で当選するのが嫌すぎる）"},"3268":{"comment":"＞RT氏、個人的には、マニフェストのページを繰るごとに血の気が引いていく恐ろしさでした。私にとっては氏の言う「テクノロジーで誰も取り残さない」社会はディストピアそのものとしか思えない、まさしく「仮言命法の王国」だった。安野氏自身や、その支持者たちのようなエリートや"},"3269":{"comment":"石丸さんと比べたら清水さんや安野さんの方がよくない？"},"3270":{"comment":"様々書いたけど、安野さんの素晴らしい経歴や、とても優秀な発言からして、リアルで一体どんなひとなんだろう？ということがベースにあった。私は千葉県民だけど、東京に通勤しているし、日本を良くする為に、安野さんに勝ってもらいたい。"},"3271":{"comment":"ハチ公には誰もいなくて今宮益バスロータリー田母神氏いるけど、何か考えがあるのかな、安野さん"},"3272":{"comment":"個人の意見だけど、蓮舫さんや小池さんの支持層と、安野さんの支持層はかぶらないだろうな。そんな感じがする。"},"3273":{"comment":"都知事選、安野さんに投票して来ました！頑張ってください！！"},"3274":{"comment":"安野さん🔥エンジニアとしてもつよつよです"},"3275":{"comment":"自分は先を見ているので今回の選挙は安野さんの票を増やすことに意味を見出しています。石丸伸二では成長しないし利権まわりはもっと大変なことになるかと。ただ貴方がそうさせないため石丸伸二に投票することが最善と考えてるならそれはよいのではないでしょうか。"},"3276":{"comment":"ひばりヶ丘駅から南下して西東京市　掲示板18-2　(＾ω＾)近くで田町から北上して　　さんのポスター貼りをしてきた人と鉢合わせしたのでわたしは北へ、その人は南へ進路を転換して　どこ貼るか配分することにしたぜ(　＾∀＾)"},"3277":{"comment":"RT安野たかひろさんの「課題」の知名度、それこそAIで何とかならないの？#"},"3278":{"comment":"宮益坂にいたアイドルさんにAIあんの描いてもらった"},"3279":{"comment":"@東京都知事候補のマニフェストに「男性のHPVワクチン任意接種に対する全額助成」の変更を反映しました。　TranslatepostFrom3:18PM·Jun29,2024·101.1KViews上戸温大·6sわかりました"},"3280":{"comment":"松岡まどか、起業します　AIスタートアップ戦記:安野貴博:本"},"3281":{"comment":"📍渋谷スクランブル交差点TSUTAYA前に場所変更まもなく18時からの！本日最後の街頭演説、どうぞよろしくお願いいたします！"},"3282":{"comment":"都知事選期日前行ってきたー！ポイント制だったら安野3ゴトウテルキ2石丸伸二1で振り分けた何で一票しかないんだポイント制かパーセンテージにしてほしい"},"3283":{"comment":"東京都知事候補の安野さんのマニフェストを読んでいて、添付のスライドの考え方は、東京だけでなく、企業、いや、あらゆる組織で適用可能なのでは無いだろうか🤔例えば事業部で適用するとするとこんな感じ・AI事業部長ミーティング・事業部メンバーの意見見える化・GitHubで方針・施策の改善提案"},"3284":{"comment":"もっと若い状態で元AIエンジニアの安野さんと絡んだりしたら夢が膨らみましたわ…AI開発者と発明の先駆者とかイノベーション膨らむ。"},"3285":{"comment":"なんだこの宇宙大怪獣と戦う面構えしてる建物、と思ったら広場開放西東京市保谷庁舎(＾ω＾)#"},"3286":{"comment":"「自分らしさを捨ててまで当選したくない」という安野さん、成就のためなんでもやるというブルドーザースタンスで生きてきた自分とは価値観違うな。何にしても受からなきゃはじまらないと思っちゃう。同時に、そういう候補者が出るいい時代になったな、個性尊重スタイルが若者ウケしそうと感じた"},"3287":{"comment":"同僚がプロジェクトに参画しているので存在を知ったけど、的確に返答が出来て、かつ掘り下げられても受け答えが出来るから気が付くと1時間弱の動画をフルで視聴していた。【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング"},"3288":{"comment":"叶わぬ望みではあるけれどこの二人が都知事と副知事だったら東京は本当に良くなるんだろうな。【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】"},"3289":{"comment":"今のところやはり安野さんがいいかなあ。は都知事選無理でも、その後どっかの自治行政で、引っ張りたい人いるんじゃないかな。維新って若者ぶってるけど（言い方）それなりに頭硬いから、こーいう頭柔らかいタイプ来てくれたらいいのに。"},"3290":{"comment":"都民としては割と今の生活に満足しているので、基本路線はそのままでゆるく発展していくのが理想。短期目線でなく、長期的に考えられる人に任せたい気持ち。そう言う意味では長く都民として住んで同じ価値観を持ってそうな安野さんか小池さんか蓮舫さん、ひまそらさんあたりが候補となりそうな予感"},"3291":{"comment":"がいいですよね〜。維新に来て欲しいけど、引っ張ってこれるかなぁ。そんな実力が欲しい。"},"3292":{"comment":"都知事選の立候補者について、発見できるかぎりTwitterアカウント（本人や事務所・後援会など）を確認し、直近のツイートを眺めるという地獄のような作業をしてみたんですが、画像のALTを書いているツイートが確認できた候補は氏と蓮舫氏だけでした。"},"3293":{"comment":"\"東京都知事選、選ぶならどっち？\"は、\"安野たかひろ\"それとも\"石丸伸二\"？みんなのコメントは、"},"3294":{"comment":"安野さんいた！！！"},"3295":{"comment":"街宣演説が5分で、政策は「YouTubeを見てください」⇒以上、ってすごい！しかも、HPで政策を見ると、AIにでも書かせたんじゃないかと思うような具体性があまりない政策がちょこっと記載されているだけ。比べてみると氏の方がよっぽとまじめに書いています。…"},"3296":{"comment":"政見放送って、なぜ決まった日時でしか見れないのでしょうか？調べても理由がわかりませんでした。あと、期日前投票が始まる前に放送した方が、一通りの候補者の意見を見てからじっくり選べるので公平かなと思うのですが。投票しちゃってから、こんな候補もいたのか！というのを防げる"},"3297":{"comment":"イケメンだよね！知名度が弱点やと本人も痛いほど感じてるから私はおじいおばあにも伝わるようにポスター貼りまくるぜ！安野さんと”一緒に”未来を描いていく💪明日も都内各地で街頭演説するし、21:00〜ライブ配信してるから楽しんでみてほしい。初体験が多くて感動しちゃうと思う。"},"3298":{"comment":"僕の前のセッションにいる！？こちらも楽しみだ😌"},"3299":{"comment":"安野たかひろさんの街頭演説を聞いてからテクノロジーに生活を支えられていることに気づいたんだよな、脚立は背の低い人を助けるテクノロジーだ！#"},"3300":{"comment":"渋谷来たら安野たかひろが演説しとる"},"3301":{"comment":"多摩北部　西東京市の上半分何人かが勝手に動いて　全部　ポスター貼った(＾ω＾)！最後の１枚ペタリ(＾ω＾)❗#"},"3302":{"comment":"まるでTEDプレゼンみたいにワクワクした！そして自分の声も確実に反映されてる！権力掌握ではなく新しい政治行政システムで世の中をよくしたいという安野氏の志に賛同した世界中のエンジニアやボランティアの爆速協働実装実験中😊　#"},"3303":{"comment":"安野たかひろさんのwiki経歴すごい。あの腰の低さすごい。"},"3304":{"comment":"都知事選で見ておくべき候補は蓮舫・石丸・清水・安野・ひまそらという話をしたわけですが、蓮舫の傀儡化、石丸の（なんだろうな政治屋と言うべきなのか……）は、程度がはなはだしく際限がなくて只事ではないですよ。"},"3305":{"comment":"安野さん、それから小池現都知事も観ましたよ！"},"3306":{"comment":"とりあえず支持者がひたすらラブコール送れるだけ送りましょう！開票したときに維新支持層が石丸より安野さんに投票してたら安野さんは維新のほうを気にしてくれるかなと。笑百合子4割、石丸2割、安野さん4割ぐらいで。"},"3307":{"comment":"安野さん割と喋るの上手いな"},"3308":{"comment":"今回はやっぱり自動運転が怖かったので4年後出馬されるかは分からないけれど安野さんは見送りました。"},"3309":{"comment":"安野さんに投票したいけど、百合子を倒すなら石丸さんに票集めた方が良いのかな悩む"},"3310":{"comment":"今の時点で都知事選の自分なりの感覚ひまそらあかね：正しいことをしてくれそう（圧倒的イチオシ）安野：能力も政策も良い。ただし、周りの人と戦って正しいことを貫ける強さは感じない。小池：蓮舫石丸よりはマシだが、嫌田母神：詳しくは知らんけど支持するほどでも蓮舫：絶対嫌石丸：絶対嫌"},"3311":{"comment":"政策で選ぶなら、安野たかひろの一択になってしまう。#"},"3312":{"comment":"まじで選挙どうすりゃええねん……誰が一番マシかを選ぶにしてもすげえ悩むんだが……石丸ひまそら田母神ぐらいしか自分の中じゃ投票候補がねえあまりにもしんどい様子見期間が短すぎる"},"3313":{"comment":"安野さんM-1の選考に行ってたんだ"},"3314":{"comment":"安野さんへの副都知事就任希望が出てるの、ああいうスマートなキャリアの人が有象無象とごっちゃにされそうな今回の都知事選に出たリターンとしてはかなりありなんではとは思う。"},"3315":{"comment":"都知事選、安野たかひろ一択やろ(選挙演説を見るたびに気持ちが傾いてしまう)"},"3316":{"comment":"都知事選に向けて安野たかひろ氏の演説会行ってきた、、デジタル化で効率的に民意反映するシステムはかなり良いなと思ったし、選挙活動もチームでトライ\u0026amp;エラーを繰り返して改善・効率化していくスピード感が凄いなと思った…！"},"3317":{"comment":"都知事選、自分は安野氏に投票すると決めてる。これ、インタビュアーも極めて有能。"},"3318":{"comment":"今日は自由が丘の石丸さん演説も聞きたかったのだけど、安野さんのポスター貼りを優先したため自由が丘に到着が遅れ最後しか聞けなかった。でもバスロータリーすごい群衆！祭りやイベントの時よりすごい人！熱気！１日を通しての感想。これはもしかするともしかするかも。"},"3319":{"comment":"お疲れ様でした！#"},"3320":{"comment":"安野たかひろさん。今回は都知事選に出ずに蓮舫さんとタッグを組んで、蓮舫氏が知事になった時にデジタル政策の長として活躍してくださらないかしら。"},"3321":{"comment":"今日は１日安野候補のポスター貼りボランティア。様々な年代のボランティアの方々とチャットで意見を交換、調整をしながらシステムがアップデートされていく様が本当に面白かった。政治って本来こうやってよくしていくもののはず。#"},"3322":{"comment":"東京都知事選に立候補したさんが書かれたSF小説『サーキット・スイッチャー』一気読み。テクノロジーがもたらす光と影。人間の感情がもたらすバグ。近い将来あるかもしれない未来の絶望をリアルに描かれていて面白かった。“天才を殺す凡人”のアイロニーも素晴らしい。"},"3323":{"comment":"そろそろ都知事選の投開票日が近づいてきたわけだけど、安野候補と、清水候補が建設的に都政の話していることはもう少し広まってもいいんじゃないかなと思っている。"},"3324":{"comment":"は非常に仔細な政策案(かつ日々アップデート)と既存政党から距離を取る姿勢が良いです。田母神氏は経済\"のみ\"ですね。後、もう1人は清水国明さんかなぁと個人的には。"},"3325":{"comment":"明るい東京の未来を求めるなら安野さん一択都民の悩みや課題をテクノロジーの力で集約して政策に取り入れてくれます！所謂、聞く力の次元が異次元"},"3326":{"comment":"ポスター貼りの足で渋谷だけ行けたこれは1人だけ浮いてるところにいた私にしっかり目線合わせてくれた安野たかひろさん"},"3327":{"comment":"安野さん勝てないだろうなと思う結構な要因は「見た目」だと思ってる。知名度とあるけど、それはプラスにもマイナスにもならないけどあの見た目は多分有権者層を想像するにマイナスに働いてそう"},"3328":{"comment":"ついつい人の悪いところを探してしまう自分はやっぱり三流なんだなぁと思うと同時に、安野さんを追いかけると態度を改めようとも思える優秀な人は、大衆の意識をも変える#"},"3329":{"comment":"安野さんのポスターマップ、めちゃくちゃ進化しててワロタこれが本物のアジャイル…"},"3330":{"comment":"これは素晴らしい！"},"3331":{"comment":"東京都知事候補の安野さん33歳には期待感持ってますよ。ぜひ試しに何か動画を見てみてください"},"3332":{"comment":"東京都知事選、大学からの友人の安野くんの演説を聞きに渋谷へ。彼自身のエンジニアとしての実績、明確なビジョン、他の候補を批判しないこと、政局の争いから距離があること。普段は温厚な彼が渋谷の喧騒の中で声を張り上げて熱を生み出していることに心を動かされた。がんばれ"},"3333":{"comment":"すいません、現状、安野候補の方が信頼に足ると思って安野さんを応援しています。"},"3334":{"comment":"推しは安野さんだけれど賭けるならゆりこ一択w"},"3335":{"comment":"同世代のさん30代の❗YouTubeで対談を見ましたが二人とも優秀で。机上の空論ではなく具体的❗あと政局でなく政策を❗が心に響きました。組織票に頼る小池さん、蓮舫さんでは変われません⤵石丸さん・安野さんに1票を❗"},"3336":{"comment":"安野さんが都知事選に立候補したおかげで、MNTSQの知名度が界隈にはジワリと上がりつつあること観測w"},"3337":{"comment":"【土曜版】AI技術者、起業家、SF作家。そして都知事選出馬。とは何者か？聴き応えあり、面白かった〜ご対談ありがとうございました"},"3338":{"comment":"自治体のAIやデジタル化。都知事候補の安野さんのやり方見てると、できる集団がいれば直ぐに取り組めそうです。都民から意見貰って判断し、政策をどんどん増やしたり書き換えたり。自分の意見がしっかり無いと情報処理ができないだけと感じます。"},"3339":{"comment":"日本の統治形態を変えようと考える安野さんのような天才は今後現れないかもしれない。こうした人材が海外に行ってしまってる現実があるけど、選挙戦を泥臭くも法令遵守で闘ってる姿には心打たれるものがあります。生活を良くしたいという人は安野さんに投票しましょう"},"3340":{"comment":"都知事選、まともな候補がいない悩みから田母神さん、ひまそらさん、安野さんの3人も期待できる人が出るとは！結果に関わらず、ここからがスタートだと思う"},"3341":{"comment":"知名度が課題なのにニッチな方に向かうことに違和感があります。これでは既存支持者がくるだけです。やるなら拡散力ある著名な方とのコラボが必須と思います。"},"3342":{"comment":"まだ投票先確定してないけど、だいぶ石丸さんに傾いたなぁ。安野さんも興味深く見てたけど、最近の生配信とかリハック見て「今、都知事はないなぁ」って思っちゃったし、田母神さんは良い人だと思うし実績もあるけど、やっぱり防衛のプロで行政のプロではない感じだし。"},"3343":{"comment":"【清水国明vs安野たかひろ】東京都知事選2024！ネット討論会③【ReHacQSP】実に平和な討論会で聞き易かったですね。世の中を良くする力がある人たちには、漏れなく活躍してほしいと思います。"},"3344":{"comment":"東京の強みをどう活かすか、前向きに語られていて面白かったです自動運転や選挙のサイネージ、できる範囲内でやってい トが「そうそう！それそれ！」って納得できる感じなのすごい。"},"3392":{"comment":"安野たかひろさんの\"チーム安野\"がグローバルで強すぎw・チーム安野のメンバーは世界各国にいる・フィリピン、シンガポール、インド、パリ、ニューヨーク、サンフランシスコなど・時差があるため誰かしら起きてる・つまり\"24時間体制\"「世界の超優秀なIT猛者たち」で都知事選挙挑んでるのすごw"},"3393":{"comment":"都知事選立候補者の安野さん残念。男子への子宮頚がんワクチン薦めてた。被害者情報ゼロなのか?"},"3394":{"comment":"酷い立候補者が悪目立ち、あとはマスコミが主要と取り上げる四人衆という印象の都知事選立候補者だが、その中でも気になる人はいる。さんは技官のような立ち位置で都政に参加されてもいいように感じるし、四人衆の田母神さんも都知事を脇から支える重鎮として登用されるのもいいと思う。"},"3395":{"comment":"安野さん、圧倒的に優秀だな"},"3396":{"comment":"友達と、石丸さんが首長として経済を回す、蓮舫さんは政界の不正に切り込む特攻隊長、田母神さんは防衛担当、安野さんがAI・ITで、それぞれの強みで徒党組んでくれたら良いな〜なんて話してた現職はだめなので退陣😇真っ黒すぎる😇"},"3397":{"comment":"掃きだめの中に安野さんは、希望の光に見えたよ。"},"3398":{"comment":"都知事選、この中だとまぁゆりこかな、安野、石丸、蓮舫も一応調べるか…と思ってここ数日調べてたけど、結局ノーマークだったひまそらあかねさんの公約が一番具体的でまとも、言動に嘘がないと感じた。"},"3399":{"comment":"安野さん自己評価ひっっっっっっく"},"3400":{"comment":"単に届出順ではないですか？安野さんが入ってませんけど、それ以外の方は順番通りではないかと思います。"},"3401":{"comment":"舞台選びが間違い。都知事選じゃないだろ。"},"3402":{"comment":"東京維新もやっぱり都知事選に候補者を立てるべきやったね。石丸さんじゃなく、早々に安野さんみたいな逸材を発掘して支援でも出来てたら、めちゃくちゃインパクト残せたのに…ってほんと残念。行政をスマート化させ、デジタルを通じて新しいことにチャレンジするなんて維新そのものやのに。"},"3403":{"comment":"すごく良いですよね大阪きてほしいです☺️"},"3404":{"comment":"東京都知事選、消極的に小池さんに投票していたはずのインテリ層の浮動票が安野さんに流れて、基礎票で大きな差のない蓮舫さんが当選するのが描きうる限りの最悪のシナリオ。"},"3405":{"comment":"ぜひ一度安野さんの公約や演説を聞いてほしい。あと、人として素晴らしいってこういう方のことを言うんだなー…と思う。足を引っ張ろうと必死にロビー活動している候補者よりよっぽど素敵でよっぽど信頼できる。"},"3406":{"comment":"今日の移動。中目黒(カレー屋アカマル)→自由が丘(清水国明)→(旗の台)→戸越銀座(安野たかひろ)→(五反田)→渋谷(志尊淳選管イベント)→新宿(農協牛乳イベント)→(小川町/新御茶ノ水)→北千住(小池百合子)→(町屋)→堀切菖蒲園(下町中華樹)お疲れ様でした😇挙"},"3407":{"comment":"“都知事選現地感想!桜井誠\u0026amp;内海聡\u0026amp;　メディアで報道されてないけど聴衆集めてる候補編”(1user)"},"3408":{"comment":"には期待が高いがそれはさておき現職の一部区議会議員が結託して石丸叩きしてるのはみっともないと思いませんか？そんなくだらないことしてる政治家を嫌う思いが大きなうねりになってると思います。人を貶め自分達を守ることばかり考えてるように見えてならないのが残念です。"},"3409":{"comment":"東京と大阪は財政も住む人のニーズも全く違うんやし、もし安野さんを支援していたら東京維新の新しいイメージ戦略にも絶対なったと思う。に足りないのは組織などのマンパワーやって御本人も仰っていたし、安野さんの望む「私利私欲のために政治をしない人となら…」に維新がなれてたらなぁ😖"},"3410":{"comment":"蓮舫さんは双子親でSCやマイノリティに目を向けているから推す。石丸さんは国民全体の政治意識を高めてくれると思うから推す。安野さんは抜群にやってることがかっけぇから推す。小池さんは都のリッチさからしたら子育て支援政策しょぼすぎるし、そもそも裏金パーティ電通自民党なので論外ナッシング。"},"3411":{"comment":"安野たかひろ氏、活動を追ってはいるが政治そのものへの解像度が粗いのが気になるんだが…。GitHubによる政策集約とパブコメってどう違うんやとか、なんで世の中に合理的な人間しか存在しない前提なんやとか"},"3412":{"comment":"都知事選追ってるけど、政策論が全く出てこない。石丸さんは有名人とコラボって、ユーチューバー目指してるんですか？一回、さんに任せてみたら少なくともデジタル面では改善されそう。石丸伸二氏　観光スポットで街頭演説　今後はホリエモン、東国原氏らとコラボ?"},"3413":{"comment":"キャリアもAIエンジニアである以外一貫性がないし、都知事選も彼の中でM1出場とか美大に行ったのと同じように「やってみた」のひとつなんだろうな。本気で知事になりたいならむこう8年都議員にでもなって政治の世界で揉まれた方が良い。本気ならね"},"3414":{"comment":"東京都知事選、追加公約の発表やAI活用　終盤戦へ動き佳境｜朝日新聞朝日新聞でAIを活用した！挙に行こう"},"3415":{"comment":"安野たかひろさんね、要チェックやわ"},"3416":{"comment":"もし都民やったら安野さんがいいかな"},"3417":{"comment":"私たちで変えられるのです。良いものは良いのです。伝わりますね!広がれ～"},"3418":{"comment":"もともと安野さんかなりすばらしいと思ってたけどかなりすばらしいな"},"3419":{"comment":"この対談、面白いなぁ選挙の討論会はこうあるべき二人の公約も素晴らしい。新都知事は、対立候補であっても、当選後は、政策ブレインとしてさまざまな意見を取り入れるべきだろう"},"3420":{"comment":"東京都知事選、追加公約の発表やAI活用　終盤戦へ動き佳境｜朝日新聞朝日新聞でAIを活用した！挙に行こう"},"3421":{"comment":"安野氏、朝日新聞デジタル版にも掲載!"},"3422":{"comment":"マニフェストのPRのマージが増え過ぎて予算の話は大丈夫なのかな？と思っていたのは杞憂でした。予算の検証も行った上でマージしているとのこと。ぬかりない👏今後出てくる予算を考慮したマニフェストにも注目したいです！#"},"3423":{"comment":"今日は美瑛のチカラノ食堂へ行き、友人と上川の将来、当麻町のまちづくり、について激論を交わした誰が正しい正しくないではなく、お互いに話し想いをぶつける行為そのものが幸せなことであるはず。そういう文化を東京にも地方にも望む。ちなみに写真は美瑛に近い旭川"},"3424":{"comment":"全編見た。うちのデジタルネイティブと熟見した。【氏に聞く、東京AI化の全貌】東京都知事選、GitHubとAIで民意を集めるブロードリスニング／テクノロジーで民主主義をアップデートは古いのでは？／政治の秘策【DeepInterview】-YouTube"},"3425":{"comment":"安野さんのカバーソング集あっても良いのでは。1枚目昔の曲達で2枚目今好きな曲達みたいな。（2枚組前提）"},"3426":{"comment":"さん是非マニュフェスト読んでみて下さい!#"},"3427":{"comment":"朝日新聞は安野たかひろ氏をちゃんと取り上げていて偉い。"},"3428":{"comment":"安野さんのマニュフェスト是非読んでみて下さい!"},"3429":{"comment":"今日から出張で安野たかひろさんの目黒の講演会には行けず　残念"},"3430":{"comment":"東京に限らず日本は少子化なので、デジタル推進の。ただ、海外の有名大学の誘致も公約に入っていたけど、学力の低い国内大学を是正して欲しい。東京に集中しすぎ。ハイレベルな大学はいいけど、レベル低い大学に行くなら、とっとと社会に出て経験積んだ方がいい。"},"3431":{"comment":"田嶋先生のおっしゃることはよくわかる。人格が見えやすく（わかりやすく、裏がない）、企業に縛られてないという条件だと安野さんかひまそらさんなんだよなぁ…"},"3432":{"comment":"候補は、蓮舫氏、石丸氏、清水氏、安野氏。清水氏が一番市民目線だと信じて疑わないし、安野さんは世代も近いし理想的な政治像を体現している。一方、蓮舫氏は本質的な課題を明確にしているし、石丸氏はカッコいいと素直に思う。"},"3433":{"comment":"先日の都立公園の喫煙ルールの注意事項に関するXでのアンケート結果を踏まえて、都立公園の原則喫煙禁止と密閉型喫煙所の設置について、安野たかひろ候補の政策オープンソースに課題提起をしてみました。"},"3434":{"comment":"Youtubeにもアップしましたさん応援動画"},"3435":{"comment":"安野さん、良いものを知っていらっしゃる"},"3436":{"comment":"RT、BCG出身だけあって前進し続ける知的体力がすごい。毎日昼は街頭演説、夜はYoutube配信しながらマニュフェスト見直しや新規採用を続けててるし、政策もわかりやすい。東京はもっと良くなるんじゃないかと思えてくる"},"3437":{"comment":"共感しま〜す。これからの時代の人ですね！対談を聞いてなるほどね～って感心させられました。この様な若者が政治家成りたいと出てくれるだけでも嬉しいですね維新なら尚更良かったのにと思います(*^^*)"},"3438":{"comment":"都知事選の候補者調査サイトを更新しました。これで掲載している候補者について一通りの概要を記載できました-蓮舫氏の実績・支援者-田母神としお氏の実績・支援者-氏の実績-うつみさとる氏の実績"},"3439":{"comment":"レンホウでダメな人は93ページの公約を掲げる「安野たかひろ」さんに注目ですよ"},"3440":{"comment":"東京維新がなかなか大阪ほど勢力が伸びないのって、何がしたいかが分かりにくいからだと思うんです。今は大阪の延長みたいな感じで思われてるのかな？と。のデジタル都政と維新の古い政治をぶち壊すは相性も良いと思うんですよね。"},"3441":{"comment":"インディーズ候補達の悩みをテクノロジーで爆速で解決してるのが安野たかひろ候補なのか（遠い目）…"},"3442":{"comment":"都知事選出馬が話題の、『サーキット・スイッチャー』を読んだ"},"3443":{"comment":"仰ってましたね。石丸さんの右腕として…も良いのかもしれませんが、ご本人は都知事として大きなことをやり遂げたいと。それと、何となく安野さんが副知事として有能過ぎて目立った場足、石丸さん嫉妬されないかなぁ？と😅"},"3444":{"comment":"Twitter検索すると信じられないくらい蓮舫氏に入れると言ってる人がいて驚きですけど、結局小池氏が勝つんだろうなーと🙄がオードリータン氏の支持を受けているのを見て興味を引きましたが、やはり公約が弱いんですよね。。。"},"3445":{"comment":"畠山さんが紹介した安野たかひろ候補＃セイジドウラクでも取り上げてたね候補者同士の輪を取り持ち、清水候補と合同演説会もあり、道行く人の足を止めてたねこういう街宣こそ、生で聞きたいものだ"},"3446":{"comment":"ポスター貼り終えたら安野さんnote書こうと思う。安野さん天才過ぎる。ボランティアとして参加して仕事にも使えそうな学びが多かった"},"3447":{"comment":"が一定の票を取るとその政策が引っ張られる可能性あるから、入れるのはいいと思います。まあ、蓮舫氏はマジでないなと。てか、蓮舫氏に入れたら以前の民主党政権みたいに人を吊し上げるだけで、良くなるとは思えない…"},"3448":{"comment":"、出してくれだぜ(＾ω＾)自動運転、サンフランシスコでもうこんなんできてるみたいなやつ(＾ω＾)"},"3449":{"comment":"そうか！これ課金したから安野さんとの続きも見れるんだ。NewsPicksExclusive|【都知事選直前】中田敦彦×石丸伸二緊急対談"},"3450":{"comment":"そういえば、安野さんの政見放送拝聴したけど、個人的にはだいぶ好印象だったなと。とりあえず、サーキット・スイッチャー買って読もうかな。"},"3451":{"comment":"もお仕事終わりでスナック希世乃宅飲みに後に来訪されたということでなら問題なしですよー。Xのフォロワー目指せ1万人！"},"3452":{"comment":"安野さんが面白すぎてついレスしてしまった。"},"3453":{"comment":"本日の🎥練り歩きの合間に、戸越銀座の名物「コロッケ」もいただく😋"},"3454":{"comment":"安野候補は、AIが専門だけど人とのコミュニケ―ション力も高いってことで既に議員の資質が備わってるよね津田さんも泉房穂さんも演説を聞いて、期待を寄せてると…こちら↓の配信が参考になる【清水国明vs安野たかひろ】ネット討論会→"},"3455":{"comment":"私の推してる安野候補の明日の街頭演説予定です。ご興味ある方はぜひ御本人にお会いして言いたいことをいってください。彼は逃げずに皆さんの意見を汲み取って反映させる画期的な候補です#"},"3456":{"comment":"選挙ポスターを眺めてる人々の前で安野候補のポスターを貼ることも何度かあったんですけど、「AIエンジニアって何？」「よくわかんない」と言いながら立ち去る2人組がとても印象的でした。2024選挙とは、そのような人々も含む有権者にアピールする場なのだと。"},"3457":{"comment":"戸越銀座の練り歩きいいすね。落ち着いたらYouTubeとかで安野散歩みたい。データ選挙はもちろん大切だけど、直接有権者と会い握手などすることはとても効果的です。明日は投票前最後の日曜日。頑張ってください！#"},"3458":{"comment":"、分断を広げる選挙手法止めてはいかが？野党特有の敵を作って批判して話しを展開する手法に辟易です。それよりも建設的な話しをする石丸さんや安野さんが支持できます。"},"3459":{"comment":"明日、そしてラストスパートの一週間とやれることはやってほしい。政策や民意を聴く力は高く、人柄もいいのに非常にもったいない#"},"3460":{"comment":"東京都知事選獲得票予想石丸さん　200万票小池　　　130万票蓮舫　　　90万票田母神さん60万票10万票内海さん　5万票清水　　　1万票"},"3461":{"comment":"このツイートに安野さんがいいねつけてくれたんだけど、本人がやってるヒマはないはずなので、スタッフ運営してるかAIでエゴサしてるんだろうなと"},"3462":{"comment":"、思い込みは避けて、できるだけ客観的に各候補の主張を見ているつもりです。それぞれ正しいこと、疑問点はありますが、現状だと石丸伸二さんか、安野たかひろさんに投票予定。他の方の主張に頷ける部分もありますが、この二人は批判にも論理的に回答してくれる人間性を感じます。"},"3463":{"comment":"安野さんはこのポッドキャストでのインタビューで気になってる"},"3464":{"comment":"ポリタス、安野さんの話してる。面白い。"},"3465":{"comment":"きっとママのリラックスモード🍶＆今宵の楽しい雰囲気✨に気がついてムクムクと安野さんがお顔を覗かせたんですかね☺️めざせ！10,000人*\\(^o^)/*更なる営業努力をお客様(みんな)と一丸になって頑張りましょう😆"},"3466":{"comment":"都知事選に立候補した安野たかひろ氏の得票がどれだけ伸びるかに注目してます。彼は決して他候補を貶めるような発言はせず、あくまで東京を良くする為に自分のマニフェストの修正に時間を割き続けていた。きっと気づいている人は気づいているはず。#"},"3467":{"comment":"安野たかひろさんのポスターがまだ貼ってなかった。"},"3468":{"comment":"技術解説記事を公開　-ITmediaAI＋"},"3469":{"comment":"安野たかひろさんの街頭演説ざっくりイラストレポ@新橋途中で力尽きた"},"3470":{"comment":"「終わったら」の個人的な希望なので今は全力で都知事になるためぶつかってほしいです。安野さんが政治から離れたり海外に行ったりするとどんどん東京、日本は取り残されます"},"3471":{"comment":"2side加藤浩次(との議論)ReHacQ(放送事故・暇空茜...)瞬読(石丸伸二が願う事)古舘伊知郎(安芸高田市政・東京解体とは？)"},"3472":{"comment":"消去法で言っても、石丸さんと安野さんくらいしか政策で良い方いませんねー個人的には。"},"3473":{"comment":"■氏、清水国明氏、田母神俊雄氏もAI（人工知能）エンジニアの氏（33）は、自身の公約を学習させた「AIあんの」をYouTubeで活用。27日時点でコメント欄に書き込まれた政策要望などへの回答は6千回を超えた。電話による音声のやりとりもできる。"},"3474":{"comment":"安野たかひろ候補のマニフェスト更新、透明性とスピード感あって良いなGitHubに加えてAIあんのからも提言受け付けるようにしたら面白そうなお私が言うまでもないが、政治の難しさは利害調整だと考えてるので、当選された場合はこの手続きをどのように運用していくのかは気になるな"},"3475":{"comment":"先日はコメントありがとうございました！その後、東村山の空白地帯もマッピング頂けまして、今日はついにその地域の掲示板に、安野さんポスターが貼られていました😊✨"},"3476":{"comment":"続き・NHKの政見放送という場は時間制限が厳しく、ベテランが有利か。SNSなどネットユーザにはちゃんと主張が見えていた候補者（例えば安野たかひろ氏）が、政見放送では言葉足らずで頼りないビジョンになっていた。政見放送だけ見て判断する層の支持は得られなそうな気がする。"},"3477":{"comment":"こういう「大勢の参加で日々アップデート」が、安野たかひろ候補の強さです。#"},"3478":{"comment":"メインの候補にはなっていないかもしれないが、安野たかひろ氏やドクター中松氏のような、理系の政治家というのが生まれるのは面白いのかもしれないな。視点が科学的だし、問題解決の仕方も理論的に見える。なぜか日本の理系教育は遅れているし、嫌われているように見えるなあ。"},"3479":{"comment":"／青崎有吾ベーシックインカムの祈り／井上真偽サーキット・スイッチャー／雷神／道尾秀介揺籠のアディポクル／市川憂人あの日の交換日記／辻堂ゆめセント・アグネスの純心／宮田眞砂絶望ノート／歌野晶午六色の蛹／櫻田智也…"},"3480":{"comment":"私は都民ではないので関係ないことだが、都知事選に出ている安野氏の生成AIの活用の仕方が会社に活かせることだらけなので、ウォッチしている。みんながgithubの使い方理解すればより効率的になるんだけど、ハードル高い。会社の各種規定(人事，労務,給与など)のバージョン管理だけでなく、従業員から…"},"3481":{"comment":"大変失礼なのは承知の上ですが、誰が都知事になっても安野さんのマニフェストは取り入れて貰いたいです。"},"3482":{"comment":"この人応援してるよ。さん。"},"3483":{"comment":"心酔してるかといえばよくわかりませんが、会見とか演説とか誰かの対談とかみて話の筋はしっかりしてる人だなと思いましたよ　死に票にならない程度の範囲で他の候補者も見聞きしてますけど、さんもビジョンがしっかりしてて暇空さん含めて若い世代頑張ってほしいという意味ではそうかも"},"3484":{"comment":"政策についての詳細な議論、安野さんの考えや価値観なども聴く事ができて、内容の濃い動画だと思いました。皆でより良い方向に変えていく、そんな未来が想像できるような。対立構造を煽るような報道でなく、こういう対談が増えれば、より政治に関心が湧くと思いました。"},"3485":{"comment":"これが彼がいま、トップになるべき理由だ。副知事ではダメ。参謀役でもない。次回でもない。2024年の選挙で安野たかひろを都知事に！#"},"3486":{"comment":"東大工学部卒の安野さんが演説していたが東京都庁のプロジェクションマッピングの予算について突っ込めば良いのでは⁈"},"3487":{"comment":"いい政策どんどん追加されるなー新しい民主主義の形だわこれ実際に運用してるのがマジですごいこのままマジで都知事になってほしいなー"},"3488":{"comment":"ごめんなさいそのあとのmeetupでその時の立場で知り得る情報でちゃんと言及してると思いましたひまそらさん的には不十分だったのかな？そのあとのリハックではマンガの話になっちゃったし敵視ばっかりじゃ気持ち悪いのでとの対談のように認め合えるような議論をしてみてほしいな"},"3489":{"comment":"今晩のポリタスTVで、畠山さんが注目候補者として安野さんのことを取り上げていました。"},"3490":{"comment":"エンジニアを名乗っていて安野さんに投票しない方々"},"3491":{"comment":"いいかんじだった"},"3492":{"comment":"安野さんの『サーキット・スイッチャー』がめちゃくちゃ面白かった。思わず一気読み。関数の計算結果のキャッシュを忘れるポンコツには容赦なく電撃公開制裁！"},"3493":{"comment":"全力で推したい。推します。そして、ものすごいスピード感で民意が政策に反映されていってるのがほんまにすごい。これこそ国民の政治参画なのでは、と感じる。"},"3494":{"comment":"選挙公報は、安野さんが見やすいと感じた。それにしてもNHKから国民を守る党の候補者、多いのね🤔"},"3495":{"comment":"他が酷すぎて「東大出のエンジニア」というだけでかなりまともに見える。いやまともな方かも知れんが。政見放送（東京都知事選挙2024）より"},"3496":{"comment":"本当にひまそらあかね都知事当選したら面白いなー。革命って感じ。安野たかひろとはまた違う意味の圧倒的期待感。"},"3497":{"comment":"安野さんも結局献金頼りなんだよな。"},"3498":{"comment":"学生時代お世話になった安野さんの都知事選、心から応援！！みたいにすごいのに（語彙）気さくで良い人が都知事選に出てること自体に感動すると同時に、素晴らしい陣営と毎日日夜問わず色々アップデートし続けてて、勝手に選挙前の躍動感を疑似体験してる気分。"},"3499":{"comment":"🗳️東京都知事選2024/7/7候補【選挙漫遊】1:40:00~【選挙ウォッチャー】20:50~"},"3500":{"comment":"（政見放送📺は印象が違って、観てられるの１０人くらいだった。）◎小池ゆりこ◯蓮舫▲石丸伸二△うつみさとる△清水国明△田母神としお△－AIメイヤー－桜井誠－うしくぼのぶお－向後真徳"},"3501":{"comment":"安野さんのブロードリスニング→生配信にて理由付きで変更発表に可能性を感じる。これって他にやってる首長とかいるのかな？"},"3502":{"comment":"でも、勝ち目がないのにくつざわさんに立って欲しいとは思えなかった。くつざわさんには、負ける選挙はして欲しくないのは今も変わらない。彼が参院選で蓮舫に負けたショックは抜けていないんです。氏の立候補に漸くの希望を見出した気持ちになっていた。今でも、ひまそらあかね氏の→"},"3503":{"comment":"今日、靴屋で靴買ってたら、お店の横を安野さんが通り過ぎていきました。なんたる偶然…！確かにAIを使いこなせる人間が都知事になれば、行政のあり方が根本から変わりそうですよね！！"},"3504":{"comment":"安野さんスペースありがとうごさいしました〜！楽しかったです〜！！また、よろしくお願いします〜！！"},"3505":{"comment":"寝る前にGithubで「男性に対する子宮頸がんワクチン接種の無償化に関して」のissueたてたらマニフェストに反映されてた！うれしい！！！！"},"3506":{"comment":"09:10～＞一方的に伝える（ブロードキャスト）ではなく、テクノロジーを駆使して人々の意見を聞く（ブロードリスニング）「選挙期間を通じて皆で理想の政策を作る」そういった期間にしていきたい【LIVE】SF作家･AIエンジニアの氏が東京都知事選に出馬へ記者会見"},"3507":{"comment":"昨日の！Xでもたくさんの方に投稿いただき、ご期待の高まりを実感しました。一部の内容は動画のアーカイブ配信を予定しておりますので、お楽しみに！本当にありがとうございました！引き続き応援よろしくお願いします💪"},"3508":{"comment":"候補はどうですか？都政にご意見や考えをお持ちなら、マニフェストに反映してアップデートしてくれますよ。今回の中で最もまともな候補者だと思います。ただの東大出エリートじゃないですよ。"},"3509":{"comment":"安野氏は都知事候補で唯一投票に値する人物だが都知事のように根回しジェネラリストの職に就くのは能力の無駄遣いではある。"},"3510":{"comment":"「松田颯水の無我夢中第53回」と日本酒呑みに行った時のお話をされています"},"3511":{"comment":"東京都知事候補者が\u0026amp;食レポ！挙"},"3512":{"comment":"安野たかひろさんという方、興味ある"},"3513":{"comment":"東京都知事選、選挙一週間前SP予想‼️小池200~230万票蓮舫170~210石丸60~120田母神30~50清水20~30桜井10~20暇空10~20中松5~10安野5"},"3514":{"comment":"安野さんとか清水さんとかまともなひとが埋もれてる…もっとまともな候補者いるのに目立たないの残念挙"},"3515":{"comment":"選挙って結局中身より印象で9割決まってしまいそうだな気になって政見放送いくつか見たけど、石丸とか蓮舫とかは見やすく聞きやすいけど、安野さんは違う印象で瞬きとかしゃべるスピードなどの非言語の情報が読み取りにくいと感じた"},"3516":{"comment":"この人自分が1番頭がいいと思ってるコミュ障のお坊ちゃんの典型みたいな気がしてきた…とてもチームを率いる人じゃない。。理想論は立派だから具体的な施策、具体的にどんな実績があるのかを調べてたんですがどこからも出てこなかった…あ、すいません、投票は暇空さんと安野さんで悩んでます…"},"3517":{"comment":"安野たかひろ氏、現実的には当選は難しいと思うけど、供託金没収ラインを上回って欲しいな。"},"3518":{"comment":"現状の政治に対する辛口の批判とか人間味溢れる熱い想いを語る。　【安野たかひろ本人と話そう！】毎日ライブ質問会「今日の個人演説会と昨日のReHacQ出演の振り返り」（2024年6月29日）より"},"3519":{"comment":"＞東京都知事選、追加公約の発表やAI活用　終盤戦へ動き佳境・・・小池百合子、蓮舫、石丸伸二。、清水国明、田母神俊雄。うん、政見放送を見たとして、耐えれるのはこの記事に出て来る面子までのみだと思う。後は全て切っていい。"},"3520":{"comment":"正直誰が2位でも笑えないのでは……とかは良さげですけど2位になれる可能性めちゃくちゃ低そうですし"},"3521":{"comment":"まじ、お前がまともになってくれないと東京終わるんだけど…一極集中を分散させることは大事だと思うのでもっと東京の真ん中と左側のことを学んでくれ。今のままだとどうしても投票できない…暇空さんと安野さんに期待か…"},"3522":{"comment":"安野さんのポスター貼りボランティアして数日、街の掲示板が気になるように。荒川の橋の上にも掲示板が！！！　こんなところに！？マジか！俺今ポスター持ってねえし！とか思って近づいたら柵だった。これはもう掲示板コンプレックスか…"},"3523":{"comment":"選挙色々な立候補者の動画を観てるんだけど、個人的には💻✨今回の都知事選は本当に面白い🔥"},"3524":{"comment":"ボトムアップなら安野さんの方にかなり利がありそう。既に意見集めて公約アップデートしまくってるし。"},"3525":{"comment":"さんの演説の始めに、明るい未来が見えますか？って聞いてる。このままじゃ見えないんだよね。変えないと。"},"3526":{"comment":"【島しょ部にもポスター続々💪】、志に共鳴くださったボランティアの方が、島しょ部を含む都内各所に向かってくださっています。写真は、小笠原村・八丈島のボランティアの方からいただきました。黄色のピン(完了済)も増えています。"},"3527":{"comment":"まさにハードスケジュール＿＿＿安野さんも奥様もスタッフの皆様も、ご体調に気をつけて下さい！今日暑くなるみたいですよ。応援しています！"},"3528":{"comment":"昨日は安野さんのポスター掲示場マップのアプリのおかげで（フリーライダー状態）ロキソニンを駆使してロードバイクで103枚のポスターを貼ることができました！効率性が上がっていく😄是非、郵便局のシステムも安野さんに開発して欲しいくらいですね！＃安野たかひろ"},"3529":{"comment":"のもフルで観たいので10日無料入りました。解約忘れないようにしないとです。"},"3530":{"comment":"今のところ、石丸さん・小池さん・安野さんの誰に投票しようか迷っている。私が情弱なだけかもしれないけど、選挙について中立的かつわかりやすくまとまった情報が見つけられない。"},"3531":{"comment":"はい本当です。あと桜井さん安野さん清水さんも選択にありました。順は、小蓮石田桜安清ひでしたよ。そのあと都議補選に"},"3532":{"comment":"候補→松尾ラボ出身→松尾豊氏は東大次世代感染症センターのメンバー→日米でマッチポンプを働く河岡義裕氏がセンター長のワクチン大本営ですよ🥶"},"3533":{"comment":"安野さんポリタスTVでベタ褒めされてる．Pros:GitHubで見える化，ブロードリスニング，清水さんとの合同演説，今後化ける，近い人からの評判良いCons:意思決定を語ってない，アテンションエコノミー弱い"},"3534":{"comment":"安野さんは革新的で期待が持てるけど、少子化対策や子育て支援は他の候補者と比べると弱い印象がある。"},"3535":{"comment":"安野さん「テクノロジーで誰も取り残されない東京を作ります」🥰島しょ部や過疎地の他に様々な事情でネットが日常じゃない生活を送る有権者へ声を届けない候補者ってどうなんだろーって挙2024#"},"3536":{"comment":"民主主義のコストとして、社会がどのように良い候補者を育てるか?　ということを安野さんは投げかけている、と思った。いい加減、勝ち馬乗りはやめ、脱二世、脱タレントだとは思うのだけど、今回なるべく多くの票を取った後、次にどう繋げるかを多くの人が自分事として考えつづける必要がある"},"3537":{"comment":"今後AI候補者ばかりになりそう挙氏のAITuber「AIあんの」　技術解説記事を公開　-ITmediaAI＋"},"3538":{"comment":"🗓️本日30(日)の＜街頭演説＞10:00錦糸町駅11:30東京スカイツリー近辺13:30上野駅15:00秋葉原駅16:30日本橋交差点18:00銀座数寄屋橋交差点＜VRChat出張💻＞21:00メタバース(VRChat)で街頭演説します！※ワールドは直前告知"},"3539":{"comment":"金曜日は緊急オペで午前様、土曜はそのまま日直。疲れ果てて眠れない日曜の朝〜今日は旦那さんと期日前投票に行く。旦那さんはどうか知らんけどわたしは安野さんに入れます。"},"3540":{"comment":"【✍️メディア露出まとめ】東京都知事候補・。引き続きメディア・著名人の皆さまからの取材ご依頼をお待ちしております！"},"3541":{"comment":"(￣ー￣)隣の秋津～新秋津間も乗り換えの徒歩の人多いけど(￣ー￣)"},"3542":{"comment":"これ助けて〜"},"3543":{"comment":"どっちも違うかなー。現時点では、石丸伸二さん一択。次に安野さん。"},"3544":{"comment":"、ひばりヶ丘駅南口でやってた盆踊りが無くなった最後は人手不足か何だったか盆踊りの盛衰って　どうなってんだろな(ﾟーﾟ)？"},"3545":{"comment":"ポスター100枚貼ろう。立候補当初は考えていたらしい。選挙活動10日経ち14,000箇所の掲示板は85％有志により貼られた。業者に頼めば1500万円。爆速でデータ化した掲示板情報は新人の参入障壁を下げる為に公開するらしい。仕事のスリム化を実践。#"},"3546":{"comment":"朝日新聞の前半戦振り返り記事紹介順が興味深い小池蓮舫石丸安野清水田母神情勢調査で動きあるかもです東京都知事選、追加公約の発表やAI活用　終盤戦へ動き佳境：朝日新聞デジタル"},"3547":{"comment":"ご年配の方々の失言を恐れる議論風とは違ってストレートで面白い。地方と東京の両立って結構難しいなと思う。地方は地方で独立国目指すくらい頑張って、東京も地方ついて来ないと置いてくよくらいの関係性がいいのでは。"},"3548":{"comment":"都知事選スタートからの僅かな時間で、誰でも意見を伝えられるシステムで民意を吸い上げマニュフェストを改良している。こんな候補者今までいない。選挙が普通に仕事になってる。行政の人は働きやすく、都民は行政にアクセスしやすくなる。#"},"3549":{"comment":"その辺りの懸念がある場合は、IT特化した安野たかひろ氏がいいのではないか、と個人的に思ってます。なんせ、現在進行形でオープンソース型（反映の決定はあくまで安野氏）でどんどん公約が更新されていってます。真の「ガラス張りの都政」はこっちかなと"},"3550":{"comment":"コードをオープンにしてくれたら、これを応用して、AI益田をつくるかー？曰く、勉強したら益田でもすぐできる？みたいだけれど"},"3551":{"comment":"はとても良い発想をお持ちと、注目しています。テクノロジーが人々を幸せに導く未来を想像するとワクワクしますね。ただ移民問題やLGBT問題、防疫などの今市民が注視している問題への現時点の考え方を表明することも。都知事になると言う事はそう言う事だと思います。"},"3552":{"comment":"安野さんは東大石丸さんは京大蓮舫さんは青学小池さんはカイロ大学？学歴チュウ挙"},"3553":{"comment":"🧵10/n【防災・国土強靭化】土木学会「国土強靱化定量的脆弱性評価」によると首都直下型地震が発生した場合の経済被害は954兆円、東京湾巨大高潮では55兆円。だが、上述の無電柱化などの公共インフラ対策で被害を半減可能。国土強靭化とライフラインのサイバーセキュリティ対策実施が必要。"},"3554":{"comment":"【東京都知事選挙2024投票マッチング】わたしの考えに最も近い候補者は、『安野貴博』さんでした！マッチング度は87%です！＜選挙ドットコム＞やってみたら案の定安野さんが突出してた決まりかな…？"},"3555":{"comment":"さん主要候補扱いになってないのは寂しいな。"},"3556":{"comment":"完全同意です。世界からも日本の低迷は政治のせいだと言われる位なのだから、全く違うやり方で政治をしてみる事は大切だと思います。は若いし、賢く、調整出来るし、もう人間の脳だけではどうにもならないところまで来てる。まさに安野さんにお願いする時期じゃないだろうか。"},"3557":{"comment":"はリーダーの参謀役がハマりそうリーダーは人心をつかむ愛嬌が必要小泉-竹中のような、変人と呼ばれるほどのリーダーシップと、フレッシュな頭脳が幸運にも出会えれば、歴史が作られる"},"3558":{"comment":"蓮舫さんと田母神さんと安野さんで共同で討論会を開催すればよいと思うのですがいかがでしょうか。"},"3559":{"comment":"安野たかひろ氏は、都知事選前には無名に近かったと思うが、この数日で知名度が爆上がりしてるところ。ただ怖いのは今後この人の知名度や発信力に近寄ってくるおバカ団体や汚い大人集団。既に近寄ってるのかもしれないが。当人にはいい顔するから、わからないんだよね。"},"3560":{"comment":"まだまだ維持といえば大阪発の政党のイメージがあると思うので、東京独自のＰＲ戦略がいるので？と（既にされてたらすいません）の最先端技術を使った都政運営が形になれば国も変わるのでは？と期待しているので。"},"3561":{"comment":"安野さんが一番近いらしい"},"3562":{"comment":"では、安野さんが都知事で宮坂さんが副知事なら最強そうですね。日本のためにももうお年寄りの方は引退してもらいましょう。"},"3563":{"comment":"の質問が分かり易かったというかデータ山程のをプログラミングするの大変そう素敵な、カリスマ性持ってる感じがしました"},"3564":{"comment":"東京都知事選、活動佳境へ。候補者の街頭演説やSNSでの支持拡大が注目される。小池氏は公務優先の視察を強調、蓮舫氏は都民投票を新公約として発表。石丸氏は経済人としての視点をアピール。AIを活用する安野氏なども注目を集めています。"},"3565":{"comment":"結局、東京維新の方々の活動の仕方が古い。頑張り方が古い。なので安野さんという逸材を見つけられなかったのではと思っております。…"},"3566":{"comment":"大手メディアは報道対象を過去の実績ではなく政策で検討してほしい。一般の有権者がマニフェストまで精読しないのは責められないけど、報道機関、特にテレビは「報道に値する候補者かどうか」を「現在の人々の関心度合い」ではなく政策で評価して下さい挙2024"},"3567":{"comment":"認知症の高齢者が資産は東京だけで19.2円→19.2兆円東京都は1,400人の人口の680万人の住戸→1400万人、人口と、680万戸"},"3568":{"comment":"現状、報道で「主な都知事選候補者」として扱われているのは・ゆりりん・れんぽう・まるちゃん・AIあんの・あのねのね・たもーです。以上！うつまん？誰だそれ"},"3569":{"comment":"頭髪に関してはどんな見た目だからこの仕事にふさわしいと言うようなすり込みがあるのはマニフェストに抵触するので切らない有権者の方は高い判断力をもっていると思うので身だしなみという点で善処・パーソナルカラー診断結果・骨格診断結果・スタイリストさん#"},"3570":{"comment":"いいね　グットボタンまたいい忘れるの回(けっこう大切らしい"},"3571":{"comment":"私は20代前半ですが、他候補者への差別発言や暴力的な言葉遣いをする方、国民ではなく自分自身にばかり意識が向いている方には票を入れたくないと感じました。真摯な姿勢で東京都知事選というものに初めて興味を持たせてくれた石丸伸二さん、安野たかひろさん、応援しています！"},"3572":{"comment":"今日の21時からVRchat内で安野さんが街頭演説するらしい。のぞいてみようかな"},"3573":{"comment":"タレントとのコラボがあり、なら、でしょ！？若者の政治への関心とゆう意味では。"},"3574":{"comment":"冷笑系はなんで安野さんでなくて石丸（伸）にいくんだろう？"},"3575":{"comment":"都知事選、安野さんはやっぱりどのテクノロジーを使えば現実的に経済や教育などを最適化できるかを判断できることが強いと思います..！今回の有名どころの候補者だと、IT専門ではないので、有識者から助言してもらった改革はできるかもしれないけど、最適な改革は難しいのではないかと..！"},"3576":{"comment":"を自主支援して街宣車を提供するのが良かったかもしれない。馬場サンは一切関与せず小野たいすけさんや青柳仁士さんら若手インテリが全面に立てばよい。維新は安野さんのような若手インテリを優先的に比例名簿１位にすれば良い印象持たれるだろう。"},"3577":{"comment":"若い人は安野たかひろさんに投票する人がそれなりにいそうだこれを死票になるからという発想をするのが政治クラスタれいわもそうだが、死票になっても良いのだと思う投票を諦めないことでいつか変わる"},"3578":{"comment":"投票前、最後の日曜日。頑張って！#"},"3579":{"comment":"都知事選、N党やおかしな候補の乱立で行く気をなくしたというXポストが実に多い。「安野候補がいるよ」とコメントすると、誰もが調べてその内容に驚く。広め甲斐があるが、それだけ知られていないってことでもある。知れば、もう一択だ。#"},"3580":{"comment":"安野さんの東京を成長させることでトリクルダウンが発生して地方も良くなるみたいな理屈どうなんだろアベノミクスでトリクルダウン起こります！という話が蓋を開けてみたら起きてなかったという経験があるので結構懐疑的だなぁ"},"3581":{"comment":"安野さん、メチャクチャ正直で好感が持てる"},"3582":{"comment":"エードさん同様に安野さんもお姉さん属性が凄まじいのだ。異論は認めない。"},"3583":{"comment":"候補者の中でいくら希望する公約を掲げていても、公約を守れる人がどれだけいるか。なら、透明性、広く国民の意見見を反映する仕組みを作れる。今東京都に必要な方。"},"3584":{"comment":"朝日新聞記事で各候補者へ言及した行数小池　　15行蓮舫　　17行石丸　　15行安野　　5行清水　　5行田母神　5行、終盤戦へ活動佳境（朝日新聞デジタル）"},"3585":{"comment":"彼にやらせたい。こういうレベルの人間が政治をしないといけない。"},"3586":{"comment":"？システムが込み合っていて自転車借りれねー電子化の欠点だぜ(＾ω＾)❗ポスター貼り　時間を開けてから　もう一度(＾ω＾)"},"3587":{"comment":"支持するわけではないけど社会実験して確認したいこととして(1)MMTに則った金融政策(2)行政・司法・警察のIT化があるので、(2)に親和的なさんを応援している。でも市民運動的な主張は抑制しているので、関連ツイートは一日数件程度。"},"3588":{"comment":"安野たかひろさんが長髪でカジュアルな服装のままなのだけはやっぱり残念に思います。誰もが尊敬しあえる社会にしたいとの意見には当然賛成ですけど、それ実践するのは当選してからでもいいじゃん？当選確率を少しでも上げようとして欲しいです。その点、石丸氏は見た目はまともだなと思います。"},"3589":{"comment":"AI安野あるけど、AIはしりゅう都知事選出して欲しいです😆"},"3590":{"comment":"正直言うと安野さん以外はあんまし入れたくないなと...暇空さんはColaboの件で評価はしているんだけど、良くも悪くもネット民丸出し感が強すぎて入れるのはちょっとな..."},"3591":{"comment":"今回の都知事選挙ですが、氏（）か清水国明氏（）のどちらかに投票することになりそうです。最後の決め手として、「技術都市としての東京の復権」と「防災対策強化」のどちらを取るかは悩ましいですが。"},"3592":{"comment":"市民運動やイデオロギー、信念の主張を始めたアカウントはツイートが単調になって退屈なので見なくなる。安野さんの口癖じゃないけど、アップデートのない個人や組織は面白くない。"},"3593":{"comment":"本日の、10:00錦糸町駅南口からスタートです📣選挙カーも到着しました！お近くの皆様、ぜひお越しください！"},"3594":{"comment":"IT企業で働くものとしては安野さん期待しかない。しかし都知事なんて知名度でしか選ばれないでしょ。"},"3595":{"comment":"今回の東京都知事選に興味あります。が知事選終わったら何するのか気になります。どんでん返しある？"},"3596":{"comment":"両氏とは安野たかひろ候補と蓮舫候補のことです"},"3597":{"comment":"都知事候補の掲示板前でおばあちゃんたちがドクター中松の年齢と安野さんが女の子みたいで可愛いという話題で盛り上がってました。"},"3598":{"comment":"。答えられる質問が増えてきたし、読み上げもかなり自然になった。これ選挙後あらゆる組織で活用される技術に

してほしい。","comment_id":"950","x":4.436148,"y":5.6073637,"p":0},{"arg_id":"A978_0","argument":"都知事選の政見放送で異色内容が続出。安野たかひろ氏は、テクノロジーを通じて暮らしや政治をアップデートするとの主張を展開。","comment_id":"978","x":4.199458,"y":6.461273,"p":0},{"arg_id":"A1019_0","argument":"都知事選の政見放送で異色内容が続出している。安野さんが一緒にされるのはちょっと可哀想だ。","comment_id":"1019","x":4.366188,"y":6.4267664,"p":1},{"arg_id":"A1050_0","argument":"安野さんは資料を見る限りまともそうだが、実態はどうなのか気になる。ただ、私は都民ではない。","comment_id":"1050","x":5.0779467,"y":6.338507,"p":1},{"arg_id":"A1051_0","argument":"週末、安野たかひろさんの演説を聴き、熱意と課題解決へのアイデアに希望を感じました。7月7日投票日まで、他の候補者の演説も聴いてみたいです。","comment_id":"1051","x":4.6946383,"y":6.346689,"p":0},{"arg_id":"A1074_0","argument":"週末、安野たかひろさんの演説を聴き、熱意と課題解決のアイデアに希望を感じました。7月7日投票日まで、他の候補者の演説も聴いてみたい。","comment_id":"1074","x":4.669399,"y":6.3870053,"p":1},{"arg_id":"A1076_0","argument":"週末、安野たかひろさんの演説を聴き、その熱意と課題解決へのアイデアに希望を感じました。7月7日投票日まで、できるだけ多くの候補者の演説を聴いてみたい。","comment_id":"1076","x":4.662295,"y":6.480615,"p":1},{"arg_id":"A1093_0","argument":"先日のNewsPicksでの安野さんとの対談動画の第２弾が無料公開されています。２人の対話レベルが高いですね。もう一度この２人の対談を聞きたいです。","comment_id":"1093","x":4.5514703,"y":5.4775176,"p":0.7164256867170016},{"arg_id":"A1124_0","argument":"安野たかひろさんがフェスを盛り上げるfeat.AIあんの","comment_id":"1124","x":4.1118207,"y":5.309,"p":0.9394911408659414},{"arg_id":"A1198_0","argument":"すでに上がっている動画等以上のアウトプットは無理です。齟齬があってはいけないので、以下の候補者の安野さんとの対談を視聴してください。建設的で面白いと感じました。（会員限定で申し訳ないのですが）","comment_id":"1198","x":4.4976435,"y":5.4523664,"p":1},{"arg_id":"A1205_0","argument":"7月から半年間、全6回開催で社内研修の講師を務めることになりました。人前で緊張せずに話すためのコツや、時間内に伝えるべきことを納めるための心掛けについて教えてください。","comment_id":"1205","x":3.9328632,"y":5.047008,"p":1},{"arg_id":"A1248_0","argument":"安野たかひろ候補者のスタッフは若い人が多い。若い人が多い街の駅前でこれはどうなのか。ちだいさんを見つけました。😂 #東京都知事選","comment_id":"1248","x":4.899198,"y":6.943605,"p":1},{"arg_id":"A1254_0","argument":"安野さんが原稿を一切読まずに政見放送を撮ったのは素晴らしい。","comment_id":"1254","x":4.2782493,"y":6.13852,"p":0.6207508303570863},{"arg_id":"A1283_0","argument":"新宿東南口に到着しましたが、安野たかひろ候補が陣取っています。どうしましょう？","comment_id":"1283","x":4.1510963,"y":5.3849993,"p":0.8523458980508224},{"arg_id":"A1292_0","argument":"安野たかひろのような良いことしか言っていない文章は、書いてあることではなく、書かれていないことに注目すると騙されにくい。","comment_id":"1292","x":5.1388264,"y":6.075604,"p":0},{"arg_id":"A1305_0","argument":"ページが多すぎて読む人が少ないと思うので、毎日少しずつ画像で小出しに説明のツイートをしてほしいです。軽い解説つきのツイートの方が理解しやすいです。すごく応援しています。都知事になった日本が見てみたいです！","comment_id":"1305","x":4.6309304,"y":6.62671,"p":0.8142652910152035},{"arg_id":"A1344_0","argument":"安野さんの発言やマニフェスト、取り組み姿勢が一番良いと思うが、話題になっていない。知名度の問題かもしれない。","comment_id":"1344","x":4.9521875,"y":6.4912524,"p":0},{"arg_id":"A1351_0","argument":"安野さんがハヤカワのSFを読むことを知り、編集者の出馬に驚きました。元からフォローしていたかもしれません。","comment_id":"1351","x":3.613305,"y":6.365193,"p":0.3269402929351745},{"arg_id":"A1367_0","argument":"21時からYouTubeライブ配信があります。街頭演説の後、毎日開催中のライブ配信です。今日は「選挙の歴史」を変える「3つのチャレンジ」について話します。ぜひご参加ください。※少し遅れる場合があります。","comment_id":"1367","x":3.824956,"y":5.5079174,"p":0.4349062548900289},{"arg_id":"A1381_0","argument":"安野さんの政見放送を見たが、都知事には向いていないと思う。先を見越した行動かもしれないが。","comment_id":"1381","x":4.295275,"y":6.400136,"p":0.8947127773292339},{"arg_id":"A1408_2","argument":"NHK受信料の不払いを推進する。","comment_id":"1408","x":4.4012527,"y":6.7171187,"p":1},{"arg_id":"A1422_2","argument":"この動画は全く観てないのですが、元々繋がってた？！と思ってしまいます。","comment_id":"1422","x":4.6004424,"y":5.5919967,"p":0},{"arg_id":"A1430_0","argument":"配信中♪【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月26日）","comment_id":"1430","x":3.7271118,"y":5.371286,"p":1},{"arg_id":"A1436_0","argument":"安野たかひろ候補の爆笑ショット🤣柴又駅前挙2024#","comment_id":"1436","x":4.8056684,"y":6.5771084,"p":0.653624380016122},{"arg_id":"A1456_0","argument":"Liveは300人前後で、各自が視聴して判断すれば良いのでは。","comment_id":"1456","x":4.514881,"y":6.19983,"p":0},{"arg_id":"A1481_0","argument":"安野さんの政見放送はとても良かった。政治のアップデート（テクノロジー活用）が面白いのでは。","comment_id":"1481","x":4.208988,"y":6.192501,"p":0},{"arg_id":"A1519_0","argument":"候補者の様子を見て、当初のインパクトから誤解を受けやすかったのかもしれないと感じた。岩下の新生姜色だなと思ったし、奥さんのスピーチが上手だと感じた。また、逃げるがガッキーと星野源の間の子が大きくなったらこんな感じかなと思った。安野たかひろの配信を見ての感想です。","comment_id":"1519","x":5.1854687,"y":6.093765,"p":0},{"arg_id":"A1526_0","argument":"安野たかひろさんの動画が面白くてチャンネル登録していたら、いつの間にか都知事選に出ていた。","comment_id":"1526","x":4.871369,"y":6.7879076,"p":0.6317302614053989},{"arg_id":"A1605_0","argument":"昨日の政見放送は圧巻だった。緑→ジョーカー→将軍の激アツコンボが素晴らしかった。","comment_id":"1605","x":4.241493,"y":6.2393,"p":1},{"arg_id":"A1648_0","argument":"自分なりに国会や政見放送を見てできることはやる。安野さんは私には想像もつかない視点を持っていてすごい。毎日ずっとライブ配信している。何度でも言うけど敬意は払う。","comment_id":"1648","x":4.1864944,"y":6.043233,"p":1},{"arg_id":"A1669_0","argument":"安野たかひろ様ライブ配信です❗️","comment_id":"1669","x":3.9010627,"y":5.2645116,"p":1},{"arg_id":"A1690_1","argument":"おじまさんには何を話していいかわからない。普段のポスト内容だと訂正されて終わりか、一方的な講義になる。","comment_id":"1690","x":3.9709122,"y":5.0455146,"p":1},{"arg_id":"A1697_0","argument":"都知事選候補者の安野たかひろさんの言うことが面白かったので、小説を買って読んだ。『2084年のＳＦ』の「フリーフォール」が面白かったので、『サーキット・スイッチャー』も買った。","comment_id":"1697","x":3.4675941,"y":6.4201713,"p":1},{"arg_id":"A1794_0","argument":"電子書籍が50％オフで購入できる。表紙に注目してほしい。東京都知事に立候補して話題の人の右隣が私です。ちょっと自慢。ふふ。『AIとSF』(ハヤカワ文庫JA)","comment_id":"1794","x":3.4691033,"y":6.406775,"p":1},{"arg_id":"A1815_0","argument":"政見放送はNHKから国民を守る党の電波ジャックみたいだ。","comment_id":"1815","x":4.4277606,"y":6.5481505,"p":1},{"arg_id":"A1823_0","argument":"安野たかひろさんがフェスを盛り上げるfeat.物理あんの#","comment_id":"1823","x":4.091291,"y":5.142388,"p":0},{"arg_id":"A1840_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月26日）(旧:SF作家の自由研究)より","comment_id":"1840","x":3.708517,"y":5.415121,"p":1},{"arg_id":"A1879_0","argument":"東京都知事選で安野たかひろさんを応援したいので、小説を読むことにした。SFが好きだし、この人に任せたいと納得して投票したい。","comment_id":"1879","x":3.547293,"y":6.454539,"p":0.5446404418508752},{"arg_id":"A1934_0","argument":"昨日、新宿の東南口に山添拓議員が来るという情報を得て見に行ったが、来なかった。代わりに安野たかひろ候補の演説を少し見ただけだった。","comment_id":"1934","x":4.1302176,"y":5.3113637,"p":1},{"arg_id":"A1974_0","argument":"東京都知事選挙の投票日は7月7日（日）ですが、期日前投票は今から可能です。当日ご予定のある方はぜひ期日前投票で「安野たかひろ」に投票してください。","comment_id":"1974","x":4.486696,"y":7.066415,"p":0.9177973086897904},{"arg_id":"A1991_0","argument":"誰に投票するか悩んでいる方や死票を心配している方は、目黒で行われる安野たかひろの個人演説会に参加してみてください。一人ひとりが各候補者を比較検討して投票することが民主主義のあるべき姿です。","comment_id":"1991","x":4.9326224,"y":6.4090743,"p":0},{"arg_id":"A1994_0","argument":"都知事選に出馬しているエンジニアでSF作家の話がとても引き込まれる。小島監督も紹介していた安野さんの『サーキット・スウィッチャー』も近いうちに読みたい。","comment_id":"1994","x":3.4620109,"y":6.426333,"p":1},{"arg_id":"A2015_0","argument":"【21時からYouTubeライブ配信】今日のテーマは「安野本人による政策解説！経済編新産業創出について」。ぜひお集まりください！※少し開始が遅れる場合があります。","comment_id":"2015","x":3.7404263,"y":5.492881,"p":1},{"arg_id":"A2020_0","argument":"安野たかひろ様ライブ配信","comment_id":"2020","x":3.9187984,"y":5.279292,"p":1},{"arg_id":"A2045_2","argument":"7月7日の投票日が楽しみだ。","comment_id":"2045","x":4.5372744,"y":7.051842,"p":1},{"arg_id":"A2052_0","argument":"都知事選候補者安野さんの小説『サーキット・スイッチャー(ハヤカワ文庫JA)』が面白かった。AIエンジニアでSF作家という経歴に興味を持って読んだが、ストーリー展開もテーマの深さも素晴らしい。政策はまだ読んでいない。","comment_id":"2052","x":3.4470737,"y":6.345087,"p":1},{"arg_id":"A2054_0","argument":"益田先生、精神の解説いつもお世話になっております。精神疾患や福祉にもご関心があるんですね。","comment_id":"2054","x":3.892724,"y":5.8785324,"p":0.5125049355374839},{"arg_id":"A2084_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会本日の配信が開始されました。今日は活動報告と安野本人による政策マニフェスト（経済編・新産業創出）の解説があります。","comment_id":"2084","x":3.7343094,"y":5.439647,"p":1},{"arg_id":"A2089_0","argument":"政見放送の評価：","comment_id":"2089","x":4.3853736,"y":6.3967094,"p":1},{"arg_id":"A2089_7","argument":"NHK党等は無視","comment_id":"2089","x":4.4272933,"y":6.678619,"p":1},{"arg_id":"A2097_0","argument":"安野さんのお手伝いを通じて、自分のキャリアの大きな転機を感じている。一人の情熱と志により、多くの優秀で素敵な人たちが一つになっていく様子に勇気と希望をもらっている。","comment_id":"2097","x":4.9763837,"y":6.735126,"p":0},{"arg_id":"A2121_0","argument":"ライブ配信中","comment_id":"2121","x":3.8497639,"y":5.350255,"p":0},{"arg_id":"A2134_0","argument":"都民じゃないけど政見放送を見て良いと思った。個人的には都会より地方行政のデジタル化と自動運転を進めてほしい。","comment_id":"2134","x":4.3185687,"y":6.5793557,"p":1},{"arg_id":"A2135_0","argument":"今夜の安野さんのYouTubeは中身が濃かった。","comment_id":"2135","x":4.2969046,"y":5.494581,"p":1},{"arg_id":"A2140_0","argument":"安野さん、マニフェストで上がった期待感が政見放送の見た目で失われてしまい、大変残念でした。という夢を見ました。","comment_id":"2140","x":3.8092108,"y":6.544215,"p":0},{"arg_id":"A2147_0","argument":"【生配信決定】明日6/28(金)22時から1対1の『生配信ネット討論会』を開催します！ぜひリアルタイムでご覧ください！","comment_id":"2147","x":3.7684264,"y":5.3895674,"p":0.7721115836334393},{"arg_id":"A2186_0","argument":"【6月28日22時〜】昨日もご一緒させて頂いた安野さんと一緒にReHacQの『生配信ネット討論会』に出ます！是非ご覧ください！","comment_id":"2186","x":3.7029982,"y":5.311755,"p":0.6136587744735855},{"arg_id":"A2191_0","argument":"安野さんの素晴らしい発想と行動力に感動していますが、髪型と服装を改善すべきだと思います。外見の改善で好感度を高めることができるのに、それを逃すのは勿体ないです。外見だけの石丸なんとか君が騒がれているのに、貴殿が泡沫候補の現状が悲しいです。","comment_id":"2191","x":5.0620413,"y":6.1469665,"p":0},{"arg_id":"A2194_0","argument":"安野たかひろさんは公約のポストが800万再生を超えるほどの知名度があるので、基準を満たしています。","comment_id":"2194","x":4.5697646,"y":5.3604736,"p":0.6320166038288042},{"arg_id":"A2205_0","argument":"『サーキット・スイッチャー』（早川書房）は、2029年の日本で完全自動運転車が急速に普及した世界を描く。サイモン・テクノロジーズ社の代表・坂本義晴が、自動運転車内で襲われ拘束される。","comment_id":"2205","x":3.427814,"y":6.270121,"p":1},{"arg_id":"A2228_0","argument":"安野さんのライブ配信の切り抜き投稿してます！当選してほしい！微力ながら応援してます。","comment_id":"2228","x":4.021636,"y":5.1777654,"p":0},{"arg_id":"A2228_1","argument":"切り抜きマニフェストと(東京愛）について　安野たかひろ切り抜き　#東京都知事選挙","comment_id":"2228","x":4.551402,"y":7.2444425,"p":0.5237338048043447},{"arg_id":"A2229_0","argument":"今日の安野氏のライブ配信はOBS担当の方もよかったが、画面をあまりチラチラと動かさない方が良いと思う。","comment_id":"2229","x":4.1723714,"y":5.974832,"p":0.4239146967549616},{"arg_id":"A2232_0","argument":"クリップ機能が利用できるように修正しました。ぜひ気に入った部分をクリップして切り抜き動画を作ってください。※クリップ機能はYoutubeにログインしていないと利用できません。","comment_id":"2232","x":4.1737924,"y":5.589171,"p":0},{"arg_id":"A2235_0","argument":"安野たかひろの2024年東京都知事選挙における政見放送と経歴放送の予定。","comment_id":"2235","x":4.441684,"y":6.367285,"p":1},{"arg_id":"A2236_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月27日）","comment_id":"2236","x":3.7149994,"y":5.3895783,"p":1},{"arg_id":"A2239_0","argument":"手話通訳を邪魔しないでほしい","comment_id":"2239","x":4.6654515,"y":5.4569974,"p":0.5867083878545059},{"arg_id":"A2251_0","argument":"ショート動画が良いかも。もっと切り抜こう。#安野たかひろ #TOKYOAI #１局集中と災害時の話 #shortvia","comment_id":"2251","x":4.0848775,"y":5.3931513,"p":0.7603616531830448},{"arg_id":"A2257_0","argument":"2024/6/26 19:06 #:liveegg","comment_id":"2257","x":3.9010346,"y":5.606982,"p":0.4736268055654129},{"arg_id":"A2290_0","argument":"安野たかひろさん、選挙期間中にどんどんアップデートしていて、見ていてドキドキするし、ワクワクもする。","comment_id":"2290","x":4.5489645,"y":6.852438,"p":0},{"arg_id":"A2300_0","argument":"様々な安野さんの動画を観た中でもこれは選りすぐりのものだと思う。質問者の質が高く、安野さんの考えや感性、思想が全方位から理解できる番組。","comment_id":"2300","x":4.46721,"y":5.3927407,"p":1},{"arg_id":"A2303_0","argument":"YAHOOのトップ（NEWSポストセブン）に安野たかひろさんの動画が出てました。","comment_id":"2303","x":4.0111256,"y":5.427472,"p":0.7603616531830448},{"arg_id":"A2336_0","argument":"Youtubeliveの応答のスムーズさに驚いたが、選挙後にコードを公開してくれるのはさらに驚きだ。非常に興味があるので助かる。","comment_id":"2336","x":4.046402,"y":6.6221313,"p":0},{"arg_id":"A2344_0","argument":"東京MXで昨夜1時から放送された都知事候補者政権放送で、安野たかひろ候補だけが納得できると思えた。","comment_id":"2344","x":4.5757656,"y":6.523622,"p":1},{"arg_id":"A2358_0","argument":"熟読中。","comment_id":"2358","x":3.9589384,"y":6.8045344,"p":0.7168008408912894},{"arg_id":"A2368_1","argument":"私は最近OBSというものを学びました。","comment_id":"2368","x":4.1859865,"y":5.9232764,"p":0.285592751698124},{"arg_id":"A2382_0","argument":"TikTokに投稿する際、おすすめに載るために興味がない人にも見られるようにするのが良い。","comment_id":"2382","x":4.751671,"y":5.4513674,"p":0},{"arg_id":"A2383_0","argument":"東京都知事選の候補の政見放送を見た。真面目に取り組んでいるのは非常にいいと思った。","comment_id":"2383","x":4.5248737,"y":6.7554007,"p":0},{"arg_id":"A2420_0","argument":"安野さんが街頭演説を再開したことに本気を感じる。疑いたくはないし投票したが、まだ安野たかひろが何者か分からず怪しいと思っている方は、ぜひ実物に会ってみてください。","comment_id":"2420","x":4.5949974,"y":5.995412,"p":1},{"arg_id":"A2423_0","argument":"計画してすぐに実行し、改善点が見つかれば迅速に反映する。スピード感のある安野さんを支持。","comment_id":"2423","x":4.058222,"y":6.948177,"p":1},{"arg_id":"A2432_0","argument":"東京都知事選の投票日は7月7日ですが、当日に投票が難しい方は期日前投票を活用してください。ひとりひとりの一票が東京の未来を変える力になります。","comment_id":"2432","x":4.477946,"y":7.1356897,"p":0.6533661541906498},{"arg_id":"A2456_0","argument":"安野さんの対談や市長時代の動画では、肝心な回答がポエムのようで意味がわからないことが多い。","comment_id":"2456","x":4.7844796,"y":7.007341,"p":0},{"arg_id":"A2470_0","argument":"まだまだ知らない方が多いです。テレビで少し見たことがある程度です。","comment_id":"2470","x":4.7278886,"y":6.040402,"p":0.8859829452957106},{"arg_id":"A2474_1","argument":"政局やしょうもない政見放送ばかりが取り上げられる一方で、素晴らしい候補者が注目されないのは日本の情けないところだ。","comment_id":"2474","x":4.691124,"y":6.704063,"p":0.7061754733654444},{"arg_id":"A2509_0","argument":"安野たかひろさんのライブ配信の切り抜きを作っています。だいぶ溜まってきました。よろしくお願いします。 #安野たかひろ","comment_id":"2509","x":3.9565754,"y":5.255042,"p":1},{"arg_id":"A2530_0","argument":"うつみさとるさんが今の日本と東京の問題を語る。必見！","comment_id":"2530","x":3.9232106,"y":5.0592527,"p":1},{"arg_id":"A2539_0","argument":"あんのさんが今更髪を切ったら馬鹿にされると感じるかもしれないが、彼はそうしないと思う。彼は敬意を学ぶ教育を受けているからだ。もちろん、同朋にはそれが身についていない人もいるが、長さのあるショートヘアは似合う。","comment_id":"2539","x":5.0048127,"y":6.146147,"p":1},{"arg_id":"A2544_0","argument":"安野たかひろさんと益田裕介Dr.の対談動画が完成（仮名）","comment_id":"2544","x":4.1771364,"y":5.3172646,"p":1},{"arg_id":"A2561_0","argument":"【安野たかひろ毎日ライブ質問会】精神疾患をもつ方へのサポートについてのライブ配信切り抜き動画を初めて作成しました。精神疾患による休職経験がある当事者として、胸が熱くなる回でした。ぜひご覧ください！","comment_id":"2561","x":3.8120854,"y":5.604361,"p":1},{"arg_id":"A2562_0","argument":"地上波討論の選抜がテレビ局にとって重荷だと思いますが、安野さんは過去に岸田総理と出演していたので期待しています。ネット討論は既に行われたことは知っています。","comment_id":"2562","x":4.8461156,"y":6.6935062,"p":0},{"arg_id":"A2653_0","argument":"【都知事選候補者】安野たかひろさんと益田裕介Dr.の対談動画が始まりました！","comment_id":"2653","x":3.9768784,"y":5.654343,"p":0},{"arg_id":"A2658_0","argument":"精神科医・益田裕介先生と安野たかひろさんが、福祉・障がい・精神疾患に対するテクノロジーの役割について対談している動画がプレミア配信中です。","comment_id":"2658","x":3.899819,"y":5.934587,"p":1},{"arg_id":"A2667_0","argument":"リアルタイムだったので驚きました。精神疾患持ちとして益田先生のチャンネルにはお世話になっています。発達障害が見つかるまで時間がかかりました。AIを使って適切な医療を受けさせるようにしてください。","comment_id":"2667","x":3.836269,"y":5.9380674,"p":0.4549823367059956},{"arg_id":"A2708_0","argument":"最近、仕事中に政見放送や都知事選挙関連の動画を流している。昨日は桜井誠氏、今日は安野たかひろ氏の動画を見た。笑顔でゆっくり語りかけられる方が聞きやすい。票を割るなと言われるが、難しい……","comment_id":"2708","x":4.550588,"y":6.525534,"p":1},{"arg_id":"A2724_0","argument":"精神科医YouTuberと都知事選候補者の安野たかひろさんとのコラボが興味深い。","comment_id":"2724","x":3.905284,"y":5.916283,"p":1},{"arg_id":"A2749_0","argument":"安野さんの政治システムアップデートの話についていけずに寝てしまったというジョークがありました。視聴をやめた相手はIQが同等の論者で、立候補がいいと考えています。","comment_id":"2749","x":4.3324075,"y":6.297669,"p":0.8966089170074102},{"arg_id":"A2752_0","argument":"安野さんはリアリティがあってすごくよかった。視聴する価値があるので、もっとメディアで取り上げて欲しい。","comment_id":"2752","x":4.3616023,"y":5.7076106,"p":1},{"arg_id":"A2790_0","argument":"さっきのリハックで安野さんが清水さんを公開取り込みするムーブに笑った。興奮冷めやらぬのでAI安野と納豆ご飯で落ち着きます。","comment_id":"2790","x":4.45824,"y":5.460095,"p":1},{"arg_id":"A2793_0","argument":"安野さんのオープンソースへの貢献度が高く、信者呼ばわりされても気にならない。","comment_id":"2793","x":4.5205903,"y":7.187811,"p":0.6533661541906498},{"arg_id":"A2795_0","argument":"いきなりのラブコール生配信ですね〜ーーー","comment_id":"2795","x":3.8377984,"y":5.3303547,"p":0},{"arg_id":"A2797_0","argument":"選挙戦中に生放送で候補者同士の合従連衡交渉が始まるのを観て驚いた。これを観たら「安野さん良いのは分かるけど当選しないよ」と言ってた人の考えが変わるのでは。","comment_id":"2797","x":4.614772,"y":6.450733,"p":1},{"arg_id":"A2812_0","argument":"装いがアップデートしていましたね。さすがリハックというメディアへの対応かと思いました。初めて見る凛々しい安野さんでした。","comment_id":"2812","x":4.4342217,"y":5.5387335,"p":0.8263800359373346},{"arg_id":"A2833_0","argument":"先ほどの応援動画をTikTokにも初投稿しました。よろしくお願いします。#東京都知事選挙挙に行こう","comment_id":"2833","x":3.7585,"y":5.7424593,"p":0},{"arg_id":"A2851_0","argument":"内野さんに投票はできないが、政見放送を見ただけではわからない努力が伝わってきてすごいと思った。","comment_id":"2851","x":4.4189205,"y":6.39308,"p":1},{"arg_id":"A2883_0","argument":"NotebookLMを使って簡単に追いつきたい。","comment_id":"2883","x":3.8719168,"y":6.6958556,"p":0.9275665111585464},{"arg_id":"A2903_0","argument":"安野たかひろさんが本物かどうか疑問に思う。ネットの世界では自称データサイエンティストが多く、すぐには信じないようにしている。","comment_id":"2903","x":5.038213,"y":6.0779114,"p":0},{"arg_id":"A2904_0","argument":"精神科医の益田先生との対談をもっとメディアで取り上げて欲しい。","comment_id":"2904","x":3.9337263,"y":5.9571486,"p":0.6487334057606386},{"arg_id":"A3000_0","argument":"疑問を持った後、対策立案と実行までが早い自分もそうだけど、安野さんに賛同する人のマインドセットと行動力も素敵。","comment_id":"3000","x":4.44893,"y":6.9189024,"p":0},{"arg_id":"A3051_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会（2024年6月29日）より","comment_id":"3051","x":3.6969287,"y":5.414763,"p":1},{"arg_id":"A3074_0","argument":"前回の安野さんとの対談や独占インタビューのフル動画を見ていないので、これを機に登録して一気に見たい。","comment_id":"3074","x":4.573042,"y":5.372432,"p":0.6333985128667224},{"arg_id":"A3138_1","argument":"安野たかひろで検索して街頭演説行けるようだったら行ってみて欲しい😆公選法スレスレな石丸、蓮舫と違ってクリーン！","comment_id":"3138","x":4.598073,"y":5.8797636,"p":0.7832265084488758},{"arg_id":"A3145_0","argument":"56分は長いが、おもしろい。リサーチに基づいた提案で、聞く耳を持っている。冷静に判断できそうな安野さんを応援したい。","comment_id":"3145","x":4.71633,"y":6.685821,"p":1},{"arg_id":"A3167_0","argument":"YouTubeのコメント欄でよくお見かけしてます！フォローありがとうございます〜","comment_id":"3167","x":4.3785396,"y":5.401893,"p":0.6885115421878759},{"arg_id":"A3224_0","argument":"Googleで出会った天才と安野さんは同じ匂いがする。天才は好奇心から行動までの距離が最短で、自分もそういう人間でありたいと思わせる力がある。","comment_id":"3224","x":4.865319,"y":6.1567883,"p":0},{"arg_id":"A3232_0","argument":"『サーキット・スイッチャー』は、完全自動運転車が普及した近未来（2029年）が舞台で、現実社会で起きそうな出来事が描かれていて怖かった。機械学習に触れているソフトウェアエンジニアならば、この小説は理解しやすい。","comment_id":"3232","x":3.4128659,"y":6.295415,"p":1},{"arg_id":"A3235_0","argument":"安野さんに対する「髪を切れ、スーツ着ろ、当選する気があるのか」という意見には同意したくない。外見を通じて普通の政治家とは違うことを表現しており、型にはまらない人だからこそ政治に関わる意味がある。また、個人の自己表現に他人が口出しするのも違和感がある。","comment_id":"3235","x":5.0408826,"y":6.216567,"p":0.8890137744974772},{"arg_id":"A3250_0","argument":"安野たかひろさんは面白い。スーツや短髪が必須ではないが、裏方でない以上、多くの人が「格好いい」と感じるビジュアルの演出は大事だと思う。一方で、日々安野さんのビジュアルに見慣れてきて、候補者としての違和感を感じなくなってきている自分もいる。","comment_id":"3250","x":4.99638,"y":6.1115775,"p":1},{"arg_id":"A3264_0","argument":"都知事選の全立候補の政権放送を見た感想：","comment_id":"3264","x":4.6004367,"y":6.6647935,"p":1},{"arg_id":"A3287_0","argument":"同僚がプロジェクトに参画しているので存在を知ったが、的確に返答ができ、掘り下げられても受け答えができるため、気が付くと1時間弱の動画をフルで視聴していた。","comment_id":"3287","x":4.428574,"y":5.8139043,"p":1},{"arg_id":"A3296_0","argument":"政見放送が決まった日時でしか見れない理由がわかりません。期日前投票が始まる前に放送した方が、公平に候補者の意見を見てから選べると思います。","comment_id":"3296","x":4.403722,"y":6.436598,"p":0.986401499643522},{"arg_id":"A3322_0","argument":"東京都知事選に立候補したさんのSF小説『サーキット・スイッチャー』を一気読みしました。テクノロジーの光と影、人間の感情がもたらすバグ、近未来の絶望がリアルに描かれていて面白かったです。“天才を殺す凡人”のアイロニーも素晴らしいです。","comment_id":"3322","x":3.4338787,"y":6.3657947,"p":1},{"arg_id":"A3345_0","argument":"明日生配信がないと知ってがっかりした。","comment_id":"3345","x":4.26698,"y":5.7142773,"p":1},{"arg_id":"A3370_0","argument":"【21時からYouTubeライブ配信⏯️】毎日開催中！今日のテーマは「今日の個人演説会と昨日のReHacQ出演の振り返り」。他にも街頭演説や、最近実施したGithubを使ったマニフェスト改善についてもお話し予定です！","comment_id":"3370","x":3.7311323,"y":5.362474,"p":1},{"arg_id":"A3373_0","argument":"今回落ちた後の対応策を示してほしい。12年スパンでチャレンジするなら応援する。","comment_id":"3373","x":4.28418,"y":6.785148,"p":0},{"arg_id":"A3377_0","argument":"都知事選が面白すぎるので、ツイッターで一部を見たが、全部見てみようと思う。","comment_id":"3377","x":4.6852016,"y":6.8124914,"p":1},{"arg_id":"A3377_3","argument":"髪の毛がボサボサだし、ホームレスと間違えられそうで怖い。","comment_id":"3377","x":4.9297867,"y":6.0759892,"p":0},{"arg_id":"A3388_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会「今日の個人演説会と昨日のReHacQ出演の振り返り」（2024年6月29日）より","comment_id":"3388","x":3.7049928,"y":5.395393,"p":1},{"arg_id":"A3427_0","argument":"朝日新聞が安野たかひろ氏をちゃんと取り上げていて偉い。","comment_id":"3427","x":5.0789967,"y":6.3922725,"p":0.967815884860268},{"arg_id":"A3434_0","argument":"Youtubeにも応援動画をアップしました。","comment_id":"3434","x":4.321503,"y":5.503481,"p":1},{"arg_id":"A3442_0","argument":"都知事選出馬が話題の『サーキット・スイッチャー』を読んだ。","comment_id":"3442","x":3.4517603,"y":6.388938,"p":1},{"arg_id":"A3450_0","argument":"安野さんの政見放送を拝聴し、好印象を持った。サーキット・スイッチャーを買って読もうと思う。","comment_id":"3450","x":3.8907325,"y":6.169201,"p":0},{"arg_id":"A3455_0","argument":"安野候補の明日の街頭演説予定です。ご興味ある方はぜひお会いして意見を伝えてください。彼は皆さんの意見を反映させる候補です。","comment_id":"3455","x":4.6611447,"y":6.100654,"p":1},{"arg_id":"A3476_0","argument":"NHKの政見放送は時間制限が厳しく、ベテランが有利だ。SNSでは主張が見えていた候補者（例えば安野たかひろ氏）が、政見放送では言葉足らずで頼りないビジョンになっていた。政見放送だけ見て判断する層の支持は得られなそうだ。","comment_id":"3476","x":4.4569116,"y":6.6057262,"p":1},{"arg_id":"A3479_1","argument":"井上真偽『サーキット・スイッチャー』","comment_id":"3479","x":3.4314647,"y":6.1703043,"p":0.5216446956575171},{"arg_id":"A3484_0","argument":"政策についての詳細な議論や安野さんの考えを聴けて、内容の濃い動画だと思いました。対立構造を煽る報道ではなく、こういう対談が増えれば、政治に関心が湧くと思います。","comment_id":"3484","x":4.6331935,"y":6.265905,"p":0},{"arg_id":"A3489_0","argument":"今晩のポリタスTVで、畠山さんが注目候補者として安野さんを取り上げていました。","comment_id":"3489","x":4.5653305,"y":5.6964135,"p":0.4784107994644393},{"arg_id":"A3492_0","argument":"安野さんの『サーキット・スイッチャー』が面白かった。一気読みしてしまった。関数の計算結果のキャッシュを忘れるポンコツには電撃公開制裁がある。","comment_id":"3492","x":3.4644773,"y":6.2621775,"p":1},{"arg_id":"A3494_1","argument":"NHKから国民を守る党の候補者が多いと感じた。","comment_id":"3494","x":4.4684577,"y":6.625448,"p":0},{"arg_id":"A3499_0","argument":"🗳️東京都知事選2024/7/7候補【選挙漫遊】1:40:00~【選挙ウォッチャー】20:50~","comment_id":"3499","x":4.525698,"y":7.094292,"p":1},{"arg_id":"A3523_0","argument":"選挙の立候補者の動画を観ているが、今回の都知事選は本当に面白い。","comment_id":"3523","x":4.8876004,"y":6.871218,"p":0.8420845472209713},{"arg_id":"A3566_1","argument":"一般の有権者がマニフェストまで精読しないのは責められないが、報道機関は政策で評価してほしい。","comment_id":"3566","x":3.9813209,"y":7.2108235,"p":0},{"arg_id":"A3569_0","argument":"頭髪の見た目で仕事の適性を判断するのは不適切であり、マニフェストに抵触する。身だしなみについては、個々の判断力に委ねるべきである。","comment_id":"3569","x":4.966539,"y":6.2008986,"p":0},{"arg_id":"A3588_0","argument":"安野たかひろさんが長髪でカジュアルな服装のままなのは残念です。誰もが尊敬しあえる社会にしたいという意見には賛成ですが、それは当選してからでも実践できます。当選確率を上げるために努力してほしいです。その点、石丸氏は見た目がまともだと思います。","comment_id":"3588","x":5.0188007,"y":6.122552,"p":1},{"arg_id":"A3636_0","argument":"もともとフォローしていた精神科医YouTuberとコラボして感激した。＃いま、必要な人","comment_id":"3636","x":3.8917758,"y":5.941897,"p":1},{"arg_id":"A3636_1","argument":"職場や家族との会話がうまくいかない人や自分自身が悩んでいる人は、益田先生のチャンネルにヒントがあるかもしれない。","comment_id":"3636","x":3.9432278,"y":5.8044696,"p":0.2452436659573297},{"arg_id":"A3648_0","argument":"安野氏がSFコンでデビュー作を受賞したときから注目しており、彼の作品はすごいので推しています。これも読もうと思ってリストに入れたままでした。","comment_id":"3648","x":3.701248,"y":6.4252787,"p":0},{"arg_id":"A3696_0","argument":"安野の考え：ロン毛を切った方が良いという指摘について","comment_id":"3696","x":4.986502,"y":5.9055467,"p":0},{"arg_id":"A3711_0","argument":"上野駅で都知事選候補者の安野さんがリョーハムのことを覚えてくれていて、写真を撮ってもらいました。風邪気味なので、すぐ帰りましたが、また街頭演説を聞きに行きたいです。ドクターとの動画もぜひ見てください。","comment_id":"3711","x":3.658371,"y":5.3176346,"p":0.416434315257937},{"arg_id":"A3736_0","argument":"他の陣営が「勝手に使わせてもらっています」とシェアしているのがクリーンで良いと思いました。そして、それを歓迎している安野さんチームも素晴らしい。一緒により良いあり方を見つけていく姿勢が素晴らしい。","comment_id":"3736","x":4.1905456,"y":7.018098,"p":0},{"arg_id":"A3772_0","argument":"【読了】『サーキット・スイッチャー(ハヤカワ文庫JA)』安野貴博","comment_id":"3772","x":3.4161282,"y":6.2457504,"p":1},{"arg_id":"A3790_0","argument":"候補者は良いと聞いているが、政見放送はまだ見ていない。政治家同士の議論はある程度できているが、界隈レベルでは低レベルで良くない。","comment_id":"3790","x":4.604574,"y":6.69724,"p":1},{"arg_id":"A3821_0","argument":"東京都知事候補の押上での演説動画です。選挙戦中に多くのご意見をいただき、演説の内容と話し方を改善しました。安野とスタッフ一同、感謝しております。","comment_id":"3821","x":3.7387853,"y":5.6543694,"p":0},{"arg_id":"A3823_0","argument":"【東京都知事選】6/30押上での街頭演説をYouTubeで見た。主張がコンパクトにまとめられていて聞きやすかった。","comment_id":"3823","x":3.737231,"y":5.472107,"p":1},{"arg_id":"A3835_0","argument":"都知事選候補者の生演説を聞いた。安野たかひろさん、蓮舫さん、石丸伸二さんの演説を聞けたので、次は百合子さんの演説も聞きたい。中野駅付近での演説予定はないが、来週の土曜日に来る可能性があるかもしれない。","comment_id":"3835","x":4.2487936,"y":5.290351,"p":0.8080611166201684},{"arg_id":"A3839_0","argument":"普通に政見放送を観ると、さんとかに入れたくなる。","comment_id":"3839","x":4.249936,"y":6.258017,"p":1},{"arg_id":"A3845_0","argument":"安野さんには、髪を切るなどの些細なことをしてでも票を集め、迅速に上に行って世界を変えて欲しい。もったいないという気持ちが強い。","comment_id":"3845","x":4.987065,"y":6.093084,"p":1},{"arg_id":"A3952_0","argument":"安野さんが通ってほしいし、髪を切らない理由も理解できるが、全員が納得するわけではないのがもどかしい。例えば、チェルシーブーツはフォーマルな靴だが、横がゴムで伸びる靴はカジュアルだと感じる人もいる。","comment_id":"3952","x":4.9697046,"y":6.0952697,"p":1},{"arg_id":"A3957_0","argument":"都知事選に出ている安野さんの本『サーキット・スイッチャー(ハヤカワ文庫JA)』は、SFミステリとして非常に面白い。AI系の知識がある人には理解が早いが、初心者でも置いていかれない書き方がされている。凄い才能だ。","comment_id":"3957","x":3.4400692,"y":6.319478,"p":1},{"arg_id":"A3964_0","argument":"安野さんのロン毛問題の切り抜きが反響を呼び、過疎アカウントの私は驚いている。これは私のアカウントが注目されたからなのか、それともロン毛問題自体が関心を集めているのか、どちらだろう。","comment_id":"3964","x":4.9566584,"y":5.975651,"p":0.5857321530747696},{"arg_id":"A3989_0","argument":"安野さんは、開成の先輩であるマネックスの松本大氏がSBIの北尾氏に負けたのと同じように、理想論では勝てないと感じている。理想論は重要だが、現実には勝てないということ。","comment_id":"3989","x":5.135395,"y":6.3947268,"p":0.9329925322447442},{"arg_id":"A4035_0","argument":"パンツ一丁とロン毛はあまりに違う例ではないでしょうか？","comment_id":"4035","x":5.028056,"y":5.9491353,"p":0},{"arg_id":"A4051_1","argument":"坂崎かおるサーキット・スイッチャー/","comment_id":"4051","x":3.4313946,"y":6.135582,"p":0.3490065702519258},{"arg_id":"A4056_0","argument":"安野さんの髪型に関する話を見て、個人的には気持ちは分かるが、現状の社会を理想の姿に変えたいなら、当選にこだわる以上、受容できないのかなという思いが消えなかった。","comment_id":"4056","x":4.9891515,"y":6.182587,"p":0.942692204821111},{"arg_id":"A4057_0","argument":"安野さんが理想の社会の実現のために髪を切ることは、主義主張に反しているようには見えなかったが、きっと話しきれなかったいろんな思いがあるのだろう。","comment_id":"4057","x":5.033277,"y":6.1512866,"p":0.9483116876995352},{"arg_id":"A4068_0","argument":"都知事候補作『サーキット・スイッチャー』を読んだ。AI自動運転車がハイジャックされ、止まると爆発するという新幹線大爆破のような話。描写の精度が高く、作者が自動運転の実用化に明確なビジョンを持っていることが分かる。ただ、都知事選ではまだその力が発揮されていないようだ。","comment_id":"4068","x":3.422642,"y":6.352833,"p":1},{"arg_id":"A4084_0","argument":"スタイリングはブランディングであり、人を振り向かせる力がある。主義主張を広めるための有効な手段なのに、「わかるやつにだけ伝わればいい」という姿勢は、安野さんを広めようとしている人たちを阻害しているように見える。","comment_id":"4084","x":5.014567,"y":6.2170086,"p":0.7630449118955697},{"arg_id":"A4088_0","argument":"安野たかひろ（2024年東京都知事選挙）","comment_id":"4088","x":4.767238,"y":6.8244977,"p":1},{"arg_id":"A4099_0","argument":"YouTube大学の対談が良かったです。NewsPicksで10日間無料体験ができ、安野さんとの対談も観れました。批判という枠での対談が勉強になりました。基本ポジティブな内容でした。","comment_id":"4099","x":4.470662,"y":5.7851357,"p":1},{"arg_id":"A4160_0","argument":"安野さんは「外見による決めつけを受け入れない」だけでなく、「自分も他人に外見で価値観を押し付けない」という姿勢を表明している。それを覆すことは「人を外見で判断する価値観を持っている」ことを意味するため、譲れない。#安野たかひろを都知事に","comment_id":"4160","x":5.166411,"y":6.3388815,"p":0.8330708889216711},{"arg_id":"A4172_0","argument":"轟さんが見抜いてましたね。私は、仕事で辛い目に遭うのは覚悟してると思います。覚悟が全うできなかった時が、本当の意味でつらいのだと。ぜひフォローしてやってください！","comment_id":"4172","x":5.014916,"y":6.642622,"p":0},{"arg_id":"A4175_2","argument":"中立性の観点では、松本さんやテレビを越えたと思う。","comment_id":"4175","x":4.274443,"y":6.3726387,"p":0.874599530600666},{"arg_id":"A4189_0","argument":"安野さんの動画を見て、短髪にできない理由に気づいた。ままならないものだ...","comment_id":"4189","x":4.894765,"y":5.9309216,"p":0},{"arg_id":"A4204_0","argument":"🗓️1(月)の17時から、本人による政策マニフェスト生解説（教育・防災編）の生配信があります。選挙戦も残り1週間です。多くの方に安野を知ってもらい、「未来の東京」を共に描く仲間になってもらえるよう努力します！","comment_id":"4204","x":3.8312137,"y":5.6234846,"p":1},{"arg_id":"A4214_0","argument":"7月7日は都知事選投票日です。皆さん投票に行きましょう。私は安野たかひろ氏を支持しています。彼のマニフェストは課題と解決が整理されており、明るい未来を感じます。","comment_id":"4214","x":4.528172,"y":7.0810704,"p":1},{"arg_id":"A4232_0","argument":"選挙期間中にもアップデートしてほしい。","comment_id":"4232","x":4.1073823,"y":6.960482,"p":1},{"arg_id":"A4235_0","argument":"SF作家安野たかひろさんは、インターネットでのインプレッションが少なく、準備期間が短すぎて顔を知ってもらうのも大変だと思う。見た目のことを言う人もいるが、それ以前の問題かもしれない。","comment_id":"4235","x":4.957542,"y":6.295343,"p":0},{"arg_id":"A4276_0","argument":"役所関係の資料は長いですが、noteにあるような複雑なポンチ絵は見たことがありません。安野さんのものより少し複雑なものが主流です。住民や議案説明用の資料は見ないので違うかもしれませんが、理解してもらうために工夫が必要です。","comment_id":"4276","x":4.9885116,"y":6.3193846,"p":1},{"arg_id":"A4349_0","argument":"彼の下で働かなくても良いです。動画を見て、このツイートで書かれている通りの事が起こっていたと思います。もうこれ以上は返信無駄だと思いますので、終わりにします。","comment_id":"4349","x":4.403607,"y":6.141134,"p":0},{"arg_id":"A4424_0","argument":"【生配信、このあと17時から！】取材などの反響により、本日の夜は配信が難しく、17-18時に時間を繰り上げて行います。政策のうち、【子育て・教育】と【防災】を中心にお話しします。","comment_id":"4424","x":3.8490245,"y":5.587372,"p":0.7519533032693551},{"arg_id":"A4443_0","argument":"生配信実施中です！本日視察をした保育園の話をしており、このあとは子育て・教育政策の話をします。YouTubeへぜひ！","comment_id":"4443","x":3.827125,"y":5.5700727,"p":0.8217345931567158},{"arg_id":"A4472_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会「政策マニフェスト生解説〜教育・防災編〜」（2024年7月1日）を見て、安野さんに全て任せたいと思った。コスパ最強。","comment_id":"4472","x":3.7454185,"y":5.4708686,"p":1},{"arg_id":"A4474_1","argument":"安野さんに髪を切れとかドブ板やれとかいうのも違うと思います。","comment_id":"4474","x":4.990518,"y":6.022279,"p":0.724959225776923},{"arg_id":"A4477_0","argument":"安野さんの生配信を初めて見た。具体的で建設的な話をしていて、否定的な意見がなく、改善策を普通に話していた。みんなで話し合おうという姿勢が感じられ、これが求められているのではないかと思った。","comment_id":"4477","x":4.3873067,"y":5.9415274,"p":0},{"arg_id":"A4486_0","argument":"学生時代に『一般意志2.0』を読みました。","comment_id":"4486","x":4.396698,"y":7.130785,"p":0},{"arg_id":"A4493_0","argument":"『働きマン』5巻を読んだ。作品の思いは変わらず、むしろパワーアップしていた。安野さんの漫画が好きだ。『さくらん』も買おう。","comment_id":"4493","x":3.689265,"y":5.874767,"p":0},{"arg_id":"A4495_0","argument":"東京都知事選に出ているさんの小説『サーキット・スイッチャー』を3か月ほど前に読みました。題材のAIと首都高C2ルーレットはとても良かったですが、コーディングする際には上流の設計書を書く描写にしてほしかったです。","comment_id":"4495","x":3.4177396,"y":6.3393598,"p":1},{"arg_id":"A4511_0","argument":"衛生面や各業務に支障がない範囲なら、全然いいと思う。とにかく一番硬いのは人間の頭。こういう動きが広がって、見慣れて、普通じゃんって感覚の人が増えればいいな。そういう意味でも、長髪安野さんが政治家になったら面白い。","comment_id":"4511","x":5.0272408,"y":6.3502364,"p":1},{"arg_id":"A4529_0","argument":"小説を本屋で見かけたが、松尾研の作品だと思って手を出さなかった。しかし、都知事選に出てきたので、本を読んで判断すべきか、都知事選が販促のようになるのを避けるべきかで迷っている。","comment_id":"4529","x":3.5194428,"y":6.510027,"p":0.3578055891378053},{"arg_id":"A4534_0","argument":"安野さんの誕生日に生配信があるみたいですね。9日ですね、了解しました！","comment_id":"4534","x":3.9679346,"y":5.409527,"p":0.5238042211247721},{"arg_id":"A4541_0","argument":"安野さんのサーキットスイッチャーは面白い。近未来過ぎない設定がリアルで良い。","comment_id":"4541","x":3.6544921,"y":6.1126857,"p":0},{"arg_id":"A4571_0","argument":"安野たかひろの政見放送（2024東京都知事選挙）","comment_id":"4571","x":4.4200206,"y":6.502513,"p":0.940919329965162},{"arg_id":"A4581_0","argument":"都知事候補の安野たかひろさんの街頭演説に行ってほしい。本人の演説や態度、応援演説や陣営スタッフも必見。前説は配偶者、応援演説は学生時代の友人、M-1に一緒に出た相方、元同僚など。選挙カーで応援演説をしてくれる友人なんて普通いる？","comment_id":"4581","x":4.5076575,"y":5.7476,"p":0.6834594148149076},{"arg_id":"A4591_0","argument":"安野さんのポニーテールは、一部有権者の「切れ」という声に反して伸びている可能性がある。","comment_id":"4591","x":4.7503886,"y":5.573996,"p":0},{"arg_id":"A4597_0","argument":"仕事が早いので、最下部までスクロールしてささっと書けます。","comment_id":"4597","x":3.8915675,"y":6.715533,"p":1},{"arg_id":"A4629_0","argument":"安野さんが髪を切らないことに対するコメントが多いけど、髪を切ることがなぜそんなに重要なのか理解できない。知事候補の見た目にこだわる必要があるのか？むしろ目立つことが大事だと思う。","comment_id":"4629","x":5.010775,"y":6.16399,"p":1},{"arg_id":"A4630_0","argument":"【安野たかひろ本人と話そう！】毎日ライブ質問会「安野本人による政策マニフェスト解説（経済編・新産業創出）」（2024年6月27日）に行こう","comment_id":"4630","x":3.6911619,"y":5.4196453,"p":1},{"arg_id":"A4636_0","argument":"動画制作の練習として安野たかひろさんのyaml騒動を振り返るショートを作成しました。よろしければ見てください。","comment_id":"4636","x":4.227529,"y":5.281399,"p":1},{"arg_id":"A4649_0","argument":"都知事候補の安野さんが長髪を切らず、スーツを着ない理由を主義主張が守られる都を作りたいからと説明していたが、それならまずタトゥーを入れた人の入湯拒否を差別として厳しく糾弾するべきだと感じた。長髪を切れという圧よりも、タトゥーに対する差別の方が明確な主義主張の蹂躙に見える。","comment_id":"4649","x":5.0360413,"y":6.2636337,"p":1},{"arg_id":"A4662_0","argument":"髪型や服装に関する論点に対する安野さんの説明は、彼の実績や能力に比べて頼りないと感じた。もしかすると、あまりに下らないことなので想定していなかったのかもしれない。タトゥーによる入湯や就職差別（警察）などが存在する中で、主義主張を優先する社会を首長が推し進めることについて考えるべきだ。","comment_id":"4662","x":5.0273566,"y":6.2477202,"p":1},{"arg_id":"A4672_1","argument":"NHKの偏向報道が酷い。ニュースで主要な4名しか映さない。民放の方がまだマシ。","comment_id":"4672","x":4.4102073,"y":6.581696,"p":1},{"arg_id":"A4672_2","argument":"NHKの公平性に欠ける報道に嫌気がさして、TVを見る時間が激減した。","comment_id":"4672","x":4.3596654,"y":6.6278887,"p":1},{"arg_id":"A4673_0","argument":"安野さんの明日のYouTube生配信は医療・防災がテーマです。障害のある人のための災害情報や支援物資のマッチングなど、他の自治体や民間の取り組みも参考にしてほしいです。","comment_id":"4673","x":3.8157141,"y":5.6009474,"p":0.9888702416493428},{"arg_id":"A4695_0","argument":"安野さんは問題の切り分けが早く、具体的な策にまで落とし込んでいる。この人と仕事したら速く進みそう。","comment_id":"4695","x":4.323352,"y":6.818139,"p":0},{"arg_id":"A4697_0","argument":"最近のYouTubeなどでの議論の風潮について、でのさんとの対談を振り返って。","comment_id":"4697","x":4.3880568,"y":5.8279643,"p":0.5664045679932221},{"arg_id":"A4701_0","argument":"安野さんの東京への愛、他人へのリスペクト、個人の意見が世界を変えられるという信念が素晴らしい。彼の誠実さと行動力にパワーをもらえる。","comment_id":"4701","x":4.890536,"y":6.926078,"p":1}]},{"cluster":"イベント告知とスケジュール","cluster_id":"24","takeaways":"安野さんの演説活動は非常に活発です。目黒、戸越銀座、恵比寿、渋谷などで街頭演説を行い、島民との対話や個人演説会も開催しています。VRChatでのバーチャル演説も行い、幅広い層にアプローチしています。今後のスケジュールも多摩地区での街頭演説ツアーや誕生日イベントなどが予定されています。","arguments":[{"arg_id":"A178_1","argument":"水曜どうでしょうの行動力、実行力、熱意には感服しています。ぜひお気をつけてください！","comment_id":"178","x":3.8071523,"y":4.198274,"p":0.9903251599286682},{"arg_id":"A190_0","argument":"無事にチェックインが完了し、これから離陸です！","comment_id":"190","x":3.1832066,"y":4.5977206,"p":0.2818201071184629},{"arg_id":"A232_0","argument":"間もなく波浮港での演説が始まります！","comment_id":"232","x":3.1538112,"y":4.1760445,"p":1},{"arg_id":"A245_0","argument":"伊豆大島の波浮港で街頭演説を行い、島民と対話しました。","comment_id":"245","x":3.2076213,"y":4.3643928,"p":0.258952757405113},{"arg_id":"A330_0","argument":"カツサンドだけでは足りず「寿し光」さんの「べっこう寿司」もいただきます！14:30〜の演説📍岡田港付近も頑張ります！","comment_id":"330","x":3.0036507,"y":4.0793343,"p":0},{"arg_id":"A576_0","argument":"明日26(水)は高田馬場と新宿で街頭演説があります。17時から高田馬場駅、19時から新宿駅で行います。テクノロジーで誰も取り残さない東京にするための安野の思いを直接聞きに来てください。","comment_id":"576","x":3.0862596,"y":3.9076655,"p":1},{"arg_id":"A670_0","argument":"土曜日の朝に安野さんのライブが目黒であるから来てね！","comment_id":"670","x":3.9398122,"y":4.1040354,"p":0},{"arg_id":"A848_0","argument":"【合同街頭演説会のお知らせ】東京都知事候補さんと合同街頭演説会を行います。両陣営のスタッフが話し合い、建設的な議論を行う予定です。ぜひお越しください。","comment_id":"848","x":3.1608171,"y":4.206797,"p":0.6568024401019453},{"arg_id":"A870_0","argument":"【演説日程追加のお知らせ】26(水)14:00〜柴又帝釈天にて、未来の東京のために政策をもとにしたお話をします。ぜひお越しください。","comment_id":"870","x":3.194238,"y":4.1525884,"p":0.6748277690626099},{"arg_id":"A887_0","argument":"6/29(土)10:00～11:00に東京の目黒区中小企業センターホールで行われる個人演説会に一緒に行ってくれる人を募集しています。","comment_id":"887","x":3.2860253,"y":4.102333,"p":1},{"arg_id":"A1003_0","argument":"日時：6/29(土)10:00-11:00（9:30開場）","comment_id":"1003","x":3.2388983,"y":4.0388503,"p":1},{"arg_id":"A1003_1","argument":"場所：目黒区中小企業センターホール","comment_id":"1003","x":3.2539475,"y":4.0903225,"p":1},{"arg_id":"A1034_0","argument":"本日6月26日(水)のスケジュールです。14時から安野さんとご一緒させていただきます。","comment_id":"1034","x":3.7514539,"y":4.038703,"p":1},{"arg_id":"A1154_0","argument":"合同街頭演説、始まっております！","comment_id":"1154","x":3.1677833,"y":4.1592836,"p":1},{"arg_id":"A1245_0","argument":"高田馬場での演説は17:00から早稲田口ロータリーで始まっています。","comment_id":"1245","x":2.9985986,"y":3.996948,"p":0},{"arg_id":"A1315_0","argument":"21時～","comment_id":"1315","x":3.1064692,"y":4.1090827,"p":0},{"arg_id":"A1389_0","argument":"神対談第2弾が来た","comment_id":"1389","x":3.3964343,"y":3.92776,"p":0.9499767701213984},{"arg_id":"A1564_1","argument":"第２部開始で。","comment_id":"1564","x":3.2476635,"y":4.014109,"p":1},{"arg_id":"A1633_2","argument":"明日も仕事なので寝ます。おやすみなさい。","comment_id":"1633","x":3.7085416,"y":3.8258512,"p":0.6528023924596978},{"arg_id":"A1708_0","argument":"(6月26日）切り抜きからのお願いです！","comment_id":"1708","x":3.6557038,"y":3.9388435,"p":0},{"arg_id":"A1753_0","argument":"【29(土)は目黒に集合📣】日時：6/29(土)10:00-11:00(9:30開場)場所：目黒区中小企業センターホール。未来の東京に向けた安野の都政への思いを感じてください。📮お申込み→","comment_id":"1753","x":3.2846239,"y":4.068615,"p":1},{"arg_id":"A1961_0","argument":"日曜に安野さんのポスター貼りに行こうと思います。興味がある人は一緒に行きましょう。","comment_id":"1961","x":3.66401,"y":4.2279806,"p":0.3128784801305949},{"arg_id":"A2045_0","argument":"演説のスケジュールを事前に開示できないのか？混雑緩和のためだろうか。","comment_id":"2045","x":3.5938127,"y":4.363472,"p":1},{"arg_id":"A2080_0","argument":"毎日更新、始まります！","comment_id":"2080","x":3.78674,"y":3.6829784,"p":1},{"arg_id":"A2124_0","argument":"今週末に初めての個人演説会を実施します。ご興味があれば、ぜひお越しください！お申し込みはこちらから→#","comment_id":"2124","x":3.3842635,"y":4.2312737,"p":0},{"arg_id":"A2159_0","argument":"明日6/28(金)は22時から清水国明氏との生配信ネット討論会のため、YouTubeライブ配信「安野たかひろ本人と話そう！」はお休みします。","comment_id":"2159","x":3.2331915,"y":3.8730633,"p":1},{"arg_id":"A2164_0","argument":"明日安野さんと清水さんの討論会があるのが楽しみだ。","comment_id":"2164","x":3.3420315,"y":3.8819177,"p":1},{"arg_id":"A2171_1","argument":"安野：ポストや演説に横文字が多く、幅広く訴えられない。","comment_id":"2171","x":3.3850548,"y":5.105947,"p":0},{"arg_id":"A2267_0","argument":"【いよいよ明日】日時：6/29(土)10:00-11:00(9:30開場)場所：目黒区中小企業センターホール。未来の東京に向けた安野の都政への思いを感じにきてください。","comment_id":"2267","x":3.2823935,"y":4.077578,"p":1},{"arg_id":"A2276_0","argument":"6/29は目黒に集合✨！！","comment_id":"2276","x":3.4824083,"y":3.9457037,"p":1},{"arg_id":"A2343_0","argument":"今日は安野さんの演説がないのかな？","comment_id":"2343","x":3.9038405,"y":4.192932,"p":1},{"arg_id":"A2433_0","argument":"【明日は目黒に集合📣】いよいよ明日午前に開催します！個人演説会でしか体験できないコンテンツも多数用意しております。都知事選に向けた本気の思いを、ぜひ会場で感じてください！","comment_id":"2433","x":3.3303368,"y":4.151994,"p":0},{"arg_id":"A2433_1","argument":"●日時：6/29(土)10:00-11:00(9:30開場)","comment_id":"2433","x":3.267872,"y":4.0277743,"p":1},{"arg_id":"A2435_0","argument":"明日6/29(土)に目黒で個人演説会を開催します。安野たかひろの特別なコンテンツを体験し、都知事選に向けた本気の思いを感じてください。","comment_id":"2435","x":3.210259,"y":3.9053533,"p":1},{"arg_id":"A2575_0","argument":"明日6/29（土）の街頭演説の予定: 12:00 目黒駅前, 13:30 戸越銀座商店街, 16: id":"A3069_0","argument":"目黒で演説～(　＾Д＾)❗#","comment_id":"3069","x":3.7885122,"y":3.7643871,"p":0.8661829222289216},{"arg_id":"A3072_0","argument":"３つのアップデート(＾ω＾)#","comment_id":"3072","x":3.92262,"y":3.4335887,"p":0},{"arg_id":"A3075_0","argument":"大田区大行進が14時に蒲田駅西口にやって来る。来てSNSにアップしてね。配信予定。","comment_id":"3075","x":2.857481,"y":3.9826586,"p":0},{"arg_id":"A3081_0","argument":"妻の締め演説(　＾∀＾)#","comment_id":"3081","x":3.7606108,"y":4.0284524,"p":1},{"arg_id":"A3087_1","argument":"夕方、演説を聴きに行く予定。","comment_id":"3087","x":3.6130712,"y":4.254584,"p":0.53085881764557},{"arg_id":"A3088_0","argument":"目黒駅での街頭演説を終え、戸越銀座に向かっています。戸越銀座での街頭演説は13:30を予定しています。","comment_id":"3088","x":2.8856952,"y":4.011499,"p":1},{"arg_id":"A3098_0","argument":"安野さんの目黒の個人演説会と目黒駅前での街頭演説に行ってきました。奥様やスタッフの方から握手で力を頂き、これから取り残されている地域のポスター貼りに行きます。","comment_id":"3098","x":3.0881038,"y":4.6730313,"p":0.2818201071184629},{"arg_id":"A3111_0","argument":"今日の安野さんの予定","comment_id":"3111","x":4.0787597,"y":3.9629185,"p":0},{"arg_id":"A3112_0","argument":"大田区大行進が14時に蒲田駅西口にやって来る。来てSNSにアップしてね。配信予定。","comment_id":"3112","x":2.826564,"y":3.9659212,"p":0},{"arg_id":"A3128_0","argument":"これから戸越銀座の商店街を歩き、皆様とお話してまいります！","comment_id":"3128","x":2.8249135,"y":4.0316653,"p":0.4574932466689261},{"arg_id":"A3131_0","argument":"16時30分頃から恵比寿、18時頃から渋谷での街頭演説を予定しています。ご都合が許せば、ぜひ足を運んでみてください！","comment_id":"3131","x":2.95399,"y":4.0099473,"p":1},{"arg_id":"A3137_0","argument":"大田区大行進が蒲田駅西口にやって来た。来てSNSにアップしてね。配信中。","comment_id":"3137","x":2.835217,"y":4.0389223,"p":0.4473148609840118},{"arg_id":"A3159_0","argument":"安野さんが戸越銀座で街宣を終了し、名物の戸越コロッケを食べていました。次は16時から恵比寿の西口ロータリー側で街宣を行います。拡散お願いします！#人間安野と物理握手チャンスだ！制作のお話も丁寧に答えてくれます #安野たかひろを都知事に","comment_id":"3159","x":3.5030622,"y":4.7517986,"p":0.3711600707095334},{"arg_id":"A3170_0","argument":"恵比寿駅前ロータリーはJR恵比寿駅西口のことですか？","comment_id":"3170","x":2.785908,"y":4.145859,"p":1},{"arg_id":"A3221_0","argument":"本日1箇所目の街頭演説は目黒駅前で行いました。暑い中、多くの方にお集まりいただき、ありがとうございました。","comment_id":"3221","x":2.9395404,"y":4.0889196,"p":0},{"arg_id":"A3231_0","argument":"6月29日（土）16:30からの街頭演説は、恵比寿駅西口ロータリーで間もなく始まります。すでに多くの方が待っています。","comment_id":"3231","x":2.924201,"y":4.0342827,"p":0.8444821889405465},{"arg_id":"A3281_0","argument":"📍渋谷スクランブル交差点TSUTAYA前に場所変更。まもなく18時から本日最後の街頭演説、よろしくお願いします！","comment_id":"3281","x":2.906718,"y":3.9754164,"p":0.4952737784243441},{"arg_id":"A3318_1","argument":"バスロータリーには祭りやイベントの時よりもすごい群衆と熱気があった。","comment_id":"3318","x":3.1126044,"y":4.4548926,"p":0.2671992713564019},{"arg_id":"A3348_0","argument":"明日は久しぶりのオフライン勉強会。お題は決めていないが、リポジトリの解析も面白そう。","comment_id":"3348","x":3.3536372,"y":3.851163,"p":0.8319517716639436},{"arg_id":"A3350_0","argument":"安野さん、VRChatで演説は流石すぎる。","comment_id":"3350","x":3.5277648,"y":4.634376,"p":0.614519146980699},{"arg_id":"A3406_0","argument":"今日の移動: 中目黒(カレー屋アカマル)→自由が丘(清水国明)→旗の台→戸越銀座(安野たかひろ)→五反田→渋谷(志尊淳選管イベント)→新宿(農協牛乳イベント)→小川町/新御茶ノ水→北千住(小池百合子)→町屋→堀切菖蒲園(下町中華樹)。お疲れ様でした😇","comment_id":"3406","x":2.879213,"y":4.0068727,"p":0.7391223445049228},{"arg_id":"A3453_0","argument":"本日の練り歩きの合間に、戸越銀座の名物「コロッケ」もいただく。","comment_id":"3453","x":2.8381338,"y":4.017271,"p":1},{"arg_id":"A3459_0","argument":"明日からの一週間、ラストスパートとしてやれることはやってほしい。","comment_id":"3459","x":3.4346592,"y":3.8570342,"p":0.8319517716639436},{"arg_id":"A3538_0","argument":"🗓️本日30(日)の＜街頭演説＞スケジュール: 10:00錦糸町駅、11:30東京スカイツリー近辺、13:30上野駅、15:00秋葉原駅、16:30日本橋交差点、18:00銀座数寄屋橋交差点。","comment_id":"3538","x":2.913762,"y":3.9948502,"p":0.4952737784243441},{"arg_id":"A3538_1","argument":"＜VRChat出張💻＞21:00メタバース(VRChat)で街頭演説します！※ワールドは直前告知。","comment_id":"3538","x":3.3208272,"y":4.660006,"p":1},{"arg_id":"A3539_0","argument":"金曜日は緊急オペで午前様、土曜はそのまま日直。疲れ果てて眠れない日曜の朝〜今日は旦那さんと期日前投票に行く。私は安野さんに入れます。","comment_id":"3539","x":3.8283134,"y":4.0646095,"p":1},{"arg_id":"A3541_0","argument":"隣の秋津～新秋津間も乗り換えの徒歩の人が多い。","comment_id":"3541","x":2.780663,"y":4.12524,"p":1},{"arg_id":"A3572_0","argument":"今日の21時からVRchat内で安野さんが街頭演説するらしい。のぞいてみようかな。","comment_id":"3572","x":3.355014,"y":4.6831675,"p":1},{"arg_id":"A3593_0","argument" 5764,"y":4.0690193,"p":0},{"arg_id":"A3834_0","argument":"今夜21時から史上初のVR街頭演説を行います。詳細は後ほどお知らせします。VTuberやVRchat住民の方、ぜひご参加ください。","comment_id":"3834","x":3.336781,"y":4.635442,"p":1},{"arg_id":"A3841_0","argument":"安野さんが今日21時にVRchatに来るので、metaquestを充電しています。","comment_id":"3841","x":3.3735108,"y":4.6944985,"p":1},{"arg_id":"A3842_0","argument":"VRchatに来れるフォロワーの皆さん、今日安野さんの演説を聴きに行きませんか？","comment_id":"3842","x":3.572547,"y":4.5969563,"p":0.4429997751279956},{"arg_id":"A3851_0","argument":"本日18:00より銀座の数寄屋橋交差点で開催予定です。多くの方にお声を届けることができ感謝しております。ぜひお立ち寄りください。","comment_id":"3851","x":2.83641,"y":4.015033,"p":1},{"arg_id":"A3865_2","argument":"アバターが演説するフィールドはバーチャル都内にあたるのか…","comment_id":"3865","x":3.389595,"y":4.768561,"p":1},{"arg_id":"A3916_0","argument":"本日6/30（日）の街頭演説は無事終了しました。錦糸町、東京スカイツリー、上野、秋葉原、日本橋、銀座の6ヶ所を回り、多くの方の声を直接聞くことができました。天候の悪い中、お越しいただいた皆様、ありがとうございました。","comment_id":"3916","x":2.8920999,"y":4.023853,"p":0.8022346518386659},{"arg_id":"A3968_0","argument":"選挙でVRChatを使った演説をする人がいるらしい。面白そうだ。","comment_id":"3968","x":3.3975708,"y":4.647579,"p":1},{"arg_id":"A3972_0","argument":"史上初のVR街頭演説が行われた。大衆は政治に無関心なのではなく、無関心にさせられている。『どうせ自分がなにか言っても』という方は、安野たかひろに小さな意見でもぶつけてみてください。全て目を通しています。","comment_id":"3972","x":3.3484378,"y":4.7158413,"p":1},{"arg_id":"A3981_0","argument":"【妻との対談あり】6/29初めての個人演説会イベント@目黒よりさんの演説会がYouTubeに上がっていた。","comment_id":"3981","x":3.6563392,"y":4.413455,"p":0.5566383583007294},{"arg_id":"A3986_0","argument":"安野さんのバーチャル演説を聞くためにVRChatのアカウントを作った。😎","comment_id":"3986","x":3.402983,"y":4.674393,"p":1},{"arg_id":"A4003_0","argument":"VRChat内にアバター安野が登場しました。今からみなさんと握手します。#","comment_id":"4003","x":3.3815088,"y":4.726185,"p":1},{"arg_id":"A4008_0","argument":"東京都知事候補者の安野たかひろ候補がVRChatで街頭演説を行い、聴衆と握手を交わしています。","comment_id":"4008","x":3.381002,"y":4.8184752,"p":0.9387750324547856},{"arg_id":"A4015_0","argument":"都知事選に出馬している安野たかひろさんがVRChatに来ていたのでお話しました。「メタバース上で学校生活を送っている高校がある」と話題に挙げたら興味を持ってくれて嬉しかったです。","comment_id":"4015","x":3.3803163,"y":4.7687397,"p":1},{"arg_id":"A4019_0","argument":"史上初のVR街頭演説で、多くの方とお話することができています！","comment_id":"4019","x":3.3453102,"y":4.6105185,"p":1},{"arg_id":"A4022_0","argument":"東京都知事候補者の安野たかひろ候補がVRChatで街頭演説を行い、聴衆と握手を交わしています。","comment_id":"4022","x":3.4212825,"y":4.839306,"p":0.7070675204354073},{"arg_id":"A4031_0","argument":"YouTubeのVRChatにお出かけして不在かと思ったら、しっかり動いていた。某テーマパーク形式ではないらしい。","comment_id":"4031","x":3.365164,"y":4.682671,"p":1},{"arg_id":"A4041_0","argument":"昨日の目黒の個人演説会に行けなかったので嬉しいです。今はVRChatで演説中です。","comment_id":"4041","x":3.412405,"y":4.625235,"p":0.8505312319413051},{"arg_id":"A4138_0","argument":"6/29の目黒での初めての個人演説会イベントで、舞台正面の左から2番目でスマホをいじっているのが私です。【妻との対談あり】","comment_id":"4138","x":3.5893853,"y":4.388864,"p":1},{"arg_id":"A4205_0","argument":"2日以降の街頭演説や活動予定は、本事務所公式アカウントまたはホームページで告知します。ぜひフォローしてください！","comment_id":"4205","x":3.071474,"y":4.1215625,"p":0},{"arg_id":"A4212_0","argument":"この一週間で、どんどんアップデート!","comment_id":"4212","x":3.8292868,"y":3.6796823,"p":1},{"arg_id":"A4359_0","argument":"土曜に目黒で行なった個人演説会のアーカイブ動画を公開しました。私の政策と取り組みについてお伝えしました。特にパート2「妻との対談」は必見です。会場にお越しになれなかった方も、ぜひご覧ください！コメント・感想も教えてください。","comment_id":"4359","x":3.5655687,"y":4.4245143,"p":0.5902977539288992},{"arg_id":"A4398_1","argument":"【妻との対談あり】6/29初めての個人演説会イベント@目黒より","comment_id":"4398","x":3.5763648,"y":4.3197474,"p":0.5867943044003792},{"arg_id":"A4465_0","argument":"明日7/2（火）は多摩地区を中心に活動予定です。本日中に時間・場所を告知します。お近くの皆様、ぜひ安野たかひろに会いにきてください！","comment_id":"4465","x":3.096395,"y":3.8936753,"p":0.7388137975335827},{"arg_id":"A4471_0","argument":"明日は安野さんの演説動画を撮りに行きます。","comment_id":"4471","x":3.3778803,"y":3.9392095,"p":1},{"arg_id":"A4546_0","argument":"明日2(火)の多摩地区街頭演説ツアーの予定: 11:00 JR八王子駅北口、12:30 立川駅北口、15:00 府中駅南口、18:15 調布駅北口。また、21時過ぎから毎日生配信も開催。たくさんの皆さまと現地でお会いできることを楽しみにしています。","comment_id":"4546","x":3.0519154,"y":3.9071984,"p":1},{"arg_id":"A4605_0","argument":"調布市の皆さん、明日18時15分に安野さんが調布駅北口で街頭演説を行います！","comment_id":"4605","x":2.9507813,"y":4.011401,"p":0.9605497568761174},{"arg_id":"A4691_0","argument":"7月9日の誕生日に臨時ステージを開催します。日本酒をセール価格で提供します 更を反映しました。","comment_id":"3279","x":4.4373336,"y":11.080405,"p":1},{"arg_id":"A3359_0","argument":"男性のワクチン接種まで踏み込んだ候補者はいない。さすが安野さん。","comment_id":"3359","x":4.4548573,"y":11.064776,"p":1},{"arg_id":"A3391_0","argument":"都知事候補の安野さんのYouTubeを見ているが、子育て支援の所得制限撤廃やHPVワクチンの男性への助成など、マニフェストのアップデートが納得できる内容で素晴らしい。","comment_id":"3391","x":4.45955,"y":11.046074,"p":0.5983475295316315},{"arg_id":"A3393_0","argument":"都知事選立候補者の安野さんが男子への子宮頚がんワクチンを薦めていたのは残念。被害者情報はゼロなのか？","comment_id":"3393","x":4.4812517,"y":11.0726,"p":0.3833507471509236},{"arg_id":"A3505_0","argument":"寝る前にGithubで「男性に対する子宮頸がんワクチン接種の無償化に関して」のissueを立てたら、マニフェストに反映されていた。うれしい！","comment_id":"3505","x":4.4265814,"y":11.085916,"p":0.9549339313545624},{"arg_id":"A4102_0","argument":"HPVワクチンの男性接種の有用性を説明する際に、同性間性交渉の例を含めるべきです。","comment_id":"4102","x":4.4405584,"y":11.092358,"p":1},{"arg_id":"A4216_0","argument":"木下喬弘/メディキューCEO/エピタップ代表が、男性のHPVワクチン任意接種に対する全額助成の変更をマニフェストに反映したと報告。","comment_id":"4216","x":4.436053,"y":11.092869,"p":1},{"arg_id":"A4217_0","argument":"木下喬弘/メディキューCEO/エピタップ代表が、RTのマニフェストに「男性のHPVワクチン任意接種に対する全額助成」の変更を反映したと発表しました。","comment_id":"4217","x":4.4389834,"y":11.084523,"p":1},{"arg_id":"A4415_0","argument":"東京都知事選立候補者の安野たかひろ氏が男性のHPVワクチン推進と全額助成を提案し、ツイートに3600以上のいいねと絶賛のリプが集まった。","comment_id":"4415","x":4.44599,"y":11.062709,"p":1}]},{"cluster":"動画インタビューと討論会","cluster_id":"14","takeaways":"石丸伸二氏の動画リンク集に関する意見が多く寄せられました。特にPIVOTでの公約深掘りが好評で、インタビュー内容や人間性に対する高評価が目立ちます。他にもReHacQ、ニコニコ動画、夕刊フジ、2side加藤浩次との議論など、多岐にわたるプラットフォームでの活動が紹介されています。","arguments":[{"arg_id":"A1311_1","argument":"石丸伸二動画リンク集","comment_id":"1311","x":8.363386,"y":4.0725865,"p":0.8581198243979099},{"arg_id":"A1311_3","argument":"PIVOT(オススメ・公約深掘り)","comment_id":"1311","x":8.217061,"y":3.9620264,"p":1},{"arg_id":"A1311_4","argument":"ニコニコ動画(政権公約(三本柱)深掘り)","comment_id":"1311","x":8.337152,"y":4.135582,"p":0.282640231856286},{"arg_id":"A1608_0","argument":"石丸伸二動画リンク集: ReHacQ(4社討論会), PIVOT(オススメ・公約深掘り), ニコニコ動画(政権公約(三本柱)), 夕刊フジ(独占), 2side加藤浩次(との議論)","comment_id":" comment":"他の候補者だと安野さんはかなり面白いと思った。若い発想力を使って新しい行政サービスを提案したり、テクノロジーを積極的に取り入れていくことこそ改革だと思う。もう仮想敵を作って有権者を煽るようなやり方はやめてほしい。"},"7":{"comment":"他の陣営は知らんけど安野さんの陣営はGoogleマップとLINEを駆使してポスター貼りをするから陣取りIngressとかポケモンGO感覚で普通に楽しいね。あと普段気にしない街を歩いたりするからNHK社会科のチョーさんとかブラタモリが好きな人はハマるかと。"},"8":{"comment":"インディーズ軍団では清水国明が頭ひとつ抜けていてが追っているような印象"},"9":{"comment":"あとさん、当選は難しいが一番まともだと思っている。ただ日本の命運を分ける東京としてはナショナリズムの視点が欲しいのと、合理的でエリート過ぎるが故に狡猾な政治に失望してやる気を失ってしまうかも。。ただ今後大組織のマネジメント経験や、組織に強い人と手を組めると化けそうだ。"},"10":{"comment":"安野さんに副知事になってほしいというようなツイートをよく見るけど、それではダメなんだと思う。には安野さんのビジョンがあり、それは副知事ではなしえないこと。に期待し副知事等になってほしいと思っている人は安野さんに投票してほしい。#"},"11":{"comment":"2人の違いというのは話し方ですね。聞き手に回りつつ自分のターンでは最短距離で結論まで持って行く安野さんに対して大回りをして中心核に入りそうで入らない石丸さん。だから加藤さんに「具体的には？」と突っ込まれるｗ"},"12":{"comment":"石丸さんと安野さんの話気になるからNewsPicksフルで見たいなぁ"},"13":{"comment":"泉房穂さん、なんかがっかりですよ。守りに入って都知事選には批評家になったのかな？？はっきりとガツガツ言うのが泉房穂さんの良いところ。安野さん応援しているならとことん応援したら。負け確定だからか、半端にしか応援しないなら黙っておけば。著名人なんだし選挙に半端に関わる批評家はいらん"},"14":{"comment":"の人への批判以下の3つで笑った①ポスターの張り方②髪型と服装③yamlの中にPython書き過ぎ"},"15":{"comment":"安野さんは石丸さんに質問もできるし、その後も会話のキャッチボールになってる🥊⚾それが出来なきゃ苦言を呈するよね。"},"16":{"comment":"【石丸伸二vs/加藤浩次】2Sides「ついに都知事選スタート」石丸・安野は首都をどう変えていくのか？子ども政策から見る“いまの都政“とはこの討論を民法で放送してるワイドショーでぜんぶノーカットで流してよ、、、より"},"17":{"comment":"「小池×蓮舫×石丸×田母神」で4者討論するなら、安野さん入れてほしい。「小池×蓮舫×石丸×安野」でやってほしい。知事になれなくても、副知事で安野さん入ってくれたら、ワクワクしそうなんですよね。"},"18":{"comment":"、さんと共闘しないと🤔石丸さんが市長になったら副市長は安野さんになる可能性高いのに😓石丸伸二という漢を都知事を据えて、早く国政を立て直して下さい😲"},"19":{"comment":"民主主義とは多数決ではなく、困っている少数の意見にも等しく耳を傾けること。氏はそういう視点も持っている。デジタルを活用することで困りごとを解消し、包括的な民主主義を目指しているのがわかる。"},"20":{"comment":"石丸さん、安野さん応援してる！自分に投票権がないのが悲しい。"},"21":{"comment":"安野さん東山さんこんばんは。早速ですが、質問です！今日6月26日は「露天風呂の日」ですが、お二人はどんな露天風呂に入ってみたいですか？周囲には誰もおらず、誰も見ていないとお考えください。"},"22":{"comment":"小池百合子さん蓮舫さん石丸伸二さん桜井誠さん田母神さんこの5人でやってください。10万票超えるのはここまでだと思います。"},"23":{"comment":"ビジネスパーソンとして石丸さんの話はとてもわかりやすいのは非常に推せる部分だけど（他候補の安野さんの話を聞いても腹落ちするけど泡沫感ある）、『私の一票を有効活用するなら消去法で石丸さん』っていうだけで、全力で石丸さん！って感じじゃないの残念だなぁ。"},"24":{"comment":"プロ野球のリーグ戦や総合格闘技の試合みたいに、東京都知事選挙・衆院選・参院選・地方選挙が、毎日タイマン討論会にならんかな。火曜日21時から　蓮舫vs22時から　田母神俊雄vsひまそらあかねこんな感じで総当た戦にしたら盛り上がりそう。国政政党と現職は逃亡禁止な。"},"25":{"comment":"石丸伸二氏は自身のYouTubeチャンネルにおいて、石丸伸二氏が都知事に当選された際は副知事同等の権限で安野さんを迎えたいと仰っておりました！あくまでも安野氏と支援者にご納得いただければのお話ということではありましたが。"},"26":{"comment":"安野たかひろさん。無所属。めっちゃ賢い人っぽい。こういう人に票が集まると選挙も変わっていくと思うんだけどね。僕は投票しないけど。木宮さつきさん。未来党。徳政令はまずいやろ。色々と。ゴトウテルキさん。ラブ＆ピース党。嫌いじゃないんだよね実は。でも反ワクチン。"},"27":{"comment":"何この滞りない議論最強タッグやん"},"28":{"comment":"安野さん　激かわ動物フォローしとってわろた"},"29":{"comment":"田中真紀子の「政治家を鍛える」という言に従い蓮舫に入れるか、（正直受からんとは思うが）人間として最もまともに見える（故に政治家として頼りなく見える）安野たかひろに入れるか迷いますな"},"30":{"comment":"個人的には安野さんが好き"},"31":{"comment":"この2人で組めばいい、って言ってる人に激しく同意すぎる"},"32":{"comment":"NewsPicks／加藤浩次"},"33":{"comment":"都知事選は安野さんめっちゃ推してるんだけど多分当選は無理なんだよなぁ…"},"34":{"comment":"8年前の都知事選は小池さんに投票した元都民です。今回は安野さんに注目していましたが、NewsPicksを見て私の考えは石丸さんに近いと思いました。日本の首都の長が女性となったことの意味は大きかったと思います。女性政治家が男性政治家と対等に議論している現状について小池さんに感謝しています。"},"35":{"comment":"安野たかひろ、本人もひどそうだが周囲にいるやつも信用ならんのよな。nishio（NISHIOHirokazu）とか昔のことを考えると人権の敵の側じゃろという気がする。"},"36":{"comment":"小池vs蓮舫のような政治屋のための選挙戦じゃなく、これからの時代は石丸vs安野のような都知事選挙にならないといけない。政治に塗れてない若い2人の議論こそ令和の政治論争。“元安芸高田市長・石丸伸二”が、“松尾豊研究室出身のAIエンジニア候補”と直接バトル。"},"37":{"comment":"いろいろ加味するとなれるなら、ひまそら氏は都知事より政党作って国会議員になるべきじゃね？都知事は、石丸氏で補佐でデジタル戦略で安野氏、公金の透明化開示部門作ってひまそら氏を据えるのもええと思うまぁ実現無理だろうけど"},"38":{"comment":"2、高校生過信しすぎ、マネーの虎的だったりするならわかるけど、目標もないまま100万渡されても意味ない。だったら安野さんに20億渡して学生と面白いことしての方がマシ。その金で優秀な学生100人とApple本社行ってみようとかの方がまだいい。"},"39":{"comment":"裏の討論会は1人あたりの時間はめちゃくちゃ少ないので行かなくて正解だったと思う。安野さんはそれまでは新宿でサラリーマンをターゲットにした街頭演説、その後はYouTubeLiveで1人でファンや有権者とたくさん交流してた。"},"40":{"comment":"石丸なんも知らんかったけど思想知ったら安野さんの方が100倍ええわの気持ち　石丸の方を若手代表で推されてるの悲しいな〜"},"41":{"comment":"安野さん、石丸さんに投票して、2人の合計が小池さんや蓮舫さんを上回る票を取れれば負けても次の選挙では意識せざるを得ない。今回はAIゆりこ、石丸AI、田母神さんのAI目安箱などAIを扱い始めてる。安野さんは先にブロードリスニングによって都知事になる前からクオリティの高いものを実現してる。"},"42":{"comment":"あと石田さんと森川さんと井上さんと子安さんも大概…最近そこに逢坂さんが加わりつつあり…wあとは桑島さんと折笠さんと東山さんと安野さんかな！！！可愛過ぎてむり！！！好き！！！！😂😂😂"},"43":{"comment":"ゲームチェンジャーなLLMがアメリカから出て、研究費も勝てない中、界隈で有名な松尾研卒の安野さんもなんか色々あったのかなと思ったりする　大きな枠組み時点で勝てないところで戦うのは苦しい"},"44":{"comment":"範たる日本を実現するために、都知事選「出馬している安野たかひろさんを国民民主党として支援したり、共同で政策立案に参画して頂いてはどうでしょうか？彼のマニフェストは一見の価値があります"},"45":{"comment":"小池百合子自民党関連の議員が都知事になったら能登半島の二の舞です。自民党を支持してもあなたは切り捨てられる。...よりの93ページに及ぶ具体的で参加型の公約を見てほしい"},"46":{"comment":"実はいっぱいいるんだけどみんなアピールが下手なんだよねが話題になるのはマニフェストがあったから"},"47":{"comment":"安野さんにスーツを来ろ、ジジババにもっとアピールしろ、GitHubを使うとか賢そうなポーズやめろって言葉がTLに流れてくるんだけど、そういうの呪いの類だと思うんですよ。「世の中は変わらないんだ」っていう気持ちもそこにある気がしていて。"},"48":{"comment":"傍から見る分には、育児世代が利益を最大化させたいと思ったら、百合子かなあ。ITテクノロジー系なら安野たかひろ面白いね。Youtubeliveで24時間政策を発信・返答してるのは面白いし、都政へアプローチしやすくなる仕組み作りをメインに掲げているのも面白い。"},"49":{"comment":"ちな石丸さんと安野さんは先週くらいにNewsPicksで討論動画上げて、知事と副知事になってほしい！みたいなコメが大量なの見てあ、同人誌とセット販売のアクリルキーホルダーみたいな感じか！と思ってます"},"50":{"comment":"安野さんから都知事になりたいという気持ちが全く伝わってこないのはそういうことだよね。"},"51":{"comment":"承前　グーグルのマイマップに東久留米市の投票所も追加(＾ω＾)　ポスター貼りに使ってくれだぜ(＾ω＾)#"},"52":{"comment":"ひまそらあかねはマスゴミを仮想敵として戦っているから朝日新聞が名前をあげるわけない。清水さんや安野さんは知名度を高められるようさまざまなメディアの取材に対応したり街頭演説を行ったりポスターを貼ったりとにかくやれることはやるスタンスでやってるマスゴミも無視出来ない存在となった。"},"53":{"comment":"清水さんはお年寄り向け芸能人枠でまだわかるんですよがほんと不自然"},"54":{"comment":"ふぁ！？安野はシロだと思ってた、、清水国明は老人票要員で、そのうちTVで石丸推して下りる的な！？まじでいつから工作されてたの都知事選？？気色わる"},"55":{"comment":"暇空信者が「安野さんは都知事になる気はない」はさすがに失礼だろう。安野さんは様々なメディアのオファーに対応、ポスター、街頭演説（島嶼部も向かう）、毎晩YouTubeLiveで活動量がエゲツない。顔出しをしないからと、家から出ないでやってるだけの人を信じてる人にだけは言われたくない。"},"56":{"comment":"ようやく未来を描ける気がする4人の討論も観ましたが、石丸さんと安野さんの議論がとても良かった！まだ観てない方はYouTubeで途中まで観れます！NewsPicks最近観れてなかったから辞めようかと思ったけどまた継続したくなった。加藤浩次の魅力を引き出す進行も好き。"},"57":{"comment":"安野さんはむかしソフトバンクのpepperの漫才コンビのPepperのエンジニアだかやってた小説の試し読みしたら面白かった、重要人物がイスラム教の人だった孫さんはサウジの脱石油派皇子と太陽光やってて「第二のメッカを作りたい」とトンデモ発言してたNEWSPICS代表の太陽光はイズラム氏と共同設立"},"58":{"comment":"安野候補はプレゼンは見やすかっただからというか「中身が全くない」のも分かってしまった、というかシステムの改善は都知事がだれであれやらなきゃいけない事だからみんな賛同するだろうでも安野候補が都知事としてやりたいことは一つもない違和感"},"59":{"comment":"なるほどねー安野候補のプレゼンに書いてたAIシステム運営、確かにやるべきことだと思ったけどそれは「システム改善」の話で、都知事としてどこを目指してるのかに関して一言も言ってない違和感はあったそうか…「中身が無い」点では石丸候補と安野候補は共通してるのか…違和感の正体それか"},"60":{"comment":"ジェネさんが誰を応援しようと自由では？文句言うてる奴がいるとしたら、別の候補者を応援してるからですよね？そいつは自分が好きな候補を応援するのに、他人には駄目です！とでも言うつもりですかね。自分は他県ですが、石丸伸二とに注目してますよ。そいつ等を排除して続けてください。"},"61":{"comment":"その後に安野さんとの討論を観たんですが…気持ちが浄化されますよ✨建設的な議論ってこういうのだよなぁって！笑"},"62":{"comment":"安野候補に関してはツイート検索してもらえればワイの評価は一貫してるぞ「システムは面白いしやるべきだけどけど中身が無い、都知事の仕事ではない」でただ、システム部分が面白いから都知事として一定の評価集めてる理由も分かるそれが石丸推しの一環ってのは非常に分かりやすい背景だな…"},"63":{"comment":"はあ？安野(雰囲気に靡かない若年票清水(老人票下りて石丸への投票呼びかけ↓都知事石丸伸二爆誕↓メディア大騒ぎ↓石丸が総裁選で河野推し↓ひよった議員票が河野に流れる↓総裁河野太郎爆誕グローバリストに瞬で日本滅ぼされるぞ…保守団結しろ！ひまそらあかねに票集めろ！！"},"64":{"comment":"はその昔、ソフトバンクのpepper漫才のPepperのエンジニアをしてたそうな"},"65":{"comment":"毎回選挙前夜に誰にするか慌てるタイプなので今回はうっすら見てるんだけど、和製オードリータン、情報の集積も面白いしこの人のサイト見てるだけで時間消えるな笑オードリータンが注目している、と言うだけで個人的には評価上がる🤔"},"66":{"comment":"安野さんのインタビューとか動画見た。惜しいな～。レベルは違うけど同じエンジニアだし言いたい事は凄いわかるし超面白いと思ったんだけど、今だと刺さらないよなぁ。次の選挙かその次だよね。時代的に。でも今動きはじめたら世界レベルの東京になる気はした。当選した人が副知事に指名すればいい。"},"67":{"comment":"の倫理観はこの辺から伺えました"},"68":{"comment":"下向いて絶望してましたね（笑）安野さんとの討論会では目がキラッキラ✨に輝いてた。レベチとはまさにこのこと、と学ばさせていただきました😂"},"69":{"comment":"。安野さんの能力と話を理解できる候補者は暇空さんと石丸さんくらいでしょうが多極分散を掲げる石丸さんとは協調できなさそうですよね。暇空さんにとってのキルヒアイスかも"},"70":{"comment":"副都知事って説もあり。"},"71":{"comment":"良いところは良い　お互い即答石丸伸二さん都知事さん副知事がわたしの理想です石丸伸二さんもそれを望んでました"},"72":{"comment":"こう言うののためにも、カウンセリングを保険適用内にするの重要な気がするんだけどな、、のマニフェストレポジトリではこういう難しさがあるらしいと言われてしまったけど、これって日本の文化的な問題な気がしてきた"},"73":{"comment":"の目的がよくわかりません…"},"74":{"comment":"都知事選、都民じゃないけどどうなるかとても気になる。安野さんとても優秀でいいとおもったけどGithubはとっかかりにくいし親しみがあまりないように感じられる。蓮舫さんと広島の人は個人的に…なのでソーラーパネルやプロジェクションマッピングの中抜きなど色々懸念点があるけど小池さんが安定する"},"75":{"comment":"なるほど安野さんに感じる疑念て法整備によるAI利権とかだったのかなーとりあえず政策チラ見した感じは癒着とか生みそうだしコストかかりそうなこといっぱい書いてあるし意識高い系専門用語みたいなのとかあって頭はいいんだろうけどなあ"},"76":{"comment":"今、安野都知事候補のgithubのマニフェストに少子化対策として提案されてる、シェアハウスだったりとか、ポリアモリーの話が子供の周りの大人を増やす方法として結構おもしろいです、！ぜひご覧を、！"},"77":{"comment":"24時間、AI安野たかひろが皆さんの質問に答えます！東京都知事選挙2024(ver1.1)【AIあんの】via"},"78":{"comment":"このドラマおすすめです👀"},"79":{"comment":"さんは安野さんのGitHubマニフェスト、どうお思いなのだろう👀"},"80":{"comment":"のマニフェストがこれらしいんですが、「誰も取り残さない」は公明党の匂いがプンプンで、なんかこう、上手く言えませんが、なんでしょうね……"},"81":{"comment":"という候補は、GitHubから「クオリティフィルター通し」質問や提案を募っていたと思います。警視庁の上は公安委と都知事の両方で、本来トラブルを受け止めないといけないお立場あと月五限の人権
